 21 28 \u2013 Sebta 21 25 \u2013 Mellilia 22 26 \u2013 Tanger 23 33 \u2013 K\u00e9nitra 22 . [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "Sa Majest\u00e9 le Roi Mohammed\nVI, Chef Supr\u00eame et Chef...", "mass": 5, "physics": false, "shape": "box", "title": "Sa Majest\u00e9 le Roi Mohammed VI, Chef Supr\u00eame et Chef d\u0027Etat-Major G\u00e9n\u00e9ral des Forces Arm\u00e9es Royales (FAR), que Dieu L\u0027assiste, accompagn\u00e9 de S.A.R. [lematin.ma]\n-------------------------------------------------\nSa Majest\u00e9 le Roi Mohammed VI, Chef Supr\u00eame et Chef d\u2019Etat-Major G\u00e9n\u00e9ral des Forces Arm\u00e9es Royales (FAR), que Dieu L\u2019assiste, accompagn\u00e9 de SAR le Prince H\u00e9ritier Moulay El Hassan et de SAR le Prince Moulay Rachid, a pr\u00e9sid\u00e9, jeudi apr\u00e8s-midi \u00e0 la Place du Mechouar du Palais Royal de T\u00e9touan, [www.challenge.ma]\n-------------------------------------------------\nSa Majest\u00e9 le Roi Mohammed VI, Amir Al-Mouminine, que Dieu L\u2019assiste, accompagn\u00e9 de SAR le Prince H\u00e9ritier Moulay El Hassan, de SAR le Prince Moulay Rachid et de SA le Prince Moulay Ahmed, a pr\u00e9sid\u00e9, jeudi apr\u00e8s-midi \u00e0 la Place du Mechouar du Palais Royal de T\u00e9touan, la c\u00e9r\u00e9monie d\u2019all\u00e9geance, en comm\u00e9moration du 26e anniversaire . [aujourdhui.ma]\n-------------------------------------------------\nSa Majest\u00e9 le Roi Mohammed VI, Chef Supr\u00eame et Chef d\u2019Etat-Major G\u00e9n\u00e9ral des Forces Arm\u00e9es Royales (FAR), que Dieu L\u2019assiste, accompagn\u00e9 de SAR le Prince H\u00e9ritier Moulay El Hassan et de SAR le Prince Moulay Rachid, a pr\u00e9sid\u00e9, jeudi apr\u00e8s-midi \u00e0 la Place du Mechouar du Palais Royal de T\u00e9touan, \u00e0 l\u2019occasion de la c\u00e9l\u00e9bration [www.lereporter.ma]\n-------------------------------------------------\nL\u2019ambassade du Maroc en Chine a organis\u00e9, mercredi soir \u00e0 P\u00e9kin, une brillante r\u00e9ception \u00e0 l\u2019occasion de la c\u00e9l\u00e9bration du 26\u00e8me anniversaire de l\u2019accession de Sa Majest\u00e9 le Roi Mohammed VI au Tr\u00f4ne de Ses Glorieux Anc\u00eatres. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "La grande finale de la\nsaison 2024-2025 de la Division...", "mass": 5, "physics": false, "shape": "box", "title": "La grande finale de la saison 2024-2025 de la Division Excellence de basketball se joue, ce vendredi, sur le parquet de la salle couverte Ibn Yassine de Rabat et oppose le FUS \u00e0 l. [lematin.ma]\n-------------------------------------------------\nLa salle Ibn Yassine th\u00e9\u00e2tre de l\u0027ultime finale pour d\u00e9signer le Champion 2025 de la Division d\u0027excellence masculine . [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "La BMCI et le Groupe\nISCAE ont sign\u00e9 une convention...", "mass": 5, "physics": false, "shape": "box", "title": "La BMCI et le Groupe ISCAE ont sign\u00e9 une convention de partenariat pour la mise en place du programme \u00ab Passerelles \u00bb. [lematin.ma]\n-------------------------------------------------\nLe 29 juillet, La BMCI et le Groupe ISCAE ont sign\u00e9 une convention de partenariat pour le lancement du programme \u00abPasserelles\u00bb, un dispositif innovant d\u0027upskilling et de reskilling destin\u00e9 aux collaborateurs de la BMCI souhaitant \u00e9voluer vers d\u0027autres m\u00e9tiers. [www.lavieeco.com]\n-------------------------------------------------\nLa BMCI et le Groupe ISCAE ont officialis\u00e9, le 29 juillet 2025 \u00e0 Casablanca, la signature d\u2019une convention de partenariat pour le lancement du programme \u00ab Passerelles \u00bb, un dispositif de formation destin\u00e9 aux collaborateurs de la banque souhaitant se reconvertir ou \u00e9voluer vers de nouvelles fonctions. [lnt.ma]\n-------------------------------------------------\nIl s\u2019agit d\u2019un dispositif innovant de mont\u00e9e en comp\u00e9tence \u00abupskilling\u00bb et de reconversion professionnelle \u00ab reskilling \u00bb destin\u00e9 aux collaborateurs de la BMCI souhaitant \u00e9voluer vers d\u2019autres m\u00e9tiers. [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Figure de proue du secteur\nhalieutique marocain, Hassan Sentissi El...", "mass": 5, "physics": false, "shape": "box", "title": "Figure de proue du secteur halieutique marocain, Hassan Sentissi El Idrissi jouit d\u2019une reconnaissance unanime pour son engagement en faveur d\u2019un d\u00e9veloppement int\u00e9gr\u00e9 et durable d. [lematin.ma]\n-------------------------------------------------\nFigure influente de l\u2019industrie halieutique, Hassan Sentissi El Idrissi a \u00e9t\u00e9 r\u00e9\u00e9lu pour un nouveau mandat \u00e0 la pr\u00e9sidence de la F\u00e9d\u00e9ration nationale des industries de transformation et de valorisation des produits de la p\u00eache (FENIP). [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "\u200bLe ministre espagnol de l\u2019Int\u00e9rieur,\nFernando Grande-Marlaska, a qualifi\u00e9 d\u2019\u201dexemplaire\u201d...", "mass": 5, "physics": false, "shape": "box", "title": "\u200bLe ministre espagnol de l\u2019Int\u00e9rieur, Fernando Grande-Marlaska, a qualifi\u00e9 d\u2019\u201dexemplaire\u201d la coop\u00e9ration avec le Maroc dans les diff\u00e9rents domaines, soulignant que celle-ci repose sur des valeurs partag\u00e9es de \u201cfraternit\u00e9, de loyaut\u00e9 et de confiance mutuelle\u201d. [www.lopinion.ma]\n-------------------------------------------------\nLe ministre espagnol de l\u2019Int\u00e9rieur, Fernando Grande-Marlaska, a salu\u00e9 la coop\u00e9ration avec le Maroc, la qualifiant d\u2019 \u00bbexemplaire \u00bb et fond\u00e9e sur des valeurs communes de fraternit\u00e9, de loyaut\u00e9 et de confiance mutuelle. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Le Conseil de la concurrence\na annonc\u00e9, ce 31 juillet,...", "mass": 5, "physics": false, "shape": "box", "title": "Le Conseil de la concurrence a annonc\u00e9, ce 31 juillet, la conclusion d\u2019un accord transactionnel avec GlovoApp Morocco SARL. [www.lopinion.ma]\n-------------------------------------------------\nLe Conseil de la concurrence marocain a conclu un accord de transaction avec Glovo Morocco, mettant fin aux poursuites pour abus de position dominante sur le march\u00e9 de la livraison de repas. [telquel.ma]\n-------------------------------------------------\nLe Conseil de la concurrence a approuv\u00e9 \u00e0 l\u2019unanimit\u00e9 l\u2019accord de transaction conclu avec la soci\u00e9t\u00e9 \u00ab GlovoApp Morocco SARL \u00bb mettant ainsi fin \u00e0 la proc\u00e9dure contentieuse engag\u00e9e contre cette plateforme de livraison de repas. [aujourdhui.ma]\n-------------------------------------------------\nLe Conseil de la concurrence a approuv\u00e9 \u00e0 l\u0027unanimit\u00e9 l\u0027accord de transaction conclu avec la soci\u00e9t\u00e9 \"GlovoApp Morocco SARL\" mettant ainsi fin \u00e0 la proc\u00e9dure contentieuse engag\u00e9e contre cette plateforme de livraison de repas. [www.lavieeco.com]\n-------------------------------------------------\nLe Conseil de la concurrence a annonc\u00e9, le 31 juillet 2025, la cl\u00f4ture de la proc\u00e9dure contentieuse engag\u00e9e contre GlovoApp Morocco SARL, apr\u00e8s approbation unanime d\u2019un accord de transaction conclu avec la soci\u00e9t\u00e9 de livraison de repas. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "\u00c0 l\u2019occasion d\u2019un entretien accord\u00e9\nau quotidien gouvernemental s\u00e9n\u00e9galais Le...", "mass": 5, "physics": false, "shape": "box", "title": "\u00c0 l\u2019occasion d\u2019un entretien accord\u00e9 au quotidien gouvernemental s\u00e9n\u00e9galais Le Soleil, le ministre marocain de l\u2019Industrie et du Commerce, Ryad Mezzour, a d\u00e9taill\u00e9 les axes structurants de la coop\u00e9ration \u00e9conomique entre le Maroc et le S\u00e9n\u00e9gal. [telquel.ma]\n-------------------------------------------------\nLe ministre de l\u2019Industrie et du Commerce, Ryad Mezzour, a d\u00e9voil\u00e9 les fondements strat\u00e9giques de la coop\u00e9ration \u00e9conomique avec le S\u00e9n\u00e9gal, soulignant l\u2019engagement du Royaume en faveur d\u2019un partenariat structur\u00e9 et mutuellement b\u00e9n\u00e9fique dans le cadre de l\u2019int\u00e9gration continentale. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Le Maroc s\u2019est hiss\u00e9 au\nrang de premier partenaire africain...", "mass": 5, "physics": false, "shape": "box", "title": "Le Maroc s\u2019est hiss\u00e9 au rang de premier partenaire africain de la Turquie en mati\u00e8re d\u2019exportations pour le premier semestre de 2025, avec un total d\u2019importations turques s\u2019\u00e9levant \u00e0 1,8 milliard de dollars, selon les donn\u00e9es publi\u00e9es par l\u2019Association des exportateurs turcs (TIM), relay\u00e9es par Hespress. [telquel.ma]\n-------------------------------------------------\nSelon des donn\u00e9es r\u00e9centes de l\u2019Association des exportateurs turcs (TIM), le Maroc s\u2019est impos\u00e9, durant le premier semestre de l\u2019ann\u00e9e en cours, comme la principale destination des exportations turques vers le continent africain. [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "Le Roi Mohammed VI, pr\u00e9sident\ndu Comit\u00e9 Al-Qods, a donn\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Le Roi Mohammed VI, pr\u00e9sident du Comit\u00e9 Al-Qods, a donn\u00e9 ses instructions pour l\u2019envoi d\u2019une aide humanitaire et m\u00e9dicale d\u2019urgence en faveur du peuple palestinien, \u201cun peuple fr\u00e8re\u201d, en particulier les populations de la bande de Gaza, indique, mercredi, un communiqu\u00e9 du minist\u00e8re des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0. [telquel.ma]\n-------------------------------------------------\nSa Majest\u00e9 le Roi Mohammed VI, que Dieu L\u2019assiste, Pr\u00e9sident du Comit\u00e9 Al-Qods, a donn\u00e9 Ses Tr\u00e8s Hautes Instructions pour l\u2019envoi d\u2019une aide humanitaire et m\u00e9dicale d\u2019urgence en faveur du peuple palestinien fr\u00e8re, en particulier les populations de la bande de Gaza, indique, mercredi, un communiqu\u00e9 du minist\u00e8re des Affaires [www.challenge.ma]\n-------------------------------------------------\nLe Roi Mohammed VI, Pr\u00e9sident du Comit\u00e9 Al-Qods, a donn\u00e9 ses instructions en vue de l\u2019envoi d\u2019une aide humanitaire et m\u00e9dicale d\u2019urgence destin\u00e9e \u00e0 soutenir le peuple palestinien, notamment les populations de la bande de Gaza, confront\u00e9es \u00e0 une situation critique. [lnt.ma]\n-------------------------------------------------\nAhmad Majdalani, membre du Comit\u00e9 ex\u00e9cutif de l\u2019Organisation de lib\u00e9ration de la Palestine (OLP), a affirm\u00e9 que les Palestiniens \u00e0 Gaza saluent hautement l\u2019aide humanitaire et m\u00e9dicale d\u2019urgence envoy\u00e9e, sur tr\u00e8s hautes instructions du Roi Mohammed VI, Pr\u00e9sident du Comit\u00e9 Al-Qods, en faveur du peuple palestinien, en particulier les populations de la bande de Gaza. [fr.hespress.com]\n-------------------------------------------------\nLaide humanitaire et m\u00e9dicale durgence envoy\u00e9e, sur instructions du roi Mohammed VI, pr\u00e9sident du Comit\u00e9 Al-Qods, en faveur du peuple palestinien, en particulier les populations de la bande de Gaza, est un geste royal noble sinscrivant dans la lign\u00e9e des multiples initiatives du souverain en faveur de la cause palestinienne, a soulign\u00e9, jeudi, le conseiller du pr\u00e9sident palestinien pour les affaires religieuses et les relations islamiques, Mahmoud El Habache. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "La monnaie fiduciaire a connu\nune d\u00e9c\u00e9l\u00e9ration sensible en 2024,...", "mass": 5, "physics": false, "shape": "box", "title": "La monnaie fiduciaire a connu une d\u00e9c\u00e9l\u00e9ration sensible en 2024, son encours s\u2019\u00e9tablissant \u00e0 414,4 milliards de dirhams (MMDH), soit 25,9% du Produit int\u00e9rieur brut (PIB), selon Bank Al-Maghrib (BAM). [www.challenge.ma]\n-------------------------------------------------\nLa monnaie fiduciaire a connu une d\u00e9c\u00e9l\u00e9ration sensible en 2024, son encours s\u2019\u00e9tablissant \u00e0 414,4 milliards de dirhams (MMDH), soit 25,9% du Produit int\u00e9rieur brut (PIB), selon Bank Al-Maghrib (BAM). [www.lavieeco.com]\n-------------------------------------------------\nApr\u00e8s une forte expansion entre 2020 et 2023 \u00e0 un rythme annuel moyen de 12%, la progression de la monnaie fiduciaire est revenue \u00e0 5,2% en 2024, avec notamment un . [maroc-diplomatique.net]\n-------------------------------------------------\nLa monnaie fiduciaire a connu une d\u00e9c\u00e9l\u00e9ration sensible en 2024, son encours s\u2019\u00e9tablissant \u00e0 414,4 milliards de dirhams (MMDH), soit 25,9% du Produit int\u00e9rieur brut (PIB), selon Bank Al-Maghrib (BAM). [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Les souscriptions aux titres des\nOrganismes de placement collectif en...", "mass": 5, "physics": false, "shape": "box", "title": "Les souscriptions aux titres des Organismes de placement collectif en valeurs mobili\u00e8res (OPCVM) ont atteint 1.233,2 milliards de dirhams (MMDH) en 2024, en hausse de 4,6% comparativement \u00e0 2023, ressort-il du r\u00e9cent rapport annuel de Bank Al-Maghrib (BAM) sur la situation \u00e9conomique, mon\u00e9taire et financi\u00e8re. [www.challenge.ma]\n-------------------------------------------------\nLes souscriptions aux titres des Organismes de placement collectif en valeurs mobili\u00e8res (OPCVM) ont atteint 1.233,2 milliards de dirhams (MMDH) en 2024, en hausse de 4,6% comparativement \u00e0 2023, ressort-il du r\u00e9cent rapport annuel de Bank Al-Maghrib (BAM) sur la situation \u00e9conomique, mon\u00e9taire et financi\u00e8re. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "A l\u0027issue de cette op\u00e9ration,\nM. Bouzoubaa d\u00e9clare d\u00e9tenir 21.140.814...", "mass": 5, "physics": false, "shape": "box", "title": "A l\u0027issue de cette op\u00e9ration, M. Bouzoubaa d\u00e9clare d\u00e9tenir 21.140.814 actions TGCC, soit 61% du capital de ladite soci\u00e9t\u00e9, fait savoir l\u0027AMMC dans un communiqu\u00e9. [www.lavieeco.com]\n-------------------------------------------------\nL\u2019Autorit\u00e9 Marocaine du March\u00e9 des Capitaux (AMMC) a annonc\u00e9, jeudi, qu\u2019apr\u00e8s l\u2019augmentation de capital de TGCC, M. Mohammed Bouzoubaa a franchi directement \u00e0 la baisse, suite \u00e0 un effet de dilution, le seuil de participation de 66,66% dans le capital de ladite soci\u00e9t\u00e9. [maroc-diplomatique.net]\n-------------------------------------------------\nL\u2019Autorit\u00e9 Marocaine du March\u00e9 des Capitaux (AMMC) a indiqu\u00e9 que M. Mohammed Bouzoubaa, actionnaire majoritaire de la soci\u00e9t\u00e9 TGCC (Travaux G\u00e9n\u00e9raux de Construction de Casablanca), a franchi \u00e0 la baisse le seuil r\u00e9glementaire de participation de 66,66 % dans le capital de cette entreprise. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "La Commission des arbitres de\nla FIFA a annonc\u00e9, jeudi,...", "mass": 5, "physics": false, "shape": "box", "title": "La Commission des arbitres de la FIFA a annonc\u00e9, jeudi, la liste des officiels en charge des matchs de la Coupe du Monde F\u00e9minine U-17 de la FIFA, Maroc 2025. [www.lavieeco.com]\n-------------------------------------------------\nLa Commission des arbitres de la FIFA a annonc\u00e9 jeudi, la liste des officiels en charge des matchs de la Coupe du Monde F\u00e9minine U-17 de la FIFA Maroc 2025, qui se d\u00e9roulera du 17 octobre au 8 novembre prochains. [atlasinfo.fr]\n-------------------------------------------------\nLa Commission des arbitres de la FIFA a annonc\u00e9, jeudi, la liste des officiels en charge des matchs de la Coupe du monde f\u00e9minine U17 de la FIFA, Maroc 2025, qui se d\u00e9roulera du 17 octobre au 8 novembre prochains. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "Le Groupe OCP, Ambipar, Liga\ndo Araguaia et IAVA s\u2019associent...", "mass": 5, "physics": false, "shape": "box", "title": "Le Groupe OCP, Ambipar, Liga do Araguaia et IAVA s\u2019associent pour restaurer jusqu\u2019\u00e0 100 000 hectares de cultures d\u00e9grad\u00e9es et g\u00e9n\u00e9rer des cr\u00e9dits carbone dans la vall\u00e9e de l\u2019Araguaia. [www.lavieeco.com]\n-------------------------------------------------\nLe Groupe OCP, leader mondial des solutions de nutrition des plantes et des engrais phosphat\u00e9s, via sa filiale OCP Brasil (OCP Nutricrops), s\u2019associe \u00e0 Ambipar, \u00e0 Liga do Araguaia et \u00e0 l\u2019Institut Agro-environnemental de la Vall\u00e9e de l\u2019Araguaia (IAVA) pour lancer le projet ALM Carbono Verde do Araguaia, une initiative majeure en faveur de l\u2019agriculture durable et de la d\u00e9carbonation au Br\u00e9sil. [leseco.ma]\n-------------------------------------------------\nLe Groupe OCP, via sa filiale OCP Brasil, s\u2019est associ\u00e9 \u00e0 la soci\u00e9t\u00e9 de solutions environnementales Ambipar, \u00e0 la Liga do Araguaia et \u00e0 l\u2019Institut agroenvironnemental de la vall\u00e9e de l\u2019Araguaia (IAVA) pour lancer un projet visant \u00e0 restaurer jusqu\u2019\u00e0 100 000 hectares de p\u00e2turages d\u00e9grad\u00e9s dans la r\u00e9gion de l\u2019Araguaia, situ\u00e9e dans le biome . [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Le besoin de liquidit\u00e9 des\nbanques s\u2019est nettement accentu\u00e9 pour...", "mass": 5, "physics": false, "shape": "box", "title": "Le besoin de liquidit\u00e9 des banques s\u2019est nettement accentu\u00e9 pour atteindre 123,7 milliards de dirhams (MMDH) en moyenne des fins de semaines en 2024, apr\u00e8s 83,3 MMDH en 2023, selon Bank Al-Maghrib (BAM). [maroc-diplomatique.net]\n-------------------------------------------------\nLe besoin de liquidit\u00e9 des banques s\u2019est nettement accentu\u00e9 pour atteindre 123,7 milliards de dirhams (MMDH) en moyenne des fins de semaines en 2024, apr\u00e8s 83,3 MMDH en 2023, selon Bank Al-Maghrib (BAM). [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });

    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);

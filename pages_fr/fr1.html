adi.com]\n-------------------------------------------------\nLe Maroc a accueilli 13,5 millions de touristes \u00e0 fin ao\u00fbt 2025, en hausse de 15% par rapport \u00e0 la m\u00eame p\u00e9riode de 2024, selon le minist\u00e8re du Tourisme, de l\u2019Artisanat et de l\u2019\u00c9conomie sociale et solidaire. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Il l\u2019a charg\u00e9 de consulter\nles forces politiques repr\u00e9sent\u00e9es au...", "mass": 5, "physics": false, "shape": "box", "title": "Il l\u2019a charg\u00e9 de consulter les forces politiques repr\u00e9sent\u00e9es au Parlement en vue d\u2019adopter. [lematin.ma]\n-------------------------------------------------\nEmmanuel Macron a nomm\u00e9 mardi le ministre des Arm\u00e9es S\u00e9bastien Lecornu \u00e0 Matignon, charge revenant \u00e0 ce fid\u00e8le issu de la droite de trouver des \u00ab accords \u00bb avec les forces politiques avant de \u00ab proposer \u00bb un gouvernement. [telquel.ma]\n-------------------------------------------------\nApr\u00e8s la chute lundi du gouvernement Bayrou, le pr\u00e9sident fran\u00e7ais Emmanuel Macron a nomm\u00e9 mardi le ministre des Arm\u00e9es, S\u00e9bastien Lecornu, un homme venu de la droite, \u00e0 Matignon. [atlasinfo.fr]\n-------------------------------------------------\nLe pr\u00e9sident fran\u00e7ais, Emmanuel Macron a nomm\u00e9, mardi soir, le ministre des Arm\u00e9es, S\u00e9bastien Lecornu au poste de Premier ministre, a annonc\u00e9 l\u2019Elys\u00e9e dans un communiqu\u00e9. [www.lereporter.ma]\n-------------------------------------------------\nLe chef de l\u2019\u00c9tat lui a demand\u00e9 de consulter les forces politiques repr\u00e9sent\u00e9es au Parlement afin de d\u00e9gager un budget pour la Nation et de b\u00e2tir les accords n\u00e9cessaires aux d\u00e9cisions des prochains . [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold" e, leur soutien \u00e0 la souverainet\u00e9 pleine et enti\u00e8re du Maroc sur ses provinces sahariennes, lors de la 60\u00e8 session du Conseil des droits de l\u2019Homme de l\u2019ONU (CDH). [www.challenge.ma]\n-------------------------------------------------\nLors de la 60e session du Conseil des droits de l\u2019Homme de l\u2019ONU (CDH) \u00e0 Gen\u00e8ve, une quarantaine de pays ont r\u00e9affirm\u00e9, mardi, leur soutien \u00e0 la souverainet\u00e9 pleine et enti\u00e8re du Maroc sur ses provinces sahariennes. [www.lavieeco.com]\n-------------------------------------------------\nLa R\u00e9publique centrafricaine, porte-parole de ce groupe, a insist\u00e9 sur la primaut\u00e9 du plan d\u2019autonomie pour mettre fin au diff\u00e9rend du Sahara. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "N\u00e9 le 28 septembre 1966\n\u00e0 Sofia, Tzantchev rejoint le...", "mass": 5, "physics": false, "shape": "box", "title": "N\u00e9 le 28 septembre 1966 \u00e0 Sofia, Tzantchev rejoint le service europ\u00e9en d\u2019action ext\u00e9rieure en 2021 apr\u00e8s une brillante carri\u00e8re de trois d\u00e9cennies au sein de la diplomatie bulgare. [telquel.ma]\n-------------------------------------------------\nDiplomate chevronn\u00e9, il avait rejoint le Service europ\u00e9en d\u2019action ext\u00e9rieure (SEAE) en 2021 apr\u00e8s une longue carri\u00e8re au sein du service diplomatique bulgare. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Les proc\u00e8s-verbaux d\u2019infractions li\u00e9es aux\nplaques d\u2019immatriculation des v\u00e9hicules en...", "mass": 5, "physics": false, "shape": "box", "title": "Les proc\u00e8s-verbaux d\u2019infractions li\u00e9es aux plaques d\u2019immatriculation des v\u00e9hicules en circulation internationale concernent la non- t industriels \u00e0 l\u2019international. [www.challenge.ma]\n-------------------------------------------------\nL\u2019Universit\u00e9 Mohammed VI Polytechnique, une universit\u00e9 marocaine tourn\u00e9e vers la r\u00e9solution des d\u00e9fis africains et mondiaux, a inaugur\u00e9 le 8 septembre 2025 son nouveau Global Hub aux \u00c9tats-Unis, visant \u00e0 connecter les talents et les \u00e9cosyst\u00e8mes de recherche africains avec des partenaires acad\u00e9miques, entrepreneuriaux et industriels \u00e0 l\u2019international. [leseco.ma]\n-------------------------------------------------\nL\u2019Universit\u00e9 Mohammed VI Polytechnique (UM6P) a inaugur\u00e9, lundi soir \u00e0 New York, son nouveau Global Hub des \u00c9tats-Unis, qui vise \u00e0 connecter les talents et les \u00e9cosyst\u00e8mes de recherche africains avec des partenaires acad\u00e9miques, entrepreneuriaux et industriels \u00e0 l\u2019international. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "Cette op\u00e9ration s\u2019inscrit dans le\ncadre des engagements pris par...", "mass": 5, "physics": false, "shape": "box", "title": "Cette op\u00e9ration s\u2019inscrit dans le cadre des engagements pris par Sanlam Allianz Africa aupr\u00e8s du Conseil de la concurrence dans le cadre de la fusion des activit\u00e9s africaines des groupes Sanlam et Allianz. [www.lavieeco.com]\n-------------------------------------------------\nSanlam Allianz Africa Pty Ltd a annonc\u00e9 avoir franchi une \u00e9tape importante dans la mise en \u0153uvre des engagements pris aupr\u00e8s du Conseil de la Concurrence. [leseco.ma]\n-------------------------------------------------\nAllianz Maroc a sign\u00e9 un accord avec Wafa Assurance pour le transfert de plusieurs points de vente, dans le cadre des engagements pris par Sanlam Allianz Africa aupr\u00e8s du Conseil de la concurrence du Maroc concernant la distribution dassurances. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 19, "id": "comm_label_19", "label": "La nomination, mardi, de S\u00e9bastien\nLecornu au poste de Premier...", "mass": 5, "physics": false, "shape": "box", "title": "La nomination, mardi, de S\u00e9bastien Lecornu au poste de Premier ministre marque le d\u00e9but d\u2019une nouvelle phase politique en France. [maroc-diplomatique.net]\n-------------------------------------------------\nLa nomination, mardi, de S\u00e9bastien Lecornu au poste de Premier ministre marque le d\u00e9but d\u2019une nouvelle phase politique en France. [www.lereporter.ma]\n-------------------------------------------------\n\u00c0 peine nomm\u00e9 Premier ministre, S\u00e9bastien Lecornu a affich\u00e9 mercredi sa volont\u00e9 d\u2019apporter des \u00ab ruptures \u00bb afin de sortir la France de la crise politique qui paralyse le pays depuis plus d\u2019un an. [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 20, "id": "comm_label_20", "label": "En pr\u00e9sence d\u2019\u00e9minentes personnalit\u00e9s marocaines\net espagnoles, la Fondation Docteur...", "mass": 5, "physics": false, "shape": "box", "title": "En pr\u00e9sence d\u2019\u00e9minentes personnalit\u00e9s marocaines et espagnoles, la Fondation Docteur Leila Mezian a inaugur\u00e9, jeudi 4 septembre 2025, l\u2019Espace Amazigh dans l\u2019embl\u00e9matique monument de l\u2019Alhambra, class\u00e9 au patrimoine mondial de l\u2019UNESCO. [leseco.ma]\n-------------------------------------------------\nLa Fondation Dr Leila Mezian a inaugur\u00e9, au sein de l\u2019embl\u00e9matique Alhambra (Carmen de los Porcel), un nouvel \u00ab Espace Amazigh \u00bb d\u00e9di\u00e9 \u00e0 la valorisation du patrimoine berb\u00e8re, en pr\u00e9sence de personnalit\u00e9s marocaines et espagnoles. [lnt.ma]\n-------------------------------------------------\nCe lieu unique c\u00e9l\u00e8bre la culture amazighe et illustre le dialogue interculturel entre le Maroc et l\u2019Espagne, renfor\u00e7ant les liens historiques et humains entre les deux rives de la M\u00e9diterran\u00e9e. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 21, "id": "comm_label_21", "label": "Le pr\u00e9sident chinois Xi Jinping\na appel\u00e9 lundi les pays...", "mass": 5, "physics": false, "shape": "box", "title": "Le pr\u00e9sident chinois Xi Jinping a appel\u00e9 lundi les pays membres des BRICS \u00e0 \u00ab d\u00e9fendre conjointement le multilat\u00e9ralisme \u00bb et \u00ab le syst\u00e8me commercial multilat\u00e9ral \u00bb centr\u00e9 sur l\u2019Organisation mondiale du commerce (OMC). [atlasinfo.fr]\n-------------------------------------------------\nLe pr\u00e9sident chinois Xi Jinping a exhort\u00e9 les pays des BRICS \u00e0 \u00ab d\u00e9fendre conjointement le multilat\u00e9ralisme \u00bb et le syst\u00e8me commercial centr\u00e9 sur l\u2019Organisation mondiale du commerce (OMC), lors d\u2019une r\u00e9union virtuelle du bloc convoqu\u00e9e \u00e0 l\u2019initiative du pr\u00e9sident br\u00e9silien Luiz In\u00e1cio Lula da Silva. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 22, "id": "comm_label_22", "label": "Le Maroc franchit une nouvelle\n\u00e9tape dans sa strat\u00e9gie d\u2019industrialisation...", "mass": 5, "physics": false, "shape": "box", "title": "Le Maroc franchit une nouvelle \u00e9tape dans sa strat\u00e9gie d\u2019industrialisation avec le lancement officiel du chantier du projet industriel AYA (Anouar Yieldest Additives), port\u00e9 par le groupe Anouar Invest, un investissement structurant dans la fili\u00e8re agro-industrielle et biotechnologique, situ\u00e9 au niveau de la zone industrielle de Jorf Lasfar \u00e0 El Jadida. [fr.hespress.com]\n-------------------------------------------------\nLe groupe marocain Anouar Invest a lanc\u00e9 officiellement, mercredi \u00e0 Jorf Lasfar (province d\u2019El Jadida), les travaux de construction de sa nouvelle unit\u00e9 industrielle d\u00e9di\u00e9e aux biotechnologies, baptis\u00e9e Anouar Yieldest Additives (AYA). [www.lopinion.ma]\n-------------------------------------------------\nLe groupe Anouar Invest a lanc\u00e9, mardi 10 septembre, les travaux de sa nouvelle unit\u00e9 AYA (Anouar Yieldest Additives), sp\u00e9cialis\u00e9e dans la production de levures et d\u2019am\u00e9liorants alimentaires. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 23, "id": "comm_label_23", "label": "Visa (NYSE : V), leader\nmondial des paiements num\u00e9riques, a...", "mass": 5, "physics": false, "shape": "box", "title": "Visa (NYSE : V), leader mondial des paiements num\u00e9riques, a organis\u00e9 aujourd\u2019hui son Visa Data \u0026 AI Summit pour la premi\u00e8re fois au Maroc. [fr.hespress.com]\n-------------------------------------------------\nPour la premi\u00e8re fois au Maroc, Visa a organis\u00e9 son Data AI Summit, un rendez-vous qui a r\u00e9uni le 10 septembre courant \u00e0 Casablanca plus de 120 experts du monde de la finance et. [lematin.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 24, "id": "comm_label_24", "label": "Bas\u00e9 \u00e0 Casablanca, Rami Mroueh\na pris ses fonctions le...", "mass": 5, "physics": false, "shape": "box", "title": "Bas\u00e9 \u00e0 Casablanca, Rami Mroueh a pris ses fonctions le 1er septembre 2025 et est \u00e9galement en charge des activit\u00e9s de Sanofi Pharma (m\u00e9decine g\u00e9n\u00e9rale et m\u00e9decine de sp\u00e9cialit\u00e9s) e. [lematin.ma]\n-------------------------------------------------\nSanofi a annonc\u00e9 la nomination de Rami Mroueh au poste de pr\u00e9sident directeur g\u00e9n\u00e9ral de Sanofi Maroc, selon un communiqu\u00e9 publi\u00e9 le 10 septembre \u00e0 Casablanca. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 25, "id": "comm_label_25", "label": "Le Centre Mon\u00e9tique Interbancaire (CMI)\nlance Fatourati Collect, une solution...", "mass": 5, "physics": false, "shape": "box", "title": "Le Centre Mon\u00e9tique Interbancaire (CMI) lance Fatourati Collect, une solution digitale, activable en 48 heures, qui facilite le recouvrement multicanal et renforce la tr\u00e9sorerie des entreprises. [www.lopinion.ma]\n-------------------------------------------------\nS\u2019appuyant sur la plateforme Fatourati, adopt\u00e9e par plus de 100 administrations, facturiers et grandes entreprises, et qui a franchi 218 millions d\u2019op\u00e9rations en 2024, Fatourati Collect propose aux acteurs. [telquel.ma]\n-------------------------------------------------\nLe Centre Mon\u00e9tique Interbancaire (CMI) d\u00e9ploie \u201cFatourati Collect\u201d, une solution digitale cl\u00e9 en main destin\u00e9e \u00e0 acc\u00e9l\u00e9rer le recouvrement des cr\u00e9ances et \u00e0 renforcer la tr\u00e9sorerie des entreprises. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "\u200bLe minist\u00e8re des Affaires \u00c9trang\u00e8res,\nde la Coop\u00e9ration Africaine et...", "mass": 5, "physics": false, "shape": "box", "title": "\u200bLe minist\u00e8re des Affaires \u00c9trang\u00e8res, de la Coop\u00e9ration Africaine et des Marocains R\u00e9sidant \u00e0 l\u2019\u00c9tranger organise, le jeudi 11 septembre \u00e0 Rabat, une \u201cRetraite de haut niveau sur l\u2019avenir des relations euro-m\u00e9diterran\u00e9ennes\u201d, un \u00e9v\u00e9nement qui s\u2019inscrit dans le cadre de l\u2019engagement historique du Maroc en tant qu\u2019acteur cl\u00e9 en M\u00e9diterran\u00e9e. [www.lopinion.ma]\n-----------------------------------                     nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {"nodes": {"font": {"size": 16, "align": "middle"}, "scaling": {"min": 10, "max": 30}}, "edges": {"color": {"inherit": true}, "smooth": {"type": "continuous"}, "font": {"size": 10, "align": "middle"}, "label": {"enabled": true}}, "physics": {"solver": "forceAtlas2Based", "forceAtlas2Based": {"gravitationalConstant": -150, "centralGravity": 0.008, "springLength": 100, "springConstant": 0.08, "damping": 1.0, "avoidOverlap": 1.0}, "minVelocity": 0.75, "stabilization": {"enabled": true, "iterations": 200}}, "interaction": {"hover": true, "navigationButtons": false, "multiselect": true, "tooltipDelay": 300, "dragNodes": true}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  
                      network.on("stabilizationProgress", function(params) {
                          document.getElementById('loadingBar').removeAttribute("style");
                          var maxWidth = 496;
                          var minWidth = 20;
                          var widthFactor = params.iterations/params.total;
                          var width = Math.max(minWidth,maxWidth * widthFactor);
                          document.getElementById('bar').style.width = width + 'px';
                          document.getElementById('text').innerHTML = Math.round(widthFactor*100) + '%';
                      });
                      network.once("stabilizationIterationsDone", function() {
                          document.getElementById('text').innerHTML = '100%';
                          document.getElementById('bar').style.width = '496px';
                          document.getElementById('loadingBar').style.opacity = 0;
                          // really clean the dom element
                          setTimeout(function () {document.getElementById('loadingBar').style.display = 'none';}, 500);
                      });
                  

                  return network;

              }
              drawGraph();
        </script>

<script>

    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

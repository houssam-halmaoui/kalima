ont": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "Pourtant, cette am\u00e9lioration masque une\nhausse pr\u00e9occupante du sous-emploi et...", "mass": 5, "physics": false, "shape": "box", "title": "Pourtant, cette am\u00e9lioration masque une hausse pr\u00e9occupante du sous-emploi et une fragilit\u00e9 accrue pour les femmes, les jeunes et les dipl\u00f4m\u00e9s, selon les derni\u00e8res donn\u00e9es du Haut-Commissariat au Plan (HCP). [fr.hespress.com]\n-------------------------------------------------\nLe taux de ch\u00f4mage a atteint 12,8% au deuxi\u00e8me trimestre 2025 (T2-2025), ressort-il de la r\u00e9cente note d\u2019information du Haut-Commissariat au Plan (HCP) relative \u00e0 la situation du march\u00e9 du travail. [telquel.ma]\n-------------------------------------------------\nLe taux de ch\u00f4mage a atteint 12,8% au deuxi\u00e8me trimestre 2025 (T2-2025), contre 13,1% \u00e0 la m\u00eame p\u00e9riode de l\u2019ann\u00e9e pr\u00e9c\u00e9dente, d\u2019apr\u00e8s note d\u2019information du Haut-Commissariat au Plan (HCP) relative \u00e0 la situation du march\u00e9 du travail. [www.challenge.ma]\n-------------------------------------------------\nAlors que le volume global de l\u2019emploi a l\u00e9g\u00e8rement progress\u00e9 de 5.000 postes par rapport \u00e0 la m\u00eame p\u00e9riode de 2024, cette dynamique cache des disparit\u00e9s importantes entre zones urbaines . [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Malgr\u00e9 une pr\u00e9paration perturb\u00e9e, Tarik\nSektioui a b\u00e2ti un groupe...", "mass": 5, "physics": false, "shape": "box", "title": "Malgr\u00e9 une pr\u00e9paration perturb\u00e9e, Tarik Sektioui a b\u00e2ti un groupe soud\u00e9 et comp\u00e9titif. [lematin.ma]\n-------------------------------------------------\nLe s\u00e9lectionneur national Tarik Sektioui a affirm\u00e9, dimanche \u ]\n-------------------------------------------------\nLe groupe h\u00f4telier espagnol reprend l\u0027exploitation de Be Live Experience Marrakech Palmerie, Be Live Collection Marrakech Adults et Be Live Collection Sa\u00efdia, disposant d\u0027une capacit\u00e9 de pr\u00e8s de 870 chambres. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Une vague de chaleur ainsi\nque des averses orageuses avec...", "mass": 5, "physics": false, "shape": "box", "title": "Une vague de chaleur ainsi que des averses orageuses avec chutes de gr\u00eale et rafales de vent sous orages sont attendues du lundi au vendredi dans plusieurs provinces du Royaume, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM) dans un bulletin d\u2019alerte de niveau orange. [www.lopinion.ma]\n-------------------------------------------------\nUne vague de chaleur et des averses orageuses avec chutes de gr\u00eale et rafales de vent sous orages sont pr\u00e9vues jusqu\u2019\u00e0 vendredi dans plusieurs provinces du Royaume, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM). [telquel.ma]\n-------------------------------------------------\nUne vague de chaleur ainsi que des averses orageuses avec chutes de gr\u00eale et rafales de vent sous orages sont attendues du lundi au vendredi dans plusieurs provinces du Maroc, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM) dans un bulletin d\u2019alerte de niveau orange. [www.yabiladi.com]\n-------------------------------------------------\nDans un bulletin d\u2019alerte de niveau orange, la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie annonce des temp\u00e9ratures pouvant aller jusqu\u2019\u00e0 47\u00b0C dans plusieurs provinces. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id":         function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {

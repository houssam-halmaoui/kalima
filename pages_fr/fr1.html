00e9riph\u00e9rie de Tanger, dans le cadre d\u2019un projet de mise en place et de transport d\u2019une ligne \u00e9lectrique de haute tension. [fr.hespress.com]\n-------------------------------------------------\nDes travaux forestiers techniques et pr\u00e9ventifs autoris\u00e9s sont men\u00e9s \u00e0 la for\u00eat Al Borj en p\u00e9riph\u00e9rie de Tanger, dans le cadre d\u0027un projet de mise en place et de transport d\u0027une ligne \u00e9lectrique de haute tension, a indiqu\u00e9 l\u0027Agence nationale des eaux et for\u00eats (ANEF). [www.lopinion.ma]\n-------------------------------------------------\nD\u0027apr\u00e8s l\u0027Agence nationale des eaux et for\u00eats (ANEF), il s\u0027agit de travaux forestiers techniques et pr\u00e9ventifs men\u00e9s par l\u2019Office national de l\u2019\u00e9lectricit\u00e9 et de l\u0027eau potable (ONEE), visant \u00e0 cr\u00e9er et \u00e0 transporter l\u2019\u00e9nergie produite par le parc \u00e9olien \"Tanger II\", \u00e0 travers une ligne \u00e9lectrique \u00e0 haute tension. [www.lavieeco.com]\n-------------------------------------------------\nCes op\u00e9rations, qui suscitent depuis quelques jours des r\u00e9actions dans certains m\u00e9dias \u00e9voquant une pr\u00e9tendue destruction massive et ill\u00e9gale, s\u2019inscrivent en r\u00e9alit\u00e9 dans le cadre d\u2019un projet autoris\u00e9 . [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "CAN F\u00e9minine : le Maroc\ndomine le S\u00e9n\u00e9gal et termine...", "mass": 5, "physics": false, "shape": "box", "title": "CAN F\u00e9minine : le Maroc domine le S\u00e9n\u00e9gal et termine en t\u00eate du groupe A. Les lionnes de l\u2019Atlas ont compost\u00e9 leur ticket pour les quarts de finale de la Coupe d\u2019Afrique des Nations (CAN) f\u00e9minine, en battant la s\u00e9lection s\u00e9n\u00e9galaise (1-0), ce samedi 12 juillet \u00e0 Rabat, au titre de la 3\u00e8 journ\u00e9e du groupe A. L\u2019unique but de la rencontre a \u00e9t\u00e9 inscrit par Yasmine Mrabet ( 45\u2019+2 . [fr.hespress.com]\n-------------------------------------------------\nLa s\u00e9lection marocaine s\u2019est qualifi\u00e9e pour les quarts de finale de la Coupe d\u2019Afrique des Nations f\u00e9minine de football (Maroc-2024), apr\u00e8s sa victoire sur l\u2019\u00e9quipe du S\u00e9n\u00e9gal par 1 but \u00e0 0, samedi au Stade olympique de Rabat, pour le compte de la troisi\u00e8me et derni\u00e8re journ\u00e9e du groupe A. Gr\u00e2ce au but inscrit par . [atlasinfo.fr]\n-------------------------------------------------\nLa s\u00e9lection marocaine, qui a fait preuve d\u2019une grande combativit\u00e9, s\u2019est qualifi\u00e9e pour les quarts de finale de la Coupe d\u2019Afrique des nations f\u00e9minine de football (Maroc-2024) en s\u2019imposant face \u00e0 son homologue s\u00e9n\u00e9galaise sur le score de 1 but \u00e0 0, samedi soir au stade Olympique de Rabat, en match de la 3\u00e8 journ\u00e9e du groupe A. D\u00e8s l\u2019entame du match, les Lionnes de l\u2019Atlas ont d\u00e9roul\u00e9 un jeu offensif pour surprendre leur adversaire du jour, notamment des flancs, avec un ancrage d\u00e9fensif pour parer aux contre-attaques. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Les nouveaux tarifs douaniers entreront\nen vigueur le 1er ao\u00fbt,...", "mass": 5, "physics": false, "shape": "box", "title": "Les nouveaux tarifs douaniers entreront en vigueur le 1er ao\u00fbt, a pr\u00e9cis\u00e9 le locataire de la Maison Blanche dans des lettres envoy\u00e9es \u00e0 la pr\u00e9sidente de la Commission europ\u00e9enne (C. [lematin.ma]\n-------------------------------------------------\nLes nouveaux tarifs entreront en vigueur le 1er ao\u00fbt, a pr\u00e9cis\u00e9 le locataire de la Maison Blanche dans des lettres envoy\u00e9es \u00e0 la pr\u00e9sidente de la Commission europ\u00e9enne (CE), Ursula von der Leyen, . [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Les autorit\u00e9s locales de la\nprovince de B\u00e9ni Mellal ont...", "mass": 5, "physics": false, "shape": "box", "title": "Les autorit\u00e9s locales de la province de B\u00e9ni Mellal ont indiqu\u00e9 que l\u2019action de protestation entam\u00e9e par un individu, consistant en un sit-in au sommet d\u2019un ch\u00e2teau d\u2019eau situ\u00e9 dan. [lematin.ma]\n-------------------------------------------------\nLes autorit\u00e9s locales de la province de B\u00e9ni Mellal ont indiqu\u00e9 que l\u2019action de protestation entam\u00e9e par un individu, consistant en un sit-in au sommet d\u2019un ch\u00e2teau d\u2019eau situ\u00e9 dans la commune territoriale d\u2019Oulad Youssef, a pris fin dans la soir\u00e9e du vendredi 11 juillet, apr\u00e8s qu\u2019il se soit jet\u00e9 du haut de l\u2019installation en ayant attach\u00e9 une corde autour de son cou. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Le Paris SG, champion d\u0027Europe,\npourrait finir sa saison historique...", "mass": 5, "physics": false, "shape": "box", "title": "Le Paris SG, champion d\u0027Europe, pourrait finir sa saison historique par le troph\u00e9e du Mondial des clubs synonyme de quintupl\u00e9 s\u0027il assume son statut de favori contre Chelse. [lematin.ma]\n-------------------------------------------------\nLe Paris SG champion d\u2019Europe pourrait finir sa saison historique par le troph\u00e9e du Mondial des clubs synonyme de quintupl\u00e9 s\u2019il assume son statut de favori contre Chelsea, dimanche (20h00) en finale au stade Metlife pr\u00e8s de New York. [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "C\u2019est \u00e0 l\u2019\u00c9cole Hassania des\nTravaux Publics (EHTP), \u00e0 Casablanca,...", "mass": 5, "physics": false, "shape": "box", "title": "C\u2019est \u00e0 l\u2019\u00c9cole Hassania des Travaux Publics (EHTP), \u00e0 Casablanca, qu\u2019a \u00e9t\u00e9 officiellement lanc\u00e9, vendredi 11 juillet, le P\u00f4le Technologique du minist\u00e8re de l\u2019\u00c9quipement et de l\u2019Ea. [lematin.ma]\n-------------------------------------------------\nCe projet vise \u00e0 structurer un \u00e9cosyst\u00e8me national d\u00e9di\u00e9 \u00e0 l\u2019innovation technologique, \u00e0 la recherche appliqu\u00e9e et \u00e0 l\u2019ing\u00e9nierie, dans le cadre d\u2019une strat\u00e9gie publique int\u00e9gr\u00e9e au service de la souverainet\u00e9 technologique du Maroc. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Pour ouvrir la soir\u00e9e, Dominique\nFils-Aim\u00e9 a livr\u00e9 une performance...", "mass": 5, "physics": false, "shape": "box", "title": "Pour ouvrir la soir\u00e9e, Dominique Fils-Aim\u00e9 a livr\u00e9 une performance ma\u00eetris\u00e9e sur la Sc\u00e8ne 21, installant d\u00e8s les premi\u00e8res minutes une ambiance attentive et concentr\u00e9e, port\u00e9e par. [lematin.ma]\n-------------------------------------------------\nTrois artistes aux univers distincts \u2013 Dominique Fils-Aim\u00e9, Oum et Ibrahim Maalouf \u2013 ont marqu\u00e9 cette soir\u00e9e par des prestations singuli\u00e8res, salu\u00e9es par un public nombreux et attentif. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Le minist\u00e8re de l\u2019\u00c9ducation nationale,\ndu Pr\u00e9scolaire et des Sports...", "mass": 5, "physics": false, "shape": "box", "title": "Le minist\u00e8re de l\u2019\u00c9ducation nationale, du Pr\u00e9scolaire et des Sports a annonc\u00e9, samedi, que 311.625 candidats scolaris\u00e9s de l\u2019enseignement public et priv\u00e9 ont pass\u00e9 avec succ\u00e8s les \u00e9preuves des sessions ordinaire et de rattrapage au titre de l\u2019ann\u00e9e 2025. [www.lopinion.ma]\n-------------------------------------------------\nLe minist\u00e8re de l\u2019\u00c9ducation nationale a annonc\u00e9 que 311.625 candidats scolaris\u00e9s (public et priv\u00e9) ont obtenu leur baccalaur\u00e9at en 2025, apr\u00e8s les sessions ordinaire et de rattrapage. [www.yabiladi.com]\n-------------------------------------------------\nLe minist\u00e8re de l\u2019\u00c9ducation nationale, du Pr\u00e9scolaire et des Sports a annonc\u00e9, samedi, que 311.625 candidats scolaris\u00e9s de l\u2019enseignement public et priv\u00e9 ont pass\u00e9 avec succ\u00e8s les \u00e9preuves des sessions ordinaire et de rattrapage au titre de l\u2019ann\u00e9e 2025. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Le pr\u00e9sident fran\u00e7ais, Emmanuel Macron\na re\u00e7u, vendredi soir au...", "mass": 5, "physics": false, "shape": "box", "title": "Le pr\u00e9sident fran\u00e7ais, Emmanuel Macron a re\u00e7u, vendredi soir au palais de l\u2019\u00c9lys\u00e9e, le pr\u00e9sident de la Chambre des Repr\u00e9sentants, Rachid Talbi Alami, et les pr\u00e9sidents de Parlements participant aux travaux de la 50\u00e8me session de l\u2019Assembl\u00e9e parlementaire de la Francophonie (APF), qui se poursuit jusqu\u2019au 13 juillet. [aujourdhui.ma]\n-------------------------------------------------\nLe pr\u00e9sident fran\u00e7ais, Emmanuel Macron a re\u00e7u, vendredi soir au palais de l\u2019\u00c9lys\u00e9e, le pr\u00e9sident de la Chambre des Repr\u00e9sentants, Rachid Talbi Alami, et les pr\u00e9sidents de Parlements participant aux travaux de la 50\u00e8me session de l\u2019Assembl\u00e9e parlementaire de la Francophonie (APF), qui se tient du 09 au 13 juillet. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Les interrupteurs d\u2019alimentation en carburant\ndes moteurs du Boeing 787-8...", "mass": 5, "physics": false, "shape": "box", "title": "Les interrupteurs d\u2019alimentation en carburant des moteurs du Boeing 787-8 d\u2019Air India, qui s\u2019est \u00e9cras\u00e9 le mois dernier \u00e0 Ahmedabad, tuant 260 personnes, se sont mis en position \u00ab arr\u00eat \u00bb quelques instants avant le crash, selon un rapport pr\u00e9liminaire publi\u00e9 samedi par le Bureau indien d\u2019enqu\u00eate sur les accidents a\u00e9riens (AAIB). [maroc-diplomatique.net]\n-------------------------------------------------\nLes interrupteurs d\u2019alimentation en carburant des moteurs du Boeing 787-8 d\u2019Air India qui s\u2019est \u00e9cras\u00e9 le mois dernier \u00e0 Ahmedabad tuant 260 personnes se sont mis en position \u00ab arr\u00eat \u00bb quelques instants avant le crash, selon un rapport pr\u00e9liminaire publi\u00e9 samedi par le Bureau indien d\u2019enqu\u00eate sur les accidents a\u00e9riens (AAIB). [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Le dirham s\u2019est appr\u00e9ci\u00e9 de\n0,3% vis-\u00e0-vis de l\u2019euro et...", "mass": 5, "physics": false, "shape": "box", "title": "Le dirham s\u2019est appr\u00e9ci\u00e9 de 0,3% vis-\u00e0-vis de l\u2019euro et s\u2019est d\u00e9pr\u00e9ci\u00e9 de 0,2% face au dollar am\u00e9ricain durant la p\u00e9riode du 03 et 09 juillet 2025, selon Bank Al-Maghrib (BAM). [maroc-diplomatique.net]\n-------------------------------------------------\nLe dirham s\u2019est appr\u00e9ci\u00e9 de 0,3% vis-\u00e0-vis de l\u2019euro et s\u2019est d\u00e9pr\u00e9ci\u00e9 de 0,2% face au dollar am\u00e9ricain durant la p <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

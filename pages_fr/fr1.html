 de ses stars les plus remarquables, qui a fait l\u2019histoire par ses performances sportives et marqu\u00e9 les esprits par ses qualit\u00e9s humaines. [telquel.ma]\n-------------------------------------------------\nAvec le d\u00e9c\u00e8s de l\u2019ancien international Ahmed Faras, mercredi \u00e0 Mohammedia, le football marocain dit adieu \u00e0 l\u2019une de ses stars les plus remarquables, qui a fait l\u2019histoire par ses performances sportives et marqu\u00e9 les esprits par ses qualit\u00e9s humaines. [www.challenge.ma]\n-------------------------------------------------\nLe roi Mohammed VI a adress\u00e9 un message de condol\u00e9ances et de compassion aux membres de la famille de feu Ahmed Faras. [www.yabiladi.com]\n-------------------------------------------------\nFeu Ahmed Faras sera inhum\u00e9 jeudi \u00e0 Mohammedia apr\u00e8s, la pri\u00e8re d\u2019Addohr. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Les d\u00e9penses relatives au chantier\nde la protection sociale devraient...", "mass": 5, "physics": false, "shape": "box", "title": "Les d\u00e9penses relatives au chantier de la protection sociale devraient atteindre 39 milliards de dirhams (MMDH) en 2025 et plus de 41 MMDH en 2026, sachant que le cout de financement de ce projet s\u2019est \u00e9lev\u00e9 \u00e0 environ 32 MMDH en 2024, a indiqu\u00e9, mardi \u00e0 la Chambre des conseillers, le Chef du gouvernement, Aziz. [telquel.ma]\n-------------------------------------------------\nLe Chef du gouvernement, Aziz Akhannouch, a indiqu\u00e9 que les d\u00e9penses li\u00e9es \u00e0 la mise en \u0153uvre du chantier de la protection sociale devraient s\u2019\u00e9lever \u00e0 39 milliards de dirhams (MMDH) en 2025 et d\u00e9passer les 41 MMDH en 2026, contre environ 32 MMDH en 2024. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1 en Afrique. [maroc-diplomatique.net]\n-------------------------------------------------\nLa ministre de la Transition \u00e9nerg\u00e9tique et du d\u00e9veloppement durable, Leila Benali a pr\u00e9sent\u00e9, mercredi devant la vingti\u00e8me session de la Conf\u00e9rence minist\u00e9rielle africaine sur l\u2019environnement (CMAE-20) \u00e0 Nairobi, la vision adopt\u00e9e par le Royaume du Maroc afin de relever les d\u00e9fis li\u00e9s au financement climatique en Afrique. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "Le minist\u00e8re du Transport et\nde la Logistique et PortNet...", "mass": 5, "physics": false, "shape": "box", "title": "Le minist\u00e8re du Transport et de la Logistique et PortNet ont sign\u00e9 une convention pour lancer une plateforme num\u00e9rique d\u00e9di\u00e9e au Manifeste de Fret routier. [www.lavieeco.com]\n-------------------------------------------------\nUne convention de partenariat a \u00e9t\u00e9 conclue, mercredi \u00e0 Rabat, entre le minist\u00e8re du Transport et de la Logistique et la soci\u00e9t\u00e9 \u00ab PortNet \u00bb, pour la mise en \u0153uvre de la plateforme num\u00e9rique d\u00e9di\u00e9e au \u00ab Manifeste de Fret \u00bb relatif au transport routier de marchandises (TMCA), une \u00e9tape cl\u00e9 dans le chantier de simplification et de digitalisation . [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "Le Pr\u00e9sident de la Commission\nde l\u2019Union Africaine, Mahmoud Ali...", "mass": 5, "physics": false, "shape": "box", "title": "Le Pr\u00e9sident de la Commission de l\u2019Union Africaine, Mahmoud Ali Youssouf, a salu\u00e9 les efforts constants d\u00e9ploy\u00e9s par le Royaume du Maroc en faveur du renforcement des capacit\u00e9s africaines en mati\u00e8re d\u2019observation \u00e9lectorale et de gouvernance d\u00e9mocratique. [maroc-diplomatique.net]\n-------------------------------------------------\nDans son rapport semestriel sur les \u00e9lections en Afrique, le responsable a mis en exergue l\u2019impact croissant du cycle de formation des observateurs \u00e9lectoraux organis\u00e9 \u00e0 Rabat en partenariat entre le royaume et le d\u00e9partement des affaires politiques, paix et s\u00e9curit\u00e9 de la commission de l\u2019UA. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "Tamwilcom et Fin\u00e9a, filiale du\nGroupe CDG, ont sign\u00e9 une...", "mass": 5, "physics": false, "shape": "box", "title": "Tamwilcom et Fin\u00e9a, filiale du Groupe CDG, ont sign\u00e9 une nouvelle convention de coop\u00e9ration visant \u00e0 renforcer l\u2019acc\u00e8s des entreprises, notamment les TPME, au financement des march\u00e9s publics. [leseco.ma]\n-------------------------------------------------\nL\u0027accord a \u00e9t\u00e9 paraph\u00e9 par Said Jabrani, directeur g\u00e9n\u00e9ral de Tamwilcom, et Mohammed Belmaachi, directeur g\u00e9n\u00e9ral de Fin\u00e9a. [lematin.ma]\n-------------------------------------------------\nLa soci\u00e9t\u00e9 nationale de garantie et du financement de l\u0027entreprise, TAMWILCOM, et Fin\u00e9a, filiale du Groupe CDG, ont scell\u00e9, mercredi \u00e0 Rabat, un nouveau partenariat visant \u00e0 renforcer leur action commune en faveur des tr\u00e8s petites, petites et moyennes entreprises (TPME). [www.lopinion.ma]\n-------------------------------------------------\nDans la continuit\u00e9 de leur collaboration strat\u00e9gique, Tamwilcom et Fin\u00e9a, filiale du Groupe CDG, ont scell\u00e9 un nouveau partenariat visant \u00e0 renforcer leur action commune en faveur des Tr\u00e8s Petites, Petites et Moyennes Entreprises (TPME). [aujourdhui.ma]\n-------------------------------------------------\nCette nouvelle convention, qui a \u00e9t\u00e9 paraph\u00e9e par Said Jabrani, directeur g\u00e9n\u00e9ral de Tamwilcom et Mohammed Belmaachi, directeur g\u00e9n\u00e9ral de Fin\u00e9a, vient \u00e9tendre le champ d\u0027action du partenariat initi\u00e9 en ao\u00fbt 2023 entre les deux institutions, lequel portait exclusivement sur la garantie des lignes de financement \u00e0 court terme. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 19, "id": "comm_label_19", "label": "Plus que l\u2019expression solennelle d\u2019une\nvolont\u00e9 politique, la position de...", "mass": 5, "physics": false, "shape": "box", "title": "Plus que l\u2019expression solennelle d\u2019une volont\u00e9 politique, la position de la France en soutien \u00e0 la marocanit\u00e9 du Sahara fait d\u00e9sormais foi de doctrine de sa diplomatie qu\u2019elle s\u2019engage \u00e0 d\u00e9fendre et \u00e0 porter haut et fort sur la sc\u00e8ne . [atlasinfo.fr]\n-------------------------------------------------\nPlus que l\u2019expression solennelle d\u2019une volont\u00e9 politique, la position de la France en soutien \u00e0 la marocanit\u00e9 du Sahara fait d\u00e9sormais foi de doctrine de sa diplomatie qu\u2019elle s\u2019engage \u00e0 d\u00e9fendre et \u00e0 porter haut et fort sur la sc\u00e8ne [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 20, "id": "comm_label_20", "label": "Ce programme a \u00e9t\u00e9 pr\u00e9sent\u00e9\njeudi \u00e0 la Ciudad Real...", "mass": 5, "physics": false, "shape": "box", "title": "Ce programme a \u00e9t\u00e9 pr\u00e9sent\u00e9 jeudi \u00e0 la Ciudad Real Madrid par la Fondation Real Madrid en partenariat avec Play Makers, entreprise sp\u00e9cialis\u00e9e dans le d\u00e9veloppement du football d\u2019\u00e9. [lematin.ma]\n-------------------------------------------------\nLe Real Madrid \u00e0 travers sa Fondation entend renforcer sa pr\u00e9sence au Maroc avec     @media (hover: hover) and (pointer: fine) {
        #info-icon:hover + #tooltip {
            display: block;
        }
    }
</style>

<div id="info-icon" onclick="toggleTooltip()">i</div>
<div id="tooltip">Carte générée par intelligence artificielle le 17/07/2025 à 18h34, à partir d'une analyse automatique de l'actualité. Elle met en évidence les sujets les plus traités par la presse ces dernières 24 heures. Prochaine mise à jour prévue à 07h30.</div>

<script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>
    </body>

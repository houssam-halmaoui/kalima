ester le successeur d\u2019Eberechi Eze, potentiellement en partance pour Arsenal. [fr.hespress.com]\n-------------------------------------------------\nForm\u00e9 \u00e0 Genk avant de rejoindre Leicester City, Bilal El Khannouss s\u2019est rapidement impos\u00e9 comme l\u2019un des talents les plus prometteurs de sa g\u00e9n\u00e9ration. [lematin.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 21, "id": "comm_label_21", "label": "Son Altesse Royale la Princesse\nLalla Asmaa, Pr\u00e9sidente de la...", "mass": 5, "physics": false, "shape": "box", "title": "Son Altesse Royale la Princesse Lalla Asmaa, Pr\u00e9sidente de la Fondation Lalla Asmaa, et la Premi\u00e8re Dame de la R\u00e9publique du Salvador, Mme Gabriela Rodriguez De Bukele, ont visit\u00e9,. [lematin.ma]\n-------------------------------------------------\nLa Premi\u00e8re Dame de la R\u00e9publique du Salvador, Mme Gabriela Rodriguez De Bukele, est arriv\u00e9e, dimanche \u00e0 Sal\u00e9, pour une visite de travail au Maroc. [www.lopinion.ma]\n-------------------------------------------------\nSon Altesse Royale la Princesse Lalla Asmaa, Pr\u00e9sidente de la Fondation Lalla Asmaa, et la Premi\u00e8re Dame de la R\u00e9publique du Salvador, Mme Gabriela Rodriguez De Bukele, ont visit\u00e9, lundi \u00e0 Rabat, le si\u00e8ge de la Fondation. [aujourdhui.ma]\n-------------------------------------------------\nSon Altesse Royale la Princesse Lalla Asmaa, Pr\u00e9sidente de la Fondation Lalla Asmaa, et la Premi\u00e8re Dame de la R\u00e9publique du Salvador, Mme Gabriela Rodriguez De Bukele, ont visit\u00e9 lundi \u00e0 Rabat, le si\u00e8ge de la Fondation. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "L\u2019Office National des A\u00e9roports (ONDA)\nfranchit une nouvelle \u00e9tape dans...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019Office National des A\u00e9roports (ONDA) franchit une nouvelle \u00e9tape dans sa mutation strat\u00e9gique avec le lancement d\u2019une identit\u00e9 visuelle profond\u00e9ment renouvel\u00e9e. [lematin.ma]\n-------------------------------------------------\nEn droite ligne avec la vision strat\u00e9gique du Royaume et les \u00e9ch\u00e9ances internationales majeures, comme la CAN 2025 et la Coupe du Monde 2030, l\u2019Office National des A\u00e9roports (ONDA) a d\u00e9voil\u00e9, lundi 28 juillet, une nouvelle identit\u00e9 visuelle inspir\u00e9e du patrimoine marocain. [www.challenge.ma]\n-------------------------------------------------\nLe d\u00e9ploiement de la nouvelle identit\u00e9 visuelle d\u00e9butera d\u00e8s ce mois d\u2019ao\u00fbt 2025, sur l\u2019ensemble des supports physiques et num\u00e9riques dans tous les a\u00e9roports du Royaume, indique un communiqu\u00e9 de l\u2019Office national des a\u00e9roports. [www.lavieeco.com]\n-------------------------------------------------\nEn droite ligne avec la vision strat\u00e9gique du Royaume et les \u00e9ch\u00e9ances internationales majeures comme la CAN 2025 et la Coupe du Monde 2030, l\u2019Office initie une profonde transformation \u00e0 travers sa strat\u00e9gie \u201cA\u00e9roports 2030\u201d qui s\u2019accompagne aujourd\u2019hui [www.lereporter.ma]\n-------------------------------------------------\nCette \u00e9volution vise \u00e0 accompagner les ambitions du Royaume en mati\u00e8re d\u2019infrastructures et de services a\u00e9roportuaires, dans la perspective des \u00e9ch\u00e9ances internationales . [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "Avec plus de 5 millions\nde tonnes d\u2019\u00e9quivalent TSP (Triple...", "mass": 5, "physics": false, "shape": "box", "title": "Avec plus de 5 millions de tonnes d\u2019\u00e9quivalent TSP (Triple Super Phosphate) d\u00e9sormais atteints, OCP Nutricrops marque une avanc\u00e9e industrielle majeure dans la production d\u2019engrais. [lematin.ma]\n-------------------------------------------------\nOCP Nutricrops a franchi un cap industriel majeur en d\u00e9passant les 5 millions de tonnes de capacit\u00e9 de production de TSP (Triple Super Phosphate), gr\u00e2ce au lancement du TSP Hub, un programme strat\u00e9gique mis en \u0153uvre sur la plateforme de Jorf Lasfar. [telquel.ma]\n-------------------------------------------------\nOCP Nutricrops, filiale du groupe OCP, a franchi le cap des 5 millions de tonnes de capacit\u00e9 de production de TSP (Triple Super Phosphate), gr\u00e2ce \u00e0 la mise en \u0153uvre de son programme strat\u00e9gique \u00ab TSP Hub \u00bb, lanc\u00e9 sur la plateforme industrielle de Jorf Lasfar. [www.challenge.ma]\n-------------------------------------------------\nOCP Nutricrops, filiale du groupe OCP, a franchi le cap des 5 millions de tonnes de capacit\u00e9 de production de TSP (Triple Super Phosphate), gr\u00e2ce \u00e0 la mise en \u0153uvre de son programme strat\u00e9gique \u201cTSP Hub\u201d, lanc\u00e9 sur la plateforme industrielle de Jorf Lasfar. [www.lereporter.ma]\n-------------------------------------------------\nLanc\u00e9 sur la plateforme industrielle de Jorf Lasfar, le TSP Hub se veut un levier cl\u00e9 de la transformation industrielle d\u2019OCP Nutricrops dans le but de r\u00e9pondre aux d\u00e9fis d\u2019une agriculture moderne, exigeante et personnalis\u00e9e, en offrant une production d\u2019engrais adapt\u00e9e aux besoins vari\u00e9s et croissants du march\u00e9. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Saham Paiements s\u2019adresse aux professionnels\nsouhaitant int\u00e9grer des outils de...", "mass": 5, "physics": false, "shape": "box", "title": "Saham Paiements s\u2019adresse aux professionnels souhaitant int\u00e9grer des outils de paiement \u00e9lectronique \u00e0 leurs activit\u00e9s. [lematin.ma]\n-------------------------------------------------\nPour r\u00e9pondre \u00e0 l\u2019essor des paiements \u00e9lectroniques au Maroc, Saham Bank lance une filiale sp\u00e9cialis\u00e9e dans les solutions d\u2019encaissement de nouvelle g\u00e9n\u00e9ration sous l\u2019appellation \u00ab Saham Paiements \u00bb, qui propose des solutions fiables, simples et adapt\u00e9es aux commer\u00e7ants et aux consommateurs. [www.challenge.ma]\n-------------------------------------------------\nSaham Bank lance sa filiale Saham Paiements pour acc\u00e9l\u00e9rer l\u2019adoption des solutions de paiement \u00e9lectronique au Maroc. [www.lavieeco.com]\n-------------------------------------------------\nPour r\u00e9pondre \u00e0 l\u2019essor des paiements \u00e9lectroniques et aux besoins croissants des consommateurs, Saham Bank lance Saham Paiements, une filiale sp\u00e9cialis\u00e9e dans les solutions d\u2019encaissement de nouvelle g\u00e9n\u00e9ration. [leseco.ma]\n-------------------------------------------------\nDans un contexte de croissance rapide des paiements \u00e9lectroniques, Saham Bank a annonc\u00e9 le lancement de Saham Paiements, une nouvelle filiale d\u00e9di\u00e9e aux solutions d\u2019encaissement num\u00e9rique. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 20, "id": "comm_label_20", "label": "En d\u00e9placement \u00e0 Rabat pour\nl\u2019inauguration du bureau Afrique de...", "mass": 5, "physics": false, "shape": "box", "title": "En d\u00e9placement \u00e0 Rabat pour l\u2019inauguration du bureau Afrique de la FIFA, le pr\u00e9sident de l\u2019instance mondiale du football s\u2019est offert une v. [lematin.ma]\n-------------------------------------------------\nCelles montrant Gianni Infantino, pr\u00e9sident de la FIFA, visitant le Stade Prince Moulay Abdellah de Rabat aux c\u00f4t\u00e9s de Fouzi Lekjaa, sont particuli\u00e8rement r\u00e9v\u00e9latrices. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "Les \u00e9tudiants marocains inscrits dans\ndes \u00e9tablissements priv\u00e9s auront d\u00e9sormais...", "mass": 5, "physics": false, "shape": "box", "title": "Les \u00e9tudiants marocains inscrits dans des \u00e9tablissements priv\u00e9s auront d\u00e9sormais la possibilit\u00e9 de financer leurs frais de scolarit\u00e9 via un cr\u00e9dit bancaire garanti. [lematin.ma]\n-------------------------------------------------\nCe dispositif, mis en place dans le cadre de ce partenariat, vise \u00e0 garantir les cr\u00e9dits bancaires accord\u00e9s aux \u00e9tudiants inscrits dans les \u00e9tablissements priv\u00e9s d\u2019enseignement sup\u00e9rieur, afin de financer, en tout ou en partie, leurs frais de scolarit\u00e9. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Les d\u00e9funts \u00e9taient en mission\nd\u0027entra\u00eenement avant que l\u2019accident ne...", "mass": 5, "physics": false, "shape": "box", "title": "Les d\u00e9funts \u00e9taient en mission d\u0027entra\u00eenement avant que l\u2019accident ne se produise dans des circonstances ind\u00e9termin\u00e9es, indique un communiqu\u00e9 de l\u2019\u00c9tat-major G\u00e9n\u00e9ral des Forces. [lematin.ma]\n-------------------------------------------------\nUn Alphajet des Forces arm\u00e9es royales (FAR) s\u0027est \u00e9cras\u00e9 ce lundi \u00e0 08:84, pr\u00e8s de l\u0027a\u00e9roport de F\u00e8s-Sa\u00efss, causant la mort de son \u00e9quipage. [www.lopinion.ma]\n-------------------------------------------------\nUn avion d\u2019instruction de type Alphajet, destin\u00e9 \u00e0 la formation des pilotes, s\u2019est \u00e9cras\u00e9, lundi \u00e0 08H48 au niveau de l\u2019a\u00e9roport de F\u00e8s-Sa\u00efss, entra\u00eenant la mort de deux officiers des Forces Royales Air (FRA), de grades Commandant et Capitaine. [www.challenge.ma]\n-------------------------------------------------\nUn avion d\u2019instruction de type Alphajet, destin\u00e9 \u00e0 la formation des pilotes, s\u2019est \u00e9cras\u00e9, lundi \u00e0 08H48 au niveau de l\u2019a\u00e9roport de F\u00e8s-Sa\u00efss, entra\u00eenant la mort de deux officiers des Forces Royales Air de grades Commandant et Capitaine. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "Lors des six derniers jours,\nle conseiller du pr\u00e9sident am\u00e9ricain...", "mass": 5, "physics": false, "shape": "box", "title": "Lors des six derniers jours, le conseiller du pr\u00e9sident am\u00e9ricain Donald Trump pour l\u2019Afrique, Massad Boulos, a effectu\u00e9 des visites en Tunisie, en Libye et en Alg\u00e9rie dans le cadre de sa tourn\u00e9e maghr\u00e9bine annonc\u00e9e depuis avril. [www.lopinion.ma]\n-------------------------------------------------\nL\u2019annonce officielle de la visite du conseiller du pr\u00e9sident am\u00e9ricain Donald Trump, Masad Boulos, \u00e0 Rabat est attendue dans les prochaines heures, apr\u00e8s l\u2019\u00e9tape alg\u00e9rienne de sa tourn\u00e9e nord-africaine, qui l\u2019a \u00e9galement men\u00e9 en Tunisie et en Libye. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "La Soci\u00e9t\u00e9 R\u00e9gionale Multiservices (SRM)\nCasablanca-Settat acc\u00e9l\u00e8re la r\u00e9alisation des...", "mass": 5, "physics": false, "shape": "box", "title": "La Soci\u00e9t\u00e9 R\u00e9gionale Multiservices (SRM) Casablanca-Settat acc\u00e9l\u00e8re la r\u00e9alisation des stations monoblocs pour faire face aux d\u00e9fis que repr\u00e9sente le stress hydrique, \u00e0 travers notamment un programme ambitieux qui comprend la r\u00e9alisation de 28 stations monoblocs de dessalement de l\u2019eau de mer et de d\u00e9min\u00e9ralisation des eaux saum\u00e2tres, a indiqu\u00e9 un communiqu\u00e9 de la SRM. [telquel.ma]\n-------------------------------------------------\nLa Soci\u00e9t\u00e9 R\u00e9gionale Multiservices (SRM) Casablanca-Settat acc\u00e9l\u00e8re la r\u00e9alisation des stations monoblocs pour faire face aux d\u00e9fis que repr\u00e9sente le stress hydrique, \u00e0 travers notamment un programme ambitieux qui comprend la r\u00e9alisation de 28 stations monoblocs de dessalement de l\u2019eau de mer et de d\u00e9min\u00e9ralisation des eaux saum\u00e2tres, a indiqu\u00e9 un communiqu\u00e9 de la SRM Casablanca-Settat. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Le Maroc simpose comme le\npremier contributeur au Fonds de...", "mass": 5, "physics": false, "shape": "box", "title": "Le Maroc simpose comme le premier contributeur au Fonds de R\u00e9silience de lOrganisation Internationale pour les Migrations (OIM), a annonc\u00e9 lundi Amy Pope, Directrice G\u00e9n\u00e9rale de lOIM. [www.yabiladi.com]\n-------------------------------------------------\nLa Directrice g\u00e9n\u00e9rale de l\u2019Organisation internationale pour les migrations (OIM), Amy Pope, a affirm\u00e9 que le Maroc est devenu ce lundi le premier pays contributeur au nouveau Fonds de r\u00e9silience de l\u2019agence onusienne. [fr.hespress.com]\n-------------------------------------------------\nLe Royaume du Maroc est devenu ce lundi le premier pays contributeur au nouveau Fonds de r\u00e9silience de l\u2019Organisation internationale pour les migrations (OIM), a annonc\u00e9 Amy Pope, Directrice g\u00e9n\u00e9rale de l\u2019agence onusienne. [www.lavieeco.com]\n-------------------------------------------------\nLe Royaume du Maroc est devenu ce lundi le premier pays contributeur au nouveau Fonds de r\u00e9silience de l\u2019Organisation internationale pour les migrations (OIM), a annonc\u00e9 Mme Amy Pope, Directrice g\u00e9n\u00e9rale de l\u2019agence onusienne. [maroc-diplomatique.net]\n-------------------------------------------------\nLe Maroc a \u00e9t\u00e9 d\u00e9sign\u00e9 comme le premier \u00c9tat membre \u00e0 contribuer au nouveau Fonds de r\u00e9silience lanc\u00e9 par l\u2019Organisation internationale pour les migrations (OIM), selon une annonce de sa Directrice g\u00e9n\u00e9rale, Amy Pope. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 22, "id": "comm_label_22", "label": "Le parc industriel Ahl Loghlam,\nd\u00e9di\u00e9 aux industries non polluantes...", "mass": 5, "physics": false, "shape": "box", "title": "Le parc industriel Ahl Loghlam, d\u00e9di\u00e9 aux industries non polluantes du cuir et du textile, a \u00e9t\u00e9 inaugur\u00e9, jeudi \u00e0 Casablanca, pour promouvoir un d\u00e9veloppement industriel propre et int\u00e9gr\u00e9 dans la r\u00e9gion de Casablanca-Settat. [aujourdhui.ma]\n-------------------------------------------------\nIl s\u2019agit du premier parc industriel r\u00e9alis\u00e9 directement par la r\u00e9gion de Casablanca-Settat, qui ambitionne de promouvoir des zones industrielles non polluantes, int\u00e9gr\u00e9es et accessibles. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "L\u2019Appel \u00e0 Manifestation d\u2019Int\u00e9r\u00eat a\npour objectif de s\u00e9lectionner un...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019Appel \u00e0 Manifestation d\u2019Int\u00e9r\u00eat a pour objectif de s\u00e9lectionner un cabinet de conseil charg\u00e9 d\u2019accompagner le design, l\u2019acquisition, la mise en \u0153uvre, le test et la diss\u00e9mination d\u2019un banc d\u2019essai d\u00e9di\u00e9 aux syst\u00e8mes de stockage d\u2019\u00e9nergie par batteries sur sa plat f\u00e9rence situ\u00e9 dans la capitale saoudienne Riyad. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "L\u2019indice des prix \u00e0 la\nproduction du secteur des \u00ab...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019indice des prix \u00e0 la production du secteur des \u00ab Industries manufacturi\u00e8res hors raffinage de p\u00e9trole \u00bb a enregistr\u00e9 une baisse de 0,1% au cours du mois de juin 2025 par rapport \u00e0 mai dernier, selon le Haut-Commissariat au Plan (HCP). [telquel.ma]\n-------------------------------------------------\nL\u0027indice des prix \u00e0 la production du secteur des \"Industries manufacturi\u00e8res hors raffinage de p\u00e9trole\" a enregistr\u00e9 une baisse de 0,1% au cours du mois de juin 2025 par rapport \u00e0 mai dernier, selon le Haut-Commissariat au Plan (HCP). [www.lavieeco.com]\n-------------------------------------------------\nL\u2019indice des prix \u00e0 la production du secteur des \u00ab Industries manufacturi\u00e8res hors raffinage de p\u00e9trole \u00bb a enregistr\u00e9 une baisse de 0,1% au cours du mois de juin 2025 par rapport \u00e0 mai dernier, selon le Haut-Commissariat au Plan (HCP). [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Dans le cadre de son\nfestival estival, Sa\u00efdia Mediterrania a...", "mass": 5, "physics": false, "shape": "box", "title": "Dans le cadre de son festival estival, Sa\u00efdia Mediterrania a annonc\u00e9 ce lundi pr\u00e9senter le point d\u2019orgue de sa programmation musicale: un concert exceptionnel qui se tiendra ce mercredi 30 juillet, d\u00e8s 22h, \u00e0 l\u2019entr\u00e9e principale du Medina Mall Sa\u00efdia. [aujourdhui.ma]\n-------------------------------------------------\nDans le cadre de sa programmation estivale, Sa\u00efdi <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });

    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

s \u00e9liminatoires du Mondial 2026 face au Niger et \u00e0 la Zambie, Walid Regragui a tenu une conf\u00e9rence de presse, ce jeudi 28 ao\u00fbt, pour expliquer ses choix et faire part de ses ambitions pour ces deux confrontations. [fr.hespress.com]\n-------------------------------------------------\nLe s\u00e9lectionneur national Walid Regragui a convoqu\u00e9 27 joueurs afin de prendre part au match qui mettra aux prises les s\u00e9lections marocaines et nig\u00e9rienne, le 5 septembre prochain au complexe sportif Prince Moulay Abdellah \u00e0 Rabat, pour le compte de la 7\u00e8 journ\u00e9e (groupe E) des qualifications africaines de la Coupe du monde 2026. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Ag\u00e9 de 32 ans, le\nsuspect, accompagn\u00e9 d\u0027une autre personne,...", "mass": 5, "physics": false, "shape": "box", "title": "Ag\u00e9 de 32 ans, le suspect, accompagn\u00e9 d\u0027une autre personne, avait commis un vol en s\u0027introduisant par effraction dans une agence de transfert d\u0027argent dans la ville de. [lematin.ma]\n-------------------------------------------------\nLes \u00e9l\u00e9ments de police du district provincial de s\u00fbret\u00e9 de Berkane ont interpell\u00e9, mercredi apr\u00e8s-midi, un individu aux ant\u00e9c\u00e9dents judiciaires pour son implication pr\u00e9sum\u00e9e dans une affaire de vol avec effraction \u00e0 l\u2019int\u00e9rieur d\u2019une agence de transfert d\u2019argent, apprend-on de source s\u00e9curitaire. [www.lopinion.ma]\n-------------------------------------------------\nLes \u00e9l\u00e9ments de police du district provincial de s\u00fbret\u00e9 de Berkane ont interpell\u00e9, mercredi apr\u00e8s-midi, un individu aux ant\u00e9c\u00e9dents judiciaires pour son implication pr\u00e9sum\u00e9e dans une affaire de vol avec effraction \u00e0 l\u2019int\u00e9rieur d\u2019une agence de transfert d\u2019argent, apprend-on de source s\u00e9curitaire. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Le vaisseau, haut de plus\nde 120 m\u00e8tres, a d\u00e9coll\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Le vaisseau, haut de plus de 120 m\u00e8tres, a d\u00e9coll\u00e9 mardi soir du Texas peu apr\u00e8s 18H30 locales (23H30 GMT) apr\u00e8s des reports dimanche et lundi caus\u00e9s par des probl\u00e8mes techniques. [lematin.ma]\n-------------------------------------------------\nLa m\u00e9gafus\u00e9e Starship, d\u00e9velopp\u00e9e par la soci\u00e9t\u00e9 astronautique SpaceX pour aller sur la Lune et Mars, a r\u00e9ussi son 10e vol test apr\u00e8s plusieurs \u00e9checs et une s\u00e9rie d\u2019essais entach\u00e9s d\u2019explosions. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "La majeure partie de l\u2019activit\u00e9\nd\u00e9cisionnelle du Conseil a port\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "La majeure partie de l\u2019activit\u00e9 d\u00e9cisionnelle du Conseil a port\u00e9 sur le contr\u00f4le pr\u00e9ventif des concentrations \u00e9conomiques, qui repr\u00e9sente plus de 93% des d\u00e9cisions rendues. [lematin.ma]\n-------------------------------------------------\nLe Conseil de la concurrence a rendu 174 d\u00e9cisions et avis en 2024 dans le cadre de la r\u00e9gulation des march\u00e9s, ressort-il du rapport annuel dudit conseil au titre de l\u2019ann\u00e9e 2024. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "L\u2019Association nationale des m\u00e9dias et\ndes \u00e9diteurs (ANME) a publi\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019Association nationale des m\u00e9dias et des \u00e9diteurs (ANME) a publi\u00e9 mardi un communiqu\u00e9 d\u00e9non\u00e7ant \u00ab avec la plus grande vigueur la s\u00e9rie d\u2019articles \u00e0 charge contre le roi du Maroc Mohammed VI et l\u2019institution monarchique, publi\u00e9s \u00e0 partir du 24 ao\u00fbt dans le quotidien fran\u00e7ais \u00ab Le Monde \u00bb \u00bb. [telquel.ma]\n-------------------------------------------------\nL\u2019Association nationale des m\u00e9dias et des \u00e9diteurs (ANME) d\u00e9nonce avec la plus grande vigueur la s\u00e9rie d\u2019articles \u00e0 charge contre le Roi du Maroc Mohammed VI et l\u2019institution monarchique, publi\u00e9s \u00e0 partir du 24 ao\u00fbt dans le quotidien fran\u00e7ais Le Monde. [www.lavieeco.com]\n-------------------------------------------------\nL\u2019Association Nationale des M\u00e9dias et des Editeurs (ANME), a fermement condamn\u00e9, ce mercredi 27 ao\u00fbt 2025 la s\u00e9rie d\u2019articles publi\u00e9s par le quotidien fran\u00e7ais \u00ab Le Monde \u00bb, dont elle d\u00e9nonce le caract\u00e8re mensonger et diffamatoire \u00e0 l\u2019\u00e9gard du Roi Mohammed VI et de l\u2019Institution monarchique. [www.lereporter.ma]\n-------------------------------------------------\nL\u2019Association nationale des m\u00e9dias et des \u00e9diteurs (ANME) d\u00e9nonce avec la plus grande vigueur la s\u00e9rie d\u2019articles \u00e0 charge contre SM le Roi Mohammed VI et l\u2019Institution monarchique, publi\u00e9s \u00e0 partir du 24 ao\u00fbt dans le quotidien fran\u00e7ais \u00abLe Monde\u00bb. [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Lors de la 20\u00e8me \u00e9dition\ndu Conclave d\u2019affaires Inde-Afrique \u00e0...", "mass": 5, "physics": false, "shape": "box", "title": "Lors de la 20\u00e8me \u00e9dition du Conclave d\u2019affaires Inde-Afrique \u00e0 New Delhi, le Maroc a pr\u00e9sent\u00e9 sa strat\u00e9gie \u00e9nerg\u00e9tique nationale qui pr\u00e9voit un investissement de 12 milliards de dollars d\u2019ici 2030. [telquel.ma]\n-------------------------------------------------\n\u00c0 l\u2019occasion du 20\u1d49 Conclave d\u2019affaires Inde-Afrique tenu \u00e0 New Delhi, le Maroc a mis en avant son mod\u00e8le pionnier en mati\u00e8re de transition \u00e9nerg\u00e9tique qui s\u2019articule autour des \u00e9nergies renouvelables, de l\u2019efficacit\u00e9 \u00e9nerg\u00e9tique et de l\u2019int\u00e9gration r\u00e9gionale. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Le Comit\u00e9 d\u2019organisation du match\nofficiel Maroc\u2013Niger, pr\u00e9vu le 5...", "mass": 5, "physics": false, "shape": "box", "title": "Le Comit\u00e9 d\u2019organisation du match officiel Maroc\u2013Niger, pr\u00e9vu le 5 septembre 2025 au Complexe sportif Prince Moulay Abdellah de Rabat, a annonc\u00e9 que tous les billets ont \u00e9t\u00e9 \u00e9coul\u00e9s. [telquel.ma]\n-------------------------------------------------\nPar cons\u00e9quent, le match se jouera \u00e0 guichets ferm\u00e9s et aucun billet suppl\u00e9mentaire ne sera mis en vente. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Le montant global des devises\nsaisies lors du contr\u00f4le des...", "mass": 5, "physics": false, "shape": "box", "title": "Le montant global des devises saisies lors du contr\u00f4le des voyageurs s\u2019est \u00e9lev\u00e9 \u00e0 167 millions de dirhams (MDH) en 2024, en hausse de 59% par rapport \u00e0 une ann\u00e9e auparavant, selon l\u2019Administration des Douanes et Imp\u00f4ts indirects (ADII). [telquel.ma]\n-------------------------------------------------\nLes recettes douani\u00e8res encaiss\u00e9es ont atteint un record historique de 144,8 milliards de dirhams (MMDH) au titre de l\u2019ann\u00e9e 2024 contre 132,5 MMDH en 2023, affichant un taux de croissance de 9,2%, selon l\u2019Administration des Douanes et Imp\u00f4ts Indirects (ADII). [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "L\u2019\u00e9quipe nationale du Maroc des\njoueurs locaux s\u2019est qualifi\u00e9e pour...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019\u00e9quipe nationale du Maroc des joueurs locaux s\u2019est qualifi\u00e9e pour la finale du Championnat d\u2019Afrique des nations (CHAN) apr\u00e8s sa victoire face \u00e0 son homologue s\u00e9n\u00e9galaise par 5 tirs au but \u00e0 3 (temps r\u00e9glementaire et prolongations 1-1), en demi-finale disput\u00e9e, mardi soir, au stade Mandela \u00e0 Kampala. [telquel.ma]\n-------------------------------------------------\nLes Lions de l\u2019Atlas ne sont plus qu\u2019\u00e0 90 minutes d\u2019un troisi\u00e8me sacre en Championnat d\u2019Afrique des nations (CHAN). [lematin.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "Nasser Bourita : La Vision\nRoyale consacre la mer comme...", "mass": 5, "physics": false, "shape": "box", "title": "Nasser Bourita : La Vision Royale consacre la mer comme vecteur essentiel de prosp\u00e9rit\u00e9 nationale, de lien continental et de d\u00e9fense de la souverainet\u00e9. [www.libe.ma]\n-------------------------------------------------\nLa Vision Royale consacre la mer comme vecteur essentiel de prosp\u00e9rit\u00e9 nationale, de lien continental et de d\u00e9fense de la souverainet\u00e9, a soulign\u00e9, mardi \u00e0 Rabat, le ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita. [lnt.ma]\n-------------------------------------------------\nLe ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration a i pr\u00e8s la Cour d\u2019Appel de Casablanca, suite aux all\u00e9gations mensong\u00e8res et aux crimes fictifs . [fr.hespress.com]\n-------------------------------------------------\nUn fonctionnaire de police porte plainte contre un compte intitul\u00e9 \u00ab Jabaroot \u00bb sur les r\u00e9seaux sociaux, pour diffamation et usurpation d\u2019identit\u00e9, apr\u00e8s avoir \u00e9t\u00e9 accus\u00e9 \u00e0 tort de crimes fictifs sur les plateformes. [telquel.ma]\n-------------------------------------------------\nLe p\u00f4le de la Direction g\u00e9n\u00e9rale de la s\u00fbret\u00e9 Nationale et de la Direction G\u00e9n\u00e9rale de la surveillance du territoire (DGSN-DGST) a indiqu\u00e9, jeudi, que le fonctionnaire de police Azzeddine Nassih a d\u00e9pos\u00e9 une plainte aupr\u00e8s du procureur g\u00e9n\u00e9ral du roi pr\u00e8s la Cour d\u2019appel de Casablanca, suite aux all\u00e9gations mensong\u00e8res et aux crimes fictifs qui lui ont \u00e9t\u00e9 attribu\u00e9s par un compte sur les r\u00e9seaux sociaux, intitul\u00e9 Jabaroot. [www.yabiladi.com]\n-------------------------------------------------\nLe fonctionnaire de police (A. N.) a d\u00e9pos\u00e9 une plainte aupr\u00e8s du Procureur G\u00e9n\u00e9ral du Roi pr\u00e8s la Cour d\u2019Appel de Casablanca, suite aux all\u00e9gations mensong\u00e8res et aux crimes fictifs qui lui ont \u00e9t\u00e9 attribu\u00e9s par un compte sur les r\u00e9seaux sociaux, intitul\u00e9 \"Jabaroot\" [www.lavieeco.com]\n-------------------------------------------------\nLe P\u00f4le de la Direction G\u00e9n\u00e9rale de la S\u00fbret\u00e9 Nationale et de la Direction G\u00e9n\u00e9rale de la Surveillance du Territoire (DGSN-DGST) a indiqu\u00e9, jeudi, que le fonctionnaire de police (A. N.) a d\u00e9pos\u00e9 une plainte aupr\u00e8s du Procureur G\u00e9n\u00e9ral du Roi pr\u00e8s la Cour d\u2019Appel de Casablanca, suite aux all\u00e9gations mensong\u00e8res et aux crimes fictifs . [maroc-diplomatique.net]"}, {"borderW                   var options = {"nodes": {"font": {"size": 16, "align": "middle"}, "scaling": {"min": 10, "max": 30}}, "edges": {"color": {"inherit": true}, "smooth": {"type": "continuous"}, "font": {"size": 10, "align": "middle"}, "label": {"enabled": true}}, "physics": {"solver": "forceAtlas2Based", "forceAtlas2Based": {"gravitationalConstant": -150, "centralGravity": 0.008, "springLength": 100, "springConstant": 0.08, "damping": 1.0, "avoidOverlap": 1.0}, "minVelocity": 0.75, "stabilization": {"enabled": true, "iterations": 200}}, "interaction": {"hover": true, "navigationButtons": false, "multiselect": true, "tooltipDelay": 300, "dragNodes": true}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }

<script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

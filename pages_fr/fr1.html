ick, s\u0027est \u00e9cras\u00e9 jeudi au d\u00e9collage de l\u0027a\u00e9roport d\u0027Ahmedabad dans le nord-ouest de l\u0027Inde, ont annonc\u00e9 les autorit\u00e9s. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 24, "id": "comm_label_24", "label": "Avec une d\u00e9faite contre le\nCameroun (0-1) et une victoire...", "mass": 5, "physics": false, "shape": "box", "title": "Avec une d\u00e9faite contre le Cameroun (0-1) et une victoire face \u00e0 la Tunisie (3-1), tous deux disput\u00e9s en match amical, le Maroc termine le classement FIFA de juin avec 1419,63 poin. [lematin.ma]\n-------------------------------------------------\nLa s\u00e9lection nationale f\u00e9minine de football s\u2019est maintenue au 60e rang mondial du classement de la F\u00e9d\u00e9ration internationale de football (FIFA), publi\u00e9 jeudi, et reste install\u00e9e \u00e0 la troisi\u00e8me place au niveau africain. [www.yabiladi.com]\n-------------------------------------------------\nLa s\u00e9lection nationale f\u00e9minine de football s\u2019est maintenue au 60e rang mondial du classement de la F\u00e9d\u00e9ration internationale de football (FIFA), publi\u00e9 jeudi, et reste install\u00e9e \u00e0 la troisi\u00e8me place au niveau africain. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "La nouvelle Coupe du Monde\ndes Clubs de la FIFA...", "mass": 5, "physics": false, "shape": "box", "title": "La nouvelle Coupe du Monde des Clubs de la FIFA verra les 32 meilleures \u00e9quipes du monde s\u2019affronter dans pas moins de 63 rencontres disput\u00e9es dans 12 stades et 11 villes des \u00c9tats. [lematin.ma]\n-------------------------------------------------\nLanc\u00e9e en 2000 et dont le prestige n\u2019a cess\u00e9 de cro\u00eetre, cette comp\u00e9tition r\u00e9unira pour la premi\u00e8re fois 32 \u00e9quipes d e d\u2019une op\u00e9ration contre un r\u00e9seau sp\u00e9cialis\u00e9 dans la falsification de documents administratifs, neuf personnes ont \u00e9t\u00e9 arr\u00eat\u00e9es \u00e0 Nador et Guercif pour falsification de documents li\u00e9s aux visas Schengen et implication pr\u00e9sum\u00e9e dans un r\u00e9seau d\u2019immigration ill\u00e9gale. [telquel.ma]\n-------------------------------------------------\nLes mis en cause sont en lien avec un r\u00e9seau criminel s\u2019activant dans la falsification de documents administratifs requis pour l\u2019obtention de visas pour des pays europ\u00e9ens, qui seraient utilis\u00e9s dans l\u0027organisation de l\u2019immigration irr\u00e9guli\u00e8re. [www.lavieeco.com]\n-------------------------------------------------\nLes \u00e9l\u00e9ments de la police judiciaire de Nador et Guercif, en coordination avec les services de la Direction g\u00e9n\u00e9rale de la surveillance du territoire (DGST), ont interpell\u00e9, mercredi, neuf individus pr\u00e9sum\u00e9s impliqu\u00e9s dans une affaire de faux et d\u2019usage de faux pour la constitution de dossiers de visa Schengen et l\u2019organisation d\u2019op\u00e9rations d\u2019immigration irr\u00e9guli\u00e8re et . [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 23, "id": "comm_label_23", "label": "Que vous soyez d\u00e9veloppeur, joueur\npro, cr\u00e9ateur ou simple passionn\u00e9,...", "mass": 5, "physics": false, "shape": "box", "title": "Que vous soyez d\u00e9veloppeur, joueur pro, cr\u00e9ateur ou simple passionn\u00e9, le rendez-vous gaming de l\u2019ann\u00e9e approche. [lematin.ma]\n-------------------------------------------------\nPr\u00e9vu au Palais des sports du complexe sportif Prince Moulay Abdellah, cet \u00e9v\u00e9nement se pr\u00e9sente comme un rendez-vous incontournable pour les. [telquel.ma]\n-------------------------------------------------\nLe minist\u00e8re de la Jeunesse, de la Culture et de la Communication a annonc\u00e9 l\u2019ouverture des inscriptions pour participer au \u00ab Morocco Gaming Expo 2025 \u00bb, qui se tiendra du 2 au 6 juillet prochain \u00e0 Rabat. [www.challenge.ma]\n-------------------------------------------------\nPr\u00e9vu au Palais des Sports du Complexe sportif Prince Moulay Abdellah, cet \u00e9v\u00e9nement se pr\u00e9sente comme un rendez-vous incontournable pour [www.lereporter.ma]\n-------------------------------------------------\nLe minist\u00e8re de la Jeunesse, de la Culture et de la Communication a annonc\u00e9 l\u2019ouverture des inscriptions pour participer au \u00ab Morocco Gaming Expo 2025 \u00bb, qui se tiendra du 2 au 6 juillet prochain \u00e0 Rabat. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Le processus politique men\u00e9 sous\nl\u2019\u00e9gide du Secr\u00e9taire g\u00e9n\u00e9ral et...", "mass": 5, "physics": false, "shape": "box", "title": "Le processus politique men\u00e9 sous l\u2019\u00e9gide du Secr\u00e9taire g\u00e9n\u00e9ral et facilit\u00e9 par son Envoy\u00e9 personnel, soutenu par l\u2019ensemble des Etats membres des Nations Unies, ne peut reste. [lematin.ma]\n-------------------------------------------------\nLe Maroc d\u00e9nonce l\u2019attitude \u00ab intransigeante \u00bb de l\u2019Alg\u00e9rie, qu\u2019il accuse de bloquer le processus onusien sur le Sahara, et appelle le C24 \u00e0 soutenir l\u2019Initiative marocaine d\u2019autonomie. [www.lavieeco.com]\n-------------------------------------------------\nLe Maroc a d\u00e9nonc\u00e9, mardi devant le Comit\u00e9 des 24 de l\u2019ONU (C24), l\u2019obstination et l\u2019intransigeance de l\u2019Alg\u00e9rie qui prend en otage le processus politique du Sahara marocain au d\u00e9triment de la stabilit\u00e9 r\u00e9gionale. [atlasinfo.fr]\n-------------------------------------------------\nLe Maroc a d\u00e9nonc\u00e9, mardi devant le Comit\u00e9 des 24 de l\u2019ONU (C24), l\u2019obstination et l\u2019intransigeance de l\u2019Alg\u00e9rie qui prend en otage le processus politique du Sahara marocain au d\u00e9triment de la stabilit\u00e9 r\u00e9gionale. [www.lereporter.ma]\n-------------------------------------------------\nLa Repr\u00e9sentante permanente adjointe du Maroc aupr\u00e8s de l\u2019ONU, Majda Moutchou, a \u00e9pingl\u00e9, devant le Comit\u00e9 des 24 de l\u2019ONU (C24), la rh\u00e9torique s\u00e9lective et fallacieuse \u00e0 laquelle recourt l\u2019Alg\u00e9rie pour masquer sa responsabilit\u00e9 historique et sans \u00e9quivoque dans le diff\u00e9rend r\u00e9gional autour du Sahara marocain. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Avec 33 sites labellis\u00e9s, le\nMaroc se classe 21e au...", "mass": 5, "physics": false, "shape": "box", "title": "Avec 33 sites labellis\u00e9s, le Maroc se classe 21e au niveau mondial sur 50 pays, premier pays arabe et deuxi\u00e8me en Afrique pour le nombre de sites labellis\u00e9s Pavillon Bleu, un \u00e9cola. [lematin.ma]\n-------------------------------------------------\nAvec 33 sites labellis\u00e9s, le Maroc se classe 21e au niveau mondial sur 50 pays, premier pays arabe et deuxi\u00e8me en Afrique pour le nombre de sites labellis\u00e9s Pavillon Bleu. [www.lavieeco.com]\n-------------------------------------------------\nPour cette saison estivale, 28 plages, un lac de montagne et quatre ports de plaisance ont \u00e9t\u00e9 labellis\u00e9s Pavillon Bleu. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Essaouira accueillera, du 27 au\n29 juin 2025, la deuxi\u00e8me...", "mass": 5, "physics": false, "shape": "box", "title": "Essaouira accueillera, du 27 au 29 juin 2025, la deuxi\u00e8me \u00e9tape du Championnat du Maroc de Kitesurf Strapless. [lematin.ma]\n-------------------------------------------------\nL\u2019association Jeunes Essaouira Sports Nautiques a annonc\u00e9 dans un communiqu\u00e9 la tenue de la deuxi\u00e8me \u00e9tape du championnat du Maroc de kitesurf strapless, qui aura lieu les 27, 28 et 29 juin 2025 sur la plage d\u2019Essaouira. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Cette nouvelle implantation s\u2019inscrit dans\nl\u2019engagement de BIM Maroc \u00e0...", "mass": 5, "physics": false, "shape": "box", "title": "Cette nouvelle implantation s\u2019inscrit dans l\u2019engagement de BIM Maroc \u00e0 renforcer l\u2019accessibilit\u00e9 des produits de grande consommation. [lematin.ma]\n-------------------------------------------------\nCette nouvelle implantation vient compl\u00e9ter celle inaugur\u00e9e en octobre 2022, qui avait marqu\u00e9 l\u2019arriv\u00e9e de la premi\u00e8re enseigne de grande distribution dans la ville. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 28, "id": "comm_label_28", "label": "\u00c0 l\u2019issue des comp\u00e9titions r\u00e9gionales\nqui ont permis de primer...", "mass": 5, "physics": false, "shape": "box", "title": "\u00c0 l\u2019issue des comp\u00e9titions r\u00e9gionales qui ont permis de primer les 3 meilleurs projets de chaque r\u00e9gion, 12 laur\u00e9ats arriv\u00e9s premiers des classements r\u00e9gionaux ont \u00e9t\u00e9 s\u00e9lectionn\u00e9s. [lematin.ma]\n-------------------------------------------------\nLa quatri\u00e8me \u00e9dition des Troph\u00e9es Ana Maak, organis\u00e9e par Attijariwafa bank, a connu son \u00e9pilogue ce 10 juin lors d\u2019une grande finale rassemblant les principaux acteurs de l\u2019\u00e9cosyst\u00e8me entrepreneurial marocain. [www.challenge.ma]\n-------------------------------------------------\nTrois grands gagnants ont \u0  2, "id": "comm_label_2", "label": "Le Maroc renforce son industrie\nnationale gr\u00e2ce \u00e0 la diversification...", "mass": 5, "physics": false, "shape": "box", "title": "Le Maroc renforce son industrie nationale gr\u00e2ce \u00e0 la diversification de ses fili\u00e8res productives, telles que l\u2019automobile, l\u2019a\u00e9ronautique, l\u2019agroalimentaire ou encore les batteries \u00e9lectriques et l\u2019hydrog\u00e8ne vert, a soulign\u00e9 le ministre de l\u2019Industrie et du Commerce, Ryad Mezzour, lors d\u2019un colloque national \u00e0 Rabat. [www.lavieeco.com]\n-------------------------------------------------\nLe d\u00e9veloppement de l\u2019industrie nationale repose sur la diversit\u00e9 de ses fili\u00e8res productives, qui contribuent activement \u00e0 l\u2019ancrage du secteur industriel dans le tissu \u00e9conomique national, a soulign\u00e9, mercredi \u00e0 Rabat, le ministre de l\u2019Industrie et du Commerce, Ryad Mezzour. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Conduite par le minist\u00e8re de\nla Transformation num\u00e9rique, la d\u00e9l\u00e9gation...", "mass": 5, "physics": false, "shape": "box", "title": "Conduite par le minist\u00e8re de la Transformation num\u00e9rique, la d\u00e9l\u00e9gation marocaine comprend plus de 25 start-up op\u00e9rant dans les secteurs de l\u2019IA, de la cybers\u00e9curit\u00e9, de l\u2019e-sant\u00e9, ainsi que dans d\u0027autres domaines tels que la GreenTech et les solutions cloud. [www.lavieeco.com]\n-------------------------------------------------\nLe Maroc prend part \u00e0 l\u2019\u00e9dition 2025 du Salon international VivaTech, consacr\u00e9 aux startups et aux technologies innovantes, qui se tient \u00e0 Paris du 11 au 14 juin. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Ce geste fort souligne l\u2019engagement\ndu sport marocain envers une...", "mass": 5, "physics": false, "shape": "box", "title": "Ce geste fort souligne l\u2019engagement du sport marocain envers une soci\u00e9t\u00e9 plus solidaire, o\u00f9 chaque individu, quelles que soient ses capacit\u00e9s, . [maroc-diplomatique.net]\n-------------------------------------------------\n\u00c0 l\u2019occasion du match amical opposant l\u2019\u00c9quipe Nationale du Maroc \u00e0 celle du B\u00e9nin, la F\u00e9d\u00e9ration Royale Marocaine de Football a convi\u00e9 l\u2019Association Marocaine des Tr\u00e9sors 21, marquant ainsi un geste fort en faveur de l\u2019inclusion et de la diversit\u00e9. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Integrate, affili\u00e9 exclusif de Kantar\nau Maroc, annonce l\u2019arriv\u00e9e de...", "mass": 5, "physics": false, "shape": "box", "title": "Integrate, affili\u00e9 exclusif de Kantar au Maroc, annonce l\u2019arriv\u00e9e de LinkAI, une technologie d\u2019analyse pr\u00e9dictive qui permet de tester l\u2019impact d\u2019une publicit\u00e9 avant sa diffusion. [leseco.ma]\n-------------------------------------------------\nLe cabinet Integrate, partenaire exclusif de Kantar au Maroc, organise le 24 juin un \u00e9v\u00e9nement d\u00e9di\u00e9 \u00e0 la pr\u00e9sentation de LinkAI, une solution d\u2019analyse pr\u00e9dictive fond\u00e9e sur l\u2019intelligence artificielle. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 30, "id": "comm_label_30", "label": "Le pr\u00e9sident de l\u2019Universit\u00e9 Al\nAkhawayn, Amine Bensaid, a affirm\u00e9,...", "mass": 5, "physics": false, "shape": "box", "title": "Le pr\u00e9sident de l\u2019Universit\u00e9 Al Akhawayn, Amine Bensaid, a affirm\u00e9, mercredi \u00e0 Rabat, que la qualit\u00e9 de l\u2019offre de formation propos\u00e9e par l\u2019universit\u00e9 favorise l\u2019insertion de ses laur\u00e9ats sur le march\u00e9 du travail. [www.lereporter.ma]\n-------------------------------------------------\nLe pr\u00e9sident de l\u2019Universit\u00e9 Al Akhawayn, Amine Bensaid, a soulign\u00e9, mercredi \u00e0 Rabat, l\u2019impact positif de la qualit\u00e9 de l\u2019offre de formation de l\u2019\u00e9tablissement sur l\u2019insertion professionnelle de ses dipl\u00f4m\u00e9s, \u00e0 l\u2019occasion d\u2019une conf\u00e9rence de presse consacr\u00e9e \u00e0 la pr\u00e9sentation du bilan de l\u2019universit\u00e9 sur la p\u00e9riode 2020-2025. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "Les \u00e9quipes de secours de\nl\u2019association Ertiqaa pour le d\u00e9veloppement...", "mass": 5, "physics": false, "shape": "box", "title": "Les \u00e9quipes de secours de l\u2019association Ertiqaa pour le d\u00e9veloppement communautaire \u00e0 Gaza ont achev\u00e9, mercredi, la distribution de 500 paniers alimentaires au profit des familles les plus d\u00e9munies dans plusieurs r\u00e9gions de la bande de Gaza, \u00e0 l\u2019initiative de l\u2019Agence Bayt Mal Al-Qods Acharif, relevant du Comit\u00e9 Al-Qods pr\u00e9sid\u00e9 par le Roi Mohammed VI. [fr.hespress.com]\n-------------------------------------------------\nLes \u00e9quipes de secours de l\u2019association Ertiqaa pour le d\u00e9veloppement communautaire \u00e0 Gaza ont achev\u00e9, mercredi, la distribution de 500 paniers alimentaires au profit des familles dans plusieurs r\u00e9gions de la bande de Gaza, \u00e0 l\u2019initiative de l\u2019Agence Bayt Mal Al-Qods Acharif, relevant du Comit\u00e9 Al-Qods pr\u00e9sid\u00e9 par le roi Mohammed VI. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 20, "id": "comm_label_20", "label": "Sa Majest\u00e9 le Roi Mohammed\nVI a adress\u00e9 un message...", "mass                   data = {nodes: nodes, edges: edges};

                  var options = {"nodes": {"font": {"size": 16, "align": "middle"}, "scaling": {"min": 10, "max": 30}}, "edges": {"color": {"inherit": true}, "smooth": {"type": "continuous"}, "font": {"size": 10, "align": "middle"}, "label": {"enabled": true}}, "physics": {"solver": "forceAtlas2Based", "forceAtlas2Based": {"gravitationalConstant": -150, "centralGravity": 0.008, "springLength": 100, "springConstant": 0.08, "damping": 1.0, "avoidOverlap": 1.0}, "minVelocity": 0.75, "stabilization": {"enabled": true, "iterations": 200}}, "interaction": {"hover": true, "navigationButtons": false, "multiselect": true, "tooltipDelay": 300, "dragNodes": true}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  
                      network.on("stabilizationProgress", function(params) {
                          document.getElementById('loadingBar').removeAttribute("style");
                          var maxWidth = 496;
                          var minWidth = 20;
                          var widthFactor = params.iterations/params.total;
                          var width = Math.max(minWidth,maxWidth * widthFactor);
                          document.getElementById('bar').style.width = width + 'px';
                          document.getElementById('text').innerHTML = Math.round(widthFactor*100) + '%';
                      });
                      network.once("stabilizationIterationsDone", function() {
                          document.getElementById('text').innerHTML = '100%';
                          document.getElementById('bar').style.width = '496px';
                          document.getElementById('loadingBar').style.opacity = 0;
                          // really clean the dom element
                          setTimeout(function () {document.getElementById('loadingBar').style.display = 'none';}, 500);
                      });
                  

                  return network;

              }
              drawGraph();
        </script>

<script>

    // Cacher la tooltip quand on clique ailleurs

    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

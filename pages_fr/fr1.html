Kesiane Rodrigues...", "mass": 5, "physics": false, "shape": "box", "title": "La surfeuse fran\u00e7aise a domin\u00e9 sa concurrente br\u00e9silienne Kesiane Rodrigues lors d\u2019une finale haletante, s\u2019imposant sur un score sans appel de 16.37 \u00e0 13.84.La troisi\u00e8me marche du. [lematin.ma]\n-------------------------------------------------\nLa Fran\u00e7aise Capucine Delannoy s\u2019est adjug\u00e9e la 15e \u00e9dition du \"Championnat SAR le Prince H\u00e9ritier Moulay El Hassan GKA Kite-Surf World Cup\", au terme de la finale disput\u00e9e jeudi \u00e0 Foum Labouir, \u00e0 Dakhla. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Plac\u00e9e sous le Haut Patronage\nde Sa Majest\u00e9 le Roi...", "mass": 5, "physics": false, "shape": "box", "title": "Plac\u00e9e sous le Haut Patronage de Sa Majest\u00e9 le Roi Mohammed VI, cette \u00e9dition, initi\u00e9e par l\u2019Association du Festival de F\u00e8s de la Culture Soufie et organis\u00e9e sous le th\u00e8me Vi. [lematin.ma]\n-------------------------------------------------\nSous le Haut patronage de Sa Majest\u00e9 le Roi Mohammed VI, la ville de F\u00e8s accueillera la 17\u00e8me \u00e9dition du Festival de la culture soufie et des sagesses du monde du 18 au 25 octobre 2025. [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Au cours de cette r\u00e9ception,\nSon Altesse Royale a rencontr\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Au cours de cette r\u00e9ception, Son Altesse Royale a rencontr\u00e9 Mme Amna Al Dhahak Al Shamsi, ministre \u00e9miratie du changement climatique et de l\u2019environnement, Dr. Shaikha Salem Al Dha. [lematin.ma]\n-------------------------------------------------\nSon Altesse Royale la Princesse Lalla Hasnaa, Pr\u00e9sidente de la Fondation Mohammed VI pour la Protection de l\u2019Environnement, a pris part, jeudi \u00e0 Abou Dhabi, \u00e0 une r\u00e9ception offerte en l\u0027honneur des hautes personnalit\u00e9s participant au Congr\u00e8s Mondial de la Nature de l\u2019Union Internationale pour la Conservation de la Nature (UICN). [www.lavieeco.com]\n-------------------------------------------------\nSon Altesse Royale la Princesse Lalla Hasnaa, Pr\u00e9sidente de la Fondation Mohammed VI pour la Protection de l\u2019Environnement, a pris part, jeudi \u00e0 Abou Dhabi, \u00e0 une r\u00e9ception offerte en l\u2019honneur des hautes personnalit\u00e9s participant au Congr\u00e8s Mondial de la Nature de l\u2019Union Internationale pour la Conservation de la Nature (UICN). [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Le premier d\u00e9cret concerne la\ncr\u00e9ation d\u2019une zone d\u2019acc\u00e9l\u00e9ration industrielle...", "mass": 5, "physics": false, "shape": "box", "title": "Le premier d\u00e9cret concerne la cr\u00e9ation d\u2019une zone d\u2019acc\u00e9l\u00e9ration industrielle \u00e0 F\u00e8s-Bensouda, relevant de la pr\u00e9fecture de F\u00e8s. [lematin.ma]\n-------------------------------------------------\nLe Conseil de gouvernement a approuv\u00e9 ce jeudi deux projets de d\u00e9crets pr\u00e9sent\u00e9s par le ministre de l\u2019Industrie et du Commerce, Ryad Mezzour, portant sur la cr\u00e9ation de zones d\u2019acc\u00e9l\u00e9ration industrielle \u00e0 F\u00e8s et Skhirat. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Organis\u00e9e par la Conf\u00e9d\u00e9ration g\u00e9n\u00e9rale\ndes entreprises du Maroc (CGEM)...", "mass": 5, "physics": false, "shape": "box", "title": "Organis\u00e9e par la Conf\u00e9d\u00e9ration g\u00e9n\u00e9rale des entreprises du Maroc (CGEM) et le Mouvement des entreprises de France (MEDEF), \u00e0 travers le Club des Chefs d\u2019entreprises France-Maroc, c. [lematin.ma]\n-------------------------------------------------\nLe Forum \u00e9conomique Maroc\u2013France s\u2019est ouvert, jeudi \u00e0 Dakhla, r\u00e9unissant plus de 300 chefs d\u2019entreprise des deux pays pour explorer de nouvelles opportunit\u00e9s de coop\u00e9ration dans les secteurs des infrastructures, de l\u2019\u00e9nergie, de l\u2019agroalimentaire et des services. [telquel.ma]\n-------------------------------------------------\nOrganis\u00e9e par la Conf\u00e9d\u00e9ration g\u00e9n\u00e9rale des entreprises du Maroc (CGEM) et le Mouvement des entreprises de France (MEDEF), \u00e0 travers le Club des chefs d\u2019entreprises France-Maroc, la rencontre vise \u00e0 renforcer le partenariat \u00e9conomique bilat\u00e9ral et \u00e0 identifier de nouvelles synergies. [www.lavieeco.com]\n-------------------------------------------------\nLe Forum \u00e9conomique Maroc\u2013France s\u2019est ouvert, jeudi \u00e0 Dakhla, r\u00e9unissant plus de 300 chefs d\u2019entreprise des deux pays pour explorer de nouvelles opportunit\u00e9s de coop\u00e9ration dans les secteurs des infrastructures, de l\u2019\u00e9nergie, de l\u2019agroalimentaire et des services. [www.lereporter.ma]\n-------------------------------------------------\nLe Forum \u00e9conomique Maroc\u2013France, organis\u00e9 jeudi \u00e0 Dakhla par la Conf\u00e9d\u00e9ration g\u00e9n\u00e9rale des entreprises du Maroc (CGEM) et le Mouvement des entreprises de France (MEDEF), se veut mettre en lumi\u00e8re le r\u00f4le des provinces du Sud comme nouvel espace de coop\u00e9ration \u00e9conomique bilat\u00e9rale et de d\u00e9veloppement r\u00e9gional. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "L\u2019acquisition a \u00e9t\u00e9 r\u00e9alis\u00e9e aupr\u00e8s\ndes soci\u00e9t\u00e9s R\u00e9sidence Siyaha 2...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019acquisition a \u00e9t\u00e9 r\u00e9alis\u00e9e aupr\u00e8s des soci\u00e9t\u00e9s R\u00e9sidence Siyaha 2 et Cap Estate, \u00e0 travers l\u2019achat de la totalit\u00e9 du capital social et des droits de vote de la soci\u00e9t\u00e9 Centre Mul. [lematin.ma]\n-------------------------------------------------\nRisma finalise l\u0027acquisition du Centre Multifonctionnel de Gu\u00e9liz, renfor\u00e7ant ainsi son positionnement \u00e0 Marrakech sur des actifs prime combinant h\u00f4tellerie et retail. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "L\u0027ambassadeur de France au Maroc,\nChristophe Lecourtier, a affirm\u00e9, jeudi...", "mass": 5, "physics": false, "shape": "box", "title": "L\u0027ambassadeur de France au Maroc, Christophe Lecourtier, a affirm\u00e9, jeudi \u00e0 Dakhla, que l\u2019\u00c9tat fran\u00e7ais encourage et soutient les entreprises fran\u00e7aises dans leurs investissements dans les provinces du Sud du Royaume. [www.lopinion.ma]\n-------------------------------------------------\nL\u2019ambassadeur de France au Maroc, Christophe Lecourtier, a affirm\u00e9, jeudi \u00e0 Dakhla, que l\u2019\u00c9tat fran\u00e7ais encourage et soutient les entreprises fran\u00e7aises dans leurs investissements dans les provinces du Sud du royaume. [telquel.ma]\n-------------------------------------------------\nLors du Forum \u00e9conomique Maroc\u2013France organis\u00e9 \u00e0 Dakhla, l\u2019ambassadeur de France au Maroc, Christophe Lecourtier, a salu\u00e9 les \u00abd\u00e9veloppements impressionnants\u00bb du Royaume et r\u00e9affirm\u00e9 le soutien de Paris aux entreprises fran\u00e7aises d\u00e9sireuses d\u2019investir dans les provinces du Sud, soulignant la position claire de la France sur le Sahara. [www.lavieeco.com]\n-------------------------------------------------\nL\u2019ambassadeur de France au Maroc, Christophe Lecourtier, a affirm\u00e9, jeudi \u00e0 Dakhla, que l\u2019\u00c9tat fran\u00e7ais encourage et soutient les entreprises fran\u00e7aises dans leurs investissements dans les provinces du Sud du Royaume. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "Le Royaume du Maroc, dont\nle Souverain SM le Roi...", "mass": 5, "physics": false, "shape": "box", "title": "Le Royaume du Maroc, dont le Souverain SM le Roi Mohammed VI, que Dieu L\u2019assiste, pr\u00e9side le Comit\u00e9 Al Qods, salue l\u2019annonce par le pr\u00e9sident des Etats-Unis d\u2019Am\u00e9rique, SEM. [www.lopinion.ma]\n-------------------------------------------------\nLe Maroc, dont le roi Mohammed VI pr\u00e9side le Comit\u00e9 Al Qods, salue l\u2019annonce par le pr\u00e9sident des Etats-Unis, Donald Trump, d\u2019un accord sur le cessez-le-feu \u00e0 Gaza, indique jeudi le minist\u00e8re des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger. [telquel.ma]\n-------------------------------------------------\nDans un communiqu\u00e9, le minist\u00e8re des Affaires \u00e9trang\u00e8res exprime sa haute consid\u00e9ration pour les initiatives soutenues et l\u2019engagement personnel de Donald Trump, qui ont contribu\u00e9 d\u0027une mani\u00e8re d\u00e9cisive \u00e0 parvenir \u00e0 ce r\u00e9sultat porteur d\u2019espoir. [www.lavieeco.com]\n-------------------------------------------------\nLe Royaume du Maroc exprime sa haute consid\u00e9ration pour les initiatives soutenues et l\u2019engagement personnel de Son Excellence Donald Trump, qui ont contribu\u00e9 d\u2019une mani\u00e8re d\u00e9cisive \u00e0 parvenir \u00e0 ce r\u00e9sultat porteur d\u2019espoir et se f\u00e9licite des efforts constants de l\u2019ensemble des m\u00e9diateurs. [www.lereporter.ma]\n-------------------------------------------------\nLe minist\u00e8re des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger a indiqu\u00e9 jeudi que le Royaume du Maroc salue l\u2019annonce par le pr\u00e9sident des \u00c9tats-Unis d\u2019Am\u00e9rique, Donald Trump, d\u2019un accord portant sur un cessez-le-feu \u00e0 Gaza. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "La valeur globale des exportations\ndes produits de l\u2019artisanat de...", "mass": 5, "physics": false, "shape": "box", "title": "La valeur globale des exportations des produits de l\u2019artisanat de Marrakech a atteint durant les neuf premiers mois de l\u2019ann\u00e9e 2025, plus de 372 millions de DH (MDH), soit une hausse de 11 % par rapport \u00e0 la m\u00eame p\u00e9riode de l\u2019ann\u00e9e pr\u00e9c\u00e9dente. [telquel.ma]\n-------------------------------------------------\nLes exportations de l\u2019artisanat de Marrakech ont d\u00e9pass\u00e9 372 millions de dirhams durant les neuf premiers mois de 2025, enregistrant une hausse de 11 % port\u00e9e par les tapis, la bijouterie et les habits traditionnels, avec les \u00c9tats-Unis, la France et l\u2019Espagne comme principaux march\u00e9s importateurs. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Performants depuis juin 2024, les\nLions de l\u2019Atlas, vainqueurs face...", "mass": 5, "physics": false, "shape": "box", "title": "Performants depuis juin 2024, les Lions de l\u2019Atlas, vainqueurs face au Bahre\u00efn en match amical de football par 1 but \u00e0 0, jeudi au stade Prince Moulay Abdellah de Rabat, encha\u00eenent sur une s\u00e9rie impressionnante de 15 victoires cons\u00e9cutives, toutes comp\u00e9titions confondues, et sont d\u00e9sormais en coude \u00e0 coude avec l\u2019Espagne. [telquel.ma]\n-------------------------------------------------\nPerformants depuis juin 2024, les Lions de l\u2019Atlas, vainqueurs face au Bahre\u00efn en match amical par 1 but \u00e0 0, jeudi au stade Prince Moulay Abdellah de Rabat, encha\u00eenent sur une s\u00e9rie impressionnante de 15 victoires cons\u00e9cutives, toutes comp\u00e9titions confondues, et sont d\u00e9sormais en coude \u00e0 coude avec l\u2019Espagne. [www.lavieeco.com]\n-------------------------------------------------\nLa s\u00e9lection nationale marocaine a remport\u00e9 son match amical contre le Bahre\u00efn (1\u20130) jeudi au stade Prince Moulay Abdellah de Rabat, portant sa s\u00e9rie \u00e0 15 victoires cons\u00e9cutives toutes comp\u00e9titions confondues. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "Le projet de loi relatif\nau Code de commerce vise...", "mass": 5, "physics": false, "shape": "box", "title": "Le projet de loi relatif au Code de commerce vise \u00e0 r\u00e9tablir la confiance dans le ch\u00e8que en tant que moyen de paiement, a indiqu\u00e9 jeudi le ministre d\u00e9l\u00e9gu\u00e9 charg\u00e9 des relations avec le Parlement, porte-parole du gouvernement, Mustapha Baitas. [telquel.ma]\n-------------------------------------------------\nLe projet de loi relatif au Code de commerce, adopt\u00e9 jeudi par le Conseil de gouvernement, a pour objectif de r\u00e9tablir la confiance dans le ch\u00e8que en tant que moyen de paiement, a indiqu\u00e9 le ministre d\u00e9l\u00e9gu\u00e9 charg\u00e9 des relations avec le Parlement, porte-parole du gouvernement, Mustapha Baitas. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "Le Conseil de gouvernement a\nadopt\u00e9, ce jeudi, le projet...", "mass": 5, "physics": false, "shape": "box", "title": "Le Conseil de gouvernement a adopt\u00e9, ce jeudi, le projet de loi n\u00b0 71.24 modifiant et compl\u00e9tant la loi n\u00b0 15.95 relative au Code de commerce, pr\u00e9sent\u00e9 par le ministre de la Justice, Abdellatif Ouahbi. [telquel.ma]\n-------------------------------------------------\nCe projet de loi, qui a \u00e9t\u00e9 pr\u00e9sent\u00e9 par le ministre de la Justice, Abdellatif Ouahbi, s\u2019inscrit dans le cadre des Orientations strat\u00e9giques du Royaume visant \u00e0 [www.lereporter.ma]\n-------------------------------------------------\nLe jeudi 9 octobre, le Conseil du gouvernement a donn\u00e9 son feu vert au projet de loi n\u00b0 71.24, qui vient modifier et compl\u00e9ter la loi n\u00b0 15.95 relative au Code de commerce. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "Le Conseil de gouvernement s\u2019est\nr\u00e9uni ce jeudi 9 octobre...", "mass": 5, "physics": false, "shape": "box", "title": "Le Conseil de gouvernement s\u2019est r\u00e9uni ce jeudi 9 octobre sous la pr\u00e9sidence du Chef du gouvernement, Aziz Akhannouch. [telquel.ma]\n-------------------------------------------------\nLa ministre de la Transition \u00e9nerg\u00e9tique et du D\u00e9veloppement durable, Leila Benali, a pr\u00e9sent\u00e9 la nouvelle version de la Strat\u00e9gie nationale de d\u00e9veloppement durable 2035 (SNDD-2035) au Conseil de gouvernement, soulignant l\u2019ambition de transformer les attentes citoyennes en impacts concrets, \u00e0 travers six domaines de transformation et cinq leviers horizontaux pour une transition durable et \u00e9quitable. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 19, "id": "comm_label_19", "label": "Au total 66.305 personnes ont\nb\u00e9n\u00e9fici\u00e9 de l\u2019aide au logement...", "mass": 5, "physics": false, "shape": "box", "title": "Au total 66.305 personnes ont b\u00e9n\u00e9fici\u00e9 de l\u2019aide au logement \u00e0 fin septembre 2025, pour un montant global de 5,4 milliards de dirhams, r\u00e9v\u00e8le le porte-parole du gouvernement [www.challenge.ma]\n-------------------------------------------------\nPlus de 66.000 personnes ont b\u00e9n\u00e9fici\u00e9 du programme d\u2019aide au logement au Maroc, pour un montant total de 5,4 MMDH, a indiqu\u00e9 le ministre d\u00e9l\u00e9gu\u00e9 charg\u00e9 des Relations avec le Parlement, porte-parole du gouvernement, Mustapha Baitas. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 20, "id": "comm_label_20", "label": "Sous le Haut Patronage de\nSa Majest\u00e9 le Roi Mohammed...", "mass": 5, "physics": false, "shape": "box", "title": "Sous le Haut Patronage de Sa Majest\u00e9 le Roi Mohammed VI, les Premi\u00e8res Assises nationales de la publicit\u00e9 se sont d\u00e9roul\u00e9es \u00e0 Casablanca. [www.challenge.ma]\n-------------------------------------------------\nLes premi\u00e8res Assises nationales de la publicit\u00e9 se sont ouvertes mercredi \u00e0 Casablanca, sous le Haut Patronage du Roi Mohammed VI, avec pour ambition de dresser un diagnostic pr\u00e9cis du secteur publicitaire marocain et de tracer une feuille de route adapt\u00e9e aux \u00e9volutions \u00e9conomiques et technologiques. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 21, "id": "comm_label_21", "label": "7\u00c8ME ART Du 25 octobre\nau 1er novembre 2025, le...", "mass": 5, "physics": false, "shape": "box", "title": "7\u00c8ME ART Du 25 octobre au 1er novembre 2025, le Festival du cin\u00e9ma m\u00e9diterran\u00e9en de T\u00e9touan f\u00eate sa 30e \u00e9dition avec un programme foisonnant de colloques, rencontres et ateliers. [aujourdhui.ma]\n-------------------------------------------------\nParmi ses rendez-vous phares, la troisi\u00e8me \u00e9dition des Ateliers de T\u00e9touan s\u2019impose d\u00e9sormais comme une p\u00e9pini\u00e8re pour les talents \u00e9mergents du pourtour m\u00e9diterran\u00e9en. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 22, "id": "comm_label_22", "label": "Al Omrane F\u00e8s-Mekn\u00e8s a organis\u00e9\nune journ\u00e9e de l\u2019investissement d\u00e9di\u00e9e...", "mass": 5, "physics": false, "shape": "box", "title": "Al Omrane F\u00e8s-Mekn\u00e8s a organis\u00e9 une journ\u00e9e de l\u2019investissement d\u00e9di\u00e9e \u00e0 la pr\u00e9sentation des opportunit\u00e9s offertes par le programme national d\u2019aide directe au logement. [www.lavieeco.com]\n-------------------------------------------------\nL\u2019op\u00e9rateur a d\u00e9voil\u00e9 un portefeuille de projets strat\u00e9giques visant \u00e0 stimuler l\u2019investissement priv\u00e9 et \u00e0 r\u00e9pondre \u00e0 la demande croissante en logements dans les principaux p\u00f4les urbains. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 24, "id": "comm_label_24", "label": "Plac\u00e9 sous le Haut Patronage\nde Sa Majest\u00e9 le Roi...", "mass": 5, "physics": false, "shape": "box", "title": "Plac\u00e9 sous le Haut Patronage de Sa Majest\u00e9 le Roi Mohammed VI, Visa For Music, organis\u00e9 et produit par Anya Culture et Atlas Azawan, avec le soutien du Minist\u00e8re de la Jeunesse, de la Culture et de la Communication, du Conseil R\u00e9gional Rabat-Sal\u00e9-K\u00e9nitra, de la Fondation Hiba et du BMDAV, revient \u00e0 Rabat du 19 au 22 novembre 2025 pour sa 12\u1d49 \u00e9dition. [www.lavieeco.com]\n-------------------------------------------------\nPlac\u00e9 sous le Haut Patronage du Roi Mohammed VI, Visa For Music \u2013 organis\u00e9 et produit par Anya Culture et Atlas Azawan, avec le soutien du Minist\u00e8re de la Jeunesse, de la Culture et de la Communication, du Conseil R\u00e9gional Rabat-Sal\u00e9-K\u00e9nitra, de la Fondation Hiba et du BMDAV \u2013 revient \u00e0 Rabat du 19 au 22 novembre 2025 pour sa 12\u1d49 \u00e9dition. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 25, "id": "comm_label_25", "label": "Le souverain prononcera un discours\ndevant les membres des deux...", "mass": 5, "physics": false, "shape": "box", "title": "Le souverain prononcera un discours devant les membres des deux Chambres du Parlement qui sera retransmis en direct \u00e0 16h30. [www.lavieeco.com]\n-------------------------------------------------\nDans son discours prononc\u00e9 devant les membres des deux chambres du Parlement \u00e0 l\u0027occasion de l\u0027ouverture de l\u0027ann\u00e9e l\u00e9gislative, SM le Roi a insist\u00e9 sur le d\u00e9veloppement local et la justice sociale et territoriale. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 26, "id": "comm_label_26", "label": "Le pr\u00e9sident am\u00e9ricain Donald Trump\na annonc\u00e9, jeudi, qu\u2019il compte...", "mass": 5, "physics": false, "shape": "box", "title": "Le pr\u00e9sident am\u00e9ricain Donald Trump a annonc\u00e9, jeudi, qu\u2019il compte se rendre en Egypte pour la signature \u00ab officielle \u00bb de l\u2019accord sur le cessez-le-feu \u00e0 Gaza. [maroc-diplomatique.net]\n-------------------------------------------------\nLe pr\u00e9sident am\u00e9ricain Donald Trump a annonc\u00e9, jeudi, qu\u0027il \"va essayer\" d\u0027aller en Egypte pour la signature de l\u0027accord de cessez-le-feu et assure qu\u0027il y aura un \"d\u00e9sarmement\" du Hamas et un retrait des troupes isra\u00e9liennes dans une prochaine phase de cet accord. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 27, "id": "comm_label_27", "label": "Le prix Nobel de la\npaix a \u00e9t\u00e9 attribu\u00e9, vendredi...", "mass": 5, "physics": false, "shape": "box", "title": "Le prix Nobel de la paix a \u00e9t\u00e9 attribu\u00e9, vendredi \u00e0 Oslo, \u00e0 la cheffe de l\u0027opposition v\u00e9n\u00e9zu\u00e9lienne Mar\u00eda Corina Machado pour son engagement en faveur de la paix en son militantisme pour la d\u00e9mocratie. [atlasinfo.fr]\n-------------------------------------------------\nLe prix Nobel de la paix a \u00e9t\u00e9 attribu\u00e9, vendredi \u00e0 Oslo, \u00e0 la cheffe de l\u0027opposition v\u00e9n\u00e9zu\u00e9lienne Mar\u00eda Corina Machado pour son engagement en faveur de la paix en son militantisme pour la d\u00e9mocratie. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 28, "id": "comm_label_28", "label": "AI Institute by Holmarcom et\nMaroc Numeric Cluster (MNC) ont...", "mass": 5, "physics": false, "shape": "box", "title": "AI Institute by Holmarcom et Maroc Numeric Cluster (MNC) ont annonc\u00e9 le lancement du programme \u201cJobInTech \u2013 Data Analyst augment\u00e9 par l\u2019IA\u201d, une initiative d\u00e9di\u00e9e \u00e0 la formation de jeunes talents aux comp\u00e9tences li\u00e9es \u00e0 la donn\u00e9e et \u00e0 l\u2019intelligence artificielle, dans l\u2019objectif de r\u00e9pondre aux besoins croissants du march\u00e9 et de renforcer la comp\u00e9titivit\u00e9 . [lnt.ma]\n-------------------------------------------------\nPort\u00e9 par AI Institute, filiale du Groupe Holmarcom, en partenariat avec Maroc Numeric Cluster, le minist\u00e8re de la Transition num\u00e9rique et la CDG, le bootcamp \u00abJob In Tech \u2013 Data Analyst augment\u00e9 par l\u2019IA\u00bb ambitionne de former une nouvelle g\u00e9n\u00e9ration de sp\u00e9cialistes de la donn\u00e9e et de l\u2019intelligence artificielle. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 29, "id": "comm_label_29", "label": "Le Roi Mohammed VI a\naffirm\u00e9 que la justice sociale...", "mass": 5, "physics": false, "shape": "box", "title": "Le Roi Mohammed VI a affirm\u00e9 que la justice sociale n\u2019est pas un slogan creux ou une priorit\u00e9 conjoncturelle, mais une orientation strat\u00e9gique qui requiert la mobilisation de toutes les \u00e9nergies et \u00e0 laquelle tout le monde doit se conformer. [fr.hespress.com]\n-------------------------------------------------\nDans un discours empreint de vision strat\u00e9gique, Sa Majest\u00e9 le Roi Mohammed VI a appel\u00e9 \u00e0 une profonde refonte des approches en mati\u00e8re de d\u00e9veloppement territorial. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 30, "id": "comm_label_30", "label": "Un accord de cessez-le-feu entre\nIsra\u00ebl et le Hamas est...", "mass": 5, "physics": false, "shape": "box", "title": "Un accord de cessez-le-feu entre Isra\u00ebl et le Hamas est entr\u00e9 en vigueur vendredi dans la bande de Gaza, pr\u00e9cipitant des milliers de d\u00e9plac\u00e9s sur le chemin du retour \u00e0 travers le territoire palestinien d\u00e9vast\u00e9 par deux ans de guerre. [fr.hespress.com]\n-------------------------------------------------\nUn accord de cessez-le-feu entre Isra\u00ebl et le Hamas est entr\u00e9 en vigueur vendredi dans la bande de Gaza, pr\u00e9cipitant des milliers de d\u00e9plac\u00e9s sur le chemin du retour chez eux, dans le territoire palestinien d\u00e9vast\u00e9 par deux ans de guerre. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 31, "id": "comm_label_31", "label": "Sa Majest\u00e9 le Roi Mohammed\nVI, que Dieu L\u0027assiste, pr\u00e9side,...", "mass": 5, "physics": false, "shape": "box", "title": "Sa Majest\u00e9 le Roi Mohammed VI, que Dieu L\u0027assiste, pr\u00e9side, ce vendredi, l\u0027ouverture de la premi\u00e8re session de la 5e ann\u00e9e l\u00e9gislative de la 11e L\u00e9gislature. [lematin.ma]\n-------------------------------------------------\nLe roi Mohammed VI s\u2019est adress\u00e9 ce vendredi 10 octobre devant les membres des deux chambres du Parlement, la Chambre des repr\u00e9sentants et la Chambre des conseillers, pour l\u2019ouverture de la premi\u00e8re session de la 5e ann\u00e9e l\u00e9gislative de la 11e L\u00e9gislature. [telquel.ma]\n-------------------------------------------------\nSa Majest\u00e9 le Roi Mohammed VI, que Dieu L\u2019assiste, accompagn\u00e9 de SAR le Prince H\u00e9ritier Moulay El Hassan et de SAR le Prince Moulay Rachid, a adress\u00e9, vendredi, un discours au Parlement \u00e0 l\u2019occasion de l\u2019ouverture de la premi\u00e8re session de la 5e ann\u00e9e l\u00e9gislative de la 11e L\u00e9gislature. [aujourdhui.ma]\n-------------------------------------------------\nSa Majest\u00e9 le Roi Mohammed VI, que Dieu L\u2019assiste, accompagn\u00e9 de SAR le Prince H\u00e9ritier Moulay El Hassan et de SAR le Prince Moulay Rachid, a adress\u00e9, vendredi, un discours au Parlement \u00e0 l\u2019occasion de l\u2019ouverture de la premi\u00e8re session de la 5e ann\u00e9e l\u00e9gislative de la 11e L\u00e9gislature. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 32, "id": "comm_label_32", "label": "L\u2019annonce a \u00e9t\u00e9 faite par\nPavel Kalmychek, directeur du D\u00e9partement...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019annonce a \u00e9t\u00e9 faite par Pavel Kalmychek, directeur du D\u00e9partement du d\u00e9veloppement de la coop\u00e9ration bilat\u00e9rale au minist\u00e8re russe du D\u00e9veloppement \u00e9conomique, en marge d\u2019un forum \u00e9conomique tenu cette semaine \u00e0 Moscou. [www.lopinion.ma]\n-------------------------------------------------\nCette annonce a \u00e9t\u00e9 faite par Pavel Kalmychek, directeur du D\u00e9partement du d\u00e9veloppement de la coop\u00e9ration bilat\u00e9rale au minist\u00e8re russe du D\u00e9veloppement \u00e9conomique, lors d\u2019un forum \u00e9conomique organis\u00e9 cette semaine dans la capitale russe. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 33, "id": "comm_label_33", "label": "L\u0027Office national interprofessionnel des c\u00e9r\u00e9ales\net des l\u00e9gumineuses (ONICL), l\u0027interprofession...", "mass": 5, "physics": false, "shape": "box", "title": "L\u0027Office national interprofessionnel des c\u00e9r\u00e9ales et des l\u00e9gumineuses (ONICL), l\u0027interprofession des c\u00e9r\u00e9ales fran\u00e7aises (Interc\u00e9r\u00e9ales) et FranceAgriMer ont sign\u00e9, r\u00e9cemment \u00e0 Casablanca, un nouveau Protocole d\u0027accord pour la p\u00e9riode 2025-2028. [www.lopinion.ma]\n-------------------------------------------------\nSign\u00e9 \u00e0 Casablanca en marge des Rencontres franco-marocaines des c\u00e9r\u00e9ales, le nouveau protocole 2025-2028 entre l\u2019ONICL, Interc\u00e9r\u00e9ales et FranceAgriMer vise \u00e0 renforcer l\u2019\u00e9change d\u2019expertise, la formation et l\u2019innovation pour la fili\u00e8re c\u00e9r\u00e9ali\u00e8re marocaine. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 34, "id": "comm_label_34", "label": "La Conf\u00e9d\u00e9ration africaine de Football\n(CAF) a annonc\u00e9, vendredi, avoir...", "mass": 5, "physics": false, "shape": "box", "title": "La Conf\u00e9d\u00e9ration africaine de Football (CAF) a annonc\u00e9, vendredi, avoir d\u00e9cid\u00e9 de prolonger la p\u00e9riode d\u2019accr\u00e9ditation des m\u00e9dias pour la Coupe d\u2019Afrique des Nations (CAN), Maroc-2025, jusqu\u2019au lundi 20 octobre courant, en raison d\u2019une demande exceptionnelle \u00e0 l\u2019\u00e9chelle mondiale. [telquel.ma]\n-------------------------------------------------\nLa Conf\u00e9d\u00e9ration africaine de football (CAF) a prolong             }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>
    </body>


    
    
</html>

r\u00e9v\u00e9l\u00e9e par un e. [lematin.ma]\n-------------------------------------------------\nCinq personnes ont d\u00e9j\u00e0 \u00e9t\u00e9 plac\u00e9es en garde \u00e0 vue et pr\u00e9sent\u00e9es devant le procureur g\u00e9n\u00e9ral pr\u00e8s le tribunal de premi\u00e8re instance d\u2019El Jadida,. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "La F\u00e9d\u00e9ration royale marocaine de\nfootball (FRMF) a annonc\u00e9 jeudi...", "mass": 5, "physics": false, "shape": "box", "title": "La F\u00e9d\u00e9ration royale marocaine de football (FRMF) a annonc\u00e9 jeudi que le Complexe Sportif Prince Moulay Abdellah \u00e0 Rabat accueillera le match opposant l\u2019\u00e9quipe du Maroc au Niger, d. [lematin.ma]\n-------------------------------------------------\nLe Complexe Sportif Prince Moulay Abdellah de Rabat va accueillir la rencontre des \u00e9liminatoires pour la Coupe du Monde 2026, opposant les Lions de l\u2019Atlas au Niger, a annonc\u00e9 la F\u00e9d\u00e9ration Royale Marocaine de Football (FRMF). [www.lopinion.ma]\n-------------------------------------------------\nLa F\u00e9d\u00e9ration royale marocaine de football (FRMF) a annonc\u00e9 la tenue du match Maroc-Niger le vendredi 5 septembre au Complexe sportif Prince Moulay Abdellah de Rabat. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "Cette r\u00e9forme a pour objectif\nde r\u00e9duire la r\u00e9cidive, d\u2019att\u00e9nuer...", "mass": 5, "physics": false, "shape": "box", "title": "Cette r\u00e9forme a pour objectif de r\u00e9duire la r\u00e9cidive, d\u2019att\u00e9nuer la surpopulation carc\u00e9rale et de replacer la r\u00e9insertion au centre du syst\u00e8me judiciaire, en d\u00e9passant une approche exclusivement r\u00e9pressive. [www.lopinion.ma]\n-------------------------------------------------\nEntr\u00e9e en vigueur ce vendredi 22 ao\u00fbt, la loi n\u00b043.22 relative aux peines alternatives ouvre au pouvoir judiciaire un \u00e9ventail de mesures destin\u00e9es \u00e0 remplacer, pour certains d\u00e9lits, la peine privative de libert\u00e9 par des sanctions non-carc\u00e9rales. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "L\u0027ancien conseiller de Donald Trump,\nJohn Bolton, est vis\u00e9 par...", "mass": 5, "physics": false, "shape": "box", "title": "L\u0027ancien conseiller de Donald Trump, John Bolton, est vis\u00e9 par le FBI qui a perquisitionn\u00e9 son domicile sur fond de soup\u00e7on de fuite d\u0027informations classifi\u00e9es dont il avait possession. [www.lopinion.ma]\n-------------------------------------------------\nLe principal alli\u00e9 de l\u2019Alg\u00e9rie et du Polisario aux \u00c9tats-Unis, John Bolton, fait actuellement l\u0027objet d\u0027une enqu\u00eate judiciaire. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Les \u00e9l\u00e9ments de la s\u00fbret\u00e9\nnationale de la ville de...", "mass": 5, "physics": false, "shape": "box", "title": "Les \u00e9l\u00e9ments de la s\u00fbret\u00e9 nationale de la ville de Sidi Ifni ont avort\u00e9, aux premi\u00e8res heures de vendredi, une tentative de trafic international de drogues et d\u0027immigration ill\u00e9gale \u00e0 travers les voies maritimes et saisi une tonne et 922 kg de chira, a-t-on appris de source s\u00e9curitaire. [www.lopinion.ma]\n-------------------------------------------------\nLes \u00e9l\u00e9ments de la s\u00fbret\u00e9 nationale de la ville de Sidi Ifni ont avort\u00e9, aux premi\u00e8res heures de vendredi, une tentative de trafic international de drogues et d\u2019immigration ill\u00e9gale \u00e0 travers les voies maritimes et saisi une tonne et 922 kg de chira, a-t-on appris de source s\u00e9curitaire. [telquel.ma]\n-------------------------------------------------\nLes interventions polici\u00e8res ont permis la saisie d\u0027un canot pneumatique \u00e9quip\u00e9 de deux moteurs, sur une plage situ\u00e9e \u00e0 environ cinq kilom\u00e8tres de Sidi Ifni en direction de la ville de Tiznit, avec \u00e0 bord sept personnes et des jerricanes d\u0027essence, en plus de 50 ballots de drogue d\u0027un poids total d\u0027une tonne et 922 kg. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Les \u00e9l\u00e9ments de la s\u00fbret\u00e9\nnationale du commissariat de police...", "mass": 5, "physics": false, "shape": "box", "title": "Les \u00e9l\u00e9ments de la s\u00fbret\u00e9 nationale du commissariat de police de la ville d\u0027Imouzzer ont proc\u00e9d\u00e9, jeudi dans la soir\u00e9e, \u00e0 l\u0027arrestation d\u0027un individu, \u00e2g\u00e9 de 63 ans et pr\u00e9sentant des signes de troubles mentaux et d\u0027agressivit\u00e9, apr\u00e8s qu\u0027il se soit rendu coupable d\u0027une agression physique \u00e0 l\u0027arme blanche contre un fonctionnaire de police, entra\u00eenant le d\u00e9c\u00e8s de ce dernier, a appris la MAP de source s\u00e9curitaire. [www.lopinion.ma]\n-------------------------------------------------\nLe suspect, sans domicile fixe et aux ant\u00e9c\u00e9dents psychiatriques, a \u00e9t\u00e9 arr\u00eat\u00e9 sur place apr\u00e8s avoir agress\u00e9 la victime \u00e0 l\u2019arme blanche sans motif apparent. [telquel.ma]\n-------------------------------------------------\nLes \u00e9l\u00e9ments de la s\u00fbret\u00e9 nationale du commissariat de police de la ville d\u2019Imouzzer ont proc\u00e9d\u00e9, jeudi dans la soir\u00e9e, \u00e0 l\u2019arrestation d\u2019un individu, \u00e2g\u00e9 de 63 ans et pr\u00e9sentant des signes de troubles mentaux et d\u2019agressivit\u00e9, apr\u00e8s qu\u2019il se soit rendu coupable d\u2019une agression physique \u00e0 l\u2019arme blanche contre un fonctionnaire de police, entra\u00eenant . [maroc-diplomatique.net]\n-------------------------------------------------\nLes \u00e9l\u00e9ments de la s\u00fbret\u00e9 nationale du commissariat de police de la ville d\u2019Imouzzer ont proc\u00e9d\u00e9, jeudi dans la soir\u00e9e, \u00e0 l\u2019arrestation d\u2019un individu, \u00e2g\u00e9 de 63 ans et pr\u00e9sentant des signes de troubles mentaux et d\u2019agressivit\u00e9, apr\u00e8s qu\u2019il se soit rendu coupable d\u2019une agression physique \u00e0 l\u2019arme blanche contre un fonctionnaire de police, entra\u00eenant . [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "Avec 29.264 tonnes d\u00e9barqu\u00e9es pour\nune valeur de 221 millions...", "mass": 5, "physics": false, "shape": "box", "title": "Avec 29.264 tonnes d\u00e9barqu\u00e9es pour une valeur de 221 millions de dirhams, le port de Safi enregistre une croissance de plus de 30% de son activit\u00e9 de p\u00eache c\u00f4ti\u00e8re et artisanale sur les sept premiers mois de l\u2019ann\u00e9e. [telquel.ma]\n-------------------------------------------------\nLes d\u00e9barquements des produits de la p\u00eache c\u00f4ti\u00e8re et artisanale au port de Safi ont enregistr\u00e9, durant les sept premiers mois de l\u2019ann\u00e9e en cours, une hausse de 33 % en poids et de 32 % en valeur, selon l\u2019Office national des p\u00eaches (ONP). [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "La s\u00e9lection marocaine a d\u00e9croch\u00e9\nson billet pour les demi-finales...", "mass": 5, "physics": false, "shape": "box", "title": "La s\u00e9lection marocaine a d\u00e9croch\u00e9 son billet pour les demi-finales du Championnat d\u2019Afrique des nations de footb <div id="tooltip">Carte générée par intelligence artificielle le 23/08/2025 à 12h27, à partir d'une analyse automatique de l'actualité. Elle met en évidence les sujets les plus traités par la presse ces dernières 24 heures. Prochaine mise à jour prévue à 18h30.</div>

<script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

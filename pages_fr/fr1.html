possible \u00ab extension de la guerre \u00bb au Moyen-Orient. [fr.hespress.com]\n-------------------------------------------------\nL\u0027Iran a menac\u00e9 lundi les Etats-Unis de \"lourdes cons\u00e9quences\" apr\u00e8s les frappes am\u00e9ricaines contre des sites nucl\u00e9aires iraniens, \u00e0 l\u0027heure o\u00f9 Isra\u00ebl a annonc\u00e9 des frappes d\u0027une force \"sans pr\u00e9c\u00e9dent\" contre la capitale iranienne T\u00e9h\u00e9ran. [www.lopinion.ma]\n-------------------------------------------------\nAu lendemain de la d\u00e9vastation que les Etats-Unis affirment avoir inflig\u00e9e aux sites nucl\u00e9aires iraniens, Isra\u00ebl a frapp\u00e9 lundi T\u00e9h\u00e9ran avec une force sans pr\u00e9c\u00e9d. [lematin.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Con\u00e7u comme une halle contemporaine\nrendant hommage aux souks traditionnels,...", "mass": 5, "physics": false, "shape": "box", "title": "Con\u00e7u comme une halle contemporaine rendant hommage aux souks traditionnels, le March\u00e9 Dar Essalam, situ\u00e9 au c\u0153ur de l\u2019Orangeraie du quartier Souissi \u00e0 Rabat, rassemble artisans de. [lematin.ma]\n-------------------------------------------------\nLe March\u00e9 pr\u00e9sente une offre compl\u00e8te : (march\u00e9 frais, supermarch\u00e9, mode, beaut\u00e9, bien-\u00eatre, gastronomie, linge de maison, services de proximit\u00e9, loisirs et culture). [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Rachida Elomari, une fan du\nWydad vivant en Virginie, n\u0027avait...", "mass": 5, "physics": false, "shape": "box", "title": "Rachida Elomari, une fan du Wydad vivant en Virginie, n\u0027avait jamais regard\u00e9 un match en direct dans un stade avant celui qui a oppos\u00e9 son club favori aux g\u00e9ants italiens au Li. [lematin.ma]\n-------------------------------------------------\nFaute de pouvoir f\u00eater un exploit sportif de son club de c\u0153ur, battu lors de ses deux premiers matches, Rachida Elomari a eu l\u2019agr\u00e9able surprise de devenir le millioni\u00e8me spectateur du la Coupe du monde des Clubs 2025, aux Etats-Unis. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 26, "id": "comm_label_26", "label": "Apr\u00e8s trois jours intenses de\nc\u00e9l\u00e9bration musicale, de spiritualit\u00e9 partag\u00e9e...", "mass": 5, "physics": false, "shape": "box", "title": "Apr\u00e8s trois jours intenses de c\u00e9l\u00e9bration musicale, de spiritualit\u00e9 partag\u00e9e et de fusions in\u00e9dites, la 26\u1d49 \u00e9dition du Festival Gnaoua et Musiques du monde s\u2019est achev\u00e9e le 21 juin. [lematin.ma]\n-------------------------------------------------\n\u00ab Cette manifestation culturelle s\u2019est achev\u00e9 sur un souffle puissant, brass\u00e9 de groove, de m\u00e9moires et d\u2019humanit\u00e9 \u00bb, indiquent les organisateurs dans un communiqu\u00e9. [maroc-diplomatique.net]\n-------------------------------------------------\nLa 26e \u00e9dition du Festival Gnaoua et Musiques du Monde s\u2019est achev\u00e9e samedi soir \u00e0 Essaouira, \u00e0 l\u2019issue de trois jours de concerts, de rencontres et d\u2019\u00e9changes culturels. [lnt.ma]\n-------------------------------------------------\nLa 26e \u00e9dition du Festival Gnaoua et Musiques du Monde, tenue du 19 au 21 juin \u00e0 Essaouira, a attir\u00e9 plus de 300.000 festivaliers. [leseco.ma]\n-------------------------------------------------\n\u201cCette manifestation culturelle s\u2019est achev\u00e9 sur un souffle puissant, brass\u00e9 de groove, de m\u00e9moires et d\u2019humanit\u00e9\u201d, indiquent les organisateurs dans un communiqu\u00e9. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Organis\u00e9 sous le Haut Patronage\nde Sa Majest\u00e9 le Roi...", "mass": 5, "physics": false, "shape": "box", "title": "Organis\u00e9 sous le Haut Patronage de Sa Majest\u00e9 le Roi Mohammed VI, ce rendez vous cin\u00e9matographique de pr\u00e8s de 50 ans, aspire \u00e0 promouvoir la production cin\u00e9matographique africaine,. [lematin.ma]\n-------------------------------------------------\nLe Festival International du Cin\u00e9ma Africain de Khouribga (FICAK) a ouvert, samedi soir, les festivit\u00e9s de sa 25\u1d49 \u00e9dition (21-28 juin) par un hommage vibrant au cin\u00e9ma mauritanien et s\u00e9n\u00e9galais, les deux pays \u00e0 l\u2019honneur cette ann\u00e9e. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Afrique du Sud : Abdeslam\nOuaddou officiellement entra\u00eeneur d\u0027Orlando Pirates....", "mass": 5, "physics": false, "shape": "box", "title": "Afrique du Sud : Abdeslam Ouaddou officiellement entra\u00eeneur d\u0027Orlando Pirates. [www.lopinion.ma]\n-------------------------------------------------\nLe club de football professionnel sud-africain Orlando Pirates a annonc\u00e9, lundi, la nomination de lancien international marocain Abdeslam Ouaddou en tant que nouvel entra\u00eeneur principal. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Dans un communiqu\u00e9 publi\u00e9 \u00e0\nla suite de l\u2019attaque am\u00e9ricaine...", "mass": 5, "physics": false, "shape": "box", "title": "Dans un communiqu\u00e9 publi\u00e9 \u00e0 la suite de l\u2019attaque am\u00e9ricaine men\u00e9e, \u00e0 l\u2019aube de ce dimanche, contre des sites nucl\u00e9aires en Iran, la Ligue a soulign\u00e9 que \u00ab l\u2019escalade actuelle ne m\u00e8nera. [telquel.ma]\n-------------------------------------------------\nDans un communiqu\u00e9 publi\u00e9 \u00e0 la suite de l\u2019attaque am\u00e9ricaine men\u00e9e, \u00e0 l\u2019aube de ce dimanche, contre des sites nucl\u00e9aires en Iran, la Ligue a soulign\u00e9 que \u00ab l\u2019escalade actuelle ne m\u00e8nera . [maroc-diplomatique.net]\n-------------------------------------------------\nLa Ligue des \u00c9tats arabes a exprim\u00e9 dimanche sa vive inqui\u00e9tude \u00e0 la suite de l\u2019attaque am\u00e9ricaine ayant vis\u00e9 des sites nucl\u00e9aires en Iran, mettant en garde contre les risques d\u2019une nouvelle escalade dans une r\u00e9gion d\u00e9j\u00e0 marqu\u00e9e par de multiples tensions. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "La Renaissance Berkane (RSB) s\u2019est\nqualifi\u00e9e pour la finale de...", "mass": 5, "physics": false, "shape": "box", "title": "La Renaissance Berkane (RSB) s\u2019est qualifi\u00e9e pour la finale de la Coupe du Tr\u00f4ne de football 2023-2024, en s\u2019imposant face au Moghreb T\u00e9touan par 3 buts \u00e0 0, en demi-finale disput\u00e9e dimanche soir au complexe sportif de F\u00e8s. [telquel.ma]\n-------------------------------------------------\nLa Renaissance Sportive de Berkane (RSB) a valid\u00e9 son billet pour la finale de la Coupe du Tr\u00f4ne de football (saison 2023-2024), en s\u2019imposant dimanche soir sur le score de 3 \u00e0 0 face au Moghreb de T\u00e9touan, lors de la deuxi\u00e8me demi-finale disput\u00e9e au complexe sportif de F\u00e8s. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Une op\u00e9ration s\u00e9curitaire conjointe entre\nles \u00e9l\u00e9ments de la S\u00fbret\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Une op\u00e9ration s\u00e9curitaire conjointe entre les \u00e9l\u00e9ments de la S\u00fbret\u00e9 nationale et de la Douane au niveau du poste-fronti\u00e8re El Guergarat, au sud de Dakhla, a permis dimanche de mettre en \u00e9chec une tentative de trafic international de drogues et de saisir 92,9 kilos de coca\u00efne. [telquel.ma]\n-------------------------------------------------\nUne op\u00e9ration s\u00e9curitaire au au poste-fronti\u00e8re dEl Guergarat, au sud de la ville de Dakhla, a permis dimanche de mettre en \u00e9chec une tentative de trafic international de drogues et de saisir 92,9 Kg de coca\u00efne. [www.yabiladi.com]\n-------------------------------------------------\nUne op\u00e9ration s\u00e9curitaire conjointe entre les \u00e9l\u00e9ments de la S\u00fbret\u00e9 nationale et de la Douane au niveau du Poste-fronti\u00e8re El Guergarat, au Sud de la ville de Dakhla, a permis dimanche de mettre en \u00e9chec une tentative de trafic international de drogues et de saisir 92,9 Kg de coca\u00efne. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "Le Wydad Athletic Club (WAC)\nde Casablanca a perdu face...", "mass": 5, "physics": false, "shape": "box", "title": "Le Wydad Athletic Club (WAC) de Casablanca a perdu face au club italien de la Juventus de Turin sur le score de 4 buts \u00e0 1, en match de la 2\u00e8 journ\u00e9e du groupe G de la Coupe du monde des clubs, disput\u00e9 dimanche au stade Lincoln Financial Field \u00e0 Philadelphie. [telquel.ma]\n-------------------------------------------------\nLe Wydad Casablanca (WAC) a perdu face au club italien de la Juventus de Turin sur le score de 4 buts \u00e0 1, en match de la 2\u00e8 journ\u00e9e du groupe G de la Coupe du monde des clubs, disput\u00e9 dimanche au stade Lincoln Financial Field \u00e0 Philadelphie. [atlasinfo.fr]\n-------------------------------------------------\nLe Wydad de Casablanca a \u00e9t\u00e9 battu par la Juventus de Turin sur le score de 4 buts \u00e0 1, dimanche, lors de la deuxi\u00e8me journ\u00e9e du groupe G de la Coupe du monde des clubs. [lnt.ma]\n-------------------------------------------------\nLe Wydad casablancais s\u2019est inclin\u00e9 face \u00e0 la Juventus par 4 buts contre 1, en match de la 2\u00e8 journ\u00e9e du groupe G de la Coupe du monde des clubs, disput\u00e9 dimanche au stade Lincoln Financial Field \u00e0 Philadelphie. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Dans la nuit du samedi\n21 au dimanche 22 juin,...", "mass": 5, "physics": false, "shape": "box", "title": "Dans la nuit du samedi 21 au dimanche 22 juin, le pr\u00e9sident am\u00e9ricain Donald Trump a annonc\u00e9 que l\u2019arm\u00e9e am\u00e9ricaine avait men\u00e9 des frappes cibl\u00e9es contre les trois principaux sites nucl\u00e9aires iraniens. [telquel.ma]\n-------------------------------------------------\nL\u2019Iran a menac\u00e9 clairement les Etats-Unis de repr\u00e9sailles dimanche, avec le risque que la situation devienne hors de contr\u00f4le au Moyen-Orient, apr\u00e8s les frappes am\u00e9ricaines sans pr\u00e9c\u00e9dent qui ont permis, selon Washington, de d\u00e9truire le programme nucl\u00e9aire iranien. [www.challenge.ma]\n-------------------------------------------------\nLe pr\u00e9sident Trump a d\u00e9clar\u00e9, samedi, que l\u0027arm\u00e9e am\u00e9ricaine avait frapp\u00e9 trois sites en Iran, participant ainsi directement \u00e0 la tentative isra\u00e9lienne de d\u00e9truire le programme nucl\u00e9aire iranien. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 27, "id": "comm_label_27", "label": "R\u00e9alis\u00e9 par Jihane Joypaul et\nproduit par Ali Rguigue, le...", "mass": 5, "physics": false, "shape": "box", "title": "R\u00e9alis\u00e9 par Jihane Joypaul et produit par Ali Rguigue, le projet place le pays sur la sc\u00e8ne mondiale du cin\u00e9ma a  Mohammed VI, que Dieu L\u2019Assiste, pr\u00e9sident du Comit\u00e9 Al-Qods, pour la [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "Ce dimanche 22 juin, Abdelilah\nBenkirane a dirig\u00e9 le congr\u00e8s...", "mass": 5, "physics": false, "shape": "box", "title": "Ce dimanche 22 juin, Abdelilah Benkirane a dirig\u00e9 le congr\u00e8s r\u00e9gional du Parti de la Justice et du D\u00e9veloppement (PJD) \u00e0 F\u00e8s-Mekn\u00e8s. [www.yabiladi.com]\n-------------------------------------------------\nDepuis F\u00e8s, Abdelilah Benkirane, secr\u00e9taire g\u00e9n\u00e9ral du Parti de la justice et du d\u00e9veloppement (PJD), a r\u00e9affirm\u00e9 son alignement sur les int\u00e9r\u00eats du Maroc, pr\u00e9cisant qu\u2019il soutient le Royaume face \u00e0 l\u2019Iran uniquement lorsque le diff\u00e9rend est strictement bilat\u00e9ral. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 19, "id": "comm_label_19", "label": "L\u2019Agence nationale de la s\u00e9curit\u00e9\nrouti\u00e8re (NARSA) a appel\u00e9 les...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019Agence nationale de la s\u00e9curit\u00e9 routi\u00e8re (NARSA) a appel\u00e9 les conducteurs marocains \u00e0 se tenir aux dispositions qui concernent le format des plaques d\u2019immatriculation des quatre roues circulant \u00e0 l\u2019\u00e9tranger, en vertu de l\u2019article 28 de l\u2019arr\u00eat\u00e9 2711-10 du minist\u00e8re de l\u2019Equipement. [www.yabiladi.com]\n-------------------------------------------------\n\u00c0 l\u2019approche des vacances estivales, l\u2019Agence nationale de la s\u00e9curit\u00e9 routi\u00e8re (NARSA) rappelle aux citoyennes et citoyens marocains souhaitant voyager \u00e0 l\u2019\u00e9tranger avec leurs v\u00e9hicules qu\u2019 \u00bbil est imp\u00e9ratif de respecter les dispositions l\u00e9g -------------------\nLAgence nationale de r\u00e9glementation des activit\u00e9s relatives au cannabis (ANRAC) et lUniversit\u00e9 Mohammed VI polytechnique (UM6P) ont sign\u00e9 un accord-cadre, le 17 juin \u00e0 Benguerir, pour d\u00e9velopper la recherche appliqu\u00e9e sur lutilisation m\u00e9dicale et pharmaceutique du cannabis. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "Le chancelier allemand Friedrich Merz\na convoqu\u00e9, dimanche, le conseil...", "mass": 5, "physics": false, "shape": "box", "title": "Le chancelier allemand Friedrich Merz a convoqu\u00e9, dimanche, le conseil de s\u00e9curit\u00e9 du gouvernement f\u00e9d\u00e9ral pour \u00e9valuer les cons\u00e9quences des frappes am\u00e9ricaines visant des installations nucl\u00e9aires en Iran et a exhort\u00e9 T\u00e9h\u00e9ran \u00e0 s\u2019engager \u201cimm\u00e9diatement\u201d dans les n\u00e9gociations pour une solution diplomatique au conflit. [maroc-diplomatique.net]\n-------------------------------------------------\nLe chancelier allemand Friedrich Merz a convoqu\u00e9, dimanche, le conseil de s\u00e9curit\u00e9 du gouvernement f\u00e9d\u00e9ral pour \u00e9valuer les cons\u00e9quences des frappes am\u00e9ricaines visant des installations nucl\u00e9aires en Iran. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 28, "id": "comm_label_28", "label": "Le Groupe Vicenne a obtenu,\nce mercredi 18 Juin 2025,...", "mass": 5, "physics": false, "shape": "box", "title": "Le Groupe Vicenne a obtenu, ce mercredi 18 Juin 2025, le visa de l\u2019AMMC sous la r\u00e9f\u00e9rence VI/EM/023/2025 pour son introduction \u00e0 la Bourse de Casablanca. [leseco.ma]\n-------------------------------------------------\nLe Groupe Vicenne a re\u00e7u le feu vert de lAutorit\u00e9 Marocaine du March\u00e9 des Capitaux (AMMC) le 18 juin 2025 pour faire son entr\u00e9e \u00e0 la Bourse de Casablanca, a annonc\u00e9 la soci\u00e9t\u00e9 ce jeudi. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "Imane Rmili a \u00e9t\u00e9 r\u00e9\u00e9lue\n\u00e0 l\u2019unanimit\u00e9 \u00e0 la pr\u00e9sidence...", "mass": 5, "physics": false, "shape": "box", "title": "Imane Rmili a \u00e9t\u00e9 r\u00e9\u00e9lue \u00e0 l\u2019unanimit\u00e9 \u00e0 la pr\u00e9sidence de la F\u00e9d\u00e9ration nationale des restaurateurs touristiques (FNRT) pour un nouveau mandat de trois ans. [leseco.ma]\n-------------------------------------------------\nR\u00e9\u00e9lue \u00e0 l\u2019unanimit\u00e9 \u00e0 la t\u00eate de la F\u00e9d\u00e9ration nationale des restaurateurs touristiques (FNRT), Imane Rmili entend consolider les acquis de la profession et faire de la gastronomie marocaine un levier strat\u00e9gique du tourisme national. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 25, "id": "comm_label_25", "label": "Le ministre des Affaires \u00e9trang\u00e8res,\nde la Coop\u00e9ration africaine et...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita, a re\u00e7u, lundi \u00e0 Rabat, le ministre des Affaires \u00e9trang\u00e8res et de la Coop\u00e9ration internationale de l\u2019Union des Comores, Mbae Mohamed, porteur d\u2019un message au Roi Mohammed VI, du Pr\u00e9sident comorien, Azali Assoumani. [fr.hespress.com]\n-------------------------------------------------\nLe ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, M. Nasser Bourita, a re\u00e7u, lundi \u00e0 Rabat, le ministre des Affaires \u00e9trang\u00e8res et de la Coop\u00e <script>
    function toggleTooltip() {

    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');

            tooltip.style.display = 'none';
        }

    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

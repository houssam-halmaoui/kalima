ace en un sanctuaire vibrant o\u00f9 les m\u00e9lodies se tissent avec l\u2019\u00e2me de la ville. [fr.hespress.com]\n-------------------------------------------------\nPort\u00e9 par une sc\u00e9nographie soign\u00e9e et une atmosph\u00e8re conviviale, le coup d\u2019envoi de cette \u00e9dition a tenu ses promesses. [lematin.ma]\n-------------------------------------------------\nEl Comit\u00e9 a secou\u00e9 la Sc\u00e8ne 21 avec un jazz cubain explosif, magnifi\u00e9 par la touche gnaoua de Khalid Sansi. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Renault Group Maroc c\u00e9l\u00e8bre la\nproduction du 2000e Mobilize Duo...", "mass": 5, "physics": false, "shape": "box", "title": "Renault Group Maroc c\u00e9l\u00e8bre la production du 2000e Mobilize Duo dans son usine de Tanger. [lematin.ma]\n-------------------------------------------------\nL\u2019usine Renault Group de Tanger, l\u2019un des piliers du dispositif industriel du Groupe, a c\u00e9l\u00e9br\u00e9, vendredi, la sortie de cha\u00eene du 2000\u00e8me Mobilize DUO, le premier quadricycle 100% \u00e9lectrique produit par le Groupe au Maroc. [www.lopinion.ma]\n-------------------------------------------------\nL\u2019usine de Tanger, l\u2019un des piliers du dispositif industriel de Renault Group, a c\u00e9l\u00e9br\u00e9, vendredi 4 juillet, la sortie de cha\u00eene du 2000\u00e8me Mobilize DUO, le premier quadricycle 100% \u00e9lectrique produit sur ce site. [www.challenge.ma]\n-------------------------------------------------\nMobilize DUO, 100% \u00e9lectrique et d\u00e9di\u00e9 \u00e0 la mobilit\u00e9 urbaine, t\u00e9moigne de la capacit\u00e9 de la plateforme industrielle marocaine du Groupe \u00e0 accompagner les \u00e9volutions technologiques du secteur [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "\u00c0 cette occasion, une c\u00e9r\u00e9monie\na \u00e9t\u00e9 organis\u00e9e au sein...", "mass": 5, "physics": false, "shape": "box", "title": "\u00c0 cette occasion, une c\u00e9r\u00e9monie a \u00e9t\u00e9 organis\u00e9e au sein de l\u2019a\u00e9roport, en pr\u00e9sence de plusieurs responsables, op\u00e9rateurs touristiques et repr\u00e9sentants de la compagnie a\u00e9rienne, ven. [lematin.ma]\n-------------------------------------------------\nUn avion de la compagnie a\u00e9rienne espagnole \u00ab Vueling \u00bb a atterri, jeudi \u00e0 l\u2019a\u00e9roport international Essaouira-Mogador, marquant le lancement d\u2019une nouvelle desserte entre Barcelone et la Cit\u00e9 des Aliz\u00e9s. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "La finance participative repr\u00e9sente aujourd\u2019hui\n2% des actifs bancaires au...", "mass": 5, "physics": false, "shape": "box", "title": "La finance participative repr\u00e9sente aujourd\u2019hui 2% des actifs bancaires au Maroc, a fait savoir le wali de Bank Al-Maghrib, Abdellatif Jouahri. [lematin.ma]\n-------------------------------------------------\nUn effort soutenu visant \u00e0 structurer un \u00e9cosyst\u00e8me propice \u00e0 leur essor, a soulign\u00e9 Abdellatif Jouahri lors du 23\u1d49 Forum sur la stabilit\u00e9 de la finance islamique tenu ce jeudi \u00e0 Rabat, rappelant leur importance strat\u00e9gique pour r\u00e9pondre aux aspirations soci\u00e9tales. [www.lopinion.ma]\n-------------------------------------------------\nLes d\u00e9fis auxquels fait face la finance islamique appellent \u00e0 une coop\u00e9ration internationale renforc\u00e9e, dans le respect des standards mondiaux mais aussi des sp\u00e9cificit\u00e9s de chaque pays \u00bb, a indiqu\u00e9 Abdellatif Jouahri, le. [telquel.ma]\n-------------------------------------------------\n\u00abLes d\u00e9fis auxquels fait fac                   var options = {"nodes": {"font": {"size": 16, "align": "middle"}, "scaling": {"min": 10, "max": 30}}, "edges": {"color": {"inherit": true}, "smooth": {"type": "continuous"}, "font": {"size": 10, "align": "middle"}, "label": {"enabled": true}}, "physics": {"solver": "forceAtlas2Based", "forceAtlas2Based": {"gravitationalConstant": -150, "centralGravity": 0.008, "springLength": 100, "springConstant": 0.08, "damping": 1.0, "avoidOverlap": 1.0}, "minVelocity": 0.75, "stabilization": {"enabled": true, "iterations": 200}}, "interaction": {"hover": true, "navigationButtons": false, "multiselect": true, "tooltipDelay": 300, "dragNodes": true}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  
                      network.on("stabilizationProgress", function(params) {
                          document.getElementById('loadingBar').removeAttribute("style");
                          var maxWidth = 496;
                          var minWidth = 20;
                          var widthFactor = params.iterations/params.total;
                          var width = Math.max(minWidth,maxWidth * widthFactor);
                          document.getElementById('bar').style.width = width + 'px';
                          document.getElementById('text').innerHTML = Math.round(widthFactor*100) + '%';
                      });
                      network.once("stabilizationIterationsDone", function() {
                          document.getElementById('text').innerHTML = '100%';
                          document.getElementById('bar').style.width = '496px';
                          document.getElementById('loadingBar').style.opacity = 0;
                          // really clean the dom element
                          setTimeout(function () {document.getElementById('loadingBar').style.display = 'none';}, 500);
                      });
                  

                  return network;

              }
              drawGraph();
        </script>

<script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }

    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

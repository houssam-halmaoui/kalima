9hicule astromobile Perseverance de la NASA. [lematin.ma]\n-------------------------------------------------\nDes scientifiques canadiens ont d\u00e9couvert une trace \u201cqui laisse supposer la pr\u00e9sence d\u2019une vie pass\u00e9e ou actuelle\u201d sur Mars, a indiqu\u00e9 l\u2019Agence spatiale canadienne dans un communiqu\u00e9. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Le ministre de la Sant\u00e9\nen tourn\u00e9e dans la r\u00e9gion...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre de la Sant\u00e9 en tourn\u00e9e dans la r\u00e9gion Rabat-Sal\u00e9-K\u00e9nitra pour suivre les projets hospitaliers. [lematin.ma]\n-------------------------------------------------\nDans le cadre du programme de visites de terrain lanc\u00e9 par le Ministre de la Sant\u00e9 et de la Protection Sociale, M. Amine Tehraoui, et en application des Hautes Orientations Royales visant \u00e0 garantir des services de sant\u00e9 modernes, \u00e9quitables et de qualit\u00e9 pour l\u2019ensemble des citoyennes et citoyens, le Ministre s\u2019est rendu, le jeudi . [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Apr\u00e8s T\u00e9touan, le Groupe \u00e9tend\nd\u00e9sormais ses services \u00e0 la...", "mass": 5, "physics": false, "shape": "box", "title": "Apr\u00e8s T\u00e9touan, le Groupe \u00e9tend d\u00e9sormais ses services \u00e0 la ville de F\u00e8s via sa filiale Issal F\u00e8s, marquant ainsi une \u00e9. [lematin.ma]\n-------------------------------------------------\nLe groupe, \u00e0 travers sa nouvelle filiale Issal f\u00e8s, se charge d\u00e9sormais de la gestion du transport public urbain par autobus \u00e0 F\u00e8s. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Intervenant \u00e0 l\u2019ouverture de la\nRetraite de haut niveau sur...", "mass": 5, "physics": false, "shape": "box", "title": "Intervenant \u00e0 l\u2019ouverture de la Retraite de haut niveau sur \u00abL\u2019avenir des relations euro-m\u00e9diterran\u00e9ennes\u00bb, organis\u00e9e par le minist\u00e8re des Affaires \u00e9trang\u00e8res, M. Bourita a dress\u00e9. [lematin.ma]\n-------------------------------------------------\nLors de l\u2019ouverture de la Retraite de haut niveau sur l\u2019avenir des relations euro-m\u00e9diterran\u00e9ennes, organis\u00e9e ce jeudi \u00e0 Rabat par le minist\u00e8re des Affaires \u00e9trang\u00e8res, en pr\u00e9sence de Dubravka Suica, commissaire europ\u00e9enne charg\u00e9e de la M\u00e9diterran\u00e9e, le ministre Nasser Bourita a centr\u00e9 son intervention sur la crise \u00e0 Gaza et ses r\u00e9percussions r\u00e9gionales. [telquel.ma]\n-------------------------------------------------\nIntervenant \u00e0 l\u2019ouverture de la Retraite de haut niveau sur \"L\u2019avenir des relations euro-m\u00e9diterran\u00e9ennes\", organis\u00e9e par le minist\u00e8re des Affaires \u00e9trang\u00e8res, M. Bourita a dress\u00e9 un \u00e9tat des lieux franc de l\u0027Union pour la M\u00e9diterran\u00e9e (UpM) du processus euro-m\u00e9diterran\u00e9en, pr\u00e9conisant une feuille de route ambitieuse et concr\u00e8te pour sa relance. [www.lavieeco.com]\n-------------------------------------------------\nLe ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita, a appel\u00e9, jeudi \u00e0 Rabat, \u00e0 une refonte profonde du Partenariat Euro-M\u00e9diterran\u00e9en, \u00e0 m\u00eame d\u2019en faire un espace de r\u00e9sultats concrets. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Le danger (de ces d\u00e9clarations)\naffecte les civils \u00e0 Gaza...", "mass": 5, "physics": false, "shape": "box", "title": "Le danger (de ces d\u00e9clarations) affecte les civils \u00e0 Gaza et touche \u00e9galement la stabilit\u00e9 des pays voisins et celle de la r\u00e9gion, a ajout\u00e9 le ministre dans une d\u00e9clara. [lematin.ma]\n-------------------------------------------------\nLe Maroc consid\u00e8re les d\u00e9clarations au sujet de l\u0027occupation de la bande de Gaza et de la d\u00e9portation des Palestiniens de cette enclave comme \u00ab dangereuses et inacceptables \u00bb. [www.lavieeco.com]\n-------------------------------------------------\nLe ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita, a affirm\u00e9, jeudi \u00e0 Rabat, que le Maroc consid\u00e8re les d\u00e9clarations au sujet de l\u2019occupation de la bande de Gaza et de la d\u00e9portation des Palestiniens de cette enclave comme \u00ab dangereuses et inacceptables \u00bb, soulignant qu\u2019elles \u00ab doivent \u00eatre trait\u00e9es . [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Intitul\u00e9e \u00abArab Pop Art: Between\nEast and West\u00bb (le Pop...", "mass": 5, "physics": false, "shape": "box", "title": "Intitul\u00e9e \u00abArab Pop Art: Between East and West\u00bb (le Pop Art arabe, entre l\u2019Est et l\u2019Ouest), l\u2019exposition met en exergue notamment les multiples facettes de l\u2019art marocain, en plein. [lematin.ma]\n-------------------------------------------------\nUne exposition \u00e0 Washington, parrain\u00e9e par l\u2019ambassade du Maroc aux Etats-Unis, a \u00e9t\u00e9 inaugur\u00e9e mercredi soir \u00e0 la galerie d\u2019art du Middle East Institute (MEI), mettant en lumi\u00e8re les identit\u00e9s artistiques marocaines et arabes ainsi que la cr\u00e9ativit\u00e9 culturelle en tant que langage universel et passerelle entre les nations. [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Le jeudi 11 septembre 2025,\nAbdessamad Kayouh, ministre du Transport...", "mass": 5, "physics": false, "shape": "box", "title": "Le jeudi 11 septembre 2025, Abdessamad Kayouh, ministre du Transport et de la Logistique et Mohamed Rabie Khlie, directeur g\u00e9n\u00e9ral de l\u2019Office National des Chemins de Fer (ONCF), o. [lematin.ma]\n-------------------------------------------------\nLe ministre du Transport et de la Logistique, Abdelssamad Kayouh, et le directeur g\u00e9n\u00e9ral de l\u2019Office national des chemins de fer (ONCF), Mohamed Rabie Khlie, ont proc\u00e9d\u00e9, jeudi, \u00e0 l\u2019inauguration de la nouvelle gare ferroviaire de la ville de Taza, dont la r\u00e9alisation a mobilis\u00e9 un budget global de 50 millions de dirhams. [www.lopinion.ma]\n-------------------------------------------------\nLe ministre du Transport et de la Logistique, Abdelssamad Kayouh, et le directeur g\u00e9n\u00e9ral de l\u2019Office national des chemins de fer (ONCF), Mohamed Rabie Khlie, ont proc\u00e9d\u00e9, jeudi, \u00e0 l\u2019inauguration de la nouvelle gare ferroviaire de la ville de Taza, dont la r\u00e9alisation a mobilis\u00e9 un budget global de 50 millions de dirhams. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Le Conseil de gouvernement a\nadopt\u00e9, jeudi \u00e0 Rabat, le...", "mass": 5, "physics": false, "shape": "box", "title": "Le Conseil de gouvernement a adopt\u00e9, jeudi \u00e0 Rabat, le projet de d\u00e9cret N\u00b0 2.25.541 portant r\u00e9organisation de la D\u00e9l\u00e9gation interminist\u00e9rielle aux droits de l\u0027Homme, pr\u00e9sent\u00e9 p. [lematin.ma]\n-------------------------------------------------\nUn projet de d\u n Netanyahu, devait \u00eatre traduit en justice apr\u00e8s l\u2019attaque isra\u00e9lienne contre des chefs du Hamas \u00e0 Doha mardi, estimant que celle-ci avait \u00ab tu\u00e9 tout espoir \u00bb de lib\u00e9rer les otages \u00e0 Gaza. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "Le projet de d\u00e9cret portant\nsur la r\u00e9organisation de la...", "mass": 5, "physics": false, "shape": "box", "title": "Le projet de d\u00e9cret portant sur la r\u00e9organisation de la D\u00e9l\u00e9gation interminist\u00e9rielle aux droits de l\u2019Homme (DIDH) lui permettra d\u2019exercer pleinement ses missions, a affirm\u00e9, jeudi \u00e0 Rabat, le ministre d\u00e9l\u00e9gu\u00e9 charg\u00e9 des Relations avec le Parlement, porte-parole du gouvernement, Mustapha Baitas. [telquel.ma]\n-------------------------------------------------\nLe Conseil de gouvernement, r\u00e9uni jeudi \u00e0 Rabat, a examin\u00e9 et adopt\u00e9 deux projets de d\u00e9cret visant \u00e0 renforcer l\u2019action institutionnelle dans les domaines des droits de l\u2019Homme et de la protection de l\u2019environnement. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Les membres du Conseil du\ns\u00e9curit\u00e9 de l\u2019ONU ont exprim\u00e9,...", "mass": 5, "physics": false, "shape": "box", "title": "Les membres du Conseil du s\u00e9curit\u00e9 de l\u2019ONU ont exprim\u00e9, jeudi, leur condamnation de l\u2019attaque isra\u00e9lienne \u00e0 Doha, tout en soulignant leur soutien \u00e0 la souverainet\u00e9 et \u00e0 l\u2019int\u00e9grit\u00e9 territoriale du Qatar conform\u00e9ment aux principes de la Charte des Nations Unies. [telquel.ma]\n-------------------------------------------------\nLes membres du Conseil du s\u00e9curit\u00e9 de l\u2019ONU ont exprim\u00e9, jeudi, leur condamnation de l\u2019attaque isra\u00e9lienne \u00e0 Doha, tout en soulignant leur soutien \u00e0 la souverainet\u00e9 et \u00e0 l\u2019int\u00e9grit\u00e9 territoriale du Qatar conform\u00e9ment aux principes de la Charte des Nations Unies. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "Le pr\u00e9sident directeur g\u00e9n\u00e9ral de\nl\u2019Agence marocaine pour l\u2019\u00e9nergie durable...", "mass": 5, "physics": false, "shape": "box", "title": "Le pr\u00e9sident directeur g\u00e9n\u00e9ral de l\u2019Agence marocaine pour l\u2019\u00e9nergie durable (MASEN), Tarik Ameziane Moufaddal, a \u00e9t\u00e9 \u00e9lu pr\u00e9sident du Cluster ENR Maroc lors de son assembl\u00e9e g\u00e9n\u00e9rale \u00e9lective, tenue mercredi \u00e0 Casablanca. [telquel.ma]\n-------------------------------------------------\nLe pr\u00e9sident directeur g\u00e9n\u00e9ral de l\u2019Agence marocaine pour l\u2019\u00e9nergie durable (MASEN), Tarik Ameziane Moufaddal, a \u00e9t\u00e9 \u00e9lu pr\u00e9sident du Cluster ENR Maroc lors de son assembl\u00e9e g\u00e9n\u00e9rale \u00e9lective, tenue mercredi \u00e0 Casablanca. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "Une chasse \u00e0 l\u2019homme \u00e9tait\nen cours dans la nuit...", "mass": 5, "physics": false, "shape": "box", "title": "Une chasse \u00e0 l\u2019homme \u00e9tait en cours dans la nuit de mercredi \u00e0 jeudi pour retrouver le tueur pr\u00e9sum\u00e9 du jeune militant conservateur am\u00e9ricain Charlie Kirk, un fid\u00e8le alli\u00e9 du pr\u00e9sident Donald Trump, assassin\u00e9 par balle mercredi pendant une r\u00e9union publique sur le campus d\u2019une universit\u00e9 de l\u2019Utah. [telquel.ma]\n-------------------------------------------------\nLe suspect interpell\u00e9 par la police en liaison avec l\u2019assassinat le de la protection des donn\u00e9es \u00e0 caract\u00e8re personnel (CNDP), pour le d\u00e9veloppement d\u2019une plateforme nationale de l\u2019intelligence artificielle (IA) responsable et d\u2019un framework de plateforme bas\u00e9e. [telquel.ma]\n-------------------------------------------------\nUne convention de partenariat a \u00e9t\u00e9 sign\u00e9e, jeudi \u00e0 Rabat, entre le minist\u00e8re de la Transition num\u00e9rique et de la r\u00e9forme de l\u2019administration et la Commission nationale de contr\u00f4le de la protection des donn\u00e9es \u00e0 caract\u00e8re personnel (CNDP), pour le d\u00e9veloppement d\u2019une plateforme nationale de l\u0027intelligence artificielle (IA) responsable et d\u0027un framework de plateforme bas\u00e9e sur un Large Language Model (LLM). [www.lavieeco.com]\n-------------------------------------------------\nLe minist\u00e8re de la Transition num\u00e9rique et de la R\u00e9forme de l\u2019administration et la CNDP ont sign\u00e9, jeudi \u00e0 Rabat, une convention pour le d\u00e9veloppement d\u2019une plateforme nationale d\u2019intelligence artificielle responsable et d\u2019un framework bas\u00e9 sur un Large language model (LLM). [leseco.ma]\n-------------------------------------------------\nUne convention de partenariat a \u00e9t\u00e9 sign\u00e9e, jeudi \u00e0 Rabat, entre le minist\u00e8re de la Transition Num\u00e9rique et de la R\u00e9forme de l\u2019Administration et la Commission nationale de contr\u00f4le de la protection des donn\u00e9es \u00e0 caract\u00e8re personnel (CNDP), pour le d\u00e9veloppement d\u2019une plateforme nationale de l\u2019intelligence artificielle (IA) responsable et d\u2019un framework de plateforme bas\u00e9e . [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 20, "id": "comm_label_20", "label": "Le Comit\u00e9 permanent de la\ns\u00e9curit\u00e9 routi\u00e8re (CPSR) a tenu,...", "mass": 5, "physics": false, "shape": "box", ions (AMDIE) a tenu, mercredi \u00e0 Rabat, son 10e conseil dadministration d\u00e9di\u00e9 \u00e0 la pr\u00e9sentation du rapport annuel sur la situation de l\u2019investissement et de l\u2019exportation et le bilan des r\u00e9alisations au titre de l\u2019ann\u00e9e 2024. [www.yabiladi.com]\n-------------------------------------------------\nLe ministre d\u00e9l\u00e9gu\u00e9 aupr\u00e8s du chef du gouvernement charg\u00e9 de l\u2019Investissement, de la Convergence et de l\u2019\u00c9valuation des politiques publiques, Karim Zidan, a pr\u00e9sid\u00e9 le 10e Conseil d\u2019administration de l\u2019Agence marocaine de d\u00e9veloppement des investissements et des exportations (AMDIE). [lnt.ma]\n-------------------------------------------------\nLa r\u00e9union annuelle du Conseil d\u2019administration de l\u2019Agence Marocaine de D\u00e9veloppement des Investissements et des Exportations (AMDIE) a offert l\u2019occasion de dresser un \u00e9tat des li. [lematin.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 23, "id": "comm_label_23", "label": "Organis\u00e9 par la SOREC et\nl\u2019ALA, cet \u00e9v\u00e9nement de trois...", "mass": 5, "physics": false, "shape": "box", "title": "Organis\u00e9 par la SOREC et l\u2019ALA, cet \u00e9v\u00e9nement de trois jours propose des expositions, des s\u00e9minaires sur les loteries africaines, ainsi qu\u2019une journ\u00e9e de courses finale \u00e0 l\u2019hippodrome Casa-Anfa. [www.yabiladi.com]\n-------------------------------------------------\nLa Cit\u00e9 du cheval de Bouskoura a ouvert ses portes jeudi pour accueillir d\u00e9l\u00e9gat. [lematin.ma]\n-------------------------------------------------\nUne nouvelle infrastructure aux standards internationaux sur laquelle parie les organisateurs pour poursuivre le succ\u00e8s de la 4\u00e8me \u00e9dition et attirer un public plus large. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 24, "id": "comm_label_24", "label": "L\u2019\u00e9v\u00e9nement se poursuivra du 11\nau 14 septembre dans 20...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019\u00e9v\u00e9nement se poursuivra du 11 au 14 septembre dans 20 salles \u00e0 travers le Royaume, avec tous les films \u00e0 l\u2019affiche propos\u00e9s au tarif unique de 30 DH la s\u00e9ance. [aujourdhui.ma]\n-------------------------------------------------\nLa F\u00eate du Cin\u00e9ma a lanc\u00e9 hier soir, mercredi 10 septembre 2025, sa 2\u1d49 \u00e9dition au cin\u00e9ma Path\u00e9 Californie, \u00e0 Casablanca, dans une ambiance \u00e0 la fois festive et \u00e9motive. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 25, "id": "comm_label_25", "label": "Le Chef du gouvernement, Aziz\nAkhannouch, a affirm\u00e9 que le...", "mass": 5, "physics": false, "shape": "box", "title": "Le Chef du gouvernement, Aziz Akhannouch, a affirm\u00e9 que le bilan de l\u2019action du gouvernement au cours des quatre derni\u00e8res ann\u00e9es a \u00e9t\u00e9 \"positif et concret\", en d\u00e9pit d\u2019un contexte international instable et des conditions climatiques difficiles qui ont marqu\u00e9 cette p\u00e9riode. [www.lavieeco.com]\n-------------------------------------------------\nLe chef du gouvernement, Aziz Akhannouch, a pr\u00e9sent\u00e9 le bilan de quatre ann\u00e9es d\u2019exercice de sa majorit\u00e9, d\u00e9fendant les r\u00e9alisations en mati\u00e8re d\u2019\u00c9tat social, de croissance \u00e9conomique et de gestion financi\u00e8re. [leseco.ma]\n-------------------------------------------------\nLe Chef du gouvernement, Aziz Akhannouch, a affirm\u00e9 que le bilan de l\u2019action du gouvernement au cours des quatre derni\u00e8res ann\u00e9es a \u00e9t\u00e9 \u201cpositif et concret\u201d, en d\u00e9pit d\u2019un contexte international instable et des conditions climatiques difficiles qui ont marqu\u00e9 cette p\u00e9riode. [www.lereporter.ma]\n-------------------------------------------------\nLe chef du gouvernement, Aziz Akhannouch, a estim\u00e9 que le bilan de l\u2019action de l\u2019Ex\u00e9cutif au cours des quatre derni\u00e8res ann\u00e9es est \u00ab positif et concret \u00bb, en d\u00e9pit d\u2019un contexte international instable et de conditions climatiques d\u00e9favorables. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 26, "id": "comm_label_26", "label": "L\u2019entreprise investit 500 millions de\ndirhams pour agrandir son site...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019entreprise investit 500 millions de dirhams pour agrandir son site de Mohammedia, porter sa capacit\u00e9 de production annuelle de 90 000 tonnes \u00e0 160 000 tonnes d\u2019ici 2030, et cr\u00e9er plus de 100 emplois . [maroc-diplomatique.net]\n-------------------------------------------------\nL\u2019entreprise investit 500 millions de dirhams pour agrandir son site de Mohammedia et porter sa capacit\u00e9 de production annuelle de 90 000 tonnes \u00e0 160 000 tonnes d\u2019ici 2030. [lnt.ma]\n-------------------------------------------------\nLe leader national de l\u2019emballage en papier et carton ondul\u00e9, GPC Papier et Carton, filiale du Groupe YNNA, amorce une transformation majeure de son outil industriel. [lematin.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 27, "id": "comm_label_27", "label": "Buildings \u0026 Logistics Services (BLS),\nfiliale du groupe H\u0026S Invest...", "mass": 5, "physics": false, "shape": "box", "title": "Buildings \u0026 Logistics Services (BLS), filiale du groupe H\u0026S Invest Holding pr\u00e9sid\u00e9 par Moncef Belkhayat, a conclu un partenariat strat\u00e9gique avec Varun Beverages Morocco, franchiseur et producteur exclusif des marques PepsiCo telles que Pepsi et Lay\u2019s. [leseco.ma]\n-------------------------------------------------\nBuildings \u0026 Logistics Services (BLS), filiale de H\u0026S Invest Holding dirig\u00e9e par Moncef Belkhayat, a conclu un accord dentreposage historique avec Varun Beverages Morocco, lembouteilleur et producteur des marques PepsiCo, telles que Pepsi et Lay\u2019s. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 28, "id": "comm_label_28", "label": "Capitale C\u00e9ramique Groupe a ouvert\nson neuvi\u00e8me showroom au Maroc...", "mass": 5, "physics": false, "shape": "box", "title": "Capitale C\u00e9ramique Groupe a ouvert son neuvi\u00e8me showroom au Maroc lors d\u2019un \u00e9v\u00e9nement qui a r\u00e9uni des acteurs du commerce, de l\u2019industrie, du design, de l\u2019architecture et de la d\u00e9coration, en pr\u00e9sence de Son Excellence Mustafa \u00celker Kili\u00e7, ambassadeur de Turquie. [lnt.ma]\n-------------------------------------------------\nCapitale C\u00e9ramique Groupe, a c\u00e9l\u00e9br\u00e9 ce mercredi 10 septembre 2025, l\u2019ouverture de son 9\u1d49 showroom \u00e0 Casablanca, lors d\u2019un \u00e9v\u00e9nement exceptionnel, honor\u00e9 par la pr\u00e9sence de Son Excellence Monsieur Mustafa \u00celker Kili\u00e7, Ambassadeur de Turquie, ainsi que de nombreuses personnalit\u00e9s issues du monde du commerce, de l\u2019industrie, du design, de l\u2019architecture et de la d\u00e9coration. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 29, "id": "comm_label_29", "label": "L\u2019Assembl\u00e9e g\u00e9n\u00e9rale des Nations Unies\na adopt\u00e9 vendredi la \u00ab...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019Assembl\u00e9e g\u00e9n\u00e9rale des Nations Unies a adopt\u00e9 vendredi la \u00ab D\u00e9claration de New York \u00bb issue de la conf\u00e9rence qui s\u2019est d\u00e9roul\u00e9e en juillet en faveur de la mise en \u0153uvre de la solution \u00e0 deux \u00c9tats, Isra\u00ebl et la Palestine, vivant c\u00f4te \u00e0 c\u00f4te en paix et en s\u00e9curit\u00e9. [fr.hespress.com]\n-------------------------------------------------\nL\u2019Assembl\u00e9e g\u00e9n\u00e9rale des Nations unies a adopt\u00e9 vendredi, par 142 voix pour, 10 contre et 12 abstentions, la \u00ab D\u00e9claration de New York \u00bb visant \u00e0 relancer la solution \u00e0 deux \u00c9tats, Isra\u00ebl et Palestine, vivant c\u00f4te \u00e0 c\u00f4te en paix et en s\u00e9curit\u00e9. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 31, "id": "comm_label_31", "label": "Ce vendredi, le Minist\u00e8re d\u00e9l\u00e9gu\u00e9\ncharg\u00e9 de la Transition num\u00e9rique...", "mass": 5, "physics": false, "shape": "box", "title": "Ce vendredi, le Minist\u00e8re d\u00e9l\u00e9gu\u00e9 charg\u00e9 de la Transition num\u00e9rique et de la R\u00e9forme de l\u2019administration a sign\u00e9 un M\u00e9morandum d\u2019Entente (MoU) avec Mistral AI, leader europ\u00e9en de l\u2019intelligence artificielle. [fr.hespress.com]\n-------------------------------------------------\nUn m\u00e9morandum d\u2019entente (MoU) a \u00e9t\u00e9 sign\u00e9, vendredi \u00e0 Rabat, entre le minist\u00e8re de la Transition num\u00e9rique et de la R\u00e9forme de l\u2019administration et Mistral AI, leader europ\u00e9en de l\u2019. [lematin.ma]\n-------------------------------------------------\nAmal El Fallah Seghrouchni, ministre d\u00e9l\u00e9gu\u00e9e charg\u00e9e de la Transition num\u00e9rique et de la R\u00e9forme de l\u2019administration, a sign\u00e9 ce vendredi un m\u00e9morandum d\u2019entente avec Arthur Mensch, cofondateur et CEO de Mistral AI, leader europ\u00e9en de l\u2019intelligence artificielle, a annonc\u00e9 le minist\u00e8re dans un communiqu\u00e9. [telquel.ma]\n-------------------------------------------------\nUn m\u00e9morandum d\u2019entente (MoU) a \u <script>
    function toggleTooltip() {

    }

    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

-------------------------------------------------\nCes donn\u00e9es, publi\u00e9es dans le rapport annuel de BAM sur les comptes bancaires, confirment une dynamique soutenue dans le secteur, bien que le rythme d\u2019ouverture de . [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Mohamed Hamdoune est le premier\nrenfort du Betis Deportivo en...", "mass": 5, "physics": false, "shape": "box", "title": "Mohamed Hamdoune est le premier renfort du Betis Deportivo en vue de la saison 2025/2026, indique le club espagnol qui disputera la prochaine \u00e9dition de la Ligue Europa. [lematin.ma]\n-------------------------------------------------\nMohamed Hamdoune est le premier renfort du Betis Deportivo en vue de la saison 2025/2026\u2033, indique le club espagnol qui disputera la prochaine \u00e9dition de la Ligue Europa. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 29, "id": "comm_label_29", "label": "Le Chef du Gouvernement, Aziz\nAkhannouch a pr\u00e9sid\u00e9, mercredi \u00e0...", "mass": 5, "physics": false, "shape": "box", "title": "Le Chef du Gouvernement, Aziz Akhannouch a pr\u00e9sid\u00e9, mercredi \u00e0 Rabat, une r\u00e9union du comit\u00e9 de pilotage du Programme National d\u2019Approvisionnement en Eau Potable et d\u2019Irrigation 2020-2027 (PNAEPI 20-27). [www.lopinion.ma]\n-------------------------------------------------\nLe comit\u00e9 de pilotage du Programme National d\u2019Approvisionnement en Eau Potable et d\u2019Irrigation 2020-2027 (PNAEPI 20-27) a tenu mercredi \u00e0 Rabat une r\u00e9union et ce sous la pr\u00e9sidence du Chef de Gouvernement Aziz Akhannouch. [aujourdhui.ma]\n-------------------------------------------------\nLe comit\u00e9 de pilotage du Programme National d\u2019Approvisionnement en Eau Potable et d\u2019Irrigation 2020-2027 (PNAEPI) a tenu une r\u00e9union mercredi 9 juillet 2025 \u00e0 Rabat sous la pr\u00e9side. [lematin.ma]\n-------------------------------------------------\nAu 7 juillet, la retenue des barrages s\u2019\u00e9l\u00e8ve \u00e0 environ 4,3 milliards de m3, soit un taux de remplissage de 37,4%, indique un communiqu\u00e9 du d\u00e9partement du Chef du gouvernement publi\u00e9 \u00e0 l\u2019issue d\u2019une r\u00e9union, mercredi \u00e0 Rabat, du Comit\u00e9 de pilotage du Programme National d\u2019Approvisionnement en Eau Potable et d\u2019Irrigation 2020-2027. [maroc-diplomatique.net]\n-------------------------------------------------\nAu 7 juillet, la retenue des barrages s\u2019\u00e9l\u00e8ve \u00e0 environ 4,3 milliards de m3, soit un taux de remplissage de 37,4%, indique un communiqu\u00e9 du d\u00e9partement du Chef du gouvernement publi\u00e9 \u00e0 l\u2019issue d\u2019une r\u00e9union, mercredi \u00e0 Rabat, du Comit\u00e9 de pilotage du Programme National d\u2019Approvisionnement en Eau Potable et d\u2019Irrigation 2020-2027. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Dans le cadre de sa\nstrat\u00e9gie d\u2019ouverture vers de nouveaux...", "mass": 5, "physics": false, "shape": "box", "title": "Dans le cadre de sa strat\u00e9gie d\u2019ouverture vers de nouveaux march\u00e9s, la Conf\u00e9d\u00e9ration Marocaine des Exportateurs (ASMEX) a accueilli, le 7 juillet 2025 \u00e0 son si\u00e8ge, une d\u00e9l\u00e9gation du Hong Kong Trade Development Council (HKTDC), conduite par le Directeur r\u00e9gional pour le Moyen-Orient et l\u2019Afrique, Daniel Lam, accompagn\u00e9 du Directeur marketing, Nassif Jorge Mahfoud, . [www.lopinion.ma]\n-------------------------------------------------\nMaroc-Chine : Le rapprochement entre l\u2019ASMEX et le Hong Kong Trade Development Council s\u2019inscrit dans une dynamique de dialogue entre communaut\u00e9s d\u2019affaires, visant \u00e0 renforcer les synergies entre les \u00e9cosyst\u00e8mes \u00e9conomiques marocains et hongkongais. [aujourdhui.ma]\n-------------------------------------------------\nL\u2019ASMEX a accueilli \u00e0 Casablanca une d\u00e9l\u00e9gation du Hong Kong Trade Development Council (HKTDC) pour approfondir les relations \u00e9conomiques entre le Maroc et Hong Kong. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "La start-up \u00e9gyptienne \u00ab Blu\nEV \u00bb, sp\u00e9cialis\u00e9e dans le...", "mass": 5, "physics": false, "shape": "box", "title": "La start-up \u00e9gyptienne \u00ab Blu EV \u00bb, sp\u00e9cialis\u00e9e dans le transport \u00e9lectrique, pr\u00e9voit une entr\u00e9e au march\u00e9 marocain avant la fin de l\u2019ann\u00e9e avec un investissement de 100 millions de dollars. [www.lopinion.ma]\n-------------------------------------------------\nLe sp\u00e9cialiste \u00e9gyptien de la mobilit\u00e9 \u00e9lectrique, Blu EV, s\u2019appr\u00eate \u00e0 faire une entr\u00e9e remarqu\u00e9e sur le march\u00e9 marocain. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "La Soci\u00e9t\u00e9 Marocaine d\u2019Ing\u00e9nierie Touristique\n(SMIT) a lanc\u00e9 quatre appels...", "mass": 5, "physics": false, "shape": "box", "title": "La Soci\u00e9t\u00e9 Marocaine d\u2019Ing\u00e9nierie Touristique (SMIT) a lanc\u00e9 quatre appels d\u2019offres pour s\u00e9lectionner les prestataires charg\u00e9s de r\u00e9aliser les \u00ab Visites Myst\u00e8res \u00bb visant \u00e0 renforcer la qualit\u00e9 des h\u00e9bergements touristiques, a annonc\u00e9, mercredi, le minist\u00e8re du Tourisme, de l\u2019Artisanat et de l\u2019\u00c9conomie sociale et solidaire. [telquel.ma]\n-------------------------------------------------\nLa Soci\u00e9t\u00e9 Marocaine d\u2019Ing\u00e9nierie Touristique (SMIT) a lanc\u00e9 quatre appels d\u2019offres pour s\u00e9lectionner les prestataires charg\u00e9s de r\u00e9aliser les \u00ab Visites Myst\u00e8res \u00bb visant \u00e0 renforcer la qualit\u00e9 des h\u00e9bergements touristiques, a annonc\u00e9, mercredi, le minist\u00e8re du Tourisme, de l\u2019Artisanat et de l\u2019\u00c9conomie sociale et solidaire. [www.challenge.ma]\n-------------------------------------------------\nLa Soci\u00e9t\u00e9 Marocaine d\u2019Ing\u00e9nierie Touristique (SMIT) a lanc\u00e9 quatre appels d\u2019offres pour s\u00e9lectionner les prestataires charg\u00e9s de r\u00e9aliser les \u00ab Visites Myst\u00e8res \u00bb visant \u00e0 renforcer la qualit\u00e9 des h\u00e9bergements touristiques, a annonc\u00e9, mercredi, le minist\u00e8re du Tourisme, de l\u2019Artisanat et de l\u2019\u00c9conomie sociale et solidaire. [atlasinfo.fr]\n-------------------------------------------------\nLe minist\u00e8re du Tourisme, de l\u2019Artisanat et de l\u2019\u00c9conomie sociale et solidaire a annonc\u00e9 le lancement, par la Soci\u00e9t\u00e9 Marocaine d\u2019Ing\u00e9nierie Touristique (SMIT), de quatre appels d\u2019offres portant sur la mise en \u0153uvre d\u2019un dispositif de \u00ab Visites Myst\u00e8res \u00bb dans les \u00e9tablissements d\u2019h\u00e9bergement touristique. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Entre dessalement des eaux depuis\nCasablanca et Safi, extension de...", "mass": 5, "physics": false, "shape": "box", "title": "Entre dessalement des eaux depuis Casablanca et Safi, extension de la ligne \u00e0 grande vitesse vers Marrakech et d\u00e9veloppement d\u2019un r\u00e9seau express r\u00e9gional, cette r\u00e9gion s\u2019impose comme un laboratoire de la territorialisation des politiques publiques. [telquel.ma]\n-------------------------------------------------\nLe Conseil r\u00e9gional de Marrakech-Safi a approuv\u00e9 une convention pour la cr\u00e9ation de canalisations visant \u00e0 transf\u00e9rer les eaux dessal\u00e9es des stations de Casablanca et Safi. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "Cette op\u00e9ration, structur\u00e9e en quatre\ntranches pour attirer diff\u00e9rents profils...", "mass": 5, "physics": false, "shape": "box", "title": "Cette op\u00e9ration, structur\u00e9e en quatre tranches pour attirer diff\u00e9rents profils d\u2019investisseurs, s\u2019inscrit dans un plan d\u2019investissement ambitieux de plus de 2 milliards de dirhams visant \u00e0 moderniser le. [telquel.ma]\n-------------------------------------------------\nBuildings \u0026 Logistic Services (BLS), acteur cl\u00e9 du secteur de la logistique int\u00e9gr\u00e9e au Maroc, a annonc\u00e9 avoir r\u00e9alis\u00e9 avec succ\u00e8s une lev\u00e9e de fonds de 500 millions de dirhams par placement priv\u00e9. [www.challenge.ma]\n-------------------------------------------------\nBuildings \u0026 Logistic Services (BLS), acteur cl\u00e9 de la logistique int\u00e9gr\u00e9e au Maroc, annonce le succ\u00e8s d\u2019une \u00e9mission obligataire garantie, r\u00e9alis\u00e9e par placement priv\u00e9, pour un montant de 500 millions de dirhams. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 27, "id": "comm_label_27", "label": "Le ministre de l\u2019Enseignement sup\u00e9rieur,\nde la Recherche scientifique et...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre de l\u2019Enseignement sup\u00e9rieur, de la Recherche scientifique et de l\u2019Innovation, Azzedine El Midaoui, et l\u2019ambassadeur de France au Maroc, Christophe Lecourtier, ont co-pr\u00e9sid\u00e9, mercredi 9 juillet \u00e0 Tanger, le Forum maroco-fran\u00e7ais de l\u2019alternance. [www.challenge.ma]\n-------------------------------------------------\nDeux conventions de partenariats ont \u00e9t\u00e9 scell\u00e9es, mercredi \u00e0 Tanger, entre le Maroc et la France et ce en marge du Forum maroco-fran\u00e7ais de l\u2019alternance. [aujourdhui.ma]\n-------------------------------------------------\nLe ministre de l\u2019Enseignement sup\u00e9rieur, Azzedine El Midaoui, et l\u2019ambassadeur de France au Maroc, Christophe Lecourtier, ont co-pr\u00e9sid\u00e9 mercredi 9 juillet le Forum maroco-fran\u00e7ais de l\u2019alternance, organis\u00e9 \u00e0 la Facult\u00e9 de M\u00e9decine et de Pharmacie de Tanger. [maroc-diplomatique.net]\n-------------------------------------------------\nLe Forum maroco-fran\u00e7ais de l\u2019alternance s\u2019est tenu, mercredi \u00e0 la Facult\u00e9 de m\u00e9decine et de pharmacie de Tanger, et ce dans le cadre de la dynamique de coop\u00e9ration constructive entre les partenaires marocains et fran\u00e7ais dans le domaine de l\u2019enseignement sup\u00e9rieur. [www.lereporter.ma]\n-------------------------------------------------\nLe ministre de l\u2019Enseignement sup\u00e9rieur, de la recherche scientifique et de l\u2019innovation, Azzedine El Midaoui et l\u2019ambassadeur de France au Maroc, Christophe Lecourtier ont co-pr\u00e9sid\u00e9, mercredi 9 juillet, le Forum maroco-fran\u00e7ais de l\u2019alternance \u00e0 la Facult\u00e9 de m\u00e9decine et de pharmacie de Tanger, relevant de l\u2019Universit\u00e9 Abdelmalek Essa\u00e2di-T\u00e9touan. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Une c\u00e9r\u00e9monie a \u00e9t\u00e9 organis\u00e9e\nle 8 juillet \u00e0 la...", "mass": 5, "physics": false, "shape": "box", "title": "Une c\u00e9r\u00e9monie a \u00e9t\u00e9 organis\u00e9e le 8 juillet \u00e0 la r\u00e9sidence de l\u2019Ambassadrice de l\u2019Union europ\u00e9enne au Maroc \u00e0 l\u2019occasion du d\u00e9part de la promotion 2025 des boursiers du Master conjoint Erasmus Mundus. [www.challenge.ma]\n-------------------------------------------------\nUne c\u00e9r\u00e9monie a \u00e9t\u00e9 organis\u00e9e le 8 juillet \u00e0 la r\u00e9sidence de l\u2019Ambassadrice de l\u2019Union europ\u00e9enne au Maroc pour marquer le d\u00e9part des 23 laur\u00e9ats marocains admis au programme de Master conjoint Erasmus Mundus. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "Les \u00e9l\u00e9ments de la pr\u00e9fecture\nde police de Marrakech ont...", "mass": 5, "physics": false, "shape": "box", "title": "Les \u00e9l\u00e9ments de la pr\u00e9fecture de police de Marrakech ont proc\u00e9d\u00e9, mardi, \u00e0 l\u2019arrestation d\u2019un ressortissant fran\u00e7ais d\u2019origine alg\u00e9rienne, faisant l\u2019objet d\u2019un mandat d\u2019arr\u00eat international \u00e9mis par les autorit\u00e9s judiciaires fran\u00e7aises, apprend-on de source s\u00e9curitaire. [www.yabiladi.com]\n-------------------------------------------------\nLes \u00e9l\u00e9ments de la pr\u00e9fecture de police de Marrakech ont proc\u00e9d\u00e9, mardi, \u00e0 l\u2019arrestation d\u2019un ressortissant fran\u00e7ais d\u2019origine alg\u00e9rienne, faisant l\u2019objet d\u2019un mandat d\u2019arr\u00eat international \u00e9mis par les autorit\u00e9s judiciaires fran\u00e7aises, apprend-on de source s\u00e9curitaire. [www.lavieeco.com]\n-------------------------------------------------\nLes \u00e9l\u00e9ments de la pr\u00e9fecture de police de Marrakech ont proc\u00e9d\u00e9 mardi, \u00e0 l\u2019arrestation d\u2019un ressortissant fran\u00e7ais d\u2019origine alg\u00e9rienne, faisant l\u2019objet d\u2019un mandat d\u2019arr\u00eat international \u00e9mis par les autorit\u00e9s judiciaires fran\u00e7aises, apprend-on de source s\u00e9curitaire. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Le coup d\u2019envoi du Forum\nLIDE Br\u00e9sil-Maroc a \u00e9t\u00e9 donn\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Le coup d\u2019envoi du Forum LIDE Br\u00e9sil-Maroc a \u00e9t\u00e9 donn\u00e9 \u00e0 Marrakech en pr\u00e9sence de Karim Zidane, ministre d\u00e9l\u00e9gu\u00e9 charg\u00e9 de l\u2019investissement, de la convergence et de l\u2019\u00e9valuation des politiques publiques. [aujourdhui.ma]\n-------------------------------------------------\nLe Br\u00e9sil et le Maroc sont engag\u00e9s pour renforcer davantage leurs relations \u00e9conomiques au b\u00e9n\u00e9fice des deux pays, a affirm\u00e9, mercredi \u00e0 Marrakech, l\u2019ancien pr\u00e9sident br\u00e9silien, Michel Temer. [www.lereporter.ma]\n-------------------------------------------------\nLe Maroc et le Br\u00e9sil ont r\u00e9affirm\u00e9 leur volont\u00e9 commune de donner un nouvel \u00e9lan \u00e0 leur partenariat \u00e9conomique, \u00e0 l\u2019occasion du Forum LIDE Br\u00e9sil-Maroc, tenu ce mercredi \u00e0 Marrakech. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 21, "id": "comm_label_21", "label": "Le pr\u00e9sident de la Chambre\ndes Repr\u00e9sentants, Rachid Talbi Alami,...", "mass": 5, "physics": false, "shape": "box", "title": "Le pr\u00e9sident de la Chambre des Repr\u00e9sentants, Rachid Talbi Alami, s\u2019est entretenu, mercredi \u00e0 Paris, avec la pr\u00e9sidente de l\u2019Assembl\u00e9e nationale fran\u00e7aise, Ya\u00ebl Braun-Pivet, en marge de la 50\u00e8me session de l\u2019Assembl\u00e9e parlementaire de la Francophonie, qui se tient du 09 au 13 juillet. [www.lavieeco.com]\n-------------------------------------------------\nLe pr\u00e9sident de la Chambre des Repr\u00e9sentants, Rachid Talbi Alami a pris part, mercredi \u00e0 Paris, aux r\u00e9unions du Bureau de l\u2019Assembl\u00e9e Parlementaire de la Francophonie (APF) qui tient sa 50\u00e8me session au S\u00e9nat et l\u2019Assembl\u00e9e nationale de la r\u00e9publique fran\u00e7aise jusqu\u2019\u00e0 dimanche. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Le Maroc et le Br\u00e9sil,\ndes leaders r\u00e9gionaux aux aspirations...", "mass": 5, "physics": false, "shape": "box", "title": "Le Maroc et le Br\u00e9sil, des leaders r\u00e9gionaux aux aspirations mondiales, sont unis par une vision commune de la coop\u00e9ration Sud-Sud, fond\u00e9e sur la compl\u00e9mentarit\u00e9 et la confiance, a affirm\u00e9, mercredi \u00e0 Marrakech, le pr\u00e9sident de la Conf\u00e9d\u00e9ration g\u00e9n\u00e9rale des entreprises du Maroc (CGEM). [www.lavieeco.com]\n-------------------------------------------------\nLe Maroc et le Br\u00e9sil, des leaders r\u00e9gionaux aux aspirations mondiales, sont unis par une vision commune de la coop\u00e9ration Sud-Sud, fond\u00e9e sur la compl\u00e9mentarit\u00e9 et la confiance, a affirm\u00e9, mercredi \u00e0 Marrakech, le pr\u00e9sident de la Conf\u00e9d\u00e9ration g\u00e9n\u00e9rale des entreprises du Maroc (CGEM). [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Dans un tournant inattendu mais\nexplosif de sa politique commerciale,...", "mass": 5, "physics": false, "shape": "box", "title": "Dans un tournant inattendu mais explosif de sa politique commerciale, le pr\u00e9sident am\u00e9ricain Donald Trump a annonc\u00e9 mercredi une surtaxe de 50% sur les produits br\u00e9siliens, invoquant la d\u00e9fense de l\u2019ex-pr\u00e9sident Jair Bolsonaro, actuellement jug\u00e9 dans son pays pour tentative de coup d\u2019\u00c9tat. [maroc-diplomatique.net]\n-------------------------------------------------\nLe Br\u00e9sil et le cuivre sont les deux nouvelles cibles de l\u2019offensive douani\u00e8re de Donald Trump, le premier au nom de la d\u00e9fense de l\u2019ex-pr\u00e9sident Jair Bolsonaro, jug\u00e9 pour tentative de coup d\u2019Etat, et le deuxi\u00e8me en vue de prot\u00e9ger la \u00ab s\u00e9curit\u00e9 nationale \u00bb. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 26, "id": "comm_label_26", "label": "Le bras de fer commercial\nentre les \u00c9tats-Unis et l\u2019Union...", "mass": 5, "physics": false, "shape": "box", "title": "Le bras de fer commercial entre les \u00c9tats-Unis et l\u2019Union europ\u00e9enne s\u2019intensifie et pourrait bien devenir un test de r\u00e9silience pour la coh\u00e9sion politique du bloc europ\u00e9en. [maroc-diplomatique.net]\n-------------------------------------------------\nLe diff\u00e9rend commercial entre les \u00c9tats-Unis et l\u2019Union europ\u00e9enne (UE) risque de provoquer une fracture profonde au sein du bloc europ\u00e9en, avertissent des experts et \u00e9conomistes allemands. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 28, "id": "comm_label_28", "label": "Dans une lettre officielle adress\u00e9e\nle 9 juillet \u00e0 Abdelmadjid...", "mass": 5, "physics": false, "shape": "box", "title": "Dans une lettre officielle adress\u00e9e le 9 juillet \u00e0 Abdelmadjid Tebboune, pr\u00e9sident de la R\u00e9publique alg\u00e9rienne, le pr\u00e9sident des \u00c9tats-Unis Donald Trump annonce l\u2019instauration, \u00e0 compter du 1er ao\u00fbt 2025, d\u2019un droit de douane de 30 % sur tous les produits alg\u00e9riens export\u00e9s vers le territoire am\u00e9ricain. [maroc-diplomatique.net]\n-------------------------------------------------\nLe pr\u00e9sident am\u00e9ricain Donald Trump a annonc\u00e9 l\u2019imposition de tarifs douaniers de 30% sur tous les produits alg\u00e9riens \u00e0 partir du 1er ao\u00fbt 2025, dans une lettre adress\u00e9e au pr\u00e9sident alg\u00e9rien Abdelmadjid Tebboune dat\u00e9e du 9 juillet 2025. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "La dynamique internationale impuls\u00e9e par\nSa Majest\u00e9 le Roi Mohammed...", "mass": 5, "physics": false, "shape": "box", "title": "La dynamique internationale impuls\u00e9e par Sa Majest\u00e9 le Roi Mohammed VI depuis des ann\u00e9es, en faveur de la marocanit\u00e9 du Sahara et en appui \u00e0 l\u2019Initiative d\u2019autonomie ne cesse de se renforcer traduisant ainsi le consensus de la communaut\u00e9 internationale pour mettre fin \u00e0 ce diff\u00e9rend r\u00e9gional, dans le cadre de la souverainet\u00e9 nationale et . [maroc-diplomatique.net]\n-------------------------------------------------\nLa dynamique internationale impuls\u00e9e par le Roi Mohammed VI depuis des ann\u00e9es en faveur de la marocanit\u00e9 du Sahara et en appui \u00e0 l\u2019Initiative d\u2019autonomie ne cesse de se renforcer traduisant ainsi le consensus de la communaut\u00e9 internationale pour mettre fin \u00e0 ce diff\u00e9rend r\u00e9gional, dans le cadre de la souverainet\u00e9 nationale et de l\u2019int\u00e9grit\u00e9 . [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 22, "id": "comm_label_22", "label": "La course contre la montre\nest engag\u00e9e pour la Soci\u00e9t\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "La course contre la montre est engag\u00e9e pour la Soci\u00e9t\u00e9 r\u00e9gionale multiservices (SRM) de Casablanca-Settat, qui enclenche un vaste chantier de modernisation du r\u00e9seau \u00e9lectrique. [leseco.ma]\n-------------------------------------------------\nL\u2019objectif principal de cette \u00e9tude est d\u2019estimer la demande future en \u00e9lectricit\u00e9 dans la r\u00e9gion de Casablanca-Settat \u00e0 court, moyen, long termes et \u00e0 saturation en int\u00e9grant les dynamiques urbaines, d\u00e9mographiques et \u00e9conomiqu <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

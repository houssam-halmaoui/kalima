de \u00e0 Damas en ex\u00e9cution des Hautes Instructions Royales\nSource: www.lereporter.ma", "url": "https://www.lereporter.ma/le-royaume-du-maroc-rouvre-son-ambassade-a-damas-en-execution-des-hautes-instructions-royales/", "x": 0, "y": 0}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "En ex\u00e9cution des hautes instructions\nroyales, il a \u00e9t\u00e9 proc\u00e9d\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "En ex\u00e9cution des hautes instructions royales, il a \u00e9t\u00e9 proc\u00e9d\u00e9 dimanche dernier \u00e0 la r\u00e9ouverture de l\u2019Ambassade du Royaume du Maroc \u00e0 Damas et \u00e0 la reprise des activit\u00e9s de l\u2019ensemble de ses services administratifs. [fr.hespress.com]\n-------------------------------------------------\nle Roi Mohammed VI avait annonc\u00e9 dans Son discours adress\u00e9 au 34e Sommet de la Ligue des Etats Arabes, tenu le 17 mai dernier \u00e0 Bagdad, la d\u00e9cision du Royaume de rouvrir son A. [lematin.ma]\n-------------------------------------------------\nEn ex\u00e9cution des Hautes Instructions de Sa Majest\u00e9 le Roi Mohammed VI, que Dieu L\u2019assiste, il a \u00e9t\u00e9 proc\u00e9d\u00e9 dimanche dernier \u00e0 la r\u00e9ouverture de l\u2019Ambassade du Royaume du Maroc \u00e0 Damas et \u00e0 la reprise des activit\u00e9s de l\u0027ensemble de ses services administratifs. [www.lopinion.ma]\n-------------------------------------------------\nEn ex\u00e9cution des instructions du roi Mohammed VI, il a \u00e9t\u00e9 proc\u00e9d\u00e9 dimanche dernier \u00e0 la r\u00e9ouverture de l\u2019ambassade du royaume \u00e0 Damas et \u00e0 la reprise des activit\u00e9s de lensemble de ses services administratifs. [www.yabiladi.com]\n-------------------------------------------------\nEn ex\u00e9cution des Hautes Instructions de Sa Majest\u00e9 le Roi Mohammed VI, que Dieu L\u2019assiste, il a \u00e9t\u00e9 proc\u00e9d\u00e9 dimanche dernier \u00e0 la r\u00e9ouverture de l\u2019Ambassade du Royaume du Maroc \u00e0 Damas et \u00e0 la reprise des activit\u00e9s de l\u2019ensemble de ses services administratifs. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "Le gouvernement britannique a r\u00e9affirm\u00e9,\ndans une r\u00e9ponse \u00e9crite \u00e0...", "mass": 5, "physics": false, "shape": "box", "title": "Le gouvernement britannique a r\u00e9affirm\u00e9, dans une r\u00e9ponse \u00e9crite \u00e0 une question parlementaire formul\u00e9e par la d\u00e9put\u00e9e travailliste Kim Johnson, qu\u2019il ne m\u00e8ne aucun dialogue avec le Front Polisario en lien avec les accords commerciaux englobant les provinces du Sud du Maroc. [fr.hespress.com]\n-------------------------------------------------\nDans ce contexte, la d\u00e9put\u00e9e travailliste Kim Johnson a adress\u00e9 une question au ministre d\u00c9tat charg\u00e9 des Affaires \u00e9trang\u00e8res, du Commonwealth et du D\u00e9veloppement, sinterrogeant sur l\u00e9ventualit\u00e9 dune \u00abpolitique de discussions avec le Front Polisario concernant les futures n\u00e9gociations sur les accords commerciaux touchant le Sahara occidental\u00bb. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "\u00c2g\u00e9 de 20 ans, l\u2019ailier\ndroit a disput\u00e9 53 matchs...", "mass": 5, "physics": false, "shape": "box", "title": "\u00c2g\u00e9 de 20 ans, l\u2019ailier droit a disput\u00e9 53 matchs sous les couleurs des \u201cBlauw-Zwart\u201d, inscrivant 7 buts et remportant un titre de champion de Belgique ainsi qu\u2019une Coupe . [fr.hespress.com]\n-------------------------------------------------\nL\u2019international marocain Chemsdine Talbi, 20 ans, s\u2019est engag\u00e9 pour cinq saisons avec Sunderland, nouveau promu en Premier League, en provenance du Club Bruges. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Mohamed Hamdoune est le premier\nrenfort du Betis Deportivo en...", "mass": 5, "physics": false, "shape": "box", "title": "Mohamed Hamdoune est le premier renfort du Betis Deportivo en vue de la saison 2025/2026, indique le club espagnol qui disputera la prochaine \u00e9dition de la Ligue Europa. [lematin.ma]\n-------------------------------------------------\nMohamed Hamdoune est le premier renfort du Betis Deportivo en vue de la saison 2025/2026\u2033, indique le club espagnol qui disputera la prochaine \u00e9dition de la Ligue Europa. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "\u00c0 fin d\u00e9cembre 2024, la\nCentrale des Comptes Bancaires a...", "mass": 5, "physics": false, "shape": "box", "title": "\u00c0 fin d\u00e9cembre 2024, la Centrale des Comptes Bancaires a recens\u00e9 38,2 millions de comptes ouverts, en hausse de 5,2% par rapport \u00e0 2023. [lematin.ma]\n-------------------------------------------------\nLe taux de d\u00e9tention des comptes bancaires a franchi un nouveau palier au Maroc, atteignant 58 % \u00e0 fin 2024 contre 54 % en 2023, selon les derni\u00e8res donn\u00e9es publi\u00e9es par Bank Al-Maghrib. [www.lopinion.ma]\n-------------------------------------------------\nLa Centrale des Comptes Bancaires de Bank Al-Maghrib a enregistr\u00e9, \u00e0 fin d\u00e9cembre 2024, 38,2 millions de comptes ouverts, en hausse de 5,2% par rapport \u00e0 2023. [www.lavieeco.com]\n-------------------------------------------------\nCes donn\u00e9es, publi\u00e9es dans le rapport annuel de BAM sur les comptes bancaires, confirment une dynamique soutenue dans le secteur, bien que le rythme d\u2019ouverture de . [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Dans le cadre de sa\nstrat\u00e9gie d\u2019ouverture vers de nouveaux...", "mass": 5, "physics": false, "shape": "box", "title": "Dans le cadre de sa strat\u00e9gie d\u2019ouverture vers de nouveaux march\u00e9s, la Conf\u00e9d\u00e9ration Marocaine des Exportateurs (ASMEX) a accueilli, le 7 juillet 2025 \u00e0 son si\u00e8ge, une d\u00e9l\u00e9gation du Hong Kong Trade Development Council (HKTDC), conduite par le Directeur r\u00e9gional pour le Moyen-Orient et l\u2019Afrique, Daniel Lam, accompagn\u00e9 du Directeur marketing, Nassif Jorge Mahfoud, . [www.lopinion.ma]\n-------------------------------------------------\nMaroc-Chine : Le rapprochement entre l\u2019ASMEX et le Hong Kong Trade Development Council s\u2019inscrit dans une dynamique de dialogue entre communaut\u00e9s d\u2019affaires, visant \u00e0 renforcer les synergies entre les \u00e9cosyst\u00e8mes \u00e9conomiques marocains et hongkongais. [aujourdhui.ma]\n-------------------------------------------------\nL\u2019ASMEX a accueilli \u00e0 Casablanca une d\u00e9l\u00e9gation du Hong Kong Trade Development Council (HKTDC) pour approfondir les relations \u00e9conomiques entre le Maroc et Hong Kong. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "La start-up \u00e9gyptienne \u00ab Blu\nEV \u00bb, sp\u00e9cialis\u00e9e dans le...", "mass": 5, "physics": false, "shape": "box", "title": "La start-up \u00e9gyptienne \u00ab Blu EV \u00bb, sp\u00e9cialis\u00e9e dans le transport \u00e9lectrique, pr\u00e9voit une entr\u00e9e au march\u00e9 marocain avant la fin de l\u2019ann\u00e9e avec un investissement de 100 millions de dollars. [www.lopinion.ma]\n-------------------------------------------------\nLe sp\u00e9cialiste \u00e9gyptien de la mobilit\u00e9 \u00e9lectrique, Blu EV, s\u2019appr\u00eate \u00e0 faire une entr\u00e9e remarqu\u00e9e sur le march\u00e9 marocain. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Les travaux de r\u00e9alisation du\nbarrage Ratba, situ\u00e9 dans la...", "mass": 5, "physics": false, "shape": "box", "title": "Les travaux de r\u00e9alisation du barrage Ratba, situ\u00e9 dans la commune de Oudka (province de Taounate), ont atteint un taux d\u2019avancement de 30%, a indiqu\u00e9 mardi le ministre de l\u0027\u00c9quipement et de l\u0027Eau, Nizar Baraka. [www.lopinion.ma]\n-------------------------------------------------\nLes travaux de r\u00e9alisation du barrage Ratba, situ\u00e9 dans la commune de Oudka (province de Taounate), ont atteint un taux d\u2019avancement de 30%, a indiqu\u00e9 mardi le ministre de l\u2019\u00c9quipement et de l\u2019Eau, Nizar Baraka. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Le Maroc et le Br\u00e9sil,\nunis par une histoire commune...", "mass": 5, "physics": false, "shape": "box", "title": "Le Maroc et le Br\u00e9sil, unis par une histoire commune et anim\u00e9s d\u2019une volont\u00e9 partag\u00e9e, sont d\u00e9termin\u00e9s \u00e0 inscrire leur partenariat dans la dur\u00e9e, au service d\u2019un avenir plus int\u00e9gr\u00e9, plus durable et plus prosp\u00e8re, a soulign\u00e9, mercredi \u00e0 Marrakech, le ministre d\u00e9l\u00e9gu\u00e9 charg\u00e9 de l\u2019Investissement, de la Convergence et de l\u2019Evaluation des politiques publiques, Karim Zidane. [www.lopinion.ma]\n-------------------------------------------------\nLe coup d\u2019envoi du Forum LIDE Br\u00e9sil-Maroc a \u00e9t\u00e9 donn\u00e9 \u00e0 Marrakech en pr\u00e9sence de Karim Zidane, ministre d\u00e9l\u00e9gu\u00e9 charg\u00e9 de l\u2019investissement, de la convergence et de l\u2019\u00e9valuation des politiques publiques. [aujourdhui.ma]\n-------------------------------------------------\nLe Maroc et le Br\u00e9sil, unis par une histoire commune et anim\u00e9s d\u2019une volont\u00e9 partag\u00e9e, sont d\u00e9termin\u00e9s \u00e0 inscrire leur partenariat dans la dur\u00e9e, au service d\u2019un avenir plus int\u00e9gr\u00e9, plus durable et plus prosp\u00e8re, a soulign\u00e9, mercredi \u00e0 Marrakech, le ministre d\u00e9l\u00e9gu\u00e9 charg\u00e9 de l\u2019Investissement, de la Convergence et de l\u2019Evaluation des politiques publiques, [www.lereporter.ma]\n-------------------------------------------------\nLe Maroc et le Br\u00e9sil ont r\u00e9affirm\u00e9 leur volont\u00e9 commune de donner un nouvel \u00e9lan \u00e0 leur partenariat \u00e9conomique, \u00e0 l\u2019occasion du Forum LIDE Br\u00e9sil-Maroc, tenu ce mercredi \u00e0 Marrakech. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "La Soci\u00e9t\u00e9 Marocaine d\u2019Ing\u00e9nierie Touristique\n(SMIT) a lanc\u00e9 quatre appels...", "mass": 5, "physics": false, "shape": "box", "title": "La Soci\u00e9t\u00e9 Marocaine d\u2019Ing\u00e9nierie Touristique (SMIT) a lanc\u00e9 quatre appels d\u2019offres pour s\u00e9lectionner les prestataires charg\u00e9s de r\u00e9aliser les \u00ab Visites Myst\u00e8res \u00bb visant \u00e0 renforcer la qualit\u00e9 des h\u00e9bergements touristiques, a annonc\u00e9, mercredi, le minist\u00e8re du Tourisme, de l\u2019Artisanat et de l\u2019\u00c9conomie sociale et solidaire. [telquel.ma]\n-------------------------------------------------\nLa Soci\u00e9t\u00e9 Marocaine d\u2019Ing\u00e9nierie Touristique (SMIT) a lanc\u00e9 quatre appels d\u2019offres pour s\u00e9lectionner les prestataires charg\u00e9s de r\u00e9aliser les \u00ab Visites Myst\u00e8res \u00bb visant \u00e0 renforcer la qualit\u00e9 des h\u00e9bergements touristiques, a annonc\u00e9, mercredi, le minist\u00e8re du Tourisme, de l\u2019Artisanat et de l\u2019\u00c9conomie sociale et solidaire. [www.challenge.ma]\n-------------------------------------------------\nLa Soci\u00e9t\u00e9 Marocaine d\u2019Ing\u00e9nierie Touristique (SMIT) a lanc\u00e9 quatre appels d\u2019offres pour s\u00e9lectionner les prestataires charg\u00e9s de r\u00e9aliser les \u00ab Visites Myst\u00e8res \u00bb visant \u00e0 renforcer la qualit\u00e9 des h\u00e9bergements touristiques, a annonc\u00e9, mercredi, le minist\u00e8re du Tourisme, de l\u2019Artisanat et de l\u2019\u00c9conomie sociale et solidaire. [atlasinfo.fr]\n-------------------------------------------------\nLe minist\u00e8re du Tourisme, de l\u2019Artisanat et de l\u2019\u00c9conomie sociale et solidaire a annonc\u00e9 le lancement, par la Soci\u00e9t\u00e9 Marocaine d\u2019Ing\u00e9nierie Touristique (SMIT), de quatre appels d\u2019offres portant sur la mise en \u0153uvre d\u2019un dispositif de \u00ab Visites Myst\u00e8res \u00bb dans les \u00e9tablissements d\u2019h\u00e9bergement touristique. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Cette op\u00e9ration, structur\u00e9e en quatre\ntranches pour attirer diff\u00e9rents profils...", "mass": 5, "physics": false, "shape": "box", "title": "Cette op\u00e9ration, structur\u00e9e en quatre tranches pour attirer diff\u00e9rents profils d\u2019investisseurs, s\u2019inscrit dans un plan d\u2019investissement ambitieux de plus de 2 milliards de dirhams visant \u00e0 moderniser le. [telquel.ma]\n-------------------------------------------------\nBuildings \u0026 Logistic Services (BLS), acteur cl\u00e9 du secteur de la logistique int\u00e9gr\u00e9e au Maroc, a annonc\u00e9 avoir r\u00e9alis\u00e9 avec succ\u00e8s une lev\u00e9e de fonds de 500 millions de dirhams par placement priv\u00e9. [www.challenge.ma]\n-------------------------------------------------\nBuildings \u0026 Logistic Services (BLS), acteur cl\u00e9 de la logistique ed VI depuis des ann\u00e9es, en faveur de la marocanit\u00e9 du Sahara et en appui \u00e0 l\u2019Initiative d\u2019autonomie ne cesse de se renforcer traduisant ainsi le consensus de la communaut\u00e9 internationale pour mettre fin \u00e0 ce diff\u00e9rend r\u00e9gional, dans le cadre de la souverainet\u00e9 nationale et . [maroc-diplomatique.net]\n-------------------------------------------------\nLa dynamique internationale impuls\u00e9e par le Roi Mohammed VI depuis des ann\u00e9es en faveur de la marocanit\u00e9 du Sahara et en appui \u00e0 l\u2019Initiative d\u2019autonomie ne cesse de se renforcer traduisant ainsi le consensus de la communaut\u00e9 internationale pour mettre fin \u00e0 ce diff\u00e9rend r\u00e9gional, dans le cadre de la souverainet\u00e9 nationale et de l\u2019int\u00e9grit\u00e9 . [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 20, "id": "comm_label_20", "label": "Le Maroc dispose d\u2019une opportunit\u00e9\n\u00ab incontournable \u00bb pour se...", "mass": 5, "physics": false, "shape": "box", "title": "Le Maroc dispose d\u2019une opportunit\u00e9 \u00ab incontournable \u00bb pour se positionner comme un p\u00f4le r\u00e9gional de cr\u00e9ation de cr\u00e9dits carbone de haute qualit\u00e9, a affirm\u00e9 mardi \u00e0 Casablanca, la ministre de la Transition \u00e9nerg\u00e9tique et du D\u00e9veloppement durable, Leila Benali. [atlasinfo.fr]\n-------------------------------------------------\nLe Maroc dispose d\u2019une opportunit\u00e9 \u00ab incontournable \u00bb pour se positionner comme un p\u00f4le r\u00e9gional de cr\u00e9ation de cr\u00e9dits carbone de haute qualit\u00e9, a affirm\u00e9, mardi \u00e0 Casablanca, la ministre de la Transition \u00e9nerg\u00e9tique et du D\u00e9veloppement durable, Leila Benali. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 21, "id": "comm_label_21", "label": "Le pr\u00e9sident de la Chambre\ndes Repr\u00e9sentants, Rachid Talbi Alami...", "mass": 5, "physics": false, "shape": "box", "title": "Le pr\u00e9sident de la Chambre des Repr\u00e9sentants, Rachid Talbi Alami a pris part, mercredi \u00e0 Paris, aux r\u00e9unions du Bureau de l\u2019Assembl\u00e9e Parlementaire de la Francophonie (APF) qui tient sa 50\u00e8me session au S\u00e9nat et l\u2019Assembl\u00e9e nationale de la r\u00e9publique fran\u00e7aise jusqu\u2019\u00e0 dimanche. [www.lereporter.ma]\n-------------------------------------------------\nLe pr\u00e9sident de la Chambre des Repr\u00e9sentants, Rachid Talbi Alami, s\u2019est entretenu, mercredi \u00e0 Paris, avec la pr\u00e9sidente de l\u2019Assembl\u00e9e nationale fran\u00e7aise, Ya\u00ebl Braun-Pivet, en marge de la 50\u00e8me session de l\u2019Assembl\u00e9e parlementaire de la Francophonie, qui se tient du 09 au 13 juillet. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 22, "id": "comm_label_22", "label": "Le Chef du Gouvernement, Aziz\nAkhannouch a pr\u00e9sid\u00e9, mercredi \u00e0...", "mass": 5, "physics": false, "shape": "box", "title": "Le Chef du Gouvernement, Aziz Akhannouch a pr\u00e9sid\u00e9, mercredi \u00e0 Rabat, une r\u00e9union du comit\u00e9 de pilotage du Programme National d\u2019Approvisionnement en Eau Potable et d\u2019Irrigation 2020-2027 (PNAEPI 20-27). [www.lopinion.ma]\n-------------------------------------------------\nLe comit\u00e9 de pilotage du Programme National d\u2019Approvisionnement en Eau Potable et d\u2019Irrigation 2020-2027 (PNAEPI 20-27) a tenu mercredi \u00e0 Rabat une r\u00e9union et ce sous la pr\u00e9sidence du Chef de Gouvernement Aziz Akhannouch. [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 23, "id": "comm_label_23", "label": "Le ministre de l\u2019Enseignement sup\u00e9rieur,\nde la Recherche scientifique et...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre de l\u2019Enseignement sup\u00e9rieur, de la Recherche scientifique et de l\u2019Innovation, Azzedine El Midaoui, et l\u2019ambassadeur de France au Maroc, Christophe Lecourtier, ont co-pr\u00e9sid\u00e9, mercredi 9 juillet \u00e0 Tanger, le Forum maroco-fran\u00e7ais de l\u2019alternance. [www.challenge.ma]\n-------------------------------------------------\nDeux conventions de partenariats ont \u00e9t\u00e9 scell\u00e9es, mercredi \u00e0 Tanger, entre le Maroc et la France et ce en marge du Forum maroco-fran\u00e7ais de l\u2019alternance. [aujourdhui.ma]\n-------------------------------------------------\nLe ministre de l\u2019Enseignement sup\u00e9rieur, Azzedine El Midaoui, et l\u2019ambassadeur de France au Maroc, Christophe Lecourtier, ont co-pr\u00e9sid\u00e9 mercredi 9 juillet le Forum maroco-fran\u00e7ais de l\u2019alternance, organis\u00e9 \u00e0 la Facult\u00e9 de M\u00e9decine et de Pharmacie de Tanger. [maroc-diplomatique.net]\n-------------------------------------------------\nLe Forum maroco-fran\u00e7ais de l\u2019alternance s\u2019est tenu, mercredi \u00e0 la Facult\u00e9 de m\u00e9decine et de pharmacie de Tanger, et ce dans le cadre de la dynamique de coop\u00e9ration constructive entre les partenaires marocains et fran\u00e7ais dans le domaine de l\u2019enseignement sup\u00e9rieur. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Les \u00e9l\u00e9ments de la pr\u00e9fecture\nde police de Marrakech ont...", "mass": 5, "physics": false, "shape": "box", "title": "Les \u00e9l\u00e9ments de la pr\u00e9fecture de police de Marrakech ont proc\u00e9d\u00e9, mardi, \u00e0 l\u2019arrestation d\u2019un ressortissant fran\u00e7ais d\u2019origine alg\u00e9rienne, faisant l\u2019objet d\u2019un mandat d\u2019arr\u00eat international \u00e9mis par les autorit\u00e9s judiciaires fran\u00e7aises, apprend-on <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

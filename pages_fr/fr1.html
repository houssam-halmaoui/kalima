tranger, Nasser Bourita, s\u2019est entretenu, jeudi au Caire, avec le ministre \u00e9gyptien des Affaires \u00e9trang\u00e8res, de l\u2019Immigration et des Affaires des \u00c9gyptiens \u00e0 l\u2019\u00e9tranger, Badr Abdel Aaty. [telquel.ma]\n-------------------------------------------------\nLe Royaume est repr\u00e9sent\u00e9 \u00e0 cette session, tenue au si\u00e8ge du Secr\u00e9tariat g\u00e9n\u00e9ral de la Ligue des \u00c9tats arabes, par une d\u00e9l\u00e9gation conduite par le ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u0027\u00e9tranger, Nasser Bourita. [www.lavieeco.com]\n-------------------------------------------------\nLe ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita, s\u2019est entretenu, jeudi au Caire, avec le ministre \u00e9gyptien des Affaires \u00e9trang\u00e8res, de l\u2019Immigration et des Affaires des \u00c9gyptiens \u00e0 l\u2019\u00e9tranger, Badr Abdel Aaty. [maroc-diplomatique.net]\n-------------------------------------------------\nLe ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita, a pris part, jeudi au Caire, \u00e0 la 164e session du Conseil de la Ligue des \u00c9tats arabes au niveau des ministres des Affaires \u00e9trang\u00e8res. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "Face \u00e0 l\u2019h\u00e9morragie des accidents\nde la route, une r\u00e9alit\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Face \u00e0 l\u2019h\u00e9morragie des accidents de la route, une r\u00e9alit\u00e9 silencieuse qui mine le pays, le gouvernement a d\u00e9poussi\u00e9r\u00e9 des textes de lois encadrant les indemnisations suites aux accidents de la route. [fr.hespress.com]\n-------------------------------------------------\nLe Conseil de gouvernement a adopt\u00e9, ce jeudi, un projet de loi sur les indemnisations des victimes d\u2019accidents de la route, pr\u00e9sent\u00e9 par le Ministre de la Justice, Abdellatif Ouahbi. [www.lopinion.ma]\n-------------------------------------------------\nLe Conseil de gouvernement a adopt\u00e9, jeudi, un projet de loi relatif \u00e0 l\u2019indemnisation des victimes d\u2019accidents caus\u00e9s par des v\u00e9hicules terrestres \u00e0 moteur, pr\u00e9sent\u00e9 par le ministre de la Justice, Abdellatif Ouahbi. [telquel.ma]\n-------------------------------------------------\nLe Conseil de gouvernement a adopt\u00e9, jeudi, un projet de loi relatif \u00e0 l\u2019indemnisation des victimes d\u2019accidents caus\u00e9s par des v\u00e9hicules terrestres \u00e0 moteur, pr\u00e9sent\u00e9 par le ministre de la Justice, Abdellatif Ouahbi. [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 19, "id": "comm_label_19", "label": "Les investissements directs \u00e9trangers (IDE)\nau Maroc ont bondi de...", "mass": 5, "physics": false, "shape": "box", "title": "Les investissements directs \u00e9trangers (IDE) au Maroc ont bondi de 52,5% en 2024 pour atteindre 16,3 milliards de dirhams. [lematin.ma]\n-------------------------------------------------\nLes \u00c9mirats arabes unis se sont hiss\u00e9s au rang du premier investisseur au Maroc au titre de lann\u00e9e 2024, avec une part de 18,9% du flux net total des investissements directs \u00e9trangers (IDE), selon lOffice des Changes. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 21, "id": "comm_label_21", "label": "Le nouveau stade, dont la\nreconstruction intervient en ex\u00e9cution des...", "mass": 5, "physics": false, "shape": "box", "title": "Le nouveau stade, dont la reconstruction intervient en ex\u00e9cution des Hautes Directives Royales visant \u00e0 doter le Royaume d\u2019infrastructures sportives de qualit\u00e9 en perspective des p. [lematin.ma]\n-------------------------------------------------\nSur Ordre de Sa Majest\u00e9 le Roi Mohammed VI, que Dieu L\u0027assiste, Son Altesse Royale le Prince H\u00e9ritier Moulay El Hassan a proc\u00e9d\u00e9, jeudi \u00e0 Rabat, \u00e0 l\u2019inauguration du stade \"Prince Moulay Abdellah\", apr\u00e8s des travaux de reconstruction ayant permis de mettre cette prestigieuse infrastructure sportive en conformit\u00e9 avec les normes FIFA 2030. [www.lopinion.ma]\n-------------------------------------------------\nSur ordre du roi Mohammed VI, le prince h\u00e9ritier Moulay El Hassan a proc\u00e9d\u00e9, jeudi \u00e0 Rabat, \u00e0 l\u2019inauguration du stade \u00ab Prince Moulay Abdellah \u00bb, apr\u00e8s des travaux de reconstruction ayant permis de mettre cette infrastructure sportive en conformit\u00e9 avec les normes FIFA 2030. [telquel.ma]\n-------------------------------------------------\nSur Ordre de SM le Roi Mohammed VI, le Prince H\u00e9ritier Moulay El Hassan a proc\u00e9d\u00e9, jeudi \u00e0 Rabat, \u00e0 l\u2019inauguration du stade \"Prince Moulay Abdellah\", apr\u00e8s des travaux de reconstruction ayant permis de mettre cette prestigieuse infrastructure sportive en conformit\u00e9 avec les normes FIFA 2030. [www.lavieeco.com]\n-------------------------------------------------\nSur Ordre du Roi Mohammed VI, SAR le prince h\u00e9ritier Moulay El Hassan a proc\u00e9d\u00e9, jeudi \u00e0 Rabat, \u00e0 l\u2019inauguration du stade \u00ab Prince Moulay Abdellah \u00bb, apr\u00e8s des travaux de reconstruction ayant permis de mettre cette prestigieuse infrastructure sportive en conformit\u00e9 avec les normes FIFA 2030. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Conseil de gouvernement : Point\nde presse hebdomadaire de Mustapha...", "mass": 5, "physics": false, "shape": "box", "title": "Conseil de gouvernement : Point de presse hebdomadaire de Mustapha Baitas, porte-parole du gouvernement. [lematin.ma]\n-------------------------------------------------\nMustapha Baitas, ministre d\u00e9l\u00e9gu\u00e9 aupr\u00e8s du chef du gouvernement charg\u00e9 des Relations avec le Parlement et porte-parole du gouvernement, a annonc\u00e9 la tenue, dans les prochains jours, d\u2019une r\u00e9union entre le gouvernement et les syndicats. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "En s\u00e9jour touristique au Portugal,\nla ressortissante marocaine, install\u00e9e au...", "mass": 5, "physics": false, "shape": "box", "title": "En s\u00e9jour touristique au Portugal, la ressortissante marocaine, install\u00e9e au Canada, suit les soins n\u00e9cessaires dans un \u00e9tablissement hospitalier \u00e0 Lisbonne, selon la repr\u00e9sentatio. [lematin.ma]\n-------------------------------------------------\nUne ressortissante marocaine se trouve parmi les personnes bless\u00e9es dans le d\u00e9raillement, mercredi en fin de journ\u00e9e, d\u2019un funiculaire au centre de Lisbonne, apprend-on jeudi aupr\u00e8s de l\u2019ambassade du Royaume au Portugal. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Le tremblement de terre, d\u0027une\nmagnitude de 6, a d\u00e9vast\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Le tremblement de terre, d\u0027une magnitude de 6, a d\u00e9vast\u00e9 plusieurs provinces de cette r\u00e9gion montagneuse et isol\u00e9e, rasant des villages entiers et pi\u00e9geant de nombreuses person. [lematin.ma]\n-------------------------------------------------\nLe s\u00e9isme de magnitude 6 qui a frapp\u00e9 dimanche soir l\u2019Afghanistan a fait plus de 2.200 morts, selon le bilan actualis\u00e9 jeudi par les autorit\u00e9s talibanes qui fait de loin de ce tremblement de terre le plus meurtrier de l\u2019histoire r\u00e9cente du pays. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Le Maroc prendra part \u00e0\nla World Robot Olympiad Open...", "mass": 5, "physics": false, "shape": "box", "title": "Le Maroc prendra part \u00e0 la World Robot Olympiad Open Europe, l\u2019un des rendez-vous majeurs de la robotique \u00e9ducative. [lematin.ma]\n-------------------------------------------------\nApr\u00e8s leur qualification lors du tournoi national de la World Robot Olympiad (Olympiade mondiale de robotique \u2013 WRO), le 31 mai dernier \u00e0 Casablanca, deux \u00e9quipes du Maroc participent \u00e0 la comp\u00e9tition internationale WRO Open Europe, qui se tient du 2 au 5 septembre 2025 \u00e0 Ljubljana (Slov\u00e9nie). [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Le Grand Stade de Marrakech,\nqui a d\u00e9j\u00e0 \u00e9t\u00e9 le...", "mass": 5, "physics": false, "shape": "box", "title": "Le Grand Stade de Marrakech, qui a d\u00e9j\u00e0 \u00e9t\u00e9 le th\u00e9\u00e2tre de comp\u00e9titions prestigieuses telles que la Coupe du Monde des Clubs de la FIFA en 2013 et 2014, a connu des travaux de mise. [lematin.ma]\n-------------------------------------------------\nLe Grand Stade de Marrakech, qui s\u2019appr\u00eate \u00e0 accueillir notamment la phase finale de la Coupe d\u2019Afrique des Nations (CAN-2025) au Maroc, fait d\u00e9sormais peau neuve apr\u00e8s avoir subi des travaux de r\u00e9novation portant sur plusieurs volets. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Casabus op\u00e9r\u a Coop\u00e9ration africaine et des Marocains [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 22, "id": "comm_label_22", "label": "Plac\u00e9 sous la pr\u00e9sidence de\nPaola Michel Jaramillo Zurita, \u00e9lue...", "mass": 5, "physics": false, "shape": "box", "title": "Plac\u00e9 sous la pr\u00e9sidence de Paola Michel Jaramillo Zurita, \u00e9lue du parti Action D\u00e9mocratique Nationale (ADN), formation de centre-droit dirig\u00e9e par le pr\u00e9sident Daniel Noboa, le groupe. [telquel.ma]\n-------------------------------------------------\nUn Groupe d\u2019amiti\u00e9 interparlementaire avec le Maroc a \u00e9t\u00e9 cr\u00e9\u00e9 mercredi au sein de l\u2019Assembl\u00e9e nationale de l\u2019\u00c9quateur, dans le cadre de sa nouvelle l\u00e9gislature 2025-2029. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "Du 25 au 27 septembre\n2025, trois soir\u00e9es de concerts...", "mass": 5, "physics": false, "shape": "box", "title": "Du 25 au 27 septembre 2025, trois soir\u00e9es de concerts issus de r\u00e9sidences entre musiciens europ\u00e9ens et marocains, un spectacle de rue et. [telquel.ma]\n-------------------------------------------------\nLe rendez-vous investit ainsi un nouvel \u00e9crin au c\u0153ur de la capitale, du 25 au 27 septembre 2025 \u00e0 partir de 20 heures, proposant trois soir\u00e9es de concerts issus de r\u00e9sidences entre musiciens europ\u00e9ens et marocains. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "A l\u2019initiative du Centre cin\u00e9matographique\nmarocain (CCM), avec le soutien...", "mass": 5, "physics": false, "shape": "box", "title": "A l\u2019initiative du Centre cin\u00e9matographique marocain (CCM), avec le soutien du Festival d\u2019Annecy et de CITIA, un panel au Venice Production Bridge a \u00e9t\u00e9 consacr\u00e9 \u00e0 la dynamique grandissante que conna\u00eet le secteur dans le pays. [www.yabiladi.com]\n-------------------------------------------------\nL\u2019animation marocaine fait son entr\u00e9e sur la sc\u00e8ne internationale \u00e0 travers un panel d\u00e9di\u00e9 inscrit au programme officiel du Venice Production Bridge, dans le cadre de la Biennale de Venise. [lnt.ma]\n-------------------------------------------------\nPour la toute premi\u00e8re fois, l\u2019animation marocaine s\u2019impose sur la sc\u00e8ne internationale en b\u00e9n\u00e9ficiant d\u2019un panel qui lui est enti\u00e8rement consacr\u00e9 dans le cadre prestigieux de la Biennale de Venise. [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Le roi Mohammed VI, commandeur\ndes croyants, pr\u00e9sidera jeudi \u00e0...", "mass": 5, "physics": false, "shape": "box", "title": "Le roi Mohammed VI, commandeur des croyants, pr\u00e9sidera jeudi \u00e0 la mosqu\u00e9e Hassan \u00e0 Rabat, une veill\u00e9e religieuse en comm\u00e9moration de lA\u00efd Al-Mawlid Annabaoui Acharif, annonce un communiqu\u00e9 du Minist\u00e8re de la maison royale, du protocole et de la chancellerie. [www.yabiladi.com]\n-------------------------------------------------\nLe Minist\u00e8re de la Maison Royale, du Protocole et de la Chancellerie annonce dans un communiqu\u00e9 que Sa Majest\u00e9 le Roi Mohammed VI, Amir Al-Mouminine, pr\u00e9sidera jeudi \u00e0 la mosqu\u00e9e Hassan \u00e0 Rabat, une veill\u00e9e religieuse en comm\u00e9moration de l\u0027Aid Al-Mawlid Annabaoui Acharif. [www.lavieeco.com]\n-------------------------------------------------\nSa Majest\u00e9 le Roi Mohammed VI, Amir Al-Mouminine, que Dieu L\u2019assiste, pr\u00e9sidera jeudi \u00e0 la mosqu\u00e9e Hassan \u00e0 Rabat, une veill\u00e9e religieuse en comm\u00e9moration de l\u2019Aid Al-Mawlid Annabaoui Acharif, annonce un communiqu\u00e9 du Minist\u00e8re de la Maison Royale, du Protocole et de la Chancellerie. [www.lereporter.ma]\n-------------------------------------------------\nSM le Roi Mohammed VI, Amir Al-Mouminine, pr\u00e9sidera jeudi \u00e0 la mosqu\u00e9e Hassan \u00e0 Rabat, une veill\u00e9e religieuse en comm\u00e9moration de l\u2019Aid Al-Mawlid Annabaoui Acharif, annonce un communiqu\u00e9 du Minist\u00e8re de la Maison Royale, du Protocole et de la Chancellerie. [lnt.ma]\n-------------------------------------------------\nSa Majest\u00e9 le Roi Mohammed VI, Amir Al-Mouminine, que Dieu L\u2019assiste, accompagn\u00e9 de SAR le Prince H\u00e9ritier Moulay El Hassan, de SAR le Prince Moulay Rachid et de SA le Prince Moulay Ahmed, a pr\u00e9sid\u00e9, jeudi 11 Rabie-I 1447, correspondant au 04 septembre 2025, \u00e0 la mosqu\u00e9e Hassan \u00e0 Rabat, une veill\u00e9e religieuse en comm\u00e9moration . [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "Cette \u00e9volution serait principalement attribuable\n\u00e0 une hausse de l\u2019activit\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Cette \u00e9volution serait principalement attribuable \u00e0 une hausse de l\u2019activit\u00e9 dans les branches de l\u2019industrie alimentaire, de l\u2019industrie chimique, ainsi que de la fabrication d\u2019autres produits min\u00e9raux non m\u00e9talliques et, d\u2019autre part, \u00e0 une diminution de celle de l\u2019industrie automobile et de la fabrication d\u2019\u00e9quipements \u00e9lectriques. [www.lavieeco.com]\n-------------------------------------------------\nCette \u00e9volution serait principalement attribuable, d\u2019une part, \u00e0 une hausse de l\u2019activit\u00e9 dans les branches de \u201cl\u2019Industrie alimentaire\u201d, de \u201cl\u2019Industrie chimique\u201d, ainsi que de la \u201c <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

 publique plus transparente et plus efficace, a affirm\u00e9, mardi \u00e0 Rabat, la ministre d\u00e9l\u00e9gu\u00e9e charg\u00e9e de la Transition num\u00e9rique et de la R\u00e9forme de l\u2019administration, Amal El Fallah Seghrouchni. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 25, "id": "comm_label_25", "label": "Renault Group a annonc\u00e9 ce\nlundi 15 juillet la nomination...", "mass": 5, "physics": false, "shape": "box", "title": "Renault Group a annonc\u00e9 ce lundi 15 juillet la nomination de Duncan Minto en tant que Directeur g\u00e9n\u00e9ral par int\u00e9rim de Renault S.A. Cette d\u00e9cision, prise par le Conseil d\u2019administr. [lematin.ma]\n-------------------------------------------------\nLe Conseil d\u2019administration de Renault Group a d\u00e9cid\u00e9 de nommer, \u00e0 compter de ce 15 juillet 2025, Duncan Minto, en tant que Directeur g\u00e9n\u00e9ral de Renault S.A., pour une p\u00e9riode int\u00e9rimaire allant jusqu\u2019\u00e0 la nomination du nouveau directeur g\u00e9n\u00e9ral. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Pas moins de 37.674 souscripteurs\nont particip\u00e9 \u00e0 l\u2019op\u00e9ration d\u2019introduction...", "mass": 5, "physics": false, "shape": "box", "title": "Pas moins de 37.674 souscripteurs ont particip\u00e9 \u00e0 l\u2019op\u00e9ration d\u2019introduction en bourse de la 78e soci\u00e9t\u00e9 cot\u00e9e \u00e0 la Bourse de Casablanca, dont 36.777 investisseurs particuliers. [lematin.ma]\n-------------------------------------------------\nL\u2019introduction en Bourse de Vicenne a enregistr\u00e9 une sursouscription exceptionnelle de 64 fois, mobilisant 37.674 souscripteurs pour un montant total de 32,1 milliards de dirhams, a annonc\u00e9 mardi le directeur g\u00e9n\u00e9ral de la Bourse de Casablanca, Tarik Senhaji, lors de la c\u00e9r\u00e9monie de premi\u00e8re cotation du groupe sur le march\u00e9 principal. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "Tout commence \u00e0 la fin\ndu mois de juin, dans...", "mass": 5, "physics": false, "shape": "box", "title": "Tout commence \u00e0 la fin du mois de juin, dans la commune rurale d\u2019Oulad Youssef, lorsque Bouabid, un quadrag\u00e9naire, grimpe au sommet d\u2019un ch\u00e2teau d\u2019eau alimentant son douar en eau p. [lematin.ma]\n-------------------------------------------------\nLe quadrag\u00e9naire Bouabid, qui s\u2019\u00e9tait jet\u00e9 du haut d\u2019un r\u00e9servoir d\u2019eau dans la commune territoriale d\u2019Oulad Youssef \u00e0 Beni Mellal apr\u00e8s plusieurs semaines de protestation au sommet de cette installation, est d\u00e9c\u00e9d\u00e9 au centre hospitalier r\u00e9gional de Beni Mellal. [www.lopinion.ma]\n-------------------------------------------------\nL\u2019homme, \u00e2g\u00e9 d\u2019une quarantaine d\u2019ann\u00e9es, est d\u00e9c\u00e9d\u00e9 ce mardi matin au service de r\u00e9animation de l\u2019h\u00f4pital r\u00e9gional de B\u00e9ni Mellal, des suites de blessures graves contract\u00e9es apr\u00e8s avoir chut\u00e9 du sommet d\u2019un ch\u00e2teau d\u2019eau \u00e0 Ouled Youssef, o\u00f9 il menait un sit-in individuel depuis plus de 18 jours. [telquel.ma]\n-------------------------------------------------\nAux premi\u00e8res heures de mardi, Bouabid est d\u00e9c\u00e9d\u00e9 \u00e0 lh\u00f4pital r\u00e9gional de B\u00e9ni Mellal, apr\u00e8s une d\u00e9gradation de son \u00e9tat de sant\u00e9 cons\u00e9cutive \u00e0 uen chute suite \u00e0 son sit-in au dessus dun ch\u00e2teau deau dans la r\u00e9gion dOulad Youssef. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Des temp\u00e9ratures variant entre 44\net 47\u00b0C seront ainsi enregistr\u00e9es...", "mass": 5, "physics": false, "shape": "box", "title": "Des temp\u00e9ratures variant entre 44 et 47\u00b0C seront ainsi enregistr\u00e9es de mardi \u00e0 vendredi, dans les provinces d\u0027Errachidia, Zagora, Taroudant, Tata, Assa-Zag, Es-Semara, Oued Edd. [lematin.ma]\n-------------------------------------------------\nUne vague de chaleur est pr\u00e9vue de mardi \u00e0 vendredi prochain dans plusieurs provinces du Royaume, avec des temp\u00e9ratures oscillant entre 40 et 47\u00b0C, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM). [aujourdhui.ma]\n-------------------------------------------------\nUne vague de chaleur est pr\u00e9vue de mardi \u00e0 vendredi prochain dans plusieurs provinces du Royaume, avec des temp\u00e9ratures oscillant entre 40 et 47\u00b0C, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM). [www.lavieeco.com]\n-------------------------------------------------\nUne vague de chaleur est pr\u00e9vue de mardi \u00e0 vendredi prochain dans plusieurs provinces du Royaume, avec des temp\u00e9ratures oscillant entre 40 et 47\u00b0C, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM). [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 30, "id": "comm_label_30", "label": "Pr\u00e8s d\u2019un demi-million de demandes\ndu E-Visa ont \u00e9t\u00e9 trait\u00e9es...", "mass": 5, "physics": false, "shape": "box", "title": "Pr\u00e8s d\u2019un demi-million de demandes du E-Visa ont \u00e9t\u00e9 trait\u00e9es en trois ans, confirmant ainsi l\u2019int\u00e9r\u00eat croissant pour la destination Maroc. [lematin.ma]\n-------------------------------------------------\nPr\u00e8s d\u2019un demi-million de demandes du E-Visa ont \u00e9t\u00e9 trait\u00e9es en trois ans, confirmant ainsi l\u2019int\u00e9r\u00eat croissant pour cette transformation num\ <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

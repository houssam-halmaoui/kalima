}, {"font": {"vadjust": -106.5}, "group": 1, "id": 194, "label": "ONEE lance un projet strat\u00e9gique...", "shape": "dot", "size": 71, "title": "ONEE lance un projet strat\u00e9gique pour s\u00e9curiser l\u2019alimentation en eau potable du Grand Agadir\nSource: lnt.ma", "url": "https://lnt.ma/onee-lance-un-projet-strategique-pour-securiser-lalimentation-en-eau-potable-du-grand-agadir/", "x": 0, "y": 0}, {"font": {"vadjust": -88.5}, "group": 13, "id": 195, "label": "Affaire Sion Assidon : le...", "shape": "dot", "size": 59, "title": "Affaire Sion Assidon : le Parquet de Casablanca confirme la poursuite des investigations\nSource: lnt.ma", "url": "https://lnt.ma/affaire-sion-assidon-le-parquet-de-casablanca-confirme-la-poursuite-des-investigations/", "x": 0, "y": 0}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Le ministre isra\u00e9lien de la\nD\u00e9fense, Isra\u00ebl Katz, a ordonn\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre isra\u00e9lien de la D\u00e9fense, Isra\u00ebl Katz, a ordonn\u00e9 mercredi le rappel de 60.000 r\u00e9servistes apr\u00e8s avoir donn\u00e9 son feu vert \u00e0 la prise de la ville de Gaza, en pleine m\u00e9diation en vue d\u2019une tr\u00eave dans le territoire palestinien et la lib\u00e9ration d\u2019otages. [fr.hespress.com]\n-------------------------------------------------\nLe ministre isra\u00e9lien de la D\u00e9fense, Isra\u00ebl Katz, a ordonn\u00e9 mercredi le rappel de 60.000 r\u00e9servistes apr\u00e8s avoir donn\u00e9 son feu vert \u00e0 la prise de la ville de Gaza, en pleine m\u00e9diation en vue d\u2019une tr\u00eave dans le territoire palestinien et la lib\u00e9ration d\u2019otages. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Dans un message fort et\nclair \u00e0 l\u2019Afrique et \u00e0...", "mass": 5, "physics": false, "shape": "box", "title": "Dans un message fort et clair \u00e0 l\u2019Afrique et \u00e0 l\u2019ONU, le Japon a r\u00e9it\u00e9r\u00e9, pour la troisi\u00e8me fois en l\u2019espace de deux jours, sa position constante de non-reconnaissance de l\u2019entit\u00e9 s\u00e9paratiste, et ce \u00e0 l\u2019ouverture du sommet de la 9e Conf\u00e9rence internationale de Tokyo sur le d\u00e9veloppement de l\u2019Afrique (TICAD-9), mercredi \u00e0 Yokohama. [fr.hespress.com]\n-------------------------------------------------\nLe ministre japonais des Affaires \u00e9trang\u00e8res, Takeshi Iwaya, a une nouvelle fois tenu, \u00e0 l\u2019ouverture, mardi \u00e0 Yokohama, de la r\u00e9union minist\u00e9rielle de la 9e Conf\u00e9rence internationale de Tokyo sur le d\u00e9veloppement de l\u0027Afrique (TICAD-9), \u00e0 clarifier la position officielle du Japon concernant l\u2019entit\u00e9 s\u00e9paratiste. [www.lopinion.ma]\n-------------------------------------------------\nLa r\u00e9union des hauts fonctionnaires, pr\u00e9paratoire \u00e0 la 9e Conf\u00e9rence internationale de Tokyo sur le d\u00e9veloppement de l\u2019Afrique (TICAD-9), tenue mardi \u00e0 Yokohama, a \u00e9t\u00e9 marqu\u00e9e par une clarification ferme du Japon concernant sa position sur la non-reconnaissance de l\u2019entit\u00e9 s\u00e9paratiste sahraouie. [telquel.ma]\n-------------------------------------------------\nLe ministre japonais des Affaires \u00e9trang\u00e8res, Takeshi Iwaya, a une nouvelle fois tenu, \u00e0 l\u2019ouverture, mardi \u00e0 Yokohama, de la r\u00e9union minist\u00e9rielle de la 9e Conf\u00e9rence internationale de Tokyo sur le d\u00e9veloppement de l\u2019Afrique (TICAD-9), \u00e0 clarifier la position officielle du Japon concernant les s\u00e9paratistes du polisario. [www.challenge.ma]\n-------------------------------------------------\nDans un message fort et clair \u00e0 l\u2019Afrique et \u00e0 l\u2019ONU, le Japon a r\u00e9it\u00e9r\u00e9 pour la troisi\u00e8me fois en l\u2019espace de deux jours, sa position constante de non-reconnaissance de l\u2019entit\u00e9 s\u00e9paratiste, et ce \u00e0 l\u2019ouverture du sommet de la 9e Conf\u00e9rence internationale de Tokyo sur le d\u00e9veloppement de l\u2019Afrique (TICAD-9), mercredi \u00e0 Yokohama. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Voici les principaux titres de\npresse d\u00e9velopp\u00e9s par la presse...", "mass": 5, "physics": false, "shape": "box", "title": "Voici les principaux titres de presse d\u00e9velopp\u00e9s par la presse nationale ce mercredi 20 ao\u00fbt 2025: Al Ittihad alichtiraki La c\u00e9l\u00e9bration, mercredi 20 ao\u00fbt 2025, du 72e anniversaire de la R\u00e9volution du Roi et du peuple est l\u2019occasion chaque ann\u00e9e de se rem\u00e9morer un grand moment dans l\u2019histoire du Royaume qui a incarn\u00e9 les plus . [fr.hespress.com]\n-------------------------------------------------\nLa c\u00e9l\u00e9bration, mercredi 20 ao\u00fbt 2025, du 72e anniversaire de la R\u00e9volution du Roi et du peuple est l\u0027occasion chaque ann\u00e9e de se rem\u00e9morer un grand moment dans l\u0027histoire. [lematin.ma]\n-------------------------------------------------\nA l\u2019occasion de l\u2019anniversaire de la R\u00e9volution du roi et du peuple, le roi Mohammed VI a graci\u00e9 881 personnes, dont 676 en d\u00e9tention et 205 en libert\u00e9, condamn\u00e9es par diff\u00e9rents tribunaux du Royaume, annonce le minist\u00e8re de la Justice dans un communiqu\u00e9. [telquel.ma]\n-------------------------------------------------\nLa c\u00e9l\u00e9bration, mercredi 20 ao\u00fbt 2025, du 72e anniversaire de la R\u00e9volution du Roi et du peuple est l\u2019occasion chaque ann\u00e9e de se rem\u00e9morer un grand moment dans l\u2019histoire du Royaume qui a incarn\u00e9 les plus belles illustrations de la symbiose dans la lutte nationale men\u00e9e par le peuple marocain fid\u00e8le, sous la Conduite du . [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Voici les temp\u00e9ratures minimales et\nmaximales pr\u00e9vues par la Direction...", "mass": 5, "physics": false, "shape": "box", "title": "Voici les temp\u00e9ratures minimales et maximales pr\u00e9vues par la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie pour le mercredi 20 ao\u00fbt 2025 Min Max \u2013 Oujda 22 33 \u2013 Bouarfa 22 38 \u2013 Al Hoceima 21 30 \u2013 T\u00e9touan 23 31 \u2013 Sebta 22 24 \u2013 Mellilia 25 28 \u2013 Tanger 21 25 \u2013 K\u00e9nitra 19 27 . [fr.hespress.com]\n-------------------------------------------------\nVoici les temp\u00e9ratures minimales et maximales pr\u00e9vues par la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie pour le jeudi 21 ao\u00fbt 2025: Min Max \u2013 Oujda 21 37 \u2013 Bouarfa 21 37 \u2013 Al Hoceima 22 29 \u2013 T\u00e9touan 23 33 \u2013 Sebta 21 24 \u2013 Mellilia 23 28 \u2013 Tanger 21 26 \u2013 K\u00e9nitra 19 26 . [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Voici les pr\u00e9visions m\u00e9t\u00e9orologiques \u00e9tablies\npar la Direction g\u00e9n\u00e9rale de...", "mass": 5, "physics": false, "shape": "box", "title": "Voici les pr\u00e9visions m\u00e9t\u00e9orologiques \u00e9tablies par la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie pour le mercredi 20 ao\u00fbt 2025 \u2013 Temps encore chaud sur l\u2019int\u00e9rieur des provinces du Sud et l\u2019extr\u00eame Sud-Est du pays, et assez chaud sur les plaines de Tadla et l\u2019int\u00e9rieur du Souss. [fr.hespress.com]\n-------------------------------------------------\nVoici les pr\u00e9visions m\u00e9t\u00e9orologiques \u00e9tablies par la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie pour le mercredi 20 ao\u00fbt 2025: \u2013 Temps encore chaud sur l\u2019int\u00e9rieur des provinces du Sud et l\u2019extr\u00eame Sud-Est du pays, et assez chaud sur les plaines de Tadla et l\u2019int\u00e9rieur du Souss. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "D\u00e8s l\u2019ouverture du sommet et\nen pr\u00e9lude au d\u00e9but des...", "mass": 5, "physics": false, "shape": "box", "title": "D\u00e8s l\u2019ouverture du sommet et en pr\u00e9lude au d\u00e9but des travaux, le ministre japonais des Affaires \u00e9trang\u00e8res, Takeshi Iwaya, a fait une d\u00e9claration solennelle au nom de son gouvernem. [lematin.ma]\n-------------------------------------------------\nLa diplomatie japonaise a marqu\u00e9 sa r\u00e9serve sur la pr\u00e9sence du Polisario, en indiquant que le Japon a refus\u00e9 de lui adresser une invitation et s\u2019est content\u00e9 d\u2019inviter les pays avec lesquels il entretient des relations diplomatiques. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "En r\u00e9action aux informations circulant\nsur les r\u00e9seaux sociaux concernant...", "mass": 5, "physics": false, "shape": "box", "title": "En r\u00e9action aux informations circulant sur les r\u00e9seaux sociaux concernant l\u2019affaire du militant Sion Assidon, retrouv\u00e9 inconscient \u00e0 son domicile, le procureur g\u00e9n\u00e9ral pr\u00e8s la Cour d\u2019appel de Casablanca a indiqu\u00e9 que les investigations sont toujours en cours et que les mesures juridiques appropri\u00e9es seront prises d\u00e8s leur ach\u00e8vement. [www.lopinion.ma]\n-------------------------------------------------\nLe Procureur g\u00e9n\u00e9ral du Roi pr\u00e8s la Cour d\u2019appel de Casablanca a annonc\u00e9, mardi, que les investigations dans l\u2019affaire Sion Assidon sont toujours en cours et que les effets juridiques appropri\u00e9s seront \u00e9tablis d\u00e8s leur cl\u00f4ture. [atlasinfo.fr]\n-------------------------------------------------\nLe Procureur g\u00e9n\u00e9ral du Roi pr\u00e8s la Cour d\u2019appel de Casablanca a confirm\u00e9, mardi 19 ao\u00fbt 2025, que l\u2019enqu\u00eate sur la situation de Sion Assidon est toujours en cours, et a assur\u00e9 que les d\u00e9cisions juridiques appropri\u00e9es seront prises \u00e0 sa cl\u00f4ture. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Les \u00e9l\u00e9ments de la pr\u00e9fecture\nde police de Tanger ont...", "mass": 5, "physics": false, "shape": "box", "title": "Les \u00e9l\u00e9ments de la pr\u00e9fecture de police de Tanger ont interpell\u00e9, mardi soir, un ressortissant danois d\u2019origine palestinienne, faisant l\u2019objet d\u2019un mandat d\u2019arr\u00eat international \u00e9mis par les autorit\u00e9s judiciaires danoises pour une affaire d\u2019homicide volontaire commis avec arme, apprend-on de source s\u00e9curitaire. [telquel.ma]\n-------------------------------------------------\nLes \u00e9l\u00e9ments de la pr\u00e9fecture de police de Tanger ont interpell\u00e9, mardi soir, un ressortissant danois d\u2019origine palestinienne, faisant l\u2019objet d\u2019un mandat d\u2019arr\u00eat international \u00e9mis par les autorit\u00e9s judiciaires danoises pour une affaire d\u2019homicide volontaire commis avec arme, apprend-on de source s\u00e9curitaire. [www.challenge.ma]\n-------------------------------------------------\nLes \u00e9l\u00e9ments de la pr\u00e9fecture de police de Tanger ont interpell\u00e9 mardi soir, un ressortissant danois d\u2019origine palestinienne, faisant l\u2019objet d\u2019un mandat d\u2019arr\u00eat international \u00e9mis par les autorit\u00e9s judiciaires danoises pour une affaire d\u2019homicide volontaire commis avec arme, apprend-on de source s\u00e9curitaire. [atlasinfo.fr]\n-------------------------------------------------\nLes \u00e9l\u00e9ments de la pr\u00e9fecture de police de Tanger ont interpell\u00e9, mardi soir, un ressortissant danois d\u2019origine palestinienne, faisant l\u2019objet d\u2019un mandat d\u2019arr\u00eat international \u00e9mis par les autorit\u00e9s judiciaires danoises pour une affaire d\u2019homicide volontaire commis avec arme. [www.lopinion.ma]\n-------------------------------------------------\nLes forces de lordre \u00e0 Tanger ont r\u00e9ussi \u00e0 interpeller, ce mardi 19 ao\u00fbt, un jeune Danois de 26 ans dorigine palestinienne. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "La r\u00e9gion B\u00e9ni Mellal-Kh\u00e9nifra renforce\nses infrastructures hydrauliques avec deux...", "mass": 5, "physics": false, "shape": "box", "title": "La r\u00e9gion B\u00e9ni Mellal-Kh\u00e9nifra renforce ses infrastructures hydrauliques avec deux grands barrages en construction (236 millions de m\u00b3) et une vingtaine de petits ouvrages programm\u00e9s dans le cadre du PNAEPI 2020-2027. [telquel.ma]\n-------------------------------------------------\nDeux grands barrages sont actuellement en cours de construction dans la r\u00e9gion de B\u00e9ni Mellal-Kh\u00e9nifra, totalisant une capacit\u00e9 de stockage de 236 millions de m3, \u00e0 savoir, le barrage sur l\u0027Oued Lakhdar dans la province d\u2019Azilal et celui de Taghzirt dans la province de B\u00e9ni Mellal. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Les d\u00e9barquements de la p\u00eache\nc\u00f4ti\u00e8re et artisanale au niveau...", "mass": 5, "physics": false, "shape": "box", "title": "Les d\u00e9barquements de la p\u00eache c\u00f4ti\u00e8re et artisanale au niveau du port de Dakhla s <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

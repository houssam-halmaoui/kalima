cadre de la Coupe d\u2019Afrique des Nations F\u00e9minine CAF TotalEnergies, Maroc 2024, actuellement en cours. [fr.hespress.com]\n-------------------------------------------------\nLa Conf\u00e9d\u00e9ration Africaine de Football (CAF) a annonc\u00e9, jeudi soir, avoir ouvert une enqu\u00eate \u00e0 l\u2019encontre de la s\u00e9lection nationale f\u00e9minine d\u2019Alg\u00e9rie pour des faits pr\u00e9sum\u00e9s de violation des statuts et r\u00e8glements de la CAF, dans le cadre de la Coupe d\u2019Afrique des Nations (CAN) f\u00e9minine, qui se tient actuellement [www.challenge.ma]\n-------------------------------------------------\nLa Conf\u00e9d\u00e9ration africaine de football (CAF) a annonc\u00e9, ce jeudi soir, avoir ouvert une enqu\u00eate sur l\u00e9quipe nationale f\u00e9minine alg\u00e9rienne suite \u00e0 des all\u00e9gations de violations des r\u00e8glements de la CAF lors de la Coupe dAfrique des nations en cours (Maroc 2024). [www.yabiladi.com]\n-------------------------------------------------\nLa Conf\u00e9d\u00e9ration Africaine de Football (CAF) a annonc\u00e9, jeudi soir, avoir ouvert une enqu\u00eate \u00e0 l\u2019encontre de la s\u00e9lection nationale f\u00e9minine d\u2019Alg\u00e9rie pour des faits pr\u00e9sum\u00e9s de violation des statuts et r\u00e8glements de la CAF, dans le cadre de la Coupe d\u2019Afrique des Nations (CAN) f\u00e9minine, qui se tient actuellement au Maroc. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Cette d\u00e9cision fait suite au\ncommuniqu\u00e9 en date du 21...", "mass": 5, "physics": false, "shape": "box", "title": "Cette d\u00e9cision fait suite au communiqu\u00e9 en date du 21 juin dernier, rappelant aux citoyens d\u00e9sireux d\u2019utiliser leurs v\u00e9hicules personnels pour la circulation internationale (hors d. [lematin.ma]\n-------------------------------------------------\nLe minist\u00e8re du Transport et de la Logistique a annonc\u00e9 qu\u0027il a \u00e9t\u00e9 d\u00e9cid\u00e9 d\u0027autoriser l\u0027utilisation, sur le territoire national, des plaques d\u2019immatriculation conformes au mod\u00e8le d\u00e9di\u00e9 \u00e0 la circulation internationale, tel que d\u00e9fini \u00e0 l\u2019annexe n\u00b013 de l\u0027arr\u00eat\u00e9 relatif \u00e0 l\u0027immatriculation des v\u00e9hicules \u00e0 moteur et des remorques. [www.lopinion.ma]\n-------------------------------------------------\nLe minist\u00e8re du Transport et de la Logistique a annonc\u00e9 qu\u2019il a \u00e9t\u00e9 d\u00e9cid\u00e9 d\u2019autoriser l\u2019utilisation, sur le territoire national, des plaques d\u2019immatriculation conformes au mod\u00e8le d\u00e9di\u00e9 \u00e0 la circulation internationale, tel que d\u00e9fini \u00e0 l\u2019annexe n\u00b013 de l\u2019arr\u00eat\u00e9 relatif \u00e0 l\u2019immatriculation des v\u00e9hicules \u00e0 moteur et des remorques. [telquel.ma]\n-------------------------------------------------\nLe minist\u00e8re du Transport et de la Logistique vient d\u2019officialiser une mesure attendue par de nombreux automobilistes marocains : l\u2019usage des plaques d\u2019immatriculation conformes aux standards internationaux est d\u00e9sormais autoris\u00e9 sur l\u2019ensemble du territoire national. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "R\u00e9organisation du Conseil national de\nla presse : les \u00e9diteurs...", "mass": 5, "physics": false, "shape": "box", "title": "R\u00e9organisation du Conseil national de la presse : les \u00e9diteurs de l\u0027Association nationale des m\u00e9dias et des \u00e9diteurs (ANME) font le point. [lematin.ma]\n-------------------------------------------------\nL\u2019association nationale des m\u00e9dias et des \u00e9diteurs (ANME) salue le processus de r\u00e9formes op\u00e9r\u00e9 dans le secteur, notamment apr\u00e8s l\u2019adoption de deux projets de loi par le Conseil de Gouvernement du 3 juillet. [aujourdhui.ma]\n-------------------------------------------------\nL\u2019Association nationale des m\u00e9dias et des \u00e9diteurs (ANME) a r\u00e9agi aux r\u00e9cents d\u00e9veloppements du secteur de la presse, apr\u00e8s l\u2019adoption en Conseil de gouvernement, le 3 juillet 2025, de deux projets de loi : le premier (n\u00b026.25) relatif \u00e0 la r\u00e9organisation du Conseil national de la presse, et le second (n\u00b027.25) visant la modification de la loi 89.13 portant statut des journalistes professionnels. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Rien ne serait possible sans\nla collaboration \u00e9troite et la...", "mass": 5, "physics": false, "shape": "box", "title": "Rien ne serait possible sans la collaboration \u00e9troite et la parfaite coordination avec notre voisin et partenaire, le Maroc, avec qui nous maintenons un contact permanent pen. [lematin.ma]\n-------------------------------------------------\nLe gouvernement espagnol s\u2019est f\u00e9licit\u00e9, jeudi par la voix de son ministre de l\u0027Int\u00e9rieur Fernando Grande-Marlaska, du bon d\u00e9roulement de l\u0027Op\u00e9ration Marhaba 2025 et de la \"parfaite coordination\" avec le Maroc pour assurer la r\u00e9ussite de cette op\u00e9ration. [www.lavieeco.com]\n-------------------------------------------------\nLe gouvernement espagnol s\u2019est f\u00e9licit\u00e9, jeudi par la voix de son ministre de l\u2019Int\u00e9rieur Fernando Grande-Marlaska, du bon d\u00e9roulement de l\u2019Op\u00e9ration Marhaba 2025 et de la \u201cparfaite coordination\u201d avec le Maroc pour assurer la r\u00e9ussite de cette op\u00e9ration. [www.lereporter.ma]\n-------------------------------------------------\nLe ministre espagnol de l\u2019Int\u00e9rieur, Fernando Grande-Marlaska, s\u2019est f\u00e9licit\u00e9 pinion.ma]\n-------------------------------------------------\nAu cours de sa r\u00e9union du jeudi 10 juillet 2025, le Conseil de gouvernement a approuv\u00e9 des propositions de nomination \u00e0 des fonctions sup\u00e9rieures, conform\u00e9ment aux dispositions de l\u2019article 92 de la Constitution. [www.challenge.ma]\n-------------------------------------------------\nLe Conseil de gouvernement a approuv\u00e9, jeudi \u00e0 Rabat, des propositions de nomination \u00e0 des fonctions sup\u00e9rieures, conform\u00e9ment aux dispositions de l\u0027article 92 de la Constitution. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Conseil de gouvernement : Point\nde presse hebdomadaire de Mustapha...", "mass": 5, "physics": false, "shape": "box", "title": "Conseil de gouvernement : Point de presse hebdomadaire de Mustapha Baitas, porte-parole du gouvernement. [lematin.ma]\n-------------------------------------------------\nUn total de 55.512 personnes ont b\u00e9n\u00e9fici\u00e9 du programme d\u0027aide au logement au 9 juillet courant, a annonc\u00e9, jeudi \u00e0 Rabat, le ministre d\u00e9l\u00e9gu\u00e9 charg\u00e9 des Relations avec le Parlement, porte-parole du gouvernement, Mustapha Baitas. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "La 6e Conf\u00e9rence annuelle de\nl\u2019Association des Autorit\u00e9s Africaines de...", "mass": 5, "physics": false, "shape": "box", "title": "La 6e Conf\u00e9rence annuelle de l\u2019Association des Autorit\u00e9s Africaines de Supervision des Retraites (APSA) s\u2019inscrit dans un contexte o\u00f9 les r\u00e9gimes de retraite africains font face \u00e0. [lematin.ma]\n-------------------------------------------------\nL\u2019Autorit\u00e9 de contr\u00f4le des assurances et de la pr\u00e9voyance sociale (ACAPS) accueille, les 10 et 11 juillet \u00e0 Marrakech, les travaux de la 6e Conf\u00e9rence annuelle de l\u2019Association des Autorit\u00e9s africaines de supervision des retraites (APSA). [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Le mois de juin 2025\ncontribue \u00e0 la dynamique touristique...", "mass": 5, "physics": false, "shape": "box", "title": "Le mois de juin 2025 contribue \u00e0 la dynamique touristique au Maroc avec 1,7 million d\u0027arriv\u00e9es (+11% vs 2024), marquant le meilleur mois de juin jamais enregistr\u00e9 \u00e0 date. [lematin.ma]\n-------------------------------------------------\nLe premier semestre de l\u2019ann\u00e9e 2025 a \u00e9t\u00e9 marqu\u00e9 par une hausse de 19% des arriv\u00e9es touristiques au Maroc, par rapport \u00e0 la m\u00eame p\u00e9riode de l\u2019ann\u00e9e record de 2024. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Le comit\u00e9 de pilotage du\nProgramme National d\u2019Approvisionnement en Eau...", "mass": 5, "physics": false, "shape": "box", "title": "Le comit\u00e9 de pilotage du Programme National d\u2019Approvisionnement en Eau Potable et d\u2019Irrigation 2020-2027 (PNAEPI) a tenu une r\u00e9union mercredi 9 juillet 2025 \u00e0 Rabat sous la pr\u00e9side. [lematin.ma]\n-------------------------------------------------\nAu 7 juillet, la retenue des barrages s\u2019\u00e9l\u00e8ve \u00e0 environ 4,3 milliards de m3, soit un taux de remplissage de 37,4%, indique un communiqu\u00e9 du d\u00e9partement du Chef du gouvernement publi\u00e9 \u00e0 l\u2019issue d\u2019une r\u00e9union, mercredi \u00e0 Rabat, du Comit\u00e9 de pilotage du Programme National d\u2019Approvisionnement en Eau Potable et d\u2019Irrigation 2020-2027. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "Plac\u00e9 sous le Haut Patronage\nde Sa Majest\u00e9 le Roi...", "mass": 5, "physics": false, "shape": "box", "title": "Plac\u00e9 sous le Haut Patronage de Sa Majest\u00e9 le Roi Mohammed VI, le Festival national de l\u2019art de la A\u00efta est initi\u00e9 en partenariat avec la pr\u00e9fecture de la province de Safi et l\u2019Ass. [lematin.ma]\n-------------------------------------------------\nLa ville de Safi abritera, du 16 au 19 juillet 2025, la 23e \u00e9dition du Festival national de l\u2019art de l\u2019Aita, selon un communiqu\u00e9 du minist\u00e8re de la Jeunesse, de la Culture et de la Communication, organisateur de l\u2019\u00e9v\u00e9nement. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "En ouverture, Alfa Mist a\nenchant\u00e9 le public avec un...", "mass": 5, "physics": false, "shape": "box", "title": "En ouverture, Alfa Mist a enchant\u00e9 le public avec un concert raffin\u00e9, anim\u00e9 par des compositions m\u00ealant jazz, soul et influences hip-hop. [lematin.ma]\n-------------------------------------------------\nLa 18\u00e1\u00b5\u2030 \u00e9dition du festival Jazzablanca a offert, mercredi, une soir\u00e9e in\u00e9dite port\u00e9e par deux artistes \u00e0 l\u2019univers singulier : TIF, figure montante du rap, et Alfa Mist, pianiste et compositeur britannique aux racines jazz et hip-hop. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Deux ans apr\u00e8s le s\u00e9isme\nd\u00e9vastateur d\u0027Al-Haouz, 46.650 familles ont...", "mass": 5, "physics": false, "shape": "box", "title": "Deux ans apr\u00e8s le s\u00e9isme d\u00e9vastateur d\u0027Al-Haouz, 46.650 familles ont pu achever les travaux de construction et de r\u00e9habilitation de leurs habitations. [www.lopinion.ma]\n-------------------------------------------------\n46 650 familles ont pu achever les travaux de construction et de r\u00e9habilitation de leurs habitations, dans le cadre du programme de reconstruction et d\u2019am\u00e9nagement des zones sinistr\u00e9es par le s\u00e9isme d\u2019Al-Haouz. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "Le Fonds Mohammed VI pour\nl\u2019Investissement (FM6I) a annonc\u00e9, jeudi,...", "mass": 5, "physics": false, "shape": "box", "title": "Le Fonds Mohammed VI pour l\u2019Investissement (FM6I) a annonc\u00e9, jeudi, la s\u00e9lection d\u2019une liste de 14 soci\u00e9t\u00e9s de gestion de fonds sectoriels et th\u00e9matiques, dans le cadre de l\u2019appel \u00e0 manifestation d\u2019int\u00e9r\u00eat n\u00b0FM6i/AMI/01/23. [www.lopinion.ma]\n-------------------------------------------------\nLe Fonds Mohammed VI pour l\u2019Investissement a s\u00e9lectionn\u00e9 14 soci\u00e9t\u00e9s de gestion appel\u00e9es \u00e0 d\u00e9ployer des fonds sectoriels et th\u00e9matiques totalisant 19 milliards de dirhams. [www.lavieeco.com]\n-------------------------------------------------\nDans le cadre de l\u2019appel \u00e0 manifestation d\u2019int\u00e9r\u00eat n\u00b0FM6i/AMI/01/23, le Fonds Mohammed VI pour l\u2019Investissement (FM6I) a annonc\u00e9 la s\u00e9lection de 14 soci\u00e9t\u00e9s de gestion de fonds sectoriels et th\u00e9matiques. [leseco.ma]\n-------------------------------------------------\nLe Fonds Mohammed VI pour l\u2019Investissement (FM6I) a annonc\u00e9, jeudi, la s\u00e9lection d\u2019une liste de 14 soci\u00e9t\u00e9s de gestion de fonds sectoriels et th\u00e9matiques, dans le cadre de l\u2019appel \u00e0 manifestation d\u2019int\u00e9r\u00eat n\u00b0FM6i/AMI/01/23. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "Le Conseil de gouvernement r\u00e9uni,\njeudi \u00e0 Rabat, a adopt\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Le Conseil de gouvernement r\u00e9uni, jeudi \u00e0 Rabat, a adopt\u00e9 le projet de loi n\u00b019.25 relatif \u00e0 la protection des animaux errants et \u00e0 la pr\u00e9vention des dangers qu\u2019ils peuvent engendrer, pr\u00e9sent\u00e9 par le ministre de l\u0027Agriculture, de la P\u00eache maritime, du D\u00e9veloppement rural et des Eaux et For\u00eats, Ahmed El Bouari. [www.lopinion.ma]\n-------------------------------------------------\nLe Conseil de gouvernement r\u00e9uni jeudi \u00e0 Rabat a adopt\u00e9 le projet de loi n\u00b019.25 relatif \u00e0 la protection des animaux errants et \u00e0 la pr\u00e9vention des dangers qu\u2019ils peuvent engendrer, pr\u00e9sent\u00e9 par le ministre de l\u0027Agriculture, de la P\u00eache maritime, du D\u00e9veloppement rural et des Eaux et For\u00eats, Ahmed El Bouari. [atlasinfo.fr]\n-------------------------------------------------\nLe ministre de l\u2019Agriculture, de la P\u00eache maritime, du D\u00e9veloppement rural et des Eaux et For\u00eats, Ahmed El Bouari, a affirm\u00e9, mercredi \u00e0 Rabat, que le minist\u00e8re s\u2019emploie \u00e0 la mise en \u0153uvre de projets structurants pour s\u00e9curiser les besoins en eau de l\u2019agriculture, en application des Hautes Directives Royales visant \u00e0 couvrir 80% des . [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 19, "id": "comm_label_19", "label": "Selon des sources inform\u00e9es cit\u00e9es\npar Hespress, des commissions centrales...", "mass": 5, "physics": false, "shape": "box", "title": "Selon des sources inform\u00e9es cit\u00e9es par Hespress, des commissions centrales seront d\u00e9ploy\u00e9es dans les prochaines semaines afin d\u2019examiner les ventes suspectes de biens fonciers appartenant aux collectivit\u00e9s locales, apr\u00e8s r\u00e9ception de rapports. [telquel.ma]\n-------------------------------------------------\nSous la houlette de son nouveau chef, le wali Mohamed Faouzi, l\u2019Inspection g\u00e9n\u00e9rale de l\u2019administration territoriale (IGAT) s\u2019appr\u00eate \u00e0 lancer une op\u00e9ration d\u2019audit d\u2019une ampleur in\u00e9dite. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 20, "id": "comm_label_20", "label": "Le texte vise \u00e0 \u00e9tablir\nune proc\u00e9dure officielle pour d\u00e9signer...", "mass": 5, "physics": false, "shape": "box", "title": "Le texte vise \u00e0 \u00e9tablir une proc\u00e9dure officielle pour d\u00e9signer le Front Polisario comme \u00ab organisation terroriste \u00e9trang\u00e8re \u00bb, et pr\u00e9voit d\u2019imposer des sanctions \u00e0 ses membres, selon la plateforme Quiver Quantitative. [telquel.ma]\n-------------------------------------------------\nCette proposition, pr\u00e9sent\u00e9e par le d\u00e9put\u00e9 Joe Wilson, repose sur les liens du mouvement s\u00e9paratiste avec des organisations telles que le Hezbollah et des pays comme lIran. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 21, "id": "comm_label_21", "label": "Les projets de dessalement de\nl\u2019eau de mer progressent \u00e0...", "mass": 5, "physics": false, "shape": "box", "title": "Les projets de dessalement de l\u2019eau de mer progressent \u00e0 un rythme r\u00e9gulier avec l\u2019objectif d\u2019atteindre, annuellement, une capacit\u00e9 de production de 1,7 milliards de m\u00b3 \u00e0 l\u2019horizon 2030, a affirm\u00e9, mercredi \u00e0 Rabat, le ministre de l\u2019\u00c9quipement et de l\u2019Eau, Nizar Baraka. [telquel.ma]\n-------------------------------------------------\nLes projets de dessalement de l\u2019eau de mer progressent \u00e0 un rythme r\u00e9gulier avec l\u2019objectif d\u2019atteindre, annuellement, une capacit\u00e9 de production de 1,7 milliards de m\u00b3 \u00e0 l\u2019horizon 2030, a affirm\u00e9, mercredi \u00e0 Rabat, le ministre de l\u2019\u00c9quipement et de l\u2019Eau, Nizar Baraka. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 22, "id": "comm_label_22", "label": "La ministre de l\u2019\u00c9conomie et\ndes Finances, Nadia Fettah, a...", "mass": 5, "physics": false, "shape": "box", "title": "La ministre de l\u2019\u00c9conomie et des Finances, Nadia Fettah, a appel\u00e9, jeudi 10 juillet, \u00e0 renforcer la coop\u00e9ration entre les pays africains pour b\u00e2tir des syst\u00e8mes de retraite plus r\u00e9silients, solidaires et au service du d\u00e9veloppement humain. [www.challenge.ma]\n-------------------------------------------------\nLa ministre de l\u2019\u00c9conomie et des Finances, Nadia Fettah, a appel\u00e9, jeudi \u00e0 Marrakech, \u00e0 renforcer la coop\u00e9ration entre les pays africains pour b\u00e2tir des syst\u00e8mes de retraite plus r\u00e9silients, solidaires et au service du d\u00e9veloppement humain. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 23, "id": "comm_label_23", "label": "La s\u00e9lection marocaine s\u2019est maintenue\nau 12\u00e8 rang mondial du...", "mass": 5, "physics": false, "shape": "box", "title": "La s\u00e9lection marocaine s\u2019est maintenue au 12\u00e8 rang mondial du nouveau classement masculin, publi\u00e9, jeudi 10 juillet, par la F\u00e9d\u00e9ration internationale de football association (FIFA). [www.challenge.ma]\n-------------------------------------------------\nAvec deux victoires en amical contre la Tunisie (2-0), le 6 juin, et le B\u00e9nin (1-0), le 9 juin, le Maroc gagne 4,48 points et termine le classement de juillet avec 1.698,72 points. [www.lavieeco.com]\n-------------------------------------------------\nLes Lions de l\u2019Atlas se maintiennent au 12\u00e8 rang mondial du dernier Classement du football masculin, publi\u00e9 jeudi par la F\u00e9d\u00e9ration internationale de football association (FIFA). [www.lereporter.ma]\n-------------------------------------------------\nLes Lions de l\u2019Atlas se maintiennent au 12\u00e8 rang mondial du dernier Classement du football masculin, publi\u00e9 jeudi par la F\u00e9d\u00e9ration internationale de football association (FIFA). [lnt.ma]\n-------------------------------------------------\nLes Lions de l\u2019Atlas se maintiennent au 12\u00e8me rang mondial du dernier Classement du football masculin, publi\u00e9 jeudi par la F\u00e9d\u00e9ration internationale de football association (FIFA), et \u00e0 la premi\u00e8re place en Afrique. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 24, "id": "comm_label_24", "label": "La prochaine r\u00e9union de la\nCommission parlementaire mixte (CPM) Maroc-Union...", "mass": 5, "physics": false, "shape": "box", "title": "La prochaine r\u00e9union de la Commission parlementaire mixte (CPM) Maroc-Union europ\u00e9enne se tiendra fin octobre \u00e0 Rabat, ont convenu les copr\u00e9sidents de la Commission, M. Lahcen Haddad (Parlement du Royaume du Maroc) et M. Ruggero Razza (Parlement europ\u00e9en). [www.challenge.ma]\n-------------------------------------------------\nLa prochaine r\u00e9union de la Commission parlementaire mixte (CPM) Maroc-Union europ\u00e9enne se tiendra fin octobre \u00e0 Rabat, ont convenu les copr\u00e9sidents de la Commission, M. Lahcen Haddad (Parlement du Royaume du Maroc) et M. Ruggero Razza (Parlement europ\u00e9en). [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 25, "id": "comm_label_25", "label": "Le Maroc a accueilli 8,9\nmillions de touristes au premier...", "mass": 5, "physics": false, "shape": "box", "title": "Le Maroc a accueilli 8,9 millions de touristes au premie <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });

    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

I et le Pr\u00e9sident . [aujourdhui.ma]\n-------------------------------------------------\nLe Chef du gouvernement, Aziz Akhannouch a eu, vendredi \u00e0 Rabat, des entretiens avec le pr\u00e9sident de l\u2019Assembl\u00e9e Nationale du Viet Nam, Tran Thanh Man, ax\u00e9s sur les moyens de renforcer la coop\u00e9ration entre le Maroc et le Viet Nam, sous la conduite des deux Chefs d\u2019Etat, SM le Roi Mohammed VI et le Pr\u00e9sident . [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "Le Maroc poursuit activement le\nd\u00e9veloppement de son ambitieux m\u00e9gaprojet...", "mass": 5, "physics": false, "shape": "box", "title": "Le Maroc poursuit activement le d\u00e9veloppement de son ambitieux m\u00e9gaprojet d\u2019hydrog\u00e8ne vert, un pilier essentiel de sa strat\u00e9gie visant \u00e0 faire du Royaume un exportateur majeur d\u2019\u00e9nergies renouvelables, rapporte le quotidien espagnol \u00ab La Raz\u00f3n \u00bb. [fr.hespress.com]\n-------------------------------------------------\nLe Maroc poursuit activement le d\u00e9veloppement de son ambitieux m\u00e9gaprojet d\u2019hydrog\u00e8ne vert, un pilier essentiel de sa strat\u00e9gie visant \u00e0 faire du Royaume un exportateur majeur d\u2019\u00e9nergies renouvelables, rapporte le quotidien espagnol \u00ab La Raz\u00f3n \u00bb. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Le parc industriel Ahl Loghlam,\nd\u00e9di\u00e9 aux industries non polluantes...", "mass": 5, "physics": false, "shape": "box", "title": "Le parc industriel Ahl Loghlam, d\u00e9di\u00e9 aux industries non polluantes du cuir et du textile, a \u00e9t\u00e9 inaugur\u00e9, jeudi \u00e0 Casablanca, pour promouvoir un d\u00e9veloppement industriel propre et. [lematin.ma]\n-------------------------------------------------\nInaugu ------------------------\nLe pr\u00e9sident fran\u00e7ais a annonc\u00e9 jeudi sur X sa d\u00e9cision de reconna\u00eetre l\u2019\u00c9tat de Palestine, avec une annonce officielle pr\u00e9vue en septembre \u00e0 l\u2019ONU. [telquel.ma]\n-------------------------------------------------\n\"Fid\u00e8le \u00e0 son engagement historique pour une paix juste et durable au Proche-Orient, j\u0027ai d\u00e9cid\u00e9 que la France reconna\u00eetra l\u0027Etat de Palestine\" en septembre prochain, annonce Emmanuel Macron, dans un message post\u00e9 sur son compte X dans la soir\u00e9e du jeudi 24 juillet. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Le protocole d\u2019accord, sign\u00e9 jeudi\n\u00e0 Rabat, entre le gouvernement...", "mass": 5, "physics": false, "shape": "box", "title": "Le protocole d\u2019accord, sign\u00e9 jeudi \u00e0 Rabat, entre le gouvernement et l\u2019Office national des a\u00e9roports (ONDA) va permettre au Maroc de se doter d\u2019infrastructures a\u00e9roportuaires ultramodernes, afin d\u2019\u00e9riger le Royaume en v\u00e9ritable leader en Afrique et en acteur pleinement ouvert sur le monde, a affirm\u00e9 le Directeur g\u00e9n\u00e9ral de l\u2019ONDA, Adel El Fakir. [www.lopinion.ma]\n-------------------------------------------------\nLe gouvernement et l\u2019Office national des a\u00e9roports viennent de signer un accord pour investir 38 milliards de dirhams d\u2019ici 2030 dans la modernisation des infrastructures a\u00e9roportuaires du royaume. [telquel.ma]\n-------------------------------------------------\nLe gouvernement et l\u2019Office national des a\u00e9roports (ONDA) ont conclu, jeudi 24 juillet, un protocole d\u2019accord portant sur un investissement global de 38 milliards de dirhams (MMDH) durant la p\u00e9riode 2025-2030. [www.challenge.ma]\n-------------------------------------------------\nn protocole d\u2019accord a \u00e9t\u00e9 sign\u00e9, jeudi \u00e0 Rabat, entre le Gouvernement et l\u2019Office National des A\u00e9roports (ONDA), portant sur la p\u00e9riode 2025-2030, pour un investissement global de 38 milliards de dirhams. [atlasinfo.fr]\n-------------------------------------------------\nUn protocole d\u2019accord a \u00e9t\u00e9 sign\u00e9, jeudi \u00e0 Rabat, entre le Gouvernement et l\u2019Office National des A\u00e9roports (ONDA), portant sur la p\u00e9riode 2025-2030, pour un investissement global de 38 milliards de dirhams. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "La Fondation Mohammed VI de\nPromotion des \u0152uvres Sociales de...", "mass": 5, "physics": false, "shape": "box", "title": "La Fondation Mohammed VI de Promotion des \u0152uvres Sociales de l\u2019\u00c9ducation-Formation a annonc\u00e9, vendredi 11 juillet 2025, le lancement des souscriptions \u00e0 la subvention financi\u00e8re destin\u00e9e \u00e0 ses adh\u00e9rents \u00e9ligibles souhaitant accomplir le p\u00e8lerinage \u00e0 La Mecque au titre de la saison 1447H/2026. [www.lopinion.ma]\n-------------------------------------------------\nLa Fondation Mohammed VI de Promotion des \u0152uvres Sociales de l\u2019\u00c9ducation-Formation a annonc\u00e9, le vendredi 11 juillet 2025, l\u2019ouverture des souscriptions \u00e0 la subvention financi\u00e8re du Hajj, pour ses adh\u00e9rents \u00e9ligibles souhaitant accomplir le rite du p\u00e8lerinage au titre de la saison 1447H/2026. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Dans sa 21\u1d49 \u00e9dition du\nrapport annuel sur la supervision...", "mass": 5, "physics": false, "shape": "box", "title": "Dans sa 21\u1d49 \u00e9dition du rapport annuel sur la supervision bancaire, pr\u00e9sent\u00e9 jeudi, Bank Al-Maghrib dresse le bilan         function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {

                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {

    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }

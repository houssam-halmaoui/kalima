{"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "Voici les pr\u00e9visions m\u00e9t\u00e9orologiques \u00e9tablies\npar la Direction g\u00e9n\u00e9rale de...", "mass": 5, "physics": false, "shape": "box", "title": "Voici les pr\u00e9visions m\u00e9t\u00e9orologiques \u00e9tablies par la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie pour le jeudi 16 octobre 2025 \u2013 Temps assez chaud sur le Sud des provinces sahariennes et l\u2019extr\u00eame Sud-Est. [fr.hespress.com]\n-------------------------------------------------\nVoici les pr\u00e9visions m\u00e9t\u00e9orologiques \u00e9tablies par la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie pour le jeudi 16 octobre 2025: \u2013 Temps assez chaud sur le Sud des provinces sahariennes [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "L\u2019initiative d\u2019autonomie dans les provinces\ndu Sud du Royaume, pr\u00e9sent\u00e9e...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019initiative d\u2019autonomie dans les provinces du Sud du Royaume, pr\u00e9sent\u00e9e par le Maroc, est la seule et unique solution pour le r\u00e8glement du diff\u00e9rend r\u00e9gional artificiel autour du Sahara marocain, eu \u00e9gard \u00e0 sa cr\u00e9dibilit\u00e9, \u00e0 son s\u00e9rieux, \u00e0 son r\u00e9alisme et au large soutien international dont elle jouit, a soulign\u00e9 la D\u00e9claration de Malabo, . [fr.hespress.com]\n-------------------------------------------------\nL\u2019initiative d\u2019autonomie propos\u00e9e par le Maroc en 2007 pour les provinces du Sud a \u00e9t\u00e9 confirm\u00e9e par la D\u00e9claration de Malabo comme la seule voie envisageable pour parvenir \u00e0 un r\u00e8glement du diff\u00e9rend autour du Sahara marocain. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Le mus\u00e9e Yves Saint Laurent\n\u00e0 Marrakech pr\u00e9sente une nouvelle...", "mass": 5, "physics": false, "shape": "box", "title": "Le mus\u00e9e Yves Saint Laurent \u00e0 Marrakech pr\u00e9sente une nouvelle exposition temporaire consacr\u00e9e \u00e0 David Seidner (1957-1999), l\u2019un des photographes les plus influents de la mode au XXe si\u00e8cle. [fr.hespress.com]\n-------------------------------------------------\nLe mus\u00e9e Yves Saint Laurent Marrakech (mYSLm) pr\u00e9sente la premi\u00e8re exposition au Maroc consacr\u00e9e au photographe am\u00e9ricain David Seidner (1957-1999), dont l\u2019\u0153uvre, sensible et visionnaire, a profond\u00e9ment marqu\u00e9 la photographie de mode et de portrait \u00e0 la fin du 20e si\u00e8cle. [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "La tr\u00e8s s\u00e9duisante \u00e9quipe du\nMaroc a valid\u00e9 son ticket...", "mass": 5, "physics": false, "shape": "box", "title": "La tr\u00e8s s\u00e9duisante \u00e9quipe du Maroc a valid\u00e9 son ticket pour la finale du Mondial U20 en Chili, ce mercredi 15 octobre, en battant la France lors de la s\u00e9ance des tirs au but (5-4). [fr.hespress.com]\n-------------------------------------------------\nLa s\u00e9lection marocaine des moins de 20 ans de football sest qualifi\u00e9e pour la finale du Mondial U20, qui se d\u00e9roule actuellement au Chili. [www.yabiladi.com]\n-------------------------------------------------\nLa s\u00e9lection marocaine des moins de 20 ans de football s\u2019est qualifi\u00e9e pour la finale de la Coupe du Monde U-20, qui se d\u00e9roule actuellement au Chili, en s\u2019imposant face \u00e0 son homologue fran\u00e7aise aux tirs au but (5-4 t.a.b. [aujourdhui.ma]\n-------------------------------------------------\nL\u2019\u00e9quipe nationale marocaine des moins de 20 ans a sign\u00e9 un nouvel exploit en se qualifiant pour la finale de la Coupe du Monde U20, apr\u00e8s avoir battu la France (1-1, 5-4 aux tirs au but) \u00e0 l\u2019issue d\u2019une demi-finale d\u2019une intensit\u00e9 exceptionnelle. [lnt.ma]\n-------------------------------------------------\nL\u2019\u00e9quipe nationale marocaine des moins de 20 ans a r\u00e9alis\u00e9, mercredi soir au stade \u00ab Elias Figueroa Prandier \u00bb de Valparaiso, l\u2019une des plus belles pages de l\u2019histoire du football national en se qualifiant pour la finale de la Coupe du Monde U20, apr\u00e8s sa victoire face \u00e0 la France (5-4 aux tirs au but, [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "La F\u00e9d\u00e9ration de Russie consid\u00e8re\nle Maroc comme \u00ab un...", "mass": 5, "physics": false, "shape": "box", "title": "La F\u00e9d\u00e9ration de Russie consid\u00e8re le Maroc comme \u00ab un partenaire important \u00bb sur le continent africain, a affirm\u00e9, mercredi, le minist\u00e8re russe des Affaires \u00e9trang\u00e8res dans un communiqu\u00e9, publi\u00e9 \u00e0 la veille de la visite \u00e0 Moscou du ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita. [fr.hespress.com]\n-------------------------------------------------\nLa F\u00e9d\u00e9ration de Russie consid\u00e8re le Maroc comme \"un partenaire important\" sur le continent africain, a affirm\u00e9, mercredi, le minist\u00e8re russe des Affaires \u00e9trang\u00e8res dans un communiqu\u00e9, publi\u00e9 \u00e0 la veille de la visite \u00e0 Moscou du ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita. [www.lopinion.ma]\n-------------------------------------------------\nLe ministre russe des Affaires \u00e9trang\u00e8res Sergue\u00ef Lavrov recevra son homologue marocain Nasser Bourita \u00e0 Moscou ce jeudi 16 octobre, a annonc\u00e9 la diplomatie russe ce mercredi dans un post sur X. L\u2019ordre du jour portera sur les relations bilat\u00e9rales ainsi que sur la situation au Moyen-Orient, en Afrique du Nord et dans la r\u00e9gion. [telquel.ma]\n-------------------------------------------------\nLa F\u00e9d\u00e9ration de Russie consid\u00e8re le Maroc comme \u00ab un partenaire important \u00bb sur le continent africain, a affirm\u00e9, mercredi, le minist\u00e8re russe des Affaires \u00e9trang\u00e8res dans un communiqu\u00e9, publi\u00e9 \u00e0 la veille de la visite \u00e0 Moscou du ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Derri\u00e8re cette initiative, deux cr\u00e9atrices\nmarocaines, Nezha Bernoussi et Amina...", "mass": 5, "physics": false, "shape": "box", "title": "Derri\u00e8re cette initiative, deux cr\u00e9atrices marocaines, Nezha Bernoussi et Amina Idrissi-Kaitouni, veulent bousculer les codes de la f\u00eate traditionnelle pour en faire un moment de c. [lematin.ma]\n-------------------------------------------------\nLa premi\u00e8re \u00e9dition se tiendra le 18 octobre 2025 au Rabat Marriott, marquant le d\u00e9but d\u2019une s\u00e9rie d\u2019exp\u00e9riences culturelles o\u00f9 se croisent musique, art, mode et expression collective. [lnt.ma]\n-------------------------------------------------\n(Nezha \u0026 Amina), un format in\u00e9dit d\u2019\u00e9v\u00e9nements qui transcende les fronti\u00e8res entre musique, culture, mode et \u00e9nergies collectives. [aujourdhui.ma]\n-------------------------------------------------\nest un format hybride d\u2019\u00e9v\u00e9nements o\u00f9 la musique, la culture, la mode et l\u2019\u00e9nergie collective se rencontrent pour cr\u00e9er des exp\u00e9riences fortes; where you can \u201cGrow your Aura\u201d. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 19, "id": "comm_label_19", "label": "En r\u00e9ponse \u00e0 une question\nsur la politique de l\u2019eau...", "mass": 5, "physics": false, "shape": "box", "title": "En r\u00e9ponse \u00e0 une question sur la politique de l\u2019eau destin\u00e9e aux zones rurales, le ministre de l\u0027\u00c9quipement et de l\u2019Eau, Nizar Baraka a dress\u00e9 un bilan alarmant de. [lematin.ma]\n-------------------------------------------------\nLe taux de remplissage des barrages est actuellement de 32%, contre 40% en mai dernier, a affirm\u00e9, mardi, le ministre de l\u2019\u00c9quipement et de l\u2019Eau, Nizar Baraka, lors de la s\u00e9ance des questions orales \u00e0 la Chambre des conseillers. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "Chari, jeune entreprise marocaine cr\u00e9\u00e9e\nen 2020 par Ismael Belkhayat...", "mass": 5, "physics": false, "shape": "box", "title": "Chari, jeune entreprise marocaine cr\u00e9\u00e9e en 2020 par Ismael Belkhayat et Sophia Alj, a lev\u00e9 12 millions de dollars dans le cadre d\u2019un financement de S\u00e9rie A. Cette op\u00e9ration, co-dir. [lematin.ma]\n-------------------------------------------------\nLa startup marocaine Chari, soutenue par Y Combinator et fond\u00e9e en 2020 par Ismael Belkhayat et Sophia Alj, a annonc\u00e9 mardi une lev\u00e9e de fonds de 12 millions de dollars en S\u00e9rie A, la plus importante de ce type au Maroc, ont annonc\u00e9 ses dirigeants le 15 octobre dans un communiqu\u00e9. [telquel.ma]\n-------------------------------------------------\nChari, la start-up marocaine soutenue par Y Combinator et fond\u00e9e en 2020 par le couple Ismael Belkhayat et Sophia Alj, annonce une lev\u00e9e de fonds de 12 millions de dollars en S\u00e9rie A, la plus importante de ce type au Maroc. [www.lavieeco.com]\n-------------------------------------------------\nChari, la startup marocaine soutenue par Y Combinator et fond\u00e9e en 2020 par le couple Ismael Belkhayat et Sophia Alj, annonce une lev\u00e9e de fonds de 12 millions de dollars en S\u00e9rie A, la plus importante de ce type au Maroc. [leseco.ma]\n-------------------------------------------------\nChari, startup marocaine fond\u00e9e en 2020 par Ismael Belkhayat et Sophia Alj et pass\u00e9e par Y Combinator, a annonc\u00e9 une lev\u00e9e de fonds en S\u00e9rie A de 12 millions de dollars. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "Le mois de septembre a\nenregistr\u00e9 1,4 million d\u2019arriv\u00e9es touristiques,...", "mass": 5, "physics": false, "shape": "box", "title": "Le mois de septembre a enregistr\u00e9 1,4 million d\u2019arriv\u00e9es touristiques, en hausse de 9% en un an, pr\u00e9cise le minist\u00e8re du Tourisme, de l\u2019Artisanat et de l\u2019\u00c9conomie sociale et solida. [lematin.ma]\n-------------------------------------------------\nLe Maroc a accueilli 15 millions de touristes \u00e0 fin septembre 2025, soit une progression de 14 % par rapport \u00e0 la m\u00eame p\u00e9riode de l\u2019ann\u00e9e pr\u00e9c\u00e9dente. [www.lopinion.ma]\n-------------------------------------------------\nSelon le minist\u00e8re du Tourisme, de l\u2019artisanat et de l\u2019\u00e9conomie sociale et solidaire, le mois dernier a enregistr\u00e9 1,4 million \u00e0 lui seul, soit plus de 9% en un an. [www.yabiladi.com]\n-------------------------------------------------\nLe Maroc a accueilli 15 millions de touristes \u00e0 fin septembre 2025, soit une progression de 14% par rapport \u00e0 la m\u00eame p\u00e9riode de l\u2019ann\u00e9e pr\u00e9c\u00e9dente, d\u2019apr\u00e8s le minist\u00e8re du Tourisme, de l\u2019Artisanat et de l\u2019\u00c9conomie sociale et solidaire. [atlasinfo.fr]\n-------------------------------------------------\nLe Maroc a accueilli 15 millions de touristes au cours des neuf premiers mois de 2025, enregistrant une hausse de 14 % par rapport \u00e0 la m\u00eame p\u00e9riode de l\u2019ann\u00e9e pr\u00e9c\u00e9dente, selon les donn\u00e9es du minist\u00e8re du Tourisme, de l\u2019Artisanat et de l\u2019\u00c9conomie sociale et solidaire. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Alors que le Maroc s\u2019appr\u00eate\n\u00e0 c\u00e9l\u00e9brer le cinquanti\u00e8me anniversaire...", "mass": 5, "physics": false, "shape": "box", "title": "Alors que le Maroc s\u2019appr\u00eate \u00e0 c\u00e9l\u00e9brer le cinquanti\u00e8me anniversaire de la Glorieuse Marche Verte, qui a permis le recouvrement de l\u2019int\u00e9grit\u00e9 territoire du Royaume, le Sahara marocain est devenu un havre de paix, d\u0027int\u00e9gration africaine et de d\u00e9veloppement partag\u00e9, a affirm\u00e9, mercredi \u00e0 New York, le Repr\u00e9sentant permanent du Maroc aupr\u00e8s des Nations Unies, l\u2019Ambassadeur Omar Hilale. [www.lopinion.ma]\n-------------------------------------------------\nAlors que le Maroc s\u2019appr\u00eate \u00e0 c\u00e9l\u00e9brer le 50e anniversaire de la Glorieuse Marche Verte, qui a permis le recouvrement de l\u2019int\u00e9grit\u00e9 territoire du Royaume, le Sahara marocain est devenu un havre de paix, d\u2019int\u00e9gration africaine et de d\u00e9veloppement partag\u00e9, a affirm\u00e9, mercredi \u00e0 New York, le Repr\u00e9sentant permanent du Maroc aupr\u00e8s des Nations Unies, . [atlasinfo.fr]\n-------------------------------------------------\nAlors que le Maroc s\u2019appr\u00eate \u00e0 c\u00e9l\u00e9brer le cinquanti\u00e8me anniversaire de la Glorieuse Marche Verte, qui a permis le recouvrement de l\u2019int\u00e9grit\u00e9 territoire du Royaume, le Sahara marocain est devenu un havre de paix, d\u2019int\u00e9gration africaine et de d\u00e9veloppement partag\u00e9, a affirm\u00e9, mercredi \u00e0 New York, le Repr\u00e9sentant permanent du Maroc aupr\u00e8s des Nations Unies, . [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "Le Festival International de Cin\u00e9ma\net M\u00e9moire Commune de Nador...", "mass": 5, "physics": false, "shape": "box", "title": "Le Festival International de Cin\u00e9ma et M\u00e9moire Commune de Nador revient du 15 au 20 novembre 2025 pour sa 14\u1d49 \u00e9dition, port\u00e9e par le Centre de la M\u00e9moire Commune pour la D\u00e9mocratie et la Paix, rapporte un communiqu\u00e9 dont une copie nous est parvenue. [www.lopinion.ma]\n-------------------------------------------------\nLe Centre de la m\u00e9moire commune pour la d\u00e9mocratie et la paix organise, \u00e0 Nador, du 15 au 20 novembre 2025, la 14\u1d49 \u00e9dition du Festival international de cin\u00e9ma et m\u00e9moire commune, sur le th\u00e8me \u00ab M\u00e9moire de la Paix \u00bb, avec la participation de cin\u00e9astes, penseurs, chercheurs, diplomates et d\u00e9fenseurs des droits humains venus. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "Le Conseil \u00e9conomique, social et\nenvironnemental (CESE) a appel\u00e9 \u00e0...", "mass": 5, "physics": false, "shape": "box", "title": "Le Conseil \u00e9conomique, social et environnemental (CESE) a appel\u00e9 \u00e0 apporter l\u2019\u00e9quilibre n\u00e9cessaire \u00e0 l\u2019architecture l\u00e9gislative du projet de loi relatif \u00e0 la r\u00e9organisation du Conseil national de la presse (CNP), en renfor\u00e7ant les comp\u00e9tences du Conseil et de ses structures de mani\u00e8re \u00e0 promouvoir la libert\u00e9 et la d\u00e9ontologie de la profession et \u00e0. [telquel.ma]\n-------------------------------------------------\nLe CESE a pris part, lundi, \u00e0 la journ\u00e9e d\u2019\u00e9tude d\u00e9di\u00e9e au projet de loi 026.25 sur la r\u00e9organisation du Conseil national de la presse (CNP). [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Le volume des nuit\u00e9es r\u00e9alis\u00e9es\ndans les \u00e9tablissements d\u2019h\u00e9bergement touristique...", "mass": 5, "physics": false, "shape": "box", "title": "Le volume des nuit\u00e9es r\u00e9alis\u00e9es dans les \u00e9tablissements d\u2019h\u00e9bergement touristique class\u00e9s (EHTC) a atteint plus de 20,32 millions de nuit\u00e9es \u00e0 fin ao\u00fbt 2025, en hausse de 10% par rapport \u00e0 la m\u00eame p\u00e9riode un an auparavant, selon l\u2019Observatoire du Tourisme. [telquel.ma]\n-------------------------------------------------\nL\u2019Observatoire du Tourisme a indiqu\u00e9 que le volume des nuit\u00e9es r\u00e9alis\u00e9es dans les \u00e9tablissements d\u2019h\u00e9bergement touristique class\u00e9s (EHTC) a atteint plus de 20,32 millions de nuit\u00e9es \u00e0 fin ao\u00fbt 2025, en hausse de 10% par rapport \u00e0 la m\u00eame p\u00e9riode un an auparavant. [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "La coordination nationale de l\u2019Initiative\nnationale pour le d\u00e9veloppement humain...", "mass": 5, "physics": false, "shape": "box", "title": "La coordination nationale de l\u2019Initiative nationale pour le d\u00e9veloppement humain (CN-INDH) et l\u2019Universit\u00e9 Mohammed VI Polytechnique (UM6P) ont sign\u00e9, lundi, une convention-cadre de partenariat visant \u00e0 cr\u00e9er des synergies durables entre la recherche universitaire et les politiques publiques de d\u00e9veloppement humain. [telquel.ma]\n-------------------------------------------------\nConvention : Une convention-cadre de partenariat a \u00e9t\u00e9 sign\u00e9 entre la coordination nationale de l\u2019Initiative nationale pour le d\u00e9veloppement humain et l\u2019 UM6P en vue de renforcer les synergies entre la recherche scientifique et les politiques publiques de d\u00e9veloppement humain. [aujourdhui.ma]\n-------------------------------------------------\nAfin de cr\u00e9er des synergies durables entre la recherche acad\u00e9mique et les politiques publiques de d\u00e9veloppement humain, la Coordination nationale de l\u2019initiative nationale pour le d\u00e9veloppement humain (CN-INDH) et l\u2019Universit\u00e9 Mohammed VI Polytechnique (UM6P) ont conclu une convention-cadre. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "Un total de 36.576 jeunes\nmarocains \u00e2g\u00e9s de moins de...", "mass": 5, "physics": false, "shape": "box", "title": "Un total de 36.576 jeunes marocains \u00e2g\u00e9s de moins de 40 ans ont b\u00e9n\u00e9fici\u00e9 du programme d\u2019aide au logement, a r\u00e9v\u00e9l\u00e9 lundi \u00e0 Rabat la ministre de l\u2019Am\u00e9nagement du territoire national, de l\u2019Urbanisme, de l\u2019Habitat et de la Politique de la ville, Fatima Ezzahra El Mansouri. [telquel.ma]\n-------------------------------------------------\nLa ministre de l\u2019Am\u00e9nagement du territoire national, de l\u2019Urbanisme, de l\u2019Habitat et de la Politique de la ville, Mme Fatima Ezzahra El Mansouri, a pr\u00e9sent\u00e9 devant la Chambre des conseillers un bilan d\u00e9taill\u00e9 de ses r\u00e9alisations durant l\u2019actuelle l\u00e9gislature. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Le d\u00e9placement d\u2019une d\u00e9l\u00e9gation de\nla Direction des assurances du...", "mass": 5, "physics": false, "shape": "box", "title": "Le d\u00e9placement d\u2019une d\u00e9l\u00e9gation de la Direction des assurances du Burkina Faso \u00e0 Rabat a \u00e9t\u00e9 l\u2019occasion pour \u00e9changer avec les responsables de l\u2019ACAPS sur les perspectives de coop\u00e9ration entre les deux institutions. [www.lavieeco.com]\n-------------------------------------------------\nEn visite \u00e0 Rabat du 13 au 17 octobre 2025, une d\u00e9l\u00e9gation de la Direction des Assurances du Burkina Faso a rencontr\u00e9 l\u2019ACAPS (Autorit\u00e9 de contr\u00f4le des assurances et de la pr\u00e9voyance sociale) dans le cadre d\u2019une mission de coop\u00e9ration ax\u00e9e sur l\u2019assurance agricole et la gestion des risques climatiques. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "PwC au Maroc a inaugur\u00e9,\nle 14 octobre, son Digital...", "mass": 5, "physics": false, "shape": "box", "title": "PwC au Maroc a inaugur\u00e9, le 14 octobre, son Digital Resilience Center (DRC), premier centre de PwC dans la r\u00e9gion, en pr\u00e9sence de M. Ryad Mezzour, Ministre de l\u2019Industrie et du Commerce. [leseco.ma]\n-------------------------------------------------\nPwC Maroc a inaugur\u00e9, le 14 octobre \u00e0 Casablanca, son premier Digital Resilience Center (DRC) dans la r\u00e9gion Moyen-Orient et Afrique du Nord (MENA), en pr\u00e9sence du ministre de l\u2019Industrie et du Commerce, Ryad Mezzour. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "L\u2019indice de confiance des investisseurs\nen bourse, publi\u00e9 par Attijari...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019indice de confiance des investisseurs en bourse, publi\u00e9 par Attijari Global Research     function toggleTooltip() {

    }

    // Cacher la tooltip quand on clique ailleurs

    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);

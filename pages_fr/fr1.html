: 47, "title": "Rabat accueille le 1er Sommet des Infrastructures Intelligentes en Afrique du Nord\nSource: www.lereporter.ma", "url": "https://www.lereporter.ma/rabat-accueille-le-1er-sommet-des-infrastructures-intelligentes-en-afrique-du-nord/", "x": 0, "y": 0}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "Le Maroc franchit une nouvelle\n\u00e9tape dans sa strat\u00e9gie d\u2019industrialisation...", "mass": 5, "physics": false, "shape": "box", "title": "Le Maroc franchit une nouvelle \u00e9tape dans sa strat\u00e9gie d\u2019industrialisation avec le lancement officiel du chantier du projet industriel AYA (Anouar Yieldest Additives), port\u00e9 par le groupe Anouar Invest, un investissement structurant dans la fili\u00e8re agro-industrielle et biotechnologique, situ\u00e9 au niveau de la zone industrielle de Jorf Lasfar \u00e0 El Jadida. [fr.hespress.com]\n-------------------------------------------------\nLe groupe Anouar Invest a lanc\u00e9, mardi 10 septembre, les travaux de sa nouvelle unit\u00e9 AYA (Anouar Yieldest Additives), sp\u00e9cialis\u00e9e dans la production de levures et d\u2019am\u00e9liorants alimentaires. [maroc-diplomatique.net]\n-------------------------------------------------\nLe Groupe Anouar Invest a proc\u00e9d\u00e9 mercredi au lancement officiel du chantier du projet industriel AYA (Anouar Yieldest Additives), un investissement structurant de 480 millions de dirhams (MDH) dans la fili\u00e8re agro-industrielle et biotechnologique, situ\u00e9 au niveau de la zone industrielle de Jorf Lasfar (province d\u0027El Jadida). [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "\u00c0 peine nomm\u00e9 Premier ministre,\nS\u00e9bastien Lecornu a affich\u00e9 mercredi...", "mass": 5, "physics": false, "shape": "box", "title": "\u00c0 peine nomm\u00e9 Premier ministre, S\u00e9bastien Lecornu a affich\u00e9 mercredi sa volont\u00e9 d\u2019apporter des \u00ab ruptures \u00bb afin de sortir la France de la crise politique qui paralyse le pays depuis plus d\u2019un an. [fr.hespress.com]\n-------------------------------------------------\nLa nomination, mardi, de S\u00e9bastien Lecornu au poste de Premier ministre marque le d\u00e9but d\u2019une nouvelle phase politique en France. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 24, "id": "comm_label_24", "label": "Visa (NYSE : V), leader\nmondial des paiements num\u00e9riques, a...", "mass": 5, "physics": false, "shape": "box", "title": "Visa (NYSE : V), leader mondial des paiements num\u00e9riques, a organis\u00e9 aujourd\u2019hui son Visa Data \u0026 AI Summit pour la premi\u00e8re fois au Maroc. [fr.hespress.com]\n-------------------------------------------------\nPour la premi\u00e8re fois au Maroc, Visa a organis\u00e9 son Data AI Summit, un rendez-vous qui a r\u00e9uni le 10 septembre courant \u00e0 Casablanca plus de 120 experts du monde de la finance et. [lematin.ma]\n-------------------------------------------------\nVisa, acteur mondial des paiements num\u00e9riques, a organis\u00e9, mercredi 10 septembre, la premi\u00e8re \u00e9dition marocaine de son Visa Data \u0026 AI Summit. [lnt.ma]\n-------------------------------------------------\nVisa (NYSE : V), leader mondial des paiements num\u00e9riques, a organis\u00e9 ce mercredi 10 septembre \u00e0 Casablanca la premi\u00e8re \u00e9dition marocaine de son Data \u0026 AI Summit. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "R\u00e9forme du Conseil national de\nla presse : Bensaid pr\u00e9sente...", "mass": 5, "physics": false, "shape": "box", "title": "R\u00e9forme du Conseil national de la presse : Bensaid pr\u00e9sente les grandes lignes du projet au CESE. [lematin.ma]\n-------------------------------------------------\nLe ministre de la Jeunesse, de la Culture et de la Communication, Mehdi Bensa\u00efd, a pr\u00e9sent\u00e9 mercredi, devant les membres du Conseil \u00e9conomique, social et environnemental (CESE), les grandes lignes de la m\u00e9thodologie ayant conduit \u00e0 l\u2019\u00e9laboration du projet de loi 26.25 relatif \u00e0 la r\u00e9organisation du Conseil national de la presse (CNP). [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Le minist\u00e8re de l\u2019Inclusion \u00e9conomique,\nde la Petite entreprise, de...", "mass": 5, "physics": false, "shape": "box", "title": "Le minist\u00e8re de l\u2019Inclusion \u00e9conomique, de la Petite entreprise, de l\u2019Emploi et des Comp\u00e9tences, le minist\u00e8re d\u00e9l\u00e9gu\u00e9 charg\u00e9 du Budget et Al Barid Bank ont scell\u00e9, ce mercredi, un. [lematin.ma]\n-------------------------------------------------\nUne convention de partenariat a \u00e9t\u00e9 sign\u00e9e, mercredi \u00e0 Rabat, entre le minist\u00e8re de l\u2019Inclusion \u00e9conomique, de la Petite entreprise, de l\u2019Emploi et des Comp\u00e9tences, le minist\u00e8re d\u00e9l\u00e9gu\u00e9 charg\u00e9 du Budget et Al Barid Bank, pour instaurer une nouvelle proc\u00e9dure de gestion et de versement des bourses au profit des stagiaires de la formation professionnelle relevant de l\u2019ensemble des \u00e9tablissements publics de formation. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Bas\u00e9 \u00e0 Casablanca, Rami Mroueh\na pris ses fonctions le...", "mass": 5, "physics": false, "shape": "box", "title": "Bas\u00e9 \u00e0 Casablanca, Rami Mroueh a pris ses fonctions le 1er septembre 2025 et est \u00e9galement en charge des activit\u00e9s de Sanofi Pharma (m\u00e9decine g\u00e9n\u00e9rale et m\u00e9decine de sp\u00e9cialit\u00e9s) e. [lematin.ma]\n-------------------------------------------------\nSanofi a annonc\u00e9 la nomination de Rami Mroueh au poste de pr\u00e9sident directeur g\u00e9n\u00e9ral de Sanofi Maroc, selon un communiqu\u00e9 publi\u00e9 le 10 septembre \u00e0 Casablanca. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Le premier accord est un\nprotocole de coop\u00e9ration visant \u00e0...", "mass": 5, "physics": false, "shape": "box", "title": "Le premier accord est un protocole de coop\u00e9ration visant \u00e0 renforcer la collaboration entre les deux institutions afin de relever les nouveaux d\u00e9fis du secteur postal, notamment en. [lematin.ma]\n-------------------------------------------------\nLe Groupe Barid Al-Maghrib et Saudi Post ont conclu deux accords strat\u00e9giques destin\u00e9s \u00e0 renforcer leur coop\u00e9ration dans le secteur postal et \u00e0 soutenir la dynamique du e-commerce. [www.lopinion.ma]\n-------------------------------------------------\n\u00c0 l\u2019occasion du 28e Congr\u00e8s postal universel \u00e0 Duba\u00ef, Barid Al-Maghrib et Saudi Post ont conclu deux accords strat\u00e9giques visant \u00e0 moderniser les services postaux, soutenir la croissance du e-commerce et fluidifier les \u00e9changes logistiques entre les deux pays. [www.lavieeco.com]\n-------------------------------------------------\nLe Groupe Barid Al-Maghrib et Saudi Post ont sign\u00e9 deux accords majeurs visant \u00e0 d\u00e9velopper leurs \u00e9changes dans le domaine postal et \u00e0 accompagner l\u2019essor du e-commerce, et ce dans le cadre du 28e Congr\u00e8s Postal Universel (UPU), organis\u00e9 \u00e0 Duba\u00ef du 8 au 19 septembre sous le th\u00e8me \u00ab Mener le changement, Cr\u00e9er l\u2019avenir \u00bb, avec . [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold                     if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>
    </body>


    
    
</html>

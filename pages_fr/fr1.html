 un pays qui a int\u00e9gr\u00e9 le football au c\u0153ur de ses politiques publiques, engageant. [lematin.ma]\n-------------------------------------------------\nLe Royaume du Maroc, qui s\u2019appr\u00eate \u00e0 accueillir des comp\u00e9titions sportives de grande envergure, est un pays qui a int\u00e9gr\u00e9 le football au c\u0153ur de ses politiques publiques, engageant des investissements colossaux dans ses infrastructures, souligne le quotidien sportif fran\u00e7ais \u201cL\u2019\u00c9quipe\u201d. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Diogo Jota, attaquant international portugais\net pilier offensif de Liverpool,...", "mass": 5, "physics": false, "shape": "box", "title": "Diogo Jota, attaquant international portugais et pilier offensif de Liverpool, est d\u00e9c\u00e9d\u00e9 \u00e0 l\u2019\u00e2ge de 28 ans dans un. [lematin.ma]\n-------------------------------------------------\nDiogo Jota, attaquant de 28 ans \u00e9voluant au sein du Liverpool Football Club, a tragiquement perdu la vie lors d\u0027un accident de voiture. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "C\u2019est la promesse faite par\ninwi, partenaire officiel du football...", "mass": 5, "physics": false, "shape": "box", "title": "C\u2019est la promesse faite par inwi, partenaire officiel du football marocain, qui vient de d\u00e9voiler sa n. [lematin.ma]\n-------------------------------------------------\nL\u2019op\u00e9rateur t\u00e9l\u00e9com inwi, partenaire officiel du football marocain, a lanc\u00e9 une nouvelle campagne baptis\u00e9e #Lbess_touni, en soutien \u00e0 l\u2019\u00e9quipe nationale f\u00e9minine \u00e0 l\u2019occasion d\u2019une nouvelle \u00e9dition de la comp\u00e9tition continentale. [www.challenge.ma]\n-------------------------------------------------\nParten  "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "Dans le cadre des premi\u00e8res\nAssises nationales de l\u2019intelligence artificielle,...", "mass": 5, "physics": false, "shape": "box", "title": "Dans le cadre des premi\u00e8res Assises nationales de l\u2019intelligence artificielle, tenues du 1er au 3 juillet 2025 \u00e0 Rabat, plusieurs protocoles d\u2019accord ont \u00e9t\u00e9 sign\u00e9s sous la pr\u00e9side. [lematin.ma]\n-------------------------------------------------\nLes participants aux premi\u00e8res Assises nationales de l\u2019Intelligence Artificielle (IA) ont appel\u00e9 \u00e0 l\u2019\u00e9laboration d\u2019une feuille de route nationale d\u00e9finissant les objectifs du Maroc, ses priorit\u00e9s et ses composantes \u00e9thiques, en coh\u00e9rence avec les normes internationales et en promouvant un usage responsable de l\u2019IA. [www.challenge.ma]\n-------------------------------------------------\n\u00c0 travers les premi\u00e8res Assises nationales de l\u2019intelligence artificielle, organis\u00e9es \u00e0 Rabat les 1er et 2 juillet, le Royaume affirme sa volont\u00e9 de b\u00e2tir une IA souveraine, inclusive et \u00e9thique. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "Ce choix s\u0027est bas\u00e9 sur\nla performance exceptionnelle des deux...", "mass": 5, "physics": false, "shape": "box", "title": "Ce choix s\u0027est bas\u00e9 sur la performance exceptionnelle des deux joueurs marocains, d\u0027autant plus qu\u0027Achraf Hakimi a sign\u00e9 la quatri\u00e8me r\u00e9alisation du Paris Saint-Germain. [lematin.ma]\n-------------------------------------------------\nCe choix s\u2019est bas\u00e9 sur la performance exceptionnelle des deux joueurs marocains, d\u2019autant plus que Hakimi a sign\u00e9 la quatri\u00e8me r\u00e9alisation du Paris Saint-Germain face \u00e0 l\u2019Inter Miami. [telquel.ma]"}, {"         tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>
    </body>

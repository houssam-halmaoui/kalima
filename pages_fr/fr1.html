#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "La Cour internationale de justice\n(CIJ) a re\u00e7u une requ\u00eate...", "mass": 5, "physics": false, "shape": "box", "title": "La Cour internationale de justice (CIJ) a re\u00e7u une requ\u00eate du Mali contre l\u2019Alg\u00e9rie, accus\u00e9e d\u2019avoir abattu un drone malien en avril 2025, une action que Bamako consid\u00e8re comme une violation de son espace a\u00e9rien et du droit international. [fr.hespress.com]\n-------------------------------------------------\nCe vendredi 19 septembre, la Cour Internationale de Justice (CIJ) a confirm\u00e9 avoir re\u00e7u une plainte d\u00e9pos\u00e9e par le gouvernement malien contre lAlg\u00e9rie. [www.yabiladi.com]\n-------------------------------------------------\nLe Mali a officiellement saisi la Cour internationale de justice contre l\u2019Alg\u00e9rie apr\u00e8s la destruction d\u2019un drone malien, une d\u00e9marche confirm\u00e9e par un document du 19 septembre, alors m\u00eame qu\u2019Alger avait ni\u00e9 l\u2019existence de la plainte. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "M\u00e9nara Pr\u00e9fa, filiale de M\u00e9nara\nHolding, vient d\u0027inaugurer sa nouvelle...", "mass": 5, "physics": false, "shape": "box", "title": "M\u00e9nara Pr\u00e9fa, filiale de M\u00e9nara Holding, vient d\u0027inaugurer sa nouvelle unit\u00e9 industrielle de production de mat\u00e9riaux pr\u00e9fabriqu\u00e9s en b\u00e9ton \u00e0 Safi. [lematin.ma]\n-------------------------------------------------\nM\u00e9nara Pr\u00e9fa, filiale de M\u00e9nara Holding, a inaugur\u00e9, vendredi \u00e0 Safi, sa nouvelle unit\u00e9 industrielle de fabrication de produits pr\u00e9fabriqu\u00e9s pour un investissement de 150 millions de DH (MDH). [www.lopinion.ma]\n-------------------------------------------------\nIl est voulu dans la continuit\u00e9 des r\u00e9alisations \u00e0 m\u00eame de consolider un positionnement de r\u00e9f\u00e9rent dans le secteur du BTP et des mat\u00e9riaux de construction, notamment \u00e0 Marrakech, El Kelaa des Sr\u00e2ghna, B\u00e9ni Mellal et Khouribga. [www.yabiladi.com]\n-------------------------------------------------\nLa filiale de M\u00e9nara Holding a inaugur\u00e9, ce vendredi 19 septembre 2025, une cinqui\u00e8me implantation strat\u00e9gique d\u00e9di\u00e9e aux produits pr\u00e9fabriqu\u00e9s en b\u00e9ton. [fr.hespress.com]\n-------------------------------------------------\nInaugur\u00e9e en pr\u00e9sence du ministre de l\u2019Industrie et du Commerce, Ryad Mezzour, et du pr\u00e9sident-directeur g\u00e9n\u00e9ral de M\u00e9nara Holding, Mohamed Zahid, cette unit\u00e9, la cinqui\u00e8me implantation . [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Sa Majest\u00e9 le Roi Mohammed\nVI, que Dieu L\u2019assiste, a...", "mass": 5, "physics": false, "shape": "box", "title": "Sa Majest\u00e9 le Roi Mohammed VI, que Dieu L\u2019assiste, a proc\u00e9d\u00e9, jeudi, \u00e0 l\u2019inauguration et \u00e0 la visite de plusieurs projets d\u2019envergure inscrits dans le cadre de la restructuration e. [lematin.ma]\n-------------------------------------------------\nLe roi Mohammed VI a proc\u00e9d\u00e9, jeudi, \u00e0 l\u2019inauguration et \u00e0 la visite de plusieurs projets d\u2019envergure inscrits dans le cadre de la restructuration et du d\u00e9veloppement du Complexe portuaire de Casablanca, visant \u00e0 conforter le rayonnement \u00e9conomique et touristique de cette m\u00e9tropole. [telquel.ma]\n-------------------------------------------------\nSa Majest\u00e9 le Roi Mohammed VI a proc\u00e9d\u00e9, jeudi, \u00e0 l\u2019inauguration et \u00e0 la visite de plusieurs projets d\u2019envergure inscrits dans le cadre de la restructuration et du d\u00e9veloppement du Complexe portuaire de Casablanca, visant \u00e0 conforter le rayonnement \u00e9conomique et touristique de cette m\u00e9tropole. [www.challenge.ma]\n-------------------------------------------------\nSM le Roi inaugure et visite plusieurs projets d\u2019envergure inscrits dans le cadre de la restructuration et du d\u00e9veloppement du Complexe portuaire de Casablanca. [www.libe.ma]\n-------------------------------------------------\nMobilisant des investissements de l\u2019ordre de 5 milliards de dirhams, ces projets ont pour vocation de consacrer la m\u00e9tropole de Casablanca en tant que p\u00f4le \u00e9conomique et financier de premier plan \u00e0 l\u2019\u00e9chelle du continent, pleinement ouvert sur l\u2019international. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "R\u00e9unie \u00e0 Casablanca, jeudi 18\nseptembre 2025, l\u2019Assembl\u00e9e g\u00e9n\u00e9rale ordinaire...", "mass": 5, "physics": false, "shape": "box", "title": "R\u00e9unie \u00e0 Casablanca, jeudi 18 septembre 2025, l\u2019Assembl\u00e9e g\u00e9n\u00e9rale ordinaire de l\u2019Association nationale des m\u00e9dias et des \u00e9diteurs (ANME) a reconduit Driss Chahtane \u00e0 la pr\u00e9sidence. [lematin.ma]\n-------------------------------------------------\nLe pr\u00e9sident sortant de l\u2019Association Nationale des M\u00e9dias et des Editeurs (ANME), Driss Chahtane vient d\u2019\u00eatre r\u00e9\u00e9lu pour un second mandat et ce, \u00e0 l\u2019issue de l\u2019Assembl\u00e9e G\u00e9n\u00e9rale de l\u2019association tenue jeudi \u00e0 Casablanca. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Royal Air Maroc inaugure sa\nnouvelle ligne directe Casablanca-N\u0027Djamena avec...", "mass": 5, "physics": false, "shape": "box", "title": "Royal Air Maroc inaugure sa nouvelle ligne directe Casabla <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>
    </body>

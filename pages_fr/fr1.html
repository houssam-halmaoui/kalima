ts de la pr\u00e9fecture\nde police de Casablanca ont...", "mass": 5, "physics": false, "shape": "box", "title": "Des \u00e9l\u00e9ments de la pr\u00e9fecture de police de Casablanca ont proc\u00e9d\u00e9, mardi, \u00e0 l\u0027interpellation d\u0027un ressortissant fran\u00e7ais de 42 ans, recherch\u00e9 au niveau national par les services de la police judiciaire de Tanger et faisant l\u2019objet d\u0027un mandat d\u0027arr\u00eat international \u00e9mis par les autorit\u00e9s judiciaires fran\u00e7aises. [www.lopinion.ma]\n-------------------------------------------------\nUn ressortissant fran\u00e7ais, vis\u00e9 par un mandat d\u2019arr\u00eat international pour blanchiment d\u2019argent et trafic de drogue, a \u00e9t\u00e9 interpell\u00e9 mardi \u00e0 Casablanca. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "Les d\u00e9penses relatives au chantier\nde la protection sociale devraient...", "mass": 5, "physics": false, "shape": "box", "title": "Les d\u00e9penses relatives au chantier de la protection sociale devraient atteindre 39 milliards de dirhams (MMDH) en 2025 et plus de 41 MMDH en 2026, sachant que le cout de financement de ce projet s\u2019est \u00e9lev\u00e9 \u00e0 environ 32 MMDH en 2024, a indiqu\u00e9, mardi \u00e0 la Chambre des conseillers, le Chef du gouvernement, Aziz. [telquel.ma]\n-------------------------------------------------\nLe Chef du gouvernement, Aziz Akhannouch, a indiqu\u00e9 que les d\u00e9penses li\u00e9es \u00e0 la mise en \u0153uvre du chantier de la protection sociale devraient s\u2019\u00e9lever \u00e0 39 milliards de dirhams (MMDH) en 2025 et d\u00e9passer les 41 MMDH en 2026, contre environ 32 MMDH en 2024. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "Jacob Zuma, ex-Pr\u00e9sident de l\u2019Afrique\ndu Sud et leader du...", "mass": 5, "physics": false, "shape": "box", "title": "Jacob Zuma, ex-Pr\u00e9sident de l\u2019Afrique du Sud et leader du parti Umkhonto weSizwe (MK), a indiqu\u00e9 que son parti estime que la proposition marocaine d\u2019autonomie \u00ab permettra une gouvernance locale significative par les populations de la r\u00e9gion du Sahara, tout en garantissant au Maroc sa souverainet\u00e9 sur le Sahara \u00bb. [telquel.ma]\n-------------------------------------------------\nJacob Zuma, ex-Pr\u00e9sident de l\u2019Afrique du Sud et leader du parti Umkhonto weSizwe (MK), a indiqu\u00e9 que son parti estime que la proposition marocaine d\u2019autonomie \u00ab permettra une gouvernance locale significative par les populations de la r\u00e9gion du Sahara, tout en garantissant au Maroc sa souverainet\u00e9 sur le Sahara \u00bb. [www.challenge.ma]\n-------------------------------------------------\nLe parti Umkhonto weSizwe (MK), dirig\u00e9 par l\u2019ancien pr\u00e9sident sud-africain Jacob Zuma, a exprim\u00e9 son soutien \u00e0 la proposition marocaine d\u2019autonomie au Sahara, estimant qu\u2019elle garantit au Maroc sa souverainet\u00e9 sur cette r\u00e9gion tout en assurant une gouvernance locale significative. [lnt.ma]\n-------------------------------------------------\nDepuis Rabat, l\u2019ancien pr\u00e9sident a exprim\u00e9 un soutien explicite au plan d\u2019autonomie, rompant avec la ligne traditionnellement hostile de Pretoria au Maroc sur ce dossier. [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Saham Bank a annonc\u00e9 que\nsa participation directe dans Eqdom...", "mass": 5, "physics": false, "shape": "box", "title": "Saham Bank a annonc\u00e9 que sa participation directe dans Eqdom s\u2019\u00e9l\u00e8ve \u00e0 951.981 actions, correspondant \u00e0 57% du capital social et des droits de vote de cette soci\u00e9t\u00e9. [www.challenge.ma]\n------------ <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });

    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

 par Schneider Electric, groupe fran\u00e7ais fond\u00e9 en 1836 et aujourd\u2019hui pr\u00e9sent dans. [lematin.ma]\n-------------------------------------------------\nL\u2019\u00e9v\u00e9nement, tenu au Hyatt Regency, a r\u00e9uni d\u00e9cideurs publics, experts, entrepreneurs et repr\u00e9sentants du secteur priv\u00e9 autour d\u2019un enjeu central : acc\u00e9l\u00e9rer la transition \u00e9nerg\u00e9tique et digitale en Afrique. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Quelque 193 personnes suspectes ont\n\u00e9t\u00e9 poursuivies suite aux actes...", "mass": 5, "physics": false, "shape": "box", "title": "Quelque 193 personnes suspectes ont \u00e9t\u00e9 poursuivies suite aux actes de violence, de destruction et d\u0027incitation qu\u0027ont connus r\u00e9cemment certaines villes du Royaume, a affirm\u00e9 Zakaria Laaroussi, magistrat, chef de l\u2019unit\u00e9 de suivi de l\u2019ex\u00e9cution des mesures r\u00e9pressives et des d\u00e9cisions judiciaires au sein de la Pr\u00e9sidence du Minist\u00e8re public. [www.lopinion.ma]\n-------------------------------------------------\nQuelque 193 personnes suspectes ont \u00e9t\u00e9 poursuivies suite aux actes de violence, de destruction et d\u2019incitation qu\u2019ont connus r\u00e9cemment certaines villes du Royaume, a affirm\u00e9 Zakaria Laaroussi, magistrat, chef de l\u2019unit\u00e9 de suivi de l\u2019ex\u00e9cution des mesures r\u00e9pressives et des d\u00e9cisions judiciaires au sein de la Pr\u00e9sidence du Minist\u00e8re public. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Le porte-parole du minist\u00e8re de\nl\u2019Int\u00e9rieur, Rachid El Khalfi, a...", "mass": 5, "physics": false, "shape": "box", "title": "Le porte-parole du minist\u00e8re de l\u2019Int\u00e9rieur, Rachid El Khalfi, a ind ilitation psychosociale des personnes atteintes de troubles mentaux et psychiques, qui sera r\u00e9alis\u00e9 par la Fondation Mohammed V pour la Solidarit\u00e9 pour. [telquel.ma]\n-------------------------------------------------\nLe roi Mohammed VI a proc\u00e9d\u00e9, mercredi dans la commune Sidi Hajjaj Oued Hassar \u00e0 la province de Mediouna (r\u00e9gion Casablanca-Settat), au lancement des travaux de construction d\u2019un Complexe r\u00e9gional d\u2019accueil et de r\u00e9habilitation psychosociale des personnes atteintes de troubles mentaux et psychiques. [www.yabiladi.com]\n-------------------------------------------------\nSa Majest\u00e9 le Roi Mohammed VI, que Dieu L\u2019assiste, a proc\u00e9d\u00e9, mercredi \u00e0 la commune Sidi Hajjaj Oued Hassar \u00e0 la province de Mediouna (r\u00e9gion Casablanca-Settat), au lancement des travaux de construction d\u2019un Complexe r\u00e9gional d\u2019accueil et de r\u00e9habilitation psychosociale des personnes atteintes de troubles mentaux et psychiques, qui sera r\u00e9alis\u00e9 par la Fondation Mohammed . [aujourdhui.ma]\n-------------------------------------------------\nLe Roi Mohammed VI a lanc\u00e9 mercredi \u00e0 la commune Sidi Hajjaj Oued Hassar \u00e0 la province de Mediouna (r\u00e9gion Casablanca-Settat), les travaux de construction d\u2019un Complexe r\u00e9gional d\u2019accueil et de r\u00e9habilitation psychosociale des personnes atteintes de troubles mentaux et psychiques, qui sera r\u00e9alis\u00e9 par la Fondation Mohammed V pour la Solidarit\u00e9 pour un investissement . [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Le Marocain Naps et American\nExpress ont sign\u00e9 un partenariat...", "mass": 5, "physics": false, "shape": "box", "title": "Le Marocain Naps et American Express ont sign\u00e9 un partenariat strat\u00e9gique permettant aux commer\u00e7ants affili\u00e9s \u00e0 la fintech marocaine d\u2019accepter les paiements American Express. [www.lopinion.ma]\n-------------------------------------------------\nGr\u00e2ce au partenariat, les commer\u00e7ants affili\u00e9s au r\u00e9seau Naps peuvent d\u00e9sormais accepter les paiements par carte American Express, acc\u00e9dant ainsi \u00e0 une client\u00e8le premium et hautement solvable. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Le Bureau politique du Rassemblement\nNational des Ind\u00e9pendants (RNI) s\u2019est...", "mass": 5, "physics": false, "shape": "box", "title": "Le Bureau politique du Rassemblement National des Ind\u00e9pendants (RNI) s\u2019est r\u00e9uni mercredi 1er octobre \u00e0 Rabat, sous la pr\u00e9sidence d\u2019Aziz Akhannouch, pour examiner les \u00e9volutions de la situation politique et sociale actuelle. [telquel.ma]\n-------------------------------------------------\nLe parti du Rassemblement National des Ind\u00e9pendants (RNI) a affirm\u00e9, mercredi, son interaction avec les revendications de la jeunesse et sa disposition \u00e0 adh\u00e9rer \u00e0 toutes les initiatives de dialogue et de d\u00e9bat. [aujourdhui.ma]\n-------------------------------------------------\nLe parti du Rassemblement National des Ind\u00e9pendants (RNI) a affirm\u00e9, mercredi, son interaction avec les revendications de la jeunesse et sa disposition \u00e0 adh\u00e9rer \u00e0 toutes les initiatives de dialogue et de d\u00e9bat. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Le Conseil \u00e9conomique, social et\nenvironnemental (CESE) a pr\u00e9conis\u00e9, mercredi...", "mass": 5, "physics": false, "shape": "box", "title": "Le Conseil \u00e9conomique, social et environnemental (CESE) a pr\u00e9conis\u00e9, mercredi \u00e0 Rabat, l\u2019acc\u00e9l\u00e9ration de la mise en \u0153uvre du Plan d\u2019action national pour la promotion du vieillissement actif 2023-2030 et l\u2019adoption d\u2019une loi-cadre relative aux personnes \u00e2g\u00e9es. [telquel.ma]\n-------------------------------------------------\nLe Conseil \u00e9conomique, social et environnemental (CESE) a plaid\u00e9 pour une acc\u00e9l\u00e9ration de la mise en \u0153uvre du Plan d\u2019action national pour la promotion du vieillissement actif 2023-2030, lors d\u2019un atelier de restitution consacr\u00e9 \u00e0 la pr\u00e9sentation des conclusions de son rapport annuel 2024. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "La flottille pour Gaza partie\nde Tunisie \u00e0 la mi-septembre,...", "mass": 5, "physics": false, "shape": "box", "title": "La flottille pour Gaza partie de Tunisie \u00e0 la mi-septembre, qui se trouvait mercredi au large de l\u2019Egypte, a d\u00e9clar\u00e9 poursuivre sa route malgr\u00e9 des \u201cman\u0153uvres d\u2019intimidation\u201d men\u00e9es pendant la nuit, selon ses organisateurs, par des \u201cnavires militaires isra\u00e9liens\u201d. [telquel.ma]\n-------------------------------------------------\nLe minist\u00e8re isra\u00e9lien des Affaires \u00e9trang\u00e8res a annonc\u00e9 jeudi qu\u2019il expulserait vers l\u2019Europe tous les militants qui se trouveraient \u00e0 bord des navires de la flottille Global Sumud pour Gaza intercept\u00e9s par les forces navales isra\u00e9liennes. [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Les exportations du secteur des\nphosphates et d\u00e9riv\u00e9s ont atteint...", "mass": 5, "physics": false, "shape": "box", "title": "Les exportations du secteur des phosphates et d\u00e9riv\u00e9s ont atteint 64,98 milliards de dirhams (MMDH) durant les huit premiers mois de 2025, en croissance de 21,1% par rapport \u00e0 fin ao\u00fbt 2024, selon l\u2019Office des changes. [telquel.ma]\n-------------------------------------------------\nLes exportations du secteur des phosphates et d\u00e9riv\u00e9s ont atteint 64,98 milliards de dirhams (MMDH) durant les huit premiers mois de 2025, en croissance de 21,1% par rapport \u00e0 fin ao\u00fbt 2024, selon l\u2019Office des changes. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "Top d\u00e9part pour la cinqui\u00e8me\n\u00e9dition du World Power-to-X Summit...", "mass": 5, "physics": false, "shape": "box", "title": "Top d\u00e9part pour la cinqui\u00e8me \u00e9dition du World Power-to-X Summit qui se tient le 1 er et 2 octobre 2025 \u00e0 Marrakech. [aujourdhui.ma]\n-------------------------------------------------\nLa ministre de la Transition \u00e9nerg\u00e9tique et du D\u00e9veloppement durable, Leila Benali, a affirm\u00e9, mercredi \u00e0 Marrakech que les strat\u00e9gies \u00e9nerg\u00e9tiques du Royaume sont con\u00e7ues pour servir les jeunes et ceux qui ont des projets innovants, dans le but de renforcer leur engagement dans le syst\u00e8me d\u0027\u00e9nergies renouvelables et de cr\u00e9er une valeur \u00e9conomique et sociale ajout\u00e9e. [www.lavieeco.com]\n-------------------------------------------------\nLe Maroc accueille, ce mercredi 1er octobre, la cinqui\u00e8me \u00e9dition du World Power-to-X Summit \u00e0 Marrakech, un \u00e9v\u00e9nement qui r\u00e9unit acteurs publics, industriels et chercheurs autour du d\u00e9veloppement de l\u2019hydrog\u00e8ne vert. [maroc-diplomatique.net]\n-------------------------------------------------\nLa fili\u00e8re de l\u2019hydrog\u00e8ne vert repr\u00e9sente l\u2019un des enjeux dynamiques et prometteurs sur lesquels le Royaume compte pour parvenir \u00e0 une transition \u00e9nerg\u00e9tique durable, a soulign\u00e9, mercredi \u00e0 Marrakech, la ministre de la Transition \u00e9nerg\u00e9tique et du D\u00e9veloppement durable, Leila Benali. [www.lereporter.ma]\n-------------------------------------------------\n\u00c0 l\u2019occasion de la cinqui\u00e8me \u00e9dition du World Power-to-X Summit, organis\u00e9 le 1er et 2 octobre \u00e0 Marrakech, Leila Benali, ministre de la Transition \u00e9nerg\u00e9tique et du d\u00e9veloppement durable, a r\u00e9it\u00e9r\u00e9 l\u2019ambition du Maroc de devenir un leader en mati\u00e8re d\u2019hydrog\u00e8ne vert. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "Sur la route d\u0027Amizmiz aux\nalentours de Marrakech, un jardin...", "mass": 5, "physics": false, "shape": "box", "title": "Sur la route d\u0027Amizmiz aux alentours de Marrakech, un jardin de cinq hectares r\u00e9invente l\u0027art de la d\u00e9couverte : jardin botanique, potager biologique, roseraie parfum\u00e9e et espace p\u00e9dagogique digital se conjuguent pour cr\u00e9er une exp\u00e9rience unique. [www.lavieeco.com]\n-------------------------------------------------\nNouvel espace Sur la route d\u2019Amizmiz aux alentours de Marrakech, un jardin de cinq hectares r\u00e9invente l\u2019art de la d\u00e9couverte : jardin botanique, potager biologique, roseraie parfum\u00e9e et espace p\u00e9dagogique digital se conjuguent pour cr\u00e9er une exp\u00e9rience unique. [aujourdhui.ma]\n-------------------------------------------------\nSitu\u00e9 sur la route d\u2019Amizmiz, le Jardin Ocre s\u2019\u00e9tend sur cinq hectares et ambitionne de conjuguer d\u00e9couverte botanique, activit\u00e9s de loisirs et innovation technologique. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "\u00c0 l\u2019approche de l\u2019\u00e9ch\u00e9ance fix\u00e9e\npar la Cour de justice...", "mass": 5, "physics": false, "shape": "box", "title":         function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {

    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }

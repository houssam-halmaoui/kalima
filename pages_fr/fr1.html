"color": "#000", "size": 26}, "group": 37, "id": "comm_label_37", "label": "Les plus grands clubs du\nchampionnat italien de football sont...", "mass": 5, "physics": false, "shape": "box", "title": "Les plus grands clubs du championnat italien de football sont sur les pistes de plusieurs internationaux marocains, parmi lesquels Eliesse Ben Seghir, Nayef Aguerd, Abdessamad Ezzalzouli, Sofyan Amrabat ou encore Hakim Ziyech, rapporte la presse transalpine. [telquel.ma]\n-------------------------------------------------\nLes plus grands clubs du championnat italien de football sont sur les pistes de plusieurs internationaux marocains, parmi lesquels Eliesse Ben Seghir, Nayef Aguerd, Abdessamad Ezzalzouli ou encore Soufiane Amrabet, rapporte la presse transalpine. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Le pr\u00e9sident am\u00e9ricain, Donald Trump,\na annonc\u00e9 mardi l\u2019entr\u00e9e en...", "mass": 5, "physics": false, "shape": "box", "title": "Le pr\u00e9sident am\u00e9ricain, Donald Trump, a annonc\u00e9 mardi l\u2019entr\u00e9e en vigueur d\u2019un cessez-le-feu entre l\u2019Iran et Isra\u00ebl, qu\u2019aucun des deux pays n\u2019a confirm\u00e9 avoir conclu, apr\u00e8s la mort de quatre personnes en Isra\u00ebl dans des salves de missiles iraniens. [www.challenge.ma]\n-------------------------------------------------\nLundi soir, Donald Trump a lanc\u00e9 une annonce aussi spectaculaire que soudaine : l\u2019Iran et Isra\u00ebl auraient accept\u00e9 un \u00ab cessez-le-feu complet et total \u00bb, cens\u00e9 entrer en vigueur mardi \u00e0 4h00 GMT, et marquerait selon lui \u00ab la fin officielle de la guerre \u00bb. [maroc-diplomatique.net]\n-------------------------------------------------\nDans la nui de lundi \u00e0 mardi, un accord de cessez-le-feu int\u00e9gral a \u00e9t\u00e9 conclu entre Isra\u00ebl et l\u0027Iran, d\u0027apr\u00e8s un communiqu\u00e9 du pr\u00e9sident am\u00e9ricain Donald Trump. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Le sp\u00e9cialiste marocain des transferts\nd\u2019argent, Wafacash, vient d\u2019annoncer le...", "mass": 5, "physics": false, "shape": "box", "title": "Le sp\u00e9cialiste marocain des transferts d\u2019argent, Wafacash, vient d\u2019annoncer le lancement d\u2019un nouveau service de transfert national en ligne, accessible \u00e0 tous les d\u00e9tenteurs de carte bancaire. [www.challenge.ma]\n-------------------------------------------------\nWafacash lance un nouveau service de transfert national en ligne, permettant aux clients d\u2019envoyer de l\u2019argent partout au Maroc depuis leur ordinateur ou smartphone, sans avoir \u00e0 se d\u00e9placer. [leseco.ma]\n-------------------------------------------------\nCe service permet aux utilisateurs d\u2019envoyer de l\u2019argent \u00e0 des b\u00e9n\u00e9ficiaires situ\u00e9s partout au Maroc, sans avoir \u00e0 se d\u00e9placer, via un ordinateur ou un smartphone. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "Le projet marocain \u00abHarun \u0026\nMamun\u00bb, r\u00e9alis\u00e9 par Jihane Joypaul...", "mass": 5, "physics": false, "shape": "box", "title": "Le projet marocain \u00abHarun \u0026 Mamun\u00bb, r\u00e9alis\u00e9 par Jihane Joypaul et produit par Ali Rguigue, figure cl\u00e9 et f\u00e9d\u00e9rateur des acteurs du cin\u00e9ma d\u2019animation au Maroc, vient d\u2019\u00eatre retenu dans le cadre du programme MIFA Pitches Partenaires du Festival international du film d\u2019animation d\u2019Annecy. [aujourdhui.ma]\n-------------------------------------------------\nLe projet d\u2019animation Harun \u0026 Mamun, r\u00e9alis\u00e9 par Jihane Joypaul et produit par Ali Rguigue, a \u00e9t\u00e9 s\u00e9lectionn\u00e9 dans le cadre du programme MIFA Pitches Partenaires du Festival international du film d\u2019animation d\u2019Annecy. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "Plus de 300 000 \u00e2mes,\nport\u00e9es par la pulsation tellurique...", "mass": 5, "physics": false, "shape": "box", "title": "Plus de 300 000 \u00e2mes, port\u00e9es par la pulsation tellurique du guembri, se sont fondues dans un oc\u00e9an de rythmes, o\u00f9 les courants du m\u00e9tissage tissent des constellations sonores. [www.lavieeco.com]\n-------------------------------------------------\nLa 26e \u00e9dition du Festival Gnaoua et Musiques du Monde, tenue du 19 au 21 juin \u00e0 Essaouira, a attir\u00e9 plus de 300.000 festivaliers. [leseco.ma]\n-------------------------------------------------\n\u00ab Cette manifestation culturelle s\u2019est achev\u00e9 sur un souffle puissant, brass\u00e9 de groove, de m\u00e9moires et d\u2019humanit\u00e9 \u00bb, indiquent les organisateurs dans un communiqu\u00e9. [lnt.ma]\n-------------------------------------------------\nTout au long de ces trois jours de festivit\u00e9, le Festival Gnaoua et Musiques du Monde a rassembl\u00e9 plus de 300 000 personnes, dans une atmosph\u00e8re de m\u00e9moire et d\u2019humanit\u00e9. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "La ministre fran\u00e7aise d\u00e9l\u00e9gu\u00e9e charg\u00e9e\nde l\u2019\u00e9galit\u00e9 femmes-hommes et de...", "mass": 5, "physics": false, "shape": "box", "title": "La ministre fran\u00e7aise d\u00e9l\u00e9gu\u00e9e charg\u00e9e de l\u2019\u00e9galit\u00e9 femmes-hommes et de la lutte contre les discriminations, Aurore Berg\u00e9, a r\u00e9it\u00e9r\u00e9, ce lundi \u00e0 Rabat, la position intangible de la France consid\u00e9rant que le pr\u00e9sent et l\u2019avenir du Sahara                 var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>
    </body>


    
    
</html>

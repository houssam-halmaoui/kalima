physics": false, "shape": "box", "title": "Le minist\u00e8re de la Maison Royale, du Protocole et de la Chancellerie annonce que Sa Majest\u00e9 le Roi Mohammed VI, Amir Al-Mouminine, que Dieu L\u2019assiste, pr\u00e9sidera ce jeudi 09 R. [lematin.ma]\n-------------------------------------------------\nSa Majest\u00e9 le Roi Mohammed VI, Amir Al-Mouminine, que Dieu L\u2019assiste, pr\u00e9sidera, ce jeudi, la veill\u00e9e religieuse qui sera organis\u00e9e au Mausol\u00e9e Mohammed V \u00e0 Rabat, \u00e0 l\u2019occasion du 27e anniversaire de la disparition du grand regrett\u00e9 du Maroc, Feu SM le Roi Hassan II, que Dieu ait son \u00e2me, annonce un communiqu\u00e9 du minist\u00e8re . [aujourdhui.ma]\n-------------------------------------------------\nSon Altesse Royale la Princesse Lalla Meryem a pr\u00e9sid\u00e9, jeudi \u00e0 la Mosqu\u00e9e Assouna \u00e0 Rabat, une veill\u00e9e religieuse en comm\u00e9moration du 27e anniversaire de la disparition de Feu S.M. [maroc-diplomatique.net]\n-------------------------------------------------\nSa Majest\u00e9 le Roi Mohammed VI, Amir Al-Mouminine, que Dieu L\u2019assiste, pr\u00e9sidera, ce jeudi, la veill\u00e9e religieuse qui sera organis\u00e9e au Mausol\u00e9e Mohammed V \u00e0 Rabat, \u00e0 l\u2019occasion du 27e anniversaire de la disparition du grand regrett\u00e9 du Maroc, Feu SM le Roi Hassan II, que Dieu ait son \u00e2me, annonce un communiqu\u00e9 du minist\u00e8re [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 19, "id": "comm_label_19", "label": "Walid Regragui a lev\u00e9 le\nvoile sur la liste des...", "mass": 5, "physics": false, "shape": "box", "title": "Walid Regragui a lev\u00e9 le voile sur la liste des 27 joueurs retenus pour le prochain rassemblement des Lions de l\u0027Atlas. [lematin.ma]\n-------------------------------------------------\nDeux rendez-vous sont au programme : une joute amicale face au Bahre\u00efn le 9 octobre au stade Prince Moulay Abdallah de Rabat (20h00), puis une confrontation officielle contre le Congo, le 14 octobre au m\u00eame lieu, pour le compte des \u00e9liminatoires africaines (groupe E) de la Coupe du Monde 2026. [www.lopinion.ma]\n-------------------------------------------------\nLe s\u00e9lectionneur national Walid Regragui a convoqu\u00e9, jeudi, 26 joueurs afin de prendre part aux prochains matchs amicaux face au Bahre\u00efn et au Congo pour le compte des \u00e9liminatoires (groupe E) africaines de la Coupe du Monde-2026. [telquel.ma]\n-------------------------------------------------\nLe s\u00e9lectionneur national Walid Regragui a convoqu\u00e9, jeudi, 26 joueurs afin de prendre part au prochain match amical face au Bahre\u00efn et face au Congo pour le compte [www.challenge.ma]\n-------------------------------------------------\nLe s\u00e9lectionneur national Walid Regragui a convoqu\u00e9, jeudi, 26 joueurs afin de prendre part au prochain match amical face au Bahre\u00efn et face au Congo pour le compte des \u00e9liminatoires (groupe E) africaines de la Coupe du Monde-2026. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 20, "id": "comm_label_20", "label": "Sous le Haut Patronage de\nSa Majest\u00e9 le Roi Mohammed...", "mass": 5, "physics": false, "shape": "box", "title": "Sous le Haut Patronage de Sa Majest\u00e9 le Roi Mohammed VI, Marrakech a accueilli, les 1er et 2 octobre 2025, la cinqui\u00e8me \u00e9dition du World Power-to-X Summit. [lematin.ma]\n-------------------------------------------------\n\u00c0 l\u2019occasion de la cinqui\u00e8me \u00e9dition du World Power-to-X Summit, organis\u00e9 le 1er et 2 octobre \u00e0 Marrakech, Leila Benali, ministre de la Transition \u00e9nerg\u00e9tique et du d\u00e9veloppement durable, a r\u00e9it\u00e9r\u00e9 l\u2019ambition du Maroc de devenir un leader en mati\u00e8re d\u2019hydrog\u00e8ne vert. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Le CCM d\u00e9voile la liste\ndes films en lice pour...", "mass": 5, "physics": false, "shape": "box", "title": "Le CCM d\u00e9voile la liste des films en lice pour le 25e Festival National du Film. [lematin.ma]\n-------------------------------------------------\nLe Centre cin\u00e9matographique marocain (CCM) a annonc\u00e9 la liste des films en lice pour les trois comp\u00e9titions officielles au titre de la 25e \u00e9dition du Festival national du film, qui se tiendra \u00e0 Tanger du 17 au 25 octobre sous le patronage du roi Mohammed VI. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "La wilaya de Tanger a\nd\u00e9menti toute implication dans une...", "mass": 5, "physics": false, "shape": "box", "title": "La wilaya de Tanger a d\u00e9menti toute implication dans une correspondance attribu\u00e9e au wali de la r\u00e9gion et portant sur le dispositif s\u00e9curitaire de la ville. [www.lopinion.ma]\n-------------------------------------------------\nLa wilaya de Tanger a formellement d\u00e9menti \u00eatre \u00e0 l\u2019origine d\u2019une correspondance circulant sur les r\u00e9seaux sociaux et attribu\u00e9e au wali de la r\u00e9gion Tanger-T\u00e9touan-Al Hoceima, portant sur le dispositif de s\u00e9curit\u00e9 dans la ville du D\u00e9troit. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Le Procureur g\u00e9n\u00e9ral du Roi\npr\u00e8s la Cour d\u2019appel d\u2019Agadir,...", "mass": 5, "physics": false, "shape": "box", "title": "Le Procureur g\u00e9n\u00e9ral du Roi pr\u00e8s la Cour d\u2019appel d\u2019Agadir, Abderrazak Fettah, a affirm\u00e9, jeudi, qu\u0027une enqu\u00eate judiciaire a \u00e9t\u00e9 ouverte sous la supervision du parquet comp\ \u00e0 engager un dialogue et un d\u00e9bat au sein des institutions et des espaces publics, a affirm\u00e9, jeudi \u00e0 Rabat, le Chef du gouvernement, Aziz Akhannouch. [www.lopinion.ma]\n-------------------------------------------------\nLe gouvernement annonce interagir favorablement avec les revendications exprim\u00e9es par la jeunesse et fait part de sa disposition \u00e0 engager un dialogue et un d\u00e9bat au sein des institutions et des espaces publics, a affirm\u00e9, jeudi \u00e0 Rabat, le Chef du gouvernement, Aziz Akhannouch. [aujourdhui.ma]\n-------------------------------------------------\nLe gouvernement annonce interagir favorablement avec les revendications exprim\u00e9es par la jeunesse et fait part de sa disposition \u00e0 engager un dialogue et un d\u00e9bat au sein des institutions et des espaces publics, a affirm\u00e9, jeudi \u00e0 Rabat, le Chef du gouvernement, Aziz Akhannouch. [www.lereporter.ma]\n-------------------------------------------------\nLe Chef du gouvernement, Aziz Akhannouch, a annonc\u00e9 jeudi que l\u2019Ex\u00e9cutif \u00ab interagira favorablement \u00bb avec les revendications exprim\u00e9es par la jeunesse, en r\u00e9affirmant sa disposition \u00e0 engager un dialogue et un d\u00e9bat au sein des institutions et des espaces publics. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 28, "id": "comm_label_28", "label": "Face aux mobilisations de la\nGenZ212 qui secouent plusieurs villes...", "mass": 5, "physics": false, "shape": "box", "title": "Face aux mobilisations de la GenZ212 qui secouent plusieurs villes marocaines, le ministre Younes Sekkouri a exprim\u00e9 jeudi la compr\u00e9hension du gouvernement et sa volont\u00e9 d\u2019ouvrir un dialogue imm\u00e9diat avec la jeunesse. [telquel.ma]\n-------------------------------------------------\nS\u2019exprimant \u00e0 l\u2019issue du Conseil de gouvernement, il a soulign\u00e9 l\u2019importance d\u2019une \u00e9coute active des revendications et d\u2019un d\u00e9bat transparent sur les questions prioritaires, tout en d\u00e9plorant les r\u00e9cents \u00e9v\u00e9nements marqu\u00e9s par des d\u00e9bordements et des pertes humaines. [www.lavieeco.com]\n-------------------------------------------------\nLe ministre de l\u2019Inclusion \u00e9conomique, de la Petite entreprise, de l\u2019Emploi et des Comp\u00e9tences, Younes Sekkouri, a soulign\u00e9, jeudi, l\u2019importance du dialogue et de l\u2019interaction avec les diff\u00e9rentes revendications et expressions de la jeunesse, exprimant la disposition du gouvernement \u00e0 engager imm\u00e9diatement un d\u00e9bat au sujet de ces revendications afin d\u2019aboutir aux r\u00e9sultats escompt\u00e9s. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "Le Royaume du Maroc et\nl\u2019Union europ\u00e9enne viennent de cl\u00f4turer...", "mass": 5, "physics": false, "shape": "box", "title": "Le Royaume du Maroc et l\u2019Union europ\u00e9enne viennent de cl\u00f4turer avec succ\u00e8s, dans un esprit de partenariat et de compromis, les n\u00e9gociations relatives l\u2019amendement de l\u2019accord agricole qui lie les deux parties, a affirm\u00e9, jeudi, le ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita. [telquel.ma]\n-------------------------------------------------\n\u00abLe Royaume du Maroc et l\u0027Union europ\u00e9enne viennent de cl\u00f4turer avec succ\u00e8s, dans un esprit de partenariat et de compromis, les n\u00e9gociations relatives l\u2019amendement de l\u2019accord agricole qui lie les deux parties\u00bb, a affirm\u00e9, jeudi, Nasser Bourita, ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger. [atlasinfo.fr]\n-------------------------------------------------\nLe Royaume du Maroc et l\u2019Union europ\u00e9enne viennent de cl\u00f4turer avec succ\u00e8s, dans un esprit de partenariat et de compromis, les n\u00e9gociations relatives l\u2019amendement de l\u2019accord agricole qui lie les deux parties, a affirm\u00e9, jeudi, le ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita. [www.lereporter.ma]\n-------------------------------------------------\n\u00abLe Royaume du Maroc et l\u2019Union europ\u00e9enne viennent de cl\u00f4turer avec succ\u00e8s, dans un esprit de partenariat et de compromis, les n\u00e9gociations relatives l\u2019amendement de l\u2019accord agricole qui lie les deux parties\u00bb, a affirm\u00e9, jeudi, le ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "Les actes de violence, de\nvandalisme et d\u2019incendie sont des...", "mass": 5, "physics": false, "shape": "box", "title": "Les actes de violence, de vandalisme et d\u2019incendie sont des faits criminels contraires \u00e0 la libert\u00e9 d\u2019expression, qui sont passibles de lourdes peines de prison en vertu du Code p\u00e9nal, a soulign\u00e9 le pr\u00e9sident du P\u00f4le de l\u2019action publique et du suivi de l\u2019ex\u00e9cution de la politique p\u00e9nale \u00e0 la Pr\u00e9sidence du Minist\u00e8re public, Ahmed. [telquel.ma]\n-------------------------------------------------\nLes actes de violence, de vandalisme et d\u2019incendie sont des faits criminels contraires \u00e0 la libert\u00e9 d\u2019expression, qui sont passibles de lourdes peines de prison en vertu du Code p\u00e9nal, a soulign\u00e9 le pr\u00e9sident du P\u00f4le de l\u2019action publique et du suivi de l\u2019ex\u00e9cution de la politique p\u00e9nale \u00e0 la Pr\u00e9sidence du Minist\u00e8re public, Ahmed [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 27, "id": "comm_label_27", "label": "Le comit\u00e9 ex\u00e9cutif du Parti\nde l\u2019Istiqlal (PI) a appel\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Le comit\u00e9 ex\u00e9cutif du Parti de l\u2019Istiqlal (PI) a appel\u00e9 les jeunes \u00e0 adh\u00e9rer de mani\u00e8re positive au dialogue responsable et s\u00e9rieux et au d\u00e9bat public dans le cadre des institutions et via les m\u00e9dias publics autour des diff\u00e9rentes revendications en vue de parvenir \u00e0 des solutions pratiques et op\u00e9rationnelles. [telquel.ma]\n-------------------------------------------------\nLe Comit\u00e9 ex\u00e9cutif du Parti de l\u2019Istiqlal (PI) a appel\u00e9 les jeunes \u00e0 adh\u00e9rer de mani\u00e8re positive au dialogue responsable et s\u00e9rieux et au d\u00e9bat public, dans le cadre des institutions et via les m\u00e9dias publics, autour des revendications en vue de parvenir \u00e0 des solutions pratiques et op\u00e9rationnelles. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 21, "id": "comm_label_21", "label": "La s\u00e9lection marocaine s\u2019est qualifi\u00e9e\nhaut la main pour les...", "mass": 5, "physics": false, "shape": "box", "title": "La s\u00e9lection marocaine s\u2019est qualifi\u00e9e haut la main pour les huiti\u00e8mes de finale du Mondial U20 de football, qui se d\u00e9roule au Chili, en battant son homologue br\u00e9silienne sur le score de 2 buts \u00e0 1 (mi-temps 0-0), jeudi \u00e0 Santiago, lors de la deuxi\u00e8me journ\u00e9e du groupe C. Port\u00e9s par leur exploit face \u00e0. [telquel.ma]\n-------------------------------------------------\nLa s\u00e9lection marocaine U20 s\u2019est qualifi\u00e9e pour les huiti\u00e8mes de finale de la Coupe du monde au Chili gr\u00e2ce \u00e0 une victoire ma\u00eetris\u00e9e contre le Br\u00e9sil (2\u20131), jeudi \u00e0 Santiago, lors de la 2\u1d49 journ\u00e9e du groupe C. Port\u00e9s par leur succ\u00e8s initial face \u00e0 l\u2019Espagne (2\u20130), les Lionceaux ont confirm\u00e9 leur solidit\u00e9 collective. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 23, "id": "comm_label_23", "label": "Une convention-cadre de collaboration dans\nle domaine \u00e9quin a \u00e9t\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Une convention-cadre de collaboration dans le domaine \u00e9quin a \u00e9t\u00e9 sign\u00e9e, mercredi, entre la Soci\u00e9t\u00e9 Royale d\u2019Encouragement du Cheval (SOREC) et l\u2019entreprise publique espagnole EXPASA Agriculture et \u00c9levage S.M.E, S.A, gestionnaire de l\u2019\u00e9levage cartujan \u00ab Hierro del Bocado \u00bb et ce, dans le cadre de la 16\u1d49 \u00e9dition du Salon du Cheval d\u2019El Jadida. [telquel.ma]\n-------------------------------------------------\nDomaine \u00e9quin Une convention-cadre de collaboration dans le domaine \u00e9quin a \u00e9t\u00e9 sign\u00e9e, mercredi, entre la Soci\u00e9t\u00e9 royale d\u2019encouragement du Cheval (Sorec) et l\u2019entreprise publique espagnole Expasa Agriculture et \u00e9levage S.M.E, S.A, gestionnaire de l\u2019\u00e9levage cartujan \u00abHierro del Bocado\u00bb et ce, dans le cadre de la16e \u00e9dition du Salon du cheval d\u2019El Jadida. [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 26, "id": "comm_label_26", "label": "La cour d\u2019appel de Paris\na confirm\u00e9, jeudi 2 octobre,...", "mass": 5, "physics": false, "shape": "box", "title": "La cour d\u2019appel de Paris a confirm\u00e9, jeudi 2 octobre, la culpabilit\u00e9 des journalistes fran\u00e7ais Catherine Graciet et Eric Laurent dans l\u2019affaire de tentative de chantage visant le roi du Maroc. [www.yabiladi.com]\n-------------------------------------------------\nLes deux journalistes fran\u00e7ais Catherine Graciet et Eric Laurent ont \u00e9t\u00e9 respectivement condamn\u00e9 en appel, ce jeudi 2 octobre, \u00e0 des peines de dix et douze mois de prison avec sursis, pour tentative de chantage du Roi Mohammed VI en \u00e9change de la non-publication d\u0027un livre. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "\u00ab Le gouvernement a interagi,\nd\u00e8s le d\u00e9but et de...", "mass": 5, "physics": false, "shape": "box", "title": "\u00ab Le gouvernement a interagi, d\u00e8s le d\u00e9but et de mani\u00e8re responsable, avec les revendications sociales exprim\u00e9es par les jeunes et ce, \u00e0 travers les canaux de dialogue et d\u2019\u00e9coute \u00bb, a indiqu\u00e9, jeudi, le ministre d\u00e9l\u00e9gu\u00e9 charg\u00e9 des Relations avec le Parlement, porte-parole du gouvernement, Mustapha Baitas. [aujourdhui.ma]\n-------------------------------------------------\nLe ministre d\u00e9l\u00e9gu\u00e9 charg\u00e9 des Relations avec le Parlement, porte-parole du gouvernement, Mustapha Baitas, a pr\u00e9cis\u00e9 que l\u2019ex\u00e9cutif acc\u00e9l\u00e8re les r\u00e9formes dans les secteurs de la sant\u00e9 et de l\u2019\u00e9ducation, avec des budgets en forte hausse, afin d\u2019am\u00e9liorer concr\u00e8tement les services publics. [www.lavieeco.com]\n-------------------------------------------------\n\u00ab Le gouvernement a interagi, d\u00e8s le d\u00e9but et de mani\u00e8re responsable, avec les revendications sociales exprim\u00e9es par les jeunes et ce, \u00e0 travers les canaux de dialogue et d\u2019\u00e9coute \u00bb, a indiqu\u00e9, jeudi, le ministre d\u00e9l\u00e9gu\u00e9 charg\u00e9 des Relations avec le Parlement, porte-parole du gouvernement, Mustapha Baitas. [maroc-diplomatique.net]\n-------------------------------------------------\nLe ministre d\u00e9l\u00e9gu\u00e9 charg\u00e9 des Relations avec le Parlement et porte-parole du gouvernement, Mustapha Baitas, a affirm\u00e9 que l\u2019Ex\u00e9cutif a \u00ab interagi, d\u00e8s le d\u00e9but et de mani\u00e8re responsable \u00bb avec les revendications sociales exprim\u00e9es par la jeunesse, en s\u2019appuyant sur \u00ab les canaux de dialogue et d\u2019\u00e9coute \u00bb. [lnt.ma]\n-------------------------------------------------\n\u00ab Le gouvernement a interagi, d\u00e8s le d\u00e9but et de mani\u00e8re responsable, avec les revendications sociales exprim\u00e9es par les jeunes et ce, \u00e0 travers les canaux de dialogue et d\u2019\u00e9coute \u00bb, a indiqu\u00e9, jeudi, le ministre d\u00e9l\u00e9gu\u00e9 charg\u00e9 des Relations avec le Parlement, porte-parole du gouvernement, Mustapha Baitas. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Les indices des valeurs unitaires\n\u00e0 l\u0027importation et \u00e0 l\u0027exportation...", "mass": 5, "physics": false, "shape": "box", "title": "Les indices des valeurs unitaires \u00e0 l\u0027importation et \u00e0 l\u0027exportation ont recul\u00e9, en glissement annuel, respectivement de 5,7% et 0,8% durant le deuxi\u00e8me trimestre de cette ann\u00e9e, selon le Haut-Commissariat au plan (HCP). [www.lavieeco.com]\n-------------------------------------------------\nAu deuxi\u00e8me trimestre 2025, les indices des valeurs unitaires publi\u00e9s par le Haut-commissariat au plan mettent en \u00e9vidence un recul sensible des prix \u00e0 l\u2019importation, att\u00e9nu\u00e9 seulement en partie par l\u2019\u00e9volution des demi-produits \u00e0 l\u2019export. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 24, "id": "comm_label_24", "label": "\u00ab Nous avons toutes les\nqualit\u00e9s pour faire plus et...", "mass": 5, "physics": false, "shape": "box", "title": "\u00ab Nous avons toutes les qualit\u00e9s pour faire plus et aller plus loin dans cette comp\u00e9tition \u00bb, a d\u00e9clar\u00e9 Ouahbi \u00e0 la presse \u00e0 l\u2019issue de la victoire des Lionceaux de l\u2019Atlas contre le Br\u00e9sil (2-1). [www.lavieeco.com]\n-------------------------------------------------\nApr\u00e8s une entr\u00e9e fracassante contre l\u2019Espagne (2-0) et le Br\u00e9sil (2-1), les prot\u00e9g\u00e9s de Mohamed Ou. [lematin.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "\u00c0 l\u2019occasion de la Journ\u00e9e\ninternationale des personnes \u00e2g\u00e9es, c\u00e9l\u00e9br\u00e9e...", "mass": 5, "physics": false, "shape": "box", "title": "\u00c0 l\u2019occasion de la Journ\u00e9e internationale des personnes \u00e2g\u00e9es, c\u00e9l\u00e9br\u00e9e chaque 1er octobre, le Conseil \u00e9conomique, social et environnemental (CESE) a pr\u00e9sent\u00e9, \u00e0 Rabat, les conclusions de son rapport annuel 2024. [maroc-diplomatique.net]\n-------------------------------------------------\nLe Conseil \u00e9conomique, social et environnemental (CESE) appelle \u00e0 acc\u00e9l\u00e9rer la mise en \u0153uvre du Plan d\u2019action national pour la promotion du vieillissement actif 2023-2030 et \u00e0 adopter une loi-cadre destin\u00e9e \u00e0 renforcer l\u2019int\u00e9gration socio-\u00e9conomique des personnes \u00e2g\u00e9es. [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Ce partenariat vise \u00e0 d\u00e9velopper\nla strat\u00e9gie commerciale de la...", "mass": 5, "physics": false, "shape": "box", "title": "Ce partenariat vise \u00e0 d\u00e9velopper la strat\u00e9gie commerciale de la marque, \u00e9largir son offre de produits et assurer un service apr\u00e8s-vente accessible aux consommateurs locaux. [lnt.ma]\n-------------------------------------------------\nEn vue de proposer aux consommateurs marocains des produits performants Acer acc\u00e9l\u00e8re son d\u00e9ploiement au Maroc en scellant un partenariat strat\u00e9gique avec Disty Technologies. [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 22, "id": "comm_label_22", "label": "Le Hamas a indiqu\u00e9 vendredi\nqu\u2019il avait besoin de davantage...", "mass": 5, "physics": false, "shape": "box", "title": "Le Hamas a indiqu\u00e9 vendredi qu\u2019il avait besoin de davantage de temps pour examiner le plan pr\u00e9sent\u00e9 par Donald Trump visant \u00e0 mettre fin \u00e0 pr\u00e8s de deux ans de guerre dans la bande de Gaza. [fr.hespress.com]\n-------------------------------------------------\nLe Hamas a indiqu\u00e9 vendredi qu\u2019il avait besoin de davantage de temps pour examiner le plan pr\u00e9sent\u00e9 par Donald Trump visant \u00e0 mettre fin \u00e0 pr\u00e8s de deux ans de guerre dans la bande de Gaza. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "La 9\u00e8me Commission nationale des\ninvestissements, r\u00e9unie jeudi \u00e0 Rabat...", "mass": 5, "physics": false, "shape": "box", "title": "La 9\u00e8me Commission nationale des investissements, r\u00e9unie jeudi \u00e0 Rabat sous la pr\u00e9sidence du chef du gouvernement Aziz Akhannouch, a approuv\u00e9 douze projets d\u2019un montant total de plus de 45 milliards de dirhams (MMDH), qui vont cr\u00e9er plus de 12.500 emplois directs et indirects. [telquel.ma]\n-------------------------------------------------\nRabat \u2013 La 9\u00e8me Commission nationale des investissements, r\u00e9unie jeudi \u00e0 Rabat sous la pr\u00e9sidence du Chef du gouvernement Aziz Akhannouch, a approuv\u00e9 douze projets d\u2019un montant total de plus de 45 milliards de dirhams (MMDH), qui vont cr\u00e9er plus de 12.500 emplois directs et indirects. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "Dans une initiative in\u00e9dite, le\nmouvement \u201cGenZ212\u201d a adress\u00e9 au...", "mass": 5, "physics": false, "shape": "box", "title": "Dans une initiative in\u00e9dite, le mouvement \u201cGenZ212\u201d a adress\u00e9 au roi Mohammed VI un long m\u00e9morandum revendicatif, comportant un diagnostic de la situation sociale et politique du Maroc, et appelant \u00e0 une intervention urgente pour r\u00e9tablir la confiance entre citoyens et institutions. [telquel.ma]\n-------------------------------------------------\nIntitul\u00e9 \u00ab Document populaire \u00bb, ce texte s\u2019adresse directement au Roi Mohammed VI et formule une s\u00e9rie de revendications sociales, politiques et institutionnelles. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "Le Conseil de gouvernement, r\u00e9uni\njeudi \u00e0 Rabat, a adopt\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Le Conseil de gouvernement, r\u00e9uni jeudi \u00e0 Rabat, a adopt\u00e9 le projet du d\u00e9cret n\u00b0 2.25.615 relatif \u00e0 la d\u00e9finition des attributions et \u00e0 l\u2019organisation du minist\u00e8re de la Sant\u00e9 et de la Protection Sociale, pr\u00e9sent\u00e9 lors d\u2019une pr\u00e9c\u00e9dente r\u00e9union du Conseil par le ministre de la Sant\u00e9 et de la Protection sociale, Amine Tahraoui.. [telquel.ma]\n-------------------------------------------------\nRabat \u2013 Le Conseil de gouvernement, r\u00e9uni jeudi \u00e0 Rabat, a adopt\u00e9 le projet du d\u00e9cret n\u00b0 2.25.615 relatif \u00e0 la d\u00e9finition des attributions et \u00e0 l\u2019organisation du minist\u00e8re de la Sant\u00e9 et de la Protection Sociale, pr\u00e9sent\u00e9 lors d\u2019une pr\u00e9c\u00e9dente r\u00e9union du Conseil par le ministre de la Sant\u00e9 et de la Protection sociale, Amine Tehraoui. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Pr\u00e9vu du 3 au 5\nnovembre au Parc d\u2019Exposition Mohammed...", "mass": 5, "physics": false, "shape": "box", "title": "Pr\u00e9vu du 3 au 5 novembre au Parc d\u2019Exposition Mohammed VI, ce rendez-vous phare de l\u2019aviculture traitera cette ann\u00e9e de l\u2019innovation et de la durabilit\u00e9 en tant que nouveaux d\u00e9fis pour le secteur. [aujourdhui.ma]\n-------------------------------------------------\nLa 26e \u00e9dition du Salon international de l\u2019aviculture \u00abDawajine 2025\u00bb se tiendra \u00e0 El Jadida, du 3 au 5 novembre. [leseco.ma]"}]);

<script>
    function toggleTooltip() {

    }

    // Cacher la tooltip quand on clique ailleurs

    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

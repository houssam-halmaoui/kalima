t les hommes et de la Lutte contre les discriminations, Aurore Berg\u00e9, a exprim\u00e9, lundi \u00e0 Rabat, la volont\u00e9 de son pays de tirer parti des avanc\u00e9es r\u00e9alis\u00e9es par le Maroc en mati\u00e8re de f\u00e9minisation de certains secteurs strat\u00e9giques. [maroc-diplomatique.net]\n-------------------------------------------------\nL\u2019emploi des femmes a \u00e9t\u00e9 au centre des entretiens, lundi \u00e0 Rabat, entre la ministre de l\u2019\u00c9conomie et des Finances, Nadia Fettah, et la ministre fran\u00e7aise d\u00e9l\u00e9gu\u00e9e charg\u00e9e de l\u2019\u00c9galit\u00e9 entre les femmes et les hommes et de la Lutte contre les discriminations, Aurore Berg\u00e9. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Le pr\u00e9sident Trump a d\u00e9clar\u00e9,\nsamedi, que l\u0027arm\u00e9e am\u00e9ricaine avait...", "mass": 5, "physics": false, "shape": "box", "title": "Le pr\u00e9sident Trump a d\u00e9clar\u00e9, samedi, que l\u0027arm\u00e9e am\u00e9ricaine avait frapp\u00e9 trois sites en Iran, participant ainsi directement \u00e0 la tentative isra\u00e9lienne de d\u00e9truire le programme nucl\u00e9aire iranien. [www.lopinion.ma]\n-------------------------------------------------\nDans la nuit du samedi 21 au dimanche 22 juin, le pr\u00e9sident am\u00e9ricain Donald Trump a annonc\u00e9 que l\u2019arm\u00e9e am\u00e9ricaine avait men\u00e9 des frappes cibl\u00e9es contre les trois principaux sites nucl\u00e9aires iraniens. [telquel.ma]\n-------------------------------------------------\nL\u2019Iran a menac\u00e9 clairement les Etats-Unis de repr\u00e9sailles dimanche, avec le risque que la situation devienne hors de contr\u00f4le au Moyen-Orient, apr\u00e8s les frappes am\u00e9ricaines sans pr\u00e9c\u00e9dent qui ont permis, selon Washington, de d\u00e9truire le programme nucl\u00e9aire iranien. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Depuis F\u00e8s, Abdelilah Benkirane, secr\u00e9taire\ng\u00e9n\u00e9ral du Parti de la...", "mass": 5, "physics": false, "shape": "box", "title": "Depuis F\u00e8s, Abdelilah Benkirane, secr\u00e9taire g\u00e9n\u00e9ral du Parti de la justice et du d\u00e9veloppement (PJD), a r\u00e9affirm\u00e9 son alignement sur les int\u00e9r\u00eats du Maroc, pr\u00e9cisant qu\u2019il soutient le Royaume face \u00e0 l\u2019Iran uniquement lorsque le diff\u00e9rend est strictement bilat\u00e9ral. [telquel.ma]\n-------------------------------------------------\nCe dimanche 22 juin, Abdelilah Benkirane a dirig\u00e9 le congr\u00e8s r\u00e9gional du Parti de la Justice et du D\u00e9veloppement (PJD) \u00e0 F\u00e8s-Mekn\u00e8s. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "\u00c0 l\u2019approche des vacances estivales,\nl\u2019Agence nationale de la s\u00e9curit\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "\u00c0 l\u2019approche des vacances estivales, l\u2019Agence nationale de la s\u00e9curit\u00e9 routi\u00e8re (NARSA) rappelle aux citoyennes et citoyens marocains souhaitant voyager \u00e0 l\u2019\u00e9tranger avec leurs v\u00e9hicules qu\u2019 \u00bbil est imp\u00e9ratif de respecter les dispositions l\u00e9gales en vigueur, notamment celles relatives aux plaques d\u2019immatriculation \u00bb. [telquel.ma]\n-------------------------------------------------\nL\u2019Agence nationale de la s\u00e9curit\u00e9 routi\u00e8re (NARSA) a appel\u00e9 les conducteurs marocains \u00e0 se tenir aux dispositions qui concernent le format des plaques d\u2019immatriculation des quatre roues circulant \u00e0 l\u2019\u00e9tranger, en vertu de l\u2019article 28 de l\u2019arr\u00eat\u00e9 2711-10 du minist\u00e8re de l\u2019Equipement. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "R\u00e9\u00e9lue \u00e0 l\u2019unanimit\u00e9 \u00e0 la\nt\u00eate de la F\u00e9d\u00e9ration nationale...", "mass": 5, "physics": false, "shape": "box", "title": "R\u00e9\u00e9lue \u00e0 l\u2019unanimit\u00e9 \u00e0 la t\u00eate de la F\u00e9d\u00e9ration nationale des restaurateurs touristiques (FNRT), Imane Rmili entend consolider les acquis de la profession et faire de la gastronomie marocaine un levier strat\u00e9gique du tourisme national. [telquel.ma]\n-------------------------------------------------\nImane Rmili a \u00e9t\u00e9 r\u00e9\u00e9lue \u00e0 l\u2019unanimit\u00e9 \u00e0 la pr\u00e9sidence de la F\u00e9d\u00e9ration nationale des restaurateurs touristiques (FNRT) pour un nouveau mandat de trois ans. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "Les plus grands clubs du\nchampionnat italien de football sont...", "mass": 5, "physics": false, "shape": "box", "title": "Les plus grands clubs du championnat italien de football sont sur les pistes de plusieurs internationaux marocains, parmi lesquels Eliesse Ben Seghir, Nayef Aguerd, Abdessamad Ezzalzouli, Sofyan Amrabat ou encore Hakim Ziyech, rapporte la presse transalpine. [telquel.ma]\n-------------------------------------------------\nLes plus grands clubs du championnat italien de football sont sur les pistes de plusieurs internationaux marocains, parmi lesquels Eliesse Ben Seghir, Nayef Aguerd, Abdessamad Ezzalzouli ou encore Soufiane Amrabet, rapporte la presse transalpine. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 21, "id": "comm_label_21", "label": "Dans un communiqu\u00e9 publi\u00e9 \u00e0\nla suite de l\u2019attaque am\u00e9ricaine...", "mass": 5, "physics": false, "shape": "box", "title": "Dans un communiqu\u00e9 publi\u00e9 \u00e0 la suite de l\u2019attaque am\u00e9ricaine men\u00e9e, \u00e0 l\u2019aube de ce dimanche, contre des sites nucl\u00e9aires en Iran, la Ligue a soulign\u00e9 que \u00ab l\u2019escalade actuelle ne m\u00e8nera. [telquel.ma]\n-------------------------------------------------\nLa Ligue des \u00c9tats arabes a exprim\u00e9 dimanche sa vive inqui\u00e9tude \u00e0 la suite de l\u2019attaque am\u00e9ricaine ayant vis\u00e9 des sites nucl\u00e9aires en Iran, mettant en garde contre les risques d\u2019une nouvelle escalade dans une r\u00e9gion d\u00e9j\u00e0 marqu\u00e9e par de multiples tensions. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 22, "id": "comm_label_22", "label": "La Renaissance Berkane (RSB) s\u2019est\nqualifi\u00e9e pour la finale de...", "mass": 5, "physics": false, "shape": "box", "title": "La Renaissance Berkane (RSB) s\u2019est qualifi\u00e9e pour la finale de la Coupe du Tr\u00f4ne de football 2023-2024, en s\u2019imposant face au Moghreb T\u00e9touan par 3 buts \u00e0 0, en demi-finale disput\u00e9e dimanche soir au complexe sportif de F\u00e8s. [telquel.ma]\n-------------------------------------------------\nLa Renaissance Sportive de Berkane (RSB) a valid\u00e9 son billet pour la finale de la Coupe du Tr\u00f4ne de football (saison 2023-2024), en s\u2019imposant dimanche soir sur le score de 3 \u00e0 0 face au Moghreb de T\u00e9touan, lors de la deuxi\u00e8me demi-finale disput\u00e9e au complexe sportif de F\u00e8s. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 20, "id": "comm_label_20", "label": "Une op\u00e9ration s\u00e9curitaire conjointe entre\nles \u00e9l\u00e9ments de la S\u00fbret\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Une op\u00e9ration s\u00e9curitaire conjointe entre les \u00e9l\u00e9ments de la S\u00fbret\u00e9 nationale et de la Douane au niveau du poste-fronti\u00e8re El Guergarat, au sud de Dakhla, a permis dimanche de mettre en \u00e9chec une tentative de trafic international de drogues et de saisir 92,9 kilos de coca\u00efne. [telquel.ma]\n-------------------------------------------------\nUne op\u00e9ration s\u00e9curitaire au au poste-fronti\u00e8re dEl Guergarat, au sud de la ville de Dakhla, a permis dimanche de mettre en \u00e9chec une tentative de trafic international de drogues et de saisir 92,9 Kg de coca\u00efne. [www.yabiladi.com]\n-------------------------------------------------\nUne op\u00e9ration s\u00e9curitaire conjointe entre les \u00e9l\u00e9ments de la S\u00fbret\u00e9 nationale et de la Douane au niveau du Poste-fronti\u00e8re El Guergarat, au Sud de la ville de Dakhla, a permis dimanche de mettre en \u00e9chec une tentative de trafic international de drogues et de saisir 92,9 Kg de coca\u00efne. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "Le Wydad Athletic Club (WAC)\nde Casablanca a perdu face...", "mass": 5, "physics": false, "shape": "box", "title": "Le Wydad Athletic Club (WAC) de Casablanca a perdu face au club italien de la Juventus de Turin sur le score de 4 buts \u00e0 1, en match de la 2\u00e8 journ\u00e9e du groupe G de la Coupe du monde des clubs, disput\u00e9 dimanche au stade Lincoln Financial Field \u00e0 Philadelphie. [telquel.ma]\n-------------------------------------------------\nLe Wydad casablancais s\u2019est inclin\u00e9 face \u00e0 la Juventus par 4 buts contre 1, en match de la 2\u00e8 journ\u00e9e du groupe G de la Coupe du monde des clubs, disput\u00e9 dimanche au stade Lincoln Financial Field \u00e0 Philadelphie. [www.lavieeco.com]\n-------------------------------------------------\nLe Wydad Casablanca (WAC) a perdu face au club italien de la Juventus de Turin sur le score de 4 buts \u00e0 1, en match de la 2\u00e8 journ\u00e9e du groupe G de la Coupe du monde des clubs, disput\u00e9 dimanche au stade Lincoln Financial Field \u00e0 Philadelphie. [atlasinfo.fr]\n-------------------------------------------------\nLe Wydad de Casablanca a \u00e9t\u00e9 battu par la Juventus de Turin sur le score de 4 buts \u00e0 1, dimanche, lors de la deuxi\u00e8me journ\u00e9e du groupe G de la Coupe du monde des clubs. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 23, "id": "comm_label_23", "label": "Le sp\u00e9cialiste marocain des transferts\nd\u2019argent, Wafacash, vient d\u2019annoncer le...", "mass": 5, "physics": false, "shape": "box", "title": "Le sp\u00e9cialiste marocain des transferts d\u2019argent, Wafacash, vient d\u2019annoncer le lancement d\u2019un nouveau service de transfert national en ligne, accessible \u00e0 tous les d\u00e9tenteurs de carte bancaire. [www.challenge.ma]\n-------------------------------------------------\nCe service permet aux utilisateurs d\u2019envoyer de l\u2019argent \u00e0 des b\u00e9n\u00e9ficiaires situ\u00e9s partout au Maroc, sans avoir \u00e0 se d\u00e9placer, via un ordinateur ou un smartphone. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 25, "id": "comm_label_25", "label": "L\u2019Universit\u00e9 Mohammed VI Polytechnique (UM6P)\net l\u2019Agence Nationale de R\u00e9glementation...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019Universit\u00e9 Mohammed VI Polytechnique (UM6P) et l\u2019Agence Nationale de R\u00e9glementation des Activit\u00e9s Relatives au Cannabis (ANRAC) ont sign\u00e9 une convention-cadre visant \u00e0 structurer et \u00e0 dynamiser la recherche appliqu\u00e9e autour des usages m\u00e9dicaux et pharmaceutiques du cannabis. [www.challenge.ma]\n-------------------------------------------------\nLAgence nationale de r\u00e9glementation des activit\u00e9s relatives au cannabis (ANRAC) et lUniversit\u00e9 Mohammed VI polytechnique (UM6P) ont sign\u00e9 un accord-cadre, le 17 juin \u00e0 Benguerir, pour d\u00e9velopper la recherche appliqu\u00e9e sur lutilisation m\u00e9dicale et pharmaceutique du cannabis. [www.yabiladi.com]\n-------------------------------------------------\nL\u2019Agence nationale de R\u00e9glementation des activit\u00e9s relatives au Cannabis (ANRAC) et l\u2019Universit\u00e9 Mohammed VI Polytechnique (UM6P) ont sign\u00e9 une convention-cadre de collaboration ax\u00e9e sur le d\u00e9veloppement de recherches appliqu\u00e9es autour du cannabis \u00e0 usage m\u00e9dical et pharmaceutique. [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 28, "id": "comm_label_28", "label": "Voici les pr\u00e9visions m\u00e9t\u00e9orologiques \u00e9tablies\npar la Direction g\u00e9n\u00e9rale de...", "mass": 5, "physics": false, "shape": "box", "title": "Voici les pr\u00e9visions m\u00e9t\u00e9orologiques \u00e9tablies par la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie pour le lundi 23 juin 2025: \u2013 Temps chaud sur le Saiss, la vall\u00e9e de Moulouya, les plaines de Tadla, Rehamna, le Sud-Est et l\u2019int\u00e9rieur des provinces Sahariennes. [www.challenge.ma]\n-------------------------------------------------\nVoici les pr\u00e9visions m\u00e9t\u00e9orologiques \u00e9tablies par la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie pour le mardi 24 juin 2025 \u2013 Temps toujours chaud sur l\u2019Oriental, le Sud-Est et l\u2019int\u00e9rieur des provinces sahariennes. [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 26, "id": "comm_label_26", "label": "Le Groupe Vicenne a re\u00e7u\nle feu vert de lAutorit\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Le Groupe Vicenne a re\u00e7u le feu vert de lAutorit\u00e9 Marocaine du March\u00e9 des Capitaux (AMMC) le 18 juin 2025 pour faire son entr\u00e9e \u00e0 la Bourse de Casablanca, a annonc\u00e9 la soci\u00e9t\u00e9 ce jeudi. [www.yabiladi.com]\n-------------------------------------------------\nLe Groupe Vicenne a obtenu, ce mercredi 18 Juin 2025, le visa de l\u2019AMMC sous la r\u00e9f\u00e9rence VI/EM/023/2025 pour son introduction \u00e0 la Bourse de Casablanca. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "R\u00e9alis\u00e9 par Jihane Joypaul et\nproduit par Ali Rguigue, le...", "mass": 5, "physics": false, "shape": "box", "title": "R\u00e9alis\u00e9 par Jihane Joypaul et produit par Ali Rguigue, le projet place le pays sur la sc\u00e8ne mondiale du cin\u00e9ma anim\u00e9, dans le cadre la strat\u00e9gie du Centre cin\u00e9matographique marocain (CCM) pour accompagner l\u2019essor national du domaine. [www.yabiladi.com]\n-------------------------------------------------\nLe projet d\u2019animation Harun \u0026 Mamun, r\u00e9alis\u00e9 par Jihane Joypaul et produit par Ali Rguigue, a \u00e9t\u00e9 s\u00e9lectionn\u00e9 dans le cadre du programme MIFA Pitches Partenaires du Festival international du film d\u2019animation d\u2019Annecy. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Les ministres des Affaires \u00e9trang\u00e8res\ndes pays membres de l\u2019Organisation...", "mass": 5, "physics": false, "shape": "box", "title": "Les ministres des Affaires \u00e9trang\u00e8res des pays membres de l\u2019Organisation de la coop\u00e9ration islamique (OCI), r\u00e9unis les 21 et 22 juin \u00e0 Istanbul, dans le cadre de la 51e session de leur conseil minist\u00e9riel, ont salu\u00e9 les efforts du roi Mohammed VI, pr\u00e9sident du Comit\u00e9 Al-Qods, pour la protection des lieux saints \u00e0 Al-Qods Acharif. [www.yabiladi.com]\n-------------------------------------------------\nLes ministres des Affaires \u00e9trang\u00e8res des pays membres de l\u2019Organisation de la Coop\u00e9ration islamique (OCI), r\u00e9unis les 21 et 22 juin \u00e0 Istanbul, dans le cadre de la 51e session de leur Conseil minist\u00e9riel, ont salu\u00e9 les efforts continus de Sa Majest\u00e9 le Roi Mohammed VI, que Dieu L\u2019Assiste, pr\u00e9sident du Comit\u00e9 Al-Qods, pour la [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "La CGEM a organis\u00e9 une\nrencontre de son Conseil National...", "mass": 5, "physics": false, "shape": "box", "title": "La CGEM a organis\u00e9 une rencontre de son Conseil National de l\u2019Entreprise qui s\u2019est inscrite dans une dynamique de mobilisation de l\u2019investissement productif dans la r\u00e9gion de La\u00e2youne\u2013Sakia El Hamra. [www.lavieeco.com]\n-------------------------------------------------\nLa Conf\u00e9d\u00e9ration G\u00e9n\u00e9rale des Entreprises du Maroc (CGEM) a organis\u00e9, vendredi 20 juin \u00e0 La\u00e2youne, une rencontre de son Conseil National de l\u2019Entreprise (CNE), en marge du Forum Parlementaire sur la Coop\u00e9ration \u00e9conomique entre le Maroc et les pays de la CEMAC. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 19, "id": "comm_label_19", "label": "Plus de 300 000 \u00e2mes,\nport\u00e9es par la pulsation tellurique...", "mass": 5, "physics": false, "shape": "box", "title": "Plus de 300 000 \u00e2mes, port\u00e9es par la pulsation tellurique du guembri, se sont fondues dans un oc\u00e9an de rythmes, o\u00f9 les courants du m\u00e9tissage tissent des constellations sonores. [www.lavieeco.com]\n-------------------------------------------------\nLa 26e \u00e9dition du Festival Gnaoua et Musiques du Monde, tenue du 19 au 21 juin \u00e0 Essaouira, a attir\u00e9 plus de 300.000 festivaliers. [leseco.ma]\n--------------------------------------- <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

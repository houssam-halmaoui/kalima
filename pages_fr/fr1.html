abat, affirmant ainsi sa volont\u00e9 d\u2019\u00e9tendre son engagement en faveur d\u2019un acc\u00e8s \u00e9quitable et moderne aux soins pour tous les marocains. [www.lopinion.ma]\n-------------------------------------------------\nLe Groupe AKDITAL poursuit son expansion dans le secteur de la sant\u00e9 au Maroc avec la mise en service de l\u2019H\u00f4pital Priv\u00e9 Ibn Yassine Rabat, son 38e \u00e9tablissement \u00e0 l\u2019\u00e9chelle nationale. [www.challenge.ma]\n-------------------------------------------------\nAvec 155 lits, cet \u00e9tablissement multidisciplinaire et oncologique repr\u00e9sente un investissement majeur pour renforcer l\u2019offre de sant\u00e9 dans la r\u00e9gion de Rabat-Sal\u00e9-K\u00e9nitra, garantissant des soins modernes et accessibles. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Dans une volont\u00e9 de d\u00e9mocratiser\nl\u2019acc\u00e8s au 7\u00e8me art, le...", "mass": 5, "physics": false, "shape": "box", "title": "Dans une volont\u00e9 de d\u00e9mocratiser l\u2019acc\u00e8s au 7\u00e8me art, le tarif unique de 25 dirhams a \u00e9t\u00e9 fix\u00e9 pour l\u2019ensemble des s\u00e9ances. [lematin.ma]\n-------------------------------------------------\nMegarama Maroc a le plaisir d\u2019annoncer le lancement de la premi\u00e8re \u00e9dition du Festival du Film pour Enfants, un \u00e9v\u00e9nement cin\u00e9matographique d\u2019envergure qui se tiendra du samedi 28 au dimanche 29 juin 2025 dans l\u2019ensemble de ses complexes \u00e0 travers le Royaume. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Plac\u00e9 sous le Haut Patronage\nde Sa Majest\u00e9 le Roi...", "mass": 5, "physics": false, "shape": "box", "title": "Plac\u00e9 sous le Haut Patronage de Sa Majest\u00e9 le Roi Mohammed VI, cet \u00e9v\u00e8nement, organis\u00e9 par le secr\u00e9tariat d\u2019\u00c9tat charg\u00e9 de l\u2019\u00c9conomie Sociale et Solidaire, en collaboration avec l\u2019. [lematin.ma]\n-------------------------------------------------\nLes travaux de la 5e \u00e9dition des Assises Nationales de l\u2019Economie Sociale et Solidaire ont d\u00e9marr\u00e9, mardi au campus de l\u2019Universit\u00e9 Mohammed VI Polytechnique (UM6P) \u00e0 Bengu\u00e9rir, sous le th\u00e8me \u201c\u00c9conomie Sociale et Solidaire et D\u00e9veloppement Territorial : vers une nouvelle dynamique de convergence des politiques publiques\u201d. [www.lopinion.ma]\n-------------------------------------------------\nLes travaux de la 5e \u00e9dition des Assises Nationales de l\u2019Economie Sociale et Solidaire ont d\u00e9marr\u00e9, mardi au campus de l\u2019Universit\u00e9 Mohammed VI Polytechnique (UM6P) \u00e0 Bengu\u00e9rir, sous le th\u00e8me \u00ab \u00c9conomie Sociale et Solidaire et D\u00e9veloppement Territorial : vers une nouvelle dynamique de convergence des politiques publiques \u00bb. [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Selon la DGM, les pr\u00e9cipitations\npourraient atteindre entre 25 et...", "mass": 5, "physics": false, "shape": "box", "title": "Selon la DGM, les pr\u00e9cipitations pourraient atteindre entre 25 et 40 mm dans les provinces de Khouribga, Fquih Ben Salah, El Kelaa des Sraghna, Beni Mellal et Kh\u00e9nifra. [lematin.ma]\n-------------------------------------------------\nCes averses (25-40 mm) seront enregistr\u00e9es, de 14h \u00e0 22h, dans les provinces de Khouribga, Fquih Ben Salah, El Kelaa des Sraghna, Beni Mellal et Kh\u00e9nifra,. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Paraph\u00e9e par le pr\u00e9sident de\nla LNFP, Abdeslam Belkchour, et...", "mass": 5, "physics": false, "shape": "box", "title": "Paraph\u00e9e par le pr\u00e9sident de la LNFP, Abdeslam Belkchour, et le pr\u00e9sident de LaLiga, Javier Tebas, au Complexe Mohammed VI de football en pr\u00e9sence du pr\u00e9sident de la F\u00e9d\u00e9ration roy. [lematin.ma]\n-------------------------------------------------\nUne convention de partenariat visant la promotion et le d\u00e9veloppement durable du football marocain a \u00e9t\u00e9 sign\u00e9e, lundi \u00e0 Sal\u00e9, entre la Ligue nationale de football professionnel (LNFP) et son homologue espagnole (LaLiga). [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Le pr\u00e9sident du Parlement de\nla Communaut\u00e9 \u00e9conomique et mon\u00e9taire...", "mass": 5, "physics": false, "shape": "box", "title": "Le pr\u00e9sident du Parlement de la Communaut\u00e9 \u00e9conomique et mon\u00e9taire de l\u0027Afrique centrale (CEMAC), \u00c9variste Ngamana, a r\u00e9it\u00e9r\u00e9 mardi \u00e0 Rabat la position constante des pays membres en soutien \u00e0 la marocanit\u00e9 du Sahara. [www.lopinion.ma]\n-------------------------------------------------\nLes pays de l\u0027Afrique centrale, notamment le Cameroun, la R\u00e9publique centrafricaine, le Congo, le Gabon, la Guin\u00e9e \u00e9quatoriale et le Tchad, r\u00e9affirment leur soutien \u00e0 la souverainet\u00e9 du Maroc sur l\u0027ensemble de son territoire, y compris son Sahara. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Un accord a \u00e9t\u00e9 sign\u00e9,\nmardi \u00e0 Rabat, entre l\u2019Organisation...", "mass": 5, "physics": false, "shape": "box", "title": "Un accord a \u00e9t\u00e9 sign\u00e9, mardi \u00e0 Rabat, entre l\u2019Organisation alaouite pour la promotion des aveugles au Maroc (OAPAM) et la Fondation Mohammed VI pour l\u2019\u00e9dition du Saint Coran, en vue d\u2019imprimer 3.000 exemplaires du Saint Coran en braille destin\u00e9s aux aveugles, tant au niveau national que continental. [www.lopinion.ma]\n-------------------------------------------------\nUn accord a \u00e9t\u00e9 sign\u00e9, mardi \u00e0 Rabat, entre l\u2019Organisation alaouite pour la promotion des aveugles au Maroc (OAPAM) et la Fondation Mohammed\u00e2\u20ac\u00afVI pour l\u2019\u00e9dition du saint coran, en vue d\u2019imprimer 3 000 exemplaires en braille destin\u00e9s aux aveugles, tant au niveau national que continental. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Bank Al-Maghrib (BAM) et le\nHaut-Commissariat au Plan (HCP) ont...", "mass": 5, "physics": false, "shape": "box", "title": "Bank Al-Maghrib (BAM) et le Haut-Commissariat au Plan (HCP) ont sign\u00e9, mardi \u00e0 Rabat, une convention de partenariat destin\u00e9e \u00e0 renforcer leur coop\u00e9ration dans les domaines de la production et de l\u0027\u00e9change des statistiques et de l\u0027analyse \u00e9conomique. [www.lopinion.ma]\n-------------------------------------------------\nBank Al-Maghrib (BAM) et le Haut-Commissariat au Plan (HCP) ont sign\u00e9, mardi 17 juin, une convention de partenariat destin\u00e9e \u00e0 renforcer leur coop\u00e9ration dans les domaines de la production et de l\u2019\u00e9change des statistiques et de l\u2019analyse \u00e9conomique. [www.challenge.ma]\n-------------------------------------------------\nCette convention sign\u00e9e vise \u00e0 produire des donn\u00e9es plus pertinentes et de meilleure qualit\u00e9, afin de mieux fonder les d\u00e9cisions et d\u2019accompagner efficacement les politiques \u00e9conomiques et sociales du pays. [www.lavieeco.com]\n-------------------------------------------------\nBank Al-Maghrib (BAM) et le Haut-Commissariat au Plan (HCP) ont sign\u00e9, mardi \u00e0 Rabat, une convention de partenariat destin\u00e9e \u00e0 renforcer leur coop\u00e9ration dans les domaines de la production et de l\u2019\u00e9change des statistiques et de l\u2019analyse \u00e9conomique. [telquel.ma]\n-------------------------------------------------\nBank Al-Maghrib et le Haut-Commissariat au Plan (HCP) ont sign\u00e9, ce mardi \u00e0 Rabat, une convention de partenariat visant \u00e0 renforcer leur coop\u00e9ration dans les domaines de la production, de l\u2019\u00e9change et de l\u2019analyse statistique et \u00e9conomique. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "Sonasid, acteur historique et leader\nde l\u2019industrie sid\u00e9rurgique au Maroc...", "mass": 5, "physics": false, "shape": "box", "title": "Sonasid, acteur historique et leader de l\u2019industrie sid\u00e9rurgique au Maroc depuis plus d\u2019un demi-si\u00e8cle, a conclu un partenariat pluriannuel avec la F\u00e9d\u00e9ration Royale Marocaine de Football (FRMF). [www.lopinion.ma]\n-------------------------------------------------\nLa Sonasid, entreprise d\u2019industrie sid\u00e9rurgique, et la F\u00e9d\u00e9ration royale marocaine de football (FRMF) ont annonc\u00e9, mardi \u00e0 Sal\u00e9, la signature d\u2019un partenariat pluriannuel faisant de Sonasid un partenaire des \u00e9quipes nationales marocaines de football. [telquel.ma]\n-------------------------------------------------\nSonasid, acteur historique et leader de l\u2019industrie sid\u00e9rurgique au Maroc depuis plus d\u2019un demi-si\u00e8cle, a sign\u00e9 un partenariat strat\u00e9gique pluriannuel avec la F\u00e9d\u00e9ration royale marocaine de football (FRMF) pour devenir officiellement partenaire des \u00e9quipes nationales marocaines de football. [lnt.ma]\n-------------------------------------------------\nLa Sonasid, leader de l\u2019industrie sid\u00e9rurgique au Maroc, et la F\u00e9d\u00e9ration royale marocaine de football (FRMF) ont annonc\u00e9, mardi \u00e0 Sal\u00e9, la signature d\u2019un partenariat strat\u00e9gique pluriannuel faisant de Sonasid un partenaire des \u00e9quipes nationales marocaines de football. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Mark Bowman, vice-pr\u00e9sident de la\nBanque europ\u00e9enne pour la reconstruction...", "mass": 5, "physics": false, "shape": "box", "title": "Mark Bowman, vice-pr\u00e9sident de la Banque europ\u00e9enne pour la reconstruction et le d\u00e9veloppement (BERD) en charge des politiques et des partenariats, effectuera une visite au Maroc du 18 au 20 juin. [telquel.ma]\n-------------------------------------------------\nAu programme, des rencontres avec des responsables gouvernementaux et des chefs dentreprise, mettant laccent sur le financement du secteur priv\u00e9 et laccompagnement de la transition vers une \u00e9conomie verte. [www.yabiladi.com]\n-------------------------------------------------\nLe vice-pr\u00e9sident de la Banque europ\u00e9enne pour la reconstruction et le d\u00e9veloppement entame ce mercredi 18 juin une visite de trois jours au Maroc. [fr.hespress.com]\n-------------------------------------------------\nPar Hajar Ben Hosain Le Maroc s\u2019appr\u00eate \u00e0 accueillir une visite de haut niveau du 18 au 20 juin, men\u00e9e par Mark Bowman, vice-pr\u00e9sident de la Banque Europ\u00e9enne pour la Reconstruction et le D\u00e9veloppement (BERD) en charge des politiques et des partenariats. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "V\u00e9ritable moteur socio-\u00e9conomique, l\u2019\u00e9conomie sociale\net solidaire se consolide de...", "mass": 5, "physics": false, "shape": "box", "title": "V\u00e9ritable moteur socio-\u00e9conomique, l\u2019\u00e9conomie sociale et solidaire se consolide de plus en plus comme l\u2019un des secteurs les plus prometteurs du tissu \u00e9conomique national, a soulign\u00e9, mardi \u00e0 Benguerir, la ministre du Tourisme, de l\u2019Artisanat et de l\u2019\u00c9conomie sociale et solidaire, Fatim-Zahra Ammor. [telquel.ma]\n-------------------------------------------------\nV\u00e9ritable moteur socio-\u00e9conomique, l\u2019\u00e9conomie sociale et solidaire se consolide de plus en plus comme l\u2019un des secteurs les plus prometteurs du tissu \u00e9conomique national, a soulign\u00e9, mardi \u00e0 Benguerir, la ministre du Tourisme, de l\u2019Artisanat et de l\u2019\u00c9conomie sociale et solidaire, Fatim-Zahra Ammor. [maroc-diplomatique.net]\n-------------------------------------------------\nLa ministre du Tourisme, de l\u2019Artisanat et de l\u2019\u00c9conomie sociale et solidaire, Fatim-Zahra Ammor, a affirm\u00e9, lundi \u00e0 la Chambre des repr\u00e9sentants, que le secteur touristique marocain, gr\u00e2ce \u00e0 la vision \u00e9clair\u00e9e de Sa Majest\u00e9 le Roi Mohammed VI, a r\u00e9ussi \u00e0 surmonter rapidement toutes les crises qu\u2019ont connues les diff\u00e9rentes destinations touristiques \u00e0 travers . [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "Les recettes fiscales nettes en\n2024 se sont \u00e9lev\u00e9es \u00e0...", "mass": 5, "physics": false, "shape": "box", "title": "Les recettes fiscales nettes en 2024 se sont \u00e9lev\u00e9es \u00e0 plus de 220,52 milliards de dirhams (MMDH), en hausse de 16% par rapport \u00e0 l\u2019exercice pr\u00e9c\u00e9dent, selon la Direction g\u00e9n\u00e9rale des imp\u00f4ts (DGI). [telquel.ma]\n-------------------------------------------------\nLes recettes fiscales nettes en 2024 se sont \u00e9tablies \u00e0 plus de 220,52 milliards de dirhams (MMDH), en hausse de 16% par rapport \u00e0 l\u2019exercice pr\u00e9c\u00e9dent, selon la Direction G\u00e9n\u00e9rale des Imp\u00f4ts (DGI). [www.challenge.ma]\n-------------------------------------------------\nLa Direction G\u00e9n\u00e9rale des Imp\u00f4ts (DGI) a boucl\u00e9 l\u2019ann\u00e9e 2024 sur des performances remarquables, tant sur le plan des recettes fiscales que de la transformation num\u00e9rique et de l\u2019\u00e9largissement de l\u2019assiette fiscale, selon son rapport annuel. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "La soci\u00e9t\u00e9 britannique Sound Energy\na annonc\u00e9, mardi 17 juin,...", "mass": 5, "physics": false, "shape": "box", "title": "La soci\u00e9t\u00e9 britannique Sound Energy a annonc\u00e9, mardi 17 juin, la signature d\u2019un accord exclusif avec Gaia Energy Ltd. en vue de cr\u00e9er une joint venture destin\u00e9e \u00e0 d\u00e9velopper jusqu\u2019\u00e0 270 MW de projets solaires photovolta\u00efques dans plusieurs r\u00e9gions du Maroc. [telquel.ma]\n-------------------------------------------------\nLa soci\u00e9t\u00e9 britannique sp\u00e9cialis\u00e9e dans l\u2019\u00e9nergie de transition, Sound Energy, a annonc\u00e9, ce mardi 17 juin, la signature d\u2019un accord exclusif avec Gaia Energy Ltd en vue du d\u00e9veloppement de projets solaires totalisant jusqu\u2019\u00e0 270 m\u00e9gawatts (MW) de capacit\u00e9 install\u00e9e \u00e0 travers le Royaume. [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 19, "id": "comm_label_19", "label": "Une d\u00e9l\u00e9gation du Conseil de\nla r\u00e9gion fran\u00e7aise Provence-Alpes-C\u00f4te d\u2019Azur...", "mass": 5, "physics": false, "shape": "box", "title": "Une d\u00e9l\u00e9gation du Conseil de la r\u00e9gion fran\u00e7aise Provence-Alpes-C\u00f4te d\u2019Azur a effectu\u00e9, lundi, une visite de travail \u00e0 La\u00e2youne, en vue d\u2019examiner les perspectives de renforcement de la coop\u00e9ration et du partenariat avec la r\u00e9gion de La\u00e2youne-Sakia El Hamra. [telquel.ma]\n-------------------------------------------------\nUne d\u00e9l\u00e9gation de la r\u00e9gion fran\u00e7aise PACA s\u2019est rendue \u00e0 La\u00e2youne pour renforcer les liens de coop\u00e9ration avec la r\u00e9gion, saluant la dynamique de d\u00e9veloppement multisectoriel des provinces du Sud. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 20, "id": "comm_label_20", "label": "Le ministre de la Justice,\nAbdellatif Ouahbi, a indiqu\u00e9, lundi,...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre de la Justice, Abdellatif Ouahbi, a indiqu\u00e9, lundi, que le minist\u00e8re a \u00e9labor\u00e9 un projet de loi portant cr\u00e9ation de l\u2019Agence nationale de gestion et de recouvrement des fonds et des biens saisis et confisqu\u00e9s, en vue de rem\u00e9dier aux lacunes constat\u00e9es ce qui concerne le contr\u00f4le et le suivi des avoirs issus. [telquel.ma]\n-------------------------------------------------\nCe projet de loi vise \u00e0 combler les lacunes constat\u00e9es dans le contr\u00f4le, la saisie et la gestion de ces avoirs. [aujourdhui.ma]\n-------------------------------------------------\nLe ministre de la Justice, Abdellatif Ouahbi, a annonc\u00e9 la cr\u00e9ation prochaine de l\u2019Agence nationale de gestion et de recouvrement des fonds et des biens saisis et confisqu\u00e9s. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 21, "id": "comm_label_21", "label": "Le ministre de l\u2019Industrie et\ndu Commerce, Ryad Mezzour, a...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre de l\u2019Industrie et du Commerce, Ryad Mezzour, a fait savoir, lundi \u00e0 la Chambre des repr\u00e9sentants, que 1.839 projets d\u2019un investissement total de 124,9 milliards de dirhams (MMDH) ont \u00e9t\u00e9 s\u00e9lectionn\u00e9s jusqu\u2019au 10 juin 2025, dans le cadre des efforts d\u00e9ploy\u00e9s pour renforcer la souverainet\u00e9 industrielle nationale. [telquel.ma]\n-------------------------------------------------\nLe ministre de l\u2019Industrie et du Commerce, Ryad Mezzour, a fait savoir, lundi \u00e0 la Chambre des repr\u00e9sentants, que 1.839 projets d\u2019un investissement total de 124,9 milliards de dirhams (MMDH) ont \u00e9t\u00e9 s\u00e9lectionn\u00e9s jusqu\u2019au 10 juin 2025, dans le cadre des efforts d\u00e9ploy\u00e9s pour renforcer la souverainet\u00e9 industrielle nationale. [lnt.ma]\n-------------------------------------------------\nRyad Mezzour, ministre de l\u2019Industrie et du Commerce, a annonc\u00e9 que 1.839 projets industriels ont \u00e9t\u00e9 retenus au 10 juin 2025, repr\u00e9sentant un investissement global de 124,9 milliards de dirhams. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 22, "id": "comm_label_22", "label": "Donald Trump a assur\u00e9 lundi\nque son d\u00e9part anticip\u00e9 du...", "mass": 5, "physics": false, "shape": "box", "title": "Donald Trump a assur\u00e9 lundi que son d\u00e9part anticip\u00e9 du G7 n\u2019avait \u201crien \u00e0 voir avec un cessez-le-feu\u201d entre Isra\u00ebl et l\u2019Iran, et a reproch\u00e9 au pr\u00e9sident fran\u00e7ais Emmanuel Macron de n\u2019avoir \u201crien compris\u201d \u00e0 ses intentions. [telquel.ma]\n-------------------------------------------------\nDonald Trump a assur\u00e9 lundi que son d\u00e9part anticip\u00e9 du G7 n\u2019avait \u00ab rien \u00e0 voir avec un cessez-le-feu \u00bb entre Isra\u00ebl et l\u2019Iran, et a reproch\u00e9 au pr\u00e9sident fran\u00e7ais Emmanuel Macron de n\u2019avoir \u00ab rien compris \u00bb \u00e0 ses intentions. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 23, "id": "comm_label_23", "label": "Le Maroc prend p s, l\u00e9gumes et betteraves sucri\u00e8res, selon la DRA. [www.lavieeco.com]\n-------------------------------------------------\nLa Direction r\u00e9gionale de l\u2019agriculture (DRA) de Tanger-T\u00e9touan-Al Hoceima, a indiqu\u00e9 que la campagne agricole actuelle au niveau de la r\u00e9gion est \u00ab exceptionnelle \u00bb en termes de production de c\u00e9r\u00e9ales, de l\u00e9gumes et de betteraves sucri\u00e8res. [fr.hespress.com]\n-------------------------------------------------\nLa campagne agricole actuelle au niveau de la r\u00e9gion Tanger-T\u00e9touan-Al Hoceima est \u00abexceptionnelle\u00bb en termes de production de c\u00e9r\u00e9ales, de l\u00e9gumes et de betteraves sucri\u00e8res, a annonc\u00e9 la Direction r\u00e9gionale de l\u2019agriculture (DRA). [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 27, "id": "comm_label_27", "label": "L\u2019ambassadeur repr\u00e9sentant permanent du Maroc\naupr\u00e8s de l\u2019ONU, Omar Hilale...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019ambassadeur repr\u00e9sentant permanent du Maroc aupr\u00e8s de l\u2019ONU, Omar Hilale a mis en exergue, lundi \u00e0 New York, l\u2019engagement incontestable et ferme du Maroc, sous le leadership du Roi Mohammed VI, en faveur des id\u00e9aux de paix et de coexistence pour lutter contre toute forme de haine. [atlasinfo.fr]\n-------------------------------------------------\nL\u2019ambassadeur repr\u00e9sentant permanent du Maroc aupr\u00e8s de l\u2019ONU, Omar Hilale a mis en exergue, lundi \u00e0 New York, l\u2019engagement irr\u00e9fragable du Maroc, sous le leadership clairvoyant de Sa Majest\u00e9 le Roi Mohammed VI, en faveur des id\u00e9aux de paix et de coexistence pour lutter toute forme de haine. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 28, "id": "comm_label_28", "label": "Le ministre panam\u00e9en <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });

    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

lor": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Le taux de r\u00e9ussite national\na atteint 66,80 % des...", "mass": 5, "physics": false, "shape": "box", "title": "Le taux de r\u00e9ussite national a atteint 66,80 % des candidats scolaris\u00e9s, en l\u00e9g\u00e8re baisse par rapport aux 67,86 % de l\u2019ann\u00e9e derni\u00e8re. [fr.hespress.com]\n-------------------------------------------------\nAu total 250.075 candidats de l\u2019enseignement public et priv\u00e9 ont r\u00e9ussi les \u00e9preuves de la session ordinaire de l\u2019examen national unifi\u00e9 du baccalaur\u00e9at au titre de la session de juin 2025, annonce le minist\u00e8re de l\u2019\u00c9ducation nationale, du Pr\u00e9scolaire et des Sports. [www.challenge.ma]\n-------------------------------------------------\nLe taux de r\u00e9ussite national a atteint 66,80 % de tous les candidats en \u00e2ge scolaire, marquant une l\u00e9g\u00e8re baisse par rapport aux r\u00e9sultats de l\u2019ann\u00e9e derni\u00e8re, qui atteignaient 67,86 . [aujourdhui.ma]\n-------------------------------------------------\nUn total de 250.075 candidats scolaris\u00e9s dans les \u00e9tablissements d\u2019enseignement public et priv\u00e9 ont r\u00e9ussi les \u00e9preuves de la session ordinaire de l\u2019examen national unifi\u00e9 du baccalaur\u00e9at au titre de la session de juin 2025, a annonc\u00e9 samedi le minist\u00e8re de l\u2019\u00c9ducation nationale, du Pr\u00e9scolaire et des Sports. [www.lavieeco.com]\n-------------------------------------------------\nLe minist\u00e8re de l\u2019\u00c9ducation nationale, du Pr\u00e9scolaire et des Sports a annonc\u00e9, ce samedi, que 250.075 candidats scolaris\u00e9s ont \u00e9t\u00e9 d\u00e9clar\u00e9s admis \u00e0 l\u2019issue de la session ordinaire de l\u2019examen national unifi\u00e9 du baccalaur\u00e9at de juin 2025. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Voici les pr\u00e9visions m\u00e9t\u00e9orologiques \u00e9tablies\npar la Direction g\u00e9n\u00e9rale de...", "mass": 5, "physics": false, "shape": "box", "title": "Voici les pr\u00e9visions m\u00e9t\u00e9orologiques \u00e9tablies par la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie pour le samedi 14 juin 2025 \u2013 Temps assez chaud sur les plaines de Tadla, l\u2019Oriental et les extr\u00eames Sud-Est et Sud. [fr.hespress.com]\n-------------------------------------------------\nVoici les pr\u00e9visions m\u00e9t\u00e9orologiques \u00e9tablies par la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie pour le samedi 14 juin. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "L\u0027Iran est capable de nuire\nconsid\u00e9rablement \u00e0 Isra\u00ebl, a d\u00e9clar\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "L\u0027Iran est capable de nuire consid\u00e9rablement \u00e0 Isra\u00ebl, a d\u00e9clar\u00e9 vendredi le porte-parole de l\u0027arm\u00e9e isra\u00e9lienne apr\u00e8s l\u0027attaque massive lanc\u00e9e par son pays. [lematin.ma]\n-------------------------------------------------\nIsra\u00ebl a menac\u00e9 samedi de \u00ab br\u00fbler \u00bb T\u00e9h\u00e9ran et affirm\u00e9 avoir la ma\u00eetrise du ciel sur tout l\u2019ouest de l\u2019Iran jusqu\u2019\u00e0 la capitale, au deuxi\u00e8me jour d\u2019une attaque sans pr\u00e9c\u00e9dent men\u00e9e sur le territoire iranien. [fr.hespress.com]\n-------------------------------------------------\nIsra\u00ebl a averti samedi que \"T\u00e9h\u00e9ran br\u00fblera\" si l\u0027Iran continuait de lancer des missiles contre son territoire, apr\u00e8s le tir de dizaines de ces projectiles en riposte \u00e0 une attaque isra\u00e9lienne d\u0027une ampleur sans pr\u00e9c\u00e9dent sur le sol iranien. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Le trafic sera particuli\u00e8rement renforc\u00e9\nsur les lignes Tarifa-Tanger Ville,...", "mass": 5, "physics": false, "shape": "box", "title": "Le trafic sera particuli\u00e8rement renforc\u00e9 sur les lignes Tarifa-Tanger Ville, Alg\u00e9siras-Tanger Med, Almeria-Nador et Motril-Tanger Med, a indiqu\u00e9 la compagnie dans un communiqu\u00e9. [lematin.ma]\n-------------------------------------------------\nLa compagnie maritime espagnole Balearia a annonc\u00e9, jeudi, le renforcement de ses liaisons entre l\u2019Espagne et le Maroc, \u00e0 l\u2019occasion de l\u2019Op\u00e9ration Marhaba 2025, avec une trentaine de travers\u00e9es quotidiennes pr\u00e9vues entre le 15 juin et le 15 septembre. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "En collaboration avec Maroc Factoring,\nBMCE Capital Markets et Bank...", "mass": 5, "physics": false, "shape": "box", "title": "En collaboration avec Maroc Factoring, BMCE Capital Markets et Bank Al Karam, ces rencontres prennent la forme de workshops th\u00e9matiques destin\u00e9s \u00e0 renforcer l\u2019accompagnement des en. [lematin.ma]\n-------------------------------------------------\nBANK OF AFRICA a annonc\u00e9 le lancement d\u2019une s\u00e9rie de rencontres r\u00e9gionales d\u00e9di\u00e9es aux Petites et Moyennes Entreprises (PME), en partenariat avec plusieurs de ses filiales, dont Maroc Factoring, BMCE Capital Markets et Bank Al Karam. [www.challenge.ma]\n-------------------------------------------------\nDans le prolongement de sa strat\u00e9gie de proximit\u00e9 et de valorisation de la synergie intragroupe, BANK OF AFRICA initie une s\u00e9rie de Business Meetings r\u00e9gionaux, organis\u00e9s en partenariat avec ses filiales sp\u00e9cialis\u00e9es, notamment Maroc Factoring, BMCE Capital Markets et Bank Al Karam. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "La Direction G\u00e9n\u00e9rale des Imp\u00f4ts\n(DGI) a annonc\u00e9 qu\u0027elle assure...", "mass": 5, "physics": false, "shape": "box", "title": "La Direction G\u00e9n\u00e9rale des Imp\u00f4ts (DGI) a annonc\u00e9 qu\u0027elle assure d\u00e9sormais la gestion de la taxe d\u0027habitation (TH) et de la taxe de services communaux (TSC). [www.lopinion.ma]\n-------------------------------------------------\nLa Direction G\u00e9n\u00e9rale des Imp\u00f4ts (DGI) prend officiellement en charge la gestion de la taxe d\u0027habitation (TH) et de la taxe de services communaux (TSC). [www.lavieeco.com]\n-------------------------------------------------\n\u00ab Suite \u00e0 la publication de la loi n\u00b014.25 modifiant et compl\u00e9tant la loi n\u00b0 47.06 relative \u00e0 la fiscalit\u00e9 des collectivit\u00e9s territoriales au Bulletin Officiel n\u00b07412, la gestion de . [maroc-diplomatique.net]\n-------------------------------------------------\nLa Direction G\u00e9n\u00e9rale des Imp\u00f4ts (DGI) a annonc\u00e9 qu\u2019elle prend d\u00e9sormais en charge la gestion de la taxe d\u2019habitation (TH) et de la taxe de services communaux (TSC). [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "L\u2019op\u00e9ration de reconstitution du cheptel\nnational sera mise en \u0153uvre...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019op\u00e9ration de reconstitution du cheptel national sera mise en \u0153uvre selon des crit\u00e8res objectifs permettant l\u0027acheminement du soutien aux \u00e9leveurs \u00e0 travers des commissions plac\u00e9es sous la supervision des autorit\u00e9s locales, a affirm\u00e9, vendredi \u00e0 Rabat, le ministre de l\u2019Agriculture, de la P\u00eache maritime, du D\u00e9veloppement rural et des Eaux et For\u00eats, Ahmed El Bouari. [www.lopinion.ma]\n-------------------------------------------------\nEn ex\u00e9cution des directives du roi Mohammed VI, appelant \u00e0 la reconstitution de mani\u00e8re soutenue du cheptel national, une r\u00e9union a \u00e9t\u00e9 tenue, vendredi au minist\u00e8re de l\u2019Int\u00e9rieur, en pr\u00e9sence des ministres de l\u2019Int\u00e9rieur et de l\u2019Agriculture, de la P\u00eache maritime, du D\u00e9veloppement rural et des Eaux et For\u00eats, et du ministre d\u00e9l\u00e9gu\u00e9 aupr\u00e8s de. [telquel.ma]\n-------------------------------------------------\nEn ex\u00e9cution des Hautes Directives de Sa Majest\u00e9 le Roi Mohammed VI, que Dieu L\u2019assiste, appelant \u00e0 la reconstitution de mani\u00e8re soutenue du cheptel national, une r\u00e9union a \u00e9t\u00e9 tenue, vendredi au minist\u00e8re de l\u2019Int\u00e9rieur, en pr\u00e9sence des ministres de l\u2019Int\u00e9rieur et de l\u2019Agriculture, de la P\u00eache maritime, du D\u00e9veloppement rural et des Eaux et . [aujourdhui.ma]\n-------------------------------------------------\nL\u2019op\u00e9ration de reconstitution du cheptel national sera mise en \u0153uvre selon des crit\u00e8res objectifs permettant l\u0027acheminement du soutien aux \u00e9leveurs \u00e0 travers des commissions plac\u00e9es sous la supervision des autorit\u00e9s locales, a affirm\u00e9, vendredi \u00e0 Rabat, le ministre de l\u2019Agriculture, de la P\u00eache maritime, du D\u00e9veloppement rural et des Eaux et For\u00eats, Ahmed El Bouari. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Les cours du p\u00e9trole s\u2019envolent\nvendredi apr\u00e8s les frappes isra\u00e9liennes...", "mass": 5, "physics": false, "shape": "box", "title": "Les cours du p\u00e9trole s\u2019envolent vendredi apr\u00e8s les frappes isra\u00e9liennes contre des installations m         const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>
    </body>

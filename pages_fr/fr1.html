: 1, "id": "comm_label_1", "label": "Le ministre de l\u2019Agriculture, de\nla P\u00eache maritime, du D\u00e9veloppement...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre de l\u2019Agriculture, de la P\u00eache maritime, du D\u00e9veloppement rural et des Eaux et For\u00eats, Ahmed Bouari, a affirm\u00e9 que les diff\u00e9rentes composantes de l\u2019appareil gouvernemental travaillent en \u00ab parfaite harmonie \u00bb pour . [fr.hespress.com]\n-------------------------------------------------\nLe ministre de l\u0027Agriculture, de la P\u00eache maritime, du D\u00e9veloppement rural et des Eaux et For\u00eats, Ahmed El Bouari, annonce le lancement du programme de soutien aux \u00e9leveurs, ax\u00e9 sur la reconstitution du cheptel, l\u2019all\u00e8gement des dettes, le soutien \u00e0 l\u0027alimentation animale, l\u0027identification des femelles ovines et caprines, l\u0027encadrement sanitaire et l\u0027appui technique aux \u00e9leveurs. [www.lavieeco.com]\n-------------------------------------------------\nLe ministre de l\u2019Agriculture, de la P\u00eache maritime, du D\u00e9veloppement rural et des Eaux et For\u00eats, Ahmed El Bouari, a indiqu\u00e9, mercredi \u00e0 la Chambre des repr\u00e9sentants, que le d\u00e9ploiement du programme de soutien aux \u00e9leveurs et de reconstitution du cheptel national a d\u00e9marr\u00e9, en \u00e9troite coordination avec les d\u00e9partements concern\u00e9s. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "C\u2019est d\u00e9sormais officiel : Soci\u00e9t\u00e9\nG\u00e9n\u00e9rale Maroc tourne une page...", "mass": 5, "physics": false, "shape": "box", "title": "C\u2019est d\u00e9sormais officiel : Soci\u00e9t\u00e9 G\u00e9n\u00e9rale Maroc tourne une page de plus d\u2019un si\u00e8cle pour laisser place \u00e0 Saham Bank. [lematin.ma]\n-------------------------------------------------\nLe 18 juin, au si\u00e8ge casablancais de la banque, le changement a \u00e9t\u00e9 d\u00e9voil\u00e9 en grande pompe, en pr\u00e9sence d\u2019Ahmed El Yacoubi, pr\u00e9sident du directoire. [telquel.ma]\n-------------------------------------------------\nQuelques mois apr\u00e8s son rachat par Saham, le groupe de l\u2019homme d\u2019affaires Moulay Hafid Elalamy, Soci\u00e9t\u00e9 G\u00e9n\u00e9rale Maroc a chang\u00e9 de nom et s\u2019appellera d\u00e9sormais Saham Bank. [www.challenge.ma]\n-------------------------------------------------\nEn effet, six mois apr\u00e8s la finalisation de l\u2019acquisition par le groupe Saham de la Soci\u00e9t\u00e9 G\u00e9n\u00e9rale Marocaine de Banques (SGMB) et ses filiales, la SGMB devient Saham Bank. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Les activit\u00e9s de ces entreprises\ng\u00e9n\u00e8rent 26.000 emplois \u00e0 temps...", "mass": 5, "physics": false, "shape": "box", "title": "Les activit\u00e9s de ces entreprises g\u00e9n\u00e8rent 26.000 emplois \u00e0 temps plein, principalement autour de Casablanca, Tanger, Rabat et F\u00e8s, a pr\u00e9cis\u00e9 le ministre dans un entretien accord\u00e9 a. [lematin.ma]\n-------------------------------------------------\nCent cinquante entreprises a\u00e9ronautiques ont au moins une usine au Maroc, pour un chiffre d\u0027affaires annuel de 2,5 milliards d\u0027euros, a affirm\u00e9 le ministre de l\u0027Industrie et du Commerce, Ryad Mezzour. [www.lopinion.ma]\n-------------------------------------------------\nLes activit\u00e9s de ces entreprises g\u00e9n\u00e8rent 26.000 emplois \u00e0 temps plein, principalement autour de Casablanca, Tanger, Rabat et F\u00e8s. [www.lavieeco.com]\n-------------------------------------------------\nCent cinquante entreprises a\u00e9ronautiques ont au moins une usine au Maroc, pour un chiffre d\u2019affaires annuel de 2,5 milliards d\u2019euros, a affirm\u00e9 le ministre de l\u2019Industrie et du Commerce, Ryad Mezzour. [maroc-diplomatique.net]\n-------------------------------------------------\nRyad Mezzour, ministre de l\u2019Industrie et du Commerce, a annonc\u00e9 que 1.839 projets industriels ont \u00e9t\u00e9 retenus au 10 juin 2025, repr\u00e9sentant un investissement global de 124,9 milliards de dirhams. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Pari culturel audacieux et geste\nde m\u00e9moire historique, la Fondation...", "mass": 5, "physics": false, "shape": "box", "title": "Pari culturel audacieux et geste de m\u00e9moire historique, la Fondation Docteur Leila Mezian a officialis\u00e9, mardi 17 juin \u00e0 Casablanca, la cr\u00e9ation d\u2019un Espace Amazigh au sein de l\u2019Al. [lematin.ma]\n-------------------------------------------------\nSelon un communiqu\u00e9 de presse, ce partenariat entre Dounia Benjelloun, vice-pr\u00e9sidente de la Fondation, et Rodrigo Ruiz Jimenez Carrera, directeur g\u00e9n\u00e9ral du Patronat de lAlhambra, aboutira \u00e0 l\u00e9tablissement de ce centre culturel dans le b\u00e2timent Carmen de los Porcel. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Ce mercredi 18 juin, \u00e0\nParis, Boeing a formalis\u00e9 un...", "mass": 5, "physics": false, "shape": "box", "title": "Ce mercredi 18 juin, \u00e0 Paris, Boeing a formalis\u00e9 un partenariat avec l\u2019Africa Center of Manufacturing Excellence (ACME), le centre de recherche et d\u00e9veloppement collaboratif de l\u2019U. [lematin.ma]\n-------------------------------------------------\nBoeing a annonc\u00e9 mardi sa collaboration avec l\u2019Africa Center of Manufacturing Excellence (ACME), un centre de recherche et de d\u00e9veloppement collaboratif de l\u2019UM6P, dans le but de stimuler l\u2019innovation industrielle et de renforcer les capacit\u00e9s de production avanc\u00e9e dans la r\u00e9gion. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Nouveau record pour le tourisme\nmarocain qui enregistre 7,2 millions...", "mass": 5, "physics": false, "shape": "box", "title": "Nouveau record pour le tourisme marocain qui enregistre 7,2 millions d\u0027arriv\u00e9es \u00e0 fin mai 2025, soit une progression de 22% par rapport \u00e0 la m\u00eame p\u00e9riode de 2024. [lematin.ma]\n-------------------------------------------------\nUn nouveau record pour le secteur touristique marocain qui enregistre 7,2 millions d\u2019arriv\u00e9es \u00e0 fin mai 2025, soit une progression remarquable de 22% par rapport \u00e0 la m\u00eame p\u00e9riode de 2024. [aujourdhui.ma]\n-------------------------------------------------\nCela repr\u00e9sente une hausse de 22 % par rapport \u00e0 la m\u00eame p\u00e9riode en 2024 et 1,3 million de touristes suppl\u00e9mentaires. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Soci\u00e9t\u00e9 G\u00e9n\u00e9rale Marocaine de Banques\nouvre un nouveau chapitre. [lematin.ma]...", "mass": 5, "physics": false, "shape": "box", "title": "Soci\u00e9t\u00e9 G\u00e9n\u00e9rale Marocaine de Banques ouvre un nouveau chapitre. [lematin.ma]\n-------------------------------------------------\nEN DIRECT | Un nouveau chapitre s\u2019ouvre pour la Soci\u00e9t\u00e9 G\u00e9n\u00e9rale Marocaine des Banques. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Des raids isra\u00e9liens ont \u00e9t\u00e9\nmen\u00e9s \u00e0 l\u2019ouest de T\u00e9h\u00e9ran...", "mass": 5, "physics": false, "shape": "box", "title": "Des raids isra\u00e9liens ont \u00e9t\u00e9 men\u00e9s \u00e0 l\u2019ouest de T\u00e9h\u00e9ran visant plusieurs sites de stockage de drones et des plateformes de lancement de missiles, a fait savoir l\u0027arm\u00e9e isra\u00e9lie. [lematin.ma]\n-------------------------------------------------\nLes hostilit\u00e9s entre Isra\u00ebl et l\u2019Iran se sont poursuivies, mardi, au cinqui\u00e8me jour d\u2019une escalade militaire meurtri\u00e8re et sans pr\u00e9c\u00e9dent entre les deux pays. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Le Royaume est un partenaire\ntr\u00e8s proche d\u2019Airbus \u00bb, a...", "mass": 5, "physics": false, "shape": "box", "title": "Le Royaume est un partenaire tr\u00e8s proche d\u2019Airbus \u00bb, a d\u00e9clar\u00e9 M. Van Wersch \u00e0 la presse \u00e0 l\u2019issue d\u2019une r\u00e9union avec les membres. [lematin.ma]\n-------------------------------------------------\nL\u2019avionneur europ\u00e9en Airbus souhaite renforcer sa pr\u00e9sence au Maroc dont le secteur a\u00e9rien pr\u00e9sente \u00ab plein d\u2019opportunit\u00e9s \u00bb, a indiqu\u00e9 mardi le vice-pr\u00e9sident ex\u00e9cutif international du groupe, Wouter Van Wersch. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Le guide supr\u00eame iranien, l\u0027ayatollah\nAli Khamenei, a exclu mercredi...", "mass": 5, "physics": false, "shape": "box", "title": "Le guide supr\u00eame iranien, l\u0027ayatollah Ali Khamenei, a exclu mercredi toute reddition de son pays, \u00e0 laquelle avait appel\u00e9 le pr\u00e9sident am\u00e9ricain Donald Trump, au sixi\u00e8me jour de guerre entre Isra\u00ebl et la R\u00e9publique islamique. [www.lopinion.ma]\n-------------------------------------------------\nLe guide supr\u00eame d\u2019Iran, Ali Khamenei, a proclam\u00e9 mercredi que son pays \u00ab ne se rendra jamais \u00bb et \u00e0 mis mpagner la dynamique de modernisation de ce secteur, a affirm\u00e9 le pr\u00e9sident du groupe Ross McInnes. [www.lopinion.ma]\n-------------------------------------------------\nL\u2019\u00e9quipementier fran\u00e7ais Safran, pr\u00e9sent depuis 26 ans au Maroc, est \u00ab fier \u00bb de participer \u00e0 l\u2019essor du Royaume et de son industrie a\u00e9ronautique avec l\u2019ambition d\u2019\u00eatre \u00e0 \u00ab l\u2019avant-garde \u00bb pour accompagner la dynamique de modernisation de ce secteur, a affirm\u00e9 le pr\u00e9sident du groupe Ross McInnes. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "Les arriv\u00e9es touristiques au Maroc\nont atteint, au titre des...", "mass": 5, "physics": false, "shape": "box", "title": "Les arriv\u00e9es touristiques au Maroc ont atteint, au titre des cinq premiers mois de 2025, un nouveau record de 7,2 millions de personnes, enregistrant une croissance de 22% comparativement \u00e0 la m\u00eame p\u00e9riode un an auparavant, selon le minist\u00e8re du Tourisme, de l\u0027Artisanat et de l\u0027\u00c9conomie sociale et solidaire. [www.lopinion.ma]\n-------------------------------------------------\nLes arriv\u00e9es touristiques au Maroc ont atteint, au titre des cinq premiers mois de 2025, un nouveau record de 7,2 millions de personnes, enregistrant une croissance de 22% comparativement \u00e0 la m\u00eame p\u00e9riode un an auparavant, selon le minist\u00e8re du Tourisme, de l\u2019Artisanat et de l\u2019\u00c9conomie sociale et solidaire. [lnt.ma]\n-------------------------------------------------\nLes arriv\u00e9es touristiques au Maroc ont atteint, au titre des cinq premiers mois de 2025, un nouveau record de 7,2 millions de personnes, enregistrant une croissance de 22% comparativement \u00e0 la m\u00eame p\u00e9riode un an auparavant, selon le minist\u00e8re du Tourisme, de l\u2019Artisanat et de l\u2019\u00c9conomie sociale et solidaire. [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "De fortes averses orageuses avec\ngr\u00eale locale et rafales de...", "mass": 5, "physics": false, "shape": "box", "title": "De fortes averses orageuses avec gr\u00eale locale et rafales de vent et un temps chaud sont pr\u00e9vus, mercredi et jeudi, dans plusieurs provinces du Royaume, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM). [www.lopinion.ma]\n-------------------------------------------------\nDe fortes averses orageuses avec gr\u00eale locale et rafales de vent et un temps chaud sont pr\u00e9vus, mercredi et jeudi, dans plusieurs provinces du Royaume, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM). [www.lavieeco.com]\n-------------------------------------------------\nDe fortes averses orageuses avec gr\u00eale locale et rafales de vent et un temps chaud sont pr\u00e9vus, mercredi et jeudi, dans plusieurs provinces du Royaume, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM). [lnt.ma]\n-------------------------------------------------\nDe fortes averses orageuses avec gr\u00eale locale et rafales de vent et un temps chaud sont pr\u00e9vus, jeudi et vendredi, dans plusieurs provinces du Royaume, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM). [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "Ce sc\u00e9nario est soutenu par\nla strat\u00e9gie de financement ext\u00e9rieur...", "mass": 5, "physics": false, "shape": "box", "title": "Ce sc\u00e9nario est soutenu par la strat\u00e9gie de financement ext\u00e9rieur du Tr\u00e9sor et une marge de man\u0153uvre suppl\u00e9mentaire de Bank Al-Maghrib (BAM) pour assouplir sa politique mon\u00e9taire, indique ur coop\u00e9ration dans les domaines de la production, de l\u2019\u00e9change et de l\u2019analyse statistique et \u00e9conomique. [lnt.ma]\n-------------------------------------------------\nBank Al-Maghrib et le Haut-commissariat au plan ont sign\u00e9, le 17 juin \u00e0 Rabat, un accord de coop\u00e9ration visant \u00e0 am\u00e9liorer la production, l\u2019\u00e9change et l\u2019harmonisation des donn\u00e9es statistiques. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 19, "id": "comm_label_19", "label": "Bank Al-Maghrib (BAM) et International\nFinance Corporation (IFC \u2013 Soci\u00e9t\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Bank Al-Maghrib (BAM) et International Finance Corporation (IFC \u2013 Soci\u00e9t\u00e9 financi\u00e8re internationale) ont sign\u00e9, mercredi 18 juin \u00e0 Rabat, un cadre de partenariat portant sur la promotion de l\u2019inclusion financi\u00e8re agricole. [www.challenge.ma]\n-------------------------------------------------\nBank Al-Maghrib et l\u2019IFC s\u2019unissent pour promouvoir l\u2019inclusion financi\u00e8re agricole au Maroc, en misant sur l\u2019agriculture technologique (AgTech) pour moderniser le secteur et soutenir les petits agriculteurs vers une croissance durable. [www.lavieeco.com]\n-------------------------------------------------\nBank Al-Maghrib (BAM) et la Soci\u00e9t\u00e9 financi\u00e8re internationale (IFC) ont sign\u00e9, mercredi \u00e0 Rabat, un accord de partenariat visant \u00e0 soutenir l\u2019inclusion financi\u00e8re dans le secteur agricole au Maroc. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 20, "id": "comm_label_20", "label": "Le Conseil \u00e9conomique, social et\nenvironnemental (CESE) a recommand\u00e9, mercredi...", "mass": 5, "physics": false, "shape": "box", "title": "Le Conseil \u00e9conomique, social et environnemental (CESE) a recommand\u00e9, mercredi 18 juin, l\u2019instauration d\u2019un cadre juridique r\u00e9gissant les formes atypiques d\u2019emploi, de mani\u00e8re \u00e0 garantir la comp\u00e9titivit\u00e9 des entreprises et le respect des normes du travail d\u00e9cent. [www.challenge.ma]\n-------------------------------------------------\nLe Conseil \u00e9conomique, social et environnemental (CESE) a recommand\u00e9, mercredi \u00e0 Rabat, l\u2019instauration d\u2019un cadre juridique r\u00e9gissant les formes atypiques d\u2019emploi, de mani\u00e8re \u00e0 garantir la comp\u00e9titivit\u00e9 des entreprises et le respect des normes du travail d\u00e9cent. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 21, "id": "comm_label_21", "label": "\u00c0 l\u2019occasion de son 34\u1d49\nanniversaire, le Groupe MCE (Morocco...", "mass": 5, "physics": false, "shape": "box", "title": "\u00c0 l\u2019occasion de son 34\u1d49 anniversaire, le Groupe MCE (Morocco Contr\u00f4le Entreprise), l\u2019un des acteurs historiques de l\u2019int\u00e9rim au Maroc, confirme sa position de r\u00e9f\u00e9rence en mati\u00e8re de gestion des ressources humaines. [www.challenge.ma]\n-------------------------------------------------\n\u00c0 l\u2019occasion de son 34e anniversaire, le Groupe MCE (Morocco Contr\u00f4le Entreprise), sp\u00e9cialis\u00e9 dans l\u2019int\u00e9rim au Maroc, met en avant son positionnement dans l\u2019accompagnement des entreprises sur les enjeux li\u00e9s aux ressources humaines, notamment \u00e0 travers la digitalisation de ses services. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 22, "id": "comm_label_22", "label": "Ce centre, destin\u00e9 \u00e0 concevoir\ndes solutions innovantes dans les...", "mass": 5, "physics": false, "shape": "box", "title": "Ce centre, destin\u00e9 \u00e0 concevoir des solutions innovantes dans les domaines du cloud et de l\u2019intelligence artificielle (IA), accueillera \u00e0 terme 1 000 professionnels marocains des technologies [www.challenge.ma]\n-------------------------------------------------\nCe site, qui accueillera \u00e0 terme 1 000 ing\u00e9nieurs marocains, vise \u00e0 d\u00e9velopper des solutions avanc\u00e9es dans les domaines du cloud computing et de l\u2019intelligence artificielle, \u00e0 destination d\u2019une . [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 23, "id": "comm_label_23", "label": "Le ministre d\u00e9l\u00e9gu\u00e9 charg\u00e9 de\nl\u2019Administration de la D\u00e9fense Nationale,...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre d\u00e9l\u00e9gu\u00e9 charg\u00e9 de l\u2019Administration de la D\u00e9fense Nationale, Abdeltif Loudyi, et son homologue rwandais, Juvenal Marizamund, ont sign\u00e9 ce mercredi 18 juin \u00e0 Rabat un accord de coop\u00e9ration militaire. [www.yabiladi.com]\n-------------------------------------------------\nApr\u00e8s l\u2019Ethiopie (la veille), le Maroc a sign\u00e9, le 18 juin, un accord de coop\u00e9ration militaire avec le Rwanda. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 24, "id": "comm_label_24", "label": "Le Wydad Casablanca a subi\nune d\u00e9faite 2-0 face \u00e0...", "mass": 5, "physics": false, "shape": "box", "title": "Le Wydad Casablanca a subi une d\u00e9faite 2-0 face \u00e0 Manchester City lors de leur premier match de la Coupe du Monde des Clubs de la FIFA, disput\u00e9 au Lincoln Financial Field \u00e0 Philadelphie, aux \u00c9tats-Unis. [www.yabiladi.com]\n-------------------------------------------------\nLe Wydad Casablanca s\u2019est inclin\u00e9 face \u00e0 Manchester City sur le score de 2 buts \u00e0 0, en match de la 1\u00e8re journ\u00e9e du groupe G de la Coupe du monde des clubs, disput\u00e9 mardi au stade Lincoln Financial Field \u00e0 Philadelphie. [atlasinfo.fr]\n-------------------------------------------------\nLe Wydad Athletic Club de Casablanca s\u2019est inclin\u00e9 face \u00e0 Manchester City sur le score de 2 buts \u00e0 0, en match de la 1\u00e8re journ\u00e9e du groupe G de la Coupe du monde des clubs, disput\u00e9 mardi au stade Lincoln Financial Field \u00e0 Philadelphie. [telquel.ma]\n-------------------------------------------------\nLe Wydad de Casablanca a \u00e9t\u00e9 battu par Manchester City sur le score de 2 \u00e0 0, mardi soir au stade Lincoln Financial Field \u00e0 Philadelphie, lors de la premi\u00e8re journ\u00e9e du groupe G de la Coupe du monde des clubs. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 25, "id": "comm_label_25", "label": "Ce projet de loi vise\n\u00e0 combler les lacunes constat\u00e9es...", "mass": 5, "physics": false, "shape": "box", "title": "Ce projet de loi vise \u00e0 combler les lacunes constat\u00e9es dans le contr\u00f4le, la saisie et la gestion de ces avoirs. [aujourdhui.ma]\n-------------------------------------------------\nLe ministre de la Justice, Abdellatif Ouahbi, a annonc\u00e9 la cr\u00e9ation prochaine de l\u2019Agence nationale de gestion et de recouvrement des fonds et des biens saisis et confisqu\u00e9s. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 26, "id": "comm_label_26", "label": "Leila Benali et Abdessamad Kayouh\nont tenu une r\u00e9union pour...", "mass": 5, "physics": false, "shape": "box", "title": "Leila Benali et Abdessamad Kayouh ont tenu une r\u00e9union pour renforcer la coop\u00e9ration \u00e9nergie-transport, en misant sur les \u00e9nergies propres, l\u2019industrialisation verte et la transition vers un syst\u00e8me bas-carbone. [www.lavieeco.com]\n-------------------------------------------------\nObjectif : renforcer la coop\u00e9ration intersectorielle pour int\u00e9grer les \u00e9nergies propres dans tous les modes de transport et positionner le Maroc comme un leader r\u00e9gional de l\u2019\u00e9conomie. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 27, "id": "comm_label_27", "label": "La Gambie r\u00e9affirme son soutien\n\u00e0 l\u2019Initiative marocaine d\u2019autonomie, la...", "mass": 5, "physics": false, "shape": "box", "title": "La Gambie r\u00e9affirme son soutien \u00e0 l\u2019Initiative marocaine d\u2019autonomie, la qualifiant de cadre le plus cr\u00e9dible pour r\u00e9soudre la question du Sahara, et salue la coop\u00e9ration du Maroc avec l\u2019ONU ainsi que les progr\u00e8s socio-\u00e9conomiques dans les provinces du Sud. [www.lavieeco.com]\n-------------------------------------------------\nLa Gambie a r\u00e9it\u00e9r\u00e9 son ferme soutien \u00e0 l\u2019Initiative marocaine d\u2019autonomie, la consid\u00e9rant comme le cadre le plus cr\u00e9dible et le plus pragmatique pour r\u00e9soudre le diff\u00e9rend r\u00e9gional autour du Sahara. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 28, "id": "comm_label_28", "label": "Le vice-pr\u00e9sident de la Banque\neurop\u00e9enne pour la reconstruction et...", "mass": 5, "physics": false, "shape": "box", "title": "Le vice-pr\u00e9sident de la Banque europ\u00e9enne pour la reconstruction et le d\u00e9veloppement (BERD), Mark Bowman, a r\u00e9it\u00e9r\u00e9 mercredi l\u2019engagement de l\u2019institution aux c\u00f4t\u00e9s du Maroc pour faire du Mondial 2030 un levier de d\u00e9veloppement d\u2019infrastructures r\u00e9silientes au changement climatique, inclusives et durables. [maroc-diplomatique.net]\n-------------------------------------------------\nLe vice-pr\u00e9sident de la Banque europ\u00e9enne pour la reconstruction et le d\u00e9veloppement (BERD), Mark Bowman, a r\u00e9it\u00e9r\u00e9 mercredi l\u2019engagement de l\u2019institution aux c\u00f4t\u00e9s du Maroc pour faire du Mondial 2030 un levier de d\u00e9veloppement d\u2019infrastructures r\u00e9silientes au changement climatique, inclusives et durables. [lnt.ma]\n-------------------------------------------------\n\u00c0 l\u2019occasion de l\u2019\u00e9v\u00e9nement \u00ab2030 World Cup, World Climate\u00bb organis\u00e9 \u00e0 l\u2019UM6P de Rabat, la Banque europ\u00e9enne pour la reconstruction et le d\u00e9veloppement a r\u00e9affirm\u00e9 son engagement aux c\u00f4t\u00e9s du Maroc pour faire du Mondial 2030 un catalyseur d\u2019infrastructures inclusives et r\u00e9silientes. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 29, "id": "comm_label_29", "label": "C\u2019est d\u00e9sormais officiel : le\nNostalgia Lovers Festival, v\u00e9ritable ph\u00e9nom\u00e8ne...", "mass": 5, "physics": false, "shape": "box", "title": "C\u2019est d\u00e9sormais officiel : le Nostalgia Lovers Festival, v\u00e9ritable ph\u00e9nom\u00e8ne culturel, fera son grand retour du 3 au 6 juillet 2025, au c\u0153ur de l\u2019embl\u00e9matique Go V\u00e9lodrome de Casablanca. [leseco.ma]\n-------------------------------------------------\nL\u2019annonce officielle, faite mardi 17 juin par l\u2019organisateur Othman Benabdeljelil lors d\u2019une conf\u00e9rence de presse, promet une \u00e9dition haute en couleur, plac\u00e9e sous le signe de la nostalgie. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 30, "id": "comm_label_30", "label": "Maroc-Secteur Bancaire | Mehdi Benbachir\nd\u00e9voile les ambitions de Saham...", "mass": 5, "physics": false, "shape": "box", "title": "Maroc-Secteur Bancaire | Mehdi Benbachir d\u00e9voile les ambitions de Saham Bank. [www.lereporter.ma]\n-------------------------------------------------\nSaham Bank: nouvelle identit\u00e9 bancaire pour une nouvelle ambition. [www.leconomiste.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 31, "id": "comm_label_31", "label": "Afriquia a organis\u00e9 le \u00ab\n1000Fikra Showcase \u00bb, un \u00e9v\u00e9nement...", "mass": 5, "physics": false, "shape": "box", "title": "Afriquia a organis\u00e9 le \u00ab 1000Fikra Showcase \u00bb, un \u00e9v\u00e9nement d\u00e9di\u00e9 \u00e0 la pr\u00e9sentation des r\u00e9sultats de son programme d\u2019accompagnement entrepreneurial et \u00e0 l\u2019annonce de sa prochaine \u00e9dition. [lnt.ma]\n-------------------------------------------------\n\u00c0 l\u2019initiative d\u2019Afriquia, le 1000Fikra Showcase a r\u00e9uni porteurs de projets, experts et acteurs \u00e9conomiques autour d\u2019une ambition commune: celle de b\u00e2tir un \u00e9cosyst\u00e8me entrepreneurial marocain fort, solidaire et durable. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 32, "id": "comm_label_32", "label": "Sound Energy, entreprise sp\u00e9cialis\u00e9e dans\nles \u00e9nergies de transition, a...", "mass": 5, "physics": false, "shape": "box", "title": "Sound Energy, entreprise sp\u00e9cialis\u00e9e dans les \u00e9nergies de transition, a annonc\u00e9 ce lundi 17 juin 2025 avoir finalis\u00e9 avec succ\u00e8s une \u00e9tude r\u00e9gionale . [fr.hespress.com]\n-------------------------------------------------\nSound Energy vient d\u0027annoncer la finalisation d\u2019une \u00e9tude r\u00e9gionale de prospection portant sur l\u2019hydrog\u00e8ne et l\u2019h\u00e9lium naturels au Maroc. [lematin.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 33, "id": "comm_label_33", "label": "Isra\u00ebl a pr\u00e9venu jeudi que\nle guide iranien Ali Khamenei...", "mass": 5, "physics": false, "shape": "box", "title": "Isra\u00ebl a pr\u00e9venu jeudi que le guide iranien Ali Khamenei devrait \u00ab r\u00e9pondre de ses crimes \u00bb apr\u00e8s des salves de missiles qui ont touch\u00e9 un h\u00f4pital et fait des dizaines de bless\u00e9s en Isra\u00ebl, \u00e0 l\u2019heure o\u00f9 son arm\u00e9e a bombard\u00e9 des sites nucl\u00e9aires en Iran. [fr.hespress.com]\n-------------------------------------------------\nIsra\u00ebl a pr\u00e9venu jeudi que le guide iranien Ali Khamenei devrait \u00ab r\u00e9pondre de ses crimes \u00bb apr\u00e8s des salves de missiles qui ont touch\u00e9 un h\u00f4pital et fait des dizaines de bless\u00e9s en Isra\u00ebl, \u00e0 l\u2019heure o\u00f9 son arm\u00e9e a bombard\u00e9 des sites nucl\u00e9aires en Iran. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 34, "id": "comm_label_34", "label": "Le Groupe Vicenne a obtenu,\nce mercredi 18 Juin 2025,...", "mass": 5, "physics": false, "shape": "box", "title": "Le Groupe Vicenne a obtenu, ce mercredi 18 Juin 2025, le visa de l\u2019AMMC sous la r\u00e9f\u00e9rence VI/EM/023/2025 pour son introduction \u00e0 la Bourse de Casablanca. [www.lopinion.ma]\n-------------------------------------------------\nLe Groupe Vicenne a re\u00e7u, le 18 juin, le visa de l\u2019Autorit\u00e9 Marocaine du March\u00e9 des Capitaux (AMMC), sous la r\u00e9f\u00e9rence VI/EM/023/2025, en vue de son introduction \u00e0 la Bourse de Casablanca. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 35, "id": "comm_label_35", "label": "H\u0026S Retail, filiale de H\u0026S\nInvest Holding sp\u00e9cialis\u00e9e dans l\u2019investissement...", "mass": 5, "physics": false, "shape": "box", "title": "H\u0026S Retail, filiale de H\u0026S Invest Holding sp\u00e9cialis\u00e9e dans l\u2019investissement et l\u2019accompagnement de projets \u00e0 fort potentiel de d\u00e9veloppement, pr\u00e9sid\u00e9e par Moncef Belkhayat, annonce un rapprochement strat\u00e9gique avec Mr Bricolage Maroc. [telquel.ma]\n-------------------------------------------------\nLe groupe H\u0026S Invest Retail, filiale de H\u0026S Invest Holding, a annonc\u00e9 un rapprochement strat\u00e9gique avec Mr Bricolage Maroc, acteur majeur du secteur de l\u2019am\u00e9lioration de l\u2019habitat au Maroc. [www.challenge.ma]\n-------------------------------------------------\nUn rapprochement strat\u00e9gique avec le groupe Mr Bricolage Maroc s\u2019est op\u00e9r\u00e9 r\u00e9cemment avec H\u0026S Invest Retail, qui acquiert 47,5% des actions et des droits de vote de la famille Benjelloun ainsi que des 37,5% des actions d\u00e9tenues par O Capital Group. [www.yabiladi.com]\n-------------------------------------------------\nH\u0026S Invest Retail, filiale de H\u0026S Invest Holding, sp\u00e9cialis\u00e9e dans l\u2019investissement et l\u2019accompagnement de projets \u00e0 fort potentiel de d\u00e9veloppement annonce un rapprochement strat\u00e9gique avec le groupe Mr Bricolage Maroc, acteur cl\u00e9 dans le secteur de l\u2019am\u00e9lioration de l\u2019habitat. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 36, "id": "comm_label_36", "label": "Aux Etats-Unis, l\u2019\u00e9quipe \u201cRobotics For\nFuture\u201d du lyc\u00e9e 11 Janvier...", "mass": 5, "physics": false, "shape": "box", "title": "Aux Etats-Unis, l\u2019\u00e9quipe \u201cRobotics For Future\u201d du lyc\u00e9e 11 Janvier \u00e0 Moulay Yacoub a remport\u00e9 le premier prix mondial d\u2019un concours de robotique aux \u00c9tats-Unis, consacrant l\u2019excellence de la jeunesse marocaine et les efforts locaux en faveur de l\u2019innovation. [telquel.ma]\n-------------------------------------------------\nL\u2019\u00e9quipe marocaine Robotics For Future, compos\u00e9e d\u2019\u00e9l\u00e8ves du lyc\u00e9e qualifiant le 11 Janvier \u00e0 Moulay Yacoub, a remport\u00e9 le premier prix mondial lors de l\u2019un des concours de robotique les plus prestigieux, organis\u00e9 par le Worcester Polytechnic Institute (WPI) aux \u00c9tats-Unis. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 37, "id": "comm_label_37", "label": "Le groupe Ynna et AMEA\nPower ont annonc\u00e9 ce mercredi...", "mass": 5, "physics": false, "shape": "box", "title": "Le groupe Ynna et AMEA Power ont annonc\u00e9 ce mercredi la signature d\u2019un partenariat strat\u00e9gique pour le cod\u00e9veloppement d\u2019un parc \u00e9olien de 100 m\u00e9gawatts dans la r\u00e9gion de La\u00e2youne. [telquel.ma]\n-------------------------------------------------\nLe groupe Ynna de la famille Chaabi, et AMEA Power, filiale du conglom\u00e9rat \u00e9mirati Al Nowais Investments, ont cr\u00e9\u00e9 une joint-venture \u00e0 50/50 pour d\u00e9velopper un parc \u00e9olien de 100 m\u00e9gawatts dans la r\u00e9gion de La\u00e2youne. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 38, "id": "comm_label_38", "label": "Le portier des Lions de\nl\u2019Atlas, Yassine Bounou, auteur d\u2019une...", "mass": 5, "physics": false, "shape": "box", "title": "Le portier des Lions de l\u2019Atlas, Yassine Bounou, auteur d\u2019une parade monumentale sur p\u00e9nalty face au Real Madrid, a permis \u00e0 son club saoudien d\u2019Al Hilal de tenir en \u00e9chec le club madril\u00e8ne (1-1), mercredi au stade Hard Rock \u00e0 Miami, en match de la 1\u00e8re journ\u00e9e du groupe H de la Coupe du monde. [telquel.ma]\n-------------------------------------------------\nLe gardien des Lions de l\u2019Atlas, Yassine Bounou, auteur d\u2019une parade monumentale sur p\u00e9nalty face au Real Madrid, a permis \u00e0 son club saoudien d\u2019Al Hilal de tenir en \u00e9chec le club madril\u00e8ne (1-1), mercredi au stade Hard Rock \u00e0 Miami, en match de la 1\u00e8re journ\u00e9e du groupe H de la Coupe du monde . [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 39, "id": "com <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

hape": "box", "title": "Pr\u00e8s d\u2019un demi-million de demandes du E-Visa ont \u00e9t\u00e9 trait\u00e9es en trois ans, confirmant ainsi l\u2019int\u00e9r\u00eat croissant pour cette transformation num\u00e9rique qui contribue \u00e0 renforcer l\u2019attractivit\u00e9 du Maroc en tant que destination touristique phare et \u00e0 consolider son rayonnement \u00e0 l\u2019international. [www.lopinion.ma]\n-------------------------------------------------\nPr\u00e8s d\u2019un demi-million de demandes du E-Visa ont \u00e9t\u00e9 trait\u00e9es en trois ans, confirmant ainsi l\u2019int\u00e9r\u00eat croissant pour cette transformation num\u00e9rique qui contribue \u00e0 renforcer l\u2019attractivit\u00e9 du Maroc en tant que destination touristique phare et \u00e0 consolider son rayonnement \u00e0 l\u2019international. [aujourdhui.ma]\n-------------------------------------------------\nPr\u00e8s d\u2019un demi-million de demandes du E-Visa ont \u00e9t\u00e9 trait\u00e9es en trois ans, confirmant ainsi l\u2019int\u00e9r\u00eat croissant pour la destination Maroc. [lematin.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "L\u0027Agence nationale des eaux et\nfor\u00eats (ANEF) a publi\u00e9, lundi,...", "mass": 5, "physics": false, "shape": "box", "title": "L\u0027Agence nationale des eaux et for\u00eats (ANEF) a publi\u00e9, lundi, son Bulletin de risque des incendies de for\u00eats (BRIF) couvrant la p\u00e9riode allant du 15 au 18 juillet, sur la base de mod\u00e8les scientifiques de pr\u00e9diction et d\u2019analyse des donn\u00e9es li\u00e9es \u00e0 la nature des for\u00eats, leur combustibilit\u00e9 et inflammabilit\u00e9, ainsi qu\u2019aux param\u00e8tres topoclimatiques. [www.lopinion.ma]\n-------------------------------------------------\nL\u2019Agence nationale des eaux et for\u00eats (ANEF) a publi\u00e9, lundi, son Bulletin de risque des incendies de for\u00eats (BRIF) couvrant la p\u00e9riode allant du 15 au 18 juillet, sur la base de mod\u00e8les scientifiques de pr\u00e9diction et d\u2019analyse des donn\u00e9es li\u00e9es \u00e0 la nature des for\u00eats, leur combustibilit\u00e9 et inflammabilit\u00e9, ainsi qu\u2019aux param\u00e8tres topoclimatiques. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "La Commission nationale des investissements\n(CNI) a approuv\u00e9, en huit...", "mass": 5, "physics": false, "shape": "box", "title": "La Commission nationale des investissements (CNI) a approuv\u00e9, en huit sessions, 237 projets d\u0027investissement pour une enveloppe globale d\u00e9passant 369 milliards de dirhams (MMDH), a indiqu\u00e9, lundi \u00e0 la Chambre des repr\u00e9sentants, le ministre d\u00e9l\u00e9gu\u00e9 charg\u00e9 de l\u0027Investissement, de la Convergence et de l\u0027Evaluation des politiques publiques, Karim Zidane. [www.lopinion.ma]\n-------------------------------------------------\nCes projets permettront la cr\u00e9ation de plus de 166.000 emplois stables dans l\u0027ensemble des r\u00e9gions du Royaume, a indiqu\u00e9 ce lundi au Parlement Karim Zidane. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "OCP Green Water (OGW), filiale\ndu Groupe OCP sp\u00e9cialis\u00e9e dans...", "mass": 5, "physics": false, "shape": "box", "title": "OCP Green Water (OGW), filiale du Groupe OCP sp\u00e9cialis\u00e9e dans les ressources hydriques non conventionnelles, a annonc\u00e9 la mise en service du pipeline J2K, une infrastructure strat\u00e9gique reliant la station de dessalement de Jorf Lasfar au site minier de Khouribga. [www.lopinion.ma]\n-------------------------------------------------\nOCP Green Water, filiale du Groupe OCP d\u00e9di\u00e9e aux eaux non conventionnelles, vient de franchir une \u00e9tape majeure en mettant en service, au cours d\u2019une grandiose c\u00e9r\u00e9monie tenue lundi 14 juillet, le pipeline Jorf Lasfar\u2013Khouribga. [www.challenge.ma]\n-------------------------------------------------\nGr\u00e2ce \u00e0 la mise en service du pipeline Jorf\u2013Khouribga et \u00e0 l\u2019exploitation d\u2019eaux us\u00e9es trait\u00e9es pour ses sites miniers, OCP Green Water combine innovation technologique, efficacit\u00e9 \u00e9nerg\u00e9tique et ambition territoriale. [maroc-diplomatique.net]\n-------------------------------------------------\nLa filiale du Groupe OCP, OCP Green Water (OGW), a annonc\u00e9 la mise en service officielle de son pipeline reliant la station de dessalement de Jorf Lasfar au site minier de Khouribga, soit plus de 200 km de transfert d\u2019eau dessal\u00e9e \u00e0 travers un ouvrage d\u2019envergure. [www.yabiladi.com]\n-------------------------------------------------\nLa filiale OCP Green Water du Groupe OCP a annonc\u00e9 la mise en service du pipeline reliant la station de dessalement de Jorf Lasfar au site minier de Khouribga, marquant une \u00e9tape structurante dans sa strat\u00e9gie de gestion des ressources hydriques non conventionnelles. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "L\u2019Institution du M\u00e9diateur du Royaume\na annonc\u00e9 lundi qu\u2019elle lancera,...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019Institution du M\u00e9diateur du Royaume a annonc\u00e9 lundi qu\u2019elle lancera, d\u2019ici la fin de l\u2019ann\u00e9e, un programme national baptis\u00e9 \u00ab Vers une administration de l\u2019\u00e9galit\u00e9 \u00bb afin de contribuer \u00e0 la r\u00e9vision et \u00e0 la mise \u00e0 jour du dispositif juridique et r\u00e9glementaire encadrant la relation entre l\u2019administration et l\u2019usager. [telquel.ma]\n-------------------------------------------------\nL\u2019Institution du M\u00e9diateur du Royaume a annonc\u00e9 lundi qu\u2019elle lancera, au cours de cette ann\u00e9e, un programme national baptis\u00e9 \u00ab Vers une administration de l\u2019\u00e9galit\u00e9 \u00bb afin de contribuer \u00e0 la r\u00e9vision et \u00e0 la mise \u00e0 jour du dispositif juridique et r\u00e9glementaire encadrant la relation entre l\u2019administration et l\u2019usager. [atlasinfo.fr]\n-------------------------------------------------\nL\u2019Institution du M\u00e9diateur du Royaume annonce le lancement, cette ann\u00e9e, d\u2019un programme national baptis\u00e9 \u00abVers une administration de l\u2019\u00e9galit\u00e9\u00bb. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Les travaux de reconstruction du\ngrand barrage de Sakia El...", "mass": 5, "physics": false, "shape": "box", "title": "Les travaux de reconstruction du grand barrage de Sakia El Hamra progressent de mani\u00e8re significative et affichent un taux de r\u00e9alisation de 83%, a fait savoir le directeur de l\u2019Agence du bassin hydraulique de Sakia El Hamra et Oued Eddahab, Sidi Mokhtar El Kanti. [www.challenge.ma]\n-------------------------------------------------\nLes travaux de reconstruction du grand barrage de Sakia El Hamra progressent de mani\u00e8re significative et affichent un taux de r\u00e9alisation de 83%, a fait savoir le directeur de l\u2019Agence du bassin hydraulique de Sakia El Hamra et Oued Eddahab, Sidi Mokhtar El Kanti. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "Le bitcoin a pour la\npremi\u00e8re fois franchi lundi la...", "mass": 5, "physics": false, "shape": "box", "title": "Le bitcoin a pour la premi\u00e8re fois franchi lundi la barre des 120.000 dollars, port\u00e9 par les espoirs du secteur d\u2019une r\u00e9gulation am\ <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });

    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

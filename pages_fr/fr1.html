---------------------------\nCette position a \u00e9t\u00e9 exprim\u00e9e dans un Communiqu\u00e9 conjoint sign\u00e9 ce lundi \u00e0 Rabat, entre Nasser Bourita et son homologue du Panama, Javier Mart\u00ednez-Acha V\u00e1squez. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Le groupement TGCC/SGTM interviendra sp\u00e9cifiquement\nsur le \u00ab lot 2...", "mass": 5, "physics": false, "shape": "box", "title": "Le groupement TGCC/SGTM interviendra sp\u00e9cifiquement sur le \u00ab lot 2 \u00bb du projet du Grand Stade de Casablanca, qui englobe une large gamme de travaux de gros \u0153uvre. [lematin.ma]\n-------------------------------------------------\nLe march\u00e9 relatif \u00e0 la construction du Grand Stade de Casablanca, pr\u00e9vu dans la province de Benslimane, a \u00e9t\u00e9 officiellement attribu\u00e9 au groupement de soci\u00e9t\u00e9s SGTM-TGCC. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Boeing consolide sa pr\u00e9sence au\nMaroc \u00e0 travers un nouveau...", "mass": 5, "physics": false, "shape": "box", "title": "Boeing consolide sa pr\u00e9sence au Maroc \u00e0 travers un nouveau partenariat avec Casablanca A\u00e9ronautique, filiale du Groupe Figeac A\u00e9ro. [lematin.ma]\n-------------------------------------------------\nCe partenariat pr\u00e9voit la fabrication de pi\u00e8ces pour le programme 737 MAX, et s\u2019inscrit dans une volont\u00e9 commune de d\u00e9velopper un \u00e9cosyst\u00e8me industriel de pointe dans le Royaume. [telquel.ma]\n-------------------------------------------------\nLe groupe a\u00e9ronautique am\u00e9ricain Boeing a annonc\u00e9 la signature d\u2019un nouvel accord industriel avec Casablanca A\u00e9ronautique, filiale du groupe fran\u00e7ais Figeac A\u00e9ro, renfor\u00e7ant ainsi sa strat\u00e9gie d\u2019ancrage au Maroc. [www.challenge.ma]\n-------------------------------------------------\nHajar Ben Hosain Le g\u00e9ant am\u00e9ricain Boeing renforce son ancrage au Maroc en scellant un partenariat strat\u00e9gique avec Casablanca A\u00e9ronautique, filiale du groupe fran\u00e7ais Figeac A\u00e9ro. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Pour sa 40\u1d49 \u00e9dition, la\nSemaine du Cheval revient du...", "mass": 5, "physics": false, "shape": "box", "title": "Pour sa 40\u1d49 \u00e9dition, la Semaine du Cheval revient du 5 au 13 juillet \u00e0 Dar Es Salam \u00e0 Rabat, haut lieu du patrimoine \u00e9questre national. [lematin.ma]\n-------------------------------------------------\nLa 40e \u00e9dition de la Semaine du Cheval (Championnats du Maroc de saut d\u2019obstacles et de dressage) se tiendra du 5 au 13 juillet prochain \u00e0 Dar Es Salam \u00e0 Rabat, sous le patronage du roi Mohammed VI. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "\u200bEnviron 140 participants prendront part\n\u00e0 la Coupe du monde...", "mass": 5, "physics": false, "shape": "box", "title": "\u200bEnviron 140 participants prendront part \u00e0 la Coupe du monde de Triathlon Moulay El Hassan, qui aura lieu le 29 juin courant \u00e0 Sa\u00efdia. [www.lopinion.ma]\n-------------------------------------------------\nL\u0027\u00e9v\u00e9nement rassemblera 140 athl\u00e8tes Elite repr\u00e9sentant plus de 26 nationalit\u00e9s, dont les 10 meilleurs triathl\u00e8tes du monde (5 hommes et 5 femmes) et 3 participants marocains. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "Le ministre panam\u00e9en des Relations\next\u00e9rieures, Javier Mart\u00ednez-Acha V\u00e1squez, a...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre panam\u00e9en des Relations ext\u00e9rieures, Javier Mart\u00ednez-Acha V\u00e1squez, a salu\u00e9, lundi \u00e0 Rabat, le leadership du Maroc en mati\u00e8re de gestion des ressources hydriques. [www.lopinion.ma]\n-------------------------------------------------\nLe ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, M. Nasser Bourita, a re\u00e7u, lundi \u00e0 Rabat, le ministre panam\u00e9en des Relations ext\u00e9rieures, M. Javier Mart\u00ednez-Acha V\u00e1squez, porteur d\u2019un message \u00e9crit au Roi Mohammed VI du pr\u00e9sident Jos\u00e9 Raul Mulino. [atlasinfo.fr]\n-------------------------------------------------\nLe ministre panam\u00e9en des Relations ext\u00e9rieures, Javier Mart\u00ednez-Acha V\u00e1squez, a salu\u00e9, lundi \u00e0 Rabat, le leadership du Maroc en mati\u00e8re de gestion des ressources hydriques. [www.lereporter.ma]\n-------------------------------------------------\nLe ministre panam\u00e9en des Relations ext\u00e9rieures, Javier Mart\u00ednez-Acha V\u00e1squez, a effectu\u00e9 une visite officielle au Maroc du 14 au 18 juin, au cours de laquelle il a \u00e9t\u00e9 re\u00e7u par le ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Le Maroc prend part \u00e0\nla 55\u00e8me \u00e9dition du Salon...", "mass": 5, "physics": false, "shape": "box", "title": "Le Maroc prend part \u00e0 la 55\u00e8me \u00e9dition du Salon International de l\u2019A\u00e9ronautique et l\u2019Espace du Bourget (16-22 juin), en qu\u00eate de partenariats avec les acteurs mondiaux de l\u2019aviation pour accompagner la dynamique de modernisation du secteur a\u00e9rien national, enclench\u00e9e sous l\u2019impulsion de Sa Majest\u00e9 le Roi Mohammed VI, dans la perspective de faire du Royaume \u00ab un hub r\u00e9gional et international \u00bb, a affirm\u00e9, lundi, le ministre du Transport et de la Logistique, Abdessamad Kayouh. [www.lopinion.ma]\n-------------------------------------------------\nLe Maroc prend part \u00e0 la 55\u00e8me \u00e9dition du Salon international de l\u2019a\u00e9ronautique et l\u2019espace du Bourget (16-22 juin), en qu\u00eate de partenariats avec les acteurs mondiaux de l\u2019aviation pour accompagner la dynamique de modernisation du secteur a\u00e9rien national, enclench\u00e9e sous l\u2019impulsion du roi Mohammed VI, dans la perspective de faire du Royaume \u00ab un hub. [telquel.ma]\n-------------------------------------------------\nLe Maroc prend part \u00e0 la 55\u00e8me \u00e9dition du Salon International de l\u2019A\u00e9ronautique et l\u2019Espace du Bourget (16-22 juin), en qu\u00eate de partenariats avec les acteurs mondiaux de l\u2019aviation pour accompagner la dynamique de modernisation du secteur a\u00e9rien national, enclench\u00e9e sous l\u2019impulsion de Sa Majest\u00e9 le Roi Mohammed VI, dans [www.challenge.ma]\n-------------------------------------------------\nLe Maroc est aujourd\u2019hui solidement positionn\u00e9 sur l\u2019\u00e9chiquier mondial de l\u2019a\u00e9ronautique, a affirm\u00e9 le ministre de l\u2019Industrie et du Commerce, Ryad Mezzour, en marge de l\u2019ouverture du Salon International de l\u2019A\u00e9ronautique et de l\u2019Espace du Bourget, qui se tient du 16 au 22 juin en r\u00e9gion parisienne. [lnt.ma]\n-------------------------------------------------\nPort\u00e9e par une d\u00e9l\u00e9gation de haut niveau, la pr\u00e9sence marocaine au Bourget illustre la volont\u00e9 du Royaume de consolider sa place parmi les acteurs strat\u00e9giques de l\u2019industrie a\u00e9ronautique mondiale. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "Dans un contexte de tensions\nsur les prix et de...", "mass": 5, "physics": false, "shape": "box", "title": "Dans un contexte de tensions sur les prix et de vigilance face \u00e0 la sp\u00e9culation, la ministre de l\u2019\u00c9conomie et des Finances, Nadia Fettah, a annonc\u00e9 que plus de 182 000 op\u00e9rations de contr\u00f4le ont \u00e9t\u00e9 men\u00e9es \u00e0 travers le Royaume depuis le d\u00e9but de l\u2019ann\u00e9e, aboutissant \u00e0 la constatation de 12 000 infractions. [telquel.ma]\n-------------------------------------------------\nLa ministre de l\u2019\u00c9conomie et des Finances, Nadia Fettah, a pr\u00e9sent\u00e9 lundi devant la Chambre des repr\u00e9sentants un point d\u2019\u00e9tape sur la mise en \u0153uvre du programme de protection sociale et les mesures entreprises pour contenir les effets de la hausse des prix sur les m\u00e9nages. [lnt.ma]\n-------------------------------------------------\nLa ministre de l\u2019\u00c9conomie et des Finances, Nadia Fettah, a indiqu\u00e9, lundi \u00e0 la Chambre des repr\u00e9sentants, que plus de 182.000 op\u00e9rations de contr\u00f4le ont \u00e9t\u00e9 men\u00e9es et 12.000 infractions constat\u00e9es \u00e0 fin mai dernier, dans le cadre des efforts visant \u00e0 prot\u00e9ger le pouvoir d\u2019achat des citoyens et \u00e0 lutter contre la flamb\u00e9e des prix. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "Le ministre de l\u2019Industrie et\ndu Commerce, Ryad Mezzour, a...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre de l\u2019Industrie et du Commerce, Ryad Mezzour, a fait savoir, lundi \u00e0 la Chambre des repr\u00e9sentants, que 1.839 projets d\u2019un investissement total de 124,9 milliards de dirhams (MMDH) ont \u00e9t\u00e9 s\u00e9lectionn\u00e9s jusqu\u2019au 10 juin 2025, dans le cadre des efforts d\u00e9ploy\u00e9s pour renforcer la souverainet\u00e9 industrielle nationale. [telquel.ma]\n-------------------------------------------------\nLe ministre de l\u2019Industrie et du Commerce, Ryad Mezzour, a fait savoir, lundi \u00e0 la Chambre des repr\u00e9sentants, que 1.839 projets d\u2019un investissement total de 124,9 milliards de dirhams (MMDH) ont \u00e9t\u00e9 s\u00e9lectionn\u00e9s jusqu\u2019au 10 juin 2025, dans le cadre des efforts d\u00e9ploy\u00e9s pour renforcer la souverainet\u00e9 industrielle nationale. [maroc-diplomatique.net]\n-------------------------------------------------\nLe ministre de l\u2019Industrie et du Commerce, Ryad Mezzour, a fait savoir, lundi \u00e0 la Chambre des repr\u00e9sentants, que 1.839 projets d\u2019un investissement total de 124,9 milliards de dirhams (MMDH) ont \u00e9t\u00e9 s\u00e9lectionn\u00e9s jusqu\u2019au 10 juin 2025, dans le cadre des efforts d\u00e9ploy\u00e9s pour renforcer la souverainet\u00e9 industrielle nationale. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "Donald Trump a assur\u00e9 lundi\nque son d\u00e9part anticip\u00e9 du...", "mass": 5, "physics": false, "shape": "box", "title": "Donald Trump a assur\u00e9 lundi que son d\u00e9part anticip\u00e9 du G7 n\u2019avait \u201crien \u00e0 voir avec un cessez-le-feu\u201d entre Isra\u00ebl et l\u2019Iran, et a reproch\u00e9 au pr\u00e9sident fran\u00e7ais Emmanuel Macron de n\u2019avoir \u201crien compris\u201d \u00e0 ses intentions. [telquel.ma]\n-------------------------------------------------\nDonald Trump a assur\u00e9 lundi que son d\u00e9part anticip\u00e9 du G7 n\u2019avait \u00ab rien \u00e0 voir avec un cessez-le-feu \u00bb entre Isra\u00ebl et l\u2019Iran, et a reproch\u00e9 au pr\u00e9sident fran\u00e7ais Emmanuel Macron de n\u2019avoir \u00ab rien compris \u00bb \u00e0 ses intentions. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 19, "id": "comm_label_19", "label": "La r\u00e9gion de Casablanca-Settat est\nen passe de se doter...", "mass": 5, "physics": false, "shape": "box", "title": "La r\u00e9gion de Casablanca-Settat est en passe de se doter d\u2019une trentaine de stations de dessalement, dans le cadre des mesures prises pour faire face au stress hydrique et \u00e0 la baisse des pr\u00e9cipitations au cours des derni\u00e8res ann\u00e9es. [telquel.ma]\n-------------------------------------------------\nLa r\u00e9gion de Casablanca-Settat est en passe de se doter d\u2019une trentaine de stations de dessalement, dans le cadre des mesures prises pour faire face au stress hydrique et \u00e0 la baisse des pr\u00e9cipitations au cours des derni\u00e8res ann\u00e9es. [www.yabiladi.com]\n-------------------------------------------------\nLa r\u00e9gion de Casablanca-Settat est en passe de se doter d\u0027une trentaine de stations de dessalement, dans le cadre des mesures prises pour faire face au stress hydrique et \u00e0 la baisse des pr\u00e9cipitations au cours des derni\u00e8res ann\u00e9es. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 20, "id": "comm_label_20", "label": "\u00c0 quelques jours de l\u2019ouverture\nde la 26e \u00e9dition du...", "mass": 5, "physics": false, "shape": "box", "title": "\u00c0 quelques jours de l\u2019ouverture de la 26e \u00e9dition du Festival Gnaoua et Musiques du Monde (19 au 21 juin \u00e0 Essaouira), Neila Tazi, productrice du festival, revient dans une interview accord\u00e9e \u00e0 la MAP sur l\u2019image d\u2019un Maroc multiculturel que consacre le Festival, la capacit\u00e9 du Festival \u00e0 se r\u00e9inventer tout au long de 26. [telquel.ma]\n-------------------------------------------------\nLa 26e \u00e9dition du Festival Gnaoua et Musiques du Monde , pr\u00e9vue du 19 au 21 juin \u00e0 Essaouira, accueillera 350 artistes qui animeront 54 concerts tout au long des trois journ\u00e9es du Festival, entre grands shows en plein air, sets intimistes et performances dans des lieux patrimoniaux. [atlasinfo.fr]\n-------------------------------------------------\nLe Festival Gnaoua et Musiques du Monde d\u2019Essaouira constitue un acteur structurant de l\u2019\u00e9conomie culturelle marocaine et un mod\u00e8le de r\u00e9f\u00e9rence \u00e0 l\u2019\u00e9chelle africaine, depuis plus de 25 ans, a soulign\u00e9 Neila Tazi, productrice du Festival. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 21, "id": "comm_label_21", "label": "Dislog Group a annonc\u00e9 avoir\nsign\u00e9 le 2 juin 2025...", "mass": 5, "physics": false, "shape": "box", "title": "Dislog Group a annonc\u00e9 avoir sign\u00e9 le 2 juin 2025 un accord pour l\u2019acquisition de 100% des parts sociales et droits de vote de la soci\u00e9t\u00e9 Avon Beauty Products SARLU, filiale marocaine du g\u00e9ant de la beaut\u00e9 Avon Cosmetics. [telquel.ma]\n-------------------------------------------------\nDislog Group a pris possession, derni\u00e8rement, de la totalit\u00e9 des parts sociales et droits de vote y aff\u00e9rent de la soci\u00e9t\u00e9 Avon Beauty Products SARLU, filiale marocaine de la soci\u00e9t\u00e9 de produits de beaut\u00e9 en vente directe Avon Cosmetics. [www.challenge.ma]\n-------------------------------------------------\nLe 2 juin 2025, Dislog Group a officialis\u00e9 l\u2019acquisition de 100 % des parts sociales et des droits de vote de la soci\u00e9t\u00e9 Avon Beauty Products SARLU, filiale marocaine du g\u00e9ant international de la cosm\u00e9tique Avon Cosmetics. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 22, "id": "comm_label_22", "label": "Le minist\u00e8re des Habous et\ndes Affaires islamiques informe les...", "mass": 5, "physics": false, "shape": "box", "title": "Le minist\u00e8re des Habous et des Affaires islamiques informe les citoyens ayant d\u00e9pos\u00e9 une demande d\u2019inscription pour accomplir le p\u00e8lerinage au titre de l\u2019ann\u00e9e 1447 de l\u2019H\u00e9gire, correspondant \u00e0 l\u2019ann\u00e9e 2026, que le tirage au sort pour d\u00e9terminer les listes d\u00e9finitives se d\u00e9roulera du lundi 23 juin au vendredi 4 juillet 2025. [telquel.ma]\n-------------------------------------------------\nLe minist\u00e8re des Habous et des Affaires islamiques informe les citoyens ayant d\u00e9pos\u00e9 une demande d\u2019inscription pour accomplir le p\u00e8lerinage au titre de l\u2019ann\u00e9e 1447 de l\u2019H\u00e9gire que le tirage au sort pour d\u00e9terminer les listes d\u00e9finitives se d\u00e9roulera du lundi 23 juin au vendredi 04 juillet 2025. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 23, "id": "comm_label_23", "label": "La c\u00e9r\u00e9monie d\u2019inauguration s\u2019est d\u00e9roul\u00e9e\nen pr\u00e9sence de personnalit\u00e9s am\u00e9ricaines,...", "mass": 5, "physics": false, "shape": "box", "title": "La c\u00e9r\u00e9monie d\u2019inauguration s\u2019est d\u00e9roul\u00e9e en pr\u00e9sence de personnalit\u00e9s am\u00e9ricaines, d\u2019\u00e9lus locaux et de nombreux membres de la communaut\u00e9 marocaine, illustrant l\u2019importance accord\u00e9e par les autorit\u00e9s marocaines \u00e0 leurs ressortissants \u00e0 [www.challenge.ma]\n-------------------------------------------------\nLe Maroc a officiellement inaugur\u00e9 son nouveau consulat g\u00e9n\u00e9ral \u00e0 Miami lundi, marquant une \u00e9tape significative dans le renforcement des liens avec les ressortissants marocains r\u00e9partis dans pr\u00e8s de 20 \u00c9tats du sud des \u00c9tats-Unis. [www.yabiladi.com]\n-------------------------------------------------\nLe Maroc a inaugur\u00e9 lundi un consulat g\u00e9n\u00e9ral \u00e0 Miami, salu\u00e9 comme un pont strat\u00e9gique entre l\u2019Afrique, l\u2019Am\u00e9rique du Nord et l\u2019Am\u00e9rique latine, renfor\u00e7ant les liens historiques et \u00e9conomiques avec les \u00c9tats-Unis. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 24, "id": "comm_label_24", "label": "Le Maroc et l\u2019Arabie saoudite\nont sign\u00e9 un m\u00e9morandum d\u2019entente...", "mass": 5, "physics": false, "shape": "box", "title": "Le Maroc et l\u2019Arabie saoudite ont sign\u00e9 un m\u00e9morandum d\u2019entente strat\u00e9gique pour la gestion durable des ressources foresti\u00e8res et la lutte contre la d\u00e9sertification, en marge de la rencontre internationale de haut niveau qui se tient du 16 au 18 juin 2025 \u00e0 Agadir. [www.yabiladi.com]\n-------------------------------------------------\nLe Royaume du Maroc et le Royaume d\u2019Arabie Saoudite ont renforc\u00e9 leur coop\u00e9ration en mati\u00e8re de pr\u00e9servation de l\u2019environnement \u00e0 travers la signature d\u2019un m\u00e9morandum d\u2019entente strat\u00e9gique. [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 25, "id": "comm_label_25", "label": "La r\u00e9gion Casablanca-Settat a d\u00e9voil\u00e9,\nce lundi 16 juin, son...", "mass": 5, "physics": false, "shape": "box", "title": "La r\u00e9gion Casablanca-Settat a d\u00e9voil\u00e9, ce lundi 16 juin, son programme de communication \u00ab La R\u00e9gion progresse \u00bb, une initiative citoyenne visant \u00e0 valoriser les projets concrets et les transformations majeures dans des secteurs cl\u00e9s, en phase avec la vision de r\u00e9gionalisation avanc\u00e9e port\u00e9e par Sa Majest\u00e9 le Roi Mohammed VI. [www.lavieeco.com]\n-------------------------------------------------\nCe dispositif de communication, baptis\u00e9 \u00ab La R\u00e9gion progresse \u00bb, se veut un \u00ab programme citoyen \u00bb destin\u00e9 \u00e0 accompagner le chantier de la r\u00e9gionalisation avanc\u00e9e et \u00e0 rapprocher les citoyens des actions . [lnt.ma]\n-------------------------------------------------\nCe dispositif met en avant les projets r\u00e9alis\u00e9s et les initiatives structurantes qui impactent directement la vie des citoyennes et citoyens de la r\u00e9gion. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 26, "id": "comm_label_26", "label": "Une offre publique d\u0027acquisition visant\nDelta Insurance S.A.E, acteur majeur...", "mass": 5, "physics": false, "shape": "box", "title": "Une offre publique d\u0027acquisition visant Delta Insurance S.A.E, acteur majeur de l\u0027assurance en \u00c9gypte, a \u00e9t\u00e9 d\u00e9pos\u00e9e par le leader marocain de l\u2019assurance. [www.lavieeco.com]\n-------------------------------------------------\nWafa Assurance a d\u00e9pos\u00e9, le 10 juin 2025, une offre publique d\u2019acquisition aupr\u00e8s de l\u2019Autorit\u00e9 des march\u00e9s financiers \u00e9gyptienne, visant au moins 51% du capital de Delta Insurance S.A.E. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 27, "id": "comm_label_27", "label": "Les Emirats arabes Unis ont\nr\u00e9affirm\u00e9, devant le Comit\u00e9 des...", "mass": 5, "physics": false, "shape": "box", "title": "Les Emirats arabes Unis ont r\u00e9affirm\u00e9, devant le Comit\u00e9 des 24 de l\u2019ONU (C24), leur soutien \u00e0 l\u2019initiative marocaine d\u2019autonomie comme \u00ab la seule base \u00bb pour parvenir \u00e0 une solution politique \u00e0 la question du Sahara qui pr\u00e9serve l\u2019int\u00e9grit\u00e9 territoriale du Maroc. [maroc-diplomatique.net]\n-------------------------------------------------\nLes Emirats arabes Unis ont r\u00e9affirm\u00e9, devant le Comit\u00e9 des 24 de l\u2019ONU (C24), leur soutien \u00e0 l\u2019initiative marocaine d\u2019autonomie comme \u201cla seule base\u201d pour parvenir \u00e0 une solution politique \u00e0 la question du Sahara qui pr\u00e9serve l\u2019int\u00e9grit\u00e9 territoriale du Maroc. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 28, "id": "comm_label_28", "label": "Le directeur g\u00e9n\u00e9ral de la\nSoci\u00e9t\u00e9 financi\u00e8re international (IFC), Makhtar...", "mass": 5, "physics": false, "shape": "box", "title": "Le directeur g\u00e9n\u00e9ral de la Soci\u00e9t\u00e9 financi\u00e8re international (IFC), Makhtar Diop, sera en visite au Maroc du 17 au 20 juin. [leseco.ma]\n-------------------------------------------------\nLe directeur g\u00e9n\u00e9ral d\u2019International Finance Corporation (IFC \u2013 Soci\u00e9t\u00e9 financi\u00e8re internationale), Makhtar Diop, effectuera une visite au Maroc du 17 au 20 juin, accompagn\u00e9 d\u2019\u00c9thiopis Tafara, vice-pr\u00e9sident d\u2019IFC pour l\u2019Afrique. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 29, "id": "comm_label_29", "label": "L\u2019ambassadeur repr\u00e9sentant permanent du Maroc\naupr\u00e8s de l\u2019ONU, Omar Hilale...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019ambassadeur repr\u00e9sentant permanent du Maroc aupr\u00e8s de l\u2019ONU, Omar Hilale a mis en exergue, lundi \u00e0 New York, l\u2019engagement incontestable et ferme du Maroc, sous le leadership du Roi Mohammed VI, en faveur des id\u00e9aux de paix et de coexistence pour lutter contre toute forme de haine. [atlasinfo.fr]\n-------------------------------------------------\nL\u2019ambassadeur repr\u00e9sentant permanent du Maroc aupr\u00e8s de l\u2019ONU, Omar Hilale a mis en exergue, lundi \u00e0 New York, l\u2019engagement irr\u00e9fragable du Maroc, sous le leadership clairvoyant de Sa Majest\u00e9 le Roi Mohammed VI, en faveur des id\u00e9aux de paix et de coexistence pour lutter toute forme de haine. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 30, "id": "comm_label_30", "label": "La ministre du Tourisme, de\nl\u2019Artisanat et de l\u2019\u00c9conomie sociale...", "mass": 5, "physics": false, "shape": "box", "title": "La ministre du Tourisme, de l\u2019Artisanat et de l\u2019\u00c9conomie sociale et solidaire, Fatim-Zahra Ammor, a affirm\u00e9, lundi \u00e0 la Chambre des repr\u00e9sentants, que le secteur touristique marocain, gr\u00e2ce \u00e0 la vision \u00e9clair\u00e9e de Sa Majest\u00e9 le Roi Mohammed VI, a r\u00e9ussi \u00e0 surmonter rapidement toutes les crises qu\u2019ont connues les diff\u00e9rentes destinations touristiques \u00e0 travers . [lnt.ma]\n-------------------------------------------------\nLa ministre du Tourisme, de l\u2019Artisanat et de l\u2019\u00c9conomie sociale et solidaire, Fatim-Zahra Ammor, a affirm\u00e9, lundi \u00e0 la Chambre des repr\u00e9sentants, que le secteur touristique marocain, gr\u00e2ce \u00e0 la vision \u00e9clair\u00e9e de Sa Majest\u00e9 le Roi Mohammed VI, a r\u00e9ussi \u00e0 surmonter rapidement toutes les crises qu\u2019ont connues les diff\u00e9rentes destinations touristiques \u00e0 travers le monde. [www.lopinion.ma]\n-------------------------------------------------\nV\u00e9ritable moteur socio-\u00e9conomique, l\u2019\u00e9conomie sociale et solidaire se consolide de plus en plus comme l\u2019un des secteurs les plus prometteurs du tissu \u00e9conomique national, a soulign\u00e9, mardi \u00e0 Benguerir, la ministre du Tourisme, de l\u2019Artisanat et de l\u2019\u00c9conomie sociale et solidaire, Fatim-Zahra Ammor. [telquel.ma]\n-------------------------------------------------\nV\u00e9ritable moteur socio-\u00e9conomique, l\u2019\u00e9conomie sociale et solidaire se consolide de plus en plus comme l\u2019un des secteurs les plus prometteurs du tissu \u00e9conomique national, a soulign\u00e9, mardi \u00e0 Benguerir, la ministre du Tourisme, de l\u2019Artisanat et de l\u2019\u00c9conomie sociale et solidaire, Fatim-Zahra Ammor. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 31, "id": "comm_label_31", "label": "L\u2019Autorit\u00e9 marocaine du march\u00e9 des\ncapitaux (AMMC) a annonc\u00e9 avoir...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019Autorit\u00e9 marocaine du march\u00e9 des capitaux (AMMC) a annonc\u00e9 avoir vis\u00e9, lundi, un prospectus relatif \u00e0 l\u2019\u00e9mission par Attijariwafa Bank d\u2019un emprunt obligataire subordonn\u00e9 de 1,5 milliard de dirhams (MMDH). [lnt.ma]\n-------------------------------------------------\nLe groupe bancaire vient de d\u00e9crocher le visa de l\u2019Autorit\u00e9 marocaine du march\u00e9 des capitaux (AMMC) pour l\u2019\u00e9mission d\u2019un emprunt oblig. [lematin.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 38, "id": "comm_label_38", "label": "La Direction G\u00e9n\u00e9rale des Imp\u00f4ts\n(DGI) a connu en 2024...", "mass": 5, "physics": false, "shape": "box", "title": "La Direction G\u00e9n\u00e9rale des Imp\u00f4ts (DGI) a connu en 2024 une dynamique soutenue sur plusieurs volets, allant de l\u2019\u00e9largissement de l\u2019assiette fiscale \u00e0 l\u2019am\u00e9lioration des services num\u00e9riques, en passant par une performance record des recettes fiscales. [fr.hespress.com]\n-------------------------------------------------\nLes recettes fiscales nettes en 2024 se sont \u00e9lev\u00e9es \u00e0 plus de 220,52 milliards de dirhams (MMDH), en hausse de 16% par rapport \u00e0 l\u2019exercice pr\u00e9c\u00e9dent, selon la Direction g\u00e9n\u00e9rale des imp\u00f4ts (DGI). [telquel.ma]\n-------------------------------------------------\nLes recettes fiscales nettes en 2024 se sont \u00e9tablies \u00e0 plus de 220,52 milliards de dirhams (MMDH), en hausse de 16% par rapport \u00e0 l\u2019exercice pr\u00e9c\u00e9dent, selon la Direction G\u00e9n\u00e9rale des Imp\u00f4ts (DGI). [www.challenge.ma]\n-------------------------------------------------\nEntr\u00e9e en vigueur le 12 juin 2025, la r\u00e9forme confiant \u00e0 la Direction G\u00e9n\u00e9rale des Imp\u00f4ts (DGI) la gestion de la taxe d\u2019habitation et de la taxe de services communaux marque une \u00e9tape cl\u00e9 dans la modernisation de la fiscalit\u00e9 locale. [maroc-diplomatique.net]\n-------------------------------------------------\nLa Direction G\u00e9n\u00e9rale des Imp\u00f4ts (DGI) a boucl\u00e9 l\u2019ann\u00e9e 2024 sur des performances remarquables, tant sur le plan des recettes fiscales que de la transformation num\u00e9rique et de l\u2019\u00e9largissement de l\u2019assiette fiscale, selon son rapport annuel. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 33, "id": "comm_label_33", "label": "Le Groupe AKDITAL met en\nservice l\u2019H\u00f4pital Priv\u00e9 Ibn Yassine...", "mass": 5, "physics": false, "shape": "box", "title": "Le Groupe AKDITAL met en service l\u2019H\u00f4pital Priv\u00e9 Ibn Yassine Rabat, affirmant ainsi sa volont\u00e9 d\u2019\u00e9tendre son engagement en faveur d\u2019un acc\u00e8s \u00e9quitable et moderne aux soins pour tous les marocains. [fr.hespress.com]\n-------------------------------------------------\nL\u2019H\u00f4pital Priv\u00e9 Ibn Yassine Rabat b\u00e9n\u00e9ficie d\u2019un emplacement strat\u00e9gique qui lui permet de r\u00e9pondre efficacement aux besoins de sant\u00e9 des habitants de Rabat et de ses environs. [lematin.ma]\n-------------------------------------------------\nAvec 155 lits, cet \u00e9tablissement multidisciplinaire et oncologique repr\u00e9sente un investissement majeur pour renforcer l\u2019offre de sant\u00e9 dans la r\u00e9gion de Rabat-Sal\u00e9-K\u00e9nitra, garantissant des soins modernes et accessibles. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 34, "id": "comm_label_34", "label": "Dans une volont\u00e9 de d\u00e9mocratiser\nl\u2019acc\u00e8s au 7\u00e8me art, le...", "mass": 5, "physics": false, "shape": "box", "title": "Dans une volont\u00e9 de d\u00e9mocratiser l\u2019acc\u00e8s au 7\u00e8me art, le tarif unique de 25 dirhams a \u00e9t\u00e9 fix\u00e9 pour l\u2019ensemble des s\u00e9ances. [lematin.ma]\n-------------------------------------------------\nMegarama Maroc a le plaisir d\u2019annoncer le lancement de la premi\u00e8re \u00e9dition du Festival du Film pour Enfants, un \u00e9v\u00e9nement cin\u00e9matographique d\u2019envergure qui se tiendra du samedi 28 au dimanche 29 juin 2025 dans l\u2019ensemble de ses complexes \u00e0 travers le Royaume. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 35, "id": "comm_label_35", "label": "Plac\u00e9 sous le Haut Patronage\nde Sa Majest\u00e9 le Roi...", "mass": 5, "physics": false, "shape": "box", "title": "Plac\u00e9 sous le Haut Patronage de Sa Majest\u00e9 le Roi Mohammed VI, cet \u00e9v\u00e8nement, organis\u00e9 par le secr\u00e9tariat d\u2019\u00c9tat charg\u00e9 de l\u2019\u00c9conomie Sociale et Solidaire, en collaboration avec l\u2019. [lematin.ma]\n-------------------------------------------------\nLes travaux de la 5e \u00e9dition des Assises Nationales de l\u2019Economie Sociale et Solidaire ont d\u00e9marr\u00e9, mardi au campus de l\u2019Universit\u00e9 Mohammed VI Polytechnique (UM6P) \u00e0 Bengu\u00e9rir, sous le th\u00e8me \u201c\u00c9conomie Sociale et Solidaire et D\u00e9veloppement Territorial : vers une nouvelle dynamique de convergence des politiques publiques\u201d. [www.lopinion.ma]\n-------------------------------------------------\nLes travaux de la 5e \u00e9dition des Assises Nationales de l\u2019Economie Sociale et Solidaire ont d\u00e9marr\u00e9, mardi au campus de l\u2019Universit\u00e9 Mohammed VI Polytechnique (UM6P) \u00e0 Bengu\u00e9rir, sous le th\u00e8me \u00ab \u00c9conomie Sociale et Solidaire et D\u00e9veloppement Territorial : vers une nouvelle dynamique de convergence des politiques publiques \u00bb. [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 36, "id": "comm_label_36", "label": "Sonasid, acteur historique et leader\nde l\u2019industrie sid\u00e9rurgique au Maroc...", "mass": 5, "physics": false, "shape": "box", "title": "Sonasid, acteur historique et leader de l\u2019industrie sid\u00e9rurgique au Maroc depuis plus d\u2019un demi-si\u00e8cle, a conclu un partenariat pluriannuel avec la F\u00e9d\u00e9ration Royale Marocaine de Football (FRMF). [www.lopinion.ma]\n-------------------------------------------------\nLa Sonasid, entreprise d\u2019industrie sid\u00e9rurgique, et la F\u00e9d\u00e9ration royale marocaine de football (FRMF) ont annonc\u00e9, mardi \u00e0 Sal\u00e9, la signature d\u2019un partenariat pluriannuel faisant de Sonasid un partenaire des \u00e9quipes nationales marocaines de football. [telquel.ma]\n-------------------------------------------------\nSonasid, acteur historique et leader de l\u2019industrie sid\u00e9rurgique au Maroc depuis plus d\u2019un demi-si\u00e8cle, a sign\u00e9 un partenariat strat\u00e9gique pluriannuel avec la F\u00e9d\u00e9ration royale marocaine de football (FRMF) pour devenir officiellement partenaire des \u00e9quipes nationales marocaines de football. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 37, "id": "comm_label_37", "label": "Le vice-ministre sud-cor\u00e9en des Affaires\n\u00e9trang\u00e8res de la Cor\u00e9e du...", "mass": 5, "physics": false, "shape": "box", "title": "Le vice-ministre sud-cor\u00e9en des Affaires \u00e9trang\u00e8res de la Cor\u00e9e du Sud, Jeong Byung-won, a re\u00e7u, ce lundi, Mohammed Rabie Khlie, directeur g\u00e9n\u00e9ral de l\u0027Office National des Chemins de Fer du Maroc (ONCF), afin de r\u00e9affirmer la volont\u00e9 des deux pays de renforcer leur coop\u00e9ration concr\u00e8te, notamment dans le secteur ferroviaire. [www.lopinion.ma]\n-------------------------------------------------\nEn visite officielle en Cor\u00e9e du Sud, le directeur g\u00e9n\u00e9ral de l\u2019Office national des chemins de fer (ONCF), Mohamed Rabie Khlie, a \u00e9t\u00e9 re\u00e7u ce mardi 17 juin par le vice-ministre sud-cor\u00e9en des Affaires \u00e9trang\u00e8res, Jung Byung-won, annonce un communiqu\u00e9 du minist\u00e8re des affaires \u00e9trang\u00e8res cor\u00e9en. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 39, "id": "comm_label_39", "label": "La soci\u00e9t\u00e9 britannique Sound Energy\na annonc\u00e9, mardi 17 juin,...", "mass": 5, "physics": false, "shape": "box", "title": "La soci\u00e9t\u00e9 britannique Sound Energy a annonc\u00e9, mardi 17 juin, la signature d\u2019un accord exclusif avec Gaia Energy Ltd. en vue de cr\u00e9er une joint venture destin\u00e9e \u00e0 d\u00e9velopper jusqu\u2019\u00e0 270 MW de projets solaires photovolta\u00efques dans plusieurs r\u00e9gions du Maroc. [telquel.ma]\n-------------------------------------------------\nLa soci\u00e9t\u00e9 britannique sp\u00e9cialis\u00e9e dans la transition \u00e9nerg\u00e9tique, Sound Energy, a sign\u00e9 une feuille de conditions exclusive avec le sp\u00e9cialiste des \u00e9nergies renouvelables Gaia Energy Ltd. pour d\u00e9velopper jusqu\u00e0 270 MW de projets solaires photovolta\u00efques (PV) sur plusieurs sites \u00e0 travers le Maroc. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 40, "id": "comm_label_40", "label": "Une d\u00e9l\u00e9gation du Conseil de\nla r\u00e9gion fran\u00e7aise Provence-Alpes-C\u00f4te d\u2019Azur...", "mass": 5, "physics": false, "shape": "box", "title": "Une d\u00e9l\u00e9gation du Conseil de la r\u00e9gion fran\u00e7aise Provence-Alpes-C\u00f4te d\u2019Azur a effectu\u00e9, lundi, une visite de travail \u00e0 La\u00e2youne, en vue d\u2019examiner les perspectives de renforcement de la coop\u00e9ration et du partenariat avec la r\u00e9gion de La\u00e2youne-Sakia El Hamra. [telquel.ma]\n-------------------------------------------------\nUne d\u00e9l\u00e9gation de la r\u00e9gion fran\u00e7aise PACA s\u2019est rendue \u00e0 La\u00e2youne pour renforcer les liens de coop\u00e9ration avec la r\u00e9gion, saluant la dynamique de d\u00e9veloppement multisectoriel des provinces du Sud. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 32, "id": "comm_label_32", "label": "Les pays de l\u0027Afrique centrale,\nnotamment le Cameroun, la R\u00e9publique...", "mass": 5, "physics": false, "shape": "box", "title": "Les pays de l\u0027Afrique centrale, notamment le Cameroun, la R\u00e9publique centrafricaine, le Congo, le Gabon, la Guin\u00e9e \u00e9quatoriale et le Tchad, r\u00e9affirment leur soutien \u00e0 la souverainet\u00e9 du Maroc sur l\u0027ensemble de son territoire, y compris son Sahara. [www.lavieeco.com]\n-------------------------------------------------\nLe pr\u00e9sident du Parlement de la Communaut\u00e9 \u00e9conomique et mon\u00e9taire de l\u2019Afrique centrale (CEMAC), \u00c9variste Ngamana, a r\u00e9it\u00e9r\u00e9 mardi \u00e0 Rabat la position constante des pays membres en soutien \u00e0 la marocanit\u00e9 du Sahara. [maroc-diplomatique.net]"}]);

<script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

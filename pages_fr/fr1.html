maroc-a-mantes-la-jolie/", "x": 0, "y": 0}, {"font": {"vadjust": -70.5}, "group": 11, "id": 287, "label": "DGM | Pr\u00e9sentation du rapport...", "shape": "dot", "size": 47, "title": "DGM | Pr\u00e9sentation du rapport annuel sur l\u2019\u00e9tat du climat au Maroc en 2024\nSource: www.lereporter.ma", "url": "https://www.lereporter.ma/dgm-presentation-du-rapport-annuel-sur-letat-du-climat-au-maroc-en-2024/", "x": 0, "y": 0}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "L\u2019Agence Nationale des Eaux et\nFor\u00eats (ANEF) a confirm\u00e9 ce...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019Agence Nationale des Eaux et For\u00eats (ANEF) a confirm\u00e9 ce jeudi 20 juin 2025 que huit incendies ont \u00e9t\u00e9 recens\u00e9s au niveau national au cours des derni\u00e8res 24 heures, dont six en domaine forestier. [fr.hespress.com]\n-------------------------------------------------\nL\u2019Agence Nationale des Eaux et For\u00eats (ANEF) a d\u00e9clar\u00e9 dans un communiqu\u00e9 qu\u2019un total de huit incendies ont \u00e9t\u00e9 recens\u00e9s \u00e0 l\u2019\u00e9chelle nationale au cours des derni\u00e8res 24 heures, dont six en domaine forestier et deux en dehors de celui-ci. [www.lopinion.ma]\n-------------------------------------------------\nSelon l\u2019Agence nationale des eaux et for\u00eats (ANEF), les \u00abinterventions rapides et coordonn\u00e9es\u00bb des services ont permis de ma\u00eetriser enti\u00e8rement l\u2019ensemble des sinistres, dont la superficie totale est estim\u00e9e \u00e0 20 hectares. [www.yabiladi.com]\n-------------------------------------------------\nTous les incendies enregistr\u00e9s \u00e0 l\u2019\u00e9chelle nationale au cours des derni\u00e8res 24h ont \u00e9t\u00e9 ma\u00eetris\u00e9s gr\u00e2ce \u00e0 la vigilance et aux interventions rapides et coordonn\u00e9es des services comp\u00e9tents en la mati\u00e8re, a soulign\u00e9, vendredi, l\u2019Agence nationale des eaux et for\u00eats (ANEF). [aujourdhui.ma]\n-------------------------------------------------\nTous les incendies enregistr\u00e9s \u00e0 l\u2019\u00e9chelle nationale au cours des derni\u00e8res 24h ont \u00e9t\u00e9 ma\u00eetris\u00e9s gr\u00e2ce \u00e0 la vigilance et aux interventions rapides et coordonn\u00e9es des services comp\u00e9tents en la mati\u00e8re, a soulign\u00e9, vendredi, l\u2019Agence nationale des eaux et for\u00eats (ANEF). [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Dans le cadre de l\u2019op\u00e9ration\nde recensement relative au service...", "mass": 5, "physics": false, "shape": "box", "title": "Dans le cadre de l\u2019op\u00e9ration de recensement relative au service militaire au titre de l\u2019ann\u00e9e 2025, le ministre de l\u2019Int\u00e9rieur rappelle que les formulaires de recensement sont \u00e0 remplir au plus tard le 23 juin courant. [fr.hespress.com]\n-------------------------------------------------\nLes jeunes ayant re\u00e7u l\u0027avis pour remplir le formulaire de recensement relatif au service militaire de l\u2019ann\u00e9e en cours, et qui ne l\u2019ont pas encore effectu\u00e9, sont appel\u00e9s. [lematin.ma]\n-------------------------------------------------\nDans le cadre de l\u2019op\u00e9ration de recensement relative au service militaire au titre de l\u2019ann\u00e9e 2025, le ministre de l\u2019Int\u00e9rieur rappelle que les formulaires de recensement sont \u00e0 remplir au plus tard le 23 juin courant. [telquel.ma]\n-------------------------------------------------\nLes jeunes ayant re\u00e7u l\u0027avis pour remplir le formulaire de recensement relatif au service militaire de l\u2019ann\u00e9e en cours, et qui ne l\u2019ont pas encore effectu\u00e9, sont appel\u00e9s \u00e0 le remplir au plus tard le 23 juin 2025, indique le ministre de l\u2019Int\u00e9rieur. [www.lavieeco.com]\n-------------------------------------------------\nDans le cadre de l\u2019op\u00e9ration de recensement relative au service militaire au titre de l\u2019ann\u00e9e 2025, le ministre de l\u2019Int\u00e9rieur rappelle que les formulaires de recensement sont \u00e0 remplir au plus tard le 23 juin courant. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "Dans le cadre de ce\npartenariat, IFC accordera deux pr\u00eats...", "mass": 5, "physics": false, "shape": "box", "title": "Dans le cadre de ce partenariat, IFC accordera deux pr\u00eats pour un montant total de 370 millions d\u2019euros afin d\u2019am\u00e9liorer la connectivit\u00e9 mobile et la qualit\u00e9 de l\u2019internet mobile. [fr.hespress.com]\n-------------------------------------------------\nMaroc Telecom renforce sa pr\u00e9sence en Afrique subsaharienne gr\u00e2ce \u00e0 un partenariat avec la Soci\u00e9t\u00e9 financi\u00e8re internationale (IFC). [telquel.ma]\n-------------------------------------------------\nCe financement soutiendra le d\u00e9ploiement par les filiales de Maroc Telecom des services 4G dans les deux pays, offrant un acc\u00e8s internet plus rapide et plus fiable \u00e0 un plus grand nombre de personnes et d\u2019entreprises. [www.lavieeco.com]\n-------------------------------------------------\nMaroc Telecom a s\u00e9curis\u00e9 un pr\u00eat de 370 millions deuros (plus de 4 milliards de dirhams) de la Soci\u00e9t\u00e9 Financi\u00e8re Internationale (IFC) pour financer le d\u00e9ploiement des services de quatri\u00e8me g\u00e9n\u00e9ration au Tchad et au Mali, selon un communiqu\u00e9 publi\u00e9 ce vendredi par lentreprise. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "La Conf\u00e9d\u00e9ration africaine de football\n(CAF) a d\u00e9voil\u00e9, en coordination...", "mass": 5, "physics": false, "shape": "box", "title": "La Conf\u00e9d\u00e9ration africaine de football (CAF) a d\u00e9voil\u00e9, en coordination avec les pays organisateurs \u2014 le Kenya, la Tanzanie et l\u2019Ouganda \u2014 les stades retenus pour accueillir les rencontres majeures du Championnat d\u2019Afrique des Nations (CHAN) 2024, pr\u00e9vu du 2 au 30 ao\u00fbt 2025. [fr.hespress.com]\n-------------------------------------------------\nLa Tanzanie accueillera le match d\u2019ouverture du Championnat d\u2019Afrique des Nations CAF TotalEnergies (CHAN), pr\u00e9vu du 2 au 30 ao\u00fbt, alors que la finale est pr\u00e9vue au Kenya, a annonc\u00e9 jeudi la Conf\u00e9d\u00e9ration Africaine de Football (CAF). [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Dans ses nouvelles fonctions, Tareq\nMuhmood aura pour mission de...", "mass": 5, "physics": false, "shape": "box", "title": "Dans ses nouvelles fonctions, Tareq Muhmood aura pour mission de superviser les op\u00e9rations de Visa en Europe centrale et orientale, au Moyen-Orient et en Afrique. [lematin.ma]\n-------------------------------------------------\nVisa (NYSE : V) annonce aujourd\u2019hui la nomination de Tareq Muhmood en tant que Pr\u00e9sident R\u00e9gional pour la zone Europe centrale et orientale, Moyen-Orient et Afrique (CEMEA). [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "Dans le cadre de la\nnouvelle strat\u00e9gie de veille \u00e9conomique...", "mass": 5, "physics": false, "shape": "box", "title": "Dans le cadre de la nouvelle strat\u00e9gie de veille \u00e9conomique engag\u00e9e par le Centre R\u00e9gional d\u2019Investissement de Dakhla-Oued Eddahab, un forum de sensibilisation et de formation se. [lematin.ma]\n-------------------------------------------------\nLe Centre r\u00e9gional d\u2019investissement de Dakhla-Oued Eddahab s\u2019associe au cabinet international Forvis Mazars pour mettre en place un dispositif int\u00e9gr\u00e9 de veille \u00e9conomique et d\u2019intelligence territoriale.. [telquel.ma]\n-------------------------------------------------\nLe Centre r\u00e9gional dinvestissement de Dakhla-Oued Eddahab a annonc\u00e9, le 20 juin, un partenariat avec le cabinet de conseil Forvis Mazars pour mettre en \u0153uvre une strat\u00e9gie dintelligence \u00e9conomique et dintelligence territoriale. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Du 15 au 17 juin\n2025, la capitale nig\u00e9riane Abuja...", "mass": 5, "physics": false, "shape": "box", "title": "Du 15 au 17 juin 2025, la capitale nig\u00e9riane Abuja a accueilli la 4\u1d49 r\u00e9union annuelle de l\u2019ASIF, un forum r\u00e9unissant les principaux fonds souverains africains et des investisseurs. [lematin.ma]\n-------------------------------------------------\nLa 4\u1d49 r\u00e9union annuelle de l\u2019Africa Sovereign Investors Forum (ASIF) s\u2019est tenue du 15 au 17 juin 2025 \u00e0 Abuja, au Nigeria, autour du th\u00e8me : \u00ab Mettre \u00e0 profit les fonds souverains africains pour mobiliser les capitaux mondiaux en faveur d\u2019un d\u00e9veloppement transformateur en Afrique \u00bb. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 21, "id": "comm_label_21", "label": "Gr\u00e2ce \u00e0 cette cons\u00e9cration, l\u0027UM5R\naffirme son r\u00f4le de pionni\u00e8re...", "mass": 5, "physics": false, "shape": "box", "title": "Gr\u00e2ce \u00e0 cette cons\u00e9cration, l\u0027UM5R affirme son r\u00f4le de pionni\u00e8re de l\u2019excellence acad\u00e9mique dans l\u2019espace universitaire national et international, indique l\u0027universit\u00e9 dans. [lematin.ma]\n-------------------------------------------------\nL\u2019Universit\u00e9 Mohammed V de Rabat (UM5R) a conserv\u00e9, pour la sixi\u00e8me ann\u00e9e cons\u00e9cutive, sa position de premi\u00e8re universit\u00e9 au Maroc dans le classement international \u00ab QS World University Rankings 2026 \u00bb, publi\u00e9 jeudi par le cabinet britannique Quacquarelli Symonds. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 22, "id": "comm_label_22", "label": "La Banque mondiale a annonc\u00e9\nl\u2019approbation d\u2019un financement d\u2019un montant...", "mass": 5, "physics": false, "shape": "box", "title": "La Banque mondiale a annonc\u00e9 l\u2019approbation d\u2019un financement d\u2019un montant de 250 millions de dollars destin\u00e9 \u00e0 accompagner le Maroc dans la mise en \u0153uvre de son programme de r\u00e9forme. [lematin.ma]\n-------------------------------------------------\nLa Banque mondiale a approuv\u00e9 un financement de 250 millions de dollars destin\u00e9 \u00e0 soutenir la r\u00e9forme de la protection sociale au Maroc, dans le cadre du Projet d\u2019appui au renforcement des filets de protection sociale pour le d\u00e9veloppement humain. [telquel.ma]\n-------------------------------------------------\nLa Banque mondiale a approuv\u00e9 un financement de 250 millions de dollars destin\u00e9 \u00e0 soutenir l\u2019ambitieuse r\u00e9forme de la protection sociale au Maroc, dans le cadre du Projet d\u2019appui au renforcement des filets de protection sociale pour le d\u00e9veloppement humain. [www.challenge.ma]\n-------------------------------------------------\nLa Banque mondiale a approuv\u00e9 un financement de 250 millions de dollars destin\u00e9 \u00e0 soutenir la r\u00e9forme de la protection sociale au Maroc, dans le cadre du projet d\u2019appui au renforcement des filets de protection sociale pour le d\u00e9veloppement humain. [www.yabiladi.com]\n----------------------------------------------- : "Les investissements directs \u00e9trangers (IDE) ont progress\u00e9 de 55 % en 2024 pour atteindre 1,64 milliard de dollars, contre 1,05 milliard une ann\u00e9e auparavant, selon ONU Commerce et D\u00e9veloppement (CNUCED). [telquel.ma]\n-------------------------------------------------\nLes investissements directs \u00e9trangers (IDE) ont progress\u00e9 de 55 % en 2024 pour atteindre 1,64 milliard de dollars, contre 1,05 milliard une ann\u00e9e auparavant, selon ONU Commerce et D\u00e9veloppement (CNUCED). [www.lereporter.ma]\n-------------------------------------------------\nLes investissements directs \u00e9trangers (IDE) ont progress\u00e9 de 55 % en 2024 pour atteindre 1,64 milliard de dollars, contre 1,05 milliard une ann\u00e9e auparavant, selon ONU Commerce et D\u00e9veloppement (CNUCED). [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 19, "id": "comm_label_19", "label": "De fortes averses orageuses avec\ngr\u00eale locale et rafales de...", "mass": 5, "physics": false, "shape": "box", "title": "De fortes averses orageuses avec gr\u00eale locale et rafales de vent sont pr\u00e9vues vendredi et un temps chaud sera enregistr\u00e9, de vendredi \u00e0 mardi, dans plusieurs provinces du Royaume, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM). [telquel.ma]\n-------------------------------------------------\nDe fortes averses orageuses avec gr\u00eale locale et rafales de vent sont pr\u00e9vues vendredi et un temps chaud sera enregistr\u00e9, de vendredi \u00e0 mardi, dans plusieurs provinces du Maroc, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM). [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "L\u2019indice des prix \u00e0 la\nconsommation (IPC) a enregistr\u00e9, en...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019indice des prix \u00e0 la consommation (IPC) a enregistr\u00e9, en mai dernier, une hausse de 0,4% comparativement au m\u00eame mois de l\u2019ann\u00e9e pr\u00e9c\u00e9dente, selon le Haut-Commissariat au Plan (HCP). [telquel.ma]\n-------------------------------------------------\nL\u2019indice des prix \u00e0 la consommation (IPC) a enregistr\u00e9, en mai dernier, une hausse de 0,4% comparativement au m\u00eame mois de l\u2019ann\u00e9e pr\u00e9c\u00e9dente, selon le Haut-Commissariat au Plan (HCP). [www.challenge.ma]\n-------------------------------------------------\nLindice des prix \u00e0 la consommation (IPC) du Maroc a diminu\u00e9 de 0,4% en mai par rapport au mois pr\u00e9c\u00e9dent, selon une note publi\u00e9e jeudi par le Haut-Commissariat au Plan (HCP). [www.yabiladi.com]\n-------------------------------------------------\nEn variation mensuelle, l\u2019indice des prix \u00e0 la consommation a connu, au cours du mois de mai dernier, une baisse de 0,4% par rapport au mois pr\u00e9c\u00e9dent, selon le Haut-commissariat au Plan. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Le Conseil de gouvernement a\napprouv\u00e9, jeudi, le projet de...", "mass": 5, "physics": false, "shape": "box", "title": "Le Conseil de gouvernement a approuv\u00e9, jeudi, le projet de loi n\u00b029.24 portant cr\u00e9ation de l\u2019Agence nationale pour la protection de l\u2019enfance, ainsi que des centres de protection de l\u2019enfance et des \u00e9tablissements de prise en charge sociale d\u00e9di\u00e9s aux enfants, pr\u00e9sent\u00e9 par le ministre de la Justice, Abdellatif Ouahbi. [telquel.ma]\n-------------------------------------------------\nLe Conseil de gouvernement a approuv\u00e9, jeudi, le projet de loi 29.24 portant cr\u00e9ation de lAgence nationale pour la protection de lenfance, ainsi que des centres de protection de lenfance et des \u00e9tablissements de prise en charge sociale d\u00e9di\u00e9s aux enfants, pr\u00e9sent\u00e9 par le ministre de la Justice, Abdellatif Ouahbi. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Cette modification, approuv\u00e9e par l\u2019assembl\u00e9e\ng\u00e9n\u00e9rale extraordinaire du 18 juin,...", "mass": 5, "physics": false, "shape": "box", "title": "Cette modification, approuv\u00e9e par l\u2019assembl\u00e9e g\u00e9n\u00e9rale extraordinaire du 18 juin, marque le passage d\u2019un mod\u00e8le dualiste compos\u00e9 d\u2019un conseil de surveillance et d\u2019un directoire vers une gouvernance unifi\u00e9e par conseil d\u2019administration. [telquel.ma]\n-------------------------------------------------\nEn conformit\u00e9 avec les dispositions l\u00e9gales en vigueur, l\u2019Assembl\u00e9e g\u00e9n\u00e9rale extraordinaire de Maroc Telecom, tenue mercredi 18 juin, a act\u00e9 la transformation du mode de gouvernance du Groupe : passage du mod\u00e8le dualiste (Conseil de Surveillance/Directoire) \u00e0 une gouvernance unifi\u00e9e par Conseil d\u2019administration. [www.challenge.ma]\n-------------------------------------------------\nLe conseil d\u2019administration de Maroc Telecom, r\u00e9uni jeudi, a not\u00e9 la transformation du mode de gouvernance du groupe act\u00e9 par l\u2019assembl\u00e9e g\u00e9n\u00e9rale extraordinaire tenue le 18 juin, avec le passage d\u2019un mod\u00e8le dualiste (Conseil de Surveillance / Directoire) \u00e0 une gouvernance unifi\u00e9e par conseil d\u2019administration, conform\u00e9ment aux dispositions l\u00e9gales en vigueur. [www.lavieeco.com]\n-------------------------------------------------\nLe Conseil d\u2019Administration de Maroc Telecom, r\u00e9uni en date du 19 juin 2025, a not\u00e9 la transformation du mode de gouvernance du Groupe act\u00e9 par l\u2019Assembl\u00e9e G\u00e9n\u00e9rale Extraordinaire tenue le 18 juin 2025, avec le passage d\u2019un mod\u00e8le dualiste (Conseil de Surveillance / Directoire) \u00e0 une gouvernance unifi\u00e9e par Conseil d\u2019Administration, conform\u00e9ment aux dispositions l\u00e9gales . [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "Voici les pr\u00e9visions m\u00e9t\u00e9orologiques \u00e9tablies\npar la Direction g\u00e9n\u00e9rale de...", "mass": 5, "physics": false, "shape": "box", "title": "Voici les pr\u00e9visions m\u00e9t\u00e9orologiques \u00e9tablies par la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie pour le vendredi 20 juin 2025: \u2013 Temps chaud sur les plaines int\u00e9rieures Nord et Centre, le Sud-Est et l\u2019int\u00e9rieur des provinces sahariennes. [www.challenge.ma]\n-------------------------------------------------\nVoici les pr\u00e9visions m\u00e9t\u00e9orologiques \u00e9tablies par la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie pour le samedi 21 juin 2025 \u2013 Temps chaud sur le sud du Rif, le Saiss, la vall\u00e9e de Moulouya, les plateaux de Phosphates et d\u2019Oulm\u00e8s, les plaines de Tadla, Rehamna, le Sud-Est et l\u2019int\u00e9rieur des provinces sahariennes. [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Le directeur g\u00e9n\u00e9ral de Bank\nAl-Maghrib (BAM), Abderrahim Bouazza, a...", "mass": 5, "physics": false, "shape": "box", "title": "Le directeur g\u00e9n\u00e9ral de Bank Al-Maghrib (BAM), Abderrahim Bouazza, a sign\u00e9, jeudi, la d\u00e9claration d\u2019intention pour le lancement du Code de l\u2019initiative pour le financement des femmes entrepreneurs (WE finance code), en partenariat avec la Banque europ\u00e9enne pour la reconstruction et le d\u00e9veloppement (BERD) et International finance corporation (IFC - Soci\u00e9t\u00e9 financi\u00e8re internationale). [www.yabiladi.com]\n-------------------------------------------------\nLe directeur g\u00e9n\u00e9ral de Bank Al-Maghrib (BAM), Abderrahim Bouazza, a sign\u00e9, jeudi, la D\u00e9claration d\u2019intention pour le lancement du Code de l\u2019Initiative pour le Financement des Femmes Entrepreneurs (WE Finance Code), en partenariat avec la Banque europ\u00e9enne pour la reconstruction et le d\u00e9veloppement (BERD) et International Finance Corporation (IFC \u2013 Soci\u00e9t\u00e9 financi\u00e8re internationale). [www.lereporter.ma]\n-------------------------------------------------\nLe directeur g\u00e9n\u00e9ral de Bank Al-Maghrib (BAM), Abderrahim Bouazza, a sign\u00e9, jeudi, la D\u00e9claration d\u2019intention pour le lancement du Code de l\u2019Initiative pour le Financement des Femmes Entrepreneurs (WE Finance Code), en partenariat avec la Banque europ\u00e9enne pour la reconstruction et le d\u00e9veloppement (BERD) et International Finance Corporation (IFC \u2013 Soci\u00e9t\u00e9 financi\u00e8re internationale). [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Cet \u00e9v\u00e9nement d\u2019envergure internationale, organis\u00e9\npar la F\u00e9d\u00e9ration royale marocaine...", "mass": 5, "physics": false, "shape": "box", "title": "Cet \u00e9v\u00e9nement d\u2019envergure internationale, organis\u00e9 par la F\u00e9d\u00e9ration royale marocaine de triathlon (FRMTRI) et Mada\u00ebf Sports \u0026 Events (MSE), sous le Haut patronage de SM le Roi Mohammed VI, r\u00e9unira plus de . [aujourdhui.ma]\n-------------------------------------------------\nSous le Haut Patronage de Sa Majest\u00e9 le Roi Mohammed VI, la F\u00e9d\u00e9ration Royale Marocaine de Triathlon (FRMTRI) et Mada\u00ebf Sports \u0026 Events (MSE) ont l\u2019honneur d\u2019annoncer que Sa\u00efdia Mediterrania, joyau baln\u00e9aire de l\u2019Oriental, sera l\u2019h\u00f4te prestigieux de la Coupe du Monde de Triathlon Moulay El Hassan 2025. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Cinq capitales europ\u00e9ennes parmi les\nplus influentes accueilleront, du 16...", "mass": 5, "physics": false, "shape": "box", "title": "Cinq capitales europ\u00e9ennes parmi les plus influentes accueilleront, du 16 au 23 juin, un roadshow initi\u00e9 par l\u2019ONMT. [www.lavieeco.com]\n-------------------------------------------------\nL\u2019Office national marocain du tourisme (ONMT) a lanc\u00e9, du 16 au 23 juin, un roadshow europ\u00e9en sous le signe \u201cMaroc, Terre de Football\u201d et ce, \u00e0 l\u2019approche de la CAN 2025 et dans la lign\u00e9e des actions de la F\u00e9d\u00e9ration royale marocaine de football (FRMF). [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "La productrice du Festival Gnaoua\net Musiques du Monde d\u2019Essaouira,...", "mass": 5, "physics": false, "shape": "box", "title": "La productrice du Festival Gnaoua et Musiques du Monde d\u2019Essaouira, Neila Tazi, a appel\u00e9, vendredi \u00e0 Essaouira, \u00e0 r\u00e9inscrire la culture au c\u0153ur du d\u00e9bat migratoire eu \u00e9gard au r\u00f4le des mobilit\u00e9s et des migrations humaines dans la cr\u00e9ation culturelle. [maroc-diplomatique.net]\n-------------------------------------------------\nLa 12e \u00e9dition du Forum des droits humains s\u2019est tenue vendredi \u00e0 Essaouira sous le th\u00e8me \u00ab Mobilit\u00e9s humaines et dynamiques culturelles \u00bb dans le cadre de la la 26\u00e8me \u00e9dition du Festival Gnaoua et Musiques du Monde, en partenariat avec le Conseil de la communaut\u00e9 marocaine \u00e0 l\u2019\u00e9tranger (CCME). [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 23, "id": "comm_label_23", "label": "Les travaux du Forum parlementaire\nsur la coop\u00e9ration \u00e9conomique entre...", "mass": 5, "physics": false, "shape": "box", "title": "Les travaux du Forum parlementaire sur la coop\u00e9ration \u00e9conomique entre le Maroc et le Parlement de la Communaut\u00e9 \u00e9conomique et mon\u00e9taire de l\u2019Afrique centrale (CEMAC) se sont ouverts vendredi \u00e0 La\u00e2youne, en pr\u00e9sence de plusieurs responsables gouvernementaux, de responsables institutionnels, de parlementaires africains et d\u2019acteurs \u00e9conomiques. [www.lereporter.ma]\n-------------------------------------------------\nLe Forum parlementaire sur la coop\u00e9ration \u00e9conomique entre le Maroc et la Communaut\u00e9 \u00e9conomique et mon\u00e9taire de l\u2019Afrique centrale (CEMAC) traduit une volont\u00e9 commune affirm\u00e9e de consolider un partenariat strat\u00e9gique, en droite ligne avec la vision \u00e9clair\u00e9e du Roi Mohammed VI, qui \u00e9rige la coop\u00e9ration Sud-Sud en levier central du d\u00e9veloppement durable africain, a indiqu\u00e9 . [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "L\u2019Afrique face aux incertitudes mondiales\u201d\nest la th\u00e9matique retenue pour...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019Afrique face aux incertitudes mondiales\u201d est la th\u00e9matique retenue pour la 9e \u00e9dition de la Conf\u00e9rence annuelle sur la paix et la s\u00e9curit\u00e9 en Afrique (APSACO) dont les travaux se sont ouverts, jeudi, \u00e0 l\u2019Universit\u00e9 Mohammed VI Polytechnique (UM6P) de Rabat. [www.lereporter.ma]\n-------------------------------------------------\nR\u00e9unis \u00e0 l\u2019Universit\u00e9 Mohammed VI Polytechnique de Rabat pour la 9\u1d49 \u00e9dition de la Conf\u00e9rence annuelle sur la paix et la s\u00e9curit\u00e9 en Afrique (APSACO), organis\u00e9e par le Polic                                 scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>
    </body>

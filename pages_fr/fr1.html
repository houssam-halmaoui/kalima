lavieeco.com]\n-------------------------------------------------\nLe Conseil de gouvernement a approuv\u00e9, jeudi \u00e0 Rabat, des propositions de nomination \u00e0 des fonctions sup\u00e9rieures, conform\u00e9ment aux dispositions de l\u0027article 92 de la Constitution. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Les Lions de l\u0027Atlas se\nmaintiennent \u00e0 la premi\u00e8re position...", "mass": 5, "physics": false, "shape": "box", "title": "Les Lions de l\u0027Atlas se maintiennent \u00e0 la premi\u00e8re position en Afrique avec 1698.72 points, devant le S\u00e9n\u00e9gal, qui occupe le 18\u00e8 rang mondial, avec 1635.1 points et l\u0027Egypt. [lematin.ma]\n-------------------------------------------------\nLa s\u00e9lection marocaine s\u2019est maintenue au 12\u00e8 rang mondial du nouveau classement masculin, publi\u00e9, jeudi 10 juillet, par la F\u00e9d\u00e9ration internationale de football association (FIFA). [www.challenge.ma]\n-------------------------------------------------\nAvec deux victoires en amical contre la Tunisie (2-0), le 6 juin, et le B\u00e9nin (1-0), le 9 juin, le Maroc gagne 4,48 points et termine le classement de juillet avec 1.698,72 points. [www.lavieeco.com]\n-------------------------------------------------\nLes Lions de l\u2019Atlas se maintiennent au 12\u00e8 rang mondial du dernier Classement du football masculin, publi\u00e9 jeudi par la F\u00e9d\u00e9ration internationale de football association (FIFA). [maroc-diplomatique.net]\n-------------------------------------------------\nLes Lions de l\u2019Atlas se maintiennent au 12\u00e8 rang mondial du dernier Classement du football masculin, publi\u00e9 jeudi par la F\u00e9d\u00e9ration internationale de football association (FIFA). [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_lab riat portent sur le soutien aux artisans pour optimiser leur consommation d\u2019\u00e9nergie, ainsi que la promotion des fours \u00e0 gaz efficients, des fours \u00e0 bois performants et chaudi\u00e8res am\u00e9lior\u00e9es, particuli\u00e8rement pour les hammams traditionnels. [aujourdhui.ma]\n-------------------------------------------------\n\u00c0 travers deux accords conclus entre l\u2019Agence marocaine pour l\u2019efficacit\u00e9 \u00e9nerg\u00e9tique (AMEE) et le secr\u00e9tariat d\u2019\u00c9tat charg\u00e9 de l\u2019Artisanat, la transition \u00e9nerg\u00e9tique dans les m\u00e9tiers artisanaux, est entam\u00e9e. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 24, "id": "comm_label_24", "label": "Le pr\u00e9sident de la Chambre\ndes Repr\u00e9sentants, Rachid Talbi Alami,...", "mass": 5, "physics": false, "shape": "box", "title": "Le pr\u00e9sident de la Chambre des Repr\u00e9sentants, Rachid Talbi Alami, s\u2019est entretenu, mercredi \u00e0 Paris, avec la pr\u00e9sidente de l\u2019Assembl\u00e9e nationale fran\u00e7aise, Ya\u00ebl Braun-Pivet, en marge de la 50\u00e8me session de l\u2019Assembl\u00e9e parlementaire de la Francophonie, qui se tient du 09 au 13 juillet. [www.lavieeco.com]\n-------------------------------------------------\nLe pr\u00e9sident de la Chambre des Repr\u00e9sentants, Rachid Talbi Alami, s\u2019est entretenu, mercredi \u00e0 Paris, avec la pr\u00e9sidente de l\u2019Assembl\u00e9e nationale fran\u00e7aise, Ya\u00ebl Braun-Pivet, en marge de la 50\u00e8me session de l\u2019Assembl\u00e9e parlementaire de la Francophonie, qui se tient du 09 au 13 juillet. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 25, "id": "comm_label_25", "label": "Les \u00e9l\u00e9ments de la pr\u00e9fecture\nde police de Marrakech ont...", "mass": 5, "physics": false, "shape": "box", "title": "Les \u00e9l\u00e9ments de la pr\u00e9fecture de police de Marrakech ont proc\u00e9d\u00e9, mardi, \u00e0 l\u2019arrestation d\u2019un ressortissant fran\u00e7ais d\u2019origine alg\u00e9rienne, faisant l\u2019objet d\u2019un mandat d\u2019arr\u00eat international \u00e9mis par les autorit\u00e9s judiciaires fran\u00e7aises, apprend-on de source s\u00e9curitaire. [www.lavieeco.com]\n-------------------------------------------------\nLes \u00e9l\u00e9ments de la pr\u00e9fecture de police de Marrakech ont proc\u00e9d\u00e9 mardi, \u00e0 l\u2019arrestation d\u2019un ressortissant fran\u00e7ais d\u2019origine alg\u00e9rienne, faisant l\u2019objet d\u2019un mandat d\u2019arr\u00eat international \u00e9mis par les autorit\u00e9s judiciaires fran\u00e7aises, apprend-on de source s\u00e9curitaire. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 26, "id": "comm_label_26", "label": "Le Conseil de gouvernement r\u00e9uni\njeudi \u00e0 Rabat a adopt\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Le Conseil de gouvernement r\u00e9uni jeudi \u00e0 Rabat a adopt\u00e9 le projet de loi n\u00b019.25 relatif \u00e0 la protection des animaux errants et \u00e0 la pr\u00e9vention des dangers qu\u2019ils peuvent engendrer, pr\u00e9sent\u00e9 par le ministre de l\u0027Agriculture, de la P\u00eache maritime, du D\u00e9veloppement rural et des Eaux et For\u00eats, Ahmed El Bouari. [atlasinfo.fr]\n-------------------------------------------------\nLe ministre de l\u2019Agriculture, de la P\u00eache maritime, du D\u00e9veloppement rural et des Eaux et For\u00eats, Ahmed El Bouari, a affirm\u00e9, mercredi \u00e0 Rabat, que le minist\u00e8re s\u2019emploie \u00e0 la mise en \u0153uvre de projets structurants pour s\u00e9curiser les besoins en eau de l\u2019agriculture, en application des Hautes Directives Royales visant \u00e0 couvrir 80% des . [lnt.ma]\n-------------------------------------------------\nLe Conseil de gouvernement r\u00e9uni <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });

    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

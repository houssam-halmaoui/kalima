larification ferme du Japon concernant sa position sur la non reconnaissance de l\u2019entit\u00e9 s\u00e9paratiste. [aujourdhui.ma]\n-------------------------------------------------\nLe ministre japonais des Affaires \u00e9trang\u00e8res, Takeshi Iwaya, a une nouvelle fois tenu, \u00e0 l\u2019ouverture, mardi \u00e0 Yokohama, de la r\u00e9union minist\u00e9rielle de la 9e Conf\u00e9rence internationale de Tokyo sur le d\u00e9veloppement de l\u0027Afrique (TICAD-9), \u00e0 clarifier la position officielle du Japon concernant l\u2019entit\u00e9 s\u00e9paratiste. [www.lopinion.ma]\n-------------------------------------------------\nLe ministre japonais des Affaires \u00e9trang\u00e8res, Takeshi Iwaya, a une nouvelle fois tenu, \u00e0 l\u2019ouverture, mardi \u00e0 Yokohama, de la r\u00e9union minist\u00e9rielle de la 9e Conf\u00e9rence internationale de Tokyo sur le d\u00e9veloppement de l\u2019Afrique (TICAD-9), \u00e0 clarifier la position officielle du Japon concernant les s\u00e9paratistes du polisario. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "Le procureur g\u00e9n\u00e9ral du roi\npr\u00e8s la Cour d\u2019appel d\u2019El...", "mass": 5, "physics": false, "shape": "box", "title": "Le procureur g\u00e9n\u00e9ral du roi pr\u00e8s la Cour d\u2019appel d\u2019El Jadida a ordonn\u00e9 la mise en garde \u00e0 vue d\u2019un adulte, soup\u00e7onn\u00e9 d\u2019\u00eatre impliqu\u00e9 dans un acte d\u2019attentat \u00e0 la pudeur sur un enfant mineur, ont indiqu\u00e9 des sources proches \u00e0 Hespress FR. [fr.hespress.com]\n-------------------------------------------------\nDans un nouveau d\u00e9veloppement dans laffaire du viol collectif dun mineur durant le moussem Moulay Abdellah Amghar, le procureur g\u00e9n\u00e9ral du roi pr\u00e8s la Cour dappel dEl Jadida a ordonn\u00e9, mardi, la d\u00e9tention dun adulte pour son implication pr\u00e9sum\u00e9e dans les faits. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Des agents de la S\u00fbret\u00e9\nnationale \u00e0 l\u2019a\u00e9roport international Mohammed...", "mass": 5, "physics": false, "shape": "box", "title": "Des agents de la S\u00fbret\u00e9 nationale \u00e0 l\u2019a\u00e9roport international Mohammed V de Casablanca ont arr\u00eat\u00e9, dimanche 17 ao\u00fbt, une femme et sa fille, soup\u00e7onn\u00e9es d\u2019\u00eatre impliqu\u00e9es dans un r\u00e9seau criminel de fraudes et d\u2019escroquerie. [fr.hespress.com]\n-------------------------------------------------\nUne femme et sa fille ont \u00e9t\u00e9 arr\u00eat\u00e9es, dimanche 17 ao\u00fbt \u00e0 la\u00e9roport international Mohammed V de Casablanca, \u00e0 leur arriv\u00e9e dun vol en provenance dun pays dAsie du Sud. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Le ministre des Affaires \u00e9trang\u00e8res,\nde la Coop\u00e9ration africaine et...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita, a d\u00e9clar\u00e9 que l\u2019Union europ\u00e9enne a d\u00e9livr\u00e9, au cours de l\u2019a. [lematin.ma]\n-------------------------------------------------\nPlus de 606.000 visas ont \u00e9t\u00e9 d\u00e9livr\u00e9s par des pays de l\u2019Union Europ\u00e9enne pour les Marocians au cours de l\u2019ann\u00e9e 2024, a r\u00e9v\u00e9l\u00e9 le ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Les flammes ont d\u00e9j\u00e0 ravag\u00e9\nplus de 343.000 hectares depuis...", "mass": 5, "physics": false, "shape": "box", "title": "Les flammes ont d\u00e9j\u00e0 ravag\u00e9 plus de 343.000 hectares depuis le d\u00e9but de l\u0027ann\u00e9e en Espagne, un nouveau record pour le pays, selon le Syst\u00e8me Europ\u00e9en d\u0027Information sur les. [lematin.ma]\n-------------------------------------------------\nLes incendies ravageant la moiti\u00e9 ouest de l\u2019Espagne ont br\u00fbl\u00e9 30.000 hectares suppl\u00e9mentaires en 24 heures, selon les donn\u00e9es du satellite europ\u00e9en Copernicus publi\u00e9es mardi, m\u00eame si la fin de la vague de chaleur frappant le pays alimente l\u2019espoir d\u2019une am\u00e9lioration de la situation. [telquel.ma]\n-------------------------------------------------\nAu total, 373.000 hectares avaient d\u00e9j\u00e0 br\u00fbl\u00e9 depuis le d\u00e9but de l\u2019ann\u00e9e, soit 30.000 de plus que la veille, selon le Syst\u00e8me europ\u00e9en d\u2019information sur les incendies de for\u00eat . [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Le ministre de l\u2019int\u00e9rieur, Abdelouafi\nLaftit, a appel\u00e9 l\u2019ensemble des...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre de l\u2019int\u00e9rieur, Abdelouafi Laftit, a appel\u00e9 l\u2019ensemble des walis et gouverneurs du Royaume \u00e0 appliquer sans d\u00e9lai les Orientations Royales \u00e9nonc\u00e9es dans le discours du. [lematin.ma]\n-------------------------------------------------\nLe ministre de l\u2019Int\u00e9rieur, Abdelouafi Laftit, a adress\u00e9 une circulaire aux walis, aux gouverneurs et aux pr\u00e9sidents des collectivit\u00e9s territoriales les sommant d\u2019engager, sans d\u00e9lai, l\u2019\u00e9laboration d\u2019une \u201cnouvelle g\u00e9n\u00e9ration\u201d de programmes de d\u00e9veloppement territorial int\u00e9gr\u00e9s, conform\u00e9ment aux orientations contenues dans le discours royal du 29 juillet 2025. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Ces averses orageuses avec chutes\nde gr\u00eale et des rafales...", "mass": 5, "physics": false, "shape": "box", "title": "Ces averses orageuses avec chutes de gr\u00eale et des rafales de vent sous orages (20 \u00e0 40 mm) sont pr\u00e9vues lundi de 15h \u00e0 23h dans les provinces d\u0027Al Haouz, Ouarzazate et Taroudan. [lematin.ma]\n-------------------------------------------------\nLes averses orageuses avec chutes de gr\u00eale et des rafales de vent sous orages sont pr\u00e9vues \u00e0 partir de ce lundi 18 ao\u00fbt dans les provinces d\u0027Al Haouz, Ouarzazate et Taroudant. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "La FRMF a confirm\u00e9 ce\nlundi l\u2019information d\u00e9j\u00e0 annonc\u00e9e par...", "mass": 5, "physics": false, "shape": "box", "title": "La FRMF a confirm\u00e9 ce lundi l\u2019information d\u00e9j\u00e0 annonc\u00e9e par L\u2019Opinion Sports : la participation de l\u2019\u00c9quipe Nationale f\u00e9minine de futsal \u00e0 la troisi\u00e8me \u00e9dition du Tournoi International de Xanxer\u00ea, pr\u00e9vu au Br\u00e9sil du 20 au 22 ao\u00fbt courant. [www.lopinion.ma]\n-------------------------------------------------\nLa participation de l\u2019\u00e9quipe nationale \u00e0 cette comp\u00e9tition amicale s\u2019inscrit dans le cadre des pr\u00e9parations de la premi\u00e8re Coupe du monde f\u00e9minine de la discipline, pr\u00e9vue du 21 novembre au 7 d\u00e9cembre 2025 aux Philippines, fait savoir la F\u00e9d\u00e9ration royale marocaine de football (FRMF). [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Le mouvement islamiste Hamas a\nannonc\u00e9 lundi avoir accept\u00e9 une...", "mass": 5, "physics": false, "shape": "box", "title": "Le mouvement islamiste Hamas a annonc\u00e9 lundi avoir accept\u00e9 une nouvelle proposition des m\u00e9diateurs sur une tr\u00eave avec Isra\u00ebl dans la bande de Gaza, associ\u00e9e \u00e0 une lib\u00e9ration d\u0027otages retenus dans le territoire palestinien. [www.lopinion.ma]\n-------------------------------------------------\nLe Hamas a accept\u00e9 lundi une nouvelle proposition des m\u00e9diateurs sur une tr\u00eave avec Isra\u00ebl \u00e0 Gaza, associ\u00e9e \u00e0 une lib\u00e9ration d\u2019otages retenus dans le territoire palestinien, a indiqu\u00e9 un responsable du mouvement islamiste. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Face aux interrogations suscit\u00e9es par\nl\u2019article \u00ab L\u2019am\u00e9nagement de la...", "mass": 5, "physics": false, "shape": "box", "title": "Face aux interrogations suscit\u00e9es par l\u2019article \u00ab L\u2019am\u00e9nagement de la for\u00eat Ma\u00e2mora \u00e0 Sala Al Jadida : un rendez-vous rat\u00e9 \u00bb, l\u2019ANEF d\u00e9fend ses efforts, rappelle les enjeux \u00e9cologiques et expose les projets structurants en cours pour valoriser ce patrimoine naturel. [www.lopinion.ma]\n-------------------------------------------------\nFace aux accusations de \u00ab rendez-vous rat\u00e9 \u00bb, l\u2019Agence d\u00e9fend une approche int\u00e9gr\u00e9e qui conjugue r\u00e9g\u00e9n\u00e9ration \u00e9cologique, \u00e9quipements modernes et coop\u00e9ration avec les partenaires locaux, tout en reconnaissant. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "La r\u00e9gion B\u00e9ni Mellal-Kh\u00e9nifra renforce\nses infrastructures hydrauliques avec deux...", "mass": 5, "physics": false, "shape": "box", "title": "La r\u00e9gion B\u00e9ni Mellal-Kh\u00e9nifra renforce ses infrastructures hydrauliques avec deux grands barrages en construction (236 millions de m\u00b3) et une vingtaine de petits ouvrages programm\u00e9s dans le cadre du PNAEPI 2020-2027. [telquel.ma]\n-------------------------------------------------\nDeux grands barrages sont actuellement en cours de construction dans la r\u00e9gion de B\u00e9ni Mellal-Kh\u00e9nifra, totalisant une capacit\u00e9 de stockage de 236 millions de m3, \u00e0 savoir, le barrage sur l\u0027Oued Lakhdar dans la province d\u2019Azilal et celui de Taghzirt dans la province de B\u00e9ni Mellal. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 23, "id": "comm_label_23", "label": "La Direction g\u00e9n\u00e9rale de la\nm\u00e9t\u00e9orologie marocaine (DGM) a annonc\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "La Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie marocaine (DGM) a annonc\u00e9 lundi avoir constat\u00e9 d\u00e9but ao\u00fbt un record mensuel de temp\u00e9rature \u00e0 La\u00e2youne, dans le Sahara, avec 49,2\u00b0C, battant ainsi un pr\u00e9c\u00e9dent record d\u2019ao\u00fbt 2016. [telquel.ma]\n-------------------------------------------------\nCe pic a \u00e9t\u00e9 accentu\u00e9 par les conditions m\u00e9t\u00e9orologiques particuli\u00e8res d\u2019anticyclone et de d\u00e9pression d\u00e9sertique, avec un ciel d\u00e9gag\u00e9 qui a amplifi\u00e9 le r\u00e9chauffement en journ\u00e9e. [www.yabiladi.com]\n-------------------------------------------------\nLa Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM) a annonc\u00e9 lundi que la station de La\u00e2youne a enregistr\u00e9, le 9 ao\u00fbt 2025, une temp\u00e9rature exceptionnelle de 49,2\u00b0C, battant largement le pr\u00e9c\u00e9dent record d\u2019ao\u00fbt 2016 (47\u00b0C). du territoire (DGST). [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Le pr\u00e9sident am\u00e9ricain pose ses\nconditions, excluant le retour de...", "mass": 5, "physics": false, "shape": "box", "title": "Le pr\u00e9sident am\u00e9ricain pose ses conditions, excluant le retour de la Crim\u00e9e \u00e0 l\u2019Ukraine et son adh\u00e9sion \u00e0 l\u2019OTAN, tandis que les bombardements russes se poursuivent sur le terrain. [telquel.ma]\n-------------------------------------------------\nPlusieurs dirigeants europ\u00e9ens ont insist\u00e9 lundi lors d\u2019une r\u00e9union \u00e0 la Maison Blanche avec Donald Trump sur la n\u00e9cessit\u00e9 d\u2019un cessez-le-feu en Ukraine en parall\u00e8le aux efforts de paix initi\u00e9s par le pr\u00e9sident am\u00e9ricain et dans la perspective d\u2019un \u00e9ventuel \u00ab sommet trilat\u00e9ral \u00bb entre Poutine, Zelensky et Trump. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 21, "id": "comm_label_21", "label": "Des averses orageuses avec chutes\nde gr\u00eale et rafales de...", "mass": 5, "physics": false, "shape": "box", "title": "Des averses orageuses avec chutes de gr\u00eale et rafales de vent sous orages et une vague de chaleur, avec chergui et des temp\u00e9ratures variant entre 39 et 47 \u00b0C, sont attendues, du lundi 18 au mercredi 20 ao\u00fbt, dans plusieurs provinces du Royaume, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM). [telquel.ma]\n-------------------------------------------------\nDes averses orageuses avec chutes de gr\u00eale et rafales de vent sous orages et une vague de chaleur, avec chergui et des temp\u00e9ratures variant entre 39 et 47 \u00b0C, sont attendues, du lundi 18 au mercredi 20 ao\u00fbt, dans plusieurs provinces du Royaume, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t ing of World Universities (ARWU), qui recense chaque ann\u00e9e les . [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "Quarante-huit personnes ont trouv\u00e9 la\nmort et 3.004 autres ont...", "mass": 5, "physics": false, "shape": "box", "title": "Quarante-huit personnes ont trouv\u00e9 la mort et 3.004 autres ont \u00e9t\u00e9 bless\u00e9es, dont 135 gri\u00e8vement, dans 2.192 accidents de circulation survenus en p\u00e9rim\u00e8tre urbain durant la semaine allant du 11 au 17ao\u00fbt, selon les statistiques de la Direction G\u00e9n\u00e9rale de la S\u00fbret\u00e9 Nationale (DGSN). [maroc-diplomatique.net]\n-------------------------------------------------\nQuarante-huit personnes ont trouv\u00e9 la mort et 3.004 autres ont \u00e9t\u00e9 bless\u00e9es, dont 135 gri\u00e8vement, dans 2.192 accidents de circulation survenus en p\u00e9rim\u00e8tre urbain durant la semaine allant du 11 au 17ao\u00fbt, selon les statistiques de la Direction G\u00e9n\u00e9rale de la S\u00fbret\u00e9 Nationale (DGSN). [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 19, "id": "comm_label_19", "label": "Le procureur g\u00e9n\u00e9ral du roi\npr\u00e8s la Cour d\u2019appel de...", "mass": 5, "physics": false, "shape": "box", "title": "Le procureur g\u00e9n\u00e9ral du roi pr\u00e8s la Cour d\u2019appel de Casablanca, a r\u00e9v\u00e9l\u00e9 des d\u00e9tails sur l\u2019affaire du militant Sion Assidon. [fr.hespress.com]\n-------------------------------------------------\nEn r\u00e9action aux informations circulant sur les r\u00e9seaux sociaux concernant l\u2019affaire du militant Sion Assidon, retrouv\u00e9 inconscient \u00e0 son domicile, le procureur g\u00e9n\u00e9ral pr\u00e8s la Cour d\u2019appel de Casablanca a indiqu\u00e9 que les investigations sont toujours en cours et que les mesures juridiques appropri\u00e9es seront pri <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {

        const tooltip = document.getElementById('tooltip');

            tooltip.style.display = 'none';
        }

    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

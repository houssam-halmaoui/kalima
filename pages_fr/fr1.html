", "label": "Le Kawkab Marrakech s\u2019est inclin\u00e9\n\u00e0 domicile face \u00e0 la...", "mass": 5, "physics": false, "shape": "box", "title": "Le Kawkab Marrakech s\u2019est inclin\u00e9 \u00e0 domicile face \u00e0 la Renaissance de Berkane sur le score de 2 buts \u00e0 1, mardi au Grand stade de Marrakech, en match de la deuxi\u00e8me journ\u00e9e de la Botola Pro D1 \u00ab Inwi \u00bb (saison 2025-2026). [fr.hespress.com]\n-------------------------------------------------\nDes circonstances bien connues ont emp\u00each\u00e9 mardi soir l\u2019\u00e9quipe r\u00e9dactionnelle d\u2019acc\u00e9der au Grand Stade de Marrakech pour assurer la couverture m\u00e9diatique de la rencontre entre le Kawkab de Marrakech (KACM) et la Renaissance Sportive de Berkane (RSB), comptant pour la 2\u1d49 journ\u00e9e de la Botola Pro D1. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Les \u00e9tudiants marocains, premi\u00e8re communaut\u00e9\n\u00e9trang\u00e8re en France et en...", "mass": 5, "physics": false, "shape": "box", "title": "Les \u00e9tudiants marocains, premi\u00e8re communaut\u00e9 \u00e9trang\u00e8re en France et en pointe dans les disciplines scientifiques. [lematin.ma]\n-------------------------------------------------\nLes \u00e9tudiants marocains forment toujours la premi\u00e8re communaut\u00e9 estudiantine en France avec plus de 42.000 personnes, excellant particuli\u00e8rement en ing\u00e9nierie et en math\u00e9matiques, selon les statistiques de Campus France. [telquel.ma]\n-------------------------------------------------\nAvec plus de 42.000 inscrits, les \u00e9tudiants marocains demeurent la premi\u00e8re communaut\u00e9 \u00e9trang\u00e8re en France, repr\u00e9sentant 10% des effectifs internationaux, selon un rapport de Campus France. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Dans le cinqui\u00e8me \u00e9tage du\nsi\u00e8ge central de l\u0027Union socialiste...", "mass": 5, "physics": false, "shape": "box", "title": "Dans le cinqui\u00e8me \u00e9tage du si\u00e8ge central de l\u0027Union socialiste des forces populaires (USFP) \u00e0 Rabat, repr\u00e9sentants des m\u00e9dias, universitaires, chercheurs en droit public, mais. [lematin.ma]\n-------------------------------------------------\nL\u2019Union socialiste des forces populaires (USFP) a appel\u00e9 \u00e0 revoir les dispositions l\u00e9gales permettant aux candidats de recourir \u00e0 des employ\u00e9s r\u00e9mun\u00e9r\u00e9s pour les services qu\u2019ils rendent durant la campagne \u00e9lectorale. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "Cette d\u00e9cision a concern\u00e9, selon\ndes sources locales, la directrice...", "mass": 5, "physics": false, "shape": "box", "title": "Cette d\u00e9cision a concern\u00e9, selon des sources locales, la directrice r\u00e9gionale de la sant\u00e9 et le d\u00e9l\u00e9gu\u00e9 provincial du minist\u00e8re \u00e0 Agadir Ida-Outanane. [lematin.ma]\n-------------------------------------------------\nR\u00e9vocation de hauts responsables, ouverture de proc\u00e9dures disciplinaires, remplacement des prestataires priv\u00e9s d\u00e9faillants Plusieurs mesures ont \u00e9t\u00e9 prises par le ministre de la sant\u00e9 et de la protection sociale pour mettre fin \u00e0 la crise sanitaire \u00e0 Agadir parmi lesquelles la r\u00e9vocation du directeur de l\u2019h\u00f4pital Hassan II, de la directrice r\u00e9gionale et du directeur . [aujourdhui.ma]\n-------------------------------------------------\nLe CHR Hassan II d\u2019Agadir, tristement surnomm\u00e9 \u00abl\u2019h\u00f4pital de la mort\u00bb, fonctionne bien au-del\u00e0 de ses capacit\u00e9s. [leseco.ma]\n-------------------------------------------------\n\u00c0 Agadir, le Centre hospitalier r\u00e9gional (CHR) Hassan II est devenu, en l\u2019espace de quelques jours, le centre d\u2019un scandale sanitaire : huit femmes enceintes y sont mortes, d\u00e9clenchant une col\u00e8re populaire et une mise en lumi\u00e8re des d\u00e9faillances structurelles. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Le Maroc enregistre une avanc\u00e9e\nremarquable dans l\u2019\u00e9dition 2025 du...", "mass": 5, "physics": false, "shape": "box", "title": "Le Maroc enregistre une avanc\u00e9e remarquable dans l\u2019\u00e9dition 2025 du Global Innovation Index (GII), en passant de la 66e \u00e0 la 57e place sur 139 \u00e9conomies. [lematin.ma]\n-------------------------------------------------\nLe Maroc r\u00e9alise une avanc\u00e9e dans l\u2019\u00e9dition 2025 de l\u2019Indice mondial de l\u2019innovation (Global Innovation Index, GII), atteignant la 57e place, son meilleur classement historique, et int\u00e9grant pour la premi\u00e8re fois le Top 60 mondial. [telquel.ma]\n-------------------------------------------------\nLe Royaume r\u00e9alise une avanc\u00e9e remarquable dans l\u2019\u00e9dition 2025 de l\u2019Indice mondial de l\u2019innovation (Global Innovation Index, GII), atteignant la 57e place, son meilleur classement historique, et int\u00e9grant pour la premi\u00e8re fois le Top 60 mondial. [www.lavieeco.com]\n-------------------------------------------------\nLe Maroc a enregistr\u00e9 une progression notable dans l\u2019\u00e9dition 2025 du Global Innovation Index (GII), publi\u00e9 le 16 septembre \u00e0 Gen\u00e8ve par l\u2019Organisation mondiale de la propri\u00e9t\u00e9 intellectuelle (OMPI) et ses partenaires. [lnt.ma]\n-------------------------------------------------\nEn 2025, le Maroc grimpe de neuf places pour atteindre le 57e rang mondial du Global Innovation Index (GII). [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Des averses orageuses (20 \u00e0\n30 mm) avec rafales de...", "mass": 5, "physics": false, "shape": "box", "title": "Des averses orageuses (20 \u00e0 30 mm) avec rafales de vent sont pr\u00e9vues mardi de 14h \u00e0 23h dans les provinces de Ouarzazate, Tinghir, Zagora et Aousserd, pr\u00e9cise la DGM dans un bullet. [lematin.ma]\n-------------------------------------------------\nDes averses orageuses localement fortes avec rafales de vent sous orages sont attendues, ce mardi, dans certaines provinces du Royaume, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM). [telquel.ma]\n-------------------------------------------------\nDes averses orageuses localement fortes avec rafales de vent sous orages sont attendues, ce mardi, dans certaines provinces du Royaume, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM). [aujourdhui.ma]\n-------------------------------------------------\nCes averses orageuses (20 \u00e0 30 mm) sont pr\u00e9vues mardi de 14h \u00e0 23h dans plusieurs provenances du Royaume, indique la DGM. [www.lavieeco.com]\n-------------------------------------------------\nDes averses orageuses localement fortes avec rafales de vent sous orages sont attendues ce mercredi dans certaines provinces du Maroc, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM). [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Le Festival de Cin\u00e9ma M\u00e9diterran\u00e9en\nde T\u00e9touan se pr\u00e9pare \u00e0...", "mass": 5, "physics": false, "shape": "box", "title": "Le Festival de Cin\u00e9ma M\u00e9diterran\u00e9en de T\u00e9touan se pr\u00e9pare \u00e0 accueillir les cin\u00e9philes pour sa 30\u1d49 \u00e9dition, pr\u00e9vue du 25 octobre au 1\u1d49\u02b3 novembre 2025. [lematin.ma]\n-------------------------------------------------\nDu 25 octobre au 1er novembre 2025, le Festival de Cin\u00e9ma M\u00e9diterran\u00e9en de T\u00e9touan, \u00e9v\u00e9nement phare de la r\u00e9gion, d\u00e9voile les membres des jurys qui auront la mission de d\u00e9partager les films en comp\u00e9tition lors de sa 30\u1d49 \u00e9dition. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "La 25\u00e8 \u00e9dition de l\u2019op\u00e9ration\nMarhaba s\u2019est achev\u00e9e, lundi, avec...", "mass": 5, "physics": false, "shape": "box", "title": "La 25\u00e8 \u00e9dition de l\u2019op\u00e9ration Marhaba s\u2019est achev\u00e9e, lundi, avec un chiffre \u201crecord\u201d de plus de 4,06 millions de Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger (MRE) accueillis, soit une hausse de 11% par rapport \u00e0 l\u2019op\u00e9ration Marhaba 2024. [telquel.ma]\n-------------------------------------------------\nLa 25\u00e8 \u00e9dition de l\u2019op\u00e9ration Marhaba s\u2019est achev\u00e9e, lundi, avec un chiffre \u201crecord\u201d de plus de 4.060.000 Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger (MRE) accueillis, soit une hausse de 11% par rapport \u00e0 l\u2019op\u00e9ration Marhaba 2024. [aujourdhui.ma]\n-------------------------------------------------\nLa 25\u00e8 \u00e9dition de l\u2019op\u00e9ration Marhaba s\u2019est achev\u00e9e, lundi, avec un chiffre \u201crecord\u201d de plus de 4.060.000 Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger (MRE) accueillis, soit une hausse de 11% par rapport \u00e0 l\u2019op\u00e9ration Marhaba 2024. [lnt.ma]\n-------------------------------------------------\nCette \u00e9dition du dispositif d\u2019accueil Marhaba consacre ainsi un quart de si\u00e8cle d\u2019une op\u00e9ration humanitaire in\u00e9dite qui, plac\u00e9e sous la Pr\u00e9sidence de Sa Majest\u00e9 le Roi Mohammed VI,. [lematin.ma]\n-------------------------------------------------\nLa 25\u00e8me \u00e9dition de l\u2019Op\u00e9ration Marhaba s\u2019est achev\u00e9e, lundi, avec un chiffre record de Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger (MRE) accueillis. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "L\u2019Office national des chemins de\nfer (ONCF) a pris de...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019Office national des chemins de fer (ONCF) a pris de nouvelles d\u00e9cisions concernant le transport et l\u2019utilisation des trottinettes \u00e9lectriques dans les gares et \u00e0 bord des trains, assorties d\u2019amendes. [telquel.ma]\n-------------------------------------------------\nDe nouvelles r\u00e9glementations encadrant le transport des trottinettes \u00e9lectriques dans les trains ainsi que leur utilisation dans les gares sont introduites par l\u2019ONCF. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Le secr\u00e9taire g\u00e9n\u00e9ral du Parti\ndu progr\u00e8s et du socialisme...", "mass": 5, "physics": false, "shape": "box", "title": "Le secr\u00e9taire g\u00e9n\u00e9ral du Parti du progr\u00e8s et du socialisme (PPS), Mohamed Nabil Benabdellah, a annonc\u00e9 que son parti accueille favorablement l\u2019adh\u00e9sion de la journaliste et activiste Ma\u00efssa Salama Ennaji, confirmant sa volont\u00e9 de se porter candidate aux prochaines l\u00e9gislatives sous la banni\u00e8re du parti. [telquel.ma]\n-------------------------------------------------\nLe secr\u00e9taire g\u00e9n\u00e9ral du Parti du progr\u00e8s et du socialisme (PPS), Mohamed Nabil Benabdellah, a accueilli favorablement la volont\u00e9 de la blogueuse Mayssa Salama Naji de se pr\u00e9senter aux prochaines \u00e9lections sous les couleurs de la formations de lopposition. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "\u2060Une commission d\u2019enqu\u00eate internationale ind\u00e9pendante\nde l\u2019ONU a accus\u00e9 mardi...", "mass": 5, "physics": false, "shape": "box", "title": "\u2060Une commission d\u2019enqu\u00eate internationale ind\u00e9pendante de l\u2019ONU a accus\u00e9 mardi Isra\u00ebl de commettre un g\u00e9nocide \u00e0 Gaza depuis octobre 2023 avec l\u2019intention de \u201cd\u00e9truire\u201d les Palestiniens, mettant en cause le Premier ministre et d\u2019autres responsables isra\u00e9liens. [telquel.ma]\n-------------------------------------------------\nUne commission d\u2019enqu\u00eate internationale ind\u00e9pendante de l\u2019ONU a accus\u00e9 mardi Isra\u00ebl de commettre un \u00abg\u00e9nocide\u00bb \u00e0 Gaza depuis octobre 2023 avec l\u2019intention de \u00abd\u00e9truire\u00bb les Palestiniens, mettant en cause le premier ministre et d\u2019autres responsables isra\u00e9liens. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Le Chef du gouvernement, M.\nAziz Akhannouch a pr\u00e9sid\u00e9, mardi...", "mass": 5, "physics": false, "shape": "box", "title": "Le Chef du gouvernement, M. Aziz Akhannouch a pr\u00e9sid\u00e9, mardi 16septembre 2025 \u00e0 Rabat, une r\u00e9union de la Commission minist\u00e9rielle charg\u00e9e du pilotage de la r\u00e9forme du syst\u00e8me de la protection sociale, consacr\u00e9e \u00e0 l\u2019examen du bilan des diff\u00e9rents programmes inscrits dans le cadre du chantier de la protection sociale, en cons\u00e9cration de la Volont\u00e9 . [aujourdhui.ma]\n-------------------------------------------------\nLe chef du gouvernement, Aziz Akhannouch a r\u00e9affirm\u00e9, mardi \u00e0 Rabat, lattachement du gouvernement \u00e0 la mise en \u0153uvre optimale du chantier national de solidar anca International Challenge 2025 :\n15.000 coureurs en lice pour...", "mass": 5, "physics": false, "shape": "box", "title": "WeCasablanca International Challenge 2025 : 15.000 coureurs en lice pour faire vibrer Casablanca. [lematin.ma]\n-------------------------------------------------\nL\u2019annonce de cet \u00e9v\u00e9nement \u00e0 la fois sportif et festif a \u00e9t\u00e9 faite mardi lors d\u2019une conf\u00e9rence de presse \u00e0 Casablanca par les organisateurs qui ont not\u00e9 que cette course urbaine. [telquel.ma]\n-------------------------------------------------\nL\u2019\u00e9dition 2025 des 10KM International by WeCasablanca aura lieu le 28 septembre courant \u00e0 Casablanca avec la participation de 15.000 coureurs nationaux et internationaux. [leseco.ma]\n-------------------------------------------------\nLa prochaine \u00e9dition des 10KM International by WeCasablanca se tiendra le 28 septembre 2025 \u00e0 Casablanca, avec la participation estim\u00e9e de 15 000 coureurs nationaux et internationaux. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 20, "id": "comm_label_20", "label": "C\u2019est une premi\u00e8re dans l\u2019histoire\ndu secteur nucl\u00e9aire mondial :...", "mass": 5, "physics": false, "shape": "box", "title": "C\u2019est une premi\u00e8re dans l\u2019histoire du secteur nucl\u00e9aire mondial : Khadija Bendam a \u00e9t\u00e9 nomm\u00e9e Pr\u00e9sidente du Conseil International des Soci\u00e9t\u00e9s Nucl\u00e9aires (INSC), \u00e0 compter du 16 se. [lematin.ma]\n-------------------------------------------------\n\u200bLa Marocaine Khadija Bendam a \u00e9t\u00e9 nomm\u00e9e, mardi, pr\u00e9sidente du Conseil international des soci\u00e9t\u00e9s nucl\u00e9aires (INSC), lors de son Assembl\u00e9e g\u00e9n\u00e9rale tenue \u00e0 Vienne, en marge de la 69e Conf\u00e9rence g\u00e9n\u00e9rale de l\u2019Agence internationale de l\u2019\u00e9nergie atomique (AIEA). [www.lopinion.ma]\ <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');

            tooltip.style.display = 'none';
        }
    });

    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);

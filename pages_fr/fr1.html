trat\u00e9gique avec Mistral AI pour devenir hub r\u00e9gional de l\u2019intelligence artificielle\nSource: www.yabiladi.com", "url": "https://www.yabiladi.com/articles/details/176247/maroc-partenariat-strategique-avec-mistral.html", "x": 0, "y": 0}, {"font": {"vadjust": -70.5}, "group": 4, "id": 245, "label": "CAN 2025 : La vente...", "shape": "dot", "size": 47, "title": "CAN 2025 : La vente des billets d\u00e9marre le 25 septembre 2025\nSource: www.lavieeco.com", "url": "https://www.lavieeco.com/au-royaume/can-2025-la-vente-des-billets-demarre-le-25-septembre-2025/", "x": 0, "y": 0}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "L\u2019Assembl\u00e9e g\u00e9n\u00e9rale des Nations Unies\na adopt\u00e9 vendredi la \u00ab...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019Assembl\u00e9e g\u00e9n\u00e9rale des Nations Unies a adopt\u00e9 vendredi la \u00ab D\u00e9claration de New York \u00bb issue de la conf\u00e9rence qui s\u2019est d\u00e9roul\u00e9e en juillet en faveur de la mise en \u0153uvre de la solution \u00e0 deux \u00c9tats, Isra\u00ebl et la Palestine, vivant c\u00f4te \u00e0 c\u00f4te en paix et en s\u00e9curit\u00e9. [fr.hespress.com]\n-------------------------------------------------\nL\u2019Assembl\u00e9e g\u00e9n\u00e9rale des Nations unies a adopt\u00e9 vendredi, par 142 voix pour, 10 contre et 12 abstentions, la \u00ab D\u00e9claration de New York \u00bb visant \u00e0 relancer la solution \u00e0 deux \u00c9tats, Isra\u00ebl et Palestine, vivant c\u00f4te \u00e0 c\u00f4te en paix et en s\u00e9curit\u00e9. [maroc-diplomatique.net]\n-------------------------------------------------\nL\u2019Assembl\u00e9e g\u00e9n\u00e9rale des Nations unies a adopt\u00e9, ce vendredi, la \u00abD\u00e9claration de New York\u00bb par 142 votes favorables, contre 10 d\u00e9favorables et 12 abstentions. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "\u00c0 100 jours du coup\nd\u2019envoi de la Coupe d\u2019Afrique...", "mass": 5, "physics": false, "shape": "box", "title": "\u00c0 100 jours du coup d\u2019envoi de la Coupe d\u2019Afrique des Nations 2025 au Maroc, la CAF et le Comit\u00e9 d\u2019Organisation Local (COL) ont d\u00e9voil\u00e9 les modalit\u00e9s de vente des billets ainsi que plusieurs innovations destin\u00e9es \u00e0 faciliter l\u2019exp\u00e9rience des supporters. [fr.hespress.com]\n-------------------------------------------------\nCe 12 septembre marque le cap symbolique des 100 jours avant le coup d\u2019envoi de la Coupe d\u2019Afrique des Nations TotalEnergies 2025, qui. [lematin.ma]\n-------------------------------------------------\n\u00c0 l\u2019occasion du compte \u00e0 rebours des 100 jours avant le coup d\u2019envoi de la Coupe d\u2019Afrique des Nations TotalEnergies Maroc 2025, la Conf\u00e9d\u00e9ration africaine de football (CAF) et le Comit\u00e9 local d\u2019organisation (COL) ont annonc\u00e9 vendredi le processus de vente des billets ainsi qu\u2019une s\u00e9rie d\u2019initiatives destin\u00e9es \u00e0 am\u00e9liorer l\u2019exp\u00e9rience des supporters. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Ce vendredi, le Minist\u00e8re d\u00e9l\u00e9gu\u00e9\ncharg\u00e9 de la Transition num\u00e9rique...", "mass": 5, "physics": false, "shape": "box", "title": "Ce vendredi, le Minist\u00e8re d\u00e9l\u00e9gu\u00e9 charg\u00e9 de la Transition num\u00e9rique et de la R\u00e9forme de l\u2019administration a sign\u00e9 un M\u00e9morandum d\u2019Entente (MoU) avec Mistral AI, leader europ\u00e9en de l\u2019intelligence artificielle. [fr.hespress.com]\n-------------------------------------------------\nUn m\u00e9morandum d\u2019entente (MoU) a \u00e9t\u00e9 sign\u00e9, vendredi \u00e0 Rabat, entre le minist\u00e8re de la Transition num\u00e9rique et de la R\u00e9forme de l\u2019administration et Mistral AI, leader europ\u00e9en de l\u2019. [lematin.ma]\n-------------------------------------------------\nUn m\u00e9morandum d\u2019entente a \u00e9t\u00e9 sign\u00e9 entre le Minist\u00e8re d\u00e9l\u00e9gu\u00e9 charg\u00e9 de la Transition num\u00e9rique et de la R\u00e9forme de l\u2019administration et Mistral AI, acteur europ\u00e9en de premier plan dans le domaine de l\u2019intelligence artificielle. [lnt.ma]\n-------------------------------------------------\nUn m\u00e9morandum d\u2019entente (MoU) a \u00e9t\u00e9 sign\u00e9, vendredi \u00e0 Rabat, entre le minist\u00e8re de la Transition num\u00e9rique et de la R\u00e9forme de l\u2019administration et Mistral AI, leader europ\u00e9en de l\u2019intelligence artificielle. [www.lopinion.ma]\n-------------------------------------------------\nVendredi \u00e0 Rabat, le minist\u00e8re de la Transition num\u00e9rique et de la R\u00e9forme de l\u2019administration a sign\u00e9 un m\u00e9morandum d\u2019entente avec Mistral AI, leader europ\u00e9en de l\u2019intelligence artificielle. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Le suspect interpell\u00e9 par la\npolice en liaison avec l\u2019assassinat...", "mass": 5, "physics": false, "shape": "box", "title": "Le suspect interpell\u00e9 par la police en liaison avec l\u2019assassinat du militant conservateur, Charlie Kirk, est un jeune homme de 22 ans originaire de l\u2019Utah, o\u00f9 l\u2019incident a eu lieu, a annonc\u00e9 vendredi le gouverneur de cet Etat de l\u2019ouest des Etats-Unis. [fr.hespress.com]\n-------------------------------------------------\nUne chasse \u00e0 l\u2019homme \u00e9tait en cours dans la nuit de mercredi \u00e0 jeudi pour retrouver le tueur pr\u00e9sum\u00e9 du jeune militant conservateur am\u00e9ricain Charlie Kirk, un fid\u00e8le alli\u00e9 du pr\u00e9sident Donald Trump, assassin\u00e9 par balle mercredi pendant une r\u00e9union publique sur le campus d\u2019une universit\u00e9 de l\u2019Utah. [telquel.ma]\n-------------------------------------------------\nLe pr\u00e9sident am\u00e9ricain Donald Trump a annonc\u00e9 vendredi l\u2019interpellation par les autorit\u00e9s d\u2019un suspect li\u00e9 \u00e0 l\u2019assassinat, mercredi dans l\u2019Utah, du militant conservateur, Charlie Kirk, principale voix de la jeunesse pro-Trump et alli\u00e9 politique du pr\u00e9sident. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "La CAN 2025 est \u00e0\nsa derni\u00e8re ligne droite, \u00e0...", "mass": 5, "physics": false, "shape": "box", "title": "La CAN 2025 est \u00e0 sa derni\u00e8re ligne droite, \u00e0 100 jours du coup d\u2019envoi officiel, pr\u00e9vu le 21 d\u00e9cembre 2025 \u00e0 Rabat. [lematin.ma]\n-------------------------------------------------\nLa Conf\u00e9d\u00e9ration africaine de football (CAF) a marqu\u00e9 le compte \u00e0 rebours des 100 jours avant le coup denvoi de la Coupe dAfrique des nations (CAN 2025). [www.yabiladi.com]\n-------------------------------------------------\nL\u2019annonce a \u00e9t\u00e9 faite ce vendredi 12 septembre sur le site de la Conf\u00e9d\u00e9ration africaine de football (CAF). [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Le leader national de l\u2019emballage\nen papier et carton ondul\u00e9,...", "mass": 5, "physics": false, "shape": "box", "title": "Le leader national de l\u2019emballage en papier et carton ondul\u00e9, GPC Papier et Carton, filiale du Groupe YNNA, amorce une transformation majeure de son outil industriel. [lematin.ma]\n-------------------------------------------------\nL\u2019entreprise investit 500 millions de dirhams pour agrandir son site de Mohammedia et porter sa capacit\u00e9 de production annuelle de 90 000 tonnes \u00e0 160 000 tonnes d\u2019ici 2030. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Depuis plusieurs jours, les r\u00e9seaux\nsociaux ont \u00e9t\u00e9 submerg\u00e9s par...", "mass": 5, "physics": false, "shape": "box", "title": "Depuis plusieurs jours, les r\u00e9seaux sociaux ont \u00e9t\u00e9 submerg\u00e9s par une rumeur annon\u00e7ant le d\u00e9c\u00e8s de la m\u00e8re de Sofiane Boufal. [lematin.ma]\n-------------------------------------------------\nSofiane Boufal a d\u00e9menti fausses rumeurs qui couraient sur le d\u00e9c\u00e8s de sa m\u00e8re sur les r\u00e9seaux sociaux. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "La Cit\u00e9 du cheval de\nBouskoura a ouvert ses portes...", "mass": 5, "physics": false, "shape": "box", "title": "La Cit\u00e9 du cheval de Bouskoura a ouvert ses portes jeudi pour accueillir d\u00e9l\u00e9gat. [lematin.ma]\n-------------------------------------------------\nUne nouvelle infrastructure aux standards internationaux sur laquelle parie les organisateurs pour poursuivre le succ\u00e8s de la 4\u00e8me \u00e9dition et attirer un public plus large. [www.lopinion.ma]\n-------------------------------------------------\nOrganis\u00e9 par la SOREC et l\u2019ALA, cet \u00e9v\u00e9nement de trois jours propose des expositions, des s\u00e9minaires sur les loteries africaines, ainsi qu\u2019une journ\u00e9e de courses finale \u00e0 l\u2019hippodrome Casa-Anfa. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "La r\u00e9union annuelle du Conseil\nd\u2019administration de l\u2019Agence Marocaine de...", "mass": 5, "physics": false, "shape": "box", "title": "La r\u00e9union annuelle du Conseil d\u2019administration de l\u2019Agence Marocaine de D\u00e9veloppement des Investissements et des Exportations (AMDIE) a offert l\u2019occasion de dresser un \u00e9tat des li. [lematin.ma]\n-------------------------------------------------\nLAgence marocaine de d\u00e9veloppement des investissements et des exportations (AMDIE) a tenu, mercredi \u00e0 Rabat, son 10e conseil dadministration d\u00e9di\u00e9 \u00e0 la pr\u00e9sentation du rapport annuel sur la situation de l\u2019investissement et de l\u2019exportation et le bilan des r\u00e9alisations au titre de l\u2019ann\u00e9e 2024. [www.yabiladi.com]\n-------------------------------------------------\nLe ministre d\u00e9l\u00e9gu\u00e9 aupr\u00e8s du chef du gouvernement charg\u00e9 de l\u2019Investissement, de la Convergence et de l\u2019\u00c9valuation des politiques publiques, Karim Zidan, a pr\u00e9sid\u00e9 le 10e Conseil d\u2019administration de l\u2019Agence marocaine de d\u00e9veloppement des investissements et des exportations (AMDIE). [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Les scientifiques ont fait cette\nd\u00e9couverte lors de l\u0027\u00e9tude d\u0027\u00e9chantillons...", "mass": 5, "physics": false, "shape": "box", "title": "Les scientifiques ont fait cette d\u00e9couverte lors de l\u0027\u00e9tude d\u0027\u00e9chantillons pr\u00e9lev\u00e9s par le v\u00e9hicule astromobile Perseverance de la NASA. [lematin.ma]\n-------------------------------------------------\nDes scientifiques canadiens ont d\u00e9couvert une trace \u201cqui laisse supposer la pr\u00e9sence d\u2019une vie pass\u00e9e ou actuelle\u201d sur Mars, a indiqu\u00e9 l\u2019Agence spatiale canadienne dans un communiqu\u00e9. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Apr\u00e influenceur\nconservateur Charlie Kirk a \u00e9t\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Le tueur pr\u00e9sum\u00e9 de l\u0027influenceur conservateur Charlie Kirk a \u00e9t\u00e9 arr\u00eat\u00e9, a assur\u00e9 vendredi Donald Trump lors d\u0027une interview avec la cha\u00eene de t\u00e9l\u00e9vision Fox News. [www.lopinion.ma]\n-------------------------------------------------\nLe tueur pr\u00e9sum\u00e9 de l\u2019influenceur conservateur Charlie Kirk a \u00e9t\u00e9 arr\u00eat\u00e9, a assur\u00e9 vendredi Donald Trump lors d\u2019une interview avec la cha\u00eene de t\u00e9l\u00e9vision Fox News. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "Le ministre du Transport et\nde la Logistique, Abdelssamad Kayouh,...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre du Transport et de la Logistique, Abdelssamad Kayouh, et le directeur g\u00e9n\u00e9ral de l\u2019Office national des chemins de fer (ONCF), Mohamed Rabie Khlie, ont proc\u00e9d\u00e9, jeudi, \u00e0 l\u2019inauguration de la nouvelle gare ferroviaire de la ville de Taza, dont la r\u00e9alisation a mobilis\u00e9 un budget global de 50 millions de dirhams. [www.lopinion.ma]\n-------------------------------------------------\nLe ministre du Transport et de la Logistique, Abdelssamad Kayouh, et le directeur g\u00e9n\u00e9ral de l\u2019Office national des chemins de fer (ONCF), Mohamed Rabie Khlie, ont proc\u00e9d\u00e9, jeudi, \u00e0 l\u2019inauguration de la nouvelle gare ferroviaire de la ville de Taza, dont la r\u00e9alisation a mobilis\u00e9 un budget global de 50 millions de dirhams. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "Le Directeur g\u00e9n\u00e9ral de la\nS\u00fbret\u00e9 nationale et de la...", "mass": 5, "physics": false, "shape": "box", "title": nce, C\u00e9line Berthon, qui \u00e9tait accompagn\u00e9e d\u2019une d\u00e9l\u00e9gation s\u00e9curitaire de haut niveau. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "La situation des charges et\nressources du Tr\u00e9sor d\u00e9gage un...", "mass": 5, "physics": false, "shape": "box", "title": "La situation des charges et ressources du Tr\u00e9sor d\u00e9gage un d\u00e9ficit budg\u00e9taire de 54,1 milliards de dirhams (MMDH) \u00e0 fin ao\u00fbt 2025, contre 32,9 MMDH un an auparavant, selon la Tr\u00e9sorerie G\u00e9n\u00e9rale du Royaume (TGR). [telquel.ma]\n-------------------------------------------------\nLes recettes douani\u00e8res nettes se sont \u00e9tablies \u00e0 65 milliards de dirhams (MMDH) \u00e0 fin ao\u00fbt 2025, en hausse de 8,3% par rapport \u00e0 la m\u00eame p\u00e9riode un an auparavant, selon la Tr\u00e9sorerie G\u00e9n\u00e9rale du Royaume (TGR). [aujourdhui.ma]\n-------------------------------------------------\nCes recettes ont connu un bond de 8,3% par rapport \u00e0 la m\u00eame p\u00e9riode un an auparavant, selon la Tr\u00e9sorerie G\u00e9n\u00e9rale du Royaume (TGR). [www.lavieeco.com]\n-------------------------------------------------\nLes recettes douani\u00e8res nettes se sont \u00e9tablies \u00e0 65 milliards de dirhams (MMDH) \u00e0 fin ao\u00fbt 2025, en hausse de 8,3% par rapport \u00e0 la m\u00eame p\u00e9riode un an auparavant, selon la Tr\u00e9sorerie G\u00e9n\u00e9rale du Royaume (TGR). [maroc-diplomatique.net]\n-------------------------------------------------\nLa situation des charges et ressources du Tr\u00e9sor d\u00e9gage un d\u00e9ficit budg\u00e9taire de 54,1 milliards de dirhams (MMDH) \u00e0 fin ao\u00fbt 2025, contre 32,9 MMDH un an auparavant, selon la Tr\u00e9sorerie G\u00e9n\u00e9rale du Royaume (TGR). [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "Le projet de d\u00e9cret portant\nsur la r\u00e9organisation de la...", "mass": 5, "physics": false, "shape": "box", "title": "Le projet de d\u00e9cret portant sur la r\u00e9organisation de la D\u00e9l\u00e9gation interminist\u00e9rielle aux droits de l\u2019Homme (DIDH) lui permettra d\u2019exercer pleinement ses missions, a affirm\u00e9, jeudi \u00e0 Rabat, le ministre d\u00e9l\u00e9gu\u00e9 charg\u00e9 des Relations avec le Parlement, porte-parole du gouvernement, Mustapha Baitas. [telquel.ma]\n-------------------------------------------------\nLe Conseil de gouvernement, r\u00e9uni jeudi \u00e0 Rabat, a examin\u00e9 et adopt\u00e9 deux projets de d\u00e9cret visant \u00e0 renforcer l\u2019action institutionnelle dans les domaines des droits de l\u2019Homme et de la protection de l\u2019environnement. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "Les membres du Conseil du\ns\u00e9curit\u00e9 de l\u2019ONU ont exprim\u00e9,...", "mass": 5, "physics": false, "shape": "box", "title": "Les membres du Conseil du s\u00e9curit\u00e9 de l\u2019ONU ont exprim\u00e9, jeudi, leur condamnation de l\u2019attaque isra\u00e9lienne \u00e0 Doha, tout en soulignant leur soutien \u00e0 la souverainet\u00e9 et \u00e0 l\u2019int\u00e9grit\u00e9 territoriale du Qatar conform\u00e9ment aux principes de la Charte des Nations Unies. [telquel.ma]\n-------------------------------------------------\nLes membres du Conseil du s\u00e9curit\u00e9 de l\u2019ONU ont exprim\u00e9, jeudi, leur condamnation de l\u2019attaque isra\u00e9lienne \u00e0 Doha, tout en soulignant leur soutien \u00e0 la souverainet\u00e9 et \u00e0 l\u2019int\u00e9grit\u00e9 territoriale du Qatar conform\u00e9ment aux principes de la Charte des Nations Unies. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "gro     function toggleTooltip() {

    }

    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);

    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);

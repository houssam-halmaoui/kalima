ue et son architecture Hospitalit\u00e9 haut de gamme : Le Groupe Pickalbatros Hotels \u0026 Resorts, acteur majeur de l\u2019h\u00f4tellerie de prestige, a inaugur\u00e9, vendredi \u00e0 Marrakech, son nouvel \u00e9tablissement \u00abPickalbatros Sungo Club\u00bb. [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Le jeudi 25 septembre, \u00e0\npartir de 20 h 5...", "mass": 5, "physics": false, "shape": "box", "title": "Le jeudi 25 septembre, \u00e0 partir de 20 h 5 (heure de Rabat), les t\u00e9l\u00e9spectateurs sont convi\u00e9s \u00e0 une immersion culturelle exceptionnelle avec \u00abDestination francophonie au Maroc\u00bb, pr\u00e9. [lematin.ma]\n-------------------------------------------------\nLe jeudi 25 septembre \u00e0 partir de 20h05 (heure de Rabat), les t\u00e9l\u00e9spectateurs sont invit\u00e9s \u00e0 une immersion culturelle exceptionnelle avec Destination francophonie au Maroc, pr\u00e9sent\u00e9e . [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "La rencontre, disput\u00e9e au si\u00e8ge\nde la F\u00e9d\u00e9ration argentine de...", "mass": 5, "physics": false, "shape": "box", "title": "La rencontre, disput\u00e9e au si\u00e8ge de la F\u00e9d\u00e9ration argentine de Football (AFA), a \u00e9t\u00e9 marqu\u00e9e par une grande intensit\u00e9 et une volont\u00e9 manifeste des deux \u00e9quipes de s\u2019imposer. [lematin.ma]\n-------------------------------------------------\nLa s\u00e9lection marocaine de futsal s\u2019est inclin\u00e9e, dimanche, face \u00e0 l\u2019Argentine (2-0), lors de son deuxi\u00e8me et dernier match du tournoi de la FIFA organis\u00e9 \u00e0 Buenos Aires, au terme d\u2019une rencontre marqu\u00e9e par des d\u00e9cisions arbitrales vivement contest\u00e9es par le staff technique marocain. [fr.hespress.com]\n-------------------------------------------------\nLa s\u00e9lection marocaine de futsal s\u2019est inclin\u00e9e, dimanche, face \u00e0 l\u2019Argentine (2-0), lors de son deuxi\u00e8me et dernier match du tournoi de la FIFA organis\u00e9 \u00e0 Buenos Aires, au terme d\u2019une rencontre marqu\u00e9e par des d\u00e9cisions arbitrales vivement contest\u00e9es par le staff technique marocain. [telquel.ma]\n-------------------------------------------------\nLa s\u00e9lection marocaine de futsal s\u2019est inclin\u00e9e, dimanche, face \u00e0 l\u2019Argentine (2-0), lors de son deuxi\u00e8me et dernier match du tournoi de la FIFA organis\u00e9 \u00e0 Buenos Aires, au terme d\u2019une rencontre marqu\u00e9e par des d\u00e9cisions arbitrales vivement contest\u00e9es par le staff technique marocain. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Sur Hautes Instructions de Sa\nMajest\u00e9 le Roi Mohammed VI,...", "mass": 5, "physics": false, "shape": "box", "title": "Sur Hautes Instructions de Sa Majest\u00e9 le Roi Mohammed VI, le Chef du gouvernement, M. Aziz Akhannouch, pr\u00e9side la d\u00e9l\u00e9gation du Maroc \u00e0 la 80\u00e8 session de l\u2019Assembl\u00e9e g\u00e9n\u00e9rale des Nations Unies qui se tient \u00e0 New York. [www.lopinion.ma]\n-------------------------------------------------\nSur hautes instructions du roi Mohammed VI, le chef du gouvernement Aziz Akhannouch, pr\u00e9side la d\u00e9l\u00e9gation du Maroc \u00e0 la 80e session de l\u2019Assembl\u00e9e g\u00e9n\u00e9rale des Nations unies qui se tient \u00e0 New York. [www.yabiladi.com]\n-------------------------------------------------\nSur Hautes Instructions de Sa Majest\u00e9 le Roi Mohammed VI, le Chef du gouvernement, Aziz Akhannouch, pr\u00e9side la d\u00e9l\u00e9gation du Maroc \u00e0 la 80\u00e8 session de l\u2019Assembl\u00e9e g\u00e9n\u00e9rale des Nations Unies qui se tient \u00e0 New York. [www.lavieeco.com]\n-------------------------------------------------\nSur Hautes Instructions de Sa Majest\u00e9 le Roi Mohammed VI, le Chef du gouvernement, M. Aziz Akhannouch, pr\u00e9side la d\u00e9l\u00e9gation du Maroc \u00e0 la 80\u00e8 session de l\u2019Assembl\u00e9e g\u00e9n\u00e9rale des Nations Unies qui se tient \u00e0 New York. [www.lereporter.ma]\n-------------------------------------------------\nM. Akhannouch est accompagn\u00e9 \u00e0 cette session par le ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, M. Nasser Bourita.Plac\u00e9e s. [lematin.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Ce financement accompagne la r\u00e9alisation\nd\u2019un projet industriel d\u2019envergure de...", "mass": 5, "physics": false, "shape": "box", "title": "Ce financement accompagne la r\u00e9alisation d\u2019un projet industriel d\u2019envergure de Fluoralpha \u00e0 Jorf Lasfar, repr\u00e9sentant un investissement global de 2,5 milliards de dirhams. [www.lavieeco.com]\n-------------------------------------------------\nLe financement d\u2019un milliard de dirhams, r\u00e9cemment s\u00e9curis\u00e9 aupr\u00e8s de Bank of Africa, repr\u00e9sente un jalon cl\u00e9 pour la concr\u00e9tisation de ce projet industriel d\u2019envergure. [lematin.ma]\n-------------------------------------------------\nINNOVX annonce la signature d\u2019un financement strat\u00e9gique de plus d\u2019un Milliard de Dirhams pour sa filiale Fluoralpha, aupr\u00e8s de BANK OF AFRICA, portant sur le financement d\u2019un projet industriel d\u2019envergure \u00e0 Jorf Lasfar, d\u00e9di\u00e9 \u00e0 la valorisation du fluor issu des roches phosphat\u00e9es marocaines. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Les relations entre Rabat et\nP\u00e9kin viennent de franchir un...", "mass": 5, "physics": false, "shape": "box", "title": "Les relations entre Rabat et P\u00e9kin viennent de franchir un cap d\u00e9terminant avec la mise en place d\u2019un dialogue strat\u00e9gique global, fruit d\u2019un m\u00e9morandum d\u2019entente sign\u00e9 \u00e0 P\u00e9kin par Nasser Bourita, ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, et son homologue chinois, Wang Yi. [maroc-diplomatique.net]\n-------------------------------------------------\nComme annonc\u00e9 dans nos pr\u00e9c\u00e9dentes \u00e9ditions, le ministre des Affaires \u00e9trang\u00e8res, Nasser Bourita, a fait le d\u00e9placement vers P\u00e9kin le 20 septembre. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Le gazoduc africain atlantique illustre\nla Vision strat\u00e9gique de SM...", "mass": 5, "physics": false, "shape": "box", "title": "Le gazoduc africain atlantique illustre la Vision strat\u00e9gique de SM le Roi Mohammed VI et la volont\u00e9 conjointe du Maroc et du Nigeria d\u2019\u0153uvrer en faveur d\u2019une Afrique mieux int\u00e9gr\u00e9e, sur la base de projets de d\u00e9veloppement gagnant-gagnant, a affirm\u00e9, samedi, la Directrice g\u00e9n\u00e9rale de l\u2019Office national des hydrocarbures et des mines (ONHYM), Amina Benkhadra. [atlasinfo.fr]\n-------------------------------------------------\nLe gazoduc africain atlantique illustre la vision strat\u00e9gique du roi Mohammed VI et la volont\u00e9 conjointe du Maroc et du Nigeria d\u2019\u0153uvrer en faveur d\u2019une Afrique mieux int\u00e9gr\u00e9e, sur la base de projets de d\u00e9veloppement gagnant-gagnant, a affirm\u00e9, samedi, la directrice g\u00e9n\u00e9rale de l\u2019Office national des hydrocarbures et des mines (ONHYM), Amina Benkhadra. [telquel.ma]\n-------------------------------------------------\nle Roi Mohammed VI et la volont\u00e9 conjointe du Maroc et du Nigeria d\u2019\u0153uvrer en faveur d\u2019une Afrique mieux int\u00e9gr\u00e9e, sur la base de projets de d\u00e9veloppement gagnant-gagnant, a affirm\u00e9, samedi, la Directrice g\u00e9n\u00e9rale de l\u2019Office national des hydrocarbures et des mines (ONHYM), Amina Benkhadra. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Le mod\u00e8le marocain de partenariat\npublic-priv\u00e9 a \u00e9t\u00e9 mis en...", "mass": 5, "physics": false, "shape": "box", "title": "Le mod\u00e8le marocain de partenariat public-priv\u00e9 a \u00e9t\u00e9 mis en lumi\u00e8re lors du \u201cP3 Summit for Change\u201d qui a r\u00e9uni, dimanche \u00e0 New York, les dirigeants de plusieurs grandes entreprises am\u00e9ricaines et mondiales pour un \u00e9change strat\u00e9gique avec de hauts responsables gouvernementaux. [www.lereporter.ma]\n-------------------------------------------------\nLe mod\u00e8le marocain de partenariat public-priv\u00e9 a \u00e9t\u00e9 mis en lumi\u00e8re lors du \u201cP3 Summit for Change\u201d qui a r\u00e9uni, dimanche \u00e0 New York, les dirigeants de plusieurs grandes entreprises am\u00e9ricaines et mondiales pour un \u00e9change strat\u00e9gique avec de hauts responsables gouvernementaux. [maroc-diplomatique.net]\n-------------------------------------------------\nLe mod\u00e8le marocain de partenariat public-priv\u00e9 (PPP) a \u00e9t\u00e9 pr\u00e9sent\u00e9, dimanche \u00e0 New York, comme un levier structurant de croissance et d\u2019innovation lors du \u201cP3 Summit for Change\u201d, rencontre strat\u00e9gique organis\u00e9e \u00e0 la veille de la semaine de haut niveau de la 80e Assembl\u00e9e g\u00e9n\u00e9rale des Nations Unies. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", " <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });

    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {

                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }

                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);

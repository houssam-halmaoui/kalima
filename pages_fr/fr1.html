ion-marocaine-lorgne-le-titre-jorge-vilda.html", "x": 0, "y": 0}, {"font": {"vadjust": -70.5}, "group": 13, "id": 347, "label": "Hydrog\u00e8ne vert : le Maroc,...", "shape": "dot", "size": 47, "title": "Hydrog\u00e8ne vert : le Maroc, futur hub d\u2019\u00e9nergies renouvelables (La Razon)\nSource: atlasinfo.fr", "url": "https://atlasinfo.fr/hydrogene-vert-le-maroc-futur-hub-denergies-renouvelables-la-razon.html", "x": 0, "y": 0}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "Le jeudi 24 juillet, Emmanuel\nMacron a annonc\u00e9 sur son...", "mass": 5, "physics": false, "shape": "box", "title": "Le jeudi 24 juillet, Emmanuel Macron a annonc\u00e9 sur son compte X que la France reconna\u00eetra officiellement l\u2019\u00c9tat de Palestine lors de la prochaine As. [lematin.ma]\n-------------------------------------------------\nLe pr\u00e9sident fran\u00e7ais a annonc\u00e9 jeudi sur X sa d\u00e9cision de reconna\u00eetre l\u2019\u00c9tat de Palestine, avec une annonce officielle pr\u00e9vue en septembre \u00e0 l\u2019ONU. [telquel.ma]\n-------------------------------------------------\n\"Fid\u00e8le \u00e0 son engagement historique pour une paix juste et durable au Proche-Orient, j\u0027ai d\u00e9cid\u00e9 que la France reconna\u00eetra l\u0027Etat de Palestine\" en septembre prochain, annonce Emmanuel Macron, dans un message post\u00e9 sur son compte X dans la soir\u00e9e du jeudi 24 juillet. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "Antsino Twanyanyukwa sera assist\u00e9e par\nAlice Umutesi (Rwanda) en tant...", "mass": 5, "physics": false, "shape": "box", "title": "Antsino Twanyanyukwa sera assist\u00e9e par Alice Umutesi (Rwanda) en tant qu\u2019assistante 1, et Tabara Mbodji (S\u00e9n\u00e9gal) comme assistante 2, affirme la CAF sur son site web. [lematin.ma]\n-------------------------------------------------\nLa Conf\u00e9d\u00e9ration africaine de football (CAF) a annonc\u00e9, jeudi, avoir nomm\u00e9 l\u2019arbitre namibienne Antsino Twanyanyukwa pour diriger la finale de la Coupe d\u2019Afrique des nations f\u00e9minine (Maroc-2024), qui opposera samedi prochain, les Lionnes de l\u2019Atlas au Nig\u00e9ria. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "Jeudi 24 juillet \u00e0 Casablanca,\nune \u00e9quipe de la Fondation...", "mass": 5, "physics": false, "shape": "box", "title": "Jeudi 24 juillet \u00e0 Casablanca, une \u00e9quipe de la Fondation Mohammed VI des Sciences et de la Sant\u00e9 (FM6SS) a r\u00e9alis\u00e9 avec succ\u00e8s une r\u00e9section du rectum pour cancer colorectal \u00e0 l\u2019a. [lematin.ma]\n-------------------------------------------------\nUne avanc\u00e9e majeure dans le domaine de la chirurgie robotique a \u00e9t\u00e9 enregistr\u00e9e \u00e0 Casablanca, avec la r\u00e9alisation, jeudi, de la premi\u00e8re intervention de chirurgie visc\u00e9rale assist\u00e9e par robot au sein du bloc op\u00e9ratoire de l\u2019H\u00f4pital universitaire international Cheikh Khalifa, relevant de la Fondation Mohammed VI des sciences et de la sant\u00e9 (FM6SS). [www.yabiladi.com]\n-------------------------------------------------\nL\u2019op\u00e9ration, une r\u00e9section du rectum pour un cancer colorectal, a \u00e9t\u00e9 men\u00e9e avec succ\u00e8s par le docteur Choukri El Mehdi, chirurgien digestif \u00e0 la Fondation Mohammed VI des Sciences et de la Sant\u00e9 (FM6SS), \u00e0 l\u2019aide du robot chirurgical \"Da Vinci\", reconnu mondialement pour sa haute pr\u00e9cision et ses capacit\u00e9s mini-invasives. [www.lavieeco.com]\n-------------------------------------------------\nUne avanc\u00e9e majeure dans le domaine de la chirurgie robotique a \u00e9t\u00e9 enregistr\u00e9e \u00e0 Casablanca, avec la r\u00e9alisation, jeudi, de la premi\u00e8re intervention de chirurgie visc\u00e9rale assist\u00e9e par robot au sein du bloc op\u00e9ratoire de l\u2019H\u00f4pital Universitaire International Cheikh Khalifa, relevant de la Fondation Mohammed VI des Sciences et de la Sant\u00e9 (FM6SS). [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Pour les Lionnes de l\u2019Atlas,\nce match est bien plus...", "mass": 5, "physics": false, "shape": "box", "title": "Pour les Lionnes de l\u2019Atlas, ce match est bien plus qu\u2019une finale : c\u2019est une opportunit\u00e9 de marquer l\u2019histoire et d\u00e9crocher un premier titre continental. [lematin.ma]\n-------------------------------------------------\nLa s\u00e9lection marocaine jouera contre le Nigeria, samedi prochain au stade olympique \u00e0 Rabat, sa deuxi\u00e8me finale d\u2019affil\u00e9e en Coupe d\u2019Afrique des nations f\u00e9minine de football (Maroc-2024), avec en ligne de mire un premier titre continental. [www.challenge.ma]\n-------------------------------------------------\nLa s\u00e9lection marocaine jouera contre le Nigeria, samedi au stade olympique \u00e0 Rabat, sa deuxi\u00e8me finale d\u2019affil\u00e9e en Coupe d\u2019Afrique des nations f\u00e9minine de football (Maroc 2024), avec en ligne de mire un premier titre continental. [www.yabiladi.com]\n-------------------------------------------------\nLa s\u00e9lection marocaine f\u00e9minine de football est d\u00e9termin\u00e9e \u00e0 d\u00e9crocher le titre de la Coupe d\u2019Afrique des Nations (CAN) qui se tient dans le Royaume, en affrontant le Nigeria, samedi soir (21h00) en finale au stade olympique de Rabat, a indiqu\u00e9 le coach Jorge Vilda. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Pour la premi\u00e8re fois, un\ncentre d\u2019oncologie africain acc\u00e8de aux...", "mass": 5, "physics": false, "shape": "box", "title": "Pour la premi\u00e8re fois, un centre d\u2019oncologie africain acc\u00e8de aux colonnes de la revue am\u00e9ricaine Advances in Radiation Oncology, avec la publication d\u2019un article de recherche d\u00e9di\u00e9 au traitement combin\u00e9 du cancer de la prostate par curieth\u00e9rapie \u00e0 haut d\u00e9bit de dose (HDR) et radioth\u00e9rapie externe. [www.lopinion.ma]\n-------------------------------------------------\nPour la premi\u00e8re fois, un centre d\u2019oncologie africain acc\u00e8de aux colonnes de la prestigieuse revue am\u00e9ricaine Advances in Radiation Oncology, avec la publication d\u2019un . [aujourdhui.ma]\n-------------------------------------------------\nPour la premi\u00e8re fois, un centre d\u2019oncologie africain acc\u00e8de aux colonnes de la prestigieuse revue am\u00e9ricaine Advances in Radiation Oncology, avec la publication d\u2019un article de recherche d\u00e9di\u00e9 au traitement combin\u00e9 du cancer de la prostate par curieth\u00e9rapie \u00e0 haut d\u00e9bit de dose (HDR) et radioth\u00e9rapie externe. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Le chiffre d\u2019affaires des neuf\nsoci\u00e9t\u00e9s de distribution en gros...", "mass": 5, "physics": false, "shape": "box", "title": "Le chiffre d\u2019affaires des neuf soci\u00e9t\u00e9s de distribution en gros de gasoil et d\u2019essence a atteint 77,3 milliards de dirhams en 2024, marquant un repli de 3 % par rapport \u00e0 2023, selon le Conseil de la concurrence. [telquel.ma]\n-------------------------------------------------\nLe chiffre d\u2019affaires (CA) des neuf soci\u00e9t\u00e9s de distribution en gros du gasoil et d\u2019essence s\u2019est \u00e9tabli \u00e0 77,3 milliards de dirhams (MMDH) durant l\u2019ann\u00e9e 2024, en baisse de 3% par rapport \u00e0 2023, selon le Conseil de la concurrence. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "Le gouvernement et l\u2019Office national\ndes a\u00e9roports viennent de signer...", "mass": 5, "physics": false, "shape": "box", "title": "Le gouvernement et l\u2019Office national des a\u00e9roports viennent de signer un accord pour investir 38 milliards de dirhams d\u2019ici 2030 dans la modernisation des infrastructures a\u00e9roportuaires du royaume. [telquel.ma]\n-------------------------------------------------\nLe gouvernement et l\u2019Office national des a\u00e9roports (ONDA) ont conclu, jeudi 24 juillet, un protocole d\u2019accord portant sur un investissement global de 38 milliards de dirhams (MMDH) durant la p\u00e9riode 2025-2030. [www.challenge.ma]\n-------------------------------------------------\nUn protocole d\u2019accord a \u00e9t\u00e9 sign\u00e9, jeudi \u00e0 Rabat, entre le Gouvernement et l\u2019Office National des A\u00e9roports (ONDA), portant sur la p\u00e9riode 2025-2030, pour un investissement global de 38 milliards de dirhams. [maroc-diplomatique.net]\n-------------------------------------------------\nn protocole d\u2019accord a \u00e9t\u00e9 sign\u00e9, jeudi \u00e0 Rabat, entre le Gouvernement et l\u2019Office National des A\u00e9roports (ONDA), portant sur la p\u00e9riode 2025-2030, pour un investissement global de 38 milliards de dirhams. [atlasinfo.fr]\n-------------------------------------------------\nUn protocole d\u2019accord a \u00e9t\u00e9 sign\u00e9, jeudi \u00e0 Rabat, entre le Gouvernement et l\u2019Office National des A\u00e9roports (ONDA), portant sur la p\u00e9riode 2025-2030, pour un investissement global de 38 milliards de dirhams. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Un partenariat in\u00e9dit pourrait transformer\nla prise en charge de...", "mass": 5, "physics": false, "shape": "box", "title": "Un partenariat in\u00e9dit pourrait transformer la prise en charge de milliers de patients : la Fondation Mohammed VI des Sciences et de la Sant\u00e9 s\u2019allie au laboratoire AstraZeneca pour cr\u00e9er. [telquel.ma]\n-------------------------------------------------\nLa Fondation Mohammed VI des Sciences et de la Sant\u00e9 et le laboratoire AstraZeneca ont officialis\u00e9 un partenariat pour cr\u00e9er des centres d\u2019excellence consacr\u00e9s aux maladies rares. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Le d\u00e9lai moyen de paiement\nde la commande publique de...", "mass": 5, "physics": false, "shape": "box", "title": "Le d\u00e9lai moyen de paiement de la commande publique de l\u2019\u00c9tat et des collectivit\u00e9s territoriales s\u2019est stabilis\u00e9 \u00e0 18 jours en 2024, demeurant bien en dessous du d\u00e9lai l\u00e9gal de 60 jours, selon le rapport annuel 2024 de l\u2019Observatoire des d\u00e9lais de paiement (ODP). [telquel.ma]\n-------------------------------------------------\nLe d\u00e9lai moyen de paiement de la commande publique de l\u2019Etat et des collectivit\u00e9s territoriales s\u2019est stabilis\u00e9 \u00e0 18 jours en 2024, demeurant bien en de\u00e7\u00e0 du d\u00e9lai l\u00e9gal de 60 jours, ressort-il du rapport annuel 2024 de l\u2019Observatoire des d\u00e9lais de paiement (ODP). [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Bank Al-Maghrib a pr\u00e9sent\u00e9 la\n21e \u00e9dition de son rapport...", "mass": 5, "physics": false, "shape": "box", "title": "Bank Al-Maghrib a pr\u00e9sent\u00e9 la 21e \u00e9dition de son rapport annuel sur la supervision bancaire, retra\u00e7ant les principaux d\u00e9veloppements du secteur au cours de l\u2019exercice 2024. [www.challenge.ma]\n-------------------------------------------------\nL\u2019encours brut des micro-cr\u00e9dits a atteint 9,5 milliards de dirhams (MMDH) en 2024, en progression de 9,4 %, selon le rapport annuel de Bank Al-Maghrib (BAM) sur la supervision bancaire. [telquel.ma]\n-------------------------------------------------\nLes micro-cr\u00e9dits accord\u00e9s ont totalis\u00e9 un encours brut de 9,5 milliards de dirhams (MMDH), en hausse de 9,4% apr\u00e8s 4,2% l\u2019ann\u00e9e derni\u00e8re, selon Bank Al-Maghrib (BAM). [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 20, "id": "comm_label_20", "label": "Les exportations de produits de\nl\u2019artisanat \u00e0 Marrakech ont enregistr\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Les exportations de produits de l\u2019artisanat \u00e0 Marrakech ont enregistr\u00e9 une progression de 15% au cours des six premiers mois de l\u2019ann\u00e9e 2025 par rapport \u00e0 la m\u00eame p\u00e9riode en 2024. [www.challenge.ma]\n-------------------------------------------------\nAu cours du premier trimestre 2025, les volumes des exportations des produits de l\u2019artisanat de la ville ocre ont bondi de 15% par rapport \u00e0 la m\u00eame p\u00e9riode en 2024. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "Le fonds d\u2019investissement Capital Croissance,\npilot\u00e9 par BMCE Capital Investments,...", "mass": 5, "physics": false, "shape": "box", "title": "Le fonds d\u2019investissement Capital Croissance, pilot\u00e9 par BMCE Capital Investments, filiale du groupe Bank of Africa, a annonc\u00e9 un investissement de 75 millions de dirhams dans BLS, sous r\u00e9serve des autorisations r\u00e9glementaires en vigueur. [www.challenge.ma]\n-------------------------------------------------\nCette lev\u00e9e, \u00e0 travers le fonds Capital Croissance, vise \u00e0 consolider la structure financi\u00e8re de BLS et poursuivre la mise en \u0153uvre de son programme d\u0027investissement de 2,1 milliards de dirhams pr\u00e9vu pour la p\u00e9riode 2025-2026. [www.lavieeco.com]\n-------------------------------------------------\nCapital Croissance, fonds d\u2019investissement pilot\u00e9 par BMCE Capital Investments \u2014 filiale du groupe Bank of Africa \u2014 a conclu un accord pour investir 75 millions de dirhams dans la soci\u00e9t\u00e9 Building Logistics and Services (BLS), sous r\u00e9serve de l\u2019obtention des autorisations r\u00e9glementaires en vigueur. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "Inauguration du parc Ahl Loghlam\n: Casablanca s\u0027engage pour une...", "mass": 5, "physics": false, "shape": "box", "title": "Inauguration du parc Ahl Loghlam : Casablanca s\u0027engage pour une industrie propre. [www.leconomiste.com]\n-------------------------------------------------\nLe parc industriel Ahl Loghlam, d\u00e9di\u00e9 aux industries non polluantes du cuir et du textile, a \u00e9t\u00e9 inaugur\u00e9, jeudi \u00e0 Casablanca, pour promouvoir un d\u00e9veloppement industriel propre et. [lematin.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 19, "id": "comm_label_19", "label": "L\u2019humouriste Mimo Lazrak a souffl\u00e9\nses 24 bougies sous une...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019humouriste Mimo Lazrak a souffl\u00e9 ses 24 bougies sous une lumi\u00e8re peu commune : celle de la sc\u00e8ne du Festival Juste pour Rire \u00e0 Montr\u00e9al, le plus grand \u00e9v\u00e9nement mondial d\u00e9di\u00e9 \u00e0 l\u2019humour. [aujourdhui.ma]\n-------------------------------------------------\nDevant un public international, il a pr\u00e9sent\u00e9 un spectacle de stand-up remarqu\u00e9 dans une \u00e9dition qui r\u00e9unit plus de 500 artistes francophones, dont Gad Elmaleh et Jamel Debbouze. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "La soci\u00e9t\u00e9 mini\u00e8re canadienne Aya\nGold \u0026 Silver r\u00e9v\u00e8le une...", "mass": 5, "physics": false, "shape": "box", "title": "La soci\u00e9t\u00e9 mini\u00e8re canadienne Aya Gold \u0026 Silver r\u00e9v\u00e8le une production de 1,04 million d\u0027onces d\u0027argent \u00e0 la mine de Zgounder au cours du deuxi\u00e8me trimestre 2025, contre 432.667 onces \u00e0 la m\u00eame p\u00e9riode l\u0027ann\u00e9e derni\u00e8re. [www.lavieeco.com]\n-------------------------------------------------\nLa soci\u00e9t\u00e9 canadienne Aya Gold \u0026 Silver a annonc\u00e9 une production record de plus d\u2019un million d\u2019onces d\u2019argent au deuxi\u00e8me trimestre 2025 dans sa mine de Zgounder, au Maroc. [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Communication \u0026 Network Group (CNG),\nfiliale du groupe Horizon Presse,...", "mass": 5, "physics": false, "shape": "box", "title": "Communication \u0026 Network Group (CNG), filiale du groupe Horizon Presse, annonce la signature d\u2019un partenariat strat\u00e9gique de premier plan avec Ouadih Dada, l\u2019une des figures les plus embl\u00e9matiques du journalisme marocain. [leseco.ma]\n-------------------------------------------------\nEn vertu d\u2019un partenariat strat\u00e9gique entre les deux parties annonc\u00e9 ce vendredi 25 juillet, l\u2019alliance marque \u00abun tournant d\u00e9cisif\u00bb dans l\u2019expansion digitale du groupe, tant au Maroc que dans le reste de l\u2019Afrique. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_la <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });

    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

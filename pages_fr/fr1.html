ntre le Maroc et l\u2019UE\nSource: www.lereporter.ma", "url": "https://www.lereporter.ma/la-commission-europeenne-souligne-limportance-de-laccord-agricole-amende-entre-le-maroc-et-lue/", "x": 0, "y": 0}, {"font": {"vadjust": -124.5}, "group": 18, "id": 286, "label": "D\u00e9c\u00e8s \u00e0 l\u2019h\u00f4pital d\u2019Agadir :...", "shape": "dot", "size": 83, "title": "D\u00e9c\u00e8s \u00e0 l\u2019h\u00f4pital d\u2019Agadir : le minist\u00e8re de la Sant\u00e9 saisit la justice et suspend provisoirement plusieurs personnes\nSource: lnt.ma", "url": "https://lnt.ma/deces-a-lhopital-dagadir-le-ministere-de-la-sante-saisit-la-justice-et-suspend-provisoirement-plusieurs-personnes/", "x": 0, "y": 0}, {"font": {"vadjust": -124.5}, "group": 16, "id": 287, "label": "Accord agricole Maroc-UE amend\u00e9 :...", "shape": "dot", "size": 83, "title": "Accord agricole Maroc-UE amend\u00e9 : Bruxelles salue un renforcement du partenariat de longue date\nSource: lnt.ma", "url": "https://lnt.ma/accord-agricole-maroc-ue-amende-bruxelles-salue-un-renforcement-du-partenariat-de-longue-date/", "x": 0, "y": 0}, {"font": {"vadjust": -106.5}, "group": 1, "id": 289, "label": "African Young Women in Action...", "shape": "dot", "size": 71, "title": "African Young Women in Action : une r\u00e9sidence pour faire rayonner le cin\u00e9ma africain au f\u00e9minin\nSource: lnt.ma", "url": "https://lnt.ma/african-young-women-in-action-une-residence-pour-faire-rayonner-le-cinema-africain-au-feminin/", "x": 0, "y": 0}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Les trois laur\u00e9ats ont \u00e9t\u00e9\nr\u00e9compens\u00e9s pour leurs d\u00e9couvertes concernant...", "mass": 5, "physics": false, "shape": "box", "title": "Les trois laur\u00e9ats ont \u00e9t\u00e9 r\u00e9compens\u00e9s pour leurs d\u00e9couvertes concernant la tol\u00e9rance immunitaire p\u00e9riph\u00e9rique, jug\u00e9s essentiels pour comprendre et r\u00e9guler la r\u00e9ponse immunitaire. [fr.hespress.com]\n-------------------------------------------------\n\u200bLe prix Nobel de m\u00e9decine 2025 a \u00e9t\u00e9 d\u00e9cern\u00e9 lundi aux chercheurs am\u00e9ricains Mary E. Brunkow et Fred Ramsdell et au Japonais Shimon Sakaguchi pour leur recherche sur la fa\u00e7on dont le corps contr\u00f4le le syst\u00e8me immunitaire. [www.lopinion.ma]\n-------------------------------------------------\nLe Nobel de m\u00e9decine est d\u00e9cern\u00e9 aux Am\u00e9ricains Mary E. Brunkow, Fred Ramsdell et au Japonais Shimon Sakaguchi pour leurs travaux sur les maladies auto-immunes. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "Dans un geste illustrant la\nsolidit\u00e9 du partenariat strat\u00e9gique entre...", "mass": 5, "physics": false, "shape": "box", "title": "Dans un geste illustrant la solidit\u00e9 du partenariat strat\u00e9gique entre Rabat et Bruxelles, le Maroc et l\u2019Union europ\u00e9enne ont proc\u00e9d\u00e9, vendredi, au si\u00e8ge de la Commission europ\u00e9enne, \u00e0 la signature d\u2019un \u00e9change de lettres modifiant l\u2019accord agricole liant les deux parties. [fr.hespress.com]\n-------------------------------------------------\nLa signature de l\u2019accord agricole amend\u00e9 entre le Maroc et l\u2019Union europ\u00e9enne (UE) vient renforcer un partenariat de longue date entre Rabat et Bruxelles, a indiqu\u00e9, lundi, la Commission europ\u00e9enne. [www.lopinion.ma]\n-------------------------------------------------\nLa signature de l\u2019accord agricole amend\u00e9 entre le Maroc et l\u2019Union europ\u00e9enne (UE) vient renforcer un partenariat de longue date entre Rabat et Bruxelles, a indiqu\u00e9, lundi, la Commission europ\u00e9enne. [telquel.ma]\n-------------------------------------------------\nLa signature de l\u2019accord agricole amend\u00e9 entre le Maroc et l\u2019Union europ\u00e9enne (UE) vient renforcer un partenariat de longue date entre Rabat et Bruxelles, a indiqu\u00e9, lundi, la Commission europ\u00e9enne. [www.lereporter.ma]\n-------------------------------------------------\nLa Commission europ\u00e9enne a indiqu\u00e9 lundi que la signature de l\u2019accord agricole amend\u00e9 entre le Maroc et l\u2019Union europ\u00e9enne consolide un partenariat \u00ab de longue date \u00bb entre Rabat et Bruxelles. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "Le Premier ministre, S\u00e9bastien Lecornu,\na remis lundi sa d\u00e9mission...", "mass": 5, "physics": false, "shape": "box", "title": "Le Premier ministre, S\u00e9bastien Lecornu, a remis lundi sa d\u00e9mission \u00e0 Emmanuel Macron, qui l\u2019a accept\u00e9, a annonc\u00e9 lundi l\u2019Elys\u00e9e dans un communiqu\u00e9, plongeant un peu plus la France dans l\u2019impasse politique. [fr.hespress.com]\n-------------------------------------------------\nUn record depuis 1958: 14 heures apr\u00e8s l\u0027annonce de la composition de son gouvernement, imm\u00e9diatement critiqu\u00e9 et menac\u00e9 d\u0027implosion, le Premier ministre fran\u00e7ais S\u00e9bastien Lecornu a pr\u00e9sent\u00e9 lundi matin sa d\u00e9mission \u00e0 Emmanuel Macron, moins d\u0027un mois apr\u00e8s sa prise de fonction. [www.lopinion.ma]\n-------------------------------------------------\nMoins de 24 heures apr\u00e8s l\u2019annonce dimanche soir de la composition de son gouvernement, imm\u00e9diatement critiqu\u00e9 et menac\u00e9 d\u2019implosion, le Premier ministre fran\u00e7ais S\u00e9bastien Lecornu a pr\u00e9sent\u00e9 lundi matin sa d\u00e9mission \u00e0 Emmanuel Macron qui l\u2019a accept\u00e9e. [telquel.ma]\n-------------------------------------------------\nUn record depuis 1958 : quatorze heures apr\u00e8s l\u2019annonce de la composition de son gouvernement, imm\u00e9diatement critiqu\u00e9 et menac\u00e9 d\u2019implosion, le Premier ministre fran\u00e7ais S\u00e9bastien Lecornu a pr\u00e9sent\u00e9 lundi matin sa d\u00e9mission \u00e0 Emmanuel Macron, moins d\u2019un mois apr\u00e8s sa prise de fonction. [lnt.ma]\n-------------------------------------------------\nLe pr\u00e9sident fran\u00e7ais Emmanuel Macron a confi\u00e9 \u00e0 S\u00e9bastien Lecornu, Premier ministre d\u00e9missionnaire, \u00ab la responsabilit\u00e9 de mener, d\u2019ici mercredi soir, d\u2019ultimes n\u00e9gociations afin de d\u00e9finir une plateforme d\u2019action et de stabilit\u00e9 pour le pays \u00bb, a annonc\u00e9 l\u2019Elys\u00e9e lundi 6 octobre. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Plac\u00e9e sous le Haut patronage\nde Sa Majest\u00e9 le Roi...", "mass": 5, "physics": false, "shape": "box", "title": "Plac\u00e9e sous le Haut patronage de Sa Majest\u00e9 le Roi Mohammed VI, cette \u00e9dition, qui prendra son d\u00e9part de F\u00e8s \u00e0 destination de la ville d\u0027Erfoud, verra la participation notammen. [lematin.ma]\n-------------------------------------------------\nPlac\u00e9e sous le patronage du roi Mohammed VI, cette \u00e9dition, qui prendra son d\u00e9part de F\u00e8s \u00e0 destination de la ville d\u2019Erfoud, verra la participation notamment de plusieurs champions du. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "La 16e \u00e9dition du Salon\ndu Cheval d\u2019El Jadida, organis\u00e9e...", "mass": 5, "physics": false, "shape": "box", "title": "La 16e \u00e9dition du Salon du Cheval d\u2019El Jadida, organis\u00e9e du 30 septembre au 5 octobre sous le Haut Patronage de Sa Majest\u00e9 le Roi Mohammed VI, a attir\u00e9 pr\u00e8s de 150.000 visiteurs, i. [lematin.ma]\n-------------------------------------------------\nSon Alt us de 100 pays, la marque rend hommage \u00e0 ses racines tout en se projetant vers son 45\u1d49 anniversaire pr\u00e9vu en . [lnt.ma]\n-------------------------------------------------\nPendant trois jours, Marrakech se transformera \u00e0 partir du 14 octobre en v\u00e9ritable c\u0153ur battant de l\u2019univers GUESS, accueillant conf\u00e9rences strat\u00e9giques, ateliers inspirants, soir\u00e9. [lematin.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "CAN 2025 : pour la\nCAF, le Maroc reste le...", "mass": 5, "physics": false, "shape": "box", "title": "CAN 2025 : pour la CAF, le Maroc reste le plan A, le plan B et le plan C. Le pr\u00e9sident de la Conf\u00e9d\u00e9ration africaine de football (CAF), Patrice Motsepe, a tenu \u00e0 mettre fin, ce lundi, aux rumeurs d\u2019un \u00e9ventuel retrait du Maroc en tant que pays h\u00f4te de la Coupe d\u2019Afrique des Nations (CAN) 2025, pr\u00e9vue du 21 d\u00e9cembre 2025 au 18 janvier 2026. [fr.hespress.com]\n-------------------------------------------------\nCette d\u00e9claration intervient en r\u00e9ponse aux r\u00e9centes interrogations sur la capacit\u00e9 du pays \u00e0 organiser le tournoi, notamment face aux manifestations men\u00e9es par le mouvement de jeunesse GenZ 212. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "La Fondation Al Mada et\nl\u2019Institut National des Postes et...", "mass": 5, "physics": false, "shape": "box", "title": "La Fondation Al Mada et l\u2019Institut National des Postes et T\u00e9l\u00e9communications (INPT) ont lanc\u00e9, lundi 6 octobre 2025 \u00e0 Rabat, le premier Master DATA \u0026 IA en alternance r\u00e9mun\u00e9r\u00e9e au Maroc, alliant formation acad\u00e9mique et exp\u00e9rience en entreprise sur toute la dur\u00e9e des deux ann\u00e9es. [fr.hespress.com]\n------------- rtenariat avec l\u2019Universit\u00e9 Mohammed VI Polytechnique, la Story School, La Prod, Digital Factory, Intelcia, et avec le so. [lematin.ma]\n-------------------------------------------------\nUne initiative port\u00e9e par la Fondation Tamayouz Cin\u00e9ma et l\u2019UNESCO, qui r\u00e9unit dix r\u00e9alisatrices \u00e9mergentes du continent pour cr\u00e9er une anthologie panafricaine au f\u00e9minin. [www.lopinion.ma]\n-------------------------------------------------\nDu 15 septembre au 27 octobre 2025, dix jeunes r\u00e9alisatrices africaines se r\u00e9unissent \u00e0 Rabat, Casablanca et Marrakech pour une aventure in\u00e9dite : la r\u00e9sidence African Young Women in Action (AYWA). [maroc-diplomatique.net]\n-------------------------------------------------\nDu 15 septembre au 27 octobre, Rabat, Casablanca et Marrakech accueillent la r\u00e9sidence \u00ab African Young Women in Action \u00bb (AYWA), un programme qui r\u00e9unit dix jeunes r\u00e9alisatrices issues des cinq sous-r\u00e9gions du continent. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "\u200bLes autorit\u00e9s espagnoles ont lanc\u00e9\nune enqu\u00eate apr\u00e8s qu\u2019un migrant...", "mass": 5, "physics": false, "shape": "box", "title": "\u200bLes autorit\u00e9s espagnoles ont lanc\u00e9 une enqu\u00eate apr\u00e8s qu\u2019un migrant a r\u00e9ussi \u00e0 rejoindre Ceuta depuis le Maroc en parapente, une travers\u00e9e aussi audacieuse qu\u2019inhabituelle. [www.lopinion.ma]\n-------------------------------------------------\nLes autorit\u00e9s espagnoles m\u00e8nent une enqu\u00eate sur une travers\u00e9e de fronti\u00e8re aussi rare quaudacieuse, apr\u00e8s quun migrant a rejoint Ceuta en parapente depuis le Maroc. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Peintre du signe et du\nco     // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>
    </body>

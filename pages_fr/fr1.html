 grands \u00e9v\u00e8nements. [fr.hespress.com]\n-------------------------------------------------\nA l\u2019instar des autres stades du Royaume, le Grand stade d\u2019Agadir qui connait des travaux de r\u00e9novation et de mise \u00e0 niveau, entrepris en deux phases, est d\u00e9j\u00e0 pr\u00eat en pr\u00e9vision de. [lematin.ma]\n-------------------------------------------------\nLe Grand stade d\u2019Agadir est d\u2019ores et d\u00e9j\u00e0 pr\u00eat pour accueillir les plus grands \u00e9v\u00e8nements, a assur\u00e9, lundi \u00e0 Agadir, le directeur r\u00e9gional de la Soci\u00e9t\u00e9 nationale de r\u00e9alisation et de gestion des \u00e9quipements sportifs (SONARGES), Hicham Allouli. [www.yabiladi.com]\n-------------------------------------------------\nLe Grand stade d\u2019Agadir est d\u2019ores et d\u00e9j\u00e0 pr\u00eat pour accueillir les plus grands \u00e9v\u00e8nements, a assur\u00e9, lundi \u00e0 Agadir, le directeur r\u00e9gional de la Soci\u00e9t\u00e9 nationale de R\u00e9alisation et de gestion des Equipements sportifs (SONARGES), Hicham Allouli. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Au d\u00e9but de ses travaux,\nle Conseil examinera un projet...", "mass": 5, "physics": false, "shape": "box", "title": "Au d\u00e9but de ses travaux, le Conseil examinera un projet de loi modifiant et compl\u00e9tant le Dahir portant loi sur l\u2019indemnisation des victimes d\u2019accidents caus\u00e9s par des v\u00e9hicules terrestres \u00e0 moteur. [fr.hespress.com]\n-------------------------------------------------\nUn Conseil du gouvernement se tiendra jeudi sous la pr\u00e9sidence du Chef du gouvernement, Aziz Akhannouch, indique un communiqu\u00e9 de son d\u00e9partement. [lematin.ma]\n-------------------------------------------------\nUn Conseil de gouvernement se tiendra jeudi sous la pr\u00e9sidence du Chef du gouvernement, Aziz Akhannouch, indique un communiqu\u00e9 de son D\u00e9partement. [www.lavieeco.com]\n-------------------------------------------------\nUn Conseil de gouvernement, pr\u00e9sid\u00e9 par le chef du gouvernement Aziz Akhannouch, se tiendra jeudi, a annonc\u00e9 son d\u00e9partement. [leseco.ma]\n-------------------------------------------------\nAu d\u00e9but de ses travaux, le Conseil examinera un projet de loi modifiant et compl\u00e9tant le Dahir portant loi sur l\u2019indemnisation des victimes d\u2019accidents caus\u00e9s par des v\u00e9hicules terrestres \u00e0 moteur. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 21, "id": "comm_label_21", "label": "\u00c2g\u00e9 de 29 ans, l\u2019international\nmarocain arrive en provenance de...", "mass": 5, "physics": false, "shape": "box", "title": "\u00c2g\u00e9 de 29 ans, l\u2019international marocain arrive en provenance de West Ham United, o\u00f9 il \u00e9voluait depuis deux saisons, apr\u00e8s un passage remarqu\u00e9 en Ligue 1. [fr.hespress.com]\n-------------------------------------------------\n\u00c0 quelques heures de la cl\u00f4ture du mercato, l\u2019Olympique de Marseille (OM) a trouv\u00e9 un accord avec le club anglais de West Ham pour le transfert du d\u00e9fenseur central marocain Nayef Aguerd, rapportent lundi plusieurs m\u00e9dias fran\u00e7ais. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Le Real Betis Balompi\u00e9 a\ntrouv\u00e9 un accord avec Fenerbah\u00e7e...", "mass": 5, "physics": false, "shape": "box", "title": "Le Real Betis Balompi\u00e9 a trouv\u00e9 un accord avec Fenerbah\u00e7e pour le transfert de Sofyan Amrabat, qui rejoint donc le club espagnol gr\u00e2ce \u00e0 un pr\u00eat jusqu\u2019\u00e0 la fin de la saisonq. [lematin.ma]\n-------------------------------------------------\nLe Real Betis Balompi\u00e9 a officialis\u00e9, ce lundi, l\u2019arriv\u00e9e de Sofyan Amrabat en provenance de Fenerbah\u00e7e sous forme de pr\u00eat jusqu\u2019\u00e0 la fin de la saison, sans option d\u2019achat. [www.lopinion.ma]\n-------------------------------------------------\nL\u2019international marocain Sofyan Amrabat a rejoint le Real Betis en provenance du club turc de Fenerbah\u00e7e sous forme de pr\u00eat jusqu\u2019\u00e0 la fin de la saison, a annonc\u00e9, lundi, le club espagnol. [www.yabiladi.com]\n-------------------------------------------------\nL\u2019international marocain Sofyan Amrabat a rejoint le Real Betis en provenance du club turc de Fenerbah\u00e7e sous forme de pr\u00eat jusqu\u2019\u00e0 la fin de la saison, a annonc\u00e9, lundi, le club espagnol. [maroc-diplomatique.net]\n-------------------------------------------------\nL\u2019international marocain Sofyan Amrabat a rejoint le Real Betis en provenance du club turc de Fenerbah\u00e7e sous forme de pr\u00eat jusqu\u2019\u00e0 la fin de la saison, a annonc\u00e9, lundi, le club espagnol. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "\u00c0 l\u2019approche de la pr\u00e9sentation\ndu projet de loi de...", "mass": 5, "physics": false, "shape": "box", "title": "\u00c0 l\u2019approche de la pr\u00e9sentation du projet de loi de Finances (PLF) 2026, l\u2019Alliance des \u00e9conomistes istiqlaliens (AEI) vient de livrer sa vision d\u2019un budget \u00abvolontariste et social. [lematin.ma]\n-------------------------------------------------\n\u00c0 l\u2019heure o\u00f9 le Maroc s\u2019appr\u00eate \u00e0 d\u00e9voiler les contours de son projet de loi de Finances (PLF) 2026, l\u2019Alliance des \u00e9conomistes istiqlaliens (AEI) publie un document programmatique qui entend concilier discipline budg\u00e9taire et expansion sociale. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Le programme europ\u00e9en \u00abGreen Forward\u00bb,\npour le soutien de l\u2019\u00e9conomie...", "mass": 5, "physics": false, "shape": "box", "title": "Le programme europ\u00e9en \u00abGreen Forward\u00bb, pour le soutien de l\u2019\u00e9conomie verte, entame une nouvelle phase structurante au Maroc. [lematin.ma]\n-------------------------------------------------\nDix structures d\u2019accompagnement aux entreprises (SAE) vont d\u00e9sormais faire l\u2019objet d\u2019un diagnostic organisationnel approfondi, afin d\u2019\u00e9valuer leurs points forts et leurs points faibles, et de [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Dans un communiqu\u00e9 publi\u00e9 ce\nlundi sur son site internet,...", "mass": 5, "physics": false, "shape": "box", "title": "Dans un communiqu\u00e9 publi\u00e9 ce lundi sur son site internet, la DGSSI annonce la nomination de son nouveau DG, le G\u00e9n\u00e9ral de Brigade Abdellah Boutrig.Ing\u00e9nieur de formation de l\u2019Insti. [lematin.ma]\n-------------------------------------------------\nLe roi Mohammed VI, en sa qualit\u00e9 de chef supr\u00eame et chef d\u2019\u00c9tat-Major G\u00e9n\u00e9ral des Forces Arm\u00e9es Royales, a nomm\u00e9 le G\u00e9n\u00e9ral de Brigade Abdellah Boutrig au poste de Directeur G\u00e9n\u00e9ral de la Direction G\u00e9n\u00e9rale de la S\u00e9curit\u00e9 des Syst\u00e8mes d\u2019information (DGSSI). [telquel.ma]\n-------------------------------------------------\nSa Majest\u00e9 le Roi Mohammed VI, chef supr\u00eame et chef d\u2019Etat Major G\u00e9n\u00e9ral des Forces Arm\u00e9es Royales, a nomm\u00e9 le g\u00e9n\u00e9ral de brigade Abdellah Boutrig \u00e0 la t\u00eate de la Direction g\u00e9n\u00e9rale de la s\u00e9curit\u00e9 des syst\u00e8mes d\u2019information (DGSSI), annonce, lundi 1er septembre, cette institution sur son site officiel. [www.challenge.ma]\n-------------------------------------------------\nIng\u00e9nieur de formation, le g\u00e9n\u00e9ral de brigade Abdellah Boutrig a \u00e9t\u00e9 nomm\u00e9 DG de la Direction g\u00e9n\u00e9rale de la s\u00e9curit\u00e9 des syst\u00e8mes d\u2019information (DGSSI) par le Souverain. [www.lavieeco.com]\n-------------------------------------------------\nLe Roi Mohammed VI, Chef supr\u00eame et Chef d\u2019\u00c9tat-Major G\u00e9n\u00e9ral des FAR, a nomm\u00e9 le g\u00e9n\u00e9ral de brigade Abdellah Boutrig \u00e0 la t\u00eate de la Direction g\u00e9n\u00e9rale de la s\u00e9curit\u00e9 des syst\u00e8mes d\u2019information (DGSSI), a-t-il \u00e9t\u00e9 annonc\u00e9 lundi. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "Le Festival International du Film\nde Marrakech ouvre un nouveau...", "mass": 5, "physics": false, "shape": "box", "title": "Le Festival International du Film de Marrakech ouvre un nouveau chapitre avec la cr\u00e9ation d\u2019Atlas Programs, une banni\u00e8re qui f\u00e9d\u00e8re toutes ses initiatives professionnelles. [lematin.ma]\n-------------------------------------------------\nPour sa 22 \u00e8me \u00e9dition pr\u00e9vue du 28 novembre au 6 d\u00e9cembre, le Festival international du film de Marrakech annonce le lancement de \u00abAtlas Programs\u00bb, une nouvelle banni\u00e8re regroupant toutes les initiatives professionnelles port\u00e9es par la Fondation du Festival. [aujourdhui.ma]\n-------------------------------------------------\nLe Festival international du film de Marrakech consolide son engagement envers le cin\u00e9ma marocain, arabe et africain avec le lancement d\u2019Atlas Programs, une banni\u00e8re unifi\u00e9e regroupant tous ses dispositifs professionnels. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "L\u0027Office national des chemins de\nfer (ONCF) entame, dans le...", "mass": 5, "physics": false, "shape": "box", "title": "L\u0027Office national des chemins de fer (ONCF) entame, dans le cadre du projet de la Ligne \u00e0 Grande Vitesse (LGV) K\u00e9nitra-Marrakech, de grands travaux au niveau de la r\u00e9gion de Casablanca afin de mettre \u00e0 disposition une infrastructure adapt\u00e9e aux besoins actuels et futurs, en particulier entre Mohammedia et Nouaceur. [www.lopinion.ma]\n-------------------------------------------------\nL\u2019Office national des chemins de fer (ONCF) entame, dans le cadre du projet de la Ligne \u00e0 Grande Vitesse (LGV) K\u00e9nitra-Marrakech, de grands travaux au niveau de la r\u00e9gion de Casablanca afin de mettre \u00e0 disposition une infrastructure adapt\u00e9e aux besoins actuels et futurs, en particulier entre Mohammedia et Nouaceur. [lnt.ma]\n-------------------------------------------------\nL\u2019Office national des chemins de fer (ONCF) entame, dans le cadre du projet de la Ligne \u00e0 Grande Vitesse (LGV) K\u00e9nitra-Marrakech, de grands travaux au niveau de la r\u00e9gion de Casablanca afin de mettre \u00e0 disposition une infrastructure adapt\u00e9e aux besoins actuels et futurs, en particulier entre Mohammedia et Nouaceur. [telquel.ma]\n-------------------------------------------------\nL\u2019Office national des chemins de fer (ONCF) entame, dans le cadre du projet de la Ligne \u00e0 grande vitesse (LGV) K\u00e9nitra-Marrakech, de grands travaux au niveau de la r\u00e9gion de Casablanca. [www.yabiladi.com]\n-------------------------------------------------\nL\u2019Office national des chemins de fer (ONCF) entame dans le cadre du projet de la Ligne \u00e0 Grande Vitesse (LGV) K\u00e9nitra-Marrakech, de grands travaux au niveau de la r\u00e9gion de Casablanca afin de mettre \u00e0 disposition une infrastructure adapt\u00e9e aux besoins actuels et futurs, en particulier entre Mohammedia et Nouaceur. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "L\u2019ancien d\u00e9fenseur central de l\u2019\u00e9quipe\nnationale et actuel entra\u00eeneur de...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019ancien d\u00e9fenseur central de l\u2019\u00e9quipe nationale et actuel entra\u00eeneur de l\u2019\u00e9quipe sud-africaine Orlando Pirates, Abdeslam Ouaddou, a \u00e9t\u00e9 bless\u00e9 dans un accident de la route. [www.lopinion.ma]\n-------------------------------------------------\nLe club de football sud-africain Orlando Pirates a annonc\u00e9 que leur entra\u00eeneur marocain, Abdessalam Ouaddou, ainsi que cinq membres de lencadrement technique, ont \u00e9t\u00e9 impliqu\u00e9s dans un accident de la route survenu dimanche soir. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "Les r\u00e9gions de Casablanca-Settat, de\nRabat-Sal\u00e9-K\u00e9nitra et de Tanger-T\u00e9touan-Al Hoceima...", "mass": 5, "physics": false, "shape": "box", "title": "Les r\u00e9gions de Casablanca-Settat, de Rabat-Sal\u00e9-K\u00e9nitra et de Tanger-T\u00e9touan-Al Hoceima ont collectivement g\u00e9n\u00e9r\u00e9 une part substantielle de la richesse nationale, totalisant 58,5% du produit int\u00e9rieur brut (PIB), r\u00e9v\u00e8lent les comptes r\u00e9gionaux de l\u0027ann\u00e9e 2023, publi\u00e9s mardi par le Haut-Commissariat au Plan (HCP). [www.lopinion.ma]\n-------------------------------------------------\nLes r\u00e9gions de Casablanca-Settat, de Rabat-Sal\u00e9-K\u00e9nitra et de Tanger-T\u00e9touan-Al Hoceima ont collectivement g\u00e9n\u00e9r\u00e9 une part substantielle de la richesse nationale, totalisant 58,5% du produit int\u00e9rieur brut (PIB), r\u00e9v\u00e8lent les comptes r\u00e9gionaux de l\u2019ann\u00e9e 2023, publi\u00e9s mardi par le Haut-Commissariat au Plan (HCP). [telquel.ma]\n-------------------------------------------------\nCinq r\u00e9gions du Maroc se sont distingu\u00e9es, en 2023, par des taux de croissance du produit int\u00e9rieur brut (PIB) sup\u00e9rieurs \u00e0 la moyenne nationale (3,7%), selon le Haut-Commissariat au Plan (HCP). [www.yabiladi.com]\n-------------------------------------------------\nLes r\u00e9gions de Casablanca-Settat, de Rabat-Sal\u00e9-K\u00e9nitra et de Tanger-T\u00e9touan-Al Hoceima ont collectivement g\u00e9n\u00e9r\u00e9 une part substantielle de la richesse nationale, totalisant 58,5% du produit int\u00e9rieur brut (PIB), r\u00e9v\u00e8lent les comptes r\u00e9gionaux de l\u2019ann\u00e9e 2023, publi\u00e9s mardi par le Haut-Commissariat au Plan (HCP). [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "Le Wali de Bank Al-Maghrib,\nAbdellatif Jouahri, a \u00e9t\u00e9 class\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Le Wali de Bank Al-Maghrib, Abdellatif Jouahri, a \u00e9t\u00e9 class\u00e9 parmi les meilleurs gouverneurs de banques centrales au monde dans le rapport \u00ab Central Banker Report Cards 2025 \u00bb du magazine am\u00e9ricain sp\u00e9cialis\u00e9 Global Finance. [telquel.ma]\n-------------------------------------------------\nLe magazine am\u00e9ricain Global Finance a class\u00e9 Abdellatif Jouahri, Wali de Bank Al-Maghrib, parmi les meilleurs gouverneurs de banques centrales au monde dans son rapport annuel Central Banker Report Cards 2025. [www.lavieeco.com]\n-------------------------------------------------\nLe Wali de Bank Al-Maghrib, Abdellatif Jouahri, a \u00e9t\u00e9 class\u00e9 parmi les meilleurs gouverneurs de banques centrales au monde dans le rapport \u00ab Central Banker Report Cards 2025 \u00bb du magazine am\u00e9ricain sp\u00e9cialis\u00e9 Global Finance. [atlasinfo.fr]\n-------------------------------------------------\nLe Wali de Bank Al-Maghrib, Abdellatif Jouahri, figure parmi les meilleurs gouverneurs de banques centrales au monde dans l\u2019\u00e9dition 2025 du \u00ab Central Banker Report Cards \u00bb du magazine am\u00e9ricain Global Finance. [lnt.ma]\n-------------------------------------------------\nLe Wali de Bank Al-Maghrib, Abdellatif Jouahri, figure cette ann\u00e9e parmi les meilleurs gouverneurs de banques centrales au monde, selon le classement annuel Central Banker Report Cards 2025 publi\u00e9 par le magazine am\u00e9ricain sp\u00e9cialis\u00e9 Global Finance. [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Face \u00e0 cette menace, les\nautorit\u00e9s marocaines appellent \u00e0 la...", "mass": 5, "physics": false, "shape": "box", "title": "Face \u00e0 cette menace, les autorit\u00e9s marocaines appellent \u00e0 la vigilance des utilisateurs Gmail, dans un contexte de renforcement de la cybers\u00e9curit\u00e9 nationale. [telquel.ma]\n-------------------------------------------------\nLa Direction g\u00e9n\u00e9rale de la s\u00e9curit\u00e9 des syst\u00e8mes d\u2019information (DGSSI) a diffus\u00e9 une note d\u2019alerte sur la recrudescence des attaques de phishing suite \u00e0 la cyberattaque de \"ShinyHunters\" ayant vis\u00e9 des bases de donn\u00e9es de Google. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "Le Mauritanien Sidi Ould Tah,\n\u00e9lu pr\u00e9sident de la Banque...", "mass": 5, "physics": false, "shape": "box", "title": "Le Mauritanien Sidi Ould Tah, \u00e9lu pr\u00e9sident de la Banque africaine de D\u00e9veloppement (BAD) en mai dernier, a pris officiellement ses fonctions lors d\u2019une c\u00e9r\u00e9monie organis\u00e9e, lundi \u00e0 Abidjan (C\u00f4te d\u2019Ivoire), qui abrite le si\u00e8ge de l\u2019Institution financi\u00e8re. [telquel.ma]\n-------------------------------------------------\nL\u2019\u00e9conomiste mauritanien Sidi Ould Tah, \u00e9lu pr\u00e9sident de la Banque africaine de d\u00e9veloppement (BAD) en mai, a pris officiellement ses fonctions lundi lors d\u2019une c\u00e9r\u00e9monie \u00e0 Abidjan (C\u00f4te d\u2019Ivoire), si\u00e8ge de l\u2019institution, promettant de continuer \u00e0 construire \u00ab une Afrique robuste et prosp\u00e8re \u00bb. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 19, "id": "comm_label_19", "label": "Les \u00e9tudiants marocains jouissent en\nFrance d\u2019une r\u00e9putation d\u2019excellence, particuli\u00e8rement...", "mass": 5, "physics": false, "shape": "box", "title": "Les \u00e9tudiants marocains jouissent en France d\u2019une r\u00e9putation d\u2019excellence, particuli\u00e8rement en math\u00e9matiques et en ing\u00e9nierie, indique l\u2019Agence Campus France, charg\u00e9e de la promotion de l\u2019enseignement sup\u00e9rieur. [telquel.ma]\n-------------------------------------------------\nLes \u00e9tudiants marocains jouissent en France d\u2019une r\u00e9putation d\u2019excellence, particuli\u00e8rement en math\u00e9matiques et en ing\u00e9nierie, indique l\u2019Agence Campus France, charg\u00e9e de la promotion de l\u2019enseignement sup\u00e9rieur. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 20, "id": "comm_label_20", "label": "Le flux net des investissements\ndirects \u00e9trangers (IDE) s\u2019est \u00e9tabli...", "mass": 5, "physics": false, "shape": "box", "title": "Le flux net des investissements directs \u00e9trangers (IDE) s\u2019est \u00e9tabli \u00e0 environ 17 milliards de dirhams (MMDH) au terme des sept premiers mois de cette ann\u00e9e, en hausse de 25,6% par rapport \u00e0 fin juillet 2024, selon l\u2019Office des Changes. [telquel.ma]\n-------------------------------------------------\nLe flux net des investissements directs \u00e9trangers (IDE) s\u2019est \u00e9tabli \u00e0 environ 17 milliards de dirhams (MMDH) au terme des sept premiers mois de 2025, en hausse de 25,6% par rapport \u00e0 la p\u00e9riode correspondante de l\u2019ann\u00e9e pr\u00e9c\u00e9dente, indique l\u2019Office des Changes. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 22, "id": "comm_label_22", "label": "Le chiffre d\u2019affaires consolid\u00e9 de\nla soci\u00e9t\u00e9 nationale des Autoroutes...", "mass": 5, "physics": false, "shape": "box", "title": "Le chiffre d\u2019affaires consolid\u00e9 de la soci\u00e9t\u00e9 nationale des Autoroutes du Maroc (ADM) s\u2019est \u00e9tabli \u00e0 2.914 millions de dirhams (MDH) \u00e0 fin juin 2025, en progression de 13% par rapport \u00e0 la m\u00eame p\u00e9riode de 2024. [www.challenge.ma]\n-------------------------------------------------\n\u00c0 fin juin 2025, Autoroutes du Maroc (ADM) affiche un chiffre d\u2019affaires consolid\u00e9 de 2,9 MMDH, en hausse de 13 %, port\u00e9 par la progression de ses activit\u00e9s d\u2019exploitation et de construction. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Le minist\u00e8re des Habous et\ndes Affaires islamiques a annonc\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Le minist\u00e8re des Habous et des Affaires islamiques a annonc\u00e9 que la deuxi\u00e8me phase du r\u00e8glement des frais du Hajj 1447 H pour les personnes inscrites sur les listes d\u2019attente se d\u00e9roulera du 15 au 19 septembre. [leseco.ma]\n-------------------------------------------------\nLa deuxi\u00e8me phase de l\u2019op\u00e9ration du r\u00e8glement des frais du Hajj pour la saison 1447 de l\u2019H\u00e9gire pour les personnes inscrites sur les listes d\u2019attente se d\u00e9roulera du 15 au 19 septembre courant, avec acceptation du ch\u00e8que certifi\u00e9, a annonc\u00e9 lundi le minist\u00e8re des Habous et des affaires Islamiques. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Selon des sources syndicales contact\u00e9es\npar Hespress, la ministre de...", "mass": 5, "physics": false, "shape": "box", "title": "Selon des sources syndicales contact\u00e9es par Hespress, la ministre de l\u2019\u00c9conomie et des Finances, Nadia Fettah Alaoui, a entam\u00e9 des concertations avec les centrales syndicales les plus repr\u00e9sentatives afin de fixer la date et l\u2019ordre du jour de la premi\u00e8re r\u00e9union de la commission technique charg\u00e9e du . [fr.hespress.com]\n-------------------------------------------------\nLa ministre de l\u2019\u00c9conomie et des Finances, Nadia Fettah Alaoui, a convoqu\u00e9 les syndicats les plus repr\u00e9sentatifs \u00e0 une premi\u00e8re r\u00e9union officielle de la commission technique charg\u00e9e de la r\u00e9forme des r\u00e9gimes de retraite. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "La mine de Boto, d\u00e9sormais\nen production, ambitionne de livrer...", "mass": 5, "physics": false, "shape": "box", "title": "La mine de Boto, d\u00e9sormais en production, ambitionne de livrer une production annuelle moyenne de 160.000 onces d\u2019or, soit environ 5 tonnes, au cours des trois premi\u00e8res ann\u00e9es d\u2019e. [lematin.ma]\n-------------------------------------------------\nLe Groupe Managem a annonc\u00e9 la production du premier lingot d\u2019or de la mine de Boto, situ\u00e9e dans la commune de Madina Baff\u00e9, dans la r\u00e9gion de K\u00e9dougou au S\u00e9n\u00e9gal. [telquel.ma]\n-------------------------------------------------\nFruit d\u2019un investissement de 350 millions d\u2019euros, Boto vise atives et projets d\u2019avenir. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "La police italienne a interpell\u00e9\nsamedi \u00e0 Viareggio un ressortissant...", "mass": 5, "physics": false, "shape": "box", "title": "La police italienne a interpell\u00e9 samedi \u00e0 Viareggio un ressortissant marocain de 29 ans, domicili\u00e9 \u00e0 Pise, en ex\u00e9cution d\u2019un mandat d\u2019arr\u00eat international \u00e9mis par le Maroc. [telquel.ma]\n-------------------------------------------------\nLa police a arr\u00eat\u00e9, samedi \u00e0 Viareggio, au nord de la Toscane (Italie), un Marocain de 29 ans vis\u00e9 par un mandat darr\u00eat international \u00e9mis par le Maroc, pour \u00abcomplicit\u00e9 dimmigration ill\u00e9gale\u00bb, ont indiqu\u00e9 les autorit\u00e9s, ce mardi. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "La Banque europ\u00e9enne pour la\nreconstruction et le d\u00e9veloppement (BERD)...", "mass": 5, "physics": false, "shape": "box", "title": "La Banque europ\u00e9enne pour la reconstruction et le d\u00e9veloppement (BERD) a nomm\u00e9 Haytham Eissa comme nouveau directeur au Maroc. [www.yabiladi.com]\n-------------------------------------------------\nBas\u00e9 \u00e0 Casablanca, Haytham Eissa sera charg\u00e9 des investissements et op\u00e9rations de la BERD au Maroc et sera rattach\u00e9 \u00e0 Mark Davis, directeur g\u00e9n\u00e9ral de la Banque pour la r\u00e9gion SEMED (Southern and Eastern Mediterranean- Sud-est de la M\u00e9diterran\u00e9e). [www.lavieeco.com]"}]);

<script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });

    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

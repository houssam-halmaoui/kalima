ron 3.000 kilos de coca\u00efne, r\u00e9partis en 80 ballots de diff\u00e9rentes tailles. [maroc-diplomatique.net]\n-------------------------------------------------\nLe service de surveillance douani\u00e8re de l\u0027Agence fiscale et la Garde civile espagnols ont intercept\u00e9, mercredi, avec la collaboration du Maroc, un navire de type remorqueur nomm\u00e9 \"Sky White\", qui transportait \u00e0 son bord environ 3.000 kilos de coca\u00efne, r\u00e9partis en 80 ballots de diff\u00e9rentes tailles. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Lors de cette premi\u00e8re rencontre\nen personne depuis 2019, Trump...", "mass": 5, "physics": false, "shape": "box", "title": "Lors de cette premi\u00e8re rencontre en personne depuis 2019, Trump et Poutine devront \u00e9voquer les conditions pour un cessez-le-feu entre la Russie et l\u2019Ukraine. [lematin.ma]\n-------------------------------------------------\nLe monde est aux aguets \u00e0 la veille du sommet \u00ab historique \u00bb qui r\u00e9unira, ce vendredi en Alaska, le pr\u00e9sident am\u00e9ricain Donald Trump et son homologue russe Vladimir Poutine, dans la perspective de baliser la voie pour la paix et mettre fin \u00e0 la guerre en Ukraine. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "La Cour de premi\u00e8re instance\nde Berrechid a condamn\u00e9 \u00e0...", "mass": 5, "physics": false, "shape": "box", "title": "La Cour de premi\u00e8re instance de Berrechid a condamn\u00e9 \u00e0 10 mois de prison ferme et \u00e0 un d\u00e9dommagement de 400.000 dirhams le coupable du tragique accident impliquant la fillette de 4 ans Ghita sur la plage de Sidi Rahal. [www.lopinion.ma]\n-------------------------------------------------\nLe tribunal de premi\u00e8re instance de Berrechid a rendu son jugement dans le dossier connu sous le nom de \u00ab l\u2019affaire de la fillette Ghita \u00bb, percut\u00e9e par une voiture le 15 juin dernier sur la plage de Sidi Rahal, dans la r\u00e9gion de Casablanca. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "Les op\u00e9rations d\u2019intervention pour \u00e9teindre\nl\u2019incendie de for\u00eat d\u00e9clench\u00e9 dans...", "mass": 5, "physics": false, "shape": "box", "title": "Les op\u00e9rations d\u2019intervention pour \u00e9teindre l\u2019incendie de for\u00eat d\u00e9clench\u00e9 dans la commune de Derdara, relevant de la province de Chefchaouen, ont permis de ma\u00eetriser trois des quatre principaux foyers, tandis que les avions \u0153uvrent pour l\u0027extinction du dernier foyer, indique l\u2019Agence nationale des eaux et for\u00eats (ANEF). [www.lopinion.ma]\n-------------------------------------------------\nLes op\u00e9rations d\u2019intervention pour \u00e9teindre l\u2019incendie de for\u00eat d\u00e9clench\u00e9 dans la commune de Derdara, relevant de la province de Chefchaouen, ont permis de ma\u00eetriser trois des quatre principaux foyers, tandis que les avions \u0153uvrent pour l\u2019extinction du dernier foyer, indique l\u2019Agence nationale des eaux et for\u00eats (ANEF). [telquel.ma]\n-------------------------------------------------\nLes op\u00e9rations d\u2019intervention pour \u00e9teindre le gigantesque feu de for\u00eat d\u00e9clar\u00e9s dans la commune de Derdara, dans la province de Chefchaouen, ont permis de ma\u00eetriser 3 des 4 foyers majeurs, au moment o\u00f9 les avions bombardiers d\u2019eau continuent leurs rondes jusqu\u2019\u00e0 l\u2019extinction totale de l\u2019incendie, affirme l\u2019Agence nationale des eaux [www.challenge.ma]\n-------------------------------------------------\nLes \u00e9quipes d\u2019intervention ont r\u00e9ussi \u00e0 circonscrire, jeudi, l\u2019incendie de for\u00eat qui s\u2019est d\u00e9clar\u00e9 mardi \u00e0 la for\u00eat Derdara dans la province de Chefchaouen, a indiqu\u00e9 le directeur provincial de l\u2019Agence nationale des eaux et for\u00eats (ANEF), Youssef Zarroqi. [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "La s\u00e9lection marocaine des joueurs\nlocaux a battu son homologue...", "mass": 5, "physics": false, "shape": "box", "title": "La s\u00e9lection marocaine des joueurs locaux a battu son homologue zambienne par 3 buts \u00e0 1, lors de la 4e journ\u00e9e du groupe A du Championnat d\u2019Afrique des nations de football (CHAN), jeudi au stade Kasarani \u00e0 Nairobi, au Kenya. [telquel.ma]\n-------------------------------------------------\nLa s\u00e9lection marocaine des joueurs locaux a battu son homologue zambienne par 3 buts \u00e0 1, lors de la quatri\u00e8me journ\u00e9e du groupe A du Championnat d\u2019Afrique des nations de football (CHAN), jeudi au stade Kasarani \u00e0 Nairobi. [www.yabiladi.com]\n-------------------------------------------------\nLa s\u00e9lection marocaine des joueurs locaux a battu son homologue zambienne par 3 buts \u00e0 1, lors de la 4e journ\u00e9e du groupe A du Championnat d\u2019Afrique des nations de football (CHAN), jeudi au stade Kasarani \u00e0 Nairobi. [aujourdhui.ma]\n-------------------------------------------------\nLa s\u00e9lection marocaine des joueurs locaux a retrouv\u00e9 le chemin de la victoire en s\u2019imposant 3-1 contre la Zambie, jeudi \u00e0 Nairobi, lors de la quatri\u00e8me journ\u00e9e du groupe A du Championnat d\u2019Afrique des nations de football (CHAN-2024). [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "A travers cette collaboration, Cisco\net l\u2019UIR ont l\u2019intention de...", "mass": 5, "physics": false, "shape": "box", "title": "A travers cette collaboration, Cisco et l\u2019UIR ont l\u2019intention de se concentrer sur la cybers\u00e9curit\u00e9 et l\u2019intelligence artificielle, avec pour ambition de positionner l\u2019UIR comme centre strat\u00e9gique de d\u00e9veloppement et. [telquel.ma]\n-------------------------------------------------\nL\u2019Universit\u00e9 Internationale de Rabat (UIR) et Cisco, sp\u00e9cialiste des technologies de l\u2019information, ont sign\u00e9 un protocole d\u2019accord (MoU) visant la cr\u00e9ation d\u2019un \u00abCisco EDGE Incubation Centre\u00bb au sein de l\u2019universit\u00e9. [www.challenge.ma]\n-------------------------------------------------\nUn Cisco EDGE Incubation Centre sera cr\u00e9\u00e9 au sein de l\u2019Universit\u00e9 internationale de Rabat, dans le but d\u2019acc\u00e9l\u00e9rer l\u2019innovation, cr\u00e9er un impact durable dans la r\u00e9gion et former la prochaine g\u00e9n\u00e9ration de leaders technologiques. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Deux hommes soup\u00e7onn\u00e9s d\u2019\u00eatre des\ncomplices du narcotrafiquant Mohamed Amra,...", "mass": 5, "physics": false, "shape": "box", "title": "Deux hommes soup\u00e7onn\u00e9s d\u2019\u00eatre des complices du narcotrafiquant Mohamed Amra, \u00e9vad\u00e9 en mai 2024 en France apr\u00e8s l\u2019attaque sanglante du fourgon qui le transf\u00e9rait, ont \u00e9t\u00e9 mis en examen et \u00e9crou\u00e9s \u00e0 Paris apr\u00e8s avoir \u00e9t\u00e9 extrad\u00e9s mercredi du Maroc. [telquel.ma]\n-------------------------------------------------\nDeux hommes soup\u00e7onn\u00e9s d\u0027\u00eatre des complices du narcotrafiquant Mohamed Amra, \u00e9vad\u00e9 en mai 2024 en France apr\u00e8s l\u0027attaque sanglante du fourgon qui le transf\u00e9rait, ont \u00e9t\u00e9 mis en examen et \u00e9crou\u00e9s \u00e0 Paris apr\u00e8s avoir \u00e9t\u00e9 extrad\u00e9s mercredi du Maroc. [www.lopinion.ma]\n-------------------------------------------------\nUne fois arriv\u00e9s sur le sol fran\u00e7ais, les deux suspects, Ian Gomes, 28 ans, et Albinou Da Sylva, 38 ans, \u00abont \u00e9t\u00e9 mis en examen et plac\u00e9s en d\u00e9tention \u00e0 Paris apr\u00e8s leur extradition mercredi 13 ao\u00fbt depuis le Maroc\u00bb. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Le bitcoin a franchi pour\nla premi\u00e8re fois le seuil...", "mass": 5, "physics": false, "shape": "box", "title": "Le bitcoin a franchi pour la premi\u00e8re fois le seuil des 124.000 dollars jeudi matin lors des premiers \u00e9changes en Asie, port\u00e9 par la hausse de Wall Street, l\u2019int\u00e9r\u00eat accru des investisseurs institutionnels et un environnement l\u00e9gislatif favorable aux \u00c9tats-Unis. [telquel.ma]\n-------------------------------------------------\nLa cryptomonnaie vedette a battu son pr\u00e9c\u00e9dent record du 14 juillet de 123.205 dollars, soutenue par la progression de Wall Street. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "La Direction g\u00e9n\u00e9rale de la\nmigration en Turquie a annonc\u00e9,...", "mass": 5, "physics": false, "shape": "box", "title": "La Direction g\u00e9n\u00e9rale de la migration en Turquie a annonc\u00e9, jeudi, que le nombre de Syriens ayant volontairement quitt\u00e9 la Turquie pour regagner leur pays depuis la chute du r\u00e9gime de Bachar Al-Assad en d\u00e9cembre dernier s\u2019est \u00e9lev\u00e9 \u00e0 411.649 personnes. [maroc-diplomatique.net]\n-------------------------------------------------\nLa Direction g\u00e9n\u00e9rale de la migration en Turquie a annonc\u00e9, jeudi, que le nombre de Syriens ayant volontairement quitt\u00e9 la Turquie pour regagner leur pays depuis la chute du r\u00e9gi <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });

    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

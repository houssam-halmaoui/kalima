et-la-france/", "x": 0, "y": 0}, {"font": {"vadjust": -88.5}, "group": 30, "id": 317, "label": "Nasser Bourita re\u00e7oit l\u2019envoy\u00e9 sp\u00e9cial...", "shape": "dot", "size": 59, "title": "Nasser Bourita re\u00e7oit l\u2019envoy\u00e9 sp\u00e9cial du Pr\u00e9sident du Malawi, porteur d\u2019un message \u00e0 SM le Roi\nSource: www.lereporter.ma", "url": "https://www.lereporter.ma/nasser-bourita-recoit-lenvoye-special-du-president-du-malawi-porteur-dun-message-a-sm-le-roi/", "x": 0, "y": 0}, {"font": {"vadjust": -70.5}, "group": 32, "id": 318, "label": "Le SG de l\u2019ONU salue...", "shape": "dot", "size": 47, "title": "Le SG de l\u2019ONU salue le cessez-le-feu annonc\u00e9e par Donald Trump entre Isra\u00ebl et l\u2019Iran\nSource: www.lereporter.ma", "url": "https://www.lereporter.ma/le-sg-de-lonu-salue-le-cessez-le-feu-annoncee-par-donald-trump-entre-israel-et-liran/", "x": 0, "y": 0}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "Maroc T\u00e9l\u00e9com, a annonc\u00e9, mardi,\nle succ\u00e8s de sa premi\u00e8re...", "mass": 5, "physics": false, "shape": "box", "title": "Maroc T\u00e9l\u00e9com, a annonc\u00e9, mardi, le succ\u00e8s de sa premi\u00e8re \u00e9mission obligataire priv\u00e9e, pour un montant de 3 milliards de dirhams (MMDH) sur le march\u00e9 marocain, dans le cadre de sa strat\u00e9gie de transformation et d\u2019optimisation financi\u00e8re. [fr.hespress.com]\n-------------------------------------------------\nMaroc Telecom a annonc\u00e9, mardi, le succ\u00e8s de sa premi\u00e8re \u00e9mission obligataire priv\u00e9e, pour un montant de 3 milliards de dirhams (MMDH) sur le march\u00e9 marocain, dans le cadre de sa strat\u00e9gie de transformation et d\u2019optimisation financi\u00e8re. [telquel.ma]\n-------------------------------------------------\nDans le cadre de sa strat\u00e9gie de transformation et d\u2019optimisation financi\u00e8re, Maroc Telecom, op\u00e9rateur t\u00e9l\u00e9com de r\u00e9f\u00e9rence en Afrique, annonce le succ\u00e8s de sa premi\u00e8re \u00e9mission obligataire priv\u00e9e, pour un montant de 3 milliards de dirhams sur le march\u00e9 marocain, indique l\u2019op\u00e9rateur dans un communiqu\u00e9. [aujourdhui.ma]\n-------------------------------------------------\nMaroc Telecom a annonc\u00e9 avoir proc\u00e9d\u00e9 avec succ\u00e8s \u00e0 une \u00e9mission obligataire priv\u00e9e d\u2019un montant de 3 milliards de dirhams, dans le cadre de sa strat\u00e9gie de transformation et de renforcement de sa structure financi\u00e8re. [lnt.ma]\n-------------------------------------------------\nCette op\u00e9ration marque une \u00e9tape importante dans le renforcement de la structure financi\u00e8re du groupe, pour acc\u00e9l\u00e9rer le d\u00e9ploiement de projets \u00e0 forte valeur ajout\u00e9e, selon un communiqu\u00e9. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "La premi\u00e8re phase d\u2019une campagne\nd\u2019aide humanitaire, destin\u00e9e aux familles...", "mass": 5, "physics": false, "shape": "box", "title": "La premi\u00e8re phase d\u2019une campagne d\u2019aide humanitaire, destin\u00e9e aux familles les plus n\u00e9cessiteuses de la bande de Gaza, a d\u00e9but\u00e9 lundi \u00e0 al-Mawasi, pr\u00e8s de Khan Youn\u00e8s, avec le soutien financier de l\u2019Agence Bayt Mal Al-Qods Acharif et de l\u2019Association marocaine de soutien \u00e0 la reconstruction en Palestine. [fr.hespress.com]\n-------------------------------------------------\nLa premi\u00e8re phase d\u2019une campagne d\u2019aide humanitaire, destin\u00e9e aux familles les plus n\u00e9cessiteuses de la bande de Gaza, a d\u00e9but\u00e9 lundi \u00e0 al-Mawasi, pr\u00e8s de Khan Youn\u00e8s, avec le soutien financier de l\u2019Agence Bayt Mal Al-Qods Acharif et de l\u2019Association marocaine de soutien \u00e0 la reconstruction en Palestine. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 19, "id": "comm_label_19", "label": "Un responsable bien inform\u00e9 au\nsein de la Royal Air...", "mass": 5, "physics": false, "shape": "box", "title": "Un responsable bien inform\u00e9 au sein de la Royal Air Maroc (RAM) a annonc\u00e9 la reprise de l\u2019ensemble des vols reliant le Maroc aux villes de Doha, au Qatar, et de Duba\u00ef, aux \u00c9mirats arabes unis, et ce, apr\u00e8s une reprise progressive du trafic a\u00e9rien dans la r\u00e9gion. [fr.hespress.com]\n-------------------------------------------------\nRoyal Air Maroc a annonc\u00e9 la reprise de ses liaisons a\u00e9riennes vers Doha et Duba\u00ef, suspendues temporairement en raison de tensions au Moyen-Orient. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Le Secr\u00e9taire g\u00e9n\u00e9ral de l\u2019Association\ndes Nations de l\u2019Asie du...", "mass": 5, "physics": false, "shape": "box", "title": "Le Secr\u00e9taire g\u00e9n\u00e9ral de l\u2019Association des Nations de l\u2019Asie du Sud-Est (ASEAN), Kao Kim Hourn, a salu\u00e9 le leadership de Sa Majest\u00e9 le Roi Mohammed VI pour la promotion du d\u00e9veloppement socio-\u00e9conomique du Royaume, tout en exprimant son appr\u00e9ciation des Initiatives Royales en faveur de l\u2019Afrique. [fr.hespress.com]\n-------------------------------------------------\nLe Secr\u00e9taire g\u00e9n\u00e9ral de l\u2019Association des Nations de l\u2019Asie du Sud-Est (ASEAN), Kao Kim Hourn, a exprim\u00e9, mardi \u00e0 Rabat, son soutien ind\u00e9fectible au respect de la souverainet\u00e9 et de l\u2019int\u00e9grit\u00e9 territoriale du Maroc. [www.lopinion.ma]\n-------------------------------------------------\nLe Secr\u00e9taire g\u00e9n\u00e9ral de l\u2019Association des Nations de l\u2019Asie du Sud-  Directeur g\u00e9n\u00e9ral de la Police nationale fran\u00e7aise, Louis Laugier, un Plan d\u2019action conjoint entre les services de la S\u00fbret\u00e9 nationale et la Direction G\u00e9n\u00e9rale de la Police nationale fran\u00e7aise. [atlasinfo.fr]\n-------------------------------------------------\nLe Directeur g\u00e9n\u00e9ral de la S\u00fbret\u00e9 nationale et de la Surveillance du territoire, Abdellatif Hammouchi, a sign\u00e9 mardi \u00e0 Rabat, avec le Directeur g\u00e9n\u00e9ral de la Police nationale fran\u00e7aise, Louis Laugier, un Plan d\u2019action conjoint entre les services de la S\u00fbret\u00e9 nationale et la Direction G\u00e9n\u00e9rale de la Police nationale fran\u00e7aise. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "Au d\u00e9but de ses travaux,\nle Conseil du gouvernement examinera...", "mass": 5, "physics": false, "shape": "box", "title": "Au d\u00e9but de ses travaux, le Conseil du gouvernement examinera deux projets de loi sur les Agences r\u00e9gionales d\u2019urbanisme et d\u2019habitat et la transformation de l\u2019Office national des. [lematin.ma]\n-------------------------------------------------\nAu d\u00e9but de ses travaux, le Conseil examinera deux projets de loi sur les Agences r\u00e9gionales d\u2019urbanisme et d\u2019habitat et la transformation de l\u2019Office national des hydrocarbures et des mines (ONHYM) en soci\u00e9t\u00e9. [telquel.ma]\n-------------------------------------------------\nAu d\u00e9but de ses travaux, le Conseil examinera deux projets de loi sur les Agences r\u00e9gionales d\u2019urbanisme et d\u2019habitat et la transformation de l\u2019Office national des hydrocarbures et des mines en soci\u00e9t\u00e9 anonyme. [aujourdhui.ma]\n-------------------------------------------------\nUn Conseil de gouvernement se tiendra, jeudi, sous la pr\u00e9sidence du Chef du gouvernement Aziz Akhannouch, ------------------------------------\nAu terme de sa deuxi\u00e8me r\u00e9union trimestrielle de l\u2019ann\u00e9e 2025, le Conseil de Bank Al-Maghrib a d\u00e9cid\u00e9, mardi 24 juin, de maintenir le taux directeur inchang\u00e9 \u00e0 2,25%. [www.challenge.ma]\n-------------------------------------------------\nLe Conseil de Bank Al-Maghrib (BAM), r\u00e9uni mardi \u00e0 Rabat, a d\u00e9cid\u00e9 de maintenir le taux directeur inchang\u00e9 \u00e0 2,25%. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "L\u0027Offre Maroc Hydrog\u00e8ne vert donnera\nune forte impulsion aux investissements...", "mass": 5, "physics": false, "shape": "box", "title": "L\u0027Offre Maroc Hydrog\u00e8ne vert donnera une forte impulsion aux investissements dans les domaine des \u00e9nergies renouvelables, de dessalement de l\u0027eau et de production d\u0027hyd. [lematin.ma]\n-------------------------------------------------\nL\u0027\"offre Maroc\" en mati\u00e8re d\u2019hydrog\u00e8ne vert donnera une forte impulsion aux investissements dans les domaine des \u00e9nergies renouvelables, de dessalement de l\u0027eau et de production d\u0027hydrog\u00e8ne vert et de ses d\u00e9riv\u00e9s et permettra de d\u00e9velopper les infrastructures n\u00e9cessaires \u00e0 ce chantier, a affirm\u00e9, lundi \u00e0 Rabat, la ministre de la Transition \u00e9nerg\u00e9tique et du D\u00e9veloppement durable, Leila Benali. [www.lopinion.ma]\n-------------------------------------------------\nCette ambition s\u2019accompagne d\u2019un programme structur\u00e9 et incitatif visant \u00e0 attirer les investissements, et positionner le Royaume comme un acteur majeur dans la production de cette \u00e9nergie propre et. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "L\u0027\u00e9quipe du Maroc a h\u00e9rit\u00e9\ndu groupe A de la...", "mass": 5, "physics": false, "shape": "box", "title": "L\u0027\u00e9quipe du Maroc a h\u00e9rit\u00e9 du groupe A de la CAN f\u00e9minine, aux c\u00f4t\u00e9s de la Zambie, du S\u00e9n\u00e9gal et de la RD Congo. [lematin.ma]\n-------------------------------------------------\nLe s\u00e9lectionneur de l\u2019\u00e9quipe nationale f\u00e9minine de football, Jorge Vilda Rodriguez, a d\u00e9voil\u00e9, mardi \u00e0 Sal\u00e9, la liste des joueuses retenues pour prendre part \u00e0 la Coupe d\u2019Afrique des Nations pr\u00e9vue du 5 au 26 juillet prochain au Maroc. [telquel.ma]\n-------------------------------------------------\nLe s\u00e9lectionneur de l\u2019\u00e9quipe nationale f\u00e9minine de football, Jorge Vilda Rodriguez, a d\u00e9voil\u00e9, mardi \u00e0 Sal\u00e9, la liste des joueuses retenues pour prendre part \u00e0 la Coupe d\u2019Afrique des Nations (CAN-2024), pr\u00e9vue du 5 au 26 juillet prochain au Maroc. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Ce partenariat strat\u00e9gique marque une\nnouvelle \u00e9tape dans le d\u00e9veloppement...", "mass": 5, "physics": false, "shape": "box", "title": "Ce partenariat strat\u00e9gique marque une nouvelle \u00e9tape dans le d\u00e9veloppement du march\u00e9 automobile. [lematin.ma]\n-------------------------------------------------\nDans le cadre de sa strat\u00e9gie d\u2019expansion et de renforcement de son portefeuille multimarques, M-AUTOMOTIV annonce un partenariat strat\u00e9gique exclusif avec la marque SOUEAST Motor marquant son arriv\u00e9e officielle sur le march\u00e9 marocain. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 20, "id": "comm_label_20", "label": "Le lat\u00e9ral droit a encore\nfait parler son instinct offensif...", "mass": 5, "physics": false, "shape": "box", "title": "Le lat\u00e9ral droit a encore fait parler son instinct offensif en inscrivant le deuxi\u00e8me but du PSG \u00e0 la 67\u00e8 minute lors de cette rencontre qui s\u0027est sold\u00e9e par une victoire des P. [lematin.ma]\n-------------------------------------------------\nL\u2019international marocain Achraf Hakimi a \u00e9t\u00e9 d\u00e9sign\u00e9 homme du match lors de la victoire du PSG face aux Seattle Sounders, confirmant son r\u00f4le cl\u00e9 dans l\u2019effectif parisien cette saison. [telquel.ma]\n-------------------------------------------------\nAuteur d\u2019une prestation brillante, l\u2019international marocain Achraf Hakimi a \u00e9t\u00e9 \u00e9lu homme du match Paris SG-Seattle Sounders pour le compte de la 3\u00e8me journ\u00e9e du groupe B de la Coupe du monde des clubs, organis\u00e9e aux \u00c9tats-Unis. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 24, "id": "comm_label_24", "label": "Un communiqu\u00e9 du minist\u00e8re des\nAffaires \u00e9trang\u00e8res, de la Coop\u00e9ration...", "mass": 5, "physics": false, "shape": "box", "title": "Un communiqu\u00e9 du minist\u00e8re des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u0027\u00e9tranger indique que le Royaume du Maroc fait part de sa ple. [lematin.ma]\n-------------------------------------------------\nLe Royaume du Maroc a exprim\u00e9, lundi, sa \u201cvive condamnation de l\u2019attaque odieuse de missiles ayant vis\u00e9 la souverainet\u00e9 de l\u2019Etat du Qatar fr\u00e8re et son espace a\u00e9rien\u201d. [telquel.ma]\n-------------------------------------------------\nUn communiqu\u00e9 du minist\u00e8re des Affaires \u00e9trang\u00e8res indique que le Royaume du Maroc fait part de sa \u00ab pleine solidarit\u00e9 avec l\u0027\u00c9tat du Qatar fr\u00e8re face \u00e0 tout ce qui est de nature \u00e0 porter atteinte \u00e0 sa s\u00e9curit\u00e9 \u00bb. [www.lavieeco.com]\n-------------------------------------------------\nLe Royaume du Maroc a exprim\u00e9, lundi, sa \u00ab vive condamnation de l\u2019attaque odieuse de missiles ayant vis\u00e9 la souverainet\u00e9 de l\u2019Etat du Qatar fr\u00e8re et son espace a\u00e9rien \u00bb. [atlasinfo.fr]\n-------------------------------------------------\nLe Royaume du Maroc a exprim\u00e9, lundi, sa \u201cvive condamnation de l\u2019attaque odieuse de missiles ayant vis\u00e9 la souverainet\u00e9 de l\u2019Etat du Qatar fr\u00e8re et son espace a\u00e9rien\u201d. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "L\u2019Institut marocain d\u2019intelligence strat\u00e9gique (IMIS)\na d\u00e9voil\u00e9 lundi \u00e0 Rabat...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019Institut marocain d\u2019intelligence strat\u00e9gique (IMIS) a d\u00e9voil\u00e9 lundi \u00e0 Rabat un rapport sur les nouveaux d\u00e9fis hydriques du Royaume, intitul\u00e9 \"Eau et climat : Le Maroc \u00e0 la crois\u00e9e des chemins? [www.lopinion.ma]\n-------------------------------------------------\nL\u2019Institut marocain d\u2019intelligence strat\u00e9gique (IMIS) a pr\u00e9sent\u00e9, lundi 23 juin 2025 \u00e0 Rabat, son rapport strat\u00e9gique intitul\u00e9 \u00abEau et climat : Le Maroc \u00e0 la crois\u00e9e des chemins ?\u00bb, dont la r\u00e9alisation a mobilis\u00e9 une \u00e9quipe pluridisciplinaire pendant plus de quatre mois. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 22, "id": "comm_label_22", "label": "La croissance \u00e9conomique du Maroc\ndevrait s\u2019acc\u00e9l\u00e9rer en 2025, port\u00e9e...", "mass": 5, "physics": false, "shape": "box", "title": "La croissance \u00e9conomique du Maroc devrait s\u2019acc\u00e9l\u00e9rer en 2025, port\u00e9e par une hausse de la production agricole et un dynamisme soutenu dans les infrastructures, selon les derni\u00e8res projections de Bank Al-Maghrib. [telquel.ma]\n-------------------------------------------------\nSelon les derni\u00e8res projections de Bank Al-Maghrib, le taux de croissance de l\u2019\u00e9conomie nationale devrait atteindre 4,6% en 2025. [www.lavieeco.com]\n-------------------------------------------------\nLa croissance \u00e9conomique nationale devrait connaitre une nette acc\u00e9l\u00e9ration en 2025 pour s\u2019\u00e9tablir \u00e0 4,6%, puis se consoliderait \u00e0 4,4% en 2026, selon les projections actualis\u00e9es de Bank Al-Maghrib (BAM). [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 27, "id": "comm_label_27", "label": "Face au d\u00e9clin de sa\nflotte marchande, pass\u00e9e d\u2019environ 70...", "mass": 5, "physics": false, "shape": "box", "title": "Face au d\u00e9clin de sa flotte marchande, pass\u00e9e d\u2019environ 70 navires dans les ann\u00e9es 1960-1970 \u00e0 seulement 15 aujourd\u2019hui \u2014 en grande partie d\u00e9tenus par des op\u00e9rateurs \u00e9trangers \u2014, le Maroc s\u2019engage dans une d\u00e9marche de redynamisation du secteur. [telquel.ma]\n-------------------------------------------------\nLe ministre du Transport et de la Logistique, Abdessamad Kayouh, a annonc\u00e9 le lancement d\u2019une \u00e9tude globale dans le but de renforcer la comp\u00e9titivit\u00e9 de la flotte maritime marocaine apr\u00e8s un constat alarmant sur le nombre de navires actuels. [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 28, "id": "comm_label_28", "label": "L\u2019Agence nationale de r\u00e9glementation des\nactivit\u00e9s relatives au cannabis (ANRAC)...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019Agence nationale de r\u00e9glementation des activit\u00e9s relatives au cannabis (ANRAC) et l\u2019Universit\u00e9 Mohammed VI Polytechnique (UM6P) ont sign\u00e9 une convention-cadre de collaboration ax\u00e9e sur le d\u00e9veloppement de recherches appliqu\u00e9es autour du cannabis \u00e0 usage m\u00e9dical et pharmaceutique. [telquel.ma]\n-------------------------------------------------\nL\u2019Universit\u00e9 Mohammed VI polytechnique (UM6P) et l\u2019Agence nationale de r\u00e9glementation des activit\u00e9s relatives au cannabis (ANRAC) ont sign\u00e9 une convention-cadre pour d\u00e9velopper des recherches appliqu\u00e9es autour du cannabis \u00e0 usage m\u00e9dical et pharmaceutique. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 31, "id": "comm_label_31", "label": "Pr\u00e8s de 300 kilom\u00e8tres de\nvoies express sont actuellement en...", "mass": 5, "physics": false, "shape": "box", "title": "Pr\u00e8s de 300 kilom\u00e8tres de voies express sont actuellement en cours de construction, tandis qu\u2019environ 900 kilom\u00e8tres suppl\u00e9mentaires sont programm\u00e9s dans le cadre de divers projets, notamment ceux li\u00e9s au d\u00e9veloppement r\u00e9gional, a indiqu\u00e9, lundi \u00e0 la Chambre des repr\u00e9sentants, le ministre de l\u2019\u00c9quipement et de l\u2019Eau, Nizar Baraka. [telquel.ma]\n-------------------------------------------------\nPr\u00e8s de 300 kilom\u00e8tres de voies express sont actuellement en cours de construction, tandis qu\u2019environ 900 kilom\u00e8tres suppl\u00e9mentaires sont programm\u00e9s dans le cadre de divers projets, notamment ceux li\u00e9s au d\u00e9veloppement r\u00e9gional, a indiqu\u00e9, lundi \u00e0 la Chambre des repr\u00e9sentants, le ministre de l\u2019\u00c9quipement et de l\u2019Eau, Nizar Baraka. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 25, "id": "comm_label_25", "label": "Dans un communiqu\u00e9, le Secr\u00e9taire\ng\u00e9n\u00e9ral de la Ligue des...", "mass": 5, "physics": false, "shape": "box", "title": "Dans un communiqu\u00e9, le Secr\u00e9taire g\u00e9n\u00e9ral de la Ligue des Etats arabes, Ahmed Aboul Gheit, a exprim\u00e9 sa condamnation de l\u2019attaque \u201cmen\u00e9e par l\u2019Iran sur l\u2019une des bases am\u00e9ricaines dans l\u2019Etat du Qatar\u201d, la qualifiant d\u2019agression totalement. [telquel.ma]\n-------------------------------------------------\nLe d\u00e9partement am\u00e9ricain de la D\u00e9fense a confirm\u00e9 lundi que l\u2019Iran avait tir\u00e9 plusieurs missiles sur la base a\u00e9rienne d\u2019Al Udeid, au Qatar, assurant qu\u2019aucune victime am\u00e9ricaine n\u2019a \u00e9t\u00e9 signal\u00e9e. [atlasinfo.fr]\n-------------------------------------------------\nLe d\u00e9partement am\u00e9ricain de la D\u00e9fense a confirm\u00e9 lundi que l\u2019Iran avait tir\u00e9 plusieurs missiles sur la base a\u00e9rienne d\u2019Al Udeid, au Qatar, assurant qu\u2019aucune victime am\u00e9ricaine n\u2019a \u00e9t\u00e9 signal\u00e9e. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Le renforcement des \u00e9changes commerciaux\nbilat\u00e9raux et le d\u00e9veloppement d\u2019un...", "mass": 5, "physics": false, "shape": "box", "title": "Le renforcement des \u00e9changes commerciaux bilat\u00e9raux et le d\u00e9veloppement d\u2019un partenariat \u00e9conomique \u00e9quilibr\u00e9 entre le Maroc et la Turquie ont \u00e9t\u00e9 au centre des travaux, lundi \u00e0 Ankara, de la 6\u00e8 commission conjointe de suivi de la mise en \u0153uvre de l\u2019accord de libre-\u00e9change (ALE) entre les deux pays. [telquel.ma]\n-------------------------------------------------\nLe renforcement des \u00e9changes commerciaux bilat\u00e9raux et le d\u00e9veloppement d\u2019un partenariat \u00e9conomique \u00e9quilibr\u00e9 entre le Maroc et la Turquie ont \u00e9t\u00e9 au centre des travaux, lundi \u00e0 Ankara, de la 6\u00 les r\u00e9seaux sociaux. [telquel.ma]\n-------------------------------------------------\nLe tribunal de premi\u00e8re instance de Berrechid a report\u00e9 au 30 juin le proc\u00e8s du mis en cause dans l\u2019accident de la plage de Sidi Rahal, o\u00f9 Ghita a \u00e9t\u00e9 gri\u00e8vement bless\u00e9e par une voiture tout-terrain roulant \u00e0 vive allure en tirant une moto aquatique. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Amine Lahrichi succ\u00e8de \u00e0 Aziz\nDalaoui, appel\u00e9 \u00e0 de nouvelles...", "mass": 5, "physics": false, "shape": "box", "title": "Amine Lahrichi succ\u00e8de \u00e0 Aziz Dalaoui, appel\u00e9 \u00e0 de nouvelles responsabilit\u00e9s au sein de Saham Bank, que le Conseil a tenu \u00e0 remercier pour son engagement et les progr\u00e8s. [telquel.ma]\n-------------------------------------------------\nLe Conseil d\u2019Administration d\u2019Eqdom a confi\u00e9 \u00e0 Lahrichi la mission d\u2019\u00e9laborer, au cours du prochain trimestre, une nouvelle feuille de route strat\u00e9gique pour Eqdom. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Le Conseil d\u2019administration de l\u2019Office\nNational Marocain du Tourisme (ONMT)...", "mass": 5, "physics": false, "shape": "box", "title": "Le Conseil d\u2019administration de l\u2019Office National Marocain du Tourisme (ONMT) s\u2019est r\u00e9uni ce mardi \u00e0 Rabat sous la pr\u00e9sidence de Fatim-Zahra Ammor, ministre du Tourisme, de l\u2019Artisanat et de l\u2019\u00c9conomie Sociale et Solidaire. [www.challenge.ma]\n-------------------------------------------------\nLe Conseil d\u2019administration de l\u2019Office National Marocain du Tourisme (ONMT) s\u2019est r\u00e9uni ce mardi 24 juin 2025 \u00e0 Rabat, sous la pr\u00e9sidence de Fatim-Zahra Ammor, Ministre du Tourisme, de l\u2019Artisanat et de l\u2019\u00c9conomie Sociale et Solidaire. [maroc-diplomatique.net]\n-------------------------------------------------\nLe Conseil d\u2019administration (CA) de l\u2019Office national marocain du tourisme (ONMT) s\u2019est r\u00e9uni, mardi \u00e0 Rabat, sous la pr\u00e9sidence de la ministre du Tourisme, de l\u2019Artisanat et de l\u2019\u00c9conomie Sociale et Solidaire, Fatim-Zahra Ammor. [lnt.ma]\n-------------------------------------------------\nLe conseil dadministration de lOffice national marocain du tourisme (ONMT) sest r\u00e9uni \u00e0 Rabat sous la pr\u00e9sidence de Fatim-Zahra Ammor, ministre du Tourisme, de lartisanat et de l\u00e9conomie sociale et solidaire. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 26, "id": "comm_label_26", "label": "Le Centre d\u2019Oncologie Majorelle, \u00e9tablissement\nde sant\u00e9 affili\u00e9 \u00e0 Oncorad...", "mass": 5, "physics": false, "shape": "box", "title": "Le Centre d\u2019Oncologie Majorelle, \u00e9tablissement de sant\u00e9 affili\u00e9 \u00e0 Oncorad Group, a annonc\u00e9 l\u2019ouverture de nouvelles installations m\u00e9dicales, marquant une nouvelle \u00e9tape dans sa strat\u00e9gie de d\u00e9veloppement au service de la lutte contre le cancer. [www.challenge.ma]\n-------------------------------------------------\nCette ouverture s\u2019inscrit dans le cadre du d\u00e9veloppement des services propos\u00e9s par le groupe, en lien avec sa strat\u00e9gie d\u2019acc\u00e8s aux soins oncologiques. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Le pr\u00e9sident am\u00e9ricain, Donald Trump,\na annonc\u00e9 mardi l\u2019entr\u00e9e en...", "mass": 5, "physics": false, "shape": "box", "title": "Le pr\u00e9sident am\u00e9ricain, Donald Trump, a annonc\u00e9 mardi l\u2019entr\u00e9e en vigueur d\u2019un cesse enses a\u00e9riennes qataries. [www.challenge.ma]\n-------------------------------------------------\nDes installations militaires am\u00e9ricaines situ\u00e9es dans divers pays tels que Bahre\u00efn, l\u0027Irak, le Kowe\u00eft et le Qatar ont \u00e9t\u00e9 la cible de missiles iraniens lors d\u0027une offensive orchestr\u00e9e par les troupes du Corps des Gardiens de la R\u00e9volution Islamique. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "Tout au long de ces\ntrois jours de festivit\u00e9, le...", "mass": 5, "physics": false, "shape": "box", "title": "Tout au long de ces trois jours de festivit\u00e9, le Festival Gnaoua et Musiques du Monde a rassembl\u00e9 plus de 300 000 personnes, dans une atmosph\u00e8re de m\u00e9moire et d\u2019humanit\u00e9. [www.yabiladi.com]\n-------------------------------------------------\nAu c\u0153ur d\u2019une Essaouira vibrante, la 26e \u00e9dition du Festival Gnaoua et Musiques du Monde, tenue du 19 au 21 juin, a r\u00e9uni artistes, touristes et passionn\u00e9s venus des quatre coins du Maroc et de la plan\u00e8te. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 23, "id": "comm_label_23", "label": "L\u2019Autorit\u00e9 g\u00e9n\u00e9rale de l\u2019aviation civile\ndu Qatar (GCAA) a annonc\u00e9,...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019Autorit\u00e9 g\u00e9n\u00e9rale de l\u2019aviation civile du Qatar (GCAA) a annonc\u00e9, dans la nuit de lundi \u00e0 mardi, la reprise du trafic dans l\u2019espace a\u00e9rien du pays et le retour \u00e0 la normale, apr\u00e8s avoir pris les mesures n\u00e9cessaires en coordination avec les autorit\u00e9s comp\u00e9tentes. [www.yabiladi.com]\n-------------------------------------------------\nL\u2019Autorit\u00e9 g\u00e9n\u00e9rale de l\u2019aviation civile du Qatar (GCAA) a annonc\u00e9 dans la nuit d <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });

    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

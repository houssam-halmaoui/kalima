 2025 | Plus de 1,5 million MRE ont regagn\u00e9 le pays au 10 juillet (Bourita)\nSource: www.lereporter.ma", "url": "https://www.lereporter.ma/marhaba-2025-plus-de-15-million-mre-ont-regagne-le-pays-au-10-juillet-bourita/", "x": 0, "y": 0}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "Cette solution transforme un simple\nsmartphone en terminal de paiement...", "mass": 5, "physics": false, "shape": "box", "title": "Cette solution transforme un simple smartphone en terminal de paiement s\u00e9curis\u00e9, sans \u00e9quipement additionnel, permettant ainsi aux commer\u00e7ants de proximit\u00e9 d\u2019accepter les paiements par carte bancaire de . [fr.hespress.com]\n-------------------------------------------------\nAvec \u00ab Barid Payment Mobile \u00bb, Al Barid Bank et Barid Cash proposent une solution qui transforme un smartphone dot\u00e9 de la technologie NFC en v\u00e9ritable terminal de paiement sans con. [lematin.ma]\n-------------------------------------------------\nAl Barid Bank et Barid Cash annoncent le lancement de Barid Payment Mobile, une nouvelle solution destin\u00e9e \u00e0 simplifier l\u2019acceptation des paiements \u00e9lectroniques pour les commer\u00e7ants, notamment les plus modestes. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "Ce programme a \u00e9t\u00e9 pr\u00e9sent\u00e9\njeudi \u00e0 la Ciudad Real...", "mass": 5, "physics": false, "shape": "box", "title": "Ce programme a \u00e9t\u00e9 pr\u00e9sent\u00e9 jeudi \u00e0 la Ciudad Real Madrid par la Fondation Real Madrid en partenariat avec Play Makers, entreprise sp\u00e9cialis\u00e9e dans le d\u00e9veloppement du football d\u2019\u00e9. [lematin.ma]\n-------------------------------------------------\nLe Real Madrid \u00e0 travers sa Fondation entend renforcer sa pr\u00e9sence au Maroc avec le lancement pour la prochaine saison de son Programme \u00e9ducatif de football \u00ab Educational Football Program \u00bb. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "L\u0027accord a \u00e9t\u00e9 paraph\u00e9 par\nSaid Jabrani, directeur g\u00e9n\u00e9ral de...", "mass": 5, "physics": false, "shape": "box", "title": "L\u0027accord a \u00e9t\u00e9 paraph\u00e9 par Said Jabrani, directeur g\u00e9n\u00e9ral de Tamwilcom, et Mohammed Belmaachi, directeur g\u00e9n\u00e9ral de Fin\u00e9a. [lematin.ma]\n-------------------------------------------------\nLa soci\u00e9t\u00e9 nationale de garantie et du financement de l\u0027entreprise, TAMWILCOM, et Fin\u00e9a, filiale du Groupe CDG, ont scell\u00e9, mercredi \u00e0 Rabat, un nouveau partenariat visant \u00e0 renforcer leur action commune en faveur des tr\u00e8s petites, petites et moyennes entreprises (TPME). [www.lopinion.ma]\n-------------------------------------------------\nDans la continuit\u00e9 de leur collaboration strat\u00e9gique, Tamwilcom et Fin\u00e9a, filiale du Groupe CDG, ont scell\u00e9 un nouveau partenariat visant \u00e0 renforcer leur action commune en faveur des Tr\u00e8s Petites, Petites et Moyennes Entreprises (TPME). [aujourdhui.ma]\n-------------------------------------------------\nCette nouvelle convention, qui a \u00e9t\u00e9 paraph\u00e9e par Said Jabrani, directeur g\u00e9n\u00e9ral de Tamwilcom et Mohammed Belmaachi, directeur g\u00e9n\u00e9ral de Fin\u00e9a, vient \u00e9tendre le champ d\u0027action du partenariat initi\u00e9 en ao\u00fbt 2023 entre les deux institutions, lequel portait exclusivement sur la garantie des lignes de financement \u00e0 court terme. [www.lavieeco.com]\n-------------------------------------------------\nTamwilcom et Fin\u00e9a, filiale du Groupe CDG, ont sign\u00e9 une nouvelle convention de coop\u00e9ration visant \u00e0 renforcer l\u2019acc\u00e8s des entreprises, notamment les TPME, au financement des march\u00e9s publics. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Il a \u00e9t\u00e9 proc\u00e9d\u00e9 aux\nnominations suivantes :Au niveau du...", "mass": 5, "physics": false, "shape": "box", "title": "Il a \u00e9t\u00e9 proc\u00e9d\u00e9 aux nominations suivantes :Au niveau du minist\u00e8re de l\u2019Equipement et de l\u2019Eau :Nabil Nouni, directeur des Syst\u00e8mes de surveillance \u00e0 la Direction g\u00e9n\u00e9rale de la m\u00e9. [lematin.ma]\n-------------------------------------------------\nAinsi, au niveau du minist\u00e8re de l\u2019\u00c9quipement et de l\u2019Eau, M. Nabil Nouni a \u00e9t\u00e9 nomm\u00e9 directeur des Syst\u00e8mes d\u2019observation \u00e0 la Direction g\u00e9n\u00e9rale [www.challenge.ma]\n-------------------------------------------------\nLe Conseil de gouvernement a approuv\u00e9, jeudi \u00e0 Rabat, des propositions de nomination \u00e0 des fonctions sup\u00e9rieures, conform\u00e9ment aux dispositions de l\u0027article 92 de la Constitution. [www.lavieeco.com]\n-------------------------------------------------\nLe Conseil de gouvernement a approuv\u00e9, jeudi \u00e0 Rabat, des propositions de nomination \u00e0 des fonctions sup\u00e9rieures, conform\u00e9ment aux dispositions de l\u0027article 92 de la Constitution. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Fatima Ezzahra El Mansouri, la\ncoordinatrice de la Direction collective...", "mass": 5, "physics": false, "shape": "box", "title": "Fatima Ezzahra El Mansouri, la coordinatrice de la Direction collective du PAM, qui comprend \u00e9galement Mohamed Mehdi Bensa\u00efd et Fatima Saadi, se sont entretenus avec M. Jacob Zuma,. [lematin.ma]\n-------------------------------------------------\nFatima Ezzahra El Mansouri, la coor         tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>
    </body>

es nuit\u00e9es r\u00e9alis\u00e9es dans les \u00e9tablissements d\u2019h\u00e9bergement touristique class\u00e9s (EHTC) a atteint plus de 20,32 millions de nuit\u00e9es \u00e0 fin ao\u00fbt 2025, en hausse de 10% par rapport \u00e0 la m\u00eame p\u00e9riode un an auparavant, selon l\u2019Observatoire du Tourisme. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "L\u2019exploit des Lionceaux de l\u2019Atlas,\ntombeurs de la France en...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019exploit des Lionceaux de l\u2019Atlas, tombeurs de la France en demi-finale du Mondial U20 au terme d\u2019un match haletant conclu aux tirs au but (5-4), a fait le tour du monde. [fr.hespress.com]\n-------------------------------------------------\nLa s\u00e9lection marocaine des moins de 20 ans de football s\u2019est qualifi\u00e9e mercredi pour la finale de la Coupe du Monde U20, qui s\u2019est d\u00e9roul\u00e9e au Chili au stade Elias Figueroa Prandier de Valparaiso,. [atlasinfo.fr]\n-------------------------------------------------\nL\u2019\u00e9quipe nationale marocaine des moins de 20 ans a r\u00e9alis\u00e9 une performance historique en se qualifiant pour la finale de la Coupe du Monde U20, organis\u00e9e au Chili, apr\u00e8s sa victoire face \u00e0 la France (5-4 aux tirs au but) en demi-finale, mercredi soir, au stade Elias Figueroa Prandier de Valpara\u00edso. [lnt.ma]\n-------------------------------------------------\nLes Lionceaux de l\u2019Atlas ont sign\u00e9 un exploit historique en se qualifiant pour leur premi\u00e8re finale au Mondial U20. [lematin.ma]\n-------------------------------------------------\nLe Maroc a d\u00e9croch\u00e9 son billet pour la finale de la Coupe du Monde U20 au Chili au terme d\u2019une demi-finale haletante contre la France, remport\u00e9e aux tirs au but (5-4) apr\u00e8s un match nul 1-1 au terme des prolongations. [telquel.ma]\n-------------------------------------------------\nDans des d\u00e9clarations \u00e0 la presse apr\u00e8s la qualification historique du Maroc pour la finale du Mondial, suite \u00e0 sa victoire contre la France sur tirs au but (5-4) [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Selon les derni\u00e8res donn\u00e9es publi\u00e9es\npar le Haut-Commissariat au Plan...", "mass": 5, "physics": false, "shape": "box", "title": "Selon les derni\u00e8res donn\u00e9es publi\u00e9es par le Haut-Commissariat au Plan (HCP), l\u2019Indice de Confiance des M\u00e9nages (ICM) s\u2019est \u00e9tabli \u00e0 53,6 points au troisi\u00e8me trimestre de 2025, contre 46,2 points \u00e0 la m\u00eame p\u00e9riode de l\u2019ann\u00e9e pr\u00e9c\u00e9dente. [fr.hespress.com]\n-------------------------------------------------\nL\u2019indice de confiance des m\u00e9nages (ICM) s\u2019est \u00e9tabli \u00e0 53,6 points au troisi\u00e8me trimestre de 2025, contre 46,2 points au m\u00eame trimestre de l\u2019ann\u00e9e pr\u00e9c\u00e9dente, selon le Haut-Commissariat au Plan (HCP). [maroc-diplomatique.net]\n-------------------------------------------------\nL\u2019Indice de Confiance des M\u00e9nages (ICM) s\u2019est \u00e9tabli \u00e0 53,6 points, contre 54,6 points au trimestre pr\u00e9c\u00e9dent, traduisant une l\u00e9g\u00e8re baisse, mais une nette am\u00e9lioration par rapport au niveau de 46,2 points enregistr\u00e9 \u00e0 . [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Cet \u00e9v\u00e9nement musico-culturel prestigieux se\ntiendra au Palais du M\u00e9chouar...", "mass": 5, "physics": false, "shape": "box", "title": "Cet \u00e9v\u00e9nement musico-culturel prestigieux se tiendra au Palais du M\u00e9chouar de Casablanca, sous l\u2019\u00e9gide du minist\u00e8re de la Jeunesse, de la Culture et de la Communication et avec le. [lematin.ma]\n-------------------------------------------------\nL\u2019Association Marocaine de la Musique (The Moroccan Association of Music \u2013 M.A.M) ouvre sa saison culturelle 2025-2026 par un concert plac\u00e9 sous le th\u00e8me : \u00ab Voyages spirituels et po\u00e9tiques au c\u0153ur de la musique marocaine \u00bb. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Le minist\u00e8re russe des Affaires\n\u00e9trang\u00e8res a indiqu\u00e9 que le...", "mass": 5, "physics": false, "shape": "box", "title": "Le minist\u00e8re russe des Affaires \u00e9trang\u00e8res a indiqu\u00e9 que le chef de la diplomatie russe, Serguei Lavrov, tiendra, jeudi \u00e0 Moscou, des entretiens avec Nasser Bourita, au cours desqu. [lematin.ma]\n-------------------------------------------------\nLa F\u00e9d\u00e9ration de Russie consid\u00e8re le Maroc comme \"un partenaire important\" sur le continent africain, a affirm\u00e9, mercredi, le minist\u00e8re russe des Affaires \u00e9trang\u00e8res dans un communiqu\u00e9, publi\u00e9 \u00e0 la veille de la visite \u00e0 Moscou du ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita. [www.lopinion.ma]\n-------------------------------------------------\nLe ministre russe des Affaires \u00e9trang\u00e8res Sergue\u00ef Lavrov recevra son homologue marocain Nasser Bourita \u00e0 Moscou ce jeudi 16 octobre, a annonc\u00e9 la diplomatie russe ce mercredi dans un post sur X. L\u2019ordre du jour portera sur les relations bilat\u00e9rales ainsi que sur la situation au Moyen-Orient, en Afrique du Nord et dans la r\u00e9gion. [telquel.ma]\n-------------------------------------------------\nLa F\u00e9d\u00e9ration de Russie consid\u00e8re le Maroc comme \u201cun partenaire important\u201d sur le continent africain, nt humain...", "mass": 5, "physics": false, "shape": "box", "title": "La coordination nationale de l\u2019Initiative nationale pour le d\u00e9veloppement humain (CN-INDH) et l\u2019Universit\u00e9 Mohammed VI Polytechnique (UM6P) ont sign\u00e9, lundi, une convention-cadre de partenariat visant \u00e0 cr\u00e9er des synergies durables entre la recherche universitaire et les politiques publiques de d\u00e9veloppement humain. [telquel.ma]\n-------------------------------------------------\nConvention : Une convention-cadre de partenariat a \u00e9t\u00e9 sign\u00e9 entre la coordination nationale de l\u2019Initiative nationale pour le d\u00e9veloppement humain et l\u2019 UM6P en vue de renforcer les synergies entre la recherche scientifique et les politiques publiques de d\u00e9veloppement humain. [aujourdhui.ma]\n-------------------------------------------------\nAfin de cr\u00e9er des synergies durables entre la recherche acad\u00e9mique et les politiques publiques de d\u00e9veloppement humain, la Coordination nationale de l\u2019initiative nationale pour le d\u00e9veloppement humain (CN-INDH) et l\u2019Universit\u00e9 Mohammed VI Polytechnique (UM6P) ont conclu une convention-cadre. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "L\u2019\u00e9quipe nationale marocaine des moins\nde 20 ans affrontera l\u2019Argentine...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019\u00e9quipe nationale marocaine des moins de 20 ans affrontera l\u2019Argentine en finale du Mondial U20, qui se d\u00e9roule actuellement au Chili, apr\u00e8s leur qualification en demi-finales respectivement contre la France et la Colombie. [www.yabiladi.com]\n-------------------------------------------------\nL\u2019\u00e9quipe nationale marocaine des moins de 20 ans affrontera l\u2019Argentine en finale de la Coupe du Monde U-20, qui se d\u00e9roule actuellement au Chili, apr\u00e8s leur qualification en demi-finales respectivement contre la France et la Colombie. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "Selon BMCE Capital Global Research,\nle reclassement par Standard \u0026...", "mass": 5, "physics": false, "shape": "box", "title": "Selon BMCE Capital Global Research, le reclassement par Standard \u0026 Poor\u2019s du Maroc dans la cat\u00e9gorie Investment grade traduit la reconnaissance de la discipline budg\u00e9taire, de la r\u00e9silience de la croissance et des efforts de diversification sectorielle. [www.lavieeco.com]\n-------------------------------------------------\nLe rel\u00e8vement de la note souveraine du Maroc au rang \u00ab Investment Grade \u00bb constitue une \u00e9tape importante pour l\u2019\u00e9conomie nationale et son positionnement sur les march\u00e9s internationaux, estime BMCE Capital Global Research (BKGR) dans une r\u00e9cente publication. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "Le d\u00e9placement d\u2019une d\u00e9l\u00e9gation de\nla Direction des assurances du...", "mass": 5, "physics": false, "shape": "box", "title": "Le d\u00e9placement d\u2019une d\u00e9l\u00e9gation de la Direction des assurances du Burkina Faso \u00e0 Rabat a \u00e9t\u00e9 l\u2019occasion pour \u00e9changer avec les responsables de l\u2019ACAPS sur les perspectives de coop\u00e9ration entre les deux institutions. [www.lavieeco.com]\n-------------------------------------------------\nEn visite \u00e0 Rabat du 13 au 17 octobre 2025, une d\u00e9l\u00e9gation de la Direction des Assurances du Burkina Faso a rencontr\u00e9 l\u2019ACAPS (Autorit\u00e9 de contr\u00f4le des assurances et de la pr\u00e9voyance sociale) dans le cadre d\u2019une mission de coop\u00e9ration ax\u00e9e sur l\u2019assurance agricole et la gestion des risque                 physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>
    </body>

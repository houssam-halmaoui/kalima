00ab bien fonctionn\u00e9 \u00bb et permis aux Lions de l\u2019Atlas de s\u2019imposer par 5 buts \u00e0 0, notant que \u00abl\u2019essentiel est la qualification pour le prochain Mondial\u00bb. [fr.hespress.com]\n-------------------------------------------------\nLa s\u00e9lection marocaine a assur\u00e9 sa qualification pour la phase finale de la Coupe du monde 2026 apr\u00e8s sa victoire, vendredi soir au stade prince Moulay Abdellah \u00e0 Rabat contre le Niger par 5 buts \u00e0 0 (mi-temps 2-0) dans un match comptant pour la 7\u00e8 journ\u00e9e (Groupe E) des qualifications africaines. [www.yabiladi.com]\n-------------------------------------------------\nLa s\u00e9lection marocaine a assur\u00e9 sa qualification pour la phase finale de la Coupe du Monde 2026 apr\u00e8s sa victoire, vendredi soir au Stade Prince Moulay Abdellah \u00e0 Rabat contre le Niger par 5 buts \u00e0 0 (mi-temps 2-0) dans un match comptant pour la 7\u00e8 journ\u00e9e (Groupe E) des qualifications africaines. [aujourdhui.ma]\n-------------------------------------------------\nLe complexe sportif Prince Moulay Abdellah de Rabat, qui accueillera vendredi soir (20h00) le match entre les s\u00e9lections nationales du Maroc et du Niger pour le compte des qualifications africaines pour le Mondial 2026, ouvrira ses portes \u00e0 partir de 16h00, indique la F\u00e9d\u00e9ration royale marocaine de football (FRMF). [maroc-diplomatique.net]\n-------------------------------------------------\nLes Lions de l\u2019Atlas ont valid\u00e9, haut la main, leur ticket pour la Coupe du monde de football 2026, en dominant le Niger sur le score sans appel de 5 buts \u00e0 0, en match comptant pour la 7e journ\u00e9e du groupe E des qualifications africaines, vendredi au Stade Prince Moulay Abdellah \u00e0 Rabat. [www.lereporter.ma]\n-------------------------------------------------\nLes Lions de l\u2019Atlas se sont offerts une victoire \u00e9clatante vendredi soir au stade Prince Moulay Abdellah de Rabat, en battant le Niger par cinq buts \u00e0 z\u00e9ro. [lematin.ma]\n-------------------------------------------------\nLe s\u00e9lectionneur de l\u2019\u00e9quipe du Maroc de football, Walid Regragui, a fait savoir, vendredi, que la tactique mise en place face au Niger a \u201cbien fonctionn\u00e9\u201d et permis aux Lions de l\u2019Atlas de s\u2019imposer par 5 buts \u00e0 0, notant que \u00abl\u2019essentiel est la qualification pour le prochain Mondial\u00bb. [www.lopinion.ma]\n-------------------------------------------------\nLes Lions de l\u2019Atlas ont valid\u00e9, haut la main, leur ticket pour la Coupe du monde de football 2026, en dominant le Niger sur le score sans appel de 5 buts \u00e0 0, en match comptant pour la 7e journ\u00e9e du groupe E des qualifications africaines, vendredi au Stade Prince Moulay Abdellah \u00e0 Rabat. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Le pr\u00e9sident de la F\u00e9d\u00e9ration\ninternationale de football (FIFA), Gianni...", "mass": 5, "physics": false, "shape": "box", "title": "Le pr\u00e9sident de la F\u00e9d\u00e9ration internationale de football (FIFA), Gianni Infantino, a qualifi\u00e9, vendredi soir, de \u201cperformance exceptionnelle\u201d, la qualification de la s\u00e9lection marocaine pour la Coupe du monde 2026. [fr.hespress.com]\n-------------------------------------------------\nLe pr\u00e9sident de la F\u00e9d\u00e9ration internationale de football (FIFA), Gianni Infantino, a qualifi\u00e9, vendredi soir, de \u201cperformance exceptionnelle\u201d, la qualification de la s\u00e9lection marocaine pour la Coupe du monde 2026. [www.lereporter.ma]\n-------------------------------------------------\nDepuis ses r\u00e9seaux sociaux, le pr\u00e9sident de la F\u00e9d\u00e9ration internationale de football (FIFA), Giann. [lematin.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "siz     #tooltip {

        word-wrap: break-word;
        box-shadow: 0 2px 8px rgba(0,0,0,0.3);

    @media (hover: hover) and (pointer: fine) {

<div id="info-icon" onclick="toggleTooltip()">i</div>
<div id="tooltip">Carte générée par intelligence artificielle le 06/09/2025 à 12h25, à partir d'une analyse automatique de l'actualité. Elle met en évidence les sujets les plus traités par la presse ces dernières 24 heures. Prochaine mise à jour prévue à 18h30.</div>

<script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>
    </body>

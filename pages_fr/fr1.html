le prestigieux Concours International de Mod\u00e8les et Allures \u00abTitle Show\u00bb. [www.challenge.ma]\n-------------------------------------------------\nLe 16e Salon du Cheval d\u2019El Jadida accueille le concours international de mod\u00e8les et allures Title Show, les 1er et 2 octobre 2025 au Parc des expositions Mohammed VI de la ville. [www.yabiladi.com]\n-------------------------------------------------\nEl Jadida \u00c0 l\u2019occasion de sa 16\u00e8me \u00e9dition, le Salon du cheval d\u2019El Jadida s\u2019appr\u00eate \u00e0 vivre l\u2019un de ses temps forts avec l\u2019organisation du prestigieux Concours international de mod\u00e8les et allures \u00abTitle Show\u00bb. [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Le Maroc va envoyer deux\navions Canadair au Portugal, apr\u00e8s...", "mass": 5, "physics": false, "shape": "box", "title": "Le Maroc va envoyer deux avions Canadair au Portugal, apr\u00e8s l\u0027activation par Lisbonne du m\u00e9canisme de coop\u00e9ration bilat\u00e9rale \u00e0 la suite de la panne de deux de ses propres appareils, pour lutter contre les incendies, a annonc\u00e9 lundi le minist\u00e8re de l\u0027Int\u00e9rieur portugais. [www.lopinion.ma]\n-------------------------------------------------\nLe Maroc a envoy\u00e9 deux avions Canadair au Portugal, apr\u00e8s l\u2019activation par Lisbonne du m\u00e9canisme de coop\u00e9ration bilat\u00e9rale, annonce le minist\u00e8re de l\u2019Int\u00e9rieur portugais. [www.challenge.ma]\n-------------------------------------------------\nIl s\u2019agit de soutenir les efforts sur le terrain pour circonscrire les feux for\u00eat auquel le pays est en proie actuellement, apr\u00e8s que les deux avions utilis\u00e9s par les autorit\u00e9s du Portugal ont \u00e9t\u00e9 endommag\u00e9s. [www.yabiladi.com]\n-------------------------------------------------\nDeux avions Canadair seront envoy\u00e9s par le Maroc au Portugal, \u00e0 sa demande, apr\u00e8s que l\u2019Espagne n\u2019a pas pu r\u00e9pondre favorablement, en raison de la recrudescence des feux sur son territoire. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "L\u0027ONU et l\u0027UE ont condamn\u00e9\nlundi le \"meurtre\" de journalistes...", "mass": 5, "physics": false, "shape": "box", "title": "L\u0027ONU et l\u0027UE ont condamn\u00e9 lundi le \"meurtre\" de journalistes palestiniens tu\u00e9s par une frappe isra\u00e9lienne d\u00e9lib\u00e9r\u00e9e dans la bande de Gaza, parmi lesquels un correspondant c\u00e9l\u00e8bre d\u0027Al Jazeera accus\u00e9 par l\u0027arm\u00e9e d\u0027\u00eatre un combattant du Hamas. [www.lopinion.ma]\n-------------------------------------------------\nAl Jazeera a annonc\u00e9 la mort de cinq de ses journalistes dimanche lors d\u2019une frappe isra\u00e9lienne dans la bande de Gaza, dont un reporter bien connu de ses t\u00e9l\u00e9spectateurs que l\u2019arm\u00e9e isra\u00e9lienne a reconnu avoir cibl\u00e9, le qualifiant de \u00ab terroriste \u00bb. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Donald Trump a dit lundi\ns\u0027attendre \u00e0 une rencontre constructive...", "mass": 5, "physics": false, "shape": "box", "title": "Donald Trump a dit lundi s\u0027attendre \u00e0 une rencontre constructive avec Vladimir Poutine, lors de leur sommet pr\u00e9vu vendredi en Alaska pour \u00e9voquer une r\u00e9solution de la guerre en Ukraine. [www.lopinion.ma]\n-------------------------------------------------\nLe pr\u00e9sident Donald Trump a dit, lundi, esp\u00e9rer que sa rencontre avec son homologue russe Vladimir Poutine, pr\u00e9vue vendredi en Alaska pour \u00e9voquer une r\u00e9solution de la guerre en Ukraine, conduira \u00e0 un cessez-le-feu \u00ab rapidement \u00bb. [maroc-diplomatique.net]\n-------------------------------------------------\nLe pr\u00e9sident Donald Trump a dit, lundi, esp\u00e9rer que sa rencontre avec son homologue russe Vladimir Poutine, pr\u00e9vue vendredi en Alaska pour \u00e9voquer une r\u00e9solution de la guerre en Ukraine, conduira \u00e0 un cessez-le-feu \u00ab rapidement \u00bb. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "La route nationale n\u00b0 27\nreliant Sidi Kacem et Mekn\u00e8s...", "mass": 5, "physics": false, "shape": "box", "title": "La route nationale n\u00b0 27 reliant Sidi Kacem et Mekn\u00e8s sera coup\u00e9e temporairement au niveau de la section entre Sidi Kacem et Bab Tissra \u00e0 partir du mardi 19 ao\u00fbt \u00e0 09H00 jusqu\u2019au mardi 26 ao\u00fbt \u00e0 09H00, a annonc\u00e9 le minist\u00e8re de l\u2019Equipement et de l\u2019Eau. [www.lopinion.ma]\n-------------------------------------------------\nLa route nationale n\u00b0 27 reliant Sidi Kacem et Mekn\u00e8s sera coup\u00e9e temporairement au niveau de la section entre Sidi Kacem et Bab Tissra \u00e0 partir du mardi 19 ao\u00fbt \u00e0 09H00 jusqu\u2019au mardi 26 ao\u00fbt \u00e0 09H00, a annonc\u00e9 le minist\u00e8re de l\u2019Equipement et de l\u2019Eau. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Dans le cadre du partenariat\nstrat\u00e9gique et durable liant l\u2019Agence...", "mass": 5, "physics": false, "shape": "box", "title": "Dans le cadre du partenariat strat\u00e9gique et durable liant l\u2019Agence de d\u00e9veloppement du digital (ADD) au Duba\u00ef World Trade Center (DWTC), M. Amine El Mezouaghi, directeur g\u00e9n\u00e9ral de l\u2019ADD, a re\u00e7u au si\u00e8ge de l\u2019Agence Trixie LohMirmand, vice-pr\u00e9sidente ex\u00e9cutive du DWTC et CEO de Kaoun International, \u00e0 l\u2019occasion d\u2019une visite de courtoisie. [telquel.ma]\n-------------------------------------------------\nL\u2019Agence de D\u00e9veloppement du Digital (ADD) et le Duba\u00ef World Trade Center (DWTC) consolident leur coop\u00e9ration strat\u00e9gique \u00e0 l\u2019occasion d\u2019une visite de courtoisie de Mme Trixie LohMirmand, Vice-Pr\u00e9sidente Ex\u00e9cutive du DWTC et CEO de Kaoun International, au si\u00e8ge de l\u2019ADD. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Un consortium d\u2019investisseurs compos\u00e9 d\u2019Enko\ncapital et d\u2019Oronte a annonc\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Un consortium d\u2019investisseurs compos\u00e9 d\u2019Enko capital et d\u2019Oronte a annonc\u00e9 lundi la finalisation de l\u2019acquisition de 100% du capital de la filiale de banque de d\u00e9tail de la Soci\u00e9t\u00e9 G\u00e9n\u00e9rale en Mauritanie, suite logique d\u2019un accord nou\u00e9 en janvier. [telquel.ma]\n-------------------------------------------------\nUn consortium d\u2019investisseurs a annonc\u00e9 ce lundi la finalisation de l\u2019acquisition de 100% du capital de la filiale de banque de d\u00e9tail de la Soci\u00e9t\u00e9 G\u00e9n\u00e9rale en Mauritanie, suite logique d\u2019un accord. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Royal Air Maroc renforce son\nr\u00e9seau \u00ab point-\u00e0-point \u00bb avec...", "mass": 5, "physics": false, "shape": "box", "title": "Royal Air Maroc renforce son r\u00e9seau \u00ab point-\u00e0-point \u00bb avec la relance des dessertes a\u00e9riennes directes entre Marrakech et Lyon, Toulouse, Nantes et Bordeaux \u00e0 compter du 10 octobre prochain, et le renforcement des lignes des fr\u00e9quences des vols \u00e0 destination de Marseille et Bruxelles. [telquel.ma]\n-------------------------------------------------\nRoyal Air Maroc (RAM) annonce la relance, \u00e0 partir d\u2019octobre 2025, des liaisons entre Marrakech et quatre villes fran\u00e7aises (Bordeaux, Lyon, Nantes et Toulouse). [www.challenge.ma]\n-------------------------------------------------\nCes relances et renforcement de lignes permettent de r\u00e9pondre toujours mieux au besoin des diasporas marocaines ainsi que les touristes internationaux tout en contribuant \u00e0 l\u2019essor de Marrakech en tant que destination touristique strat\u00e9gique. [www.lavieeco.com]\n-------------------------------------------------\nRoyal Air Maroc, acteur majeur du tourisme national, renforce son r\u00e9seau \u00ab point-\u00e0-point \u00bb avec la relance des dessertes a\u00e9riennes directes entre Marrakech et Lyon, Toulouse, Nantes et Bordeaux \u00e0 compter du 10 octobre 2025. [lnt.ma]\n-------------------------------------------------\nRoyal Air Maroc acc\u00e9l\u00e8re sa strat\u00e9gie de liaisons directes au d\u00e9part de Marrakech en relan\u00e7ant, d\u00e8s octobre 2025, plusieurs dessertes vers la France et la Belgique. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "L\u2019Australie va reconna\u00eetre l\u2019Etat de\nPalestine \u00e0 l\u2019occasion de l\u2019Assembl\u00e9e...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019Australie va reconna\u00eetre l\u2019Etat de Palestine \u00e0 l\u2019occasion de l\u2019Assembl\u00e9e g\u00e9n\u00e9rale de l\u2019ONU en septembre, a annonc\u00e9 le Premier ministre Anthony Albanese lundi, embo\u00eetant le pas \u00e0 d\u2019autres pays tels que la France et le Canada. [telquel.ma]\n-------------------------------------------------\nL\u2019Australie et le Canada viennent de rejoindre la France en d\u00e9clarant officiellement leurs engagements \u00e0 reconnaitre officiellement l\u2019Etat de Palestine lors de la prochaine assembl\u00e9e g\u00e9n\u00e9rale de l\u2019ONU, au mois de septembre. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Les taux d\u2019int\u00e9r\u00eat ont enregistr\u00e9\nune baisse de 14 points...", "mass": 5, "physics": false, "shape": "box", "title": "Les taux d\u2019int\u00e9r\u00eat ont enregistr\u00e9 une baisse de 14 points de base du taux moyen global au Maroc, qui s\u2019\u00e9tablit \u00e0 4,84% au titre du deuxi\u00e8me trimestre de 2025, d\u2019apr\u00e8s les r\u00e9sultats d\u2019une enqu\u00eate de Bank Al-Maghrib (BAM). [www.challenge.ma]\n-------------------------------------------------\nLe taux d\u00e9biteur global au Maroc a recul\u00e9 \u00e0 4,84% au deuxi\u00e8me trimestre 2025, en baisse de 14 points de base par rapport au trimestre pr\u00e9c\u00e9dent, selon Bank Al-Maghrib. [www.lavieeco.com]\n-------------------------------------------------\nBank Al-Maghrib annonce un recul de 14 points de base au niveau du taux d\u00e9biteur global, qui s\u2019\u00e9tablit \u00e0 4,84% au deuxi\u00e8me trimestre 2025. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Le groupe Chiccorner vient fra\u00eechement\nd\u2019annoncer l\u2019arriv\u00e9e de la marque...", "mass": 5, "physics": false, "shape": "box", "title": "Le groupe Chiccorner vient fra\u00eechement d\u2019annoncer l\u2019arriv\u00e9e de la marque italienne Alcott au Maroc avec l\u2019ouverture de son premier magasin en plein c\u0153ur du Morocco Mall. [www.challenge.ma]\n-------------------------------------------------\nCette implantation marque un tournant dans l\u2019univers du pr\u00eat-\u00e0-porter au Maroc, en introduisant une enseigne qui incarne un style actuel, accessible et responsable. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "Pr\u00e9sent\u00e9e pour la premi\u00e8re fois\n\u00e0 Bruxelles en mai 2024...", "mass": 5, "physics": false, "shape": "box", "title": "Pr\u00e9sent\u00e9e pour la premi\u00e8re fois \u00e0 Bruxelles en mai 2024 en fran\u00e7ais, elle est traduite vers l\u2019arabe par le CCME, tandis que le vernissage est pr\u00e9vu vendredi 15 ao\u00fbt 2025 \u00e0 17h. [www.yabiladi.com]\n-------------------------------------------------\nLa ville de Nador accueille, du 15 au 24 ao\u00fbt \u00e0 l\u2019initiative du Conseil de la communaut\u00e9 marocaine \u00e0 l\u2019\u00e9tranger (CCME), l\u2019exposition itin\u00e9rante \u00ab Belgica Biladi : une histoire belgo-marocaine \u00bb. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "Le Maghreb Association Sportive (MAS)\nde F\u00e8s a tenu, dimanche,...", "mass": 5, "physics": false, "shape": "box", "title": "Le Maghreb Association Sportive (MAS) de F\u00e8s a tenu, dimanche, son assembl\u00e9e g\u00e9n\u00e9rale ordinaire \u00e0 l\u2019issue de laquelle il a \u00e9t\u00e9 proc\u00e9d\u00e9 \u00e0 l\u2019\u00e9lection \u00e0 l\u2019unanimit\u00e9 de Mohamed Bouzouba\u00e2 nouveau pr\u00e9sident de l\u2019association. [aujourdhui.ma]\n-------------------------------------------------\nMohamed Bouzouba\u00e2, succ\u00e8de \u00e0 Hicham Chakour, qui a pr\u00e9sent\u00e9 sa d\u00e9mission en juillet dernier. [www.lavieeco.com]\n-------------------------------------------------\nR\u00e9uni avec quorum (30/50), le MAS de F\u00e8s a \u00e9lu \u00e0 l\u2019unanimit\u00e9 Mohamed Bouzoubaa pr\u00e9sident de l\u2019association. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Une opportunit\u00e9 pour mieux d\u00e9couvrir\ndiff\u00e9rents d\u00e9partements radio et TV...", "mass": 5, "physics": false, "shape": "box", "title": "Une opportunit\u00e9 pour mieux d\u00e9couvrir diff\u00e9rents d\u00e9partements radio et TV de la soci\u00e9t\u00e9: La SNRT lance des Journ\u00e9es portes ouvertes au profit de la communaut\u00e9 marocaine \u00e0 l\u2019\u00e9tranger. [aujourdhui.ma]\n-------------------------------------------------\nUne rencontre de communication sous le th\u00e8me \u00abCha\u00eene Inter : une radio \u00e0 l\u2019\u00e9coute des jeunes de la nouvelle g\u00e9n\u00e9ration des Marocains du monde\u00bb a cl\u00f4tur\u00e9, lundi 11 ao\u00fbt 2025 \u00e0 Rabat, la quatri\u00e8me \u00e9dition de ses Journ\u00e9es portes ouvertes de la Soci\u00e9t\u00e9 nationale de radiodiffusion et de t\u00e9l\u00e9vision (SNRT) pour les concitoyens de l\u2019\u00e9tranger. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "Une convention a \u00e9t\u00e9 conclue\nentre les deux parties visant...", "mass": 5, "physics": false, "shape": "box", "title": "Une convention a \u00e9t\u00e9 conclue entre les deux parties visant \u00e0 structurer une collaboration durable, \u00e0 d\u00e9velopper des solutions de financement et soutenir les initiatives issues du tissu artisanal et solidaire. [www.lavieeco.com]\n-------------------------------------------------\nAttawfiq Microfinance, filiale du Groupe BCP, et le secr\u00e9tariat d\u2019\u00c9tat charg\u00e9 de l\u2019Artisanat et de l\u2019\u00c9conomie sociale et solidaire ont sign\u00e9 un partenariat strat\u00e9gique lors de la cinqui\u00e8me \u00e9dition des Assises nationales de l\u2019\u00e9conomie sociale et solidaire \u00e0 Bengu\u00e9rir. [leseco.ma]\n-------------------------------------------------\nAttawfiq Microfinance, filiale du Groupe BCP sp\u00e9cialis\u00e9e dans la microfinance, et le Secr\u00e9tariat d\u0027\u00c9tat charg\u00e9 de l\u0027Artisanat e             if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>
    </body>


    
    
</html>

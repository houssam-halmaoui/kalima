s": false, "shape": "box", "title": "Le Directeur G\u00e9n\u00e9ral de la Marocaine des Jeux et des Sports (MDJS), Younes El Mechrafi, a \u00e9t\u00e9 r\u00e9\u00e9lu membre du comit\u00e9 ex\u00e9cutif de United Lotteries for Integrity in Sports (ULIS), lors de l\u2019Assembl\u00e9e G\u00e9n\u00e9rale de l\u2019association, tenue le 16 septembre 2025 \u00e0 Berne. [fr.hespress.com]\n-------------------------------------------------\nLe directeur g\u00e9n\u00e9ral de la Marocaine des Jeux et des Sports (MDJS), Younes El Mechrafi, a \u00e9t\u00e9 r\u00e9\u00e9lu membre du comit\u00e9 ex\u00e9cutif d\u2019United Lotteries for Integrity in Sports (ULIS) pour un mandat de trois ans, \u00e0 l\u2019issue de l\u2019Assembl\u00e9e g\u00e9n\u00e9rale tenue \u00e0 Berne. [lnt.ma]\n-------------------------------------------------\nSeul repr\u00e9sentant africain au sein de cette instance strat\u00e9gique, M. El Mechrafi si\u00e8gera pour un mandat de trois ans aux c\u00f4t\u00e9s de repr\u00e9sentants d\u2019Europe, d\u2019Asie et d\u2019Am\u00e9rique du No. [lematin.ma]\n-------------------------------------------------\nLa MDJS consolide sa pr\u00e9sence internationale avec la r\u00e9\u00e9lection de son Directeur G\u00e9n\u00e9ral, M. Younes El Mechrafi, au comit\u00e9 ex\u00e9cutif de United Lotteries for Integrity in Sports (ULIS), lors de l\u2019Assembl\u00e9e G\u00e9n\u00e9rale tenue \u00e0 Berne le 16 septembre 2025. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "Royal Air Maroc (RAM) a\nlanc\u00e9, le mercredi 17 septembre...", "mass": 5, "physics": false, "shape": "box", "title": "Royal Air Maroc (RAM) a lanc\u00e9, le mercredi 17 septembre 2025, le vol inaugural de sa nouvelle liaison a\u00e9rienne directe reliant son hub de Casablanca \u00e0 N\u2019Djamena, la capitale de la R\u00e9publique du Tchad. [fr.hespress.com]\n-------------------------------------------------\nRoyal Air Maroc a inaugur\u00e9, le mercredi 17 septembre 2025, la liaison directe entre son hub de Casablanca et N\u2019Djamena, capitale du Tchad, marquant une \u00e9tape significative dans la concr\u00e9tisation de son plan de d\u00e9veloppement strat\u00e9gique et renfor\u00e7ant, ainsi, sa position de leader du transport a\u00e9rien en Afrique. [www.challenge.ma]\n-------------------------------------------------\nCet \u00e9v\u00e9nement marque une \u00e9tape significative dans la concr\u00e9tisation du plan de d\u00e9veloppement strat\u00e9gique de la compagnie nationale, renfor\u00e7ant ainsi sa position de leader du transport a\u00e9rien en Afrique, indique la RAM dans un communiqu\u00e9. [www.yabiladi.com]\n-------------------------------------------------\nRoyal Air Maroc (RAM) a lanc\u00e9, mercredi, le vol inaugural de sa nouvelle liaison a\u00e9rienne directe reliant son hub de Casablanca \u00e0 N\u0027Djamena, la capitale de la R\u00e9publique du Tchad. [leseco.ma]\n-------------------------------------------------\nLe vol direct reliant Casablanca \u00e0 N\u2019Djamena, capitale de la R\u00e9publique du Tchad, a \u00e9t\u00e9 lanc\u00e9 mercredi par Royal Air Maroc (RAM), marquant une \u00e9tape majeure dans la mise en \u0153uvre de son plan strat\u00e9gique de d\u00e9veloppement et le renforcement de son positionnement en Afrique. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Dans la mise \u00e0 jour\npubli\u00e9e ce jeudi, les Lions...", "mass": 5, "physics": false, "shape": "box", "title": "Dans la mise \u00e0 jour publi\u00e9e ce jeudi, les Lions de l\u2019Atlas se hissent \u00e0 la 11e place avec un total de 1706,27 points, soit un rang de mieux par rapport au pr\u00e9c\u00e9dent classement. [fr.hespress.com]\n-------------------------------------------------\nLe Maroc totalise 1706,27 points (+7,55) et profite de la d\u00e9gringolade de l\u2019Allemagne (12e, -3) qui quitte le Top 10 pour la premi\u00e8re fois depuis octobre 2024, p\u00e9nalis\u00e9e par sa d\u00e9f. [lematin.ma]\n-------------------------------------------------\nLes Lions de l\u2019Atlas ont gagn\u00e9 une place pour acc\u00e9der au 11\u00e8 rang mondial du dernier classement du football masculin, publi\u00e9 jeudi par la F\u00e9d\u00e9ration internationale de football association (FIFA). [telquel.ma]\n-------------------------------------------------\nLa s\u00e9lection marocaine a gagn\u00e9 une place pour se hisser au 11\u00e8 rang mondial du dernier Classement du football masculin, publi\u00e9 jeudi par la F\u00e9d\u00e9ration internationale de football association (FIFA). [www.challenge.ma]\n-------------------------------------------------\nLes Lions de l\u2019Atlas ont gagn\u00e9 une place pour acc\u00e9der au 11\u00e8 rang mondial du dernier Classement du football masculin, publi\u00e9 jeudi par la F\u00e9d\u00e9ration internationale de football association (FIFA). [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Dans le cadre de la\nmise en \u0153uvre du programme...", "mass": 5, "physics": false, "shape": "box", "title": "Dans le cadre de la mise en \u0153uvre du programme de r\u00e9habilitation des \u00e9difices religieux et habous endommag\u00e9s par le s\u00e9isme d\u0027Al Haouz, 1.239 mosqu\u00e9es sont d\u00e9sormais rouve. [lematin.ma]\n-------------------------------------------------\nLe ministre des Habous et des Affaires islamiques, Ahmed Toufiq, a annonc\u00e9, mardi \u00e0 Rabat, que 1.239 mosqu\u00e9es sur les 2.217 endommag\u00e9es lors du s\u00e9isme d\u0027Al Haouz ont \u00e9t\u00e9 rouvertes aux fid\u00e8les. [www.lopinion.ma]\n-------------------------------------------------\nLe ministre des Habous et des Affaires islamiques, Ahmed Toufiq, a annonc\u00e9 mardi soir \u00e0 Rabat que 1.239 mosqu\u00e9es, sur un total de 2.217 endommag\u00e9es par le s\u00e9isme d\u2019Al Haouz, ont \u00e9t\u00e9 rouvertes aux fid\u00e8les. [telquel.ma]\n-------------------------------------------------\nLe ministre des Habous et des Affaires islamiques, Ahmed Toufiq, a annonc\u00e9 mardi \u00e0 Rabat, que 1.239 mosqu\u00e9es sur les 2.217 endommag\u00e9es lors du s\u00e9isme d\u2019Al Haouz ont \u00e9t\u00e9 rouvertes aux fid\u00e8les. [atlasinfo.fr]\n-------------------------------------------------\nLe ministre des Habous et des Affaires islamiques, Ahmed Toufiq, a annonc\u00e9, mardi \u00e0 Rabat, que 1.239 mosqu\u00e9es sur les 2.217 endommag\u00e9es lors du s\u00e9isme d\u2019Al Haouz ont \u00e9t\u00e9 rouvertes aux fid\u00e8les. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Le LECTIL, dont la substance\nactive est la b\u00e9tahistine, est...", "mass": 5, "physics": false, "shape": "box", "title": "Le LECTIL, dont la substance active est la b\u00e9tahistine, est prescrit pour traiter certains types de vertiges et leurs sympt\u00f4mes associ\u00e9s. [lematin.ma]\n-------------------------------------------------\nIl est contre-indiqu\u00e9 en cas d\u2019ulc\u00e8re gastro-duod\u00e9nal actif ou de tumeur de la glande surr\u00e9nale. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "R\u00e9uni ce mercredi \u00e0 Rabat,\nsous la pr\u00e9sidence du Chef...", "mass": 5, "physics": false, "shape": "box", "title": "R\u00e9uni ce mercredi \u00e0 Rabat, sous la pr\u00e9sidence du Chef du gouvernement Aziz Akhannouch, le comit\u00e9 de pilotage de l\u2019initiative nationale \u00ab Offre Maroc \u00bb en mati\u00e8re d\u2019hydrog\u00e8ne vert a. [lematin.ma]\n-------------------------------------------------\nLe chef du gouvernement Aziz Akhannouch a pr\u00e9sid\u00e9, NSC), \u00e0 compter du 16 se. [lematin.ma]\n-------------------------------------------------\nKhadija Bendam nomm\u00e9e pr\u00e9sidente du Conseil international des soci\u00e9t\u00e9s nucl\u00e9aires. [www.libe.ma]\n-------------------------------------------------\nKhadija Bendam, experte marocaine en s\u00fbret\u00e9 et s\u00e9curit\u00e9 nucl\u00e9aire, a \u00e9t\u00e9 nomm\u00e9e pr\u00e9sidente du conseil ex\u00e9cutif de l\u2019International Nuclear Societies Council (INSC), devenant ainsi la premi\u00e8re femme \u00e0 occuper ce poste. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Les Palestiniens de la ville\nde Gaza ont d\u00e9crit des...", "mass": 5, "physics": false, "shape": "box", "title": "Les Palestiniens de la ville de Gaza ont d\u00e9crit des sc\u00e8nes de panique, mardi, lorsqu\u0027Isra\u00ebl a lanc\u00e9 une nouvelle op\u00e9ration terrestre, d\u00e9ployant des troupes et des chars dans la zone, tout en la bombardant de lourdes frappes a\u00e9riennes. [www.lopinion.ma]\n-------------------------------------------------\nLes Palestiniens fuient en nombre Gaza-ville, cible d\u0027une offensive isra\u00e9lienne meurtri\u00e8re. [www.libe.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Apr\u00e8s avoir \u00e9t\u00e9 salu\u00e9 par\nla critique au festival de...", "mass": 5, "physics": false, "shape": "box", "title": "Apr\u00e8s avoir \u00e9t\u00e9 salu\u00e9 par la critique au festival de Cannes, le film \u00ab Sirat \u00bb, d\u2019\u00d3liver Laxe a \u00e9t\u00e9 choisi pour repr\u00e9senter l\u2019Espagne \u00e0 la prochaine c\u00e9r\u00e9monie des Oscars aux Etats-Unis. [telquel.ma]\n-------------------------------------------------\n\u00abSirat\u00bb, un road movie tourn\u00e9 au Maroc et r\u00e9alis\u00e9 par \u00d3liver Laxe, a \u00e9t\u00e9 choisi merc ion de TOC Africa (Terminal Operations Conference) s\u2019est ouverte, mercredi \u00e0 Tanger, en pr\u00e9sence de repr\u00e9sentants des autorit\u00e9s portuaires, d\u2019industriels et d\u2019acteurs du secteur maritime et logistique d\u2019Afrique et du reste du monde. [www.lereporter.ma]\n-------------------------------------------------\nOrganis\u00e9 par Tanger Med en partenariat avec TOC Worldwide, l\u2019\u00e9v\u00e9nement est un rendez-vous mondial de premier plan, servant \u00e0 dynamiser le secteur maritime et logistique, fait savoir un communiqu\u00e9. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Le ministre marocain des Affaires\n\u00e9trang\u00e8res, Nasser Bourita, effectuera une...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre marocain des Affaires \u00e9trang\u00e8res, Nasser Bourita, effectuera une visite officielle en Chine, les 19 et 20 septembre 2025, sur invitation de son homologue chinois, Wang Yi. [www.challenge.ma]\n-------------------------------------------------\nLe ministre des affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, M. Nasser Bourita, doit se rendre \u00e0 P\u00e9kin les 19 et 20 septembre 2025, \u00e0 l\u2019invitation de son homologue chinois M. Wang Yi. [maroc-diplomatique.net]\n-------------------------------------------------\nLe ministre des Affaires \u00e9trang\u00e8res, Nasser Bourita, sera \u00e0 P\u00e9kin les 19 et 20 septembre, annonce le minist\u00e8re chinois des Affaires \u00e9trang\u00e8res. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "Avion m\u00e9dicalis\u00e9 Le minist\u00e8re de\nla sant\u00e9 et de la...", "mass": 5, "physics": false, "shape": "box", "title": "Avion m\u00e9dicalis\u00e9 Le minist\u00e  le Roi Mohammed VI, que Dieu L\u2019assiste, visant \u00e0 faire entrer le Maroc dans le [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Lors d\u2019une conf\u00e9rence de presse\norganis\u00e9e au prestigieux h\u00f4tel Four...", "mass": 5, "physics": false, "shape": "box", "title": "Lors d\u2019une conf\u00e9rence de presse organis\u00e9e au prestigieux h\u00f4tel Four Seasons Casablanca, Africa Motors, filiale du Groupe Auto Hall en de la marque Chery, a pr\u00e9sent\u00e9 la nouvelle gamme Chery Super Hybrid. [www.lavieeco.com]\n-------------------------------------------------\nLors d\u2019une conf\u00e9rence de presse organis\u00e9e \u00e0 Casablanca, Africa Motors, filiale du Groupe Auto Hall en de la marque Chery, a pr\u00e9sent\u00e9 la nouvelle gamme Chery Super Hybrid, compos\u00e9e de trois mod\u00e8les in\u00e9dits: Tiggo 4 Cross HEV, Tiggo 7 Pro PHEV et Tiggo 8 Pro PHEV. [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "Le Maroc s\u0027impose comme un\np\u00f4le attractif pour les investissements...", "mass": 5, "physics": false, "shape": "box", "title": "Le Maroc s\u0027impose comme un p\u00f4le attractif pour les investissements \u00e9trangers dans le secteur de l\u2019hydrog\u00e8ne vert et de ses d\u00e9riv\u00e9s, a affirm\u00e9, mercredi \u00e0 Rabat, le ministre d\u00e9l\u00e9gu\u00e9 aupr\u00e8s du Chef du gouvernement, charg\u00e9 de l\u2019Investissement, de la Convergence et de l\u2019\u00c9valuation des politiques publiques, Karim Zidane. [www.lavieeco.com]\n-------------------------------------------------\nLe Maroc s\u0027impose comme un p\u00f4le attractif pour les investissements \u00e9trangers dans le secteur de l\u2019hydrog\u00e8ne vert et de ses d\u00e9riv\u00e9s, a affirm\u00e9, mercredi \u00e0 Rabat, le ministre d\u00e9l\ econduction intervient dans un contexte o\u00f9 la presse marocaine fait face \u00e0 des d\u00e9fis structurels majeurs, li\u00e9s aussi bien \u00e0 la transition num\u00e9rique qu\u2019\u00e0 la n\u00e9cessit\u00e9 d\u2019adapter son . [fr.hespress.com]\n-------------------------------------------------\nL\u2019Association Nationale des M\u00e9dias et des \u00c9diteurs (ANME) a renouvel\u00e9 sa confiance \u00e0 Driss Chahtane, r\u00e9\u00e9lu pr\u00e9sident lors de l\u2019Assembl\u00e9e G\u00e9n\u00e9rale Ordinaire tenue ce jeudi 18 septembre \u00e0 Casablanca. [www.lopinion.ma]\n-------------------------------------------------\nL\u2019occasion de faire le bilan d\u2019un mandat tr\u00e8s productif et de renouveler la confiance dans le pr\u00e9sident sortant. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 19, "id": "comm_label_19", "label": "Le Roi Charles III et\nle pr\u00e9sident am\u00e9ricain Donald Trump...", "mass": 5, "physics": false, "shape": "box", "title": "Le Roi Charles III et le pr\u00e9sident am\u00e9ricain Donald Trump ont salu\u00e9, mercredi soir \u00e0 Windsor (ouest de Londres), les relations sp\u00e9ciales qui existent entre le Royaume-Uni et les Etats-Unis, tout en soulignant que ces relations sont appel\u00e9es \u00e0 se renforcer davantage, en particulier dans le domaine \u00e9conomique. [maroc-diplomatique.net]\n-------------------------------------------------\nLe Roi Charles III et le pr\u00e9sident am\u00e9ricain Donald Trump ont salu\u00e9, mercredi soir \u00e0 Windsor (ouest de Londres), les relations sp\u00e9ciales qui existent entre le Royaume-Uni et les Etats-Unis, tout en soulignant que ces relations sont appel\u00e9es \u00e0 se renforcer davantage, en particulier dans le domaine \u00e9conomique. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 20, "id": "comm_label_20", "label": "La 16\u00e8me \ , "shape": "box", "title": "La F\u00e9d\u00e9ration Royale marocaine de football (FRMF) a officialis\u00e9, jeudi, l\u0027organisation d\u0027un match amical entre la s\u00e9lection nationale et son homologue bahre\u00efnie. [lematin.ma]\n-------------------------------------------------\nPr\u00e9paration : Le Maroc affrontera Bahre\u00efn en amical Stade Prince Moulay Abdellah. [www.lopinion.ma]\n-------------------------------------------------\nLa rencontre aura lieu au Stade Prince Moulay Abdellah de Rabat \u00e0 20h00, pr\u00e9cise la F\u00e9d\u00e9ration dans un communiqu\u00e9 publi\u00e9 sur son site officiel. [telquel.ma]\n-------------------------------------------------\nL\u00e9quipe du Maroc sappr\u00eate \u00e0 affronter la s\u00e9lection de Bahre\u00efn, dans un match amical pr\u00e9vu jeudi 9 octobre 2025, au stade prince Moulay Abdellah \u00e0 Rabat, \u00e0 partir de 20h00. [www.yabiladi.com]\n-------------------------------------------------\nLa rencontre aura lieu au Stade Prince Moulay Abdellah \u00e0 20h00 et s\u0027inscrit dans le cadre des pr\u00e9paratifs des Lions de l\u0027Atlas \u00e0 la CAN 2025. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 28, "id": "comm_label_28", "label": "Plac\u00e9e sous le signe de\nla coop\u00e9ration et du partenariat...", "mass": 5, "physics": false, "shape": "box", "title": "Plac\u00e9e sous le signe de la coop\u00e9ration et du partenariat entre le Maroc et l\u2019Arabie Saoudite, cette mission B2B est initi\u00e9e par l\u2019Agence marocaine de d\u00e9veloppement des investissements et des exportations (AMDIE) en. [telquel.ma]\n-------------------------------------------------\nPlac\u00e9e sous le signe de la coop\u00e9ration bilat\u00e9rale et du partenariat strat\u00e9gique, cette mission est initi\u00e9e par lAgence marocaine de d\u00e9veloppement des investissements et des exportations (AMDIE), en partenariat avec la Conf\u00e9d\u00e9 <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });

    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

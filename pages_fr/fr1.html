uv\u00e9 \u00e0 l\u0027unanimit\u00e9 l\u0027accord de transaction conclu avec la soci\u00e9t\u00e9 \"GlovoApp Morocco SARL\" mettant ainsi fin \u00e0 la proc\u00e9dure contentieuse engag\u00e9e contre cette plateforme de livraison de repas. [www.lavieeco.com]\n-------------------------------------------------\nCet accord intervient en application des dispositions de l\u2019article 37 de la loi n\u00b0 104-12 relative \u00e0 la libert\u00e9 des prix et de la concurrence, telle que modifi\u00e9e et . [maroc-diplomatique.net]\n-------------------------------------------------\nLe Conseil de la concurrence a annonc\u00e9, ce 31 juillet, la conclusion d\u2019un accord transactionnel avec GlovoApp Morocco SARL. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "La BMCI et le Groupe\nISCAE ont sign\u00e9 une convention...", "mass": 5, "physics": false, "shape": "box", "title": "La BMCI et le Groupe ISCAE ont sign\u00e9 une convention de partenariat pour la mise en place du programme \u00ab Passerelles \u00bb. [lematin.ma]\n-------------------------------------------------\nLe 29 juillet, La BMCI et le Groupe ISCAE ont sign\u00e9 une convention de partenariat pour le lancement du programme \u00abPasserelles\u00bb, un dispositif innovant d\u0027upskilling et de reskilling destin\u00e9 aux collaborateurs de la BMCI souhaitant \u00e9voluer vers d\u0027autres m\u00e9tiers. [www.lavieeco.com]\n-------------------------------------------------\nLa BMCI et le Groupe ISCAE ont officialis\u00e9, le 29 juillet 2025 \u00e0 Casablanca, la signature d\u2019une convention de partenariat pour le lancement du programme \u00ab Passerelles \u00bb, un dispositif de formation destin\u00e9 aux collaborateurs de la banque souhaitant se reconvertir ou \u00e9voluer vers de nouvelles fonctions. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Cette aide, d\u0027un volume total\nde pr\u00e8s de 180 tonnes,...", "mass": 5, "physics": false, "shape": "box", "title": "Cette aide, d\u0027un volume total de pr\u00e8s de 180 tonnes, est compos\u00e9e de denr\u00e9es alimentaires de premi\u00e8re n\u00e9cessit\u00e9, de lait et de produits sp\u00e9cialement destin\u00e9s aux enfants, ainsi. [lematin.ma]\n-------------------------------------------------\nCette aide, d\u2019un volume total de pr\u00e8s de 180 tonnes, est compos\u00e9e de denr\u00e9es alimentaires de premi\u00e8re n\u00e9cessit\u00e9, de lait et de produits sp\u00e9cialement destin\u00e9s aux enfants, ainsi que de m\u00e9dicaments et de mat\u00e9riel chirurgical pour les populations les plus vuln\u00e9rables. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Sa Majest\u00e9 le Roi Mohammed\nVI, Pr\u00e9sident du Comit\u00e9 Al-Qods,...", "mass": 5, "physics": false, "shape": "box", "title": "Sa Majest\u00e9 le Roi Mohammed VI, Pr\u00e9sident du Comit\u00e9 Al-Qods, a donn\u00e9 ses Tinstructions pour l\u0027envoi d\u0027une aide humanitaire et m\u00e9dicale d\u0027urgence en faveur du peuple palestinien fr\u00e8re, en particulier les populations de la bande de Gaza, indique, mercredi, un communiqu\u00e9 du minist\u00e8re des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger. [www.lopinion.ma]\n-------------------------------------------------\nLe Roi Mohammed VI, pr\u00e9sident du Comit\u00e9 Al-Qods, a donn\u00e9 ses instructions pour l\u2019envoi d\u2019une aide humanitaire et m\u00e9dicale d\u2019urgence en faveur du peuple palestinien, \u201cun peuple fr\u00e8re\u201d, en particulier les populations de la bande de Gaza, indique, mercredi, un communiqu\u00e9 du minist\u00e8re des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0. [telquel.ma]\n-------------------------------------------------\nSa Majest\u00e9 le Roi Mohammed VI, que Dieu L\u2019assiste, Pr\u00e9sident du Comit\u00e9 Al-Qods, a donn\u00e9 Ses Tr\u00e8s Hautes Instructions pour l\u2019envoi d\u2019une aide humanitaire et m\u00e9dicale d\u2019urgence en faveur du peuple palestinien fr\u00e8re, en particulier les populations de la bande de Gaza, indique, mercredi, un communiqu\u00e9 du minist\u00e8re des Affaires [www.challenge.ma]\n-------------------------------------------------\nSa Majest\u00e9 le Roi Mohammed VI, que Dieu L\u2019assiste, Pr\u00e9sident du Comit\u00e9 Al-Qods, a donn\u00e9 Ses Tr\u00e8s Hautes Instructions pour l\u2019envoi d\u2019une aide humanitaire et m\u00e9dicale d\u2019urgence en faveur du peuple palestinien fr\u00e8re, en particulier les populations de la bande de Gaza, indique, mercredi, un communiqu\u00e9 du minist\u00e8re des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine [www.lereporter.ma]\n-------------------------------------------------\nDes \u00e9tudiants palestiniens r\u00e9sidant au Maroc ont fait part jeudi de leur profonde gratitude et de leur grande consid\u00e9ration et estime au Roi Mohammed VI, Pr\u00e9sident du Comit\u00e9 Al-Qods, pour l\u0027aide humanitaire et m\u00e9dicale d\u0027urgence envoy\u00e9e sur Tr\u00e8s Hautes Instructions Royales en faveur du peuple palestinien, en particulier les populations de la bande de Gaza. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "\u00c0 l\u2019occasion d\u2019un entretien accord\u00e9\nau quotidien gouvernemental s\u00e9n\u00e9galais Le...", "mass": 5, "physics": false, "shape": "box", "title": "\u00c0 l\u2019occasion d\u2019un entretien accord\u00e9 au quotidien gouvernemental s\u00e9n\u00e9galais Le Soleil, le ministre marocain de l\u2019Industrie et du Commerce, Ryad Mezz s hors pair r\u00e9alis\u00e9es par le Maroc propulsent le Royaume parmi \u00ab l\u2019\u00e9lite mondiale du football \u00bb, a affirm\u00e9, mercredi, le pr\u00e9sident de la F\u00e9d\u00e9ration internationale de football (FIFA), Gianni Infantino. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Le Groupe OCP, Ambipar, Liga\ndo Araguaia et IAVA s\u2019associent...", "mass": 5, "physics": false, "shape": "box", "title": "Le Groupe OCP, Ambipar, Liga do Araguaia et IAVA s\u2019associent pour restaurer jusqu\u2019\u00e0 100 000 hectares de cultures d\u00e9grad\u00e9es et g\u00e9n\u00e9rer des cr\u00e9dits carbone dans la vall\u00e9e de l\u2019Araguaia. [www.lavieeco.com]\n-------------------------------------------------\nLe Groupe OCP, leader mondial des solutions de nutrition des plantes et des engrais phosphat\u00e9s, via sa filiale OCP Brasil (OCP Nutricrops), s\u2019associe \u00e0 Ambipar, \u00e0 Liga do Araguaia et \u00e0 l\u2019Institut Agro-environnemental de la Vall\u00e9e de l\u2019Araguaia (IAVA) pour lancer le projet ALM Carbono Verde do Araguaia, une initiative majeure en faveur de l\u2019agriculture durable et de la d\u00e9carbonation au Br\u00e9sil. [leseco.ma]\n-------------------------------------------------\nLe Groupe OCP, via sa filiale OCP Brasil, s\u2019est associ\u00e9 \u00e0 la soci\u00e9t\u00e9 de solutions environnementales Ambipar, \u00e0 la Liga do Araguaia et \u00e0 l\u2019Institut agroenvironnemental de la vall\u00e9e de l\u2019Araguaia (IAVA) pour lancer un projet visant \u00e0 restaurer jusqu\u2019\u00e0 100 000 hectares de p\u00e2turages d\u00e9grad\u00e9s dans la r\u00e9gion de l\u2019Araguaia, situ\u00e9e dans le biome . [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Aziz Akhannouch a r\u00e9affirm\u00e9, mercredi\n\u00e0 Mdi\u2019q, l\u2019enga <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });

    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

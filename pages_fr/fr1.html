-------------------------------\nLe roi Mohammed VI a proc\u00e9d\u00e9, jeudi, \u00e0 l\u2019inauguration et \u00e0 la visite de plusieurs projets d\u2019envergure inscrits dans le cadre de la restructuration et du d\u00e9veloppement du Complexe portuaire de Casablanca, visant \u00e0 conforter le rayonnement \u00e9conomique et touristique de cette m\u00e9tropole. [telquel.ma]\n-------------------------------------------------\nLe roi Mohammed VI a proc\u00e9d\u00e9, jeudi, \u00e0 l\u2019inauguration et \u00e0 la visite de plusieurs projets d\u2019envergure inscrits dans le cadre de la restructuration et du d\u00e9veloppement du Complexe portuaire de Casablanca, visant \u00e0 conforter le rayonnement \u00e9conomique et touristique de cette m\u00e9tropole. [www.yabiladi.com]\n-------------------------------------------------\nSa Majest\u00e9 le Roi Mohammed VI, que Dieu L\u2019assiste, a proc\u00e9d\u00e9, jeudi, \u00e0 l\u2019inauguration et \u00e0 la visite de plusieurs projets d\u2019envergure inscrits dans le cadre de la restructuration et du d\u00e9veloppement du Complexe portuaire de Casablanca, visant \u00e0 conforter le rayonnement \u00e9conomique et touristique de cette m\u00e9tropole. [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "Lors d\u2019une conf\u00e9rence de presse\norganis\u00e9e \u00e0 Casablanca, Africa Motors,...", "mass": 5, "physics": false, "shape": "box", "title": "Lors d\u2019une conf\u00e9rence de presse organis\u00e9e \u00e0 Casablanca, Africa Motors, filiale du Groupe Auto Hall en de la marque Chery, a pr\u00e9sent\u00e9 la nouvelle gamme Chery Super Hybrid, compos\u00e9e de trois mod\u00e8les in\u00e9dits: Tiggo 4 Cross HEV, Tiggo 7 Pro PHEV et Tiggo 8 Pro PHEV. [fr.hespress.com]\n-------------------------------------------------\nLors d\u2019une conf\u00e9rence de presse organis\u00e9e au prestigieux h\u00f4tel Four Seasons Casablanca, Africa Motors, filiale du Groupe Auto Hall en de la marque Chery, a pr\u00e9sent\u00e9 la nouvelle gamme Chery Super Hybrid. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Cette reconduction intervient dans un\ncontexte o\u00f9 la presse marocaine...", "mass": 5, "physics": false, "shape": "box", "title": "Cette reconduction intervient dans un contexte o\u00f9 la presse marocaine fait face \u00e0 des d\u00e9fis structurels majeurs, li\u00e9s aussi bien \u00e0 la transition num\u00e9rique qu\u2019\u00e0 la n\u00e9cessit\u00e9 d\u2019adapter son . [fr.hespress.com]\n-------------------------------------------------\nL\u2019Association Nationale des M\u00e9dias et des \u00c9diteurs (ANME) a renouvel\u00e9 sa confiance \u00e0 Driss Chahtane, r\u00e9\u00e9lu pr\u00e9sident lors de l\u2019Assembl\u00e9e G\u00e9n\u00e9rale Ordinaire tenue ce jeudi 18 septembre \u00e0 Casablanca. [www.lopinion.ma]\n-------------------------------------------------\nL\u2019occasion de faire le bilan d\u2019un mandat tr\u00e8s productif et de renouveler la confiance dans le pr\u00e9sident sortant. [www.lavieeco.com]\n-------------------------------------------------\nR\u00e9unie en assembl\u00e9e g\u00e9n\u00e9rale ordinaire \u00e0 Casablanca le 18 septembre 2025, l\u2019Association Nationale des M\u00e9dias et des Editeurs (ANME) a r\u00e9affirm\u00e9 son r\u00f4le central dans la d\u00e9fense du journalisme professionnel et des causes nationales. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Lors de cette rencontre entre\nles deux partenaires dans l\u2019organisation...", "mass": 5, "physics": false, "shape": "box", "title": "Lors de cette rencontre entre les deux partenaires dans l\u2019organisation de la Coupe du Monde 2030, aux c\u00f4t\u00e9s de l\u2019Espagne, le pr\u00e9sident de la F\u00e9d\u00e9ration Portugaise de Football (FPF). [lematin.ma]\n-------------------------------------------------\nLes deux parties ont \u00e9chang\u00e9 leurs points de vue sur plusieurs questions li\u00e9es \u00e0 la pr\u00e9paration du Mondial, qui sera organis\u00e9 conjointement par le Maroc, le Portugal et l\u2019Espagne. [www.lavieeco.com]\n-------------------------------------------------\nLes pr\u00e9paratifs \u00e0 l\u2019organisation de la Coupe du Monde 2030 ont \u00e9t\u00e9 au centre d\u2019une rencontre, jeudi, entre le pr\u00e9sident de la F\u00e9d\u00e9ration Royale Marocaine de Football (FRMF), Fouzi Lekjaa, et le pr\u00e9sident de la F\u00e9d\u00e9ration Portugaise de Football (FPF), Pedro Proen\u00e7a. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Mohamed Sa\u00e2d Berrada, ministre de\nl\u2019\u00c9ducation nationale, a dress\u00e9 un...", "mass": 5, "physics": false, "shape": "box", "title": "Mohamed Sa\u00e2d Berrada, ministre de l\u2019\u00c9ducation nationale, a dress\u00e9 un \u00e9tat des lieux pr\u00e9cis.. [lematin.ma]\n-------------------------------------------------\nLe Conseil de gouvernement, r\u00e9uni jeudi 18 septembre sous la pr\u00e9sidence du chef du gouvernement Aziz Akhannouch, a pass\u00e9 en revue un ensemble de dossiers touchant \u00e0 l\u2019\u00e9ducation, au secteur financier et au sport. [telquel.ma]\n-------------------------------------------------\n\u00c0 Sidi Bennour, le nouveau directeur provincial du minist\u00e8re de l\u2019\u00c9ducation Nationale, du Pr\u00e9scolaire et des Sports, M. Redouane El Hassani, a entam\u00e9 une s\u00e9rie de rencontres avec les syndicats de l\u2019enseignement, inscrivant son action dans une dynamique de dialogue ouvert et de concertation responsable autour des enjeux du secteur \u00e9ducatif. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "\u00c0 seulement 18 ans, Sofia\nZanfari continue de marcher dans...", "mass": 5, "physics": false, "shape": "box", "title": "\u00c0 seulement 18 ans, Sofia Zanfari continue de marcher dans les pas de son grand fr\u00e8re Soulaymane, lui aussi pilote de monoplace. [lematin.ma]\n-------------------------------------------------\nLa pilote marocaine Sofia Zanfari, \u00e2g\u00e9e de 18 ans, a d\u00e9montr\u00e9 sa solidit\u00e9 lors du week-end sur le circuit de L\u00e9denon, reconnu pour ses exigences techniques. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Seul repr\u00e9sentant africain au sein\nde cette instance strat\u00e9gique, M....", "mass": 5, "physics": false, "shape": "box", "title": "Seul repr\u00e9sentant africain au sein de cette instance strat\u00e9gique, M. El Mechrafi si\u00e8gera pour un mandat de trois ans aux c\u00f4t\u00e9s de repr\u00e9sentants d\u2019Europe, d\u2019Asie et d\u2019Am\u00e9rique du No. [lematin.ma]\n-------------------------------------------------\nLa MDJS consolide sa pr\u00e9sence internationale avec la r\u00e9\u00e9lection de son Directeur G\u00e9n\u00e9ral, M. Younes El Mechrafi, au comit\u00e9 ex\u00e9cutif de United Lotteries for Integrity in Sports (ULIS), lors de l\u2019Assembl\u00e9e G\u00e9n\u00e9rale tenue \u00e0 Berne le 16 septembre 2025. [telquel.ma]\n-------------------------------------------------\nLe directeur g\u00e9n\u00e9ral de la Marocaine des Jeux et des Sports (MDJS), Younes El Mechrafi, a \u00e9t\u00e9 r\u00e9\u00e9lu membre du comit\u00e9 ex\u00e9cutif d\u2019United Lotteries for Integrity in Sports (ULIS) pour un mandat de trois ans, \u00e0 l\u2019issue de l\u2019Assembl\u00e9e g\u00e9n\u00e9rale tenue \u00e0 Berne. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Il a \u00e9t\u00e9 proc\u00e9d\u00e9 aux\nnominations suivantes :Au niveau du...", "mass": 5, "physics": false, "shape": "box", "title": "Il a \u00e9t\u00e9 proc\u00e9d\u00e9 aux nominations suivantes :Au niveau du minist\u00e8re des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger :Khalid Bencheikh, di. [lematin.ma]\n-------------------------------------------------\nAinsi, au niveau du minist\u00e8re des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, ont \u00e9t\u00e9 approuv\u00e9es les nominations de M. Khalid Bencheikh en tant . [aujourdhui.ma]\n-------------------------------------------------\nLe Conseil de gouvernement a approuv\u00e9, jeudi \u00e0 Rabat, des propositions de nomination \u00e0 des fonctions sup\u00e9rieures, conform\u00e9ment aux dispositions de l\u0027article 92 de la Constitution. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "La F\u00e9d\u00e9ration Royale marocaine de\nfootball (FRMF) a officialis\u00e9, jeudi,...", "mass": 5, "physics": false, "shape": "box", "title": "La F\u00e9d\u00e9ration Royale marocaine de football (FRMF) a officialis\u00e9, jeudi, l\u0027organisation d\u0027un match amical entre la s\u00e9lection nationale et son homologue bahre\u00efnie. [lematin.ma]\n-------------------------------------------------\nPr\u00e9paration : Le Maroc affrontera Bahre\u00efn en amical Stade Prince Moulay Abdellah. [www.lopinion.ma]\n-------------------------------------------------\nLa rencontre aura lieu au Stade Prince Moulay Abdellah de Rabat \u00e0 20h00, pr\u00e9cise la F\u00e9d\u00e9ration dans un communiqu\u00e9 publi\u00e9 sur son site officiel. [telquel.ma]\n-------------------------------------------------\nL\u00e9quipe du Maroc sappr\u00eate \u00e0 affronter la s\u00e9lection de Bahre\u00efn, dans un match amical pr\u00e9vu jeudi 9 octobre 2025, au stade prince Moulay Abdellah \u00e0 Rabat, \u00e0 partir de 20h00. [www.yabiladi.com]\n-------------------------------------------------\nLa rencontre aura lieu au Stade Prince Moulay Abdellah \u00e0 20h00 et s\u0027inscrit dans le cadre des pr\u00e9paratifs des Lions de l\u0027Atlas \u00e0 la CAN 2025. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Dans le dernier classement FIFA,\npubli\u00e9 jeudi, le Maroc gagne...", "mass": 5, "physics": false, "shape": "box", "title": "Dans le dernier classement FIFA, publi\u00e9 jeudi, le Maroc gagne une place et s\u2019installe au 11e rang mondial avec un total de 1706,27 p. [lematin.ma]\n-------------------------------------------------\nLes Lions de l\u2019Atlas ont gagn\u00e9 une place pour acc\u00e9der au 11\u00e8 rang mondial du dernier classement du football masculin, publi\u00e9 jeudi par la F\u00e9d\u00e9ration internationale de football association (FIFA). [telquel.ma]\n-------------------------------------------------\nLa s\u00e9lection marocaine a gagn\u00e9 une place pour se hisser au 11\u00e8 rang mondial du dernier Classement du football masculin, publi\u00e9 jeudi par la F\u00e9d\u00e9ration internationale de football association (FIFA). [www.challenge.ma]\n-------------------------------------------------\nLes Lions de lAtlas ont gagn\u00e9 une place pour acc\u00e9der au onzi\u00e8me rang mondial, dans le nouveau classement du football masculin publi\u00e9 ce jeudi par la F\u00e9d\u00e9ration internationale de football association (FIFA). [www.yabiladi.com]\n-------------------------------------------------\nLes Lions de l\u0027Atlas ont gagn\u00e9 une place pour acc\u00e9der au 11\u00e8 rang mondial du dernier Classement du football masculin, publi\u00e9 jeudi par la F\u00e9d\u00e9ration internationale de football association (FIFA). [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Dans le cadre de la\nmise en \u0153uvre du programme...", "mass": 5, "physics": false, "shape": "box", "title": "Dans le cadre de la mise en \u0153uvre du programme de r\u00e9habilitation des \u00e9difices religieux et habous endommag\u00e9s par le s\u00e9isme d\u0027Al Haouz, 1.239 mosqu\u00e9es sont d\u00e9sormais rouve. [lematin.ma]\n-------------------------------------------------\nLe ministre des Habous et des Affaires islamiques, Ahmed Toufiq, a annonc\u00e9, mardi \u00e0 Rabat, que 1.239 mosqu\u00e9es sur les 2.217 endommag\u00e9es lors du s\u00e9isme d\u0027Al Haouz ont \u00e9t\u00e9 rouvertes aux fid\u00e8les. [www.lopinion.ma]\n-------------------------------------------------\nLe ministre des Habous et des Affaires islamiques, Ahmed Toufiq, a annonc\u00e9 mardi \u00e0 Rabat, que 1.239 mosqu\u00e9es sur les 2.217 endommag\u00e9es lors du s\u00e9isme d\u2019Al Haouz ont \u00e9t\u00e9 rouvertes aux fid\u00e8les. [atlasinfo.fr]\n-------------------------------------------------\nLe ministre des Habous et des Affaires islamiques, Ahmed Toufiq, a annonc\u00e9, mardi \u00e0 Rabat, que 1.239 mosqu\u00e9es sur les 2.217 endommag\u00e9es lors du s\u00e9isme d\u2019Al Haouz ont \u00e9t\u00e9 rouvertes aux fid\u00e8les. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Le LECTIL, dont la substance\nactive est la b\u00e9tahistine, est...", "mass": 5, "physics": false, "shape": "box", "title": "Le LECTIL, dont la substance active est la b\u00e9tahistine, est prescrit pour traiter certains types de vertiges et leurs sympt\u00f4mes associ\u00e9s. [lematin.ma]\n-------------------------------------------------\nIl est contre-indiqu\u00e9 en cas d\u2019ulc\u00e8re gastro-duod\u00e9nal actif ou de tumeur de la glande surr\u00e9nale. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "La Banque europ\u00e9enne pour la\nreconstruction et le d\u00e9veloppement (BERD)...", "mass": 5, "physics": false, "shape": "box", "title": "La Banque europ\u00e9enne pour la reconstruction et le d\u00e9veloppement (BERD) a annonc\u00e9 l\u2019octroi d\u2019un pr\u00eat de 10 millions d\u2019euros \u00e0 la Fondation Arrawaj, dans le cadre de son programme \u00ab Youth in Business \u00bb. [www.lopinion.ma]\n-------------------------------------------------\nL\u2019European Bank for Reconstruction and Development (BERD) a accord\u00e9 10 millions d\u2019euros \u00e0 la Fondation Arrawaj, dans le cadre de son programme Youth in Business, annonce l\u2019institution le 17 septembre. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "Royal Air Maroc (RAM) a\nlanc\u00e9, mercredi, le vol inaugural...", "mass": 5, "physics": false, "shape": "box", "title": "Royal Air Maroc (RAM) a lanc\u00e9, mercredi, le vol inaugural de sa nouvelle liaison a\u00e9rienne directe reliant son hub de Casablanca \u00e0 N\u0027Djamena, la capitale de la R\u00e9publique du Tchad. [www.lopinion.ma]\n-------------------------------------------------\nRoyal Air Maroc a inaugur\u00e9, le mercredi 17 septembre 2025, la liaison directe entre son hub de Casablanca et N\u2019Djamena, capitale du Tchad, marquant une \u00e9tape significative dans la concr\u00e9tisation de son plan de d\u00e9veloppement strat\u00e9gique et renfor\u00e7ant, ainsi, sa position de leader du transport a\u00e9rien en Afrique. [www.challenge.ma]\n-------------------------------------------------\nCet \u00e9v\u00e9nement marque une \u00e9tape significative dans la concr\u00e9tisation du plan de d\u00e9veloppement strat\u00e9gique de la compagnie nationale, renfor\u00e7ant ainsi sa position de leader du transport a\u00e9rien en Afrique, indique la RAM dans un communiqu\u00e9. [www.yabiladi.com]\n-------------------------------------------------\nRoyal Air Maroc (RAM) a lanc\u00e9, mercredi, le vol inaugural de sa nouvelle liaison a\u00e9rienne directe reliant son hub de Casablanca \u00e0 N\u0027Djamena, la capitale de la R\u00e9publique du Tchad. [leseco.ma]\n-------------------------------------------------\nSous les projecteurs de l\u2019a\u00e9roport Mohammed V de Casablanca, Royal Air Maroc a donn\u00e9 mercredi soir le coup d\u2019envoi de sa nouvelle liaison directe vers N\u2019Djamena, capitale du Tchad.. [lematin.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Le Conseil de gouvernement a\nexamin\u00e9 et adopt\u00e9 le projet...", "mass": 5, "physics": false, "shape": "box", "title": "Le Conseil de gouvernement a examin\u00e9 et adopt\u00e9 le projet de loi n\u00b087.21, modifiant et compl\u00e9tant la loi n\u00b0103.12 relative aux \u00e9tablissements de cr\u00e9dit et organismes assimil\u00e9s, ainsi que la loi n\u00b040.17 portant statut de Bank Al-Maghrib. [telquel.ma]\n-------------------------------------------------\nLe Conseil de gouvernement, r\u00e9uni jeudi \u00e0 Rabat, a adopt\u00e9 le projet de loi n\u00b087.21 modifiant et compl\u00e9tant la loi n\u00b0103.12 relative aux \u00e9tablissements de cr\u00e9dit et organismes assimil\u00e9s et la loi n\u00b040.17 portant statut de Bank Al-Maghrib (BAM). [www.lopinion.ma]\n-------------------------------------------------\nLe Conseil de gouvernement r\u00e9uni jeudi \u00e0 Rabat a adopt\u00e9 le projet de loi n\u00b087.21 modifiant et compl\u00e9tant la loi n\u00b0103.12 relative aux \u00e9tablissements de cr\u00e9dit et organismes assimil\u00e9s et la loi n\u00b040.17 portant statut de Bank Al-Maghrib (BAM). [atlasinfo.fr]"},     <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);

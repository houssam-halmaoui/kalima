, "size": 26}, "group": 13, "id": "comm_label_13", "label": "En 2025, la fonction publique\nmarocaine attire, s\u00e9duit et fait...", "mass": 5, "physics": false, "shape": "box", "title": "En 2025, la fonction publique marocaine attire, s\u00e9duit et fait r\u00eaver les jeunes dipl\u00f4m\u00e9s des grandes \u00e9coles. [lematin.ma]\n-------------------------------------------------\nLes nouvelles g\u00e9n\u00e9rations d\u0027ing\u00e9nieurs et des laur\u00e9ats des \u00e9coles de commerce pr\u00e9f\u00e8rent de plus en plus la haute fonction dans le secteur public. [www.lopinion.ma]\n-------------------------------------------------\nUne enqu\u00eate r\u00e9cente men\u00e9e entre le 26 juin et le 22 juillet 2025 par \u2018\u2019Careers in Morocco\u2019\u2019, aupr\u00e8s de plus de 1000 laur\u00e9ats issus des grandes \u00e9coles marocaines (Ecoles d\u2019ing\u00e9nieurs, \u00e9coles de commerce et universit\u00e9s de renom) met en lumi\u00e8re les pr\u00e9f\u00e9rences professionnelles des jeunes dipl\u00f4m\u00e9s lorsqu\u2019il s\u2019agit d\u2019int\u00e9grer le secteur du travail. [lnt.ma]\n-------------------------------------------------\nUne enqu\u00eate men\u00e9e par Careers in Morocco aupr\u00e8s de plus de 1.000 laur\u00e9ats issus des grandes \u00e9coles d\u2019ing\u00e9nieurs, \u00e9coles de commerce et universit\u00e9s prestigieuses r\u00e9v\u00e8le une tendance marquante : les jeunes dipl\u00f4m\u00e9s marocains se tournent de plus en plus vers le secteur public, qu\u2019ils consid\u00e8rent aujourd\u2019hui aussi attractif, voire davantage, que les multinationales. [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "La c\u00e9r\u00e9monie s\u2019est d\u00e9roul\u00e9e dans\nle cadre majestueux du Carmen...", "mass": 5, "physics": false, "shape": "box", "title": "La c\u00e9r\u00e9monie s\u2019est d\u00e9roul\u00e9e dans le cadre majestueux du Carmen de los Porcel, en pr\u00e9sence de personnalit\u00e9s marocaines et espagnoles, dont Othman Benjelloun, pr\u00e9sident de Bank of Af. [lematin.ma]\n-------------------------------------------------\nCet \u00e9v\u00e9nement marque un pont culturel historique entre le Maroc et lEspagne, selon un communiqu\u00e9 de presse publi\u00e9 lundi par la fondation. [www.yabiladi.com]\n-------------------------------------------------\nLa Fondation Dr Leila Mezian a inaugur\u00e9, au sein de l\u2019embl\u00e9matique Alhambra (Carmen de los Porcel), un nouvel \u00ab Espace Amazigh \u00bb d\u00e9di\u00e9 \u00e0 la valorisation du patrimoine berb\u00e8re, en pr\u00e9sence de personnalit\u00e9s marocaines et espagnoles. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Comme attendu depuis deux semaines,\n364 d\u00e9put\u00e9s, issus des rangs...", "mass": 5, "physics": false, "shape": "box", "title": "Comme attendu depuis deux semaines, 364 d\u00e9put\u00e9s, issus des rangs des oppositions allant de RN \u00e0 LFI, ont vot\u00e9 contre la confiance au Premier ministre tandis que 194 parlementaires,. [lematin.ma]\n-------------------------------------------------\nLes regards sont d\u00e9sormais tourn\u00e9s vers Emmanuel Macron, qui nommera un nouveau Premier ministre \"dans les tout prochains jours\", en d\u00e9pit des appels \u00e0 la dissolution ou \u00e0 sa d\u00e9mission. [www.lopinion.ma]\n-------------------------------------------------\nLe gouvernement dirig\u00e9 par Fran\u00e7ois Bayrou n\u2019a pas surv\u00e9cu \u00e0 l\u2019\u00e9preuve de confiance, plongeant Emmanuel Macron dans une nouvelle crise politique et ouvrant la voie \u00e0 une succession acc\u00e9l\u00e9r\u00e9e \u00e0 Matignon. [maroc-diplomatique.net]\n-------------------------------------------------\nLe pr\u00e9sident fran\u00e7ais Emmanuel Macron acte lundi la chute du gouvernement de Fran\u00e7ois Bayrou et nommera un nouveau Premier ministre \"dans les tout prochains jours\". [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Dans un communiqu\u00e9, l\u2019Office National\ndes A\u00e9roports (ONDA) souligne sa...", "mass": 5, "physics": false, "shape": "box", "title": "Dans un communiqu\u00e9, l\u2019Office National des A\u00e9roports (ONDA) souligne sa volont\u00e9 d\u2019acc\u00e9l\u00e9rer la transformation des plateformes marocaines en v\u00e9ritables hubs d\u2019exp\u00e9rience et de consom. [lematin.ma]\n-------------------------------------------------\nLa marque marocaine Bacha Coffee ouvrira prochainement son enseigne \u00e0 l\u2019a\u00e9roport Marrakech-Menara, renfor\u00e7ant ainsi sa pr\u00e9sence qui existe d\u00e9j\u00e0 dans 35 a\u00e9roports internationaux. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "De fortes averses orageuses (25-35\nmm) avec rafales de vent...", "mass": 5, "physics": false, "shape": "box", "title": "De fortes averses orageuses (25-35 mm) avec rafales de vent sont attendues ce lundi de 14h00 \u00e0 23h00 dans les provinces de B\u00e9ni Mellal, Azilal, Ifrane, Boulemane, Kh\u00e9nifra, Khourib. [lematin.ma]\n-------------------------------------------------\nCes averses orageuses (25 \u00e0 35 mm) sont pr\u00e9vues lundi de 14h \u00e0 23h dans les provinces d\u2019Aousserd, Azilal, B\u00e9ni Mellal, Kh\u00e9nifra, Oued Ed-Dahab, Boujdour et. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Le ministre de la Jeunesse,\nde la Culture et de...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre de la Jeunesse, de la Culture et de la Communication, Mohamed Mehdi Bensaid, a affirm\u00e9, lundi \u00e0 la Chambre des cons         if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>
    </body>

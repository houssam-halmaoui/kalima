shape": "dot", "size": 47, "title": "Nadia Fettah pr\u00e9side la 7e r\u00e9union de l\u2019Observatoire des d\u00e9lais de paiement\nSource: www.lavieeco.com", "url": "https://www.lavieeco.com/affaires/nadia-fettah-preside-la-7e-reunion-de-lobservatoire-des-delais-de-paiement/", "x": 0, "y": 0}, {"font": {"vadjust": -88.5}, "group": 9, "id": 293, "label": "Nador-Guercif : neuf personnes arr\u00eat\u00e9es...", "shape": "dot", "size": 59, "title": "Nador-Guercif : neuf personnes arr\u00eat\u00e9es pour trafic de visas falsifi\u00e9s et organisation d\u2019\u00e9migration clandestine\nSource: maroc-diplomatique.net", "url": "https://maroc-diplomatique.net/nador-guercif-neuf-personnes-arretees-pour-trafic-de-visas-falsifies-et-organisation-demigration-clandestine/", "x": 0, "y": 0}, {"font": {"vadjust": -124.5}, "group": 2, "id": 295, "label": "Sahara: le Maroc d\u00e9nonce devant...", "shape": "dot", "size": 83, "title": "Sahara: le Maroc d\u00e9nonce devant l\u2019ONU la prise en otage par l\u2019Alg\u00e9rie du processus politique au d\u00e9triment de la stabilit\u00e9 r\u00e9gionale\nSource: atlasinfo.fr", "url": "https://atlasinfo.fr/sahara-le-maroc-denonce-devant-lonu-lobstination-de-lalgerie-au-detriment-de-la-stabilite-regionale.html", "x": 0, "y": 0}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "Du 19 au 21 juin,\nEssaouira vibrera au rythme des...", "mass": 5, "physics": false, "shape": "box", "title": "Du 19 au 21 juin, Essaouira vibrera au rythme des Ma\u00e2lems Gnaoua, v\u00e9ritables passeurs de transe, et de leurs invit\u00e9s venus du monde entier pour trois jours d\u2019exp\u00e9riences artistiques et humaines inoubliables. [fr.hespress.com]\n-------------------------------------------------\nLe 26e Festival Gnaoua et Musiques du Monde r\u00e9unira cette ann\u00e9e 350 artistes, dont 40 Ma\u00e2lems Gnaoua, \u00e0 travers 54 concerts organis\u00e9s de jour comme de nuit. [www.lopinion.ma]\n-------------------------------------------------\nLa ville dEssaouira accueille la 26e \u00e9dition du Festival Gnaoua et musiques du monde, du 19 au 21 juin, r\u00e9unissant 350 artistes qui se produiront durant 54 concerts, dans divers lieux en plein air et espaces intimistes, selon un communiqu\u00e9 des organisateurs. [www.yabiladi.com]\n-------------------------------------------------\nFid\u00e8le \u00e0 son esprit d\u2019ouverture et de transmission, l\u2019\u00e9v\u00e9nement r\u00e9unira cette ann\u00e9e plus de 350 artistes issus d\u2019une trentaine de pays, avec en t\u00eate d\u2019affiche une quarantaine de Ma\u00e2lems Gnaoua. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Selon les premiers \u00e9l\u00e9ments de\nl\u2019enqu\u00eate, les mis en cause...", "mass": 5, "physics": false, "shape": "box", "title": "Selon les premiers \u00e9l\u00e9ments de l\u2019enqu\u00eate, les mis en cause sont en lien avec un r\u00e9seau criminel s\u2019activant dans la falsification de documents administratifs requis pour l\u2019obtention. [lematin.ma]\n-------------------------------------------------\nLes \u00e9l\u00e9ments de la police judiciaire de Nador et Guercif, en coordination avec les services de la Direction g\u00e9n\u00e9rale de la surveillance du territoire (DGST), ont interpell\u00e9, mercredi, neuf individus pr\u00e9sum\u00e9s impliqu\u00e9s dans une affaire de faux et d\u0027usage de faux pour la constitution de dossiers de visa Schengen et l\u0027organisation d\u0027op\u00e9rations d\u0027immigration irr\u00e9guli\u00e8re et de traite des \u00eatres humains, apprend-on de source s\u00e9curitaire. [www.lopinion.ma]\n-------------------------------------------------\nDans le cadre d\u2019une op\u00e9ration contre un r\u00e9seau sp\u00e9cialis\u00e9 dans la falsification de documents administratifs, neuf personnes ont \u00e9t\u00e9 arr\u00eat\u00e9es \u00e0 Nador et Guercif pour falsification de documents li\u00e9s aux visas Schengen et implication pr\u00e9sum\u00e9e dans un r\u00e9seau d\u2019immigration ill\u00e9gale. [telquel.ma]\n-------------------------------------------------\nLes mis en cause sont en lien avec un r\u00e9seau criminel s\u2019activant dans la falsification de documents administratifs requis pour l\u2019obtention de visas pour des pays europ\u00e9ens, qui seraient utilis\u00e9s dans l\u0027organisation de l\u2019immigration irr\u00e9guli\u00e8re. [www.lavieeco.com]\n-------------------------------------------------\nLes \u00e9l\u00e9ments de la police judiciaire des villes de Nador et Guercif, en coordination avec les services de la Direction G\u00e9n\u00e9rale de la Surveillance du Territoire (DGST), ont proc\u00e9d\u00e9, ce mercredi matin 11 juin, \u00e0 l\u2019arrestation de neuf individus soup\u00e7onn\u00e9s d\u2019implication dans une affaire de falsification de documents officiels, utilis\u00e9s pour constituer des dossiers de . [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Le processus politique men\u00e9 sous\nl\u2019\u00e9gide du Secr\u00e9taire g\u00e9n\u00e9ral et...", "mass": 5, "physics": false, "shape": "box", "title": "Le processus politique men\u00e9 sous l\u2019\u00e9gide du Secr\u00e9taire g\u00e9n\u00e9ral et facilit\u00e9 par son Envoy\u00e9 personnel, soutenu par l\u2019ensemble des Etats membres des Nations Unies, ne peut reste. [lematin.ma]\n-------------------------------------------------\nLe Maroc a d\u00e9nonc\u00e9, mardi devant le Comit\u00e9 des 24 de l\u2019ONU (C24), l\u2019obstination et l\u2019intransigeance de l\u2019Alg\u00e9rie qui prend en otage le processus politique du Sahara marocain au d\u00e9triment de la stabilit\u00e9 r\u00e9gionale. [www.lopinion.ma]\n-------------------------------------------------\nLe Maroc a d\u0                 }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>
    </body>


    
    
</html>

udg\u00e9taire de 55 millions d\u2019euros (M\u20ac) de la Banque europ\u00e9enne pour la reconstruction et le d\u00e9veloppement (BERD) pour acc\u00e9l\u00e9rer la finance verte au Maroc. [fr.hespress.com]\n-------------------------------------------------\nCe partenariat strat\u00e9gique vise \u00e0 promouvoir les initiatives d\u0027\u00e9conomie verte au Maroc, dans le cadre du programme GEFF Plus (Green Economy Financing Facility). [www.lopinion.ma]\n-------------------------------------------------\nSAHAM BANK renforce son engagement en faveur de la transition \u00e9cologique en concluant un partenariat strat\u00e9gique avec la Banque europ\u00e9enne pour la reconstruction et le d\u00e9veloppement (BERD). [aujourdhui.ma]\n-------------------------------------------------\nSaham Bank obtient un financement de 55 millions d\u2019euros de la BERD, avec l\u2019appui de l\u2019Union europ\u00e9enne, du Canada et du Fonds Vert pour le Climat, pour soutenir la transition \u00e9nerg\u00e9tique au Maroc. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "A l\u2019approche de la Coupe\nd\u2019Afrique des Nations 2025 et...", "mass": 5, "physics": false, "shape": "box", "title": "A l\u2019approche de la Coupe d\u2019Afrique des Nations 2025 et en ligne de mire l\u2019organisation conjointe de la Coupe du Monde 2030, le Maroc mise sur une strat\u00e9gie de long terme articul\u00e9e autour d\u2019investissements massifs, de r\u00e9formes structurelles et d\u2019une mobilisation nationale, a affirm\u00e9 le ministre d\u00e9l\u00e9gu\u00e9 charg\u00e9 du Budget, Fouzi Lekjaa. [fr.hespress.com]\n-------------------------------------------------\nLa co-organisation du Coupe du Monde 2030 constitue un \u00ab levier et acc\u00e9l\u00e9rateur de transformation strat\u00e9gique \u00bb pour le Maroc a affirm\u00e9 le Chef du gouvernement Aziz Akhannouch lors. [lematin.ma]\n-------------------------------------------------\nLes projets d\u2019infrastructures, d\u2019investissements et de constructions engag\u00e9s dans le cadre de la Coupe d\u2019Afrique des nations (CAN) de football 2025 s\u2019inscrivent dans une strat\u00e9gie de continuit\u00e9 visant \u00e0 pr\u00e9parer de mani\u00e8re efficace et durable l\u2019accueil du Mondial 2030, a soulign\u00e9, vendredi \u00e0 Rabat, le ministre d\u00e9l\u00e9gu\u00e9 charg\u00e9 du Budget, Fouzi Lekjaa. [www.yabiladi.com]\n-------------------------------------------------\nInfrastructures, tourisme, \u00e9conomie, coh\u00e9sion sociale le Chef du gouvernement voit dans cet \u00e9v\u00e9nement un levier majeur pour concr\u00e9tiser la vision d\u2019un Royaume moderne, inclusif et souverain \u00e0 l\u2019horizon 2030. [www.lavieeco.com]\n-------------------------------------------------\nLes projets d\u2019infrastructures, d\u2019investissements et de constructions engag\u00e9s dans le cadre de la Coupe d\u2019Afrique des Nations (CAN) de football 2025 s\u2019inscrivent dans une strat\u00e9gie de continuit\u00e9 visant \u00e0 pr\u00e9parer de mani\u00e8re efficace et durable l\u2019accueil de la Coupe du Monde (CDM) 2030, a soulign\u00e9, vendredi \u00e0 Rabat, le ministre d\u00e9l\u00e9gu\u00e9 charg\u00e9 du Budget, Fouzi Lekjaa. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Le Maroc est devenu un\ndes centres mondiaux du football,...", "mass": 5, "physics": false, "shape": "box", "title": "Le Maroc est devenu un des centres mondiaux du football, a affirm\u00e9 le pr\u00e9sident de la F\u00e9d\u00e9ration internationale de football (FIFA), Gianni Infantino. [fr.hespress.com]\n-------------------------------------------------\nLes s\u00e9lections marocaines masculine et f\u00e9minine disposent d\u2019un niveau extr\u00eamement bien et comptent en leurs rangs des talents incroyables, a soulign\u00e9 M. Infantino. [lematin.ma]\n-------------------------------------------------\nLe pr\u00e9sident de la F\u00e9d\u00e9ration internationale de football association (FIFA), Gianni Infantino, a salu\u00e9 samedi \u00e0 Rabat le r\u00f4le central que joue d\u00e9sormais le Maroc dans le paysage mondial du football, soulignant les avanc\u00e9es remarquables enregistr\u00e9es par le Royaume tant sur le plan des performances sportives que de l\u2019organisation des comp\u00e9titions internationales. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "L\u2019organisation conjointe par le Royaume\ndu Maroc de la Coupe...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019organisation conjointe par le Royaume du Maroc de la Coupe du Monde de Football 2030, avec l\u2019Espagne et le Portugal, permettrait au Maroc de cr\u00e9er plus de 100.000 emplois annuellement, a indiqu\u00e9, vendredi \u00e0 Rabat, la ministre de l\u2019\u00c9conomie et des Finances, Nadia Fettah. [fr.hespress.com]\n-------------------------------------------------\nL\u2019organisation conjointe par le Maroc de la Coupe du monde de football 2030 avec l\u2019Espagne et le Portugal pourrait g\u00e9n\u00e9rer plus de 100.000 emplois par an et accro\u00eetre la croissance de 1,7 %, a affirm\u00e9, vendredi \u00e0 Rabat, la ministre de l\u2019\u00c9conomie et des Finances, Nadia Fettah, lors du Morocco Today Forum. [telquel.ma]\n-------------------------------------------------\nL\u2019organisation conjointe par le Royaume du Maroc de la Coupe du Monde de Football 2030, avec l\u2019Espagne et le Portugal, permettrait au Maroc de cr\u00e9er plus de 100.000 emplois annuellement, a indiqu\u00e9 vendredi \u00e0 Rabat, la ministre de l\u2019\u00c9conomie et des Finances, Nadia Fettah. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "La Bourse de Casablanca a\ntermin\u00e9 la semaine du 14...", "mass": 5, "physics": false, "shape": "box", "title": "La Bourse de Casablanca a termin\u00e9 la semaine du 14 au 18 juillet sur deux records historiques, avec un MASI (Moroccan All Shares Index) au-del\u00e0 des 19.000 points et une capitalisation d\u00e9passant les 1.000 milliards de dirhams (MMDH). [fr.hespress.com]\n-------------------------------------------------\nLa s\u00e9ance de ce vendredi a \u00e9t\u00e9 anim\u00e9e par des \u00e9changes atteignant 466 millions de dirhams sur le march\u00e9 central. [lematin.ma]\n-------------------------------------------------\nLa Bourse de Casablanca a cl\u00f4tur\u00e9 la semaine sur une note positive, avec un gain de 1,30 % pour son indice phare, le MASI, qui d\u00e9passe d\u00e9sormais le seuil symbolique des 19.000 points. [www.lopinion.ma]\n-------------------------------------------------\nEn cette fin de semaine, le MASI a caracol\u00e9 au del\u00e0 des 19.000 points avec une capitalisation d\u00e9passant les 1.000 milliards de dirhams. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "L\u2019accord, sign\u00e9 par Mostapha Terrab,\nPr\u00e9sident du Groupe OCP, et...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019accord, sign\u00e9 par Mostapha Terrab, Pr\u00e9sident du Groupe OCP, et Audrey Azoulay, Directrice g\u00e9n\u00e9rale de l\u2019UNESCO, vient consolider une alliance construite sur une volont\u00e9 partag\u00e9e. [lematin.ma]\n-------------------------------------------------\nL\u0027Universit\u00e9 Mohammed VI Polytechnique (UM6P), l\u2019UNESCO et la Fondation OCP ont sign\u00e9, vendredi \u00e0 Paris, un accord ouvrant un nouveau chapitre de leur collaboration pour la p\u00e9riode 2025-2027, en activant une plateforme triangulaire d\u00e9di\u00e9e aux agendas de d\u00e9veloppement centr\u00e9s sur l\u2019Afrique, avec un engagement financier de 6 millions de dollars. [www.lopinion.ma]\n-------------------------------------------------\nAvec un engagement financier de 6 millions de dollars, cette initiative annonc\u00e9e le 18 juillet \u00e0 Benguerir s\u2019inscrit dans le cadre d\u2019une collaboration tripartite pour la p\u00e9riode 2025-2027, afin de \u00abconsolider une alliance construite sur une volont\u00e9 partag\u00e9e d\u2019agir au plus pr\u00e8s des enjeux africains\u00bb. [www.yabiladi.com]\n-------------------------------------------------\nL\u2019Universit\u00e9 Mohammed VI Polytechnique (UM6P), l\u2019UNESCO et la Fondation OCP ont sign\u00e9, vendredi \u00e0 Paris, un accord ouvrant un nouveau chapitre de leur collaboration pour la p\u00e9riode 2025-2027, en activant une plateforme triangulaire d\u00e9di\u00e9e aux agendas de d\u00e9veloppement centr\u00e9s sur l\u2019Afrique, avec un engagement financier de 6 millions de dollars. [atlasinfo.fr]\n-------------------------------------------------\nL\u2019Universit\u00e9 Mohammed VI Polytechnique (UM6P), l\u2019UNESCO et la Fondation OCP ont scell\u00e9 un partenariat strat\u00e9gique pour la p\u00e9riode 2025-2027 en activant une plateforme triangulaire d\u00e9di\u00e9e aux agendas de d\u00e9veloppement centr\u00e9s sur l\u2019Afrique, avec un engagement financier de 6 millions de dollars. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Apr\u00e8s avoir domin\u00e9 la phase\nde groupes de la CAN...", "mass": 5, "physics": false, "shape": "box", "title": "Apr\u00e8s avoir domin\u00e9 la phase de groupes de la CAN f\u00e9minine avec deux victoires et un match nul, les Lionnes de l\u2019Atlas ont brillamment franchi l\u2019\u00e9tape des quarts de finale. [lematin.ma]\n-------------------------------------------------\nLa s\u00e9lection marocaine de football s\u2019est qualifi\u00e9e pour les demi-     function toggleTooltip() {

    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;

    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);

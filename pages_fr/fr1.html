 2025: \u2013 Temps assez chaud sur l\u2019extr\u00eame Sud des provinces sahariennes. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "D\u2019apr\u00e8s un nouveau rapport du\nProgramme des Nations unies pour...", "mass": 5, "physics": false, "shape": "box", "title": "D\u2019apr\u00e8s un nouveau rapport du Programme des Nations unies pour le d\u00e9veloppement (PNUD), pr\u00e8s de 900 millions de personnes vivant dans la pauvret\u00e9 subissent directement les effets des chocs climatiques, un \u00ab double fardeau \u00bb qui freine les progr\u00e8s du . [fr.hespress.com]\n-------------------------------------------------\nPr\u00e8s de 80 % des personnes vivant dans la pauvret\u00e9 dans le monde, soit pr\u00e8s de 900 millions d\u2019individus, sont en plus directement expos\u00e9es \u00e0 des al\u00e9as climatiques renforc\u00e9s par le r\u00e9chauffement de la plan\u00e8te, alerte l\u2019ONU. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Championne du Maroc au terme\nde la saison 2024-2025 et...", "mass": 5, "physics": false, "shape": "box", "title": "Championne du Maroc au terme de la saison 2024-2025 et victorieuse de la Coupe de la Conf\u00e9d\u00e9ration de la CAF, la RS Berkane vise d\u00e9sormais un nouvel objectif : une deuxi\u00e8me cons\u00e9cr. [lematin.ma]\n-------------------------------------------------\nAu d\u00e9but de la soir\u00e9e de ce samedi 18 octobre, un choc au sommet entre Pyramids FC et la RSB aura lieu au Caire \u00e0 l\u2019occasion de la Supercoupe de la CAF 2025. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Dans une interview \u00e0 la\ncha\u00eene d\u2019information arabophone \u00abAcharq\u00bb, M....", "mass": 5, "physics": false, "shape": "box", "title": "Dans une interview \u00e0 la cha\u00eene d\u2019information arabophone \u00abAcharq\u00bb, M. Boulos a tenu \u00e0 souligner le soutien clair et sans \u00e9quivoque du Pr\u00e9sident am\u00e9ricain Donald Trump reconnaissant. [lematin.ma]\n-------------------------------------------------\nM. Massad Boulos, Conseiller sp\u00e9cial pour l\u2019Afrique du Pr\u00e9sident des Etats-Unis, a r\u00e9it\u00e9r\u00e9 le soutien maintes fois exprim\u00e9 par Washington \u00e0 la souverainet\u00e9 du Maroc sur son Sahara et au Plan marocain d\u2019autonomie comme \u00ab la seule base pour une solution juste et durable \u00bb \u00e0 ce diff\u00e9rend r\u00e9gional. [aujourdhui.ma]\n-------------------------------------------------\nDans une interview \u00e0 la cha\u00eene d\u2019information arabophone \"Acharq\", Massad Boulos a rappel\u00e9 que Washington compte ouvrir prochainement un consulat am\u00e9ricain dans les Provinces du Sud du Royaume. [www.lavieeco.com]\n-------------------------------------------------\nLes \u00c9tats-Unis ont r\u00e9affirm\u00e9 leur soutien ind\u00e9fectible \u00e0 la souverainet\u00e9 du Maroc sur ses provinces du Sud, tout en exprimant leur disposition \u00e0 ouvrir un consulat \u00e0 Dakhla durant le second mandat du pr\u00e9sident Donald Trump. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Le service pr\u00e9fectoral de la\npolice judiciaire de Casablanca a...", "mass": 5, "physics": false, "shape": "box", "title": "Le service pr\u00e9fectoral de la police judiciaire de Casablanca a ouvert, vendredi soir, une enqu\u00eate judiciaire sous la supervision du parquet comp\u00e9tent, afin de d\u00e9terminer les circonstances d\u0027une tentative de suicide d\u0027un fonctionnaire de police, impliqu\u00e9 dans un homicide volontaire \u00e0 l\u2019aide de son arme de service. [www.lopinion.ma]\n-------------------------------------------------\nLe service pr\u00e9fectoral de la police judiciaire de Casablanca a ouvert, vendredi soir, une enqu\u00eate judiciaire sous la supervision du parquet comp\u00e9tent, afin de d\u00e9terminer les circonstances d\u0027une tentative de suicide d\u0027un fonctionnaire de police, impliqu\u00e9 dans un homicide volontaire \u00e0 l\u2019aide de son arme de service. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "Le ministre des Affaires \u00e9trang\u00e8res,\nde la Coop\u00e9ration africaine et...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita, et le chef de l\u0027agence F\u00e9d\u00e9rale des P\u00eaches Russe, Ilya Shestakov ont proc\u00e9d\u00e9, vendredi \u00e0 Moscou, \u00e0 la signature d\u2019un nouvel accord de coop\u00e9ration en mati\u00e8re des p\u00eaches maritimes, qui vient remplacer l\u2019accord pr\u00e9c\u00e9dent arriv\u00e9 \u00e0 \u00e9ch\u00e9ance. [www.lopinion.ma]\n-------------------------------------------------\n\u00c0 l\u2019occasion de la 8e session de la Commission mixte intergouvernementale Maroc-Russie, copr\u00e9sid\u00e9e par Nasser Bourita, ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, et Dmitry Patrushev, vice-Premier ministre de la F\u00e9d\u00e9ration de Russie, Moscou a salu\u00e9 les initiatives royales visant \u00e0 renforcer la stabilit\u00e9 et \u00e0 promouvoir le. [telquel.ma]\n-------------------------------------------------\nLe ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita, et le chef de l\u2019agence F\u00e9d\u00e9rale des P\u00eaches Russe, Ilya Shestakov ont proc\u00e9d\u00e9, vendredi \u00e0 Moscou, \u00e0 la signature d\u2019un nouvel accord de coop\u00e9ration en mati\u00e8re des p\u00eaches maritimes, qui vient remplacer l\u2019accord pr\u00e9c\u00e9dent arriv\u00e9 \u00e0 \u00e9ch\u00e9ance. [www.lereporter.ma]\n-------------------------------------------------\nLe ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita, et le chef de l\u2019agence F\u00e9d\u00e9rale des P\u00eaches Russe, Ilya Shestakov ont proc\u00e9d\u00e9, vendredi \u00e0 Moscou, \u00e0 la signature d\u2019un nouvel accord de coop\u00e9ration en mati\u00e8re des p\u00eaches maritimes, qui vient remplacer l\u2019accord pr\u00e9c\u00e9dent arriv\u00e9 \u00e0 \u00e9ch\u00e9ance. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Un projet discret mais hautement\nstrat\u00e9gique, qui symbolise l\u2019ambition du...", "mass": 5, "physics": false, "shape": "box", "title": "Un projet discret mais hautement strat\u00e9gique, qui symbolise l\u2019ambition du Maroc de renforcer son autonomie industrielle dans la maintenance a\u00e9ronautique militaire. [telquel.ma]\n-------------------------------------------------\nIl s\u2019agit de Maintenance A\u00e9ro Maroc (MAM), filiale de Sabena Engineering, et Maintenance Aeronautic Assets (MAA) qui vient de poser la premi\u00e8re pierre de son futur centre de maintenance. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Apr\u00e8s l\u2019exploit et la qualification\nhistorique de l\u2019\u00e9quipe nationale de...", "mass": 5, "physics": false, "shape": "box", "title": "Apr\u00e8s l\u2019exploit et la qualification historique de l\u2019\u00e9quipe nationale de football \u00e0 la finale de la coupe du monde U-20 organis\u00e9e au Chili, Royal Air Maroc (RAM) programme deux vols sp\u00e9ciaux pour le d\u00e9placement des supporters marocains. [telquel.ma]\n-------------------------------------------------\nApr\u00e8s l\u2019exploit et la qualification historique de l\u2019\u00e9quipe nationale de football \u00e0 la finale de la coupe du monde U-20 organis\u00e9e au Chili, Royal Air Maroc (RAM) programme deux vols sp\u00e9ciaux pour le d\u00e9placement des supporters marocains. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Les exportations des services de\nl\u2019Economie Num\u00e9rique et de l\u2019Outsourcing...", "mass": 5, "physics": false, "shape": "box", "title": "Les exportations des services de l\u2019Economie Num\u00e9rique et de l\u2019Outsourcing au Maroc ont g\u00e9n\u00e9r\u00e9 une recette totale de 26,2 milliards de dirhams (MMDH) en 2024, selon les donn\u00e9es pr\u00e9liminaires de l\u2019Office des Changes. [telquel.ma]\n-------------------------------------------------\nLes exportations marocaines de services num\u00e9riques et d\u2019outsourcing ont g\u00e9n\u00e9r\u00e9 26,2 milliards de dirhams (MMDH) en 2024, selon les donn\u00e9es pr\u00e9liminaires de l\u2019Office des changes. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "Volodymyr Zelensky aura fort \u00e0\nfaire vendredi pour convaincre Donald...", "mass": 5, "physics": false, "shape": "box", "title": "Volodymyr Zelensky aura fort \u00e0 faire vendredi pour convaincre Donald Trump de livrer \u00e0 l\u2019Ukraine des missiles Tomahawk, alors que le pr\u00e9sident am\u00e9ricain et Vladimir Poutine viennent de relancer leur dialogue. [telquel.ma]\n-------------------------------------------------\nVolodymyr Zelensky est attendu vendredi \u00e0 la Maison Blanche pour une rencontre c <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });

    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);

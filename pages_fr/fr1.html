principales t\u00eates d\u0027affiche, l\u0027ic\u00f4ne du dancehall a choisi la ville blanche comme d\u00e9cor de sa derni\u00e8re cr\u00e9ation visuelle. [www.lopinion.ma]\n-------------------------------------------------\nAmbiance feutr\u00e9e, d\u00e9cors orientaux et pulsations dancehall : Sean Paul s\u2019offre une parenth\u00e8se marocaine dans le clip de \u00ab TUFF \u00bb, tourn\u00e9 \u00e0 Casablanca \u00e0 l\u2019occasion de son passage lors du festival Timeless. [telquel.ma]\n-------------------------------------------------\nLe chanteur de dancehall et rappeur jama\u00efcain Sean Paul sappr\u00eate \u00e0 sortir un nouveau clip vid\u00e9o pour son dernier morceau \u00abTuff\u00bb, tourn\u00e9 au Maroc. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Sa Majest\u00e9 le Roi Mohammed\nVI a adress\u00e9 un message...", "mass": 5, "physics": false, "shape": "box", "title": "Sa Majest\u00e9 le Roi Mohammed VI a adress\u00e9 un message de f\u00e9licitations au Pr\u00e9sident de la F\u00e9d\u00e9ration de Russie, M. Vladimir Poutine, \u00e0 l\u0027occasion de la f\u00eate nationale de son pays. [www.lopinion.ma]\n-------------------------------------------------\nDans ce message, Sa Majest\u00e9 le Roi exprime, en Son nom et en celui du peuple marocain, Ses chaleureuses f\u00e9licitations \u00e0 M. Poutine et [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 21, "id": "comm_label_21", "label": "La septi\u00e8me r\u00e9union de l\u2019Observatoire\ndes D\u00e9lais de Paiement s\u2019est...", "mass": 5, "physics": false, "shape": "box", "title": "La septi\u00e8me r\u00e9union de l\u2019Observatoire des D\u00e9lais de Paiement s\u2019est tenue, mardi \u00e0 Rabat, sous la pr\u00e9sidence du ministre de l\u2019\u00c9conomie et des Finances, Nadia Fettah, et du Vice-pr\u00e9sident g\u00e9n\u00e9ral de la Conf\u00e9d\u00e9ration G\u00e9n\u00e9rale des Entreprises du Maroc (CGEM), Mehdi Tazi. [www.lopinion.ma]\n-------------------------------------------------\nLa septi\u00e8me r\u00e9union de l\u2019Observatoire des d\u00e9lais de paiement s\u2019est tenue, mardi \u00e0 Rabat, sous la pr\u00e9sidence du ministre de l\u2019\u00c9conomie et des Finances, Nadia Fettah, et du Vice-pr\u00e9sident g\u00e9n\u00e9ral de la Conf\u00e9d\u00e9ration G\u00e9n\u00e9rale des Entreprises du Maroc (CGEM), Mehdi Tazi. [www.challenge.ma]\n-------------------------------------------------\nLa 7e r\u00e9union de l\u2019Observatoire des d\u00e9lais de paiement, pr\u00e9sid\u00e9e par la ministre de l\u0027\u00c9conomie et des Finances, Nadia Fettah, et du Vice-pr\u00e9sident g\u00e9n\u00e9ral de la Conf\u00e9d\u00e9ration g\u00e9n\u00e9rale des entreprises du Maroc (CGEM), Mehdi Tazi, a \u00e9valu\u00e9 la loi 69-21 et ses sanctions, avec 17.636 d\u00e9clarations en 2024. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "La situation des charges et\nressources du Tr\u00e9sor d\u00e9gage un...", "mass": 5, "physics": false, "shape": "box", "title": "La situation des charges et ressources du Tr\u00e9sor d\u00e9gage un d\u00e9ficit budg\u00e9taire de 22,9 milliards de dirhams (MMDH) \u00e0 fin mai 2025, contre un d\u00e9ficit de 11,2 MMDH un an auparavant, selon la Tr\u00e9sorerie G\u00e9n\u00e9rale du Royaume (TGR). [telquel.ma]\n-------------------------------------------------\nLes recettes douani\u00e8res nettes se sont \u00e9tablies \u00e0 pr\u00e8s de 39,1 milliards de dirhams (MMDH) \u00e0 fin mai 2025, en hausse de 6,1% par rapport \u00e0 la m\u00eame p\u00e9riode de l\u2019ann\u00e9e pr\u00e9c\u00e9dente, indique la Tr\u00e9sorerie G\u00e9n\u00e9rale du Royaume (TGR). [www.challenge.ma]\n-------------------------------------------------\nLa situation des charges et ressources du Tr\u00e9sor d\u00e9gage un d\u00e9ficit budg\u00e9taire de 22,9 milliards de dirhams (MMDH) \u00e0 fin mai 2025, contre un d\u00e9ficit de 11,2 MMDH un an auparavant, selon la Tr\u00e9sorerie G\u00e9n\u00e9rale du Royaume (TGR). [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "Dans le cadre d\u2019une op\u00e9ration\ncontre un r\u00e9seau sp\u00e9cialis\u00e9 dans...", "mass": 5, "physics": false, "shape": "box", "title": "Dans le cadre d\u2019une op\u00e9ration contre un r\u00e9seau sp\u00e9cialis\u00e9 dans la falsification de documents administratifs, neuf personnes ont \u00e9t\u00e9 arr\u00eat\u00e9es \u00e0 Nador et Guercif pour falsification de documents li\u00e9s aux visas Schengen et implication pr\u00e9sum\u00e9e dans un r\u00e9seau d\u2019immigration ill\u00e9gale. [telquel.ma]\n-------------------------------------------------\nLes \u00e9l\u00e9ments de la police judiciaire de Nador et Guercif, en coordination avec les services de la Direction g\u00e9n\u00e9rale de la surveillance du territoire (DGST), ont interpell\u00e9, mercredi, neuf individus pr\u00e9sum\u00e9s impliqu\u00e9s dans une affaire de faux et d\u2019usage de faux pour la constitution de dossiers de visa Schengen et l\u2019organisation d\u2019op\u00e9rations d\u2019immigration irr\u00e9guli\u00e8re et . [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "Le Conseil de gouvernement a\napprouv\u00e9, jeudi \u00e0 Rabat, des...", "mass": 5, "physics": false, "shape": "box", "title": "Le Conseil de gouvernement a approuv\u00e9, jeudi \u00e0 Rabat, des propositions de nomination \u00e0 des fonctions sup\u00e9rieures, conform\u00e9ment aux dispositions de l\u2019article 92 de la Constitution. [www.challenge.ma]\n-------------------------------------------------\nLe Conseil de gouvernement a approuv\u00e9, jeudi \u00e0 Rabat, des propositions de nomination \u00e0 des fonctions sup\u00e9rieures, conform\u00e9ment aux dispositions de l\u2019article 92 de la Constitution. [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 19, "id": "comm_label_19", "label": "Le cabinet Integrate, partenaire exclusif\nde Kantar au Maroc, organise...", "mass": 5, "physics": false, "shape": "box", "title": "Le cabinet Integrate, partenaire exclusif de Kantar au Maroc, organise le 24 juin un \u00e9v\u00e9nement d\u00e9di\u00e9 \u00e0 la pr\u00e9sentation de LinkAI, une solution d\u2019analyse pr\u00e9dictive fond\u00e9e sur l\u2019intelligence artificielle. [www.challenge.ma]\n-------------------------------------------------\nIntegrate, affili\u00e9 exclusif de Kantar au Maroc, annonce l\u2019arriv\u00e9e de LinkAI, une technologie d\u2019analyse pr\u00e9dictive qui permet de tester l\u2019impact d\u2019une publicit\u00e9 avant sa diffusion. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Voici les pr\u00e9visions m\u00e9t\u00e9orologiques \u00e9tablies\npar la Direction g\u00e9n\u00e9rale de...", "mass": 5, "physics": false, "shape": "box", "title": "Voici les pr\u00e9visions m\u00e9t\u00e9orologiques \u00e9tablies par la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie pour jeudi 12 juin 2025 : \u2013 Temps assez chaud \u00e0 localement chaud sur le Sud de l\u2019Oriental, le Sud-Est et sur le Sud et l\u2019Est des provinces Sahariennes. [www.challenge.ma]\n-------------------------------------------------\nVoici les pr\u00e9visions m\u00e9t\u00e9orologiques \u00e9tablies par la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie pour le vendredi 13 juin 2025 \u2013 Temps assez chaud sur le Sud de l\u2019Oriental, le Sud-Est et sur le Sud et l\u2019Est des provinces Sahariennes. [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 22, "id": "comm_label_22", "label": "Le minist\u00e8re de la Jeunesse,\nde la Culture et de...", "mass": 5, "physics": false, "shape": "box", "title": "Le minist\u00e8re de la Jeunesse, de la Culture et de la Communication a annonc\u00e9 l\u2019ouverture des inscriptions pour participer au \u00ab Morocco Gaming Expo 2025 \u00bb, qui se tiendra du 2 au 6 juillet prochain \u00e0 Rabat. [www.challenge.ma]\n-------------------------------------------------\nLe minist\u00e8re de la Jeunesse, de la Culture et de la Communication a annonc\u00e9 l\u2019ouverture des inscriptions pour participer au \u00ab Morocco Gaming Expo 2025 \u00bb, qui se tiendra du 2 au 6 juillet prochain \u00e0 Rabat. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Cette rencontre, pr\u00e9sid\u00e9e par Omar\nHejira, secr\u00e9taire d\u00c9tat charg\u00e9 du...", "mass": 5, "physics": false, "shape": "box", "title": "Cette rencontre, pr\u00e9sid\u00e9e par Omar Hejira, secr\u00e9taire d\u00c9tat charg\u00e9 du commerce ext\u00e9rieur, a r\u00e9uni des repr\u00e9sentants des d\u00e9l\u00e9gations r\u00e9gionales du minist\u00e8re de lIndustrie et du Commerce, de lASMEX, de la CGEM, ainsi que du secteur des assurances. [www.yabiladi.com]\n-------------------------------------------------\nLe secr\u00e9tariat d\u2019\u00c9tat charg\u00e9 du commerce ext\u00e9rieur a tenu, mardi 11 juin \u00e0 Casablanca, une r\u00e9union de travail consacr\u00e9e au suivi de la mise en \u0153uvre du programme national 2025-2027. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "Le prodige du FC Barcelone,\nLamine Yamal, a \u00e9t\u00e9 nomm\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Le prodige du FC Barcelone, Lamine Yamal, a \u00e9t\u00e9 nomm\u00e9 nouvel ambassadeur mondial de Visa en vue de la Coupe du monde de la FIFA 2026, qui se d\u00e9roulera au Canada, au Mexique et aux \u00c9tats-Unis. [www.yabiladi.com]\n-------------------------------------------------\n\u00c0 un an du coup d\u2019envoi de la Coupe du Monde de la FIFA 2026, Visa a annonc\u00e9 la signature d\u2019un partenariat avec le jeune joueur de football Lamine Yamal, qui devient ainsi ambassadeur mondial de la marque pour la prochaine \u00e9dition du tournoi. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 20, "id": "comm_label_20", "label": "Le Maroc renforce son industrie\nnationale gr\u00e2ce \u00e0 la diversification...", "mass": 5, "physics": false, "shape": "box", "title": "Le Maroc renforce son industrie nationale gr\u00e2ce \u00e0 la diversification de ses fili\u00e8res productives, telles que l\u2019automobile, l\u2019a\u00e9ronautique, l\u2019agroalimentaire ou encore les batteries \u00e9lectriques et l\u2019hydrog\u00e8ne vert, a soulign\u00e9 le ministre de l\u2019Industrie et du Commerce, Ryad Mezzour, lors d\u2019un colloque national \u00e0 Rabat. [www.lavieeco.com]\n-------------------------------------------------\nLe d\u00e9veloppement de l\u2019industrie nationale repose sur la diversit\u00e9 de ses fili\u00e8res productives, qui contribuent activement \u00e0 l\u2019ancrage du secteur industriel dans le tissu \u00e9conomique national, a soulign\u00e9, mercredi \u00e0 Rabat, le ministre de l\u2019Industrie et du Commerce, Ryad Mezzour. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "La Chine et 53 \u00c9tats\nafricains ont adopt\u00e9 mercredi la...", "mass": 5, "physics": false, "shape": "box", "title": "La Chine et 53 \u00c9tats africains ont adopt\u00e9 mercredi la \u201cD\u00e9claration sino-africaine de Changsha sur la pr\u00e9servation de la solidarit\u00e9 et de la coop\u00e9ration du Sud global\u201d, \u00e0 l\u2019issue d\u2019une r\u00e9union minist\u00e9rielle de haut niveau consacr\u00e9e au suivi des recommandations du Forum sur la coop\u00e9ration sino-africaine (FOCAC). [maroc-diplomatique.net]\n-------------------------------------------------\nLa r\u00e9union minist\u00e9rielle de haut niveau du Forum sur la coop\u00e9ration sino-africaine (FOCAC) s\u2019est ouverte mercredi 11 juin \u00e0 Changsha, dans la province chinoise du Hunan. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "Le Code des bonnes pratiques\nde gouvernance des \u00e9tablissements et...", "mass": 5, "physics": false, "shape": "box", "title": "Le Code des bonnes pratiques de gouvernance des \u00e9tablissements et entreprises publics (EEP) constitue un levier concret d\u2019une transformation structurelle majeure au Maroc, consacr\u00e9e par la loi-cadre n\u00b050-21 relative \u00e0 la r\u00e9forme des EEP, a affirm\u00e9, jeudi \u00e0 Rabat, le ministre d\u00e9l\u00e9gu\u00e9 charg\u00e9 du Budget, Fouzi Lekjaa. [maroc-diplomatique.net]\n-------------------------------------------------\nLe Code des bonnes pratiques de gouvernance des \u00e9tablissements et entreprises publics (EEP) constitue un levier concret d\u2019une transformation structurelle majeure au Maroc, consacr\u00e9e par la loi-cadre n\u00b050-21 relative \u00e0 la r\u00e9forme des EEP, a affirm\u00e9, jeudi \u00e0 Rabat, le ministre d\u00e9l\u00e9gu\u00e9 charg\u00e9 du Budget, Fouzi Lekjaa. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Le pr\u00e9sident de l\u2019Universit\u00e9 Al\nAkhawayn, Amine Bensaid, a affirm\u00e9,...", "mass": 5, "physics": false, "shape": "box", "title": "Le pr\u00e9sident de l\u2019Universit\u00e9 Al Akhawa     <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {

                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {

    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }

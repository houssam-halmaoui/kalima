 183, "label": "Maroc : un inspecteur de...", "shape": "dot", "size": 59, "title": "Maroc : un inspecteur de police fait usage de son arme de service pour neutraliser un individu ayant mis en danger la vie des citoyens\nSource: atlasinfo.fr", "url": "https://atlasinfo.fr/maroc-un-inspecteur-de-police-fait-usage-de-son-arme-de-service-pour-neutraliser-un-individu-ayant-mis-en-danger-la-vie-des-citoyens-et-des-elements-de-la-police.html", "x": 0, "y": 0}, {"font": {"vadjust": -70.5}, "group": 9, "id": 184, "label": "Grippe aviaire : l\u2019UE d\u00e9veloppe...", "shape": "dot", "size": 47, "title": "Grippe aviaire : l\u2019UE d\u00e9veloppe de nouveaux outils pour briser la propagation\nSource: atlasinfo.fr", "url": "https://atlasinfo.fr/grippe-aviaire-lue-developpe-de-nouveaux-outils-pour-briser-la-propagation.html", "x": 0, "y": 0}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "Walid Regragui tiendra une conf\u00e9rence\nde presse le jeudi 28...", "mass": 5, "physics": false, "shape": "box", "title": "Walid Regragui tiendra une conf\u00e9rence de presse le jeudi 28 ao\u00fbt 2025, \u00e0 partir de 11h00, dans l\u2019auditorium du Complexe Mohammed VI de football \u00e0 Ma\u00e2mora, pour d\u00e9voiler la liste des joueurs convoqu\u00e9s en vue des deux prochaines \u00e9ch\u00e9ances des qualifications africaines pour la Coupe du monde 2026. [fr.hespress.com]\n-------------------------------------------------\nLe s\u00e9lectionneur de l\u2019\u00e9quipe du Maroc, Walid Regragui, tiendra une conf\u00e9rence de presse, jeudi prochain au Complexe Mohammed VI de football, indique la F\u00e9d\u00e9ration royale marocaine. [lematin.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Voici les temp\u00e9ratures minimales et\nmaximales pr\u00e9vues par la Direction...", "mass": 5, "physics": false, "shape": "box", "title": "Voici les temp\u00e9ratures minimales et maximales pr\u00e9vues par la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie pour le samedi 23 ao\u00fbt 2025 Min Max \u2013 Oujda 19 37 \u2013 Bouarfa 22 34 \u2013 Al Hoceima 19 27 \u2013 T\u00e9touan 19 29 \u2013 Sebta 19 24 \u2013 Mellilia 21 27 \u2013 Tanger 19 28 \u2013 K\u00e9nitra 18 27 . [fr.hespress.com]\n-------------------------------------------------\nVoici les temp\u00e9ratures minimales et maximales pr\u00e9vues par la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie pour le dimanche 24 ao\u00fbt 2025: Min Max Lire aussi : IA: Meta conclut un accord de plus de 10 milliards USD avec Google Cloud pour utiliser ses serveurs \u2013 Oujda 22 36 \u2013 Bouarfa 23 37 \u2013 Al Hoceima 21 26 . [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 19, "id": "comm_label_19", "label": "Voici les pr\u00e9visions m\u00e9t\u00e9orologiques \u00e9tablies\npar la Direction g\u00e9n\u00e9rale de...", "mass": 5, "physics": false, "shape": "box", "title": "Voici les pr\u00e9visions m\u00e9t\u00e9orologiques \u00e9tablies par la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie pour le samedi 23 ao\u00fbt 2025 \u2013 Temps assez chaud sur le Sud-Est et l\u2019int\u00e9rieur des provinces sahariennes. [fr.hespress.com]\n-------------------------------------------------\nVoici les pr\u00e9visions m\u00e9t\u00e9orologiques \u00e9tablies par la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie pour ce samedi 23 ao\u00fbt 2025. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Le tirage au sort de\nla Coupe du monde 2026,...", "mass": 5, "physics": false, "shape": "box", "title": "Le tirage au sort de la Coupe du monde 2026, qui se tiendra en Am\u00e9rique du Nord du 11 juin au 19 juillet, est fix\u00e9 au 5 d\u00e9cembre 2025 au Kennedy Center, le c\u00e9l\u00e8bre centre culturel de Washington, a annonc\u00e9 vendredi l\u2019ancien pr\u00e9sident des \u00c9tats-Unis, Donald Trump. [fr.hespress.com]\n-------------------------------------------------\nLe pr\u00e9sident des \u00c9tats-Unis, Donald Trump, a annonc\u00e9 ce vendredi que le tirage au sort de la phase de groupes de la Coupe du monde 2026 se d\u00e9roulera le 5 d\u00e9cembre prochain au Kennedy Center, \u00e0 Washington. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Entour\u00e9 du pr\u00e9sident de la\nFIFA, Gianni Infantino, au bureau...", "mass": 5, "physics": false, "shape": "box", "title": "Entour\u00e9 du pr\u00e9sident de la FIFA, Gianni Infantino, au bureau ovale de la Maison Blanche, Donald Trump a pr\u00e9cis\u00e9 que le tirage au sort du prochain Mondial se d\u00e9roulera au Kennedy Ce. [lematin.ma]\n-------------------------------------------------\nLe pr\u00e9sident am\u00e9ricain Donald Trump a annonc\u00e9, vendredi, que le tirage au sort de la Coupe du Monde de football 2026, co-organis\u00e9e par les Etats-Unis, le Canada et le Mexique, aura lieu le 5 d\u00e9cembre \u00e0 Washington. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Cette initiative s\u0027inscrit dans le\ncadre de l\u0027accompagnement de la...", "mass": 5, "physics": false, "shape": "box", "title": "Cette initiative s\u0027inscrit dans le cadre de l\u0027accompagnement de la mise en \u0153uvre de la loi n\u00b0 43.22 relative aux peines alternatives et de son d\u00e9cret d\u0027application, ent. [lematin.ma]\n-------------------------------------------------\nCette initiative intervient apr\u00e8s l\u2019entr\u00e9e en vigueur, ce vendredi, de la loi n\u00b0 43.22 relative aux peines alternatives et de son d\u00e9cret d\u2019application, marquant une \u00e9tape importante dans la modernisation du syst\u00e8me judiciaire marocain. [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Le Conseil national des droits\nde l\u2019Homme (CNDH) a annonc\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Le Conseil national des droits de l\u2019Homme (CNDH) a annonc\u00e9 qu\u2019il continue de suivre de pr\u00e8s l\u2019affaire d\u2019un enfant victime pr\u00e9sum\u00e9e d\u2019un viol d\u2019une extr\u00eame gravit\u00e9, r\u00e9v\u00e9l\u00e9e par un e. [lematin.ma]\n-------------------------------------------------\nCinq personnes ont d\u00e9j\u00e0 \u00e9t\u00e9 plac\u00e9es en garde \u00e0 vue et pr\u00e9sent\u00e9es devant le procureur g\u00e9n\u00e9ral pr\u00e8s le tribunal de premi\u00e8re instance d\u2019El Jadida,. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Cette r\u00e9forme a pour objectif\nde r\u00e9duire la r\u00e9cidive, d\u2019att\u00e9nuer...", "mass": 5, "physics": false, "shape": "box", "title": "Cette r\u00e9forme a pour objectif de r\u00e9duire la r\u00e9cidive, d\u2019att\u00e9nuer la surpopulation carc\u00e9rale et de replacer la r\u00e9insertion au centre du syst\u00e8me judiciaire, en d\u00e9passant une approche exclusivement r\u00e9pressive. [www.lopinion.ma]\n-------------------------------------------------\nEntr\u00e9e en vigueur ce vendredi 22 ao\u00fbt, la loi n\u00b043.22 relative aux peines alternatives ouvre au pouvoir judiciaire un \u00e9ventail de mesures destin\u00e9es \u00e0 remplacer, pour certains d\u00e9lits, la peine privative de libert\u00e9 par des sanctions non-carc\u00e9rales. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "L\u0027ancien conseiller de Donald Trump,\nJohn Bolton, est vis\u00e9 par...", "mass": 5, "physics": false, "shape": "box", "title": "L\u0027ancien conseiller de Donald Trump, John Bolton, est vis\u00e9 par le FBI qui a perquisitionn\u00e9 son domicile sur fond de soup\u00e7on de fuite d\u0027informations classifi\u00e9es dont il avait possession. [www.lopinion.ma]\n-------------------------------------------------\nLe principal alli\u00e9 de l\u2019Alg\u00e9rie et du Polisario aux \u00c9tats-Unis, John Bolton, fait actuellement l\u0027objet d\u0027une enqu\u00eate judiciaire. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Le Complexe Sportif Prince Moulay\nAbdellah de Rabat va accueillir...", "mass": 5, "physics": false, "shape": "box", "title": "Le Complexe Sportif Prince Moulay Abdellah de Rabat va accueillir la rencontre des \u00e9liminatoires pour la Coupe du Monde 2026, opposant les Lions de l\u2019Atlas au Niger, a annonc\u00e9 la F\u00e9d\u00e9ration Royale Marocaine de Football (FRMF). [www.lopinion.ma]\n-------------------------------------------------\nLa F\u00e9d\u00e9ration royale marocaine de football (FRMF) a annonc\u00e9 la tenue du match Maroc-Niger le vendredi 5 septembre au Complexe sportif Prince Moulay Abdellah de Rabat. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "En dix ans seulement, les\nclasses pr\u00e9paratoires du Lyc\u00e9e Mohammed...", "mass": 5, "physics": false, "shape": "box", "title": "En dix ans seulement, les classes pr\u00e9paratoires du Lyc\u00e9e Mohammed VI d\u2019excellence de Benguerir (Lydex) sont devenues un concurrent s\u00e9rieux des prestigieuses pr\u00e9pas fran\u00e7aises, \u00e9crit le quotidien fran\u00e7ais \u201cLes \u00c9chos\u201d. [telquel.ma]\n-------------------------------------------------\nEn \u00e0 peine dix ans, les classes pr\u00e9paratoires du Lyc\u00e9e Mohammed VI d\u2019excellence de Bengu\u00e9rir (Lydex) sont devenues l\u0027une des meilleures au monde pour acc\u00e9der aux plus grandes \u00e9coles d\u0027ing\u00e9nieurs, \u00e9crit le quotidien fran\u00e7ais d\u2019information \u00e9conomique et financi\u00e8re \"Les Echos\". [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "Avec 29.264 tonnes d\u00e9barqu\u00e9es pour\nune valeur de 221 millions...", "mass": 5, "physics": false, "shape": "box", "title": "Avec 29.264 tonnes d\u00e9barqu\u00e9es pour une valeur de 221 millions de dirhams, le port de Safi enregistre une croissance de plus de 30% de son activit\u00e9 de p\u00eache c\u00f4ti\u00e8re et artisanale sur les sept premiers mois de l\u2019ann\u00e9e. [telquel.ma]\n-------------------------------------------------\nLes d\u00e9barquements des produits de la p\u00eache c\u00f4ti\u00e8re et artisanale au port de Safi ont enregistr\u00e9, durant les sept premiers mois de l\u2019ann\u00e9e en cours, une hausse de 33 % en poids et de 32 % en valeur, selon l\u2019Office national des p\u00eaches (ONP). [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "Les \u00e9l\u00e9ments de la s\u00fbret\u00e9\nnationale de la ville de...", "mass": 5, "physics": false, "shape": "box", "title": "Les \u00e9l\u00e9ments de la s\u00fbret\u00e9 nationale de la ville de Sidi Ifni ont avort\u00e9, aux premi\u00e8res heures de vendredi, une tentative de trafic international de drogues et d\u2019immigration ill\u00e9gale \u00e0 travers les voies maritimes et saisi une tonne et 922 kg de chira, a-t-on appris de source s\u00e9curitaire. [telquel.ma]\n-------------------------------------------------\nLes interventions polici\u00e8res ont permis la saisie d\u0027un canot pneum <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

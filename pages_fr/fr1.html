oir que les retenues de ces barrages ont atteint 5,2 milliards de m\u00e8tres cubes. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Pour la premi\u00e8re fois, l\u0027AIEA\npublie dans son rapport annuel...", "mass": 5, "physics": false, "shape": "box", "title": "Pour la premi\u00e8re fois, l\u0027AIEA publie dans son rapport annuel de mise en \u0153uvre des garanties nucl\u00e9aires au titre de l\u2019ann\u00e9e 2024 que le Royaume du Maroc b\u00e9n\u00e9ficie de la co. [lematin.ma]\n-------------------------------------------------\nCe qui a permis au Maroc d\u2019obtenir le plus haut niveau d\u0027assurance de l\u0027Agence internationale de l\u2019\u00e9nergie atomique. [www.lavieeco.com]\n-------------------------------------------------\nLe Maroc a obtenu, pour la premi\u00e8re fois, le niveau d\u2019assurance le plus \u00e9lev\u00e9 de l\u2019Agence internationale de l\u2019\u00e9nergie atomique (AIEA), certifiant que toutes ses mati\u00e8res nucl\u00e9aires sont strictement r\u00e9serv\u00e9es \u00e0 des usages civils. [leseco.ma]\n-------------------------------------------------\nLe Royaume a obtenu, pour la premi\u00e8re fois, le plus haut niveau d\u2019assurance de l\u2019Agence internationale de l\u2019\u00e9nergie atomique (AIEA) en mati\u00e8re de garanties nucl\u00e9aires, a annonc\u00e9, mardi, l\u2019Agence marocaine de s\u00fbret\u00e9 et de s\u00e9curit\u00e9 nucl\u00e9aires et radiologiques (AMSSNuR). [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 20, "id": "comm_label_20", "label": "Le secteur de l\u2019h\u00e9bergement touristique\nau Maroc s\u2019appr\u00eate \u00e0 vivre...", "mass": 5, "physics": false, "shape": "box", "title": "Le secteur de l\u2019h\u00e9bergement touristique au Maroc s\u2019appr\u00eate \u00e0 vivre une v\u00e9ritable r\u00e9volution. [lematin. rents \u00e9tablissements d\u2019h\u00e9bergement...", "mass": 5, "physics": false, "shape": "box", "title": "Le volume des nuit\u00e9es r\u00e9alis\u00e9es dans les diff\u00e9rents \u00e9tablissements d\u2019h\u00e9bergement touristique class\u00e9s (EHTC) d\u2019Al Haouz a connu une hausse de 37% \u00e0 fin f\u00e9vrier dernier, pour s\u2019\u00e9tablir \u00e0 114.688, contre 83.558 \u00e0 la m\u00eame p\u00e9riode. [telquel.ma]\n-------------------------------------------------\nL\u2019Observatoire du Tourisme a fait savoir que le volume des nuit\u00e9es r\u00e9alis\u00e9es dans les diff\u00e9rents \u00e9tablissements d\u2019h\u00e9bergement touristique class\u00e9s (EHTC) d\u2019Al Haouz a connu une hausse de 37% \u00e0 fin f\u00e9vrier dernier, pour s\u2019\u00e9tablir \u00e0 114.688, contre 83.558 \u00e0 la m\u00eame p\u00e9riode une ann\u00e9e auparavant. [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 19, "id": "comm_label_19", "label": "Dans le cadre d\u2019un programme\npour soutenir la cr\u00e9ation th\u00e9\u00e2trale,...", "mass": 5, "physics": false, "shape": "box", "title": "Dans le cadre d\u2019un programme pour soutenir la cr\u00e9ation th\u00e9\u00e2trale, le minist\u00e8re de la Culture a lanc\u00e9 un appel \u00e0 candidatures pour b\u00e9n\u00e9ficier de subventions pour effectuer des tourn\u00e9es th\u00e9\u00e2trales nationales. [telquel.ma]\n-------------------------------------------------\nLe minist\u00e8re de la Jeunesse, de la Culture et de la Communication - D\u00e9partement de la Culture - a annonc\u00e9 le lancement d\u0027un appel \u00e0 candidatures pour b\u00e9n\u00e9ficier des subventions relatives aux tourn\u00e9es th\u00e9\u00e2trales nationales, au titre de la deuxi\u00e8me session de 2025. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 21, "id": "comm_label_21", "label": "Selon le business plan \u00e9labor\u00e9\npar les autorit\u00e9s locales et...", "mass": 5, "physics": false, "shape": "box", "title": "Selon le business plan \u00e9labor\u00e9 par les autorit\u00e9s locales et d\u00e9voil\u00e9 lors de la derni\u00e8re session extraordinaire du conseil communal, la SDL F\u00e8s Mobilit\u00e9 SA, dot\u00e9e d\u2019un capital initial de 5 millions de dirhams (MDH) et. [telquel.ma]\n-------------------------------------------------\nLa ville de F\u00e8s s\u0027appr\u00eate \u00e0 lancer une soci\u00e9t\u00e9 de d\u00e9veloppement local (SDL), d\u00e9di\u00e9e \u00e0 la mobilit\u00e9, avec \u00e0 la cl\u00e9 plusieurs projets structurants, dont l\u0027acquisition de 250 bus, la mise en place d\u0027un syst\u00e8me billettique, la construction d\u0027un centre de maintenance et le d\u00e9veloppement de deux lignes de BHNS. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Le duo A\u00efta Mon Amour,\ncompos\u00e9 de Widad Mjama et...", "mass": 5, "physics": false, "shape": "box", "title": "Le duo A\u00efta Mon Amour, compos\u00e9 de Widad Mjama et Khalil Epi, entreprend une tourn\u00e9e marocaine du 13 au 24 juin pour pr\u00e9senter leur album \u201cAbda\u201d, qui fait dialoguer les racines profondes de la tradition marocaine avec la sc\u00e8ne musicale contemporaine. [telquel.ma]\n-------------------------------------------------\nLe duo A\u00efta Mon Amour, form\u00e9 par Widad Mjama et Khalil EPI, part \u00e0 la rencontre du public du 13 au 24 juin dans plusieurs villes du Maroc pour pr\u00e9senter Abda, un album qui bouscule les codes et fait dialoguer les racines profondes de la tradition marocaine avec la sc\u00e8ne musicale contemporaine. [aujourdhui.ma]\n-------------------------------------------------\nLe duo artistique A\u00efta Mon Amour, compos\u00e9 de la chanteuse marocaine Widad Mjama et du musicien tunisien Khalil EPI, entame une tourn\u00e9e \u00e0 travers le Maroc du 13 au 24 juin. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 26, "id": "comm_label_26", "label": "Le pr\u00e9sident de l\u2019Autorit\u00e9 palestinienne\nMahmoud Abbas s\u2019est dit favorable...", "mass": 5, "physics": false, "shape": "box", "title": "Le pr\u00e9sident de l\u2019Autorit\u00e9 palestinienne Mahmoud Abbas s\u2019est dit favorable \u00e0 ce que le Hamas \u00ab d\u00e9pose ses armes \u00bb et \u00ab ne dirige plus Gaza \u00bb dans le cadre d\u2019un futur Etat palestinien, dans une s\u00e9rie d\u2019engagements \u00e9crits avant une conf\u00e9rence de l\u2019ONU, a annonc\u00e9 mardi l\u2019Elys\u00e9e. [telquel.ma]\n-------------------------------------------------\nLe pr\u00e9sident de l\u2019Autorit\u00e9 palestinienne a pris par \u00e9crit une s\u00e9rie d\u2019engagements, dont la d\u00e9militarisation du Hamas, pr\u00e9sent\u00e9s mardi par Paris comme \u00ab in\u00e9dits \u00bb avant une conf\u00e9rence cruciale \u00e0 l\u2019ONU o\u00f9 le pr\u00e9sident fran\u00e7ais Emmanuel Macron doit pr\u00e9ciser sa \u00ab d\u00e9termination \u00bb \u00e0 reconna\u00eetre un Etat palestinien. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 28, "id": "comm_label_28", "label": "Capgemini Maroc et le Minist\u00e8re\nd\u00e9l\u00e9gu\u00e9 charg\u00e9 de la Transition...", "mass": 5, "physics": false, "shape": "box", "title": "Capgemini Maroc et le Minist\u00e8re d\u00e9l\u00e9gu\u00e9 charg\u00e9 de la Transition Num\u00e9rique et de la R\u00e9forme de l\u2019Administration ont r\u00e9affirm\u00e9, ce mardi \u00e0 Casablanca, leur volont\u00e9 de renforcer leur collaboration autour de l\u2019employabilit\u00e9 num\u00e9rique. [www.challenge.ma]\n-------------------------------------------------\nLa ministre d\u00e9l\u00e9gu\u00e9e aupr\u00e8s du Chef du gouvernement charg\u00e9e de la Transition num\u00e9rique et de la R\u00e9forme de l\u2019administration, Amal El Fallah Seghrouchni, a affirm\u00e9, mardi \u00e0 Casablanca, que l\u2019alliance entre secteur public et priv\u00e9 acc\u00e9l\u00e8re l\u2019\u00e9mergence de comp\u00e9tences adapt\u00e9es aux d\u00e9fis futurs. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Le Conseil d\u2019administration de la\nBanque mondiale (BM) a approuv\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Le Conseil d\u2019administration de la Banque mondiale (BM) a approuv\u00e9 un financement de 350 millions de dollars pour le p\u00f4le de mobilit\u00e9 et de logistique du Grand Casablanca, destin\u00e9s \u00e0 la r\u00e9alisation du r\u00e9seau ferroviaire devant relier le centre urbain aux banlieues, telles que Zenata, Mohammedia, Nouaceur et Bouskoura. [www.challenge.ma]\n-------------------------------------------------\nCe projet vise \u00e0 am\u00e9liorer l\u2019acc\u00e8s aux emplois et aux services essentiels en renfor\u00e7ant les services ferroviaires de passagers dans cette zone g\u00e9ographique, centre n\u00e9vralgique du r\u00e9seau ferroviaire marocain. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "L\u2019Union Nationale des Industries de\nla Conserve de Poisson (UNICOP)...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019Union Nationale des Industries de la Conserve de Poisson (UNICOP) a tir\u00e9 la sonnette d\u2019alarme \u00e0 l\u2019issue de son Assembl\u00e9e G\u00e9n\u00e9rale, alertant sur une crise profonde qui menace la fili\u00e8re conserve au Maroc. [www.challenge.ma]\n-------------------------------------------------\nDans un communiqu\u00e9, publi\u00e9 \u00e0 l\u2019issue de son Assembl\u00e9e G\u00e9n\u00e9rale, l\u2019Union Nationale des Industries de la Conserve de Poisson (UNICOP) alerte sur une crise sans pr\u00e9c\u00e9dent touchant la fili\u00e8re de la conserve de poisson au Maroc. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 34, "id": "comm_label_34", "label": "La ville dEssaouira accueille la\n26e \u00e9dition du Festival Gnaoua...", "mass": 5, "physics": false, "shape": "box", "title": "La ville dEssaouira accueille la 26e \u00e9dition du Festival Gnaoua et musiques du monde, du 19 au 21 juin, r\u00e9unissant 350 artistes qui se produiront durant 54 concerts, dans divers lieux en plein air et espaces intimistes, selon un communiqu\u00e9 des organisateurs. [www.yabiladi.com]\n-------------------------------------------------\nDu 19 au 21 juin, Essaouira devient le c\u0153ur battant de la cr\u00e9ation musicale mondiale, o\u00f9 les Ma\u00e2lems Gnaoua \u2013 v\u00e9ritables gardiens de la transe \u2013 accueillent les grandes voix du monde pour trois jours d\u2019exp\u00e9riences sonores, de rencontres humaines, de libert\u00e9 partag\u00e9e. [maroc-diplomatique.net]\n-------------------------------------------------\nFid\u00e8le \u00e0 son esprit d\u2019ouverture et de transmission, l\u2019\u00e9v\u00e9nement r\u00e9unira cette ann\u00e9e plus de 350 artistes issus d\u2019une trentaine de pays, avec en t\u00eate d\u2019affiche une quarantaine de Ma\u00e2lems Gnaoua. [lnt.ma]\n-------------------------------------------------\nDu 19 au 21 juin, Essaouira vibrera au rythme des Ma\u00e2lems Gnaoua, v\u00e9ritables passeurs de transe, et de leurs invit\u00e9s venus du monde entier pour trois jours d\u2019exp\u00e9riences artistiques et humaines inoubliables. [fr.hespress.com]\n-------------------------------------------------\nLe 26e Festival Gnaoua et Musiques du Monde r\u00e9unira cette ann\u00e9e 350 artistes, dont 40 Ma\u00e2lems Gnaoua, \u00e0 travers 54 concerts organis\u00e9s de jour comme de nuit. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 27, "id": "comm_label_27", "label": "Avant cela, plusieurs responsables universitaires\nont \u00e9t\u00e9 auditionn\u00e9s, y compris...", "mass": 5, "physics": false, "shape": "box", "title": "Avant cela, plusieurs responsables universitaires ont \u00e9t\u00e9 auditionn\u00e9s, y compris le pr\u00e9sident lui-m\u00eame, le doyen de la facult\u00e9 et dautres membres du personnel. [www.yabiladi.com]\n-------------------------------------------------\nLe ministre de l\u0027Enseignement sup\u00e9rieur, de la recherche scientifique et de l\u0027innovation, Azzedine El Midaoui, a d\u00e9cid\u00e9 de limoger Abdelaziz Bendo de ses fonctions de pr\u00e9sident de l\u0027Universit\u00e9 Ibn Zohr \u00e0 Agadir, \u00e0 la suite du scandale sur la vente de dipl\u00f4mes de master \u00e0 la Facult\u00e9 de droit. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Demandes : D\u00e9s le 16\njuin, les demandes d\u2019autorisations relatives...", "mass": 5, "physics": false, "shape": "box", "title": "Demandes : D\u00e9s le 16 juin, les demandes d\u2019autorisations relatives \u00e0 la cr\u00e9ation, l\u2019ouverture et l\u2019exploitation des \u00e9tablissements pharmaceutiques industriels et des \u00e9tablissements pharmaceutiques grossistes r\u00e9partiteurs devront \u00eatre d\u00e9pos\u00e9es directement aupr\u00e8s de l\u2019Agence marocaine des m\u00e9dicaments et des produits . [aujourdhui.ma]\n-------------------------------------------------\nC\u2019est \u00e0 compter du 16 juin que les attributions pr\u00e9c\u00e9demment exerc\u00e9es par le Secr\u00e9tariat g\u00e9n\u00e9ral du gouvernement (SGG) en mati\u00e8re d\u2019octroi des autorisations relatives \u00e0 la cr\u00e9ation, l\u2019ouverture et l\u2019exploitation des \u00e9tablissements pharmaceutiques industriels et des \u00e9tablissements pharmaceutiques grossistes r\u00e9partiteurs, et les autorisations aux pharmaciens exer\u00e7ant au sein de ces \u00e9tablissements, seront transf\u00e9r\u00e9es \u00e0 l\u2019Agence marocaine du m\u00e9dicament et des produits de sant\u00e9 (AMMPS). [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "SAR la Princesse Lalla Hasnaa,\nRepr\u00e9sentante de SM le Roi...", "mass": 5, "physics": false, "shape": "box", "title": "SAR la Princesse Lalla Hasnaa, Repr\u00e9sentante de SM le Roi Mohammed VI, et le pr\u00e9sident fran\u00e7ais M. Emmanuel Macron copr\u00e9sident \u00e0 Nice le sommet \u00abL\u2019Afrique pour l\u2019Oc\u00e9an\u00bb. [www.libe.ma]\n-------------------------------------------------\nLe Sommet \u00ab L\u2019Afrique pour l\u2019Oc\u00e9an \u00bb, organis\u00e9 lundi \u00e0 Nice dans le cadre de la 3e Conf\u00e9rence des Nations Unies sur l\u2019Oc\u00e9an (2025), a \u00e9t\u00e9 marqu\u00e9 par une forte pr\u00e9sence marocaine. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Intervenant lors de la pl\u00e9ni\u00e8re\nde la 113\u00e8me session de...", "mass": 5, "physics": false, "shape": "box", "title": "Intervenant lors de la pl\u00e9ni\u00e8re de la 113\u00e8me session de la Conf\u00e9rence internationale du travail, \u00e0 Gen\u00e8ve, le ministre de l\u2019Inclusion \u00e9conomique a mis l\u2019accent sur la pertinence du cadre institutionnel mis en place ainsi que le travail parall\u00e8le de recherche des sources de financement du dialogue social. [www.lavieeco.com]\n-------------------------------------------------\nLe ministre de l\u2019Inclusion \u00e9conomique, de la Petite entreprise, de l\u2019Emploi et des Comp\u00e9tences, Younes Sekkouri, a mis en avant, lundi \u00e0 Gen\u00e8ve, l\u2019exp\u00e9rience \u201cauthentique\u201d du Maroc en mati\u00e8re de dialogue social, qui a abouti, en trois ans, \u00e0 la conclusion de deux accords sociaux majeurs, totalisant environ 10 milliards de dollars et touchant plus [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Intervenant lors de la 39\u00e8me\nr\u00e9union d\u2019information trimestrielle \u00e0 l\u2019attention...", "mass": 5, "physics": false, "shape": "box", "title": "Intervenant lors de la 39\u00e8me r\u00e9union d\u2019information trimestrielle \u00e0 l\u2019attention des ambassadeurs africains, l\u2019Ambassadeur, Repr\u00e9sentant permanent du Royaume aupr\u00e8s de l\u2019UA et de la CEA-ONU, Mohamed Arrouchi, a tenu \u00e0 mettre en lumi\u00e8re les principaux d\u00e9fis auxquels le continent se trouve confront\u00e9, notamment celui d\u2019une croissance inclusive cr\u00e9atrice d\u2019emplois. [www.lavieeco.com]\n-------------------------------------------------\nLe Royaume du Maroc a r\u00e9it\u00e9r\u00e9, mardi \u00e0 Addis-Abeba, son engagement en faveur d\u2019une Afrique transform\u00e9e capable de relever le d\u00e9fi d\u2019une croissance inclusive et de saisir les opportunit\u00e9s qui s\u2019offrent au continent. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "La haute juridiction a ainsi\nacc\u00e9d\u00e9 \u00e0 la demande de...", "mass": 5, "physics": false, "shape": "box", "title": "La haute juridiction a ainsi acc\u00e9d\u00e9 \u00e0 la demande de l\u2019administration Trump de maintenir pour l\u2019instant les tarifs douaniers impos\u00e9s par le pr\u00e9sident d\u00e9but avril, tout en d\u00e9cidant d\u2019acc\u00e9l\u00e9rer l\u2019examen du fond . [maroc-diplomatique.net]\n-------------------------------------------------\nLa cour d\u2019appel f\u00e9d\u00e9rale am\u00e9ricaine a d\u00e9cid\u00e9 mardi soir de maintenir en vigueur les droits de douanes impos\u00e9s par le pr\u00e9sident Donald Trump. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 25, "id": "comm_label_25", "label": "Premier exportateur mondial de sardines\nen bo\u00eete, le Maroc voit...", "mass": 5, "physics": false, "shape": "box", "title": "Premier exportateur mondial de sardines en bo\u00eete, le Maroc voit sa position s\u2019effriter sur plusieurs march\u00e9s. [leseco.ma]\n-------------------------------------------------\nEn r\u00e9ponse \u00e0 la baisse des effectifs du cheptel national et \u00e0 la pression sur les prix des viandes rouges, le gouvernement marocain mise \u00e0 la fois sur l\u2019importation massive de b\u00e9tail et sur le d\u00e9veloppement de l\u2019\u00e9levage \u00e0 travers des projets de l\u2019agriculture solidaire. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 24, "id": "comm_label_24", "label": "Selon les premiers \u00e9l\u00e9ments de\nl\u2019enqu\u00eate, les mis en cause...", "mass": 5, "physics": false, "shape": "box", "title": "Selon les premiers \u00e9l\u00e9ments de l\u2019enqu\u00eate, les mis en cause sont en lien avec un r\u00e9seau criminel s\u2019activant dans la falsification de documents administratifs requis pour l\u2019obtention. [lematin.ma]\n-------------------------------------------------\nLes \u00e9l\u00e9ments de la police judiciaire de Nador et Guercif, en coordination avec les services de la Direction g\u00e9n\u00e9rale de la surveillance du territoire (DGST), ont interpell\u00e9, mercredi, neuf individus pr\u00e9sum\u00e9s impliqu\u00e9s dans une affaire de faux et d\u0027usage de faux pour la constitution de dossiers de visa Schengen et l\u0027organisation d\u0027op\u00e9rations d\u0027immigration irr\u00e9guli\u00e8re et de traite des \u00eatres humains, apprend-on de source s\u00e9curitaire. [www.lopinion.ma]\n-------------------------------------------------\nDans le cadre d\u2019une op\u00e9ration contre un r\u00e9seau sp\u00e9cialis\u00e9 dans la falsification de documents administratifs, neuf personnes ont \u00e9t\u00e9 arr\u00eat\u00e9es \u00e0 Nador et Guercif pour falsification de documents li\u00e9s aux visas Schengen et implication pr\u00e9sum\u00e9e dans un r\u00e9seau d\u2019immigration ill\u00e9gale. [telquel.ma]\n-------------------------------------------------\nLes mis en cause sont en lien avec un r\u00e9seau criminel s\u2019activant dans la falsification de documents administratifs requis pour l\u2019obtention de visas pour des pays europ\u00e9ens, qui seraient utilis\u00e9s dans l\u0027organisation de l\u2019immigration irr\u00e9guli\u00e8re. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 29, "id": "comm_label_29", "label": "Le processus politique men\u00e9 sous\nl\u2019\u00e9gide du Secr\u00e9taire g\u00e9n\u00e9ral et...", "mass": 5, "physics": false, "shape": "box", "title": "Le processus politique men\u00e9 sous l\u2019\u00e9gide du Secr\u00e9taire g\u00e9n\u00e9ral et facilit\u00e9 par son Envoy\u00e9 personnel, soutenu par l\u2019ensemble des Etats membres des Nations Unies, ne peut reste. [lematin.ma]\n-------------------------------------------------\nLe Maroc a d\u00e9nonc\u00e9, mardi devant le Comit\u00e9 des 24 de l\u2019ONU (C24), l\u2019obstination et l\u2019intransigeance de l\u2019Alg\u00e9rie qui prend en otage le processus politique du Sahara marocain au d\u00e9triment de la stabilit\u00e9 r\u00e9gionale. [www.lopinion.ma]\n-------------------------------------------------\nLe Maroc d\u00e9nonce l\u2019attitude \u00ab intransigeante \u00bb de l\u2019Alg\u00e9rie, qu\u2019il accuse de bloquer le processus onusien sur le Sahara, et appelle le C24 \u00e0 soutenir l\u2019Initiative marocaine d\u2019autonomie. [www.lavieeco.com]\n-------------------------------------------------\nLe Ma nt se pr\u00e9sente comme un rendez-vous incontournable pour les. [telquel.ma]\n-------------------------------------------------\nLe minist\u00e8re de la Jeunesse, de la Culture et de la Communication a annonc\u00e9 l\u2019ouverture des inscriptions pour participer au \u00ab Morocco Gaming Expo 2025 \u00bb, qui se tiendra du 2 au 6 juillet prochain \u00e0 Rabat. [www.challenge.ma]\n-------------------------------------------------\nLe Minist\u00e8re de la Jeunesse, de la Culture et de la Communication annonce que les inscriptions pour le Morocco Gaming Expo 2025 sont ouvertes, marquant le coup d\u2019envoi d\u2019un \u00e9v\u00e9nement qui s\u2019impose comme un rendez-vous incontournable pour les professionnels, les cr\u00e9ateurs et les passionn\u00e9s de l\u2019industrie du gaming au Maroc, en Afrique et au-del\u00e0. [maroc-diplomatique.net]\n-------------------------------------------------\nPr\u00e9vu au Palais des Sports du Complexe sportif Prince Moulay Abdellah, cet \u00e9v\u00e9nement se pr\u00e9sente comme un rendez-vous incontournable pour [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 32, "id": "comm_label_32", "label": "Conduite par le minist\u00e8re de\nla Transformation num\u00e9rique, la d\u00e9l\u00e9gation...", "mass": 5, "physics": false, "shape": "box", "title": "Conduite par le minist\u00e8re de la Transformation num\u00e9rique, la d\u00e9l\u00e9gation marocaine comprend plus de 25 start-up op\u00e9rant dans les secteurs de l\u2019IA, de la cybers\u00e9curit\u00e9, de l\u2019e-sant\u00e9, ainsi que dans d\u0027autres domaines tels que la GreenTech et les solutions cloud. [www.lavieeco.com]\n-------------------------------------------------\nLe Maroc prend part \u00e0 l\u2019\u00e9dition 2025 du Salon international VivaTech, consacr\u00e9 aux startups et aux technologies innovantes, qui se tient \u00e0 Paris du 11 au 14 juin. [lnt.ma]"}]);

<script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

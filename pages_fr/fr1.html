ne aide humanitaire suppl\u00e9mentaire \u00e0 Gaza (MAE)\nSource: www.lereporter.ma", "url": "https://www.lereporter.ma/sm-le-roi-mohammed-vi-ordonne-lenvoi-dune-aide-humanitaire-supplementaire-a-gaza-mae/", "x": 0, "y": 0}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Selon ses t\u00e9moignages et ceux\nde sa m\u00e8re, il a...", "mass": 5, "physics": false, "shape": "box", "title": "Selon ses t\u00e9moignages et ceux de sa m\u00e8re, il a pass\u00e9 pr\u00e8s d\u2019une semaine avec plusieurs personnes sur le site avant de r\u00e9v\u00e9ler les faits. [fr.hespress.com]\n-------------------------------------------------\nUn adolescent \u00e2g\u00e9 de 13 ans, orphelin de p\u00e8re et dont la m\u00e8re est en situation de handicap, affirme avoir \u00e9t\u00e9 victime d\u2019un viol collectif perp\u00e9tr\u00e9 par une quinzaine de jeunes durant plusieurs jours. [telquel.ma]\n-------------------------------------------------\nLe moussem Moulay Abdellah Amghar \u00e0 El Jadida a \u00e9t\u00e9 marqu\u00e9 par un incident dramatique, lorsqu\u2019un gar\u00e7on de 13 ans a \u00e9t\u00e9 drogu\u00e9 puis viol\u00e9 par un groupe de jeunes hommes. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "Dans un message sur sa\nplateforme Truth Social, le pr\u00e9sident...", "mass": 5, "physics": false, "shape": "box", "title": "Dans un message sur sa plateforme Truth Social, le pr\u00e9sident a soutenu que cette action entend contribuer \u00e0 apporter de l\u2019honn\u00eatet\u00e9 en perspective des \u00e9lections de mi-m. [lematin.ma]\n-------------------------------------------------\nLe pr\u00e9sident am\u00e9ricain Donald Trump a annonc\u00e9, lundi, qu\u2019il s\u2019appr\u00eatait \u00e0 signer un d\u00e9cret et lancer une campagne pour abolir le vote par correspondance et les machines \u00e0 voter, synonymes selon lui de \u00ab fraudes \u00bb \u00e9lectorales. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Le ministre des Affaires \u00e9trang\u00e8res,\nde la Coop\u00e9ration africaine et...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita, a d\u00e9clar\u00e9 que l\u2019Union europ\u00e9enne a d\u00e9livr\u00e9, au cours de l\u2019a. [lematin.ma]\n-------------------------------------------------\nPlus de 606.000 visas ont \u00e9t\u00e9 d\u00e9livr\u00e9s par des pays de l\u2019Union Europ\u00e9enne pour les Marocians au cours de l\u2019ann\u00e9e 2024, a r\u00e9v\u00e9l\u00e9 le ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Le ministre de l\u2019int\u00e9rieur, Abdelouafi\nLaftit, a appel\u00e9 l\u2019ensemble des...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre de l\u2019int\u00e9rieur, Abdelouafi Laftit, a appel\u00e9 l\u2019ensemble des walis et gouverneurs du Royaume \u00e0 appliquer sans d\u00e9lai les Orientations Royales \u00e9nonc\u00e9es dans le discours du. [lematin.ma]\n-------------------------------------------------\nLe ministre de l\u2019Int\u00e9rieur, Abdelouafi Laftit, a adress\u00e9, vendredi 15 ao\u00fbt, une circulaire aux walis et gouverneurs, les invitant \u00e0 pr\u00e9parer une nouvelle g\u00e9n\u00e9ration de programmes int\u00e9gr\u00e9s de d\u00e9veloppement territorial, conform\u00e9ment aux orientations du discours du Tr\u00f4ne. [www.lopinion.ma]\n-------------------------------------------------\nLe ministre de l\u2019Int\u00e9rieur, Abdelouafi Laftit, a adress\u00e9 une circulaire aux walis, aux gouverneurs et aux pr\u00e9sidents des collectivit\u00e9s territoriales les sommant d\u2019engager, sans d\u00e9lai, l\u2019\u00e9laboration d\u2019une \u201cnouvelle g\u00e9n\u00e9ration\u201d de programmes de d\u00e9veloppement territorial int\u00e9gr\u00e9s, conform\u00e9ment aux orientations contenues dans le discours royal du 29 juillet 2025. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Ces averses orageuses avec chutes\nde gr\u00eale et des rafales...", "mass": 5, "physics": false, "shape": "box", "title": "Ces averses orageuses avec chutes de gr\u00eale et des rafales de vent sous orages (20 \u00e0 40 mm) sont pr\u00e9vues lundi de 15h \u00e0 23h dans les provinces d\u0027Al Haouz, Ouarzazate et Taroudan. [lematin.ma]\n-------------------------------------------------\nLes averses orageuses avec chutes de gr\u00eale et des rafales de vent sous orages sont pr\u00e9vues \u00e0 partir de ce lundi 18 ao\u00fbt dans les provinces d\u0027Al Haouz, Ouarzazate et Taroudant. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Face aux accusations de \u00ab\nrendez-vous rat\u00e9 \u00bb, l\u2019Agence d\u00e9fend...", "mass": 5, "physics": false, "shape": "box", "title": "Face aux accusations de \u00ab rendez-vous rat\u00e9 \u00bb, l\u2019Agence d\u00e9fend une approche int\u00e9gr\u00e9e qui conjugue r\u00e9g\u00e9n\u00e9ration \u00e9cologique, \u00e9quipements modernes et coop\u00e9ration avec les partenaires locaux, tout en reconnaissant. [telquel.ma]\n-------------------------------------------------\nFace aux interrogations suscit\u00e9es par l\u2019article \u00ab L\u2019am\u00e9nagement de la for\u00eat Ma\u00e2mora \u00e0 Sala Al Jadida : un rendez-vous rat\u00e9 \u00bb, l\u2019ANEF d\u00e9fend ses efforts, rappelle les enjeux \u00e9cologiques et expose les projets structurants en cours pour valoriser ce patrimoine naturel. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "La Police nationale espagnole a\nannonc\u00e9, lundi, l\u2019arrestation en Catalogne...", "mass": 5, "physics": false, "shape": "box", "title": "La Police nationale espagnole a annonc\u00e9, lundi, l\u2019arrestation en Catalogne de deux individus pr\u00e9sum\u00e9s membres de l\u2019organisation terroriste Daech, lors d\u2019une op\u00e9ration men\u00e9e en collaboration avec la Direction g\u00e9n\u00e9rale de la Surveillance du territoire (DGST). [telquel.ma]\n-------------------------------------------------\nEffectu\u00e9e jeudi dernier, cette interpellation sinscrit dans le cadre dune large op\u00e9ration s\u00e9curitaire, men\u00e9e en coordination directe avec la Direction g\u00e9n\u00e9rale de la surveillance du territoire (DGST) du Maroc. [www.yabiladi.com]\n-------------------------------------------------\nLa Police nationale espagnole a annonc\u00e9, lundi, l\u0027arrestation en Catalogne de deux individus pr\u00e9sum\u00e9s membres de l\u2019organisation terroriste Daech, lors d\u0027une op\u00e9ration men\u00e9e en collaboration avec la Direction g\u00e9n\u00e9rale de la Surveillance du territoire (DGST). [www.lavieeco.com]\n-------------------------------------------------\nLa Police nationale espagnole a annonc\u00e9, lundi, l\u2019arrestation en Catalogne de deux individus pr\u00e9sum\u00e9s membres de l\u2019organisation terroriste Daech, lors d\u2019une op\u00e9ration men\u00e9e en collaboration avec la Direction g\u00e9n\u00e9rale de la Surveillance du territoire (DGST). [maroc-diplomatique.net]\n-------------------------------------------------\nLa Police nationale espagnole a annonc\u00e9, lundi, nt attendues, du lundi 18 au mercredi 20 ao\u00fbt, dans plusieurs provinces du Maroc, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM). [www.yabiladi.com]\n-------------------------------------------------\nDes averses orageuses avec chutes de gr\u00eale et rafales de vent sous orages et une vague de chaleur, avec chergui et des temp\u00e9ratures variant entre 39 et 47 \u00b0C, sont attendues, du lundi 18 au mercredi 20 ao\u00fbt, dans plusieurs provinces du Royaume, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM). [aujourdhui.ma]\n-------------------------------------------------\nDes averses orageuses avec chutes de gr\u00eale et rafales de vent sous orages et une vague de chaleur, avec chergui et des temp\u00e9ratures variant entre 39 et 47 \u00b0C, sont attendues, du lundi 18 au mercredi 20 ao\u00fbt, dans plusieurs provinces du Royaume, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM). [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Plusieurs proches, amis et compagnons\nde lutte se sont rassembl\u00e9es...", "mass": 5, "physics": false, "shape": "box", "title": "Plusieurs proches, amis et compagnons de lutte se sont rassembl\u00e9es dimanche 17 ao\u00fbt apr\u00e8s-midi devant l\u2019entr\u00e9e de l\u2019h\u00f4pital universitaire international Cheikh Khalifa \u00e0 Casablanca pour un sit-in de soutien symbolique en faveur du militant et d\u00e9fenseur des droits humains Sion Assidon, actuellement plong\u00e9 dans le coma apr\u00e8s avoir \u00e9t\u00e9 retrouv\u00e9 inconscient \u00e0 son domicile de. [telquel.ma]\n-------------------------------------------------\nLe secr\u00e9tariat national du Front marocain de soutien \u00e0 la Palestine et contre la normalisation a annonc\u00e9 la tenue d\u2019une veill\u00e9e silencieuse, ce lundi 18 ao\u00fbt \u00e0 partir de 19 heures, devant l\u2019h\u00f4pital universitaire international Cheikh Khalifa de Casablanca, o\u00f9 le militant Sion Assidon est admis en soins intensifs. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "L\u2019ONG d\u00e9nonce une strat\u00e9gie intentionnelle\nvisant \u00e0 \u201cinfliger des conditions...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019ONG d\u00e9nonce une strat\u00e9gie intentionnelle visant \u00e0 \u201cinfliger des conditions de vie calcul\u00e9es pour entra\u00eener la destruction physique\u201d de la population gazaouie, dans le cadre de ce qu\u2019elle qualifie de \u201cg\u00e9nocide en cours\u201d. [telquel.ma]\n-------------------------------------------------\nUn rapport publi\u00e9 lundi par Amnesty International (A.I) accuse Isra\u00ebl de mener une politique de famine \u00abd\u00e9lib\u00e9r\u00e9e\u00bb \u00e0 Gaza, alors que les Nations Unies et des ONG avertissent que l\u0027enclave palestinienne est au bord d\u0027une famine imminente. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "L\u2019\u00e9quipe nationale du Maroc des\njoueurs locaux s\u2019est qualifi\u00e9e pour...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019\u00e9quipe nationale du Maroc des joueurs locaux s\u2019est qualifi\u00e9e pour les quarts de finale du Championnat d\u2019Afrique des nations de football (CHAN), en dominant la RD Congo sur le score de 3 buts \u00e0 1, en match de la 5e et derni\u00e8re journ\u00e9e du groupe A, disput\u00e9 dimanche au stade Nyayo \u00e0 Nairobi. [telquel.ma]\n-------------------------------------------------\nL\u2019\u00e9quipe nationale des joueurs locaux s\u2019est impos\u00e9e par 3 buts \u00e0 1 contre la RD Congo, lors de la derni\u00e8re journ\u00e9e du groupe A. [www.lavieeco.com]\n-------------------------------------------------\nL\u2019\u00e9quipe nationale du Maroc des joueurs locaux s\u2019est qualifi\u00e9e pour les quarts de finale du Championnat d\u2019Afrique des nations de football (CHAN), en dominant la RD Congo sur le score de 3 buts \u00e0 1, en match de la 5e et derni\u00e8re journ\u00e9e du groupe A, disput\u00e9 dimanche au stade Nyayo \u00e0 Nairobi. [atlasinfo.fr]\n-------------------------------------------------\nL\u2019\u00e9quipe nationale du Maroc des joueurs locaux s\u2019est qualifi\u00e9e pour les quarts de finale du Championnat d\u2019Afrique des nations de football (CHAN), en dominant la RD Congo sur le score de 3 buts \u00e0 1, en match de la 5e et derni\u00e8re journ\u00e9e du groupe A, disput\u00e9 dimanche au stade Nyayo \u00e0 Nairobi. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "La c\u00e9r\u00e9monie de cl\u00f4ture de\nce festival plac\u00e9 sous le...", "mass": 5, "physics": false, "shape": "box", "title": "La c\u00e9r\u00e9monie de cl\u00f4ture de ce festival plac\u00e9 sous le Haut patronage de Sa Majest\u00e9 le Roi Mohammed VI, a \u00e9t\u00e9 marqu\u00e9e par l\u2019organisation de prestations artistiques vari\u00e9es, dans une ambiance festive m\u00ealant . [aujourdhui.ma]\n-------------------------------------------------\nLa c\u00e9r\u00e9monie de cl\u00f4ture de ce festival plac\u00e9 sous le Haut Patronage de SM le Roi Mohammed VI a \u00e9t\u00e9 marqu\u00e9e par l\u2019organisation de prestations artistiques vari\u00e9es, dans une ambiance festive m\u00ealant arts . [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "les \u00e9tablissements d\u2019h\u00e9bergement touristique class\u00e9s\n(EHTC) au niveau de la...", "mass": 5, "physics": false, "shape": "box", "title": "les \u00e9tablissements d\u2019h\                   data = {nodes: nodes, edges: edges};

                  var options = {"nodes": {"font": {"size": 16, "align": "middle"}, "scaling": {"min": 10, "max": 30}}, "edges": {"color": {"inherit": true}, "smooth": {"type": "continuous"}, "font": {"size": 10, "align": "middle"}, "label": {"enabled": true}}, "physics": {"solver": "forceAtlas2Based", "forceAtlas2Based": {"gravitationalConstant": -150, "centralGravity": 0.008, "springLength": 100, "springConstant": 0.08, "damping": 1.0, "avoidOverlap": 1.0}, "minVelocity": 0.75, "stabilization": {"enabled": true, "iterations": 200}}, "interaction": {"hover": true, "navigationButtons": false, "multiselect": true, "tooltipDelay": 300, "dragNodes": true}};

<script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });

    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

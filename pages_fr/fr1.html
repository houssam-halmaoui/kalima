25, le HCP pr\u00e9cise que la contribution de cette demande \u00e0 la croissance . [fr.hespress.com]\n-------------------------------------------------\nL\u2019\u00e9pargne nationale s\u2019est situ\u00e9e \u00e0 26,8% du produit int\u00e9rieur brut (PIB) au premier trimestre de 2025, contre 27,6% un an auparavant, selon le Haut-Commissariat au Plan (HCP). [telquel.ma]\n-------------------------------------------------\nL\u0027\u00e9pargne nationale s\u0027est situ\u00e9e \u00e0 26,8% du produit int\u00e9rieur brut (PIB) au premier trimestre de 2025, contre 27,6% un an auparavant, selon le Haut-Commissariat au Plan (HCP). [www.lavieeco.com]\n-------------------------------------------------\nDans sa derni\u00e8re note d\u2019information, le Haut-Commissariat au Plan (HCP) annonce une croissance du produit int\u00e9rieur brut (PIB) de 4,8 % au premier trimestre, contre 3 % \u00e0 la m\u00eame p\u00e9riode en 2024. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Une vague de chaleur exceptionnelle\ns\u2019est abattue sur le sud...", "mass": 5, "physics": false, "shape": "box", "title": "Une vague de chaleur exceptionnelle s\u2019est abattue sur le sud de l\u2019Europe ce week-end, et les temp\u00e9ratures extr\u00eames enregistr\u00e9es dimanche laissent pr\u00e9sager une semaine critique. [lematin.ma]\n-------------------------------------------------\nDu \u00ab jamais vu en France, \u00bb des \u00ab refuges climatiques \u00bb install\u00e9s en Italie: dans les pays du sud de l\u2019Europe, un intense ph\u00e9nom\u00e8ne de canicule se poursuit lundi, sans perspective de r\u00e9pit imm\u00e9diat. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Son Altesse Royale le Prince\nMoulay Rachid a pr\u00e9sid\u00e9, dimanche...", "mass": 5, "physics": false, "s                 var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>
    </body>


    
    
</html>

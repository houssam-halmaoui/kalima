 Changes. [www.lopinion.ma]\n-------------------------------------------------\nLes recettes des transferts des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger (MRE) ont atteint un niveau record de 119 milliards de dirhams (MMDH) en 2024, en hausse de 3,3% par rapport \u00e0 une ann\u00e9e auparavant, selon l\u2019Office des Changes. [telquel.ma]\n-------------------------------------------------\nLes recettes des transferts des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger (MRE) ont atteint un niveau record de 119 milliards de dirhams (MMDH) en 2024, en hausse de 3,3% par rapport \u00e0 une ann\u00e9e auparavant, selon l\u2019Office des changes. [www.yabiladi.com]\n-------------------------------------------------\nLes recettes des transferts des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger (MRE) ont atteint un niveau record de 119 milliards de dirhams (MMDH) en 2024, en hausse de 3,3% par rapport \u00e0 une ann\u00e9e auparavant, selon l\u2019Office des Changes. [aujourdhui.ma]\n-------------------------------------------------\nLes recettes des transferts des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger (MRE) ont atteint un niveau record de 119 milliards de dirhams (MMDH) en 2024, en hausse de 3,3% par rapport \u00e0 une ann\u00e9e auparavant, selon l\u2019Office des Changes. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "Le Dialogue strat\u00e9gique Royaume-Uni/Maroc, tenu\nen juin dernier \u00e0 Rabat,...", "mass": 5, "physics": false, "shape": "box", "title": "Le Dialogue strat\u00e9gique Royaume-Uni/Maroc, tenu en juin dernier \u00e0 Rabat, a marqu\u00e9 \"un changement important\" dans les relations entre les deux pays, a soulign\u00e9 Hamish Falconer, sous-secr\u00e9taire parlementaire au minist\u00e8re britannique des Affaires \u00e9trang\u00e8res. [www.lopinion.ma]\n-------------------------------------------------\nLe Dialogue strat\u00e9gique Royaume-Uni/Maroc, tenu en juin dernier \u00e0 Rabat, a marqu\u00e9 \u201cun changement important\u201d dans les relations entre les deux pays, a soulign\u00e9 Hamish Falconer, sous-secr\u00e9taire parlementaire au minist\u00e8re britannique des Affaires \u00e9trang\u00e8res. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Du 25 au 27 septembre\n2025, trois soir\u00e9es de concerts...", "mass": 5, "physics": false, "shape": "box", "title": "Du 25 au 27 septembre 2025, trois soir\u00e9es de concerts issus de r\u00e9sidences entre musiciens europ\u00e9ens et marocains, un spectacle de rue et. [telquel.ma]\n-------------------------------------------------\nPour sa 27e \u00e9dition, il devient Jazz \u00e0 Rabat et s\u2019installe du 25 au 27 septembre 2025 dans le d\u00e9cor verdoyant de l\u2019amphith\u00e9\u00e2tre du Parc Hassan II, en plein c\u0153ur de la capitale. [fr.hespress.com]\n-------------------------------------------------\nLe festival Jazz au Chellah devient \"Jazz \u00e0 Rabat\" et s\u2019installe au parc Hassan II du 25 au 27 septembre. [lematin.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "La Conf\u00e9d\u00e9ration des syndicats des\npharmaciens du Maroc a lanc\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "La Conf\u00e9d\u00e9ration des syndicats des pharmaciens du Maroc a lanc\u00e9 un appel \u00e0 tous les pharmaciens pour une manifestation massive devant le minist\u00e8re de la Sant\u00e9, le mardi 9 septembre \u00e0 12h00. [telquel.ma]\n-------------------------------------------------\nLa Conf\u00e9d\u00e9ration des syndicats de pharmaciens du Maroc a appel\u00e9 \u00e0 une manifestation, mardi 9 septembre \u00e0 12h00 devant le minist\u00e8re de la Sant\u00e9 et de la protection sociale \u00e0 Rabat, en opposition \u00e0 un projet de d\u00e9cret sur la tarification des m\u00e9dicaments. [www.yabiladi.com]\n-------------------------------------------------\nLa Conf\u00e9d\u00e9ration des Syndicats des Pharmaciens du Maroc (CSPM) a appel\u00e9 encore une fois \u00e0 la manifestation mardi prochain contre le projet de d\u00e9cret sur la tarification des m\u00e9dicaments, qui fait pol\u00e9mique au sein des professionnels du secteur. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Cette d\u00e9cision s\u2019inscrit \u00ab dans\nun contexte exigeant, marqu\u00e9 par...", "mass": 5, "physics": false, "shape": "box", "title": "Cette d\u00e9cision s\u2019inscrit \u00ab dans un contexte exigeant, marqu\u00e9 par la n\u00e9cessit\u00e9 de consolider les soutiens et les partenariats \u00bb, expliquent. [telquel.ma]\n-------------------------------------------------\nAbsent de l\u2019agenda 2025 des festivals annuels, Tanjazz donne rendez-vous aux amoureux de jazz, du 18 au 20 septembre 2026 \u00e0 Tanger, pour une 23e \u00e9dition qui promet d\u2019\u00eatre au niveau des exigences qualitatives. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Le Grand Stade de Marrakech,\nqui s\u2019appr\u00eate \u00e0 accueillir notamment...", "mass": 5, "physics": false, "shape": "box", "title": "Le Grand Stade de Marrakech, qui s\u2019appr\u00eate \u00e0 accueillir notamment la phase finale de la Coupe d\u2019Afrique des Nations (CAN-2025), fait peau neuve apr\u00e8s avoir subi des travaux de r\u00e9novation portant sur plusieurs volets. [telquel.ma]\n-------------------------------------------------\nLe Grand stade de Marrakech s\u2019appr\u00eate \u00e0 accueillir notamment la phase finale de la Coupe d\u2019Afrique des nations (CAN 2025) au Maroc. [www.yabiladi.com]\n-------------------------------------------------\nLe Grand Stade de Marrakech, qui s\u2019appr\u00eate \u00e0 accueillir notamment la phase finale de la Coupe d\u2019Afrique des Nations (CAN-2025) au Maroc, fait d\u00e9sormais peau neuve apr\u00e8s avoir subi des travaux de r\u00e9novation portant sur plusieurs volets. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "La Banque europ\u00e9enne pour la\nreconstruction et le d\u00e9veloppement (BERD)...", "mass": 5, "physics": false, "shape": "box", "title": "La Banque europ\u00e9enne pour la reconstruction et le d\u00e9veloppement (BERD) a annonc\u00e9, mardi, la nomination de Haytham Eissa au poste de directeur de la Banque pour le Maroc, succ\u00e9dant ainsi \u00e0 Antoine Sall\u00e9 de Chou. [telquel.ma]\n-------------------------------------------------\nLa Banque europ\u00e9enne pour la reconstruction et le d\u00e9veloppement (BERD) a d\u00e9sign\u00e9 Haytham Eissa comme nouveau responsable pour le Maroc, en remplacement d\u2019Antoine Sall\u00e9 de Chou. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "La s\u00e9lection nationale des moins\nde 20 ans (U20) disputera...", "mass": 5, "physics": false, "shape": "box", "title": "La s\u00e9lection nationale des moins de 20 ans (U20) disputera deux matchs amicaux contre son homologue am\u00e9ricaine, les 5 et 7 septembre, dans la ville de Pinatar (pr\u00e8s de Murcie) en Espagne. [telquel.ma]\n-------------------------------------------------\nLa s\u00e9lection nationale des moins de 20 ans (U20) disputera deux matchs amicaux contre son homologue am\u00e9ricaine, les 5 et 7 septembre, dans la ville de Pinatar (pr\u00e8s de Murcie) en Espagne. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Le Conseil de la commune\nde Casablanca a approuv\u00e9, mardi,...", "mass": 5, "physics": false, "shape": "box", "title": "Le Conseil de la commune de Casablanca a approuv\u00e9, mardi, lors d\u2019une session extraordinaire au titre du mois de septembre, une convention de partenariat sur l\u2019acc\u00e9l\u00e9ration de la r\u00e9alisation du projet de l\u2019Avenue Royale. [telquel.ma]\n-------------------------------------------------\nCasablanca acc\u00e9l\u00e8re le projet de l\u2019Avenue Royale : convention approuv\u00e9e. [www.leconomiste.com]\n-------------------------------------------------\nLe Conseil de la commune de Casablanca a approuv\u00e9, mardi, lors d\u2019une session extraordinaire au titre du mois de septembre, une convention de partenariat sur l\u2019acc\u00e9l\u00e9ration de la r\u00e9alisation du projet de l\u2019Avenue Royale. [lnt.ma]\n-------------------------------------------------\nLa ville de Casablanca va-t-elle enfin r\u00e9ussir l\u00e0 o\u00f9 elle a \u00e9chou\u00e9 depuis 37 ans ? [lematin.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "Le Groupe Managem a annonc\u00e9\nla production du premier lingot...", "mass": 5, "physics": false, "shape": "box", "title": "Le Groupe Managem a annonc\u00e9 la production du premier lingot d\u2019or de la mine de Boto, situ\u00e9e dans la commune de Madina Baff\u00e9, dans la r\u00e9gion de K\u00e9dougou au S\u00e9n\u00e9gal. [telquel.ma]\n-------------------------------------------------\n\u201cCette \u00e9tape d\u00e9cisive vient couronner plus de deux ans de travaux intensifs et marque l\u2019entr\u00e9e officielle du site en production. [www.lereporter.ma]\n-------------------------------------------------\n\u00ab Cette \u00e9tape d\u00e9cisive vient couronner plus de deux ans de travaux intensifs et marque l\u2019entr\u00e9e officielle du site en production. [lnt.ma]"}, {"borderWidth": 3, "fixed": tru <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

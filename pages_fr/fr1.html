ux responsables ont port\u00e9 sur les moyens de renforcer la coop\u00e9ration op\u00e9rationnelle et la coordination s\u00e9curitaire. [lematin.ma]\n-------------------------------------------------\nLe Directeur g\u00e9n\u00e9ral de la S\u00fbret\u00e9 nationale et de la Surveillance du Territoire, Abdellatif Hammouchi, a re\u00e7u, mardi \u00e0 Rabat, le chef du Service national des renseignements de l\u2019Etat des Emirats Arabes Unis fr\u00e8re, Ali Obaid Al-Dhaheri, qui \u00e9tait accompagn\u00e9 d\u2019une d\u00e9l\u00e9gation s\u00e9curitaire de haut niveau et ce, dans le cadre d\u2019une visite de travail visant \u00e0 d\u00e9velopper les m\u00e9canismes de coop\u00e9ration et d\u0027assistance mutuelle, et \u00e0 \u00e9largir les champs et les niveaux de coordination et des partenariats s\u00e9curitaires. [www.lopinion.ma]\n-------------------------------------------------\nLe directeur g\u00e9n\u00e9ral de la S\u00fbret\u00e9 nationale et de la Surveillance du Territoire, Abdellatif Hammouchi, a re\u00e7u, mardi \u00e0 Rabat, le chef du Service national des renseignements de l\u2019Etat des Emirats arabes unis, Ali Obaid Al-Dhaheri, qui \u00e9tait accompagn\u00e9 d\u2019une d\u00e9l\u00e9gation s\u00e9curitaire de haut niveau et ce, dans le cadre d\u2019une visite de travail visant. [telquel.ma]\n-------------------------------------------------\nLes entretiens entre les deux responsables ont port\u00e9 sur les moyens de renforcer la coop\u00e9ration op\u00e9rationnelle et la coordination s\u00e9curitaire, ainsi que sur la consolidation des m\u00e9canismes d\u2019\u00e9change des informations pour faire face \u00e0 toutes les menaces s\u00e9curitaires, notamment les risques terroristes. [www.lavieeco.com]\n-------------------------------------------------\nLe Directeur g\u00e9n\u00e9ral de la S\u00fbret\u00e9 nationale et de la Surveillance du Territoire, Abdellatif Hammouchi, a re\u00e7u, mardi \u00e0 Rabat, le chef du Service national des renseignements de l\u2019Etat des Emirats Arabes Unis fr\u00e8re, Ali Obaid Al-Dhaheri, qui \u00e9tait accompagn\u00e9 d\u2019une d\u00e9l\u00e9gation s\u00e9curitaire de haut niveau et ce, dans le cadre d\u2019une visite de travail [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Apr\u00e8s \u00ab Pro+ Almaktab \u00bb\ndestin\u00e9e aux TPE-PME et professions...", "mass": 5, "physics": false, "shape": "box", "title": "Apr\u00e8s \u00ab Pro+ Almaktab \u00bb destin\u00e9e aux TPE-PME et professions lib\u00e9rales, AtlantaSanad Assurance lance la nouvelle offre \u00ab Pro+ M\u00e9tiers de la Sant\u00e9 \u00bb. [lematin.ma]\n-------------------------------------------------\nAtlantaSanad Assurance innove avec \u00ab PRO+ M\u00e9tiers de la Sant\u00e9 \u00bb et poursuit ainsi son engagement au service des professionnels. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Le Bureau Central d\u0027investigations judiciaires\n(BCIJ), relevant de la Direction...", "mass": 5, "physics": false, "shape": "box", "title": "Le Bureau Central d\u0027investigations judiciaires (BCIJ), relevant de la Direction g\u00e9n\u00e9rale de la surveillance du territoire (DGST), a proc\u00e9d\u00e9, aux premi\u00e8res heures de ce mercredi, au d\u00e9mant\u00e8lement d\u2019une cellule terroriste affili\u00e9e \u00e0 la soi-disant organisation \"\u00c9tat islamique\", compos\u00e9e de quatre extr\u00e9mistes, \u00e2g\u00e9s de 20 \u00e0 27 ans, qui s\u2019activaient entre T\u00e9touan et Chefchaouen. [www.lopinion.ma]\n-------------------------------------------------\nLe Bureau central d\u2019investigations judiciaires (BCIJ) a annonc\u00e9, ce mercredi, le d\u00e9mant\u00e8lement d\u2019une cellule terroriste affili\u00e9e \u00e0 l\u2019organisation \u00ab Daech \u00bb. [telquel.ma]\n------------------------ -----------------------------\n\u00c0 l\u2019approche de la CAN f\u00e9minine 2024 au Maroc, la CAF d\u00e9voile le slogan officiel \u201cBorn Winners\u201d, un hommage aux femmes africaines qui font rayonner le football sur tout le continent. [telquel.ma]\n-------------------------------------------------\nLa Conf\u00e9d\u00e9ration africaine de football (CAF) a d\u00e9voil\u00e9, mardi \u00e0 Casablanca, le tout nouveau troph\u00e9e de la Coupe d\u2019Afrique des Nations (CAN) f\u00e9minine, pr\u00e9vue du 5 au 26 juillet au Maroc, symbole de son engagement \u00e0 promouvoir le football f\u00e9minin sur le continent. [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "L\u0027ancien d\u00e9put\u00e9 et ex-pr\u00e9sident du\nRaja de Casablanca, Mohammed Boudrika,...", "mass": 5, "physics": false, "shape": "box", "title": "L\u0027ancien d\u00e9put\u00e9 et ex-pr\u00e9sident du Raja de Casablanca, Mohammed Boudrika, a \u00e9t\u00e9 condamn\u00e9 \u00e0 cinq ans de prison ferme par le tribunal de premi\u00e8re instance de Casablanca pour faux, usage de faux, escroquerie et ch\u00e8ques sans provision. [www.lopinion.ma]\n-------------------------------------------------\nUn tribunal marocain a condamn\u00e9 mardi l\u2019ex-pr\u00e9sident du club de football Raja Casablanca, Mohamed Boudrika, \u00e0 cinq ans de prison, notamment pour \u00ab escroquerie \u00bb, a annonc\u00e9 \u00e0 l\u2019AFP son avocat. [telquel.ma]\n-------------------------------------------------\nLancien pr\u00e9sident du Raja Casablanca, Mohamed Boudrika, a \u00e9t\u00e9 condamn\u00e9 mardi 1er juillet par le Tribunal correctionnel de A\u00efn Seba\u00e2 \u00e0 5 ans de prison ferme, assortie dune amende de 600 000 dirhams. [www.yabiladi.com]\n-------------------------------------------------\nLe tribunal correctionnel d\u2019A\u00efn Seba\u00e2 \u00e0 Casablanca a prononc\u00e9, lundi 1er juillet 2025, une condamnation \u00e0 cinq ans de prison ferme \u00e0 l\u2019encontre de Mohamed Boudrika, ancien pr\u00e9sident du Raja Club Athletic et ex-d\u00e9put\u00e9 du Rassemblement national des ind\u00e9pendants (RNI). [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Un total de 54.000 personnes,\ndont 3.000 dans le monde...", "mass": 5, "physics": false, "shape": "box", "title": "Un total de 54.000 personnes, dont 3.000 dans le monde rural, ont b\u00e9n\u00e9fici\u00e9 du programme d\u2019aide directe au logement, a fait savoir mardi le secr\u00e9taire d\u2019\u00c9tat charg\u00e9 de l\u2019Habitat, Adib Benbrahim. [www.lopinion.ma]\n-------------------------------------------------\nUn total de 54.000 personnes, dont 3.000 dans le monde rural, ont b\u00e9n\u00e9fici\u00e9 du programme d\u2019aide directe au logement, a fait savoir mardi le secr\u00e9taire d\u2019\u00c9tat charg\u00e9 de l\u2019Habitat, Adib Benbrahim. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "Les ministres des Affaires \u00e9trang\u00e8res\ndes pays de l\u2019Alliance des...", "mass": 5, "physics": false, "shape": "box", "title": "Les ministres des Affaires \u00e9trang\u00e8res des pays de l\u2019Alliance des \u00c9tats du Sahel (AES), \u00e0 savoir le Mali, le Burkina Faso et le Niger, ont salu\u00e9, mardi \u00e0 S\u00e9ville, les efforts du Maroc, sous la conduite du roi Mohammed VI, en faveur du d\u00e9veloppement de l\u2019Afrique. [telquel.ma]\n-------------------------------------------------\nLes ministres des Affaires \u00e9trang\u00e8res des pays de l\u2019Alliance des \u00c9tats du Sahel (AES/Mali, Burkina Faso et Niger) ont salu\u00e9, mardi \u00e0 S\u00e9ville, les efforts du Maroc, sous la conduite de Sa Majest\u00e9 le Roi Mohammed VI, en faveur du d\u00e9veloppement de l\u2019Afriqu Sal\u00e9, la ministre d\u00e9l\u00e9gu\u00e9e charg\u00e9e de la Transition num\u00e9rique et de la R\u00e9forme de l\u2019administration, Amal El Fallah Seghrouchni. [www.lereporter.ma]\n-------------------------------------------------\n\u00c0 l\u2019occasion des premi\u00e8res Assises nationales de l\u2019intelligence artificielle, tenues \u00e0 Rabat les 1er et 2 juillet 2025, Mme Amal El Fallah Seghrouchni, ministre d\u00e9l\u00e9gu\u00e9e aupr\u00e8s du chef du Gouvernement, charg\u00e9e de la Transition num\u00e9rique et de la R\u00e9forme de l\u2019administration, a livr\u00e9 une d\u00e9claration forte, empreinte de clart\u00e9 strat\u00e9gique et de d\u00e9termination politique. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "Le flux net des investissements\ndirects \u00e9trangers (IDE) s\u2019est \u00e9tabli...", "mass": 5, "physics": false, "shape": "box", "title": "Le flux net des investissements directs \u00e9trangers (IDE) s\u2019est \u00e9tabli \u00e0 14,12 milliards de dirhams (MMDH) \u00e0 fin mai 2025, en hausse de 41,7% par rapport \u00e0 la m\u00eame p\u00e9riode un an auparavant, selon l\u2019Office des Changes. [telquel.ma]\n-------------------------------------------------\nLes investissements directs \u00e9trangers au Maroc, ont totalis\u00e9 14 milliards de dirhams \u00e0 fin mai, en hausse de 41,7% comparativement \u00e0 la m\u00eame p\u00e9riode de l\u2019ann\u00e9e derni\u00e8re. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 19, "id": "comm_label_19", "label": "La cour d\u2019appel d\u2019Alger a\nconfirm\u00e9 mardi le verdict de...", "mass": 5, "physics": false, "shape": "box", "title": "La cour d\u2019appel d\u2019Alger a confirm\u00e9 mardi le verdict de premi\u00e8re instance en condamnant mardi l\u2019\u00e9crivain franco-alg\u00e9rien Boualem Sansal \u00e0 cinq ans de prison ferme notamment pour \u00ab atteinte \u00e0 l\u2019unit\u00e9 nationale \u00bb, selon un correspondant de l\u2019AFP dans la salle. [telquel.ma]\n-------------------------------------------------\nLa cour d\u2019appel d\u2019Alger a confirm\u00e9 mardi le verdict de premi\u00e8re instance en condamnant mardi l\u2019\u00e9crivain franco-alg\u00e9rien Boualem Sansal \u00e0 cinq ans de prison ferme notamment pour \u00ab atteinte \u00e0 l\u2019unit\u00e9 nationale \u00bb, selon un correspondant de l\u2019AFP dans la salle. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 20, "id": "comm_label_20", "label": "Les services d\u2019instruction et d\u2019enqu\u00eate\ndu Conseil de la concurrence...", "mass": 5, "physics": false, "shape": "box", "title": "Les services d\u2019instruction et d\u2019enqu\u00eate du Conseil de la concurrence ont proc\u00e9d\u00e9, le 24 juin, \u00e0 des op\u00e9rations de visite et saisie inopin\u00e9es aupr\u00e8s de deux entreprises suspect\u00e9es d\u2019avoir mis en \u0153uvre des pratiques anticoncurrentielles dans le march\u00e9 de l\u2019audit financier et comptable et les march\u00e9s connexes. [telquel.ma]\n-------------------------------------------------\nLe 24 juin dernier, ses services d\u2019instruction ont men\u00e9, avec l\u2019autorisation du parquet, des op\u00e9rations de visite et de saisie inopin\u00e9es aupr\u00e8s de deux entreprises \u00e9voluant sur le march\u00e9 de l\u2019audit financier et comptable, ainsi que dans des segments connexes. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 21, "id": "comm_label_21", "label": "L\u2019Office national marocain du tourisme\n(ONMT) et la compagnie a\u00e9rienne...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019Office national marocain du tourisme (ONMT) et la compagnie a\u00e9rienne China Eastern Airlines, ont sign\u00e9, lundi \u00e0 Rabat, un protocole d\u2019accord visant \u00e0 intensifier la promotion de la destination Maroc sur le march\u00e9 chinois. [telquel.ma]\n-------------------------------------------------\nL\u2019Office National Marocain du Tourisme et la compagnie a\u00e9rienne China Eastern ont sign\u00e9, ce lundi 30 juin, un partenariat strat\u00e9gique pour intensifier la promotion du Maroc en Chine, confirmant la mont\u00e9e en puissance du march\u00e9 asiatique. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 22, "id": "comm_label_22", "label": "Voici les pr\u00e9visions m\u00e9t\u00e9orologiques pour\nle mercredi 2 juillet 2025...", "mass": 5, "physics": false, "shape": "box", "title": "Voici les pr\u00e9visions m\u00e9t\u00e9orologiques pour le mercredi 2 juillet 2025 : \u2013 Temps encore chaud sur les r\u00e9gions int\u00e9rieures \u00e0 l\u2019Ouest de l\u2019Atlas, le Sud-Est et l\u2019int\u00e9rieur des provinces Sahariennes. [www.challenge.ma]\n-------------------------------------------------\nVoici les pr\u00e9visions m\u00e9t\u00e9orologiques pour le jeudi 3 juillet 2025 : \u2013 Temps chaud sur le Sud-Est et l\u2019int\u00e9rieur du Souss et des provinces sahariennes, et assez chaud \u00e0 chaud sur les plaines int\u00e9rieures. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 23, "id": "comm_label_23", "label": "Cette strat\u00e9gie 2025-2029 est structur\u00e9e\nautour de six axes prioritaires...", "mass": 5, "physics": false, "shape": "box", "title": "Cette strat\u00e9gie 2025-2029 est structur\u00e9e autour de six axes prioritaires \u00e0 savoir l\u2019innovation r\u00e9glementaire, le contr\u00f4le intelligent, la modernisation de la production statistique, la transformation digitale, l\u2019am\u00e9lioration de l\u2019exp\u00e9rience usager et une gouvernance responsable. [www.lavieeco.com]\n-------------------------------------------------\nL\u2019Office des Changes vient de publier sa nouvelle strat\u00e9gie pour la p\u00e9riode 2025-2029, ax\u00e9e notamment sur l\u2019innovation, la transformation digitale et l\u2019am\u00e9lioration de l\u2019exp\u00e9rience usager. [maroc-diplomatique.net]\n-------------------------------------------------\n\u200bL\u2019Office des changes vient de publier sa nouvelle strat\u00e9gie pour la p\u00e9riode 2025-2029, ax\u00e9e notamment sur l\u2019innovation, la transformation digitale et l\u2019am\u00e9lioration de l\u2019exp\u00e9rience usager. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 24, "id": "comm_label_24", "label": "Pendant deux jours, plus de\n2.000 participants, experts nationaux et...", "mass": 5, "physics": false, "shape": "box", "title": "Pendant deux jours, plus de 2.000 participants, experts nationaux et internationaux, se sont r\u00e9unis \u00e0 l\u2019UM6P Rabat autour d\u2019une ambition claire : faire de l\u2019IA un levier de d\u00e9veloppement \u00e9thique, souverain et durable. [www.lavieeco.com]\n-------------------------------------------------\nLe coup d\u2019envoi des premi\u00e8res Assises nationales de l\u2019Intelligence artificielle (IA), plac\u00e9es sous le Haut Patronage de Sa Majest\u00e9 le Roi Mohammed VI, a \u00e9t\u00e9 donn\u00e9, mardi \u00e0 Rabat, en pr\u00e9sence d\u2019un ar\u00e9opage de responsables d\u2019institutions publiques et du secteur priv\u00e9, d\u2019experts et de repr\u00e9sentants d\u2019organisations internationales. [www.lereporter.ma]\n-------------------------------------------------\nOrganis\u00e9es \u00e0 l\u2019initiative du minist\u00e8re de la Transition num\u00e9rique et de la R\u00e9forme de l\u2019administration, ces assises se d\u00e9roulent sur deux jours et visent \u00e0 poser les fondements d\u2019une strat\u00e9gie nationale de l\u2019IA, . [lnt.ma]\n-------------------------------------------------\nLes Assises nationales de l\u2019intelligence artificielle ont r\u00e9uni, durant deux jours \u00e0 Rabat, responsables gouvernementaux, acteurs \u00e9conomiques, chercheurs et partenaires internationaux. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 25, "id": "comm_label_25", "label": "Le secr\u00e9taire d\u2019Etat charg\u00e9 du\nCommerce ext\u00e9rieur, Omar Hejira, a...", "mass": 5, "physics": false, "shape": "box", "title": "Le secr\u00e9taire d\u2019Etat charg\u00e9 du Commerce ext\u00e9rieur, Omar Hejira, a r\u00e9it\u00e9r\u00e9, mardi \u00e0 Dakar, la disposition du Maroc \u00e0 partager son exp\u00e9rience en mati\u00e8re d\u2019\u00e9lectrification et de d\u00e9veloppement des \u00e9nergies renouvelables avec les pays africains. [maroc-diplomatique.net]\n-------------------------------------------------\n\u200bLe secr\u00e9taire d\u2019Etat charg\u00e9 du Commerce ext\u00e9rieur, Omar Hejira, a plaid\u00e9, mardi \u00e0 Dakar, pour la cr\u00e9ation d\u2019une Conf\u00e9d\u00e9ration africaine de la Chimie, une initiative destin\u00e9e \u00e0 promouvoir le dialogue et la coop\u00e9ration en mati\u00e8re d\u2019accompagnement des industriels africains du secteur pour stimuler l\u2019innovation et renforcer l\u2019int\u00e9gration r\u00e9gionale. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 26, "id": "comm_label_26", "label": "La 20e \u00e9dition du Festival\nMawazine-Rythmes du Monde, a attir\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "La 20e \u00e9dition du Festival Mawazine-Rythmes du Monde, a attir\u00e9 plus de 3,75 millions de festivaliers venus c\u00e9l\u00e9brer la musique dans toute sa diversit\u00e9 et applaudir plus de 100 artistes du monde entier, a annonc\u00e9 l\u2019Association Maroc Cultures. [atlasinfo.fr]\n-------------------------------------------------\nLa 20e \u00e9dition du Festival Mawazine-Rythmes du Monde, a attir\u00e9 plus de 3,75 millions de festivaliers venus c\u00e9l\u00e9brer la musique dans toute sa diversit\u00e9 et applaudir plus de 100 artistes du monde entier, a annonc\u00e9 l\u2019Association Maroc Cultures. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 27, "id": "comm_label_27", "label": "L\u2019ann\u00e9e 2025 constitue une \u00e9tape\nmajeure dans la feuille de...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019ann\u00e9e 2025 constitue une \u00e9tape majeure dans la feuille de route climatique du Maroc marqu\u00e9e par la r\u00e9vision des ambitions au titre de la Contribution d\u00e9termin\u00e9e au niveau national (CDN) dans le cadre de l\u2019Accord de Paris, a affirm\u00e9, mardi \u00e0 Rabat, la ministre de la Transition \u00e9nerg\u00e9tique et du D\u00e9veloppement durable, Leila Benali. [atlasinfo.fr]\n-------------------------------------------------\nLa troisi\u00e8me version de la Contribution d\u00e9termin\u00e9e au niveau national (CDN 3.0) du Maroc vient d\u2019\u00eatre pr\u00e9sent\u00e9e, se voulant marquer une r\u00e9vision ambitieuse de ses engagements dans le cadre de l\u2019Accord de Paris. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 28, "id": "comm_label_28", "label": "La compagnie maritime marocaine Africa\nMorocco Link (AML), la seule...", "mass": 5, "physics": false, "shape": "box", "title": "La compagnie maritime marocaine Africa Morocco Link (AML), la seule compagnie nationale \u00e0 op\u00e9rer sur le D\u00e9troit de Gibraltar, a pr\u00e9sent\u00e9, mardi \u00e0 Tanger, le dispositif op\u00e9rationnel renforc\u00e9 qu\u2019elle a d\u00e9ploy\u00e9 pour accompagner l\u2019op\u00e9ration \u00ab Marhaba 2025 \u00bb d\u2019accueil des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger (MRE). [atlasinfo.fr]\n-------------------------------------------------\nDans le cadre de l\u2019op\u00e9ration Marhaba 2025, action d\u2019int\u00e9r\u00eat national majeure, Africa Morocco Link (AML), compagnie maritime marocaine filiale du Groupe CTM et de Stena Line annonce le d\u00e9ploiement d\u2019un dispositif op\u00e9rationnel renforc\u00e9 pour l\u2019\u00e9dition 2025. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 29, "id": "comm_label_29", "label": "Le ministre de l\u2019Industrie et\ndu Commerce, Ryad Mezzour, a...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre de l\u2019Industrie et du Commerce, Ryad Mezzour, a re\u00e7u, mardi \u00e0 Rabat, une importante d\u00e9l\u00e9gation \u00e9conomique saoudienne conduite par le pr\u00e9sident de la F\u00e9d\u00e9ration des chambres saoudiennes, Hassan bin Mujeb Al-Huwaizi, en visite exploratoire visant \u00e0 consolider les relations \u00e9conomiques bilat\u00e9rales et \u00e0 identifier de nouvelles perspectives d\u2019investissement au Maroc. [www.lereporter.ma]\n-------------------------------------------------\nDans le cadre du renforcement continu des relations bilat\u00e9rales entre le Maroc et l\u2019Arabie Saoudite, le ministre de l\u2019Industrie et du Commerce, Ryad Mezzour, a re\u00e7u mardi \u00e0 Rabat une d\u00e9l\u00e9gation \u00e9conomique saoudienne de premier plan, conduite par Hassan bin Mujeb Al-Huwaizi, pr\u00e9sident de la F\u00e9d\u00e9ration des chambres saoudiennes. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 30, "id": "comm_label_30", "label": "Une d\u00e9l\u00e9gation diplomatique de l\u2019Ambassade\nde C\u00f4te d\u2019Ivoire \u00e0 Rabat...", "mass": 5, "physics": false, "shape": "box", "title": "Une d\u00e9l\u00e9gation diplomatique de l\u2019Ambassade de C\u00f4te d\u2019Ivoire \u00e0 Rabat s\u2019est inform\u00e9e, lundi \u00e0 Dakhla, de la dynamique de d\u00e9veloppement que conna\u00eet la r\u00e9gion de Dakhla-Oued Eddahab, port\u00e9e par de grands projets couvrant l\u2019ensemble des secteurs. [www.lereporter.ma]\n-------------------------------------------------\nEn visite \u00e0 Dakhla, une d\u00e9l\u00e9gation de l\u2019ambassade de C\u00f4te d\u2019Ivoire \u00e0 Rabat a pris la mesure des ambitions \u00e9conomiques et sociales port\u00e9es par les projets structurants de la r\u00e9gion. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 31, "id": "comm_label_31", "label": "L\u2019Autorit\u00e9 Marocaine du March\u00e9 des\nCapitaux (AMMC) accueille, du 30...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019Autorit\u00e9 Marocaine du March\u00e9 des Capitaux (AMMC) accueille, du 30 juin au 2 juillet 2025 \u00e0 Rabat, la 23\u1d49 session de l\u2019Institut Francophone de la R\u00e9gulation Financi\u00e8re (IFREFI). [lnt.ma]\n-------------------------------------------------\nL\u2019Autorit\u00e9 Marocaine du March\u00e9 des Capitaux (AMMC) organise du 30 juin au 2 juillet 2025 \u00e0 Rabat, la 23\u1d49 session de l\u2019Institut Francophone de la R\u00e9gulation Financi\u00e8re (IFREFI) avec en ouverture, une conf\u00e9rence internationale sur le th\u00e8me : \u00ab Financement des infrastructures : enjeux et r\u00f4le des march\u00e9s de capitaux \u00bb [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 32, "id": "comm_label_32", "label": "Presse : le d\u00e9lai de\nd\u00e9p\u00f4t des demandes de l\u0027aide...", "mass": 5, "physics": false, "shape": "box", "title": "Presse : le d\u00e9lai de d\u00e9p\u00f4t des demandes de l\u0027aide publique prolong\u00e9 jusqu\u2019au 30 septembre. [fr.hespress.com]\n-------------------------------------------------\nDans un communiqu\u00e9, le minist\u00e8re pr\u00e9cise que cette d\u00e9cision intervient dans la continuit\u00e9 du communiqu\u00e9 du minist\u00e8re -D\u00e9partement de la communication- du 7 mai 2025, portant sur le. [lematin.ma]\n-------------------------------------------------\nProlongation jusqu\u2019au 30 septembre du d\u00e9lai de d\u00e9p\u00f4t des demandes de l\u2019aide publique aux secteurs de la presse. [aujourdhui.ma]\n-------------------------------------------------\nLe minist\u00e8re de la Jeunesse, de la Culture et de la Communication -D\u00e9partement de la communication- a annonc\u00e9 le prolongement, jusqu\u2019au 30 septembre prochain, du d\u00e9lai de d\u00e9p\u00f4t des demandes de l\u2019aide publique aux secteurs de la presse, de l\u2019\u00e9dition, de l\u2019imprimerie et de la distribution au titre de l\u2019ann\u00e9e 2025. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 33, "id": "comm_label_33", "label": "le Roi Mohammed VI pour\nun investissement de 9 milliard...", "mass": 5, "physics": false, "shape": "box", "title": "le Roi Mohammed VI pour un investissement de 9 milliard de DH, concerne une superficie de 10.000 ha a. [lematin.ma]\n-------------------------------------------------\nLa premi\u00e8re tranche de ce projet, dont les travaux avaient \u00e9t\u00e9 lanc\u00e9s par SM le Roi Mohammed VI pour un investissement de 9 milliard de DH, concerne une superficie de 10.000 ha. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 34, "id": "comm_label_34", "label": "Ce site industriel de pointe,\nqui s\u2019\u00e9tend sur une superficie...", "mass": 5, "physics": false, "shape": "box", "title": "Ce site industriel de pointe, qui s\u2019\u00e9tend sur une superficie de 8.000 m\u00b2, marque une \u00e9tape importante dans l\u2019expansion du groupe dans cette r\u00e9gion strat\u00e9gique \u00e0 la crois\u00e9e de l\u2019Eur. [lematin.ma]\n-------------------------------------------------\nD\u00e9di\u00e9e \u00e0 la production de syst\u00e8mes de volants, l\u2019usine est situ\u00e9e \u00e0 Tanger Automotive City, la plateforme industrielle automobile du groupe Tanger Med. [www.lavieeco.com]\n-------------------------------------------------\nLe groupe allemand \u201cZF LIFETEC\u201d, sp\u00e9cialiste mondial des technologies de s\u00e9curit\u00e9 passive pour les occupants des v\u00e9hicules, a inaugur\u00e9 r\u00e9cemment au sein de la plateforme industrielle Tanger Med, une nouvelle usine d\u00e9di\u00e9e \u00e0 la production de syst\u00e8mes de volants. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 35, "id": "comm_label_35", "label": "Des temp\u00e9ratures variant entre 43\net 46 \u00b0C concerneront, de...", "mass": 5, "physics": false, "shape": "box", "title": "Des temp\u00e9ratures variant entre 43 et 46 \u00b0C concerneront, de mercredi au samedi, les provinces de Tata, Zagora, Assa-Zag, Es-Smara, Boujdour, Oued Ed-Dahab et Aousserd, a pr\u00e9cis\u00e9 la. [lematin.ma]\n-------------------------------------------------\nDes temp\u00e9ratures variant entre 43 et 46 \u00b0C concerneront, de mercredi au samedi, les provinces de Tata, Zagora, Assa-Zag, Es-Smara, Boujdour, Oued Ed-Dahab et Aousserd, a pr\u00e9cis\u00e9 la DGM dans un bulletin d\u0027alerte de niveau orange. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 36, "id": "comm_label_36", "label": "La compagnie a\u00e9rienne Emirates pr\u00e9voit\nune s\u00e9rie de journ\u00e9es portes...", "mass": 5, "physics": false, "shape": "box", "title": "La compagnie a\u00e9rienne Emirates pr\u00e9voit une s\u00e9rie de journ\u00e9es portes ouvertes dans cinq villes marocaines au cours du mois de juillet 2025. [lematin.ma]\n-------------------------------------------------\nPlusieurs journ\u00e9es portes ouvertes sont pr\u00e9vues en juillet dans cinq villes du royaume : Tanger (1er et 27), F\u00e8s (10), Rabat ( <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });

    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

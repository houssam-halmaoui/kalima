tion-securitaire-abdellatif-hammouchi-effectue-une-visite-de-travail-en-turquie/", "x": 0, "y": 0}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "D\u2019abord, structurer un vivier de\ntalents en offrant aux jeunes...", "mass": 5, "physics": false, "shape": "box", "title": "D\u2019abord, structurer un vivier de talents en offrant aux jeunes Marocains un encadrement conforme. [lematin.ma]\n-------------------------------------------------\nLe programme souhaite b\u00e2tir une base solide de jeunes talents marocains selon les standards internationaux, et utiliser le sport comme moyen d\u2019inclusion sociale et de promotion de l\u2019\u00e9galit\u00e9 des chances. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Le Directeur g\u00e9n\u00e9ral de la\nS\u00fbret\u00e9 nationale et de la...", "mass": 5, "physics": false, "shape": "box", "title": "Le Directeur g\u00e9n\u00e9ral de la S\u00fbret\u00e9 nationale et de la Surveillance du Territoire, M. Abdellatif Hammouchi, effectue une visite de travail en Turquie, \u00e0 la t\u00eate d\u0027une d\u00e9l\u00e9gation s\u00e9curitaire de haut niveau, en marge de sa participation au Salon des \u00e9quipements de s\u00e9curit\u00e9 int\u00e9rieure (IGEF 2025), qui se tient du 18 au 20 septembre \u00e0 Ankara. [www.lopinion.ma]\n-------------------------------------------------\nCette visite co\u00efncide avec sa participation au Forum international de l\u00e9quipement de s\u00e9curit\u00e9 int\u00e9rieure et des innovations technologiques, connu sous le nom de \u00abIGEF 2025\u00bb, qui se d\u00e9roule \u00e0 Ankara du 18 au 20 septembre. [www.yabiladi.com]\n-------------------------------------------------\nLors de cette visite qui intervient \u00e0 l\u0027invitation officielle des autorit\u00e9s turques, Abdellatif Hammouchi, Directeur g\u0         function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });

                if (url && url !== '#') {
                    window.open(url, '_blank');

        });

        network.on("hold", function(params) {

    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {

                    Array.from(mutation.addedNodes).forEach(function(node) {

                                scrollButtons.appendChild(scrollDown);

                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }

en\u00e7a. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 21, "id": "comm_label_21", "label": "Mohamed Sa\u00e2d Berrada, ministre de\nl\u2019\u00c9ducation nationale, a dress\u00e9 un...", "mass": 5, "physics": false, "shape": "box", "title": "Mohamed Sa\u00e2d Berrada, ministre de l\u2019\u00c9ducation nationale, a dress\u00e9 un \u00e9tat des lieux pr\u00e9cis.. [lematin.ma]\n-------------------------------------------------\nLe Conseil de gouvernement, r\u00e9uni jeudi 18 septembre sous la pr\u00e9sidence du chef du gouvernement Aziz Akhannouch, a pass\u00e9 en revue un ensemble de dossiers touchant \u00e0 l\u2019\u00e9ducation, au secteur financier et au sport. [telquel.ma]\n-------------------------------------------------\nPour sa premi\u00e8re rentr\u00e9e scolaire, le ministre de l\u2019\u00c9ducation nationale, du pr\u00e9scolaire et des sports nous en d\u00e9voile les nouveaut\u00e9s, mais aussi sa vision d\u2019un syst\u00e8me \u00e9ducatif en pleine mutation. [www.lavieeco.com]\n-------------------------------------------------\nLe ministre de l\u2019\u00c9ducation nationale, du Pr\u00e9scolaire et des Sports, Mohamed Saad Berrada, a annonc\u00e9 la cr\u00e9ation de 169 nouveaux \u00e9tablissements scolaires et 2.461 salles de classe suppl\u00e9mentaires, un effort . [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "Dans la capitale \u00e9conomique, l\u0027Association\nnationale des m\u00e9dias et des...", "mass": 5, "physics": false, "shape": "box", "title": "Dans la capitale \u00e9conomique, l\u0027Association nationale des m\u00e9dias et des \u00e9diteurs a tenu jeudi 18 septembre son Assembl\u00e9e g\u00e9n\u00e9rale ordinaire, une rencontre cruciale pour l\u0027av. [lematin.ma]\n-------------------------------------------------\nL\u2019occasion de faire le bilan d\u2019un mandat tr\u00e8s productif et de renouveler la confiance dans le pr\u00e9sident sortant. [www.lavieeco.com]\n-------------------------------------------------\nUne reconduction qui s\u2019inscrit dans un moment cl\u00e9 pour la presse nationale, confront\u00e9e \u00e0 des d\u00e9fis \u00e9conomiques, technologiques et r\u00e9glementaires, et qui cherche \u00e0 consolider ses acquis tout en pr\u00e9parant les r\u00e9formes n\u00e9cessaires. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 25, "id": "comm_label_25", "label": "\u00c0 seulement 18 ans, Sofia\nZanfari continue de marcher dans...", "mass": 5, "physics": false, "shape": "box", "title": "\u00c0 seulement 18 ans, Sofia Zanfari continue de marcher dans les pas de son grand fr\u00e8re Soulaymane, lui aussi pilote de monoplace. [lematin.ma]\n-------------------------------------------------\nLa pilote marocaine Sofia Zanfari, \u00e2g\u00e9e de 18 ans, a d\u00e9montr\u00e9 sa solidit\u00e9 lors du week-end sur le circuit de L\u00e9denon, reconnu pour ses exigences techniques. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 22, "id": "comm_label_22", "label": "Seul repr\u00e9sentant africain au sein\nde cette instance strat\u00e9gique, M....", "mass": 5, "physics": false, "shape": "box", "title": "Seul repr\u00e9sentant africain au sein de cette instance strat\u00e9gique, M. El Mechrafi si\u00e8gera pour un mandat de trois ans aux c\u00f4t\u00e9s de repr\u00e9sentants d\u2019Europe, d\u2019Asie et d\u2019Am\u00e9rique du No. [lematin.ma]\n-------------------------------------------------\nYounes El Mechrafi, Directeur G\u00e9n\u00e9ral de la Marocaine des Jeux et des Sports (MDJS), a \u00e9t\u00e9 r\u00e9\u00e9lu membre du comit\u00e9 ex\u00e9cutif de United Lotteries for Integrity in Sports (ULIS) lors de l\u2019Assembl\u00e9e G\u00e9n\u00e9rale de l\u2019association, tenue le 16 septembre 2025 \u00e0 Berne. [www.lopinion.ma]\n-------------------------------------------------\nLa MDJS consolide sa pr\u00e9sence internationale avec la r\u00e9\u00e9lection de son Directeur G\u00e9n\u00e9ral, M. Younes El Mechrafi, au comit\u00e9 ex\u00e9cutif de United Lotteries for Integrity in Sports (ULIS), lors de l\u2019Assembl\u00e9e G\u00e9n\u00e9rale tenue \u00e0 Berne le 16 septembre 2025. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "La F\u00e9d\u00e9ration Royale marocaine de\nfootball (FRMF) a officialis\u00e9, jeudi,...", "mass": 5, "physics": false, "shape": "box", "title": "La F\u00e9d\u00e9ration Royale marocaine de football (FRMF) a officialis\u00e9, jeudi, l\u0027organisation d\u0027un match amical entre la s\u00e9lection nationale et son homologue bahre\u00efnie. [lematin.ma]\n-------------------------------------------------\nLa rencontre aura lieu au Stade Prince Moulay Abdellah de Rabat \u00e0 20h00, pr\u00e9cise la F\u00e9d\u00e9ration dans un communiqu\u00e9 publi\u00e9 sur son site officiel. [telquel.ma]\n-------------------------------------------------\nLa rencontre aura lieu au Stade Prince Moulay Abdellah \u00e0 20h00 et s\u0027inscrit dans le cadre des pr\u00e9paratifs des Lions de l\u0027Atlas \u00e0 la CAN 2025. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Lanc\u00e9e officiellement le jeudi 18\nseptembre 2025, EDUCAPS se pr\u00e9sente...", "mass": 5, "physics": false, "shape": "box", "title": "Lanc\u00e9e officiellement le jeudi 18 septembre 2025, EDUCAPS se pr\u00e9sente comme une r\u00e9ponse concr\u00e8te aux enjeux de l\u2019\u00e9ducation financi\u00e8re. [lematin.ma]\n-------------------------------------------------\nL\u2019Autorit\u00e9 de Contr\u00f4le des Assurances et de la Pr\u00e9voyance Sociale (ACAPS) a annonc\u00e9 le lancement de \u00ab EDUCAPS \u00bb, une plateforme digitale destin\u00e9e \u00e0 renforcer la compr\u00e9hension des notions fondamentales li\u00e9es \u00e0 l\u2019assurance et \u00e0 la pr\u00e9voyance sociale. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Le Conseil de S\u00e9curit\u00e9 de\nl\u0027ONU devait se prononcer une...", "mass": 5, "physics": false, "shape": "box", "title": "Le Conseil de S\u00e9curit\u00e9 de l\u0027ONU devait se prononcer une nouvelle fois, jeudi, sur un texte r\u00e9clamant un cessez-le-feu et l\u0027acc\u00e8s humanitaire \u00e0 Gaza, un projet port\u00e9 par la majorit\u00e9 des membres qui veulent tenter d\u0027agir malgr\u00e9 les vetos am\u00e9ricains r\u00e9p\u00e9t\u00e9s. [www.lopinion.ma]\n-------------------------------------------------\nLe Conseil de s\u00e9curit\u00e9 de l\u2019ONU se prononce une nouvelle fois jeudi sur un texte r\u00e9clamant un cessez-le-feu et l\u2019acc\u00e8s humanitaire \u00e0 Gaza, un projet port\u00e9 par la majorit\u00e9 des membres qui veulent tenter d\u2019agir malgr\u00e9 les vetos am\u00e9ricains r\u00e9p\u00e9t\u00e9s. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "L\u2019Association marocaine des droits humains\n(AMDH) a annonc\u00e9 le d\u00e9p\u00f4t,...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019Association marocaine des droits humains (AMDH) a annonc\u00e9 le d\u00e9p\u00f4t, ce vendredi 19 septembre \u00e0 11h00, d\u2019une plainte \u00e0 la pr\u00e9sidence du Minist\u00e8re public pour demander l\u2019ouverture d\u2019une enqu\u00eate urgente sur des \u00ab utilisations douteuses des ports marocains \u00bb visant, selon elle, le transport de mat\u00e9riel militaire impliqu\u00e9 dans le g\u00e9nocide en cours dans la bande de. [telquel.ma]\n------------------------------- usion \u00e9conomique, de la Petite entreprise, de l\u2019Emploi et des Comp\u00e9tences, Younes Sekkouri, et son homologue portugaise, Ros\u00e1rio Palma Ramalho. [telquel.ma]\n-------------------------------------------------\nLe renforcement de la coop\u00e9ration dans les domaines de l\u2019emploi et de la migration a \u00e9t\u00e9 au menu d\u2019entretiens, jeudi \u00e0 Porto, entre le ministre de l\u2019Inclusion \u00e9conomique, de la Petite entreprise, de l\u2019Emploi et des Comp\u00e9tences, Younes Sekkouri, et son homologue portugaise, Ros\u00e1rio Palma Ramalho. [atlasinfo.fr]\n-------------------------------------------------\nLe Royaume est repr\u00e9sent\u00e9 par le ministre de l\u2019Inclusion \u00e9conomique, de la Petite entreprise, de l\u2019Emploi et des Comp\u00e9tences, Younes Sekkouri, \u00e0 cet \u00e9v\u00e9nement de premier plan, qui r\u00e9unit de hauts responsables de 23 pays ainsi que des partenaires sociaux et des institutions europ\u00e9ennes et [www.lereporter.ma]\n-------------------------------------------------\nLe renforcement de la coop\u00e9ration dans les domaines de l\u2019emploi et de la migration a \u00e9t\u00e9 au menu d\u0027entretiens, jeudi \u00e0 Porto, entre le ministre de l\u2019Inclusion \u00e9conomique, de la Petite entreprise, de l\u2019Emploi et des Comp\u00e9tences, Younes Sekkouri, et son homologue portugaise, Ros\u00e1rio Palma Ramalho. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "La Direction g\u00e9n\u00e9rale de la\ns\u00e9curit\u00e9 des syst\u00e8mes d\u2019information (DGSSI),...", "mass": 5, "physics": false, "shape": "box", "title": "La Direction g\u00e9n\u00e9rale de la s\u00e9curit\u00e9 des syst\u00e8mes d\u2019information (DGSSI), relevant de l\u2019Administration de la D\u00e9fense nationale, a mis en garde, dans un bulletin publi\u00e9 ce jeudi, contre une faille critique de type Zero-day dans le navigateur Google Chrome. [telquel.ma]\n-------------------------------------------------\nLa Direction g\u00e9n\u00e9rale de la s\u00e9curit\u00e9 des syst\u00e8mes d\u2019information (DGSSI) a publi\u00e9 r\u00e9cemment un bulletin relayant des vuln\u00e9rabilit\u00e9s critiques signal\u00e9es par Apple. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 20, "id": "comm_label_20", "label": "Le Conseil de gouvernement a\nexamin\u00e9 et adopt\u00e9 le projet...", "mass": 5, "physics": false, "shape": "box", "title": "Le Conseil de gouvernement a examin\u00e9 et adopt\u00e9 le projet de loi n\u00b087.21, modifiant et compl\u00e9tant la loi n\u00b0103.12 relative aux \u00e9tablissements de cr\u00e9dit et organismes assimil\u00e9s, ainsi que la loi n\u00b040.17 portant statut de Bank Al-Maghrib. [telquel.ma]\n-------------------------------------------------\nLe Conseil de gouvernement r\u00e9uni jeudi \u00e0 Rabat a adopt\u00e9 le projet de loi n\u00b087.21 modifiant et compl\u00e9tant la loi n\u00b0103.12 relative aux \u00e9tablissements de cr\u00e9dit et organismes assimil\u00e9s et la loi n\u00b040.17 portant statut de Bank Al-Maghrib (BAM). [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 23, "id": "comm_label_23", "label": "L\u2019athl\u00e8te marocaine Assia Raziki s\u2019est\nqualifi\u00e9e, jeudi, pour les demi-finales...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019athl\u00e8te marocaine Assia Raziki s\u2019est qualifi\u00e9e, jeudi, pour les demi-finales du 800 m lors des championnats du monde d\u2019athl\u00e9tisme qui se tiennent jusqu\u2019au 21 septembre \u00e0 Tokyo. [telquel.ma]\n-------------------------------------------------\nL\u2019athl\u00e8te marocaine Assia Raziki s\u2019est qualifi\u00e9e, jeudi, pour les demi-finales du 800 m lors des championnats du monde d\u2019athl\u00e9tisme qui se tiennent jusqu\u2019au 21 septembre \u00e0 Tokyo. [www.lereporter.ma]\n-------------------------------------------------\nL\u2019athl\u00e8te marocaine Assia Raziki a \u00e9t\u00e9 \u00e9limin\u00e9e, vendredi, en demi-finale du 800 m lors des championnats du monde d\u2019athl\u00e9tisme qui se tiennent jusqu\u2019au 21 septembre \u00e0 Tokyo. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "Les Lions de l\u2019Atlas ont\ngagn\u00e9 une place pour acc\u00e9der...", "mass": 5, "physics": false, "shape": "box", "title": "Les Lions de l\u2019Atlas ont gagn\u00e9 une place pour acc\u00e9der au 11\u00e8 rang mondial du dernier classement du football masculin, publi\u00e9 jeudi par la F\u00e9d\u00e9ration internationale de football association (FIFA). [telquel.ma]\n-------------------------------------------------\nLes Lions de l\u2019Atlas ont gagn\u00e9 une place pour acc\u00e9der au 11\u00e8 rang mondial du dernier Classement du football masculin, publi\u00e9 jeudi par la F\u00e9d\u00e9ration internationale de football association (FIFA). [lnt.ma]\n-------------------------------------------------\nLe Maroc totalise 1.706,27 points (+7,55) et profite de la d\u00e9gringolade de l\u2019Allemagne (12e, -3) qui quitte le Top 10 pour la premi\u00e8re fois depuis octobre 2024, p\u00e9nalis\u00e9e . [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 26, "id": "comm_label_26", "label": "Symbole d\u2019un mode de vie\nurbain et cosmopolite, ce lancement...", "mass": 5, "physics": false, "shape": "box", "title": "Symbole d\u2019un mode de vie urbain et cosmopolite, ce lancement marque une \u00e9tape majeure dans l\u2019expansion de la marque et annonce l\u2019ouverture prochaine . [aujourdhui.ma]\n-------------------------------------------------\nCold Stone Creamery, enseigne internationale de cr\u00e8me glac\u00e9e, a ouvert sa premi\u00e8re boutique au Maroc, dans le quartier Ma\u00e2rif \u00e0 Casablanca. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Des averses (20 \u00e0 30\nmm) sont attendues ce jeudi...", "mass": 5, "physics": false, "shape": "box", "title": "Des averses (20 \u00e0 30 mm) sont attendues ce jeudi dans plus provinces, alerte la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie. [www.lavieeco.com]\n-------------------------------------------------\nDe fortes averses orageuses avec rafales de vent sous orages sont attendues, ce vendredi, dans certaines provinces du Maroc, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM). [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "La Cour internationale de justice\n(CIJ) a re\u00e7u une requ\u00eate...", "mass": 5, "physics": false, "shape": "box", "title": "La Cour internationale de justice (CIJ) a re\u00e7u une requ\u00eate du Mali contre l\u2019Alg\u00e9rie, accus\u00e9e d\u2019avoir abattu un drone malien en avril 2025, une action que Bamako consid\u00e8re comme une violation de son espace a\u00e9rien et du droit international. [fr.hespress.com]\n-------------------------------------------------\nCe vendredi 19 septembre, la Cour Internationale de Justice (CIJ) a confirm\u00e9 avoir re\u00e7u une plainte d\u00e9pos\u00e9e par le gouvernement malien contre lAlg\u00e9rie. [www.yabiladi.com]\n-------------------------------------------------\nLe Mali a officiellement saisi la Cour internationale de justice contre l\u2019Alg\u00e9rie apr\u00e8s la destruction d\u2019un drone malien, une d\u00e9marche confirm\u00e9e par un document du 19 septembre, alors m\u00eame qu\u2019Alger avait ni\u00e9 l\u2019existence de la plainte. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "M\u00e9nara Pr\u00e9fa, filiale de M\u00e9nara\nHolding, vient d\u0027inaugurer sa nouvelle...", "mass": 5, "physics": false, "shape": "box", "title": "M\u00e9nara Pr\u00e9fa, filiale de M\u00e9nara Holding, vient d\u0027inaugurer sa nouvelle unit\u00e9 industrielle de production de mat\u00e9riaux pr\u00e9fabriqu\u00e9s en b\u00e9ton \u00e0 Safi. [lematin.ma]\n-------------------------------------------------\nM\u00e9nara Pr\u00e9fa, filiale de M\u00e9nara Holding, a inaugur\u00e9, vendredi \u00e0 Safi, sa nouvelle unit\u00e9 industrielle de fabrication de produits pr\u00e9fabriqu\u00e9s pour un investissement de 150 millions de DH (MDH). [www.lopinion.ma]\n-------------------------------------------------\nIl est voulu dans la continuit\u00e9 des r\u00e9alisations \u00e0 m\u00eame de consolider un positionnement de r\u00e9f\u00e9rent dans le secteur du BTP et des mat\u00e9riaux de construction, notamment \u00e0 Marrakech, El Kelaa des Sr\u00e2ghna, B\u00e9ni Mellal et Khouribga. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 19, "id": "comm_label_19", "label": "Le pr\u00e9sident de la F\u00e9d\u00e9ration\ninternationale de football association (FIFA),...", "mass": 5, "physics": false, "shape": "box", "title": "Le pr\u00e9sident de la F\u00e9d\u00e9ration internationale de football association (FIFA), Gianni Infantino, a entam\u00e9 vendredi une journ\u00e9e de travail au nouveau si\u00e8ge de la FIFA Afrique, \u00e0 Rabat. [www.lopinion.ma]\n-------------------------------------------------\nA cette occasion, Infantino a visit\u00e9 l\u2019atelier du parcours de formation de la FIFA pour les formatrices d\u2019entra\u00eeneures, tenu au Complexe Mohammed VI de football, indique un communiqu\u00e9. [telquel.ma]\n-------------------------------------------------\nA cette occasion, il a visit\u00e9 l <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });

    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

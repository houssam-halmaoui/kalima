es-centree-sur-la-digitalisation-la-transparence-et-la-competitivite/", "x": 0, "y": 0}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Voici les pr\u00e9visions m\u00e9t\u00e9orologiques \u00e9tablies\npar la Direction g\u00e9n\u00e9rale de...", "mass": 5, "physics": false, "shape": "box", "title": "Voici les pr\u00e9visions m\u00e9t\u00e9orologiques \u00e9tablies par la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie pour le jeudi 3 juillet 2025 \u2013 Temps chaud sur le Sud-Est et l\u2019int\u00e9rieur du Souss et des provinces sahariennes, et assez chaud \u00e0 chaud sur les plaines int\u00e9rieures. [fr.hespress.com]\n-------------------------------------------------\nVoici les pr\u00e9visions m\u00e9t\u00e9orologiques pour le jeudi 3 juillet 2025 : \u2013 Temps chaud sur le Sud-Est et l\u2019int\u00e9rieur du Souss et des provinces sahariennes, et assez chaud \u00e0 chaud sur les plaines int\u00e9rieures. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "La Conf\u00e9d\u00e9ration africaine de football\n(CAF) a d\u00e9voil\u00e9, mercredi \u00e0...", "mass": 5, "physics": false, "shape": "box", "title": "La Conf\u00e9d\u00e9ration africaine de football (CAF) a d\u00e9voil\u00e9, mercredi \u00e0 Casablanca, le tout nouveau troph\u00e9e de la Coupe d\u2019Afrique des nations (CAN) f\u00e9minine, pr\u00e9vue du 5 au 26 juillet courant au Maroc, un symbole fort de l\u2019essor et de la reconnaissance du football f\u00e9minin \u00e0 travers le continent africain. [fr.hespress.com]\n-------------------------------------------------\nLa Conf\u00e9d\u00e9ration africaine de football (CAF) a d\u00e9voil\u00e9, mardi \u00e0 Casablanca, le tout nouveau troph\u00e9e de la Coupe d\u2019Afrique des Nations (CAN) f\u00e9minine, pr\u00e9vue du 5 au 26 juillet au Maroc, symbole de son engagement \u00e0 promouvoir le football f\u00e9minin sur le continent. [aujourdhui.ma]\n-------------------------------------------------\nLa Conf\u00e9d\u00e9ration africaine de football (CAF) a d\u00e9voil\u00e9, mercredi \u00e0 Casablanca, le tout nouveau troph\u00e9e de la Coupe d\u2019Afrique des nations (CAN) f\u00e9minine, pr\u00e9vue du 5 au 26 juillet courant au Maroc, un symbole fort de l\u2019essor et de la reconnaissance du football f\u00e9minin \u00e0 travers le continent africain. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "\u00c0 l\u2019issue de deux journ\u00e9es\nde d\u00e9bats intenses tenus \u00e0...", "mass": 5, "physics": false, "shape": "box", "title": "\u00c0 l\u2019issue de deux journ\u00e9es de d\u00e9bats intenses tenus \u00e0 l\u2019Universit\u00e9 Mohammed VI Polytechnique (UM6P) les 1er et 2 juillet 2025, la ministre de la Transition num\u00e9rique et de la R\u00e9forme de l\u2019administration, Amal El Fallah Seghrouchni, a livr\u00e9 un mot de cl\u00f4ture fort en symbolique. [fr.hespress.com]\n-------------------------------------------------\n\u00c0 l\u2019occasion des premi\u00e8res Assises nationales de l\u2019intelligence artificielle, tenues \u00e0 Rabat les 1er et 2 juillet 2025, Mme Amal El Fallah Seghrouchni, ministre d\u00e9l\u00e9gu\u00e9e aupr\u00e8s du chef du Gouvernement, charg\u00e9e de la Transition num\u00e9rique et de la R\u00e9forme de l\u2019administration, a livr\u00e9 une d\u00e9claration forte, empreinte de clart\u00e9 strat\u00e9gique et de d\u00e9termination politique. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "OCP Nutricrops, filiale du Groupe\nOCP, et Bangladesh Agricultural Development...", "mass": 5, "physics": false, "shape": "box", "title": "OCP Nutricrops, filiale du Groupe OCP, et Bangladesh Agricultural Development Corporation (BADC), une agence publique sous la tutelle du minist\u00e8re de l\u2019Agriculture du Bangladesh, ont annonc\u00e9, mercredi, avoir sign\u00e9 un accord majeur portant sur la fourniture de 1,1 million de tonnes d\u2019engrais non ur\u00e9iques pour la p\u00e9riode 2025\u20132026. [fr.hespress.com]\n-------------------------------------------------\nOCP Nutricrops, filiale du Groupe OCP sp\u00e9cialis\u00e9e dans la nutrition des sols et des plantes, a conclu un nouvel accord commercial avec la Bangladesh Agricultural Development Corpor. [lematin.ma]\n-------------------------------------------------\nOCP Nutricrops, filiale du Groupe OCP, et Bangladesh Agricultural Development Corporation (BADC), une agence publique sous la tutelle du minist\u00e8re de l\u2019Agriculture du Bangladesh, ont annonc\u00e9, mercredi, avoir sign\u00e9 un accord portant sur la fourniture de 1,1 million de tonnes d\u2019engrais non ur\u00e9iques pour la p\u00e9riode 2025\u20132026. [telquel.ma]\n-------------------------------------------------\nOCP Nutricrops, filiale du Groupe OCP sp\u00e9cialis\u00e9e dans les solutions de fertilisation adapt\u00e9es, a sign\u00e9 un nouvel accord de fourniture d\u2019engrais avec la Bangladesh Agricultural Development Corporation (BADC), marquant une nouvelle \u00e9tape dans un partenariat qui dure depuis 17 ans. [www.challenge.ma]\n-------------------------------------------------\nOCP Nutricrops, filiale du Groupe OCP, et Bangladesh Agricultural Development Corporation (BADC), une agence publique sous la tutelle du minist\u00e8re de l\u2019Agriculture du Bangladesh, ont annonc\u00e9, mercredi, avoir sign\u00e9 un accord majeur portant sur la fourniture de 1,1 million de tonnes d\u2019engrais non ur\u00e9iques pour la p\u00e9riode 2025\u20132026. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Les services d\u2019instruction et d\u2019enqu\u00eate\ndu Conseil de la concurrence...", "mass": 5, "physics": false, "shape": "box", "title": "Les services d\u2019instruction et d\u2019enqu\u00eate du Conseil de la concurrence ont proc\u00e9d\u00e9 en date du 24 juin 2025 \u00e0 des op\u00e9rations de visite et saisie inopin\u00e9es aupr\u00e8s de deux entreprises suspect\u00e9es d\u2019avoir mis en \u0153uvre des pratiques anticoncurrentielles dans le march\u00e9 de l\u2019audit financier et comptable et les march\u00e9s connexes. [fr.hespress.com]\n-------------------------------------------------\nLe 24 juin dernier, ses services d\u2019instruction ont men\u00e9, avec l\u2019autorisation du parquet, des op\u00e9rations de visite et de saisie inopin\u00e9es aupr\u00e8s de deux entreprises \u00e9voluant sur le march\u00e9 de l\u2019audit financier et comptable, ainsi que dans des segments connexes. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "Le coup d\u0027envoi de la\n2e \u00e9dition de la Morocco...", "mass": 5, "physics": false, "shape": "box", "title": "Le coup d\u0027envoi de la 2e \u00e9dition de la Morocco Gaming Expo, plac\u00e9e sous le Haut Patronage de Sa Majest\u00e9 le Roi Mohammed VI, a \u00e9t\u00e9 donn\u00e9 mercredi au Palais des Sport. [lematin.ma]\n-------------------------------------------------\nLe coup d\u2019envoi de la 2e \u00e9dition de la \u201cMorocco Gaming Expo\u201d, plac\u00e9e sous le Haut Patronage de Sa Majest\u00e9 le Roi Mohammed VI, a \u00e9t\u00e9 donn\u00e9 mercredi au Palais des Sports du Complexe sportif Prince Moulay Abdellah \u00e0 Rabat, en pr\u00e9sence d\u2019une pl\u00e9iade de personnalit\u00e9s politiques et \u00e9conomiques marocaines et \u00e9trang\u00e8res. [www.lereporter.ma]\n-------------------------------------------------\nLe coup d\u2019envoi de la 2e \u00e9dition de la \u00ab Morocco Gaming Expo \u00bb, plac\u00e9e sous le Haut Patronage de SM le Roi Mohammed VI, a \u00e9t\u00e9 donn\u00e9 mercredi au Palais des Sports du Complexe sportif Prince Moulay Abdellah \u00e0 Rabat, en pr\u00e9sence d\u2019une pl\u00e9iade de personnalit\u00e9s politiques et \u00e9conomiques marocaines et \u00e9trang\u00e8res. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Le d\u00e9marrage imm\u00e9diat concerne 13\nnouveaux Centres dont les travaux...", "mass": 5, "physics": false, "shape": "box", "title": "Le d\u00e9marrage imm\u00e9diat concerne 13 nouveaux Centres dont les travaux de construction et d\u2019\u00e9quipements ont \u00e9t\u00e9 achev\u00e9s, dans huit pr\u00e9fectures et provinces du Royaume, indique un comm. [lematin.ma]\n-------------------------------------------------\nSur Hautes Instructions Royales, la Fondation Mohammed V pour la solidarit\u00e9 met en service 13 nouveaux centres dans diff\u00e9rentes villes du Royaume. [www.lopinion.ma]\n-------------------------------------------------\nSa Majest\u00e9 le Roi Mohammed VI, Pr\u00e9sident de la Fondation Mohammed V pour la Solidarit\u00e9, a donn\u00e9 Ses Hautes Instructions pour que les centres r\u00e9alis\u00e9s par la Fondation dans les domaines de la sant\u00e9, du handicap et de la formation soient mis \u00e0 disposition des populations d\u00e9munies b\u00e9n\u00e9ficiaires. [www.challenge.ma]\n-------------------------------------------------\nSa Majest\u00e9 le Roi Mohammed VI, que Dieu L\u2019assiste, Pr\u00e9sident de la Fondation Mohammed V pour la Solidarit\u00e9, a donn\u00e9 Ses Hautes Instructions pour que les centres r\u00e9alis\u00e9s par la Fondation dans les domaines de la sant\u00e9, du handicap et de la formation soient mis \u00e0 disposition des populations d\u00e9munies b\u00e9n\u00e9ficiaires. [maroc-diplomatique.net]\n-------------------------------------------------\nLe roi Mohammed VI, pr\u00e9sident de la Fondation Mohammed V pour la solidarit\u00e9, a donn\u00e9 ses instructions pour que les centres r\u00e9alis\u00e9s par la Fondation dans les domaines de la sant\u00e9, du handicap et de la formation soient mis \u00e0 disposition des populations d\u00e9munies b\u00e9n\u00e9ficiaires. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "le Roi Mohammed VI pour\nun investissement de 9 milliard...", "mass": 5, "physics": false, "shape": "box", "title": "le Roi Mohammed VI pour un investissement de 9 milliard de DH, concerne une superficie de 10.000 ha a. [lematin.ma]\n-------------------------------------------------\nLa premi\u00e8re tranche de ce projet, dont les travaux avaient \u00e9t\u00e9 lanc\u00e9s par SM le Roi Mohammed VI pour un investissement de 9 milliards de DH, concerne une superficie de 10.000 ha. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Ce site industriel de pointe,\nqui s\u2019\u00e9tend sur une superficie...", "mass": 5, "physics": false, "shape": "box", "title": "Ce site industriel de pointe, qui s\u2019\u00e9tend sur une superficie de 8.000 m\u00b2, marque une \u00e9tape importante dans l\u2019expansion du groupe dans cette r\u00e9gion strat\u00e9gique \u00e0 la crois\u00e9e de l\u2019Eur. [lematin.ma]\n-------------------------------------------------\nD\u00e9di\u00e9e \u00e0 la production de syst\u00e8mes de volants, l\u2019usine est situ\u00e9e \u00e0 Tanger Automotive City, la plateforme industrielle automobile du groupe Tanger Med. [www.lavieeco.com]\n-------------------------------------------------\nLe groupe allemand \u201cZF LIFETEC\u201d, sp\u00e9cialiste mondial des technologies de s\u00e9curit\u00e9 passive pour les occupants des v\u00e9hicules, a inaugur\u00e9 r\u00e9cemment au sein de la plateforme industrielle Tanger Med, une nouvelle usine d\u00e9di\u00e9e \u00e0 la production de syst\u00e8mes de volants. [atlasinfo.fr]\n-------------------------------------------------\nLe groupe allemand ZF LIFETEC, sp\u00e9cialis\u00e9 dans les technologies de s\u00e9curit\u00e9 passive pour les occupants des v\u00e9hicules, a r\u00e9cemment inaugur\u00e9 une nouvelle usine d\u00e9di\u00e9e \u00e0 la production de syst\u00e8mes de volants au sein de la plateforme industrielle Tanger Med. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 24, "id": "comm_label_24", "label": "Dans un communiqu\u00e9, le minist\u00e8re\npr\u00e9cise que cette d\u00e9cision intervient...", "mass": 5, "physics": false, "shape": "box", "title": "Dans un communiqu\u00e9, le minist\u00e8re pr\u00e9cise que cette d\u00e9cision intervient dans la continuit\u00e9 du communiqu\u00e9 du minist\u00e8re -D\u00e9partement de la communication- du 7 mai 2025, portant sur le. [lematin.ma]\n-------------------------------------------------\nLe minist\u00e8re de la Jeunesse, de la Culture et de la Communication -D\u00e9partement de la communication- a annonc\u00e9 le prolongement, jusqu\u2019au 30 septembre prochain, du d\u00e9lai de d\u00e9p\u00f4t des demandes de l\u0027aide publique aux secteurs de la presse, de l\u0027\u00e9dition, de l\u0027imprimerie et de la distribution au titre de l\u2019ann\u00e9e 2025. [www.lopinion.ma]\n-------------------------------------------------\nProlongation jusqu\u2019au 30 septembre du d\u00e9lai de d\u00e9p\u00f4t des demandes de l\u2019aide publique aux secteurs de la presse. [aujourdhui.ma]\n-------------------------------------------------\nLe minist\u00e8re de la Jeunesse, de la Culture et de la Communication -D\u00e9partement de la communication- a annonc\u00e9 le prolongement, jusqu\u2019au 30 septembre prochain, du d\u00e9lai de d\u00e9p\u00f4t des demandes de l\u2019aide publique aux secteurs de la presse, de l\u2019\u00e9dition, de l\u2019imprimerie et de la distribution au titre de l\u2019ann\u00e9e 2025. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Des temp\u00e9ratures variant entre 43\net 46 \u00b0C concerneront, de...", "mass": 5, "physics": false, "shape": "box", "title": "Des temp\u00e9ratures variant entre 43 et 46 \u00b0C concerneront, de mercredi au samedi, les provinces de Tata, Zagora, Assa-Zag, Es-Smara, Boujdour, Oued Ed-Dahab et Aousserd, a pr\u00e9cis\u00e9 la. [lematin.ma]\n-------------------------------------------------\nDes temp\u00e9ratures variant entre 43 et 46 \u00b0C concerneront, de mercredi au samedi, les provinces de Tata, Zagora, Assa-Zag, Es-Smara, Boujdour, Oued Ed-Dahab et Aousserd, a pr\u00e9cis\u00e9 la DGM dans un bulletin d\u0027alerte de niveau orange. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Dans une d\u00e9claration \u00e0 la\nMAP, en marge du stage...", "mass": 5, "physics": false, "shape": "box", "title": "Dans une d\u00e9claration \u00e0 la MAP, en marge du stage de pr\u00e9paration qu\u0027effectue l\u2019\u00e9quipe nationale au Complexe sportif Ziaida \u00e0 Benslimane, Hicham Oubaha a indiqu\u00e9 que l\u2019instance f. [lematin.ma]\n-------------------------------------------------\nLe pr\u00e9sident de la F\u00e9d\u00e9ration royale marocaine de rugby (FRMR), Hicham Oubaja a affirm\u00e9, mardi, que l\u2019\u00e9quipe nationale de rugby \u00e0 XV a toutes les chances de r\u00e9aliser un bon r\u00e9sultat lors de la Coupe d\u2019Afrique des nations (CAN) de la discipline, pr\u00e9vue du 8 au 21 juillet \u00e0 Kampala, en Ouganda. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 27, "id": "comm_label_27", "label": "Suite au succ\u00e8s de sa\npremi\u00e8re \u00e9dition, l\u2019Immersive Fintech Day...", "mass": 5, "physics": false, "shape": "box", "title": "Suite au succ\u00e8s de sa premi\u00e8re \u00e9dition, l\u2019Immersive Fintech Day a r\u00e9uni le 30 juin \u00e0 Casablanca une communaut\u00e9 cibl\u00e9e de dirigeants d\u2019Attijariwafa bank, de responsables de filiales. [lematin.ma]\n-------------------------------------------------\nLa deuxi\u00e8me \u00e9dition de l\u2019Immersive Fintech Day, organis\u00e9e par Wenov, l\u2019entit\u00e9 innovation du groupe Attijariwafa bank, en partenariat avec KPMG au Maroc, s\u2019est tenue ce lundi \u00e0 Casablanca. [www.challenge.ma]\n-------------------------------------------------\nWenov, l\u2019entit\u00e9 Innovation du groupe Attijariwafa bank, en partenariat avec KPMG au Maroc, a organis\u00e9 la deuxi\u00e8me \u00e9dition de l\u2019Immersive Fintech Day, un \u00e9v\u00e9nement d\u2019envergure consacr\u00e9 \u00e0 l\u2019innovation dans les services financiers. [leseco.ma]\n-------------------------------------------------\nL\u2019\u00e9cosyst\u00e8me des technologies financi\u00e8res marocain a \u00e9t\u00e9 mis \u00e0 l\u2019honneur lors de la seconde \u00e9dition de l\u2019\u00ab Immersive Fintech Day \u00bb, tenue le 30 juin 2025 \u00e0 Casablanca. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "L\u2019Institut de recherche en \u00e9nergie\nsolaire et \u00e9nergies nouvelles (IRESEN)...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019Institut de recherche en \u00e9nergie solaire et \u00e9nergies nouvelles (IRESEN) et l\u2019Ambassade de la R\u00e9publique tch\u00e8que au Maroc, agissant au nom du minist\u00e8re tch\u00e8que des Affaires \u00e9trang\u00e8res \u00e0 travers son programme de coop\u00e9ration au d\u00e9veloppement CzechAid, ont sign\u00e9 mercredi \u00e0 Rabat, un accord strat\u00e9gique visant \u00e0 soutenir le d\u00e9ploiement de la technologie de g\u00e9n\u00e9ration d\u2019eau atmosph\u00e9rique (Atmospheric Water Generation \u2013 AWG) au Maroc. [www.lopinion.ma]\n-------------------------------------------------\nL\u2019Institut de recherche en \u00e9nergie solaire et \u00e9nergies nouvelles (IRESEN) et l\u2019Ambassade de la R\u00e9publique tch\u00e8que au Maroc, agissant au nom du minist\u00e8re tch\u00e8que des Affaires \u00e9trang\u00e8res \u00e0 travers son programme de coop\u00e9ration au d\u00e9veloppement CzechAid, ont sign\u00e9 mercredi \u00e0 Rabat, un accord strat\u00e9gique visant \u00e0 soutenir le d\u00e9ploiement de la technologie de g\u00e9n\u00e9ration d\u2019eau atmosph\u00e9rique [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "Le Maroc constitue une plateforme\nstrat\u00e9gique pour les entreprises saoudiennes...", "mass": 5, "physics": false, "shape": "box", "title": "Le Maroc constitue une plateforme strat\u00e9gique pour les entreprises saoudiennes souhaitant investir sur le continent africain, a affirm\u00e9, mercredi \u00e0 Casablanca, le pr\u00e9sident de la Conf\u00e9d\u00e9ration g\u00e9n\u00e9rale des entreprises du Maroc (CGEM), Chakib Alj. [telquel.ma]\n-------------------------------------------------\nLe Maroc constitue une plateforme strat\u00e9gique pour les entreprises saoudiennes souhaitant investir sur le continent africain, a affirm\u00e9, mercredi \u00e0 Casablanca, le pr\u00e9sident de la Conf\u00e9d\u00e9ration G\u00e9n\u00e9rale des Entreprises du Maroc (CGEM), Chakib Alj. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "L\u2019administration de la prison locale\nde Larache a annonc\u00e9 le...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019administration de la prison locale de Larache a annonc\u00e9 le d\u00e9c\u00e8s du d\u00e9tenu Younes Ouzayad, incarc\u00e9r\u00e9 dans le cadre de la loi antiterroriste et li\u00e9 \u00e0 ce qu\u2019on appelle la \u201ccellule Chamharouch\u201d. [telquel.ma]\n-------------------------------------------------\nUn d\u00e9tenu incarc\u00e9r\u00e9 \u00e0 la prison locale de Larache dans le cadre de la loi antiterroriste, en lien avec la cellule dite \u00ab Chamharouch \u00bb, est d\u00e9c\u00e9d\u00e9 mardi soir dans sa cellule d\u2019isolement, a indiqu\u00e9 l\u2019administration de cet \u00e9tablissement p\u00e9nitentiaire. [lnt.ma]\n-------------------------------------------------\nUn d\u00e9tenu incarc\u00e9r\u00e9 \u00e0 la prison locale de Larache dans le cadre de la loi antiterroriste, en lien avec la cellule dite \u00abChamharouch\u00bb, est d\u00e9c\u00e9d\u00e9 mardi soir dans sa cellule d\u2019isolement, a indiqu\u00e9 l\u2019administration de cet \u00e9tablissement p\u00e9nitentiaire. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 26, "id": "comm_label_26", "label": "Une vague de chaleur avec\nchergui et de fortes averses...", "mass": 5, "physics": false, "shape": "box", "title": "Une vague de chaleur avec chergui et de fortes averses orageuses avec gr\u00eale locale et rafales de vent sont pr\u00e9vues de mercredi \u00e0 samedi dans plusieurs provinces du Royaume, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM). [telquel.ma]\n-------------------------------------------------\nUne vague de chaleur avec chergui et de fortes averses orageuses avec gr\u00eale locale et rafales de vent sont pr\u00e9vues de mercredi \u00e0 samedi dans plusieurs provinces du Royaume, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM). [www.challenge.ma]\n-------------------------------------------------\nUne vague de chaleur avec chergui et de fortes averses orageuses avec gr\u00eale locale et rafales de vent sont n \u00ab \u00c9tat islamique \u00bb, compos\u00e9e de quatre extr\u00e9mistes, \u00e2g\u00e9s de 20 \u00e0 27 ans, qui s\u2019activaient entre [www.challenge.ma]\n-------------------------------------------------\nLe Bureau Central d\u2019investigations judiciaires (BCIJ), relevant de la Direction g\u00e9n\u00e9rale de la surveillance du territoire (DGST), a proc\u00e9d\u00e9, aux premi\u00e8res heures de ce mercredi, au d\u00e9mant\u00e8lement d\u2019une cellule terroriste affili\u00e9e \u00e0 l\u2019organisation \u00ab \u00c9tat islamique \u00bb, compos\u00e9e de quatre extr\u00e9mistes, \u00e2g\u00e9s de 20 \u00e0 27 ans, qui s\u2019activaient entre T\u00e9touan et Chefchaouen. [atlasinfo.fr]\n-------------------------------------------------\nLe Bureau Central d\u2019investigations judiciaires (BCIJ), relevant de la Direction g\u00e9n\u00e9rale de la surveillance du territoire (DGST), a proc\u00e9d\u00e9, aux premi\u00e8res heures de ce mercredi, au d\u00e9mant\u00e8lement d\u2019une cellule terroriste affili\u00e9e \u00e0 la soi-disant organisation \u201c\u00c9tat islamique\u201d, compos\u00e9e de quatre extr\u00e9mistes, \u00e2g\u00e9s de 20 \u00e0 27 ans, qui s\u2019activaient entre T\u00e9touan et Chefchaouen. [www.lereporter.ma]\n-------------------------------------------------\nLe Bureau Central d\u2019Investigations Judiciaires (BCIJ), relevant de la Direction g\u00e9n\u00e9rale de la surveillance du territoire (DGST), a proc\u00e9d\u00e9, mercredi 2 juillet 2025, au d\u00e9mant\u00e8lement d\u2019une cellule terroriste op\u00e9rant entre les villes de T\u00e9touan et Chefchaouen. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 23, "id": "comm_label_23", "label": "Un tribunal marocain a condamn\u00e9\nmardi l\u2019ex-pr\u00e9sident du club de...", "mass": 5, "physics": false, "shape": "box", "title": "Un tribunal marocain a condamn\u00e9 mardi l\u2019ex-pr\u00e9sident du club de football Raja Casablanca, Mohamed Boudrika, \u00e0 cinq ans de prison, notamment pour \u00ab escroquerie \u00bb, a annonc\u00e9 \u00e0 l\u2019AFP son avocat. [telquel.ma]\n-------------------------------------------------\nLe tribunal correctionnel d\u2019A\u00efn Seba\u00e2 \u00e0 Casablanca a prononc\u00e9, lundi 1er juillet 2025, une condamnation \u00e0 cinq ans de prison ferme \u00e0 l\u2019encontre de Mohamed Boudrika, ancien pr\u00e9sident du Raja Club Athletic et ex-d\u00e9put\u00e9 du Rassemblement national des ind\u00e9pendants (RNI). [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 25, "id": "comm_label_25", "label": "\u00c0 l\u2019occasion de son 40e\nanniversaire, l\u2019Association D\u00e9mocratique des Femmes...", "mass": 5, "physics": false, "shape": "box", "title": "\u00c0 l\u2019occasion de son 40e anniversaire, l\u2019Association D\u00e9mocratique des Femmes du Maroc (ADFM) a pr\u00e9sent\u00e9 \u00e0 Rabat les r\u00e9sultats d\u2019une enqu\u00eate consacr\u00e9e aux st\u00e9r\u00e9otypes sexistes dans les lyc\u00e9es marocains. [www.challenge.ma]\n-------------------------------------------------\n\u00c0 l\u2019occasion de son 40\u1d49 anniversaire, l\u2019Association D\u00e9mocratique des Femmes du Maroc (ADFM) a pr\u00e9sent\u00e9 les r\u00e9sultats d\u2019un rapport in\u00e9dit intitul\u00e9 \u00ab Recueil des pr\u00e9jug\u00e9s et des st\u00e9r\u00e9otypes sexistes v\u00e9hicul\u00e9s dans les lyc\u00e9es \u00bb. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "Hajar Ben Hosain La Semaine\nde l\u2019Automobile a \u00e9t\u00e9 officiellement...", "mass": 5, "physics": false, "shape": "box", "title": "Hajar Ben Hosain La Semaine de l\u2019Automobile a \u00e9t\u00e9 officiellement lanc\u00e9e ce mercredi 2 juillet 2025 \u00e0 Bouskoura par le Ministre du Transport et de la Logistique, M. Abdessamad Kayouh. [maroc-diplomatique.net]\n-------------------------------------------------\nLe ministre du Transport et de la Logistique, Abdessamad Kayouh, a affirm\u00e9, mercredi, que la 1\u00e8re \u00e9dition de la Semaine de l\u2019Automobile, organis\u00e9e par le Royal Automobile Club marocain \u00e0 Bouskoura, constitue un \u00e9v\u00e9nement de r\u00e9f\u00e9rence pour encourager l\u2019innovation dans l\u2019industrie automobile marocaine. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Les 1er et 2 juillet\n2025, Rabat a accueilli les...", "mass": 5, "physics": false, "shape": "box", "title": "Les 1er et 2 juillet 2025, Rabat a accueilli les premi\u00e8res Assises nationales de l\u2019intelligence artificielle au Maroc, un \u00e9v\u00e9nement qui marque un moment cl\u00e9 dans la trajectoire num\u00e9rique du Royaume. [maroc-diplomatique.net]\n-------------------------------------------------\nPlusieurs protocoles d\u2019accord ont \u00e9t\u00e9 sign\u00e9s, mercredi \u00e0 Sal\u00e9, lors d\u0027une c\u00e9r\u00e9monie organis\u00e9e en marge des travaux des premi\u00e8res Assises nationales de l\u2019Intelligence Artificielle (IA). [atlasinfo.fr]\n-------------------------------------------------\nDans le cadre des premi\u00e8res Assises nationales de l\u2019intelligence artificielle, tenues du 1er au 3 juillet 2025 \u00e0 Rabat, plusieurs protocoles d\u2019accord ont \u00e9t\u00e9 sign\u00e9s sous la pr\u00e9side. [lematin.ma]\n-------------------------------------------------\nPlusieurs protocoles d\u2019accord ont \u00e9t\u00e9 sign\u00e9s, mercredi \u00e0 Sal\u00e9, lors d\u0027une c\u00e9r\u00e9monie organis\u00e9e en marge des travaux des premi\u00e8res Assises nationales de l\u2019Intelligence Artificielle (IA). [www.lavieeco.com]\n-------------------------------------------------\nPlusieurs protocoles d\u2019accord ont \u00e9t\u00e9 sign\u00e9s, mercredi \u00e0 Sal\u00e9, lors d\u2019une c\u00e9r\u00e9monie organis\u00e9e en marge des travaux des premi\u00e8res Assises nationales de l\u2019Intelligence Artificielle (IA). [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Le Directeur g\u00e9n\u00e9ral de l\u2019Office\ndes Changes, Driss Benchikh, a...", "mass": 5, "physics": false, "shape": "box", "title": "Le Directeur g\u00e9n\u00e9ral de l\u2019Office des Changes, Driss Benchikh, a pr\u00e9sent\u00e9, mercredi \u00e0 Casablanca, les grandes lignes de la strat\u00e9gie 2025-2029 de l\u2019institution, lors d\u2019une rencontre r\u00e9unissant de nombreux op\u00e9rateurs \u00e9conomiques. [www.lereporter.ma]\n-------------------------------------------------\nL\u2019Office des Changes a d\u00e9voil\u00e9 les grandes lignes de sa strat\u00e9gie 2025\u20132029 lors d\u2019une rencontre organis\u00e9e au si\u00e8ge de la Conf\u00e9d\u00e9ration G\u00e9n\u00e9rale des Entreprises du Maroc (CGEM) ce mercredi 2 juillet. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 20, "id": "comm_label_20", "label": "Diogo Jota, attaquant international portugais\net pilier offensif de Liverpool,...", "mass": 5, "physics": false, "shape": "box", "title": "Diogo Jota, attaquant international portugais et pilier offensif de Liverpool, est d\u00e9c\u00e9d\u00e9 \u00e0 l\u2019\u00e2ge de 28 ans dans un. [lematin.ma]\n-------------------------------------------------\nLe 3 juillet 2025, Diogo Jota, 28 ans, attaquant international portugais de Liverpool, et son fr\u00e8re Andr\u00e9 Silva ont perdu la vie dans un accident tragique sur l\u2019A\u201152, pr\u00e8s de Zamora, en Espagne, suite \u00e0 un \u00e9clatement de pneu. [www.lopinion.ma]\n-------------------------------------------------\nL\u2019attaquant portugais de Liverpool, Diogo Jota, et son fr\u00e8re Andr\u00e9, \u00e9galement footballeur professionnel en deuxi\u00e8me division portugaise, sont d\u00e9c\u00e9d\u00e9s dans la nuit de mercredi \u00e0 jeudi dans un accident de la route en Espagne, a annonc\u00e9 la Garde civile. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "L\u2019Office National des A\u00e9roports (ONDA)\nengage deux changements majeurs dans...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019Office National des A\u00e9roports (ONDA) engage deux changements majeurs dans son organisation interne afin de pr\u00e9parer efficacement le d\u00e9ploiement de sa strat\u00e9gie A\u00e9roports 2030. [lematin.ma]\n-------------------------------------------------\nL\u2019Office national des a\u00e9roports (ONDA) amorce une r\u00e9organisation de ses p\u00f4les pour renforcer sa performance et pr\u00e9parer le d\u00e9ploiement de la strat\u00e9gie \u00ab A\u00e9roports 2030 \u00bb. [telquel.ma]\n-------------------------------------------------\nCette r\u00e9orientation s\u2019inscrit dans une volont\u00e9 de renforcer la performance interne et d\u2019anticiper les besoins \u00e0 venir du secteur a\u00e9roportuaire marocain. [www.challenge.ma]\n-------------------------------------------------\nL\u2019Office National des A\u00e9roports (ONDA) amorce une r\u00e9organisation de ses trois p\u00f4les majeurs pour renforcer sa performance et pr\u00e9parer le d\u00e9ploiement de la strat\u00e9gie \u00ab A\u00e9roports 2030 \u00bb. [maroc-diplomatique.net]\n-------------------------------------------------\nL\u2019Office National des A\u00e9roports du Maroc (ONDA) amorce une r\u00e9organisation de ses trois p\u00f4les majeurs pour renforcer sa performance et pr\u00e9parer le d\u00e9ploiement de la strat\u00e9gie \u201cA\u00e9roports 2030\u201d. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2 <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });

    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

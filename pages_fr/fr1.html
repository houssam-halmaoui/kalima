19s ESG Solutions, . [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Voici le texte int\u00e9gral du\nMessage Royal, dont lecture a...", "mass": 5, "physics": false, "shape": "box", "title": "Voici le texte int\u00e9gral du Message Royal, dont lecture a \u00e9t\u00e9 donn\u00e9e par le pr\u00e9sident de l\u0027Institut de Droit International, Mohamed Bennouna.Louange \u00e0 Dieu, Pri\u00e8re et Salu. [lematin.ma]\n-------------------------------------------------\nSa Majest\u00e9 le Roi Mohammed VI a adress\u00e9 un Message aux participants \u00e0 la 82e session de l\u2019Institut de Droit International, qui a ouvert ses travaux, dimanche au si\u00e8ge de l\u2019Acad\u00e9mie du Royaume du Maroc, \u00e0 Rabat. [www.lavieeco.com]\n-------------------------------------------------\nLe Roi Mohammed VI a adress\u00e9 un Message aux participants \u00e0 la 82e session de l\u2019Institut de Droit International, qui a ouvert ses travaux dimanche au si\u00e8ge de l\u2019Acad\u00e9mie du Royaume du Maroc\u00e0 Rabat. [atlasinfo.fr]\n-------------------------------------------------\nSa Majest\u00e9 le Roi Mohammed VI, que Dieu L\u2019assiste, a adress\u00e9 un Message aux participants \u00e0 la 82e session de l\u2019Institut de Droit International, qui a ouvert ses travaux, dimanche au si\u00e8ge de l\u2019Acad\u00e9mie du Royaume du Maroc, \u00e0 Rabat. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Le Championnat d\u2019Afrique des nations\n(CHAN) 2024 entre dans sa...", "mass": 5, "physics": false, "shape": "box", "title": "Le Championnat d\u2019Afrique des nations (CHAN) 2024 entre dans sa phase la plus relev\u00e9e avec une demi-finale explosive opposant le Maroc, double vainqueur de l\u2019\u00e9preuve (2018, 2020), a. [lematin.ma]\n-------------------------------------------------\nL\u2019\u00e9quipe nationale du Maroc des joueurs locaux s\u2019appr\u00eate \u00e0 affronter, mardi (18h30) au stade Mandela \u00e0 Kampala, son homologue s\u00e9n\u00e9galaise pour le compte des demi-finales du Championnat d\u2019Afrique des nations (CHAN), dans un match au sommet qui prend l\u2019allure d\u2019une finale avant l\u2019heure. [telquel.ma]\n-------------------------------------------------\n\u200bLe s\u00e9lectionneur national, Tarik Sektioui a affirm\u00e9, lundi \u00e0 Kampala, que les joueurs et le staff technique de l\u2019\u00e9quipe nationale sont d\u00e9termin\u00e9s pour remporter le match contre le S\u00e9n\u00e9gal, en demi-finales de la Coupe d\u2019Afrique des nations, pr\u00e9vu mardi au stade Mandela (18h30 GMT+1). [www.lopinion.ma]\n-------------------------------------------------\nL\u2019\u00e9quipe nationale du Maroc des joueurs locaux s\u2019appr\u00eate \u00e0 affronter, mardi (18h30) au stade Mandela \u00e0 Kampala, son homologue s\u00e9n\u00e9galaise pour le compte des demi-finales du Championnat d\u2019Afrique des nations (CHAN), dans un match au sommet qui prend l\u2019allure d\u2019une finale avant l\u2019heure. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Un ressortissant turc, recherch\u00e9 par\nla justice allemande pour trafic...", "mass": 5, "physics": false, "shape": "box", "title": "Un ressortissant turc, recherch\u00e9 par la justice allemande pour trafic de coca\u00efne, a \u00e9t\u00e9 arr\u00eat\u00e9 \u00e0 son arriv\u00e9e \u00e0 l\u2019a\u00e9roport Mohammed V. Mais encore? [www.lopinion.ma]\n-------------------------------------------------\nUn homme de 43 ans d\u2019origine turque, faisant l\u2019objet d\u2019un mandat d\u2019arr\u00eat international, a \u00e9t\u00e9 arr\u00eat\u00e9 vendredi \u00e0 l\u2019a\u00e9roport de Mohammed V Casablanca. [telquel.ma]\n-------------------------------------------------\nIl fait l\u2019objet d\u2019une notice rouge \u00e9mise par la justice allemande, pour son implication pr\u00e9sum\u00e9e dans une affaire de trafic de coca\u00efne. [www.lavieeco.com]\n-------------------------------------------------\nL\u2019homme, \u00e2g\u00e9 de 43 ans, faisait l\u2019objet d\u2019un mandat d\u2019arr\u00eat international \u00e9mis par la justice allemande pour son implication pr\u00e9sum\u00e9e dans une affaire de trafic de coca\u00efne. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Le mois de Rabie-I 1447\nde l\u2019h\u00e9gire d\u00e9butera le lundi...", "mass": 5, "physics": false, "shape": "box", "title": "Le mois de Rabie-I 1447 de l\u2019h\u00e9gire d\u00e9butera le lundi 25 ao\u00fbt 2025 et A\u00efd Al Mawlid Annabaoui sera c\u00e9l\u00e9br\u00e9 le vendredi 05 septembre, a annonc\u00e9, samedi soir, le minist\u00e8re des Habous et des Affaires islamiques. [www.lopinion.ma]\n-------------------------------------------------\nLe mois de Rabie-I 1447 de l\u2019h\u00e9gire d\u00e9butera le lundi 25 ao\u00fbt 2025 et A\u00efd Al Mawlid Annabaoui sera c\u00e9l\u00e9br\u00e9 le vendredi 5 septembre, a annonc\u00e9, samedi soir, le minist\u00e8re des Habous et des Affaires islamiques. [telquel.ma]\n-------------------------------------------------\nAu Maroc, le mois de Rabie-I 1447 de l\u2019h\u00e9gire d\u00e9butera le lundi 25 ao\u00fbt 2025 et A\u00efd Al Mawlid Annabaoui sera c\u00e9l\u00e9br\u00e9 le vendredi 5 septembre, annonce le minist\u00e8re des Habous et des Affaires islamiques. [www.challenge.ma]\n-------------------------------------------------\nLe mois de Rabie-I 1447 de l\u2019h\u00e9gire d\u00e9butera le lundi 25 ao\u00fbt 2025 et A\u00efd Al Mawlid Annabaoui sera c\u00e9l\u00e9br\u00e9 le vendredi 05 septembre, a annonc\u00e9, samedi soir, le minist\u00e8re des Habous et des Affaires islamiques. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Le Royaume du Maroc a\ntoujours inscrit son action ext\u00e9rieure...", "mass": 5, "physics": false, "shape": "box", "title": "Le Royaume du Maroc a toujours inscrit son action ext\u00e9rieure dans une d\u00e9marche l\u00e9galiste, structur\u00e9e, fond\u00e9e sur le respect du droit international et des principes de la Charte des Nations Unies, a affirm\u00e9 Sa Majest\u00e9 le Roi Mohammed VI. [www.lopinion.ma]\n-------------------------------------------------\nLe Royaume du Maroc a toujours inscrit son action ext\u00e9rieure dans une d\u00e9marche l\u00e9galiste, structur\u00e9e, fond\u00e9e sur le respect du droit international et des principes de la Charte des Nations Unies, a affirm\u00e9 le Roi Mohammed VI. [atlasinfo.fr]\n-------------------------------------------------\nLe Royaume du Maroc a toujours inscrit son action ext\u00e9rieure dans une d\u00e9marche l\u00e9galiste, structur\u00e9e, fond\u00e9e sur le respect du droit international et des principes de la Charte des Nations Unies, a affirm\u00e9 Sa Majest\u00e9 le Roi Mohammed VI. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Le port d\u2019Essaouira fait face\n\u00e0 un recul de ses...", "mass": 5, "physics": false, "shape": "box", "title": "Le port d\u2019Essaouira fait face \u00e0 un recul de ses d\u00e9barquements de p\u00eache durant les sept premiers mois de 2025, avec une chute de 30% des volumes malgr\u00e9 une valeur quasi stable. [telquel.ma]\n-------------------------------------------------\nLes d\u00e9barquements des produits de la p\u00eache c\u00f4ti\u00e8re et artisanale au niveau du port d\u2019Essaouira ont enregistr\u00e9, durant les sept premiers mois de l\u2019ann\u00e9e en cours, une baisse de 30% en poids et de 1% en valeur, selon l\u2019Office national des p\u00eaches (ONP). [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "La Gendarmerie royale dAin El\nAouda a d\u00e9f\u00e9r\u00e9, hier, un...", "mass": 5, "physics": false, "shape": "box", "title": "La Gendarmerie royale dAin El Aouda a d\u00e9f\u00e9r\u00e9, hier, un p\u00e8re et sa fille devant le procureur g\u00e9n\u00e9ral pr\u00e8s la Cour dappel de Rabat, pour leur implication pr\u00e9sum\u00e9e dans une relation incestueuse ayant abouti \u00e0 la naissance de six enfants. [www.yabiladi.com]\n-------------------------------------------------\nUne affaire aux relents de scandale secoue la commune de El Menzeh, pr\u00e8s d\u2019A\u00efn Aouda, apr\u00e8s l\u2019arrestation d\u2019un p\u00e8re et de sa fille, soup\u00e7onn\u00e9s d\u2019avoir entretenu une relation incestueuse ayant abouti \u00e0 la naissance de plusieurs enfants. [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "Avec le premier centre d\u2019oncologie\net de m\u00e9decine nucl\u00e9aire \u00e0...", "mass": 5, "physics": false, "shape": "box", "title": "Avec le premier centre d\u2019oncologie et de m\u00e9decine nucl\u00e9aire \u00e0 Nador, l\u2019h\u00f4pital pluridisciplinaire et le centre international d\u2019oncologie \u00e0 Oujda, Akdital a inaugur\u00e9 r\u00e9cemment trois \u00e9tablissements hospitaliers pour renforcer l\u2019offre de sant\u00e9 dans l\u2019Oriental. [www.yabiladi.com]\n-------------------------------------------------\nAvec la mise en service de ces trois nouveaux \u00e9tablissements repr\u00e9sentant une capacit\u00e9 totale de 298 lits, Akdital confirme son r\u00f4le de leader dans la transformation du syst\u00e8me de sant\u00e9 marocain, offrant d\u00e9sormais une couverture compl\u00e8te des 12 r\u00e9gions du Royaume. [www.lavieeco.com]\n-------------------------------------------------\nDans un communiqu\u00e9, le Groupe Akdital souligne la poursuite de son d\u00e9ploiement national et confirme son r\u00f4le moteur dans la modernisation du syst\u00e8me de sant\u00e9 marocain, couvrant d\u00e9s. [lematin.ma]\n-------------------------------------------------\nLe Groupe Akdital annonce l\u2019ouverture d\u2019un h\u00f4pital priv\u00e9 et d\u2019un Centre international d\u2019oncologie \u00e0 Oujda, ainsi qu\u0027un h\u00f4pital multidisciplinaire et oncologique \u00e0 Nador. [www.lopinion.ma]\n-------------------------------------------------\nDans un communiqu\u00e9, le Groupe souligne la poursuite de son d\u00e9ploiement national et confirme son r\u00f4le moteur dans la modernisation du syst\u00e8me de sant\u00e9 marocain, couvrant d\u00e9sormais les 12 r\u00e9gions du Royaume. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Une \u00e9quipe de chercheurs de\nl\u2019Universit\u00e9 de Strasbourg est parvenue...", "mass": 5, "physics": false, "shape": "box", "title": "Une \u00e9quipe de chercheurs de l\u2019Universit\u00e9 de Strasbourg est parvenue \u00e0 d\u00e9montrer, \u00e0 la faveur d\u2019exp\u00e9riences r\u00e9centes sur des souris de laboratoires, que l\u2019exposition quotidienne \u00e0 de la lumi\u00e8re LED pourrait permettre de freiner la maladie d\u2019Alzheimer, rapportent des m\u00e9dias locaux. [maroc-diplomatique.net]\n-------------------------------------------------\nUne \u00e9quipe de chercheurs de l\u2019Universit\u00e9 de Strasbourg est parvenue \u00e0 d\u00e9montrer \u00e0 la faveur d\u2019exp\u00e9riences r\u00e9centes sur des souris de laboratoires, que l\u2019exposition quotidienne \u00e0 de la lumi\u00e8re LED pourrait permettre de freiner la maladie d\u2019Alzheimer, rapportent des m\u00e9dias locaux. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Avec un format repens\u00e9, une\nport\u00e9e \u00e9largie et une dotation...", "mass": 5, "physics": false, "shape": "box", "title": "Avec un format repens\u00e9, une port\u00e9e \u00e9largie et une dotation de 100 000 dirhams, cette \u00e9dition constitue un \u00e9v\u00e9nement important pour la sc\u00e8ne esportive marocaine. [lnt.ma]\n-------------------------------------------------\nGarena, \u00e9diteur du jeu Free Fire, a lanc\u00e9 le 22 juillet la nouvelle \u00e9dition du Battle of Morocco (BOM), un tou. [lematin.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "La F\u00e9d\u00e9ration marocaine de football\na annonc\u00e9 l\u2019ouverture de la...", "mass": 5, "physics": false, "shape": "box", "title": "La F\u00e9d\u00e9ration marocaine de football a annonc\u00e9 l\u2019ouverture de la billetterie pour le match qui opposera l\u2019\u00e9quipe nationale au Niger, pr\u00e9vu le vendredi 5 septembre 2025 au Complexe sportif Prince Moulay Abdellah de Rabat. [fr.hespress.com]\n-------------------------------------------------\nLa vente des billets du match qui opposera l\u2019\u00e9quipe nationale marocaine \u00e0 celle du Niger, le 5 septembre prochain au complexe sportif Prince Moulay Abdellah \u00e0 Rabat, sera lanc\u00e9e \u00e0 partir du mardi 26 ao\u00fbt \u00e0 08h00, a annonc\u00e9 le comit\u00e9 d\u2019organisation de cette rencontre comptant pour les qualifications du Mondial 2026 de football. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Sur Ordre du Roi Mohammed\nVI, Son Altesse Royale le...", "mass": 5, "physics": false, "shape": "box", "title": "Sur Ordre du Roi Mohammed VI, Son Altesse Royale le Prince H\u00e9ritier Moulay El Hassan, a re\u00e7u, lundi au Palais Royal de T\u00e9touan, les enfants maqdessis participant \u00e0 la 16e \u00e9dition des colonies de vacances organis\u00e9es par l\u2019Agence Bayt Mal Al-Qods Acharif. [fr.hespress.com]\n-------------------------------------------------\nPlac\u00e9e sous le Haut Patronage de Sa Majest\u00e9 le Roi Mohammed VI, Pr\u00e9sident du Comit\u00e9 Al-Qods, cette initiative de Bayt Mal Al-Qods Acharif refl\u00e8te le soutien constant de S.M. [lematin.ma]\n-------------------------------------------------\nSur Ordre de Sa Majest\u00e9 le Roi Mohammed VI, que Dieu L\u2019assiste, Son Altesse Royale le Prince H\u00e9ritier Moulay El Hassan, a re\u00e7u, lundi au Palais Royal de T\u00e9touan, les enfants maqdessis participant \u00e0 la 16e \u00e9dition des colonies de vacances organis\u00e9es par l\u2019Agence Bayt Mal Al-Qods Acharif. [aujourdhui.ma]\n-------------------------------------------------\nSon Altesse Royale le Prince H\u00e9ritier Moulay El Hassan a re\u00e7u les enfants maqdessis participant \u00e0 la 16e \u00e9dition des colonies de vacances organis\u00e9e par l\u2019Agence Bayt Mal Al-Qods Acharif. [www.lavieeco.com]\n-------------------------------------------------\nSur Ordre de Sa Majest\u00e9 le Roi Mohammed VI, que Dieu L\u2019assiste, Son Altesse Royale le Prince H\u00e9ritier Moulay El Hassan, a re\u00e7u, lundi au Palais Royal de T\u00e9touan, les enfants maqdessis participant \u00e0 la 16e \u00e9dition des colonies de vacances organis\u00e9es par l\u2019Agence Bayt Mal Al-Qods Acharif. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "La D\u00e9l\u00e9gation g\u00e9n\u00e9rale \u00e0 l\u2019administration\np\u00e9nitentiaire et \u00e0 la r\u00e9insertion...", "mass": 5, "physics": false, "shape": "box", "title": "La D\u00e9l\u00e9gation g\u00e9n\u00e9rale \u00e0 l\u2019administration p\u00e9nitentiaire et \u00e0 la r\u00e9insertion (DGAPR) a affirm\u00e9, lundi, que des informations relay\u00e9es par certains sites \u00e9lectroniques comportent une m\u00e9compr\u00e9hension et de donn\u00e9es erron\u00e9es au sujet de la mise en \u0153uvre des dispositions de la loi 43.22 relative aux peines alternatives. [fr.hespress.com]\n-------------------------------------------------\nLa D\u00e9l\u00e9gation g\u00e9n\u00e9rale \u00e0 l\u0027administration p\u00e9nitentiaire et \u00e0 la r\u00e9insertion (DGAPR) a affirm\u00e9, lundi, que des informations relay\u00e9es par certains sites \u00e9lectroniques comportent une m\u00e9compr\u00e9hension et de donn\u00e9es erron\u00e9es au sujet de la mise en \u0153uvre des dispositions de la loi 43.22 relative aux peines alternatives. [www.lopinion.ma]\n-------------------------------------------------\nLa D\u00e9l\u00e9gation g\u00e9n\u00e9rale \u00e0 l\u2019administration p\u00e9nitentiaire et \u00e0 la r\u00e9insertion (DGAPR) a affirm\u00e9, lundi, que des informations relay\u00e9es par certains sites \u00e9lectroniques comportent une m\u00e9compr\u00e9hension et des donn\u00e9es erron\u00e9es au sujet de la mise en \u0153uvre des dispositions de la loi 43.22 relative aux peines alternatives. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "Du 18 au 20 septembre,\nBouzmou et Imilchil dans la...", "mass": 5, "physics": false, "shape": "box", "title": "Du 18 au 20 septembre, Bouzmou et Imilchil dans la province de Midelt seront le th\u00e9\u00e2tre d\u2019un double rendez-vous culturel unique. [lematin.ma]\n-------------------------------------------------\nL\u2019\u00e9dition 2025 du Moussem des fian\u00e7ailles et du Festival des musiques des cimes aura lieu du 18 au 20 septembre prochain \u00e0 Bouzemou et \u00e0 Imilchil (Province de Midelt, Maroc), annoncent les organisateurs. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group                         if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>
    </body>


    
    
</html>

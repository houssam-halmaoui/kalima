 l\u2019ouverture de la\nRetraite de haut niveau sur...", "mass": 5, "physics": false, "shape": "box", "title": "Intervenant \u00e0 l\u2019ouverture de la Retraite de haut niveau sur \u00abL\u2019avenir des relations euro-m\u00e9diterran\u00e9ennes\u00bb, organis\u00e9e par le minist\u00e8re des Affaires \u00e9trang\u00e8res, M. Bourita a dress\u00e9. [lematin.ma]\n-------------------------------------------------\n\u200bLe ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita, a appel\u00e9, jeudi \u00e0 Rabat, \u00e0 une refonte profonde du Partenariat Euro-M\u00e9diterran\u00e9en, \u00e0 m\u00eame d\u2019en faire un espace de r\u00e9sultats concrets. [www.lopinion.ma]\n-------------------------------------------------\nIntervenant \u00e0 l\u2019ouverture de la Retraite de haut niveau sur \"L\u2019avenir des relations euro-m\u00e9diterran\u00e9ennes\", organis\u00e9e par le minist\u00e8re des Affaires \u00e9trang\u00e8res, M. Bourita a dress\u00e9 un \u00e9tat des lieux franc de l\u0027Union pour la M\u00e9diterran\u00e9e (UpM) du processus euro-m\u00e9diterran\u00e9en, pr\u00e9conisant une feuille de route ambitieuse et concr\u00e8te pour sa relance. [www.lavieeco.com]\n-------------------------------------------------\n\u00c0 l\u2019ouverture de la Retraite de haut niveau sur \u00ab L\u2019avenir des relations euro-m\u00e9diterran\u00e9ennes \u00bb, le ministre des Affaires \u00e9trang\u00e8res, M. Nasser Bourita, et la commissaire europ\u00e9enne charg\u00e9e de la M\u00e9diterran\u00e9e, Dubravka \u0160uica, ont expos\u00e9 deux lectures convergentes sur la n\u00e9cessit\u00e9 de refonder un partenariat souvent per\u00e7u comme inachev\u00e9. [maroc-diplomatique.net]\n-------------------------------------------------\nLe ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita, a appel\u00e9, jeudi \u00e0 Rabat, \u00e0 une refonte profonde du Partenariat Euro-M\u00e9diterran\u00e9en, \u00e0 m\u00eame d\u2019en faire un espace de r\u00e9sultats concrets. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Le danger (de ces d\u00e9clarations)\naffecte les civils \u00e0 Gaza...", "mass": 5, "physics": false, "shape": "box", "title": "Le danger (de ces d\u00e9clarations) affecte les civils \u00e0 Gaza et touche \u00e9galement la stabilit\u00e9 des pays voisins et celle de la r\u00e9gion, a ajout\u00e9 le ministre dans une d\u00e9clara. [lematin.ma]\n-------------------------------------------------\nLe Maroc consid\u00e8re les d\u00e9clarations au sujet de l\u0027occupation de la bande de Gaza et de la d\u00e9portation des Palestiniens de cette enclave comme \u00ab dangereuses et inacceptables \u00bb. [www.lavieeco.com]\n-------------------------------------------------\nLe ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita, a affirm\u00e9, jeudi \u00e0 Rabat, que le Maroc consid\u00e8re les d\u00e9clarations au sujet de l\u2019occupation de la bande de Gaza et de la d\u00e9portation des Palestiniens de cette enclave comme \u00ab dangereuses et inacceptables \u00bb, soulignant qu\u2019elles \u00ab doivent \u00eatre trait\u00e9es . [maroc-diplomatique.net]\n-------------------------------------------------\nLe ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u0027\u00e9tranger, Nasser Bourita, a affirm\u00e9, jeudi \u00e0 Rabat, que le Maroc consid\u00e8re les d\u00e9clarations au sujet de l\u0027occupation de la bande de Gaza et de la d\u00e9portation des Palestiniens de cette enclave comme \"dangereuses et inacceptables\", soulignant qu\u0027elles \"doivent \u00eatre trait\u00e9es avec la fermet\u00e9 et la rigueur n\u00e9cessaires\". [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Le jeudi 11 septembre 2025,\nAbdessamad Kayouh, ministre du Transport...", "mass": 5, "physics": false, "shape": "box", "title": "Le jeudi 11 septembre 2025, Abdessamad Kayouh, ministre du Transport et de la Logistique et Mohamed Rabie Khlie, directeur g\u00e9n\u00e9ral de l\u2019Office National des Chemins de Fer (ONCF), o. [lematin.ma]\n-------------------------------------------------\nCe jeudi, Abdessamad Kayouh, ministre des Transports et de la Logistique, accompagn\u00e9 de Mohamed Rabie Khlie, directeur g\u00e9n\u00e9ral de lOffice National des Chemins de Fer (ONCF), a inaugur\u00e9 la nouvelle gare ferroviaire de Taza. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Le Conseil de gouvernement a\nadopt\u00e9, jeudi \u00e0 Rabat, le...", "mass": 5, "physics": false, "shape": "box", "title": "Le Conseil de gouvernement a adopt\u00e9, jeudi \u00e0 Rabat, le projet de d\u00e9cret N\u00b0 2.25.541 portant r\u00e9organisation de la D\u00e9l\u00e9gation interminist\u00e9rielle aux droits de l\u0027Homme, pr\u00e9sent\u00e9 p. [lematin.ma]\n-------------------------------------------------\nLe Conseil de gouvernement a adopt\u00e9, jeudi \u00e0 Rabat, le projet de d\u00e9cret N\u00b0 2.25.541 portant r\u00e9organisation de la D\u00e9l\u00e9gation interminist\u00e9rielle aux droits de l\u0027Homme, pr\u00e9sent\u00e9 par la ministre d\u00e9l\u00e9gu\u00e9e aupr\u00e8s du Chef du gouvernement charg\u00e9e de la Transition num\u00e9rique et de la R\u00e9forme de l\u2019administration, Amal El Fallah. [www.lopinion.ma]\n-------------------------------------------------\nUn projet de d\u00e9cret a \u00e9t\u00e9 adopt\u00e9 en Conseil de gouvernement, ce                                 };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>
    </body>

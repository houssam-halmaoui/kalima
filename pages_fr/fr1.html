en cours et que les mesures juridiques appropri\u00e9es seront prises d\u00e8s leur ach\u00e8vement. [www.lopinion.ma]\n-------------------------------------------------\nLe procureur g\u00e9n\u00e9ral du roi pr\u00e8s la Cour d\u2019appel de Casablanca a publi\u00e9, mardi 19 ao\u00fbt, un communiqu\u00e9 destin\u00e9 \u00e0 clarifier les faits relay\u00e9s sur les r\u00e9seaux sociaux autour de l\u2019affaire du militant pro-palestinien et coordinateur national de la branche marocaine du mouvement BDS Sion Assidon. [telquel.ma]\n-------------------------------------------------\nLe Procureur g\u00e9n\u00e9ral du Roi pr\u00e8s la Cour d\u2019appel de Casablanca a annonc\u00e9, mardi, que les investigations dans l\u2019affaire Sion Assidon sont toujours en cours et que les effets juridiques appropri\u00e9s seront \u00e9tablis d\u00e8s leur cl\u00f4ture. [maroc-diplomatique.net]\n-------------------------------------------------\nLe Procureur g\u00e9n\u00e9ral du Roi pr\u00e8s la Cour d\u2019appel de Casablanca a annonc\u00e9, mardi, que les investigations dans l\u2019affaire Sion Assidon sont toujours en cours et que les effets juridiques appropri\u00e9s seront \u00e9tablis d\u00e8s leur cl\u00f4ture. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Le ministre japonais des Affaires\n\u00e9trang\u00e8res, Takeshi Iwaya, a une...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre japonais des Affaires \u00e9trang\u00e8res, Takeshi Iwaya, a une nouvelle fois tenu, \u00e0 l\u2019ouverture, mardi \u00e0 Yokohama, de la r\u00e9union minist\u00e9rielle de la 9e Conf\u00e9rence internationale de Tokyo sur le d\u00e9veloppement de l\u0027Afrique (TICAD-9), \u00e0 clarifier la position officielle du Japon concernant l\u2019entit\u00e9 s\u00e9paratiste. [www.lopinion.ma]\n-------------------------------------------------\nLa r\u00e9union des hauts fonctionnaires, pr\u00e9paratoire \u00e0 la 9e Conf\u00e9rence internationale de Tokyo sur le d\u00e9veloppement de l\u2019Afrique (TICAD-9), tenue mardi \u00e0 Yokohama, a \u00e9t\u00e9 marqu\u00e9e par une clarification ferme du Japon concernant sa position sur la non-reconnaissance de l\u2019entit\u00e9 s\u00e9paratiste sahraouie. [telquel.ma]\n-------------------------------------------------\nLe ministre japonais des Affaires \u00e9trang\u00e8res, Takeshi Iwaya, a une nouvelle fois tenu, \u00e0 l\u2019ouverture, mardi \u00e0 Yokohama, de la r\u00e9union minist\u00e9rielle de la 9e Conf\u00e9rence internationale de Tokyo sur le d\u00e9veloppement de l\u2019Afrique (TICAD-9), \u00e0 clarifier la position officielle du Japon concernant les s\u00e9paratistes du polisario. [www.challenge.ma]\n-------------------------------------------------\nLe ministre japonais des Affaires \u00e9trang\u00e8res, Takeshi Iwaya, a une nouvelle fois tenu, \u00e0 l\u2019ouverture, mardi \u00e0 Yokohama, de la r\u00e9union minist\u00e9rielle de la 9e Conf\u00e9rence internationale de Tokyo sur le d\u00e9veloppement de l\u2019Afrique (TICAD-9), \u00e0 clarifier la position officielle du Japon concernant l\u2019entit\u00e9 s\u00e9paratiste. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "La r\u00e9gion B\u00e9ni Mellal-Kh\u00e9nifra renforce\nses infrastructures hydrauliques avec deux...", "mass": 5, "physics": false, "shape": "box", "title": "La r\u00e9gion B\u00e9ni Mellal-Kh\u00e9nifra renforce ses infrastructures hydrauliques avec deux grands barrages en construction (236 millions de m\u00b3) et une vingtaine de petits ouvrages programm\u00e9s dans le cadre du PNAEPI 2020-2027. [telquel.ma]\n-------------------------------------------------\nDeux grands barrages sont actuellement en cours de construction dans la r\u00e9gion de B\u00e9ni Mellal-Kh\u00e9nifra, totalisant une capacit\u00e9 de s         function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();

                }, 100);
            }
        });

    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {

                    Array.from(mutation.addedNodes).forEach(function(node) {

                            }

                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });

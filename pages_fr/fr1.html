ww.challenge.ma]\n-------------------------------------------------\nL\u2019a\u00e9roport Essaouira-Mogador est d\u00e9sormais reli\u00e9 \u00e0 une dizaine de destinations internationales, majoritairement situ\u00e9es en Europe, notamment Paris, Londres, Bruxelles, Marseille, Bordeaux, Lyon, D\u00fcsseldorf, Madrid et d\u00e9sormais S\u00e9ville, en plus d\u2019une ligne int\u00e9rieure r\u00e9guli\u00e8re assurant la liaison avec Rabat. [www.lavieeco.com]\n-------------------------------------------------\nUn avion de la compagnie a\u00e9rienne espagnole \u201cVueling\u201d a atterri, samedi \u00e0 l\u2019a\u00e9roport international Essaouira-Mogador, marquant l\u2019inauguration officielle d\u2019une nouvelle ligne a\u00e9rienne reliant S\u00e9ville en Espagne \u00e0 la Cit\u00e9 des Aliz\u00e9s. [www.lereporter.ma]\n-------------------------------------------------\nUn avion de la compagnie a\u00e9rienne espagnole \u00ab Vueling \u00bb a atterri, samedi \u00e0 l\u2019a\u00e9roport international Essaouira-Mogador, marquant l\u2019inauguration officielle d\u2019une nouvelle ligne a\u00e9rienne reliant S\u00e9ville en Espagne \u00e0 la Cit\u00e9 des Aliz\u00e9s. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Suite aux incidents portant atteinte\n\u00e0 la s\u00e9curit\u00e9 et \u00e0...", "mass": 5, "physics": false, "shape": "box", "title": "Suite aux incidents portant atteinte \u00e0 la s\u00e9curit\u00e9 et \u00e0 l\u0027ordre publics survenus, mercredi dernier, dans la zone de Sidi Taibi relevant de la province de K\u00e9nitra, et marqu\u00e9s par des actes de pillage, violence et destruction de biens publics et priv\u00e9s et d\u0027incendie volontaire, 17 individus arr\u00eat\u00e9s ont \u00e9t\u00e9 d\u00e9f\u00e9r\u00e9s, samedi, devant le parquet pr\u00e8s de la Cour d\u0027Appel de K\u00e9nitra, indique un communiqu\u00e9 du procureur g\u00e9n\u00e9ral du Roi pr\u00e8s cette juridiction. [www.lopinion.ma]\n-------------------------------------------------\nSuite aux incidents portant atteinte \u00e0 la s\u00e9curit\u00e9 et \u00e0 lordre publics survenus, mercredi dernier, dans la zone de Sidi Taibi relevant de la province de K\u00e9nitra, et marqu\u00e9s par des actes de pillage, violence et destruction de biens publics et priv\u00e9s et dincendie volontaire, 17 individus arr\u00eat\u00e9s ont \u00e9t\u00e9 d\u00e9f\u00e9r\u00e9s, samedi, devant le parquet pr\u00e8s de la Cour dAppel de K\u00e9nitra, indique un communiqu\u00e9 du procureur g\u00e9n\u00e9ral du roi pr\u00e8s cette juridiction. [www.yabiladi.com]\n-------------------------------------------------\nSuite aux incidents portant atteinte \u00e0 la s\u00e9curit\u00e9 et \u00e0 l\u2019ordre publics survenus, mercredi dernier, dans la zone de Sidi Taibi relevant de la province de K\u00e9nitra, et marqu\u00e9s par des actes de pillage, violence et destruction de biens publics et priv\u00e9s et d\u2019incendie volontaire, 17 individus arr\u00eat\u00e9s ont \u00e9t\u00e9 d\u00e9f\u00e9r\u00e9s, samedi, devant le parquet . [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Le Conseil National des droits\nde l\u0027Homme (CNDH) a poursuivi...", "mass": 5, "physics": false, "shape": "box", "title": "Le Conseil National des droits de l\u0027Homme (CNDH) a poursuivi son observation des protestations qu\u0027ont connues des villes du Maroc et a suivi avec int\u00e9r\u00eat les manifestations des deux derniers jours qui se sont d\u00e9roul\u00e9es dans une atmosph\u00e8re pacifique sans enregistrer aucun comportement de nature \u00e0 transgresser le droit au rassemblement pacifique tant au niveau r\u00e9gional qu\u0027au niveau national. [www.lopinion.ma]\n-------------------------------------------------\nLe Conseil National des droits de l\u2019Homme (CNDH) a poursuivi son observation des protestations qu\u2019ont connues des villes du Maroc et a suivi avec int\u00e9r\u00eat les manifestations des deux derniers jours qui se sont d\u00e9roul\u00e9es dans une atmosph\u00e8re pacifique sans enregistrer aucun comportement de nature \u00e0 transgresser le droit au rassemblement pacifique tant au niveau . [fr.hespress.com]\n-------------------------------------------------\nLe Conseil National des droits de l\u0027Homme (CNDH) a poursuivi son observation des protestations qu\u0027ont connues des villes du Maroc et a suivi avec int\u00e9r\u00eat les manifestations des deux derniers jours qui se sont d\u00e9roul\u00e9es dans une atmosph\u00e8re pacifique sans enregistrer aucun comportement de nature \u00e0 transgresser le droit au rassemblement pacifique tant au niveau r\u00e9gional qu\u0027au niveau national. [www.lavieeco.com]\n-------------------------------------------------\nLe Conseil National des droits de l\u2019Homme (CNDH) a poursuivi son observation des protestations qu\u2019ont connues des villes du Maroc et a suivi avec int\u00e9r\u00eat les manifestations des deux derniers jours qui se sont d\u00e9roul\u00e9es dans une atmosph\u00e8re pacifique sans enregistrer aucun comportement de nature \u00e0 transgresser le droit au rassemblement pacifique tant au niveau . [maroc-diplomatique.net]\n-------------------------------------------------\nLe Conseil national des droits de l\u2019Homme (CNDH) a indiqu\u00e9 avoir poursuivi l\u2019observation des protestations organis\u00e9es dans plusieurs villes du Royaume et affirme que les manifestations des deux derniers jours se sont d\u00e9roul\u00e9es dans une atmosph\u00e8re pacifique, sans relever de comportements de nature \u00e0 transgresser le droit au rassemblement pacifique, tant au niveau r\u00e9gional que . [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "La nouvell         function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });

                if (url && url !== '#') {
                    window.open(url, '_blank');

    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }

 Ben Mohammed Ben Fahd Ben Abdelaziz Al Saoud, ministre d\u2019Etat, membre du Conseil des ministres saoudien, \u00e9missaire du Roi Salmane Ben Abdelaziz Al Saoud, Souverain du Royaume d\u2019Arabie Saoudite et du Prince Mohammed Ben Salmane Ben Abdelaziz Al Saoud, Prince . [fr.hespress.com]\n-------------------------------------------------\nle Roi re\u00e7oit un \u00e9missaire du Serviteur des Lieux Saints de l\u2019Islam et du Prince h\u00e9ritier du Royaume d\u2019Arabie Saoudite. [lematin.ma]\n-------------------------------------------------\nLe roi Mohammed VI a re\u00e7u, mardi au palais royal de Casablanca, le prince Turki Ben Mohammed Ben Fahd Ben Abdelaziz Al Saoud, ministre d\u2019\u00c9tat et membre du Conseil des ministres saoudien, \u00e9missaire du roi Salmane Ben Abdelaziz Al Saoud et du prince h\u00e9ritier Mohammed Ben Salmane (MBS), rapporte la MAP. [telquel.ma]\n-------------------------------------------------\nLe Roi Mohammed VI a re\u00e7u, mardi au palais royal de Casablanca, le prince Turki Ben Mohammed Ben Fahd Ben Abdelaziz Al Saoud, ministre d\u2019Etat, membre du Conseil des ministres saoudien, \u00e9missaire du Roi Salmane Ben Abdelaziz Al Saoud d\u2019Arabie Saoudite et du prince h\u00e9ritier et Pr\u00e9sident du Conseil des ministres, porteur d\u2019un message verbal . [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "Une convention de partenariat et\nde coop\u00e9ration institutionnelle a \u00e9t\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Une convention de partenariat et de coop\u00e9ration institutionnelle a \u00e9t\u00e9 sign\u00e9e, mardi \u00e0 Rabat, entre l\u2019Instance nationale de la probit\u00e9, de la pr\u00e9vention et de la lutte contre la corruption (INPPLC) et le P\u00f4le de la Direction g\u00e9n\u00e9ral de la S\u00fbret\u00e9 nationale et de la Direction g\u00e9n\u00e9rale de la Surveillance d eur de l\u2019AS FAR, Anas Bach, pour rejoindre le stage de pr\u00e9paration des Lions de l\u2019Atlas en pr\u00e9vision des matchs face au Bahre\u00efn et au Congo, indique la F\u00e9d\u00e9ration royale marocaine de football (FRMF). [fr.hespress.com]\n-------------------------------------------------\nLa s\u00e9lection nationale A a entam\u00e9, en d\u00e9but de semaine, ses pr\u00e9paratifs pour les deux sorties internationales du mois d\u2019octobre \u2013 le match amical contre Bahre\u00efn et la rencontre des. [lematin.ma]\n-------------------------------------------------\nL\u2019entra\u00eeneur de l\u2019\u00e9quipe nationale \u00ab A \u00bb, Walid Regragui, a fait appel au joueur de l\u2019AS FAR, Anass Bach, pour rejoindre le stage de pr\u00e9paration des Lions de l\u2019Atlas en pr\u00e9vision des matchs face au Bahre\u00efn et au Congo, indique la F\u00e9d\u00e9ration royale marocaine de football (FRMF). [telquel.ma]\n-------------------------------------------------\nL\u2019entra\u00eeneur de l\u2019\u00e9quipe nationale \u00ab A \u00bb, Walid Regragui, a fait appel au joueur de l\u2019AS FAR, Anass Bach, pour rejoindre le stage de pr\u00e9paration des Lions de l\u2019Atlas en pr\u00e9vision des matchs face au Bahre\u00efn et au Congo, indique la F\u00e9d\u00e9ration royale marocaine de football (FRMF). [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Dans un communiqu\u00e9, le club\na pr\u00e9cis\u00e9 qu\u2019un \u00ab accord...", "mass": 5, "physics": false, "shape": "box", "title": "Dans un communiqu\u00e9, le club a pr\u00e9cis\u00e9 qu\u2019un \u00ab accord a \u00e9t\u00e9 trouv\u00e9 lors d\u2019une r\u00e9union amicale pour mettre fin au contrat dans une atmosph\u00e8re empreinte de respect . [fr.hespress.com]\n-------------------------------------------------\nL\u2019aventure entre Amine El Karma et l\u2019Olympique club de Safi (OCS) ses France \u2013 Maroc, tiennent un Forum \u00e9conomique le 9 octobre 2025 \u00e0 Dakhla, avec plus de 300 participants. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "La crise politique s\u2019enflamme mardi\njusque dans le camp pr\u00e9sidentiel...", "mass": 5, "physics": false, "shape": "box", "title": "La crise politique s\u2019enflamme mardi jusque dans le camp pr\u00e9sidentiel o\u00f9 Emmanuel Macron, qui a demand\u00e9 \u00e0 S\u00e9bastien Lecornu de poursuivre \u00abd. [lematin.ma]\n-------------------------------------------------\nCette crise a plong\u00e9 le pr\u00e9sident Emmanuel Macron dans un isolement au point que deux de ses anciens Premiers ministres l\u0027ont ouvertement critiqu\u00e9. [atlasinfo.fr]\n-------------------------------------------------\nUn d\u00e9part aussi rapide que retentissant, qui a raviv\u00e9 les appels \u00e0 une sortie de crise institutionnelle, jusque dans les rangs des plus proches collaborateurs d\u2019Emmanuel Macron. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "\u00c0 l\u2019occasion d\u2019Octobre Rose, le\nminist\u00e8re de la Sant\u00e9 et...", "mass": 5, "physics": false, "shape": "box", "title": "\u00c0 l\u2019occasion d\u2019Octobre Rose, le minist\u00e8re de la Sant\u00e9 et de la protection Sociale organise, du 1er au 31 octobre 2025, une campagne nationale de sensibilisation, de pr\u00e9vention et d. [lematin.ma]\n-------------------------------------------------\nLe minist\u00e8re de la Sant\u00e9 et de la Protection Sociale a annonc\u00e9, mardi, le lancement de la campagne nationale de sensibilisation, de pr\u00e9vention et de d\u00e9tection pr\u00e9coce des cancers du sein et du col de l\u2019ut\u00e9rus, \u00e0 l\u2019occasion d\u2019octobre rose, mois mondial de sensibilisation contre le ca ysics": false, "shape": "box", "title": "Dans un communiqu\u00e9 \u00e0 l\u2019occasion du 5\u00e8 anniversaire de l\u2019inauguration \u00e0 Rabat du Bureau du programme de l\u0027UNOCT pour la lutte contre le terrorisme et la formation en Afrique, le. [lematin.ma]\n-------------------------------------------------\nLe Bureau des Nations Unies pour la lutte contre le terrorisme \u00e0 Rabat \u00e9labore et dispense des formations sp\u00e9cialis\u00e9es aux agents des forces de l\u0027ordre et du renseignement, et soutient la cr\u00e9ation de programmes nationaux de lutte contre le terrorisme. [www.lavieeco.com]\n-------------------------------------------------\nLe Bureau des Nations Unies pour la lutte contre le terrorisme (UNOCT) s\u2019est f\u00e9licit\u00e9, lundi, du partenariat \u00ab continu \u00bb avec le Maroc pour le renforcement de la s\u00e9curit\u00e9 r\u00e9gionale et des capacit\u00e9s de lutte antiterroriste sur le continent africain. [lnt.ma]\n-------------------------------------------------\nLutte antiterroriste : L\u0027ONU se f\u00e9licite du partenariat \"continu\" avec le Maroc en faveur de la s\u00e9curit\u00e9 en Afrique. [www.libe.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Selon le 6e rapport mondial\nsur les tendances en mati\u00e8re...", "mass": 5, "physics": false, "shape": "box", "title": "Selon le 6e rapport mondial sur les tendances en mati\u00e8re de pr\u00e9valence du tabagisme entre 2000 et 2024 et projections pour 2025-2030, 1 adulte sur 5 utilise encore du tabac, soit 1. [lematin.ma]\n-------------------------------------------------\nLe nombre de fumeurs dans le monde continue de diminuer, mais la consommation de tabac reste une menace majeure pour la sant\u00e9 publique, indique l\u2019Organisation mondiale de la sant\u00e9 (OMS) dans un nouveau rapport publi\u00e9 lundi. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bo 0e9levage o\u00f9 le Maroc est l\u2019invit\u00e9 d\u2019honneur. [telquel.ma]\n-------------------------------------------------\nDeux conventions de coop\u00e9ration maroco-fran\u00e7aise en mati\u00e8re de promotion de la r\u00e9silience de l\u2019\u00e9levage et de l\u2019innovation agricole ont \u00e9t\u00e9 sign\u00e9es, mardi \u00e0 Clermont-Ferrand, en marge du 34e Sommet de l\u2019\u00e9levage o\u00f9 le Maroc est l\u2019invit\u00e9 d\u2019honneur. [aujourdhui.ma]\n-------------------------------------------------\nCes conventions visent notamment \u00e0 raffermir le partenariat bilat\u00e9ral entre les professionnels des deux pays, \u00e0 travers l\u2019am\u00e9lioration des performances de l\u2019\u00e9levage ovin et caprin et le renforcement de sa r\u00e9silience. [www.lavieeco.com]\n-------------------------------------------------\nEn marge du 34e Sommet de l\u2019\u00e9levage, o\u00f9 le Maroc est invit\u00e9 d\u2019honneur, deux conventions de coop\u00e9ration ont \u00e9t\u00e9 sign\u00e9es mardi pour promouvoir la r\u00e9silience des fili\u00e8res d\u2019\u00e9levage et l\u2019innovation agricole entre le Maroc et la France. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "Le ministre de l\u2019Agriculture, de\nla P\u00eache maritime, du D\u00e9veloppement...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre de l\u2019Agriculture, de la P\u00eache maritime, du D\u00e9veloppement rural et des Eaux et For\u00eats, Ahmed El Bouari, a plaid\u00e9, mardi \u00e0 Clermont-Ferrand, en France, en faveur d\u2019une feuille de route maroco-fran\u00e7aise pour le d\u00e9veloppement de l\u2019\u00e9levage. [telquel.ma]\n-------------------------------------------------\nIntervenant \u00e0 Clermont-Ferrand lors d\u0027une conf\u00e9rence sur l\u0027\u00e9levage au Maroc, le ministre de l\u0027Agriculture Ahmed El Bouari a notamment encourag\u00e9 la <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

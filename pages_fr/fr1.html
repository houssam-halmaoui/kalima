 historique et sans \u00e9quivoque dans le diff\u00e9rend r\u00e9gional autour du Sahara marocain. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "Le vol AI 171, reliant\nAhmedabad \u00e0 Londres Gatwick, a...", "mass": 5, "physics": false, "shape": "box", "title": "Le vol AI 171, reliant Ahmedabad \u00e0 Londres Gatwick, a \u00e9t\u00e9 impliqu\u00e9 dans un accident le 12 juin 2025. [lematin.ma]\n-------------------------------------------------\nUn avion de la compagnie Air India, op\u00e9rant un vol au d\u00e9part d\u2019Ahmedabad (nord-ouest de l\u2019Inde) vers Londres Gatwick, s\u2019est \u00e9cras\u00e9 jeudi peu apr\u00e8s son d\u00e9collage. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Avec une d\u00e9faite contre le\nCameroun (0-1) et une victoire...", "mass": 5, "physics": false, "shape": "box", "title": "Avec une d\u00e9faite contre le Cameroun (0-1) et une victoire face \u00e0 la Tunisie (3-1), tous deux disput\u00e9s en match amical, le Maroc termine le classement FIFA de juin avec 1419,63 poin. [lematin.ma]\n-------------------------------------------------\nLa s\u00e9lection nationale f\u00e9minine de football s\u2019est maintenue au 60e rang mondial du classement de la F\u00e9d\u00e9ration internationale de football (FIFA), publi\u00e9 jeudi, et reste install\u00e9e \u00e0 la troisi\u00e8me place au niveau africain. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Un total de 12 films\nparticiperont \u00e0 la comp\u00e9tition des...", "mass": 5, "physics": false, "shape": "box", "title": "Un total de 12 films participeront \u00e0 la comp\u00e9tition des longs-m\u00e9trages de fiction et documentaires, tandis que la comp\u00e9tition des courts-m\u00e9trages de fiction et documentaires porter. [lematin.ma]\n-------------------------------------------------\nSelon les organisateurs, le jury de la comp\u00e9tition des longs-m\u00e9trages sera pr\u00e9sid\u00e9 par le r\u00e9alisateur et producteur marocain Nabil Ayouch. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Le ministre des Affaires \u00e9trang\u00e8res,\nde la Coop\u00e9ration africaine et...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u0027\u00e9tranger, Nasser Bourita, s\u0027est entretenu, jeudi \u00e0 Rabat, avec le pr\u00e9sident du groupe d\u2019amiti\u00e9 France-Maroc au S\u00e9nat, Christian Cambon, en visite de travail dans le Royaume \u00e0 la t\u00eate d\u2019une importante d\u00e9l\u00e9gation. [www.lopinion.ma]\n-------------------------------------------------\nPour consolider cette relation privil\u00e9gi\u00e9e entre la France et le Maroc, M. Cambon a appel\u00e9 \u00e0 la r\u00e9activation du Forum interparlementaire maroco-fran\u00e7ais, dont la quatri\u00e8me et derni\u00e8re \u00e9dition s\u0027est tenue en d\u00e9cembre 2019 \u00e0 Paris. [www.lavieeco.com]\n-------------------------------------------------\nLes entretiens entre le vice-pr\u00e9sident de la Chambre des conseillers, Yahfadouh Ben-M\u2019barek, et le pr\u00e9sident du groupe d\u2019amiti\u00e9 France-Maroc, Christian Cambon, jeudi \u00e0 Rabat, ont \u00e9t\u00e9 l\u2019occasion de souligner la n\u00e9cessit\u00e9 de renforcer la coop\u00e9ration bilat\u00e9rale, particuli\u00e8rement dans le domaine parlementaire. [telquel.ma]\n-------------------------------------------------\nLe ministre des Affaires \u00e9trang\u00e8res, de la coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita, s\u2019est entretenu, jeudi \u00e0 Rabat, avec le pr\u00e9sident du groupe d\u2019amiti\u00e9 France-Maroc au S\u00e9nat, Christian Cambon, en visite de travail dans le royaume \u00e0 la t\u00eate d\u2019une d\u00e9l\u00e9gation. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Les six pays du Conseil\nde coop\u00e9ration du Golfe (GCC)...", "mass": 5, "physics": false, "shape": "box", "title": "Les six pays du Conseil de coop\u00e9ration du Golfe (GCC) ont r\u00e9it\u00e9r\u00e9, dans une d\u00e9claration lors de la session ordinaire du Comit\u00e9 des 24 de l\u0027ONU (C24) \u00e0 New York, leurs positions constantes en soutien \u00e0 la marocanit\u00e9 du Sahara et \u00e0 l\u0027int\u00e9grit\u00e9 territoriale du Royaume. [www.lopinion.ma]\n-------------------------------------------------\nDevant le Comit\u00e9 des 24 de l\u2019ONU (C24) \u00e0 New York, le Conseil de coop\u00e9ration du Golfe (GCC) a r\u00e9it\u00e9r\u00e9 ses positions constantes de soutien \u00e0 la marocanit\u00e9 du Sahara et \u00e0 la pr\u00e9servation de la s\u00e9curit\u00e9, de la stabilit\u00e9 et de l\u2019int\u00e9grit\u00e9 territoriale du Royaume. [www.challenge.ma]\n-------------------------------------------------\nLes Etats du CCG se sont f\u00e9licit\u00e9s des efforts continus men\u00e9s sous la supervision du Secr\u00e9taire g\u00e9n\u00e9ral de l\u2019ONU et son Envoy\u00e9 personnel pour le Sahara marocain, appelant \u00e0 reprendre le dialogue dans un esprit de s\u00e9rieux, de r\u00e9alisme et de respect mutuel sous l\u2019\u00e9gide des Nations Unies. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 21, "id": "comm_label_21", "label": "Le Code des bonnes pratiques\nde gouvernance des \u00e9tablissements et...", "mass": 5, "physics": false, "shape": "box", "title": "Le Code des bonnes pratiques de g le Roi . [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "Le Conseil du gouvernement, r\u00e9uni\nce jeudi 12 juin 2025,...", "mass": 5, "physics": false, "shape": "box", "title": "Le Conseil du gouvernement, r\u00e9uni ce jeudi 12 juin 2025, a approuv\u00e9 un projet de d\u00e9cret visant \u00e0 am\u00e9liorer la situation professionnelle et financi\u00e8re des ing\u00e9nieurs et des architectes exer\u00e7ant au sein du minist\u00e8re de la Justice. [www.lopinion.ma]\n-------------------------------------------------\nLe projet de d\u00e9cret visant \u00e0 am\u00e9liorer la situation professionnelle et financi\u00e8re des ing\u00e9nieurs et architectes exer\u00e7ant au sein du minist\u00e8re de la Justice, adopt\u00e9 jeudi par le Conseil du gouvernement, s\u2019inscrit dans la continuit\u00e9 des efforts de modernisation de l\u2019administration judiciaire et de valorisation de ses ressources humaines. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "Le Conseil de gouvernement a\napprouv\u00e9, jeudi \u00e0 Rabat, des...", "mass": 5, "physics": false, "shape": "box", "title": "Le Conseil de gouvernement a approuv\u00e9, jeudi \u00e0 Rabat, des propositions de nomination \u00e0 des fonctions sup\u00e9rieures, conform\u00e9ment aux dispositions de l\u2019article 92 de la Constitution. [www.challenge.ma]\n-------------------------------------------------\nLe Conseil de gouvernement a approuv\u00e9, jeudi \u00e0 Rabat, des propositions de nomination \u00e0 des fonctions sup\u00e9rieures, conform\u00e9ment aux dispositions de l\u2019article 92 de la Constitution. [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 20, "id": "comm_label_20", "label": "Le cabinet Integrate, partenaire exclusif\nde Kantar au Maroc, organise...", "mass": 5, "physics": false, "shape": "box", "title": "Le cabinet Integrate, partenaire exclusif de Kantar au Maroc, organise le 24 juin un \u00e9v\u00e9nement d\u00e9di\u00e9 \u00e0 la pr\u00e9sentation de LinkAI, une solution d\u2019analyse pr\u00e9dictive fond\u00e9e sur l\u2019intelligence artificielle. [www.challenge.ma]\n-------------------------------------------------\nIntegrate, affili\u00e9 exclusif de Kantar au Maroc, annonce l\u2019arriv\u00e9e de LinkAI, une technologie d\u2019analyse pr\u00e9dictive qui permet de tester l\u2019impact d\u2019une publicit\u00e9 avant sa diffusion. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 22, "id": "comm_label_22", "label": "La Chine et 53 \u00c9tats\nafricains ont adopt\u00e9 mercredi la...", "mass": 5, "physics": false, "shape": "box", "title": "La Chine et 53 \u00c9tats africains ont adopt\u00e9 mercredi la \u201cD\u00e9claration sino-africaine de Changsha sur la pr\u00e9servation de la solidarit\u00e9 et de la coop\u00e9ration du Sud global\u201d, \u00e0 l\u2019issue d\u2019une r\u00e9union minist\u00e9rielle de haut niveau consacr\u00e9e au suivi des recommandations du Forum sur la coop\u00e9ration sino-africaine (FOCAC). [maroc-diplomatique.net]\n-------------------------------------------------\nLa r\u00e9union minist\u00e9rielle de haut niveau du Forum sur la coop\u00e9ration sino-africaine (FOCAC) s\u2019est ouverte mercredi 11 juin \u00e0 Changsha, dans la province chinoise du Hunan. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 19, "id": "comm_label_19", "label": "OPPO, acteur majeur des technologies\nintelligentes, a annonc\u00e9, jeudi, la...", "mass": 5, "physics": false, "shape": "box", "title": "OPPO, acteur majeur des technologies intelligentes, a annonc\u00e9, jeudi, la signature d\u2019un accord mondial de licence de brevets avec le groupe Vol e9sente comme un rendez-vous incontournable pour . [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "Isra\u00ebl a men\u00e9 vendredi une\ns\u00e9rie de frappes a\u00e9riennes contre...", "mass": 5, "physics": false, "shape": "box", "title": "Isra\u00ebl a men\u00e9 vendredi une s\u00e9rie de frappes a\u00e9riennes contre l\u2019Iran, disant viser une centaine de cibles dont des sites nucl\u00e9aires, T\u00e9h\u00e9ran ripostant en lan\u00e7ant des drones vers le territoire isra\u00e9lien. [fr.hespress.com]\n-------------------------------------------------\nDans la nuit du 12 au 13 juin, Isra\u00ebl a lanc\u00e9 une attaque a\u00e9rienne massive contre des sites militaires et nucl\u00e9aires en Iran, provoquant la mort de plusieurs hauts responsables. [telquel.ma]\n-------------------------------------------------\nIsra\u00ebl a men\u00e9 vendredi des frappes contre l\u2019Iran, soup\u00e7onn\u00e9 de vouloir se doter de l\u2019arme atomique, visant un site d\u2019enrichissement d\u2019uranium et tuant de hauts responsables militaires de la R\u00e9publique islamique qui a promis de riposter. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "Quatre arbitres marocaines ont \u00e9t\u00e9\nchoisies par la Conf\u00e9d\u00e9ration africaine...", "mass": 5, "physics": false, "shape": "box", "title": "Quatre arbitres marocaines ont \u00e9t\u00e9 choisies par la Conf\u00e9d\u00e9ration africaine de football (CAF) pour officier lors de la phase finale de la Coupe d\u2019Afrique des Nations f\u00e9minine, qui se d\u00e9roulera du 5 au 26 juillet prochain. [telquel.ma]\n-------------------------------------------------\nQuatre arbitres marocaines ont \u00e9t\u00e9 choisies par la Conf\u00e9d\u00e9ration africaine de football (CAF), pour officier lors de la phase finale de la <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });

    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

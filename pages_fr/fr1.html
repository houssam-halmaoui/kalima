uvre de son programme strat\u00e9gique \u201cTSP Hub\u201d, lanc\u00e9 sur la plateforme industrielle de Jorf Lasfar. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Le MASI 20, regroupant les\n20 valeurs les plus liquides,...", "mass": 5, "physics": false, "shape": "box", "title": "Le MASI 20, regroupant les 20 valeurs les plus liquides, reculait de 0,02% \u00e0 1.593,09 pts, tandis que le MASI ESG, indice des entreprises ayant la meilleure notation ESG publi\u00e9e par Moody\u2019s ESG . [fr.hespress.com]\n-------------------------------------------------\nLe MASI 20, regroupant les 20 valeurs les plus liquides, reculait de 0,02% \u00e0 1.593,09 pts, tandis que le MASI ESG, indice des entreprises ayant la meilleure notation ESG publi\u00e9e par Moody\u2019s ESG . [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "En d\u00e9placement \u00e0 Rabat pour\nl\u2019inauguration du bureau Afrique de...", "mass": 5, "physics": false, "shape": "box", "title": "En d\u00e9placement \u00e0 Rabat pour l\u2019inauguration du bureau Afrique de la FIFA, le pr\u00e9sident de l\u2019instance mondiale du football s\u2019est offert une v. [lematin.ma]\n-------------------------------------------------\n\u00c0 Rabat, Infantino d\u00e9couvre le futur stade Moulay Abdellah, qualifi\u00e9 de \u00ab bijou \u00bb architectural, \u00e0 l\u2019image d\u2019un Maroc tourn\u00e9 vers l\u2019avenir. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "La Premi\u00e8re Dame de la\nR\u00e9publique du Salvador, Mme Gabriela...", "mass": 5, "physics": false, "shape": "box", "title": "La Premi\u00e8re Dame de la R\u00e9publique du Salvador, Mme Gabriela Rodriguez De Bukele, est arriv\u00e9e, dimanche \u00e0 Sal\u00e9, pour une visite de travail au Maroc. [lematin.ma]\n-------------------------------------------------\nLa Princesse Lalla Asmaa a pr\u00e9sid\u00e9, lundi au Palais des H\u00f4tes Royaux \u00e0 Rabat, un d\u00e9jeuner offert par le Roi Mohammed VI, en l\u2019honneur de la Premi\u00e8re Dame de la R\u00e9publique du Salvador, Gabriela Rodriguez De Bukele, qui effectue une visite de travail dans le Royaume. [fr.hespress.com]\n-------------------------------------------------\nSon Altesse Royale la Princesse Lalla Asmaa, Pr\u00e9sidente de la Fondation Lalla Asmaa, et la Premi\u00e8re Dame de la R\u00e9publique du Salvador, Mme Gabriela Rodriguez De Bukele, ont visit\u00e9, lundi \u00e0 Rabat, le si\u00e8ge de la Fondation. [aujourdhui.ma]\n-------------------------------------------------\nSon Altesse Royale la Princesse Lalla Asmaa a pr\u00e9sid\u00e9, lundi au Palais des H\u00f4tes Royaux \u00e0 Rabat, un d\u00e9jeuner offert par Sa Majest\u00e9 le Roi Mohammed VI, en l\u2019honneur de la Premi\u00e8re Dame de la R\u00e9publique du Salvador, Mme Gabriela Rodriguez De Bukele, qui effectue une visite de travail dans le Royaume. [maroc-diplomatique.net]\n-------------------------------------------------\nSon Altesse Royale la Princesse Lalla Asmaa, Pr\u00e9sidente de la Fondation Lalla Asmaa, et la Premi\u00e8re Dame de la R\u00e9publique du Salvador, Mme Gabriela Rodriguez De Bukele, ont visit\u00e9 lundi \u00e0 Rabat, le si\u00e8ge de la Fondation. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Les op\u00e9rations conjointes de contr\u00f4le\nmen\u00e9es par les services de...", "mass": 5, "physics": false, "shape": "box", "title": "Les op\u00e9rations conjointes de contr\u00f4le men\u00e9es par les services de la S\u00fbret\u00e9 nationale et de la Douane ont permis la saisie de cette importante cargaison de stup\u00e9fiants, soigneusemen. [lematin.ma]\n-------------------------------------------------\nCe qu\u2019il s\u2019est pass\u00e9 Les services conjoints de la S\u00fbret\u00e9 nationale et de la Douane ont saisi 4,374 tonnes de chira dissimul\u00e9es dans un chargement de fruits \u00e0 bord d\u2019un. [telquel.ma]\n-------------------------------------------------\nLes op\u00e9rations conjointes de contr\u00f4le men\u00e9es par les services de la S\u00fbret\u00e9 nationale et de la Douane ont permis la saisie de cette importante cargaison de stup\u00e9fiants, soigneusement dissimul\u00e9e dans un chargement de fruits transport\u00e9 par une remorque tir\u00e9e par un camion immatricul\u00e9 au Maroc, en partance pour un port europ\u00e9en. [www.lavieeco.com]\n-------------------------------------------------\nLes \u00e9l\u00e9ments de la S\u00fbret\u00e9 nationale et de la Douane op\u00e9rant au port de Tanger Med ont mis en \u00e9chec, aux premi\u00e8res heures de dimanche, une tentative de trafic de 4,374 tonnes de chira \u00e0 bord d\u2019un camion de transport international de marchandises. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "L\u2019annonce officielle de la visite\ndu conseiller du pr\u00e9sident am\u00e9ricain...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019annonce officielle de la visite du conseiller du pr\u00e9sident am\u00e9ricain Donald Trump, Masad Boulos, \u00e0 Rabat est attendue dans les prochaines heures, apr\u00e8s l\u2019\u00e9tape alg\u00e9rienne de sa tourn\u00e9e nord-africaine, qui l\u2019a \u00e9galement men\u00e9 en Tunisie et en Libye. [telquel.ma]\n-------------------------------------------------\nLors des six derniers jours, le conseiller du pr\u00e9sident am\u00e9ricain Donald Trump pour l\u2019Afrique, Massad Boulos, a effectu\u00e9 des visites en Tunisie, en Libye et en Alg\u00e9rie dans le cadre de sa tourn\u00e9e maghr\u00e9bine annonc\u00e9e depuis avril. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Les autorit\u00e9s isra\u00e9liennes ont lib\u00e9r\u00e9,\nce dimanche, le journaliste marocain...", "mass": 5, "physics": false, "shape": "box", "title": "Les autorit\u00e9s isra\u00e9liennes ont lib\u00e9r\u00e9, ce dimanche, le journaliste marocain Mohamed El Bakkali, correspondant d\u2019Al Jazeera, ainsi que les membres de l\u2019\u00e9quipage du navire Handala, arr\u00eat\u00e9s apr\u00e8s l\u2019interception du bateau dans les eaux internationales. [telquel.ma]\n-------------------------------------------------\nL\u2019incident, survenu en haute mer, suscite de vives r\u00e9actions dans plusieurs pays, notamment en lien avec la pr\u00e9sence de journalistes \u00e0 bord, dont un ressortissant . [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "L\u2019accord conclu dimanche en \u00c9cosse\nentre le pr\u00e9sident am\u00e9ricain, Donald...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019accord conclu dimanche en \u00c9cosse entre le pr\u00e9sident am\u00e9ricain, Donald Trump, et la pr\u00e9sidente de la Commission europ\u00e9enne (CE), Ursula von der Leyen, sur les droits de douane ciblant les exportations europ\u00e9ennes vers les \u00c9tats-Unis, apporte \u00ab de la certitude en ces temps incertains \u00bb, s\u2019est f\u00e9licit\u00e9e la cheffe de la CE. [maroc-diplomatique.net]\n-------------------------------------------------\nL\u2019accord conclu dimanche en \u00c9cosse entre le pr\u00e9sident am\u00e9ricain Donald Trump et la pr\u00e9sidente de la Commission europ\u00e9enne (CE) Ursula von der Leyen, sur les droits de douane ciblant les exportations europ\u00e9ennes vers les \u00c9tats-Unis, apporte \u00ab de la certitude en ces temps incertains \u00bb, s\u2019est f\u00e9licit\u00e9e la cheffe de la CE. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Apr\u00e8s le scandale arbitral de\nla finale de la Coupe...", "mass": 5, "physics": false, "shape": "box", "title": "Apr\u00e8s le scandale arbitral de la finale de la Coupe d\u2019Afrique des Nations (CAN) f\u00e9minine, samedi, entre le Maroc et le Nigeria (2-3), la F\u00e9d\u00e9ration Royale marocaine de football (FRMF), a d\u00e9cid\u00e9 de saisir la Conf\u00e9d\u00e9ration africaine de football (CAF) concernant notamment l\u2019usage controvers\u00e9 de la VAR. [fr.hespress.com]\n-------------------------------------------------\nLa FRMF aurait d\u00e9pos\u00e9 une plainte aupr\u00e8s de la CAF apr\u00e8s la finale de la CAN f\u00e9minine 2024, d\u00e9non\u00e7ant des d\u00e9cisions arbitrales jug\u00e9es injustes lors du match Maroc\u2013Nigeria. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "Le procureur du Roi pr\u00e8s\nle tribunal de premi\u00e8re instance...", "mass": 5, "physics": false, "shape": "box", "title": "Le procureur du Roi pr\u00e8s le tribunal de premi\u00e8re instance de Casablanca a formellement d\u00e9menti les informations relay\u00e9es dans des vid\u00e9os en ligne concernant l\u2019affaire du d\u00e9c\u00e8s de Hicham Mandari, les qualifiant de \u00ab totalement infond\u00e9es \u00bb. [fr.hespress.com]\n-------------------------------------------------\nDans un communiqu\u00e9 diffus\u00e9 ce 28 juillet, le procureur du roi a affirm\u00e9 que les s\u00e9quences publi\u00e9es sur un site contenant des donn\u00e9es et des all\u00e9gations concernant l\u2019affaire \u00abn\u2019ont aucun lien avec la r\u00e9alit\u00e9\u00bb. [www.yabiladi.com]\n-------------------------------------------------\nLe Procureur du Roi pr\u00e8s le tribunal correctionnel de premi\u00e8re instance de Casablanca a affirm\u00e9 que les s\u00e9quences vid\u00e9o publi\u00e9es sur un site \u00e9lectronique contenant des donn\u00e9es et des all\u00e9gations concernant l\u2019affaire du d\u00e9c\u00e8s du d\u00e9nomm\u00e9 de son vivant \"Hicham Mandari\" \"n\u0027ont aucun lien avec la r\u00e9alit\u00e9\". [www.lavieeco.com]\n-------------------------------------------------\nLe Procureur du Roi pr\u00e8s le tribunal correctionnel de premi\u00e8re instance de Casablanca a affirm\u00e9 que les s\u00e9quences vid\u00e9o publi\u00e9es sur un site \u00e9lectronique contenant des donn\u00e9es et des all\u00e9gations concernant l\u2019affaire du d\u00e9c\u00e8s du d\u00e9nomm\u00e9 de son vivant \u00ab Hicham Mandari \u00bb \u00ab n\u2019ont aucun lien avec la r\u00e9alit\u00e9 \u00bb. [maroc-diplomatique.net]\n-------------------------------------------------\nLe Procureur du Roi pr\u00e8s le tribunal correctionnel de premi\u00e8re instance de Casablanca a affirm\u00e9 que les s\u00e9quences vid\u00e9o publi\u00e9es sur un site \u00e9lectronique contenant des donn\u00e9es et des all\u00e9gations concernant l\u2019affaire du d\u00e9c\u00e8s du d\u00e9nomm\u00e9 de son vivant \u00ab Hicham Mandari \u00bb \u00ab n\u2019ont aucun lien avec la r\u00e9alit\u00e9 \u00bb. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "Saham Paiements s\u2019adresse aux professionnels\nsouhaitant int\u00e9grer des outils de...", "mass": 5, "physics": false, "shape": "box", "title": "Saham Paiements s\u2019adresse aux professionnels souhaitant int\u00e9grer des outils de paiement \u00e9lectronique \u00e0 leurs activit\u00e9s. [lematin.ma]\n-------------------------------------------------\nCette initiative strat\u00e9gique r\u00e9pond \u00e0 la demande croissante de m\u00e9thodes de paiement num\u00e9riques et aux besoins changeants des consommateurs marocains. [www.yabiladi.com]\n-------------------------------------------------\nSaham Bank lance sa filiale Saham Paiements pour acc\u00e9l\u00e9rer l\u2019adoption des solutions de paiement \u00e9lectronique au Maroc. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "Les \u00e9tudiants marocains inscrits dans\ndes \u00e9tablissements priv\u00e9s auront d\u00e9sormais...", "mass": 5, "physics": false, "shape": "box", "title": "Les \u00e9tudiants marocains inscrits dans des \u00e9tablissements priv\u00e9s auront d\u00e9sormais la possibilit\u00e9 de financer leurs frais de scolarit\u00e9 via un cr\u00e9dit bancaire garanti. [lematin.ma]\n-------------------------------------------------\nCe dispositif, mis en place dans le cadre de ce partenariat, vise \u00e0 garantir les cr\u00e9dits bancaires accord\u00e9s aux \u00e9tudiants inscrits dans les \u00e9tablissements priv\u00e9s d\u2019enseignement sup\u00e9rieur, afin de financer, en tout ou en partie, leurs frais de scolarit\u00e9. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "L\u2019Office National des A\u00e9roports (ONDA)\nfranchit une nouvelle \u00e9tape dans...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019Office National des A\u00e9roports (ONDA) franchit une nouvelle \u00e9tape dans sa mutation strat\u00e9gique avec le lancement d\u2019une identit\u00e9 visuelle profond\u00e9ment renouvel\u00e9e. [lematin.ma]\n-------------------------------------------------\nL\u2019Office national des a\u00e9roports (ONDA) lance une nouvelle identit\u00e9 visuelle, qui se veut \u00abau croisement de la modernit\u00e9, de l\u2019excellence op\u00e9rationnelle et du rayonnement national, en ligne avec les grandes ambitions de la Vision 2030 et du Maroc d\u2019apr\u00e8s 2030\u00bb. [www.yabiladi.com]\n-------------------------------------------------\nLe d\u00e9ploiement de la nouvelle identit\u00e9 visuelle d\u00e9butera d\u00e8s ce mois d\u2019ao\u00fbt 2025, sur l\u2019ensemble des supports physiques et num\u00e9riques dans tous les a\u00e9roports du Royaume, indique un communiqu\u00e9 de l\u2019Office national des a\u00e9roports. [www.lavieeco.com]\n-------------------------------------------------\nUne mue profonde, au croisement de la modernit\u00e9, de l\u2019excellence op\u00e9rationnelle et du rayonnement national, en ligne avec les grandes ambitions de la Vision 2030 et du Maroc d\u2019apr\u00e8s 2030. [atlasinfo.fr]\n-------------------------------------------------\nEn droite ligne avec la vision strat\u00e9gique du Royaume et les \u00e9ch\u00e9ances internationales majeures comme la CAN 2025 et la Coupe du Monde 2030, l\u2019Office initie une profonde transformation \u00e0 travers sa strat\u00e9gie \u201cA\u00e9roports 2030\u201d qui s\u2019accompagne aujourd\u2019hui [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "La Soci\u00e9t\u00e9 R\u00e9gionale Multiservices (SRM)\nCasablanca-Settat acc\u00e9l\u00e8re la r\u00e9alisation des...", "mass": 5, "physics": false, "shape": "box", "title": "La Soci\u00e9t\u00e9 R\u00e9gionale Multiservices (SRM) Casablanca-Settat acc\u00e9l\u00e8re la r\u00e9alisation des stations monoblocs pour faire face aux d\u00e9fis que repr\u00e9sente le stress hydrique, \u00e0 travers notamment un programme ambitieux qui comprend la r\u00e9alisation de 28 stations monoblocs de dessalement de l\u2019eau de mer et de d\u00e9min\u00e9ralisation des eaux saum\u00e2tres, a indiqu\u00e9 un communiqu\u00e9 de la SRM. [telquel.ma]\n-------------------------------------------------\nLa Soci\u00e9t\u00e9 R\u00e9gionale Multiservices (SRM) Casablanca-Settat acc\u00e9l\u00e8re la r\u00e9alisation des stations monoblocs pour faire face aux d\u00e9fis que repr\u00e9sente le stress hydrique, \u00e0 travers notamment un programme qui comprend la r\u00e9alisation de 28 stations monoblocs de dessalement de l\u2019eau de mer et de d\u00e9min\u00e9ralisation des eaux saum\u00e2tres, a indiqu\u00e9 un communiqu\u00e9 de la SRM Casablanca-Settat. [www.yabiladi.com]\n-------------------------------------------------\nLa Soci\u00e9t\u00e9 R\u00e9gionale Multiservices (SRM) Casablanca-Settat acc\u00e9l\u00e8re la r\u00e9alisation des stations monoblocs pour faire face aux d\u00e9fis que repr\u00e9sente le stress hydrique, \u00e0 travers notamment un programme ambitieux qui comprend la r\u00e9alisation de 28 stations monoblocs de dessalement de l\u2019eau de mer et de d\u00e9min\u00e9ralisation des eaux saum\u00e2tres, a indiqu\u00e9 un communiqu\u00e9 de la SRM Casablanca-Settat. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Le parc industriel Ahl Loghlam,\nd\u00e9di\u00e9 aux industries non polluantes...", "mass": 5, "physics": false, "shape": "box", "title": "Le parc industriel Ahl Loghlam, d\u00e9di\u00e9 aux industries non polluantes du cuir et du textile, a \u00e9t\u00e9 inaugur\u00e9, jeudi \u00e0 Casablanca, pour promouvoir un d\u00e9veloppement industriel propre et int\u00e9gr\u00e9 dans la r\u00e9gion de Casablanca-Settat. [aujourdhui.ma]\n-------------------------------------------------\nIl s\u2019agit du premier parc industriel r\u00e9alis\u00e9 directement par la r\u00e9gion de Casablanca-Settat, qui ambitionne de promouvoir des zones industrielles non polluantes, int\u00e9gr\u00e9es et accessibles. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Ce fonds vise \u00e0 renforcer\nla souverainet\u00e9 alimentaire du continent...", "mass": 5, "physics": false, "shape": "box", "title":         function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {

                    }
                }
            };

    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);

    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);

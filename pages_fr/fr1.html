pagn\u00e9es de chutes de gr\u00eale et de rafales de vent sous orages, sont attendues de jeudi \u00e0 dimanche dans plusieurs provinces du Royaume, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM) dans un bulletin d\u2019alerte de niveau orange. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "Malgr\u00e9 une performance notable lors\nde la derni\u00e8re Coupe d\u2019Afrique...", "mass": 5, "physics": false, "shape": "box", "title": "Malgr\u00e9 une performance notable lors de la derni\u00e8re Coupe d\u2019Afrique des Nations f\u00e9minine, l\u2019\u00e9quipe nationale marocaine perd du terrain dans le classement mondial de la FIFA publi\u00e9 ce jeudi 7 ao\u00fbt. [fr.hespress.com]\n-------------------------------------------------\nCe recul surprenant dans le classement de la FIFA intervient malgr\u00e9 le parcours remarquable de la s\u00e9lection marocaine, finaliste de la derni\u00e8re Coupe d\u2019Afrique des Nations f\u00e9minine. [lematin.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Apr\u00e8s Free et SFR en\n2024, Bouygues Telecom affirme que...", "mass": 5, "physics": false, "shape": "box", "title": "Apr\u00e8s Free et SFR en 2024, Bouygues Telecom affirme que des donn\u00e9es personnelles de 6,4 millions de comptes. [lematin.ma]\n-------------------------------------------------\nL\u2019op\u00e9rateur de t\u00e9l\u00e9phonie \u201cBouygues Telecom\u201d a \u00e9t\u00e9 victime d\u2019une cyberattaque ayant permis l\u2019acc\u00e8s non autoris\u00e9 \u00e0 certaines donn\u00e9es personnelles de ses clients, a annonc\u00e9 le groupe dans un communiqu\u00e9. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Cette initiative s\u2019inscrit dans la\nmise en \u0153uvre des Hautes...", "mass": 5, "physics": false, "shape": "box", "title": "Cette initiative s\u2019inscrit dans la mise en \u0153uvre des Hautes Orientations de Sa Majest\u00e9 le Roi Mohammed VI, qui accorde une importance particuli\u00e8re \u00e0 la mobilisation des Marocains d. [lematin.ma]\n-------------------------------------------------\nLe minist\u00e8re de l\u2019Investissement, de la Convergence et de l\u2019\u00c9valuation des Politiques Publiques, organise du 11 au 15 ao\u00fbt, une semaine d\u00e9di\u00e9e aux Marocains du Monde (MDM) dans les 12 Centres R\u00e9gionaux d\u2019Investissement (CRI) du Royaume. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Emmanuel Macron a demand\u00e9 au\ngouvernement d\u0027agir \"avec plus de...", "mass": 5, "physics": false, "shape": "box", "title": "Emmanuel Macron a demand\u00e9 au gouvernement d\u0027agir \"avec plus de fermet\u00e9 et de d\u00e9termination\" \u00e0 l\u0027\u00e9gard de l\u0027Alg\u00e9rie, prenant acte de l\u0027inflexibilit\u00e9 des autorit\u00e9s alg\u00e9riennes sur les questions migratoires et sur la d\u00e9tention de deux ressortissants fran\u00e7ais que la France juge arbitraire. [www.lopinion.ma]\n-------------------------------------------------\nLe pr\u00e9sident fran\u00e7ais Emmanuel Macron a pr\u00f4n\u00e9 \u00ab plus de fermet\u00e9 \u00bb \u00e0 l\u2019\u00e9gard de l\u2019Alg\u00e9rie, en prenant acte de l\u2019inflexibilit\u00e9 d\u2019Alger sur la question migratoire et la d\u00e9tention de deux ressortissants fran\u00e7ais que la France juge arbitraire. [www.challenge.ma]\n-------------------------------------------------\nDans une lettre adress\u00e9e au Premier ministre Fran\u00e7ois Bayrou que le Figaro a d\u00e9voil\u00e9 mercredi, le chef de l\u2019\u00c9tat fran\u00e7ais met l\u2019accent sur les \u00ab difficult\u00e9s croissantes \u00bb avec le r\u00e9gime d\u2019Alger et charge le gouvernement de \u00ab prendre des d\u00e9cisions suppl\u00e9mentaires \u00bb, notamment la suspension officielle de l\u2019accord de 2013 sur \u00ab les exemptions de visa \u00bb pour \u00ab les . [atlasinfo.fr]\n-------------------------------------------------\nPar la voix de son minist\u00e8re des Affaires \u00e9trang\u00e8res, Alger a accus\u00e9 Paris de vouloir se \u00ab d\u00e9douaner de ses responsabilit\u00e9s \u00bb dans une crise bilat\u00e9rale . [fr.hespress.com]\n-------------------------------------------------\nL\u2019Alg\u00e9rie a accus\u00e9 jeudi la France de s\u2019exon\u00e9rer \u00ab de ses responsabilit\u00e9s \u00bb dans la crise bilat\u00e9rale et annonc\u00e9, dans un communiqu\u00e9 officiel, la d\u00e9nonciation de l\u2019accord sur l\u2019exemption des visas au profit des titulaires de passeports diplomatiques et de service dont Paris a annonc\u00e9 la suspension la veille. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "De son c\u00f4t\u00e9, le ministre\nde la Justice s\u2019est dit...", "mass": 5, "physics": false, "shape": "box", "title": "De son c\u00f4t\u00e9, le ministre de la Justice s\u2019est dit pr\u00eat \u00e0 prendre les mesures juridiques et institutionnelles n\u00e9cessaires, en coordination avec l\u2019ensemble des parties prenantes, afin d\u2019adapter les dispositions concern\u00e9es dans le strict respect des exigences constitutionnelles. [www.lopinion.ma]\n-------------------------------------------------\nLa haute juridiction invalide des mesures jug\u00e9es contraires \u00e0 l\u2019ind\u00e9pendance de la justice, \u00e0 la clart\u00e9 l\u00e9gislative et au droit \u00e0 un proc\u00e8s \u00e9quitable, une d\u00e9cision qui pourrait \u00eatre apparent\u00e9 \u00e0 un revers au ministre Abdellatif Ouahbi, artisan de cette r\u00e9forme. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "En effet, elle a port\u00e9\nsur l\u2019\u00e9mission de 4.108.341 actions...", "mass": 5, "physics": false, "shape": "box", "title": "En effet, elle a port\u00e9 sur l\u2019\u00e9mission de 4.108.341 actions nouvelles, correspondant \u00e0 une augmentation de capital de 1.470.786.078 dirhams, indique un communiqu\u00e9 de la banque. [telquel.ma]\n-------------------------------------------------\nElle a port\u00e9 sur l\u2019\u00e9mission de 4.108.341 actions nouvelles, correspondant \u00e0 une augmentation de capital de 1.470.786.078 dirhams. [www.lavieeco.com]\n-------------------------------------------------\nCIH Bank a cl\u00f4tur\u00e9 son op\u00e9ration d\u2019augmentation du capital social r\u00e9serv\u00e9e aux actionnaires et aux d\u00e9tenteurs de droits pr\u00e9f\u00e9rentiels de souscription (DPS) ayant permis une augmentation de capital de pr\u00e8s de 1,5 milliard de dirhams (MMDH). [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Rabat R\u00e9gion Mobilit\u00e9 (RRM) a\nannonc\u00e9 la mise en service...", "mass": 5, "physics": false, "shape": "box", "title": "Rabat R\u00e9gion Mobilit\u00e9 (RRM) a annonc\u00e9 la mise en service d\u2019un nouveau parking souterrain au c\u0153ur du quartier Oc\u00e9an \u00e0 Rabat, un nouvel \u00e9quipement destin\u00e9 \u00e0 r\u00e9pondre \u00e0 la forte demande en stationnement dans cette zone \u00e0 circulation dense. [telquel.ma]\n-------------------------------------------------\nCe nouvel am\u00e9nagement vise \u00e0 r\u00e9pondre \u00e0 la pression croissante en mati\u00e8re de stationnement dans une zone particuli\u00e8rement fr\u00e9quent\u00e9e et \u00e0 forte densit\u00e9 de circulation. [www.challenge.ma]\n-------------------------------------------------\nDot\u00e9 d\u0027une capacit\u00e9 de 87 places et implant\u00e9 dans la rue Bruxelles, \u00e0 proximit\u00e9 de Bab El Had, ce nouvel ouvrage a \u00e9t\u00e9 con\u00e7u selon les standards internationaux et dispose d\u2019\u00e9quipements et de technologies de pointe permettant de proposer un service de qualit\u00e9, s\u00e9curis\u00e9 et respectueux de l\u2019environnement, indique Rabat R\u00e9gion Mobilit\u00e9. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "L\u2019Agence marocaine du sang et\nde ses d\u00e9riv\u00e9s a affirm\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019Agence marocaine du sang et de ses d\u00e9riv\u00e9s a affirm\u00e9 que la r\u00e9serve actuelle des stocks de sang est rassurante et que les op\u00e9rations de don de sang se poursuivent d\u2019une mani\u00e8re r\u00e9guli\u00e8re dans toutes les r\u00e9gions du Royaume. [telquel.ma]\n-------------------------------------------------\nL\u2019Agence marocaine du sang et de ses d\u00e9riv\u00e9s a affirm\u00e9 que la r\u00e9serve actuelle des stocks de sang est rassurante et que les op\u00e9rations de don de sang se poursuivent d\u2019une mani\u00e8re r\u00e9guli\u00e8re dans toutes les r\u00e9gions du royaume. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "L\u2019\u00e9quipe nationale marocaine de voile\na \u00e9t\u00e9 sacr\u00e9e dans la...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019\u00e9quipe nationale marocaine de voile a \u00e9t\u00e9 sacr\u00e9e dans la cat\u00e9gorie \u201cOptimist\u201d, lors du championnat d\u2019Afrique, qui se tient \u00e0 Dar es Salaam, en Tanzanie, du 1\u1d49\u02b3 au 10 ao\u00fbt. [telquel.ma]\n-------------------------------------------------\nLors de ce tournoi qui se tient \u00e0 Dar es Salaam (Tanzanie), du 1\u00e1\u00b5\u2030\u00ca\u00b3 au 10 ao\u00fbt 2025, la s\u00e9lection d\u00e9croche ainsi le titre de champion d\u2019Afrique 2025 dans la cat\u00e9gorie. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "L\u2019ambassadeur repr\u00e9sentant permanent du Maroc\naupr\u00e8s de l\u2019ONU, et pr\u00e9sident...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019ambassadeur repr\u00e9sentant permanent du Maroc aupr\u00e8s de l\u2019ONU, et pr\u00e9sident de la 22e session du Comit\u00e9 de haut niveau de l\u2019Assembl\u00e9e g\u00e9n\u00e9rale sur la coop\u00e9ration Sud-Sud aux Nations unies, Omar Hilale, a indiqu\u00e9, mercredi \u00e0 Awaza en Turkm\u00e9nistan, que le Maroc continue d\u2019apporter un soutien concret aux pays africains sans littoral. [www.yabiladi.com]\n-------------------------------------------------\nL\u2019ambassadeur repr\u00e9sentant permanent du Maroc aupr\u00e8s de l\u2019ONU, et pr\u00e9sident de la 22\u00e8 session du Comit\u00e9 de haut niveau de l\u2019Assembl\u00e9e g\u00e9n\u00e9rale sur la coop\u00e9ration Sud-Sud aux Nations Unies, Omar Hilale, a indiqu\u00e9, mercredi \u00e0 Awaza en Turkm\u00e9nistan, que le Royaume du Maroc continue d\u2019apporter un soutien concret aux pays africains sans littoral, Sous la . [maroc-diplomatique.net]\n-------------------------------------------------\nL\u2019ambassadeur repr\u00e9sentant permanent du Maroc aupr\u00e8s de l\u2019ONU, et pr\u00e9sident de la 22\u00e8 session du Comit\u00e9 de haut niveau de l\u2019Assembl\u00e9e g\u00e9n\u00e9rale sur la coop\u00e9ration Sud-Sud aux Nations Unies, Omar Hilale, a indiqu\u00e9, mercredi \u00e0 Awaza (Turkm\u00e9nistan), que le Royaume du Maroc continue d\u2019apporter un soutien concret aux pays africains sans littoral, Sous la Sage Conduite de Sa Majest\u00e9 le Roi Mohammed VI, que Dieu L\u2019assiste. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "En misant sur un corridor\nmaritime direct avec l\u2019Europe du...", "mass": 5, "physics": false, "shape": "box", "title": "En misant sur un corridor maritime direct avec l\u2019Europe du Nord, le Maroc renforce son autonomie logistique et acc\u00e9l\u00e8re la transition vers un mod\u00e8le d\u2019exportation plus souverain et durable. [maroc-diplomatique.net]\n-------------------------------------------------\nNomm\u00e9 Moroccan Reefer Service, ce service, qui s\u2019adresse aux exportateurs marocains de fruits et l\u00e9gumes, est pr\u00e9sent\u00e9 comme la premi\u00e8re route maritime courte, rapide et durable du Maroc vers l\u2019Europe du Nord. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "Air France a annonc\u00e9 avoir\n\u00e9t\u00e9 confront\u00e9e \u00e0 une \u00ab...", "mass": 5, "physics": false, "shape": "box", "title": "Air France a annonc\u00e9 avoir \u00e9t\u00e9 confront\u00e9e \u00e0 une \u00ab violation de donn\u00e9es \u00bb r\u00e9cente ayant expos\u00e9 certaines informations personnelles de ses clients. [maroc-diplomatique.net]\n-------------------------------------------------\nAir France a annonc\u00e9 avoir \u00e9t\u00e9 confront\u00e9e \u00e0 une \"violation de donn\u00e9es\" r\u00e9cente ayant expos\u00e9 certaines informations personnelles de ses clients. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "C\u2019est d\u00e9sormais officiel : Achraf\nHakimi figure, sans surprise, parmi...", "mass": 5, "physics": false, "shape": "box", "title": "C\u2019est d\u00e9sormais officiel : Achraf Hakimi figure, sans surprise, parmi les 30 finalistes en lice pour le prestigieux Ballon d\u2019Or 2025, selon la liste d\u00e9voil\u00e9e ce jeudi par le magazine France Football. [fr.hespress.com]\n-------------------------------------------------\nFrance Football a officiellement d\u00e9voil\u00e9, jeudi, les listes des nomm\u00e9s pour le Ballon d\u0027Or 2025. [lematin.ma]\n-------------------------------------------------\nUne annonce qui intervient alors que le footballeur est sous le coup d\u2019une instruction judiciaire, suite \u00e0 des accusations de viol prof\u00e9r\u00e9es en 2023 par une jeune femme. [telquel.ma]\n-------------------------------------------------\nL\u2019international marocain Achraf Hakimi est nomm\u00e9 au Ballon dor 2025, une distinction qui r\u00e9compense le meilleur footballeur du monde. [www.yabiladi.com]\n-------------------------------------------------\nL\u2019international marocain Achraf Hakimi est nomm\u00e9 au Ballon d\u0027Or 2025, une distinction qui r\u00e9compense le meilleur footballeur du monde. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Le Maroc poursuit sa progression\ntouristique en juillet 2025 avec...", "mass": 5, "physics": false, "shape": "box", "title": "Le Maroc poursuit sa progression touristique en juillet 2025 avec 2,7 millions de visiteurs, marquant une hausse de 6 % par rapport \u00e0 la m\u00eame p\u00e9riode en 2024. [lematin.ma]\n-------------------------------------------------\nLe secteur du tourisme au Maroc a poursuivi sa dynamique positive en juillet 2025, avec un nombre de touristes atteignant 2,7 millions, marquant une augmentation de 6% par rapport \u00e0 juillet 2024. [www.yabiladi.com]\n-------------------------------------------------\nSur le seul mois de juillet, le Maroc a accueilli 2,7 millions de touristes, affichant une progression de 6% par rapport au m\u00eame mois de l\u0027ann\u00e9e derni\u00e8re. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "Le d\u00e9tachement relevant de la\npremi\u00e8re Brigade d\u2019Infanterie parachutiste a...", "mass": 5, "physics": false, "shape": "box", "title": "Le d\u00e9tachement relevant de la premi\u00e8re Brigade d\u2019Infanterie parachutiste a particip\u00e9, jeudi \u00e0 Bouak\u00e9, au d\u00e9fil\u00e9 militaire comm\u00e9morant la f\u00eate nationale d\u2019ind\u00e9pendance, aux c\u00f4t\u00e9s de. [lematin.ma]\n-------------------------------------------------\nUn d\u00e9tachement des FAR a particip\u00e9 au d\u00e9fil\u00e9 militaire comm\u00e9morant le 65e anniversaire de l\u2019ind\u00e9pendance de la C\u00f4te d\u2019Ivoire, sur Hautes Instructions Royales. [www.lavieeco.com]\n-------------------------------------------------\nSur Hautes Instructions de Sa Majest\u00e9 le Roi, Chef Supr\u00eame et Chef d\u2019\u00c9tat-Major G\u00e9n\u00e9ral des Forces Arm\u00e9es Royales, un d\u00e9tachement des FAR a pris part \u00e0 la comm\u00e9moration du 65e anniversaire de l\u2019ind\u00e9pendance de la C\u00f4te d\u2019Ivoire et ce, suite \u00e0 une invitation adress\u00e9e au Royaume du Maroc. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "Le Lion de l\u2019Atlas, qui\n\u00e9volue pour le club saoudien...", "mass": 5, "physics": false, "shape": "box", "title": "Le Lion de l\u2019Atlas, qui \u00e9volue pour le club saoudien Al-Hilal, en est \u00e0 sa troisi\u00e8me nomination pour ce prix, avec comme meilleur classement une. [telquel.ma]\n-------------------------------------------------\nLe gardien de but de la s\u00e9lection marocaine de football, Yassine Bounou figure parmi les dix nomin\u00e9s au Troph\u00e9e Lev Yachine, une distinction qui r\u00e9compense le meilleur goalkeeper de l\u2019ann\u00e9e. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size" <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

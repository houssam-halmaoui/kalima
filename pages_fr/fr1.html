le Mali, un adversaire solide et ambitieux. [fr.hespress.com]\n-------------------------------------------------\nLe Maroc h\u00e9rite du Mali et envisage d\u2019enjamber cet obstacle pour poursuivre son chemin qui le m\u00e8nera jusqu\u2019en finale. [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Le Chef du gouvernement Aziz\nAkhannouch a pr\u00e9sid\u00e9 jeudi 17...", "mass": 5, "physics": false, "shape": "box", "title": "Le Chef du gouvernement Aziz Akhannouch a pr\u00e9sid\u00e9 jeudi 17 juillet 2025 \u00e0 Rabat une r\u00e9union de la Commission national. [lematin.ma]\n-------------------------------------------------\nLe Chef du gouvernement, Aziz Akhannouch, a pr\u00e9sid\u00e9, jeudi \u00e0 Rabat, une r\u00e9union de la Commission nationale charg\u00e9e du suivi du dossier des retraites, qui se tient suite aux conclusions de la r\u00e9union tenue lors de la session d\u2019avril 2025, par la Haute commission du dialogue social. [www.lopinion.ma]\n-------------------------------------------------\nLe Chef du gouvernement, Aziz Akhannouch, a pr\u00e9sid\u00e9, jeudi \u00e0 Rabat, une r\u00e9union de la Commission nationale charg\u00e9e du suivi du dossier des retraites, dans le prolongement des conclusions issues de la session d\u2019avril 2025 de la Haute commission du dialogue social. [telquel.ma]\n-------------------------------------------------\nCette rencontre, tenue dans le prolongement du dialogue social d\u2019avril 2025, a permis d\u2019examiner la situation des r\u00e9gimes de retraite et de poser les bases d\u2019une approche consensuelle pour garantir leur p\u00e9rennit\u00e9 financi\u00e8re et pr\u00e9server les droits des retrait\u00e9s. [www.lavieeco.com]\n-------------------------------------------------\nLe Chef du gouvernement, Aziz Akhannouch, a pr\u00e9sid\u00e9, jeudi \u00e0 Rabat, une r\u00e9union de la Commission nationale charg\u00e9e du suivi du dossier des retraites, qui se tient suite aux conclusions de la r\u00e9union tenue lors de la session d\u2019avril 2025, par la Haute commission du dialogue social. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Dans un message publi\u00e9 sur\nson compte officiel Instagram, Gianni...", "mass": 5, "physics": false, "shape": "box", "title": "Dans un message publi\u00e9 sur son compte officiel Instagram, Gianni Infantino a salu\u00e9 la m\u00e9moire du meilleur buteur de l\u2019histoire de la s\u00e9lection marocaine et qui fut capitaine de l\u2019\u00e9. [lematin.ma]\n-------------------------------------------------\nLe pr\u00e9sident de la F\u00e9d\u00e9ration internationale de football association (FIFA), Gianni Infantino, a exprim\u00e9 jeudi sa \u00abprofonde tristesse\u00bb en apprenant le d\u00e9c\u00e8s d\u2019Ahmed Faras, l\u00e9gende du football marocain et Ballon d\u2019or africain en 1975. [www.yabiladi.com]\n-------------------------------------------------\nLe pr\u00e9sident de la F\u00e9d\u00e9ration internationale de football association (FIFA), Gianni Infantino, a exprim\u00e9 jeudi sa \u201cprofonde tristesse\u201d en apprenant le d\u00e9c\u00e8s d\u2019Ahmed Faras, l\u00e9gende du football marocain et Ballon d\u2019Or africain en 1975. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "La l\u00e9gende du football marocain\nAhmed Faras est d\u00e9c\u00e9d\u00e9 le...", "mass": 5, "physics": false, "shape": "box", "title": "La l\u00e9gende du football marocain Ahmed Faras est d\u00e9c\u00e9d\u00e9 le 16 juillet 2025, \u00e0 l\u2019\u00e2ge de 78 ans, des suites d\u2019une longue maladie. [lematin.ma]\n-------------------------------------------------\nIc\u00f4ne du football marocain, premier Ballon d\u2019Or africain du Royaume, capitaine du sacre historique des Lions de l\u2019Atlas en 1976, Ahmed Faras s\u2019est \u00e9teint \u00e0 l\u2019\u00e2ge de 78 ans. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Ce programme a \u00e9t\u00e9 pr\u00e9sent\u00e9\njeudi \u00e0 la Ciudad Real...", "mass": 5, "physics": false, "shape": "box", "title": "Ce programme a \u00e9t\u00e9 pr\u00e9sent\u00e9 jeudi \u00e0 la Ciudad Real Madrid par la Fondation Real Madrid en partenariat avec Play Makers, entreprise sp\u00e9cialis\u00e9e dans le d\u00e9veloppement du football d\u2019\u00e9. [lematin.ma]\n-------------------------------------------------\nLe Real Madrid \u00e0 travers sa Fondation entend renforcer sa pr\u00e9sence au Maroc avec le lancement pour la prochaine saison de son Programme \u00e9ducatif de football \u00ab Educational Football Program \u00bb. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "L\u0027accord a \u00e9t\u00e9 paraph\u00e9 par\nSaid Jabrani, directeur g\u00e9n\u00e9ral de...", "mass": 5, "physics": false, "shape": "box", "title": "L\u0027accord a \u00e9t\u00e9 paraph\u00e9 par Said Jabrani, directeur g\u00e9n\u00e9ral de Tamwilcom, et Mohammed Belmaachi, directeur g\u00e9n\u00e9ral de Fin\u00e9a. [lematin.ma]\n-------------------------------------------------\nCette nouvelle convention, qui a \u00e9t\u00e9 paraph\u00e9e par Said Jabrani, directeur g\u00e9n\u00e9ral de Tamwilcom, et Mohammed Belmaachi, directeur g\u00e9n\u00e9ral de Fin\u00e9a, vient \u00e9tendre le champ d\u0027action du partenariat initi\u00e9 en ao\u00fbt 2023 entre les deux institutions, lequel portait exclusivement sur la garantie des lignes de financement \u00e0 court terme. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Il a \u00e9t\u00e9 proc\u00e9d\u00e9 aux\nnominations suivantes :Au niveau du...", "mass": 5, "physics": false, "shape": "box", "title": "Il a \u00e9t\u00e9 proc\u00e9d\u00e9 aux nominations suivantes :Au niveau du minist\u00e8re de l\u2019Equipement et de l\u2019Eau :Nabil Nouni, directeur des Syst\u00e8mes de surveillance \u00e0 la Direction g\u00e9n\u00e9rale de la m\u00e9. [lematin.ma]\n-------------------------------------------------\nAinsi, au niveau du minist\u00e8re de l\u2019\u00c9quipement et de l\u2019Eau, M. Nabil Nouni a \u00e9t\u00e9 nomm\u00e9 directeur des Syst\u00e8mes d\u2019observation \u00e0 la Direction g\u00e9n\u00e9rale [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Fatima Ezzahra El Mansouri, la\ncoordinatrice de la Direction collective...", "mass": 5, "physics": false, "shape": "box", "title": "Fatima Ezzahra El Mansouri, la coordinatrice de la Direction collective du PAM, qui comprend \u00e9galement Mohamed Mehdi Bensa\u00efd et Fatima Saadi, se sont entretenus avec M. Jacob Zuma,. [lematin.ma]\n-------------------------------------------------\nFatima Ezzahra El Mansouri, la coordinatrice de la Direction collective du PAM, qui comprend \u00e9galement Mohamed Mehdi Bensa\u00efd et Fatima Saadi, se sont entretenus avec M. Zuma, avec un [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "Conseil de gouvernement : Point\nde presse hebdomadaire de Mustapha...", "mass": 5, "physics": false, "shape": "box", "title": "Conseil de gouvernement : Point de presse hebdomadaire de Mustapha Baitas, porte-parole du gouvernement. [lematin.ma]\n-------------------------------------------------\nPlus de 734.000 dossiers de prise en charge m\u00e9dicale ont \u00e9t\u00e9 trait\u00e9s jusqu\u0027au mois de juin dernier, a indiqu\u00e9 jeudi, le ministre d\u00e9l\u00e9gu\u00e9 charg\u00e9 des Relations avec le Parlement, porte-parole du gouvernement, Mustapha Baitas. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "L\u2019usine Stellantis de K\u00e9nitra change\nd\u2019\u00e9chelle : sa capacit\u00e9 de...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019usine Stellantis de K\u00e9nitra change d\u2019\u00e9chelle : sa capacit\u00e9 de production passe \u00e0 535.000 v\u00e9hicules par an, dont 135.000 unit\u00e9s de micromobilit\u00e9. [lematin.ma]\n-------------------------------------------------\nPort\u00e9 par un investissement de 1,2 milliard d\u2019euros, dont pr\u00e8s de 700 millions fl\u00e9ch\u00e9s vers les fournisseurs nationaux, ce projet s\u2019inscrit dans la dynamique du Maroc de renforcer sa. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 23, "id": "comm_label_23", "label": "Avec \u00ab Barid Payment Mobile\n\u00bb, Al Barid Bank et...", "mass": 5, "physics": false, "shape": "box", "title": "Avec \u00ab Barid Payment Mobile \u00bb, Al Barid Bank et Barid Cash proposent une solution qui transforme un smartphone dot\u00e9 de la technologie NFC en v\u00e9ritable terminal de paiement sans con. [lematin.ma]\n-------------------------------------------------\nLes deux entit\u00e9s annoncent le lancement d\u2019une nouvelle solution transformant le smartphone en terminal de paiement s\u00e9curis\u00e9, sans \u00e9quipement additionnel. [aujourdhui.ma]\n-------------------------------------------------\nAl Barid Bank et Barid Cash lancent Barid Payment Mobile, une solution qui transforme n\u2019importe quel smartphone NFC en terminal de paiement, sans mat\u00e9riel suppl\u00e9mentaire. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 24, "id": "comm_label_24", "label": "L\u2019Universit\u00e9 Mohammed VI Polytechnique a\nlanc\u00e9, ce 17 juillet sur...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019Universit\u00e9 Mohammed VI Polytechnique a lanc\u00e9, ce 17 juillet sur son campus de Benguerir, la deuxi\u00e8me \u00e9dition du Bridge Africa Summit, qui se poursuivra jusqu\u2019au 19 juillet. [www.lopinion.ma]\n-------------------------------------------------\nDe jeunes leaders africains issus de plus de 30 pays se sont donn\u00e9 rendez-vous, jeudi, sur le campus de l\u2019Universit\u00e9 Mohammed VI Polytechnique (UM6P) \u00e0 Bengu\u00e9rir, \u00e0 l\u2019occasion de la deuxi\u00e8me \u00e9dition du Bridge Africa Summit, un forum panafricain d\u00e9di\u00e9 \u00e0 la r\u00e9flexion sur les formes de leadership capables d\u2019accompagner les grandes transitions du continent. [aujourdhui.ma]\n-------------------------------------------------\nL\u2019\u00e9v\u00e9nement r\u00e9unit 130 jeunes leaders venus de plus de 30 pays africains, issus de parcours divers avec pour objectif de repenser les formes de leadership capables d\u2019accompagner les grandes transitions du continent. [www.lavieeco.com]\n-------------------------------------------------\nL\u2019Universit\u00e9 Mohammed VI Polytechnique organise du 17 au 19 juillet sur son campus de Benguerir, la deuxi\u00e8me \u00e9dition du Bridge Africa Summit. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Le pr\u00e9sident de la Chambre\ndes repr\u00e9sentants, Rachid Talbi El...", "mass": 5, "physics": false, "shape": "box", "title": "Le pr\u00e9sident de la Chambre des repr\u00e9sentants, Rachid Talbi El Alami, a re\u00e7u, jeudi \u00e0 Rabat, l\u0027ancien pr\u00e9sident d\u0027Afrique du Sud et chef du Parti uMkhonto weSizwe (MK), Jacob Zuma, ainsi que la d\u00e9l\u00e9gation qui l\u2019accompagne, actuellement en visite au Maroc. [www.lopinion.ma]\n----- udi, le porte-parole du gouvernement, Mustapha Baitas. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "La soci\u00e9t\u00e9 Label\u0027Vie a r\u00e9alis\u00e9\nune \u00e9mission obligataire ordinaire par...", "mass": 5, "physics": false, "shape": "box", "title": "La soci\u00e9t\u00e9 Label\u0027Vie a r\u00e9alis\u00e9 une \u00e9mission obligataire ordinaire par placement priv\u00e9 pour un montant global de 1,5 milliard de dirhams (MMDH) aupr\u00e8s d\u0027investisseurs qualifi\u00e9s. [www.lopinion.ma]\n-------------------------------------------------\nLabel\u2019Vie a r\u00e9alis\u00e9 une \u00e9mission obligataire ordinaire par placement priv\u00e9 d\u2019un montant global de 1,5 milliard de dirhams. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "La ministre de la Transition\n\u00e9nerg\u00e9tique et du d\u00e9veloppement durable,...", "mass": 5, "physics": false, "shape": "box", "title": "La ministre de la Transition \u00e9nerg\u00e9tique et du d\u00e9veloppement durable, Leila Benali a appel\u00e9, jeudi \u00e0 Nairobi, \u00e0 l\u2019adoption d\u2019un cadre ESG (crit\u00e8res environnementaux, sociaux et de gouvernance) africain relatif aux min\u00e9raux critiques en vue d\u2019assurer la transition \u00e9nerg\u00e9tique. [www.lopinion.ma]\n-------------------------------------------------\nLa ministre de la Transition \u00e9nerg\u00e9tique et du d\u00e9veloppement durable, Leila Benali a pr\u00e9sent\u00e9, mercredi devant la vingti\u00e8me session de la Conf\u00e9rence minist\u00e9rielle africaine sur l\u2019environnement (CMAE-20) \u00e0 Nairobi, la vision adopt\u00e9e par le Royaume du Maroc afin de relever les d\u00e9fis li\u00e9s au financement climatique en Afrique. [www.challenge.ma]\n-------------------------------------------------\nLors de la 20e     <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }

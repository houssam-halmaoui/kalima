0e9roport\nMohammed V de Casablanca, Royal...", "mass": 5, "physics": false, "shape": "box", "title": "Sous les projecteurs de l\u2019a\u00e9roport Mohammed V de Casablanca, Royal Air Maroc a donn\u00e9 mercredi soir le coup d\u2019envoi de sa nouvelle liaison directe vers N\u2019Djamena, capitale du Tchad.. [lematin.ma]\n-------------------------------------------------\nRoyal Air Maroc (RAM) a lanc\u00e9, mercredi, le vol inaugural de sa nouvelle liaison a\u00e9rienne directe reliant son hub de Casablanca \u00e0 N\u2019Djamena, la capitale de la R\u00e9publique du Tchad. [telquel.ma]\n-------------------------------------------------\nRoyal Air Maroc a inaugur\u00e9, le mercredi 17 septembre 2025, la liaison directe entre son hub de Casablanca et N\u2019Djamena, capitale du Tchad, marquant une \u00e9tape significative dans la concr\u00e9tisation de son plan de d\u00e9veloppement strat\u00e9gique et renfor\u00e7ant, ainsi, sa position de leader du transport a\u00e9rien en Afrique. [www.challenge.ma]\n-------------------------------------------------\nCette nouvelle desserte, op\u00e9r\u00e9e \u00e0 raison de deux fr\u00e9quences par semaine, les mercredis et samedis, vient consolider le r\u00e9seau africain de Royal Air Maroc, qui compte d\u00e9sormais 29 lignes directes sur le continent. [www.lavieeco.com]\n-------------------------------------------------\nRoyal Air Maroc (RAM) a lanc\u00e9, mercredi, le vol inaugural de sa nouvelle liaison a\u00e9rienne directe reliant son hub de Casablanca \u00e0 N\u0027Djamena, la capitale de la R\u00e9publique du Tchad. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Lors de cette rencontre entre\nles deux partenaires dans l\u2019organisation...", "mass": 5, "physics": false, "shape": "box", "title": "Lors de cette rencontre entre les deux partenaires dans l\u2019organisation de la Coupe du Monde 2030, aux c\u00f4t\u00e9s de l\u2019Espagne, le pr\u00e9sident de la F\u00e9d\u00e9ration Portugaise de Football (FPF). [lematin.ma]\n-------------------------------------------------\nLes deux parties ont \u00e9chang\u00e9 leurs points de vue sur plusieurs questions li\u00e9es \u00e0 la pr\u00e9paration du Mondial, qui sera organis\u00e9 conjointement par le Maroc, le Portugal et l\u2019Espagne. [www.lavieeco.com]\n-------------------------------------------------\nLes pr\u00e9paratifs \u00e0 l\u2019organisation de la Coupe du Monde 2030 ont \u00e9t\u00e9 au centre d\u2019une rencontre, jeudi, entre le pr\u00e9sident de la F\u00e9d\u00e9ration Royale Marocaine de Football (FRMF), Fouzi Lekjaa, et le pr\u00e9sident de la F\u00e9d\u00e9ration Portugaise de Football (FPF), Pedro Proen\u00e7a. [www.lereporter.ma]\n-------------------------------------------------\nLes pr\u00e9paratifs \u00e0 l\u2019organisation du Mondial 2030 ont \u00e9t\u00e9 au centre d\u2019une rencontre, jeudi, entre le pr\u00e9sident de la F\u00e9d\u00e9ration royale marocaine de football (FRMF), Fouzi Lekjaa, et le pr\u00e9sident de la F\u00e9d\u00e9ration portugaise de football (FPF), Pedro Proen\u00e7a. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Mohamed Sa\u00e2d Berrada, ministre de\nl\u2019\u00c9ducation nationale, a dress\u00e9 un...", "mass": 5, "physics": false, "shape": "box", "title": "Mohamed Sa\u00e2d Berrada, ministre de l\u2019\u00c9ducation nationale, a dress\u00e9 un \u00e9tat des lieux pr\u00e9cis.. [lematin.ma]\n-------------------------------------------------\n\u00c0 Sidi Bennour, le nouveau directeur provincial du minist\u00e8re de l\u2019\u00c9ducation Nationale, du Pr\u00e9scolaire et des Sports, M. Redouane El Hassani, a entam\u00e9 une s\u00e9rie de rencontres avec les syndicats de l\u2019enseignement, inscrivant son action dans une dynamique de dialogue ouvert et de concertation responsable autour des enjeux du secteur \u00e9ducatif. [www.lopinion.ma]\n-------------------------------------------------\nLe Conseil de gouvernement, r\u00e9uni jeudi 18 septembre sous la pr\u00e9sidence du chef du gouvernement Aziz Akhannouch, a pass\u00e9 en revue un ensemble de dossiers touchant \u00e0 l\u2019\u00e9ducation, au secteur financier et au sport. [telquel.ma]\n-------------------------------------------------\nPour sa premi\u00e8re rentr\u00e9e scolaire, le ministre de l\u2019\u00c9ducation nationale, du pr\u00e9scolaire et des sports nous en d\u00e9voile les nouveaut\u00e9s, mais aussi sa vision d\u2019un syst\u00e8me \u00e9ducatif en pleine mutation. [www.lavieeco.com]\n-------------------------------------------------\nLe ministre de l\u2019\u00c9ducation nationale, du Pr\u00e9scolaire et des Sports, Mohamed Saad Berrada, a annonc\u00e9 la cr\u00e9ation de 169 nouveaux \u00e9tablissements scolaires et 2.461 salles de classe suppl\u00e9mentaires, un effort . [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Dans la capitale \u00e9conomique, l\u0027Association\nnationale des m\u00e9dias et des...", "mass": 5, "physics": false, "shape": "box", "title": "Dans la capitale \u00e9conomique, l\u0027Association nationale des m\u00e9dias et des \u00e9diteurs a tenu jeudi 18 septembre son Assembl\u00e9e g\u00e9n\u00e9rale ordinaire, une rencontre cruciale pour l\u0027av. [lematin.ma]\n-------------------------------------------------\nL\u2019occasion de faire le bilan d\u2019un mandat tr\u00e8s productif et de renouveler la confiance dans le pr\u00e9sident sortant. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "\u00c0 seulement 18 ans, Sofia\nZanfari continue de marcher dans...", "mass": 5, "physics": false, "shape": "box", "title": "\u00c0 seulement 18 ans, Sofia Zanfari continue de marcher dans les pas de son grand fr\u00e8re Soulaymane, lui aussi pilote de monoplace. [lematin.ma]\n-------------------------------------------------\nLa pilote marocaine Sofia Zanfari, \u00e2g\u00e9e de 18 ans, a d\u00e9montr\u00e9 sa solidit\u00e9 lors du week-end sur le circuit de L\u00e9denon, reconnu pour ses exigences techniques. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Seul repr\u00e9sentant africain au sein\nde cette instance strat\u00e9gique, M....", "mass": 5, "physics": false, "shape": "box", "title": "Seul repr\u00e9sentant africain au sein de cette instance strat\u00e9gique, M. El Mechrafi si\u00e8gera pour un mandat de trois ans aux c\u00f4t\u00e9s de repr\u00e9sentants d\u2019Europe, d\u2019Asie et d\u2019Am\u00e9rique du No. [lematin.ma]\n-------------------------------------------------\nYounes El Mechrafi, Directeur G\u00e9n\u00e9ral de la Marocaine des Jeux et des Sports (MDJS), a \u00e9t\u00e9 r\u00e9\u00e9lu membre du comit\u00e9 ex\u00e9cutif de United Lotteries for Integrity in Sports (ULIS) lors de l\u2019Assembl\u00e9e G\u00e9n\u00e9rale de l\u2019association, tenue le 16 septembre 2025 \u00e0 Berne. [www.lopinion.ma]\n-------------------------------------------------\nLa MDJS consolide sa pr\u00e9sence internationale avec la r\u00e9\u00e9lection de son Directeur G\u00e9n\u00e9ral, M. Younes El Mechrafi, au comit\u00e9 ex\u00e9cutif de United Lotteries for Integrity in Sports (ULIS), lors de l\u2019Assembl\u00e9e G\u00e9n\u00e9rale tenue \u00e0 Berne le 16 septembre 2025. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Il a \u00e9t\u00e9 proc\u00e9d\u00e9 aux\nnominations suivantes :Au niveau du...", "mass": 5, "physics": false, "shape": "box", "title": "Il a \u00e9t\u00e9 proc\u00e9d\u00e9 aux nominations suivantes :Au niveau du <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

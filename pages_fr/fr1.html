u00e0 savoir une croissance bleue, une coop\u00e9ration Sud-Sud renforc\u00e9e et une int\u00e9gration . [fr.hespress.com]\n-------------------------------------------------\nLe Maroc plaide pour une relecture strat\u00e9gique du r\u00f4le maritime africain qui s\u2019articule autour de trois axes, \u00e0 savoir une croissance bleue; une coop\u00e9ration Sud-Sud renforc\u00e9e et une int\u00e9gration r\u00e9gionale autour des espaces oc\u00e9aniques; et une effectivit\u00e9 maritime par les synergies atlantiques, a affirm\u00e9 Sa Majest\u00e9 le Roi Mohammed VI. [www.lopinion.ma]\n-------------------------------------------------\nLe Maroc plaide pour une relecture strat\u00e9gique du r\u00f4le maritime africain qui s\u2019articule autour de trois axes, \u00e0 savoir une croissance bleue, une coop\u00e9ration Sud-Sud renforc\u00e9e et une int\u00e9gration r\u00e9gionale autour des espaces oc\u00e9aniques, et une effectivit\u00e9 maritime par les synergies atlantiques, a affirm\u00e9 le roi Mohammed VI. [telquel.ma]\n-------------------------------------------------\nLe Maroc plaide pour une strat\u00e9gie maritime africaine ax\u00e9e sur la croissance bleue, la coop\u00e9ration Sud-Sud et les synergies atlantiques, lors du Sommet \"L\u2019Afrique pour l\u2019Oc\u00e9an\" \u00e0 Nice, souligne SM le Roi Mohammed VI. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Tandis que la famille du\nchanteur d\u00e9nonce une utilisation non...", "mass": 5, "physics": false, "shape": "box", "title": "Tandis que la famille du chanteur d\u00e9nonce une utilisation non autoris\u00e9e de son image et de son \u0153uvre, les organisateurs assurent avoir respect\u00e9 toutes les obligations l\u00e9gales. [www.lopinion.ma]\n-------------------------------------------------\nLa famille de l\u2019artiste d\u00e9plore ne pas avoir \u00e9t\u00e9 consult\u00e9e et \u00e9voque une atteinte \u00e0 ses droits exclusifs, envisageant des poursuites judiciaires au Maroc et en \u00c9gypte. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Cette op\u00e9ration, valid\u00e9e par le\nConseil de la Concurrence, consacre...", "mass": 5, "physics": false, "shape": "box", "title": "Cette op\u00e9ration, valid\u00e9e par le Conseil de la Concurrence, consacre une participation de 33 %, soit une part plus importante que les 25 % initialement envisag\u00e9s. [www.challenge.ma]\n-------------------------------------------------\nSuite \u00e0 l\u2019approbation du Conseil de la Concurrence, H\u0026S Invest Holding finalise son entr\u00e9e au capital de GIDNA, entreprise sp\u00e9cialis\u00e9e dans la construction et les travaux publics. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Le pr\u00e9sident fran\u00e7ais Emmanuel Macron\na annonc\u00e9 l\u2019engagement de nouveaux...", "mass": 5, "physics": false, "shape": "box", "title": "Le pr\u00e9sident fran\u00e7ais Emmanuel Macron a annonc\u00e9 l\u2019engagement de nouveaux pays \u00e0 ratifier le Trait\u00e9 sur la haute mer, ouvrant la voie \u00e0 sa mise \u0153uvre cette ann\u00e9e, principale priorit\u00e9 de la co-pr\u00e9sidence fran\u00e7aise de la 3\u00e8 Conf\u00e9rence des Nations unies sur l\u2019Oc\u00e9an (UNOC-3) qui s\u2019est ouverte lundi \u00e0 Nice (sud-est de la France). [maroc-diplomatique.net]\n-------------------------------------------------\nLe pr\u00e9sident fran\u00e7ais Emmanuel Macron a annonc\u00e9 l\u2019engagement de nouveaux pays \u00e0 ratifier le Trait\u00e9 sur la haute mer, ouvrant la voie \u00e0 sa mise \u0153uvre cette ann\u00e9e, principale priorit\u00e9 de la co-pr\u00e9sidence fran\u00e7aise de la 3\u00e8 Conf\u00e9rence des Nations unies sur l\u2019Oc\u00e9an (UNOC-3) qui s\u2019e <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });

    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

 d\u2019interaction du gouvernement avec les questions \u00e9crites des deux chambres du Parlement a atteint 70% depuis le d\u00e9but de la l\u00e9gislature jusqu\u2019au 9 octobre. [fr.hespress.com]\n-------------------------------------------------\nLe taux d\u2019interaction du gouvernement avec les questions \u00e9crites des deux chambres du Parlement a atteint 70% depuis le d\u00e9but de la l\u00e9gislature jusqu\u2019au 9 octobre, a affirm\u00e9, lundi \u00e0 la Chambre des repr\u00e9sentants, le ministre d\u00e9l\u00e9gu\u00e9 charg\u00e9 des relations avec le Parlement, porte-parole du gouvernement, Mustapha Baitas. [telquel.ma]\n-------------------------------------------------\nLe gouvernement a r\u00e9pondu \u00e0 environ 23.000 questions \u00e9crites sur un total de 33.000 pos\u00e9es par les d\u00e9put\u00e9s et les conseillers parlementaires. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Lors de la s\u00e9ance parlementaire\ndu 13 octobre, Azzedine El...", "mass": 5, "physics": false, "shape": "box", "title": "Lors de la s\u00e9ance parlementaire du 13 octobre, Azzedine El Midaoui, ministre de l\u2019Enseignement sup\u00e9rieur, de la Recherche scientifique et de l\u2019Innovation, a pr\u00e9cis\u00e9 que la d\u00e9cision. [lematin.ma]\n-------------------------------------------------\nFace aux interrogations des parlementaires, le ministre de l\u2019Enseignement sup\u00e9rieur, de la Recherche scientifique et de l\u2019Innovation, Azzedine El Midaoui, a tenu \u00e0 r\u00e9tablir la v\u00e9rit\u00e9 : les projets de recherche au niveau du master sont toujours maintenus. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "le Roi pr\u00e9side la c\u00e9r\u00e9monie\nde pr\u00e9sentation et de lancement...", "mass": 5, "physics": false, "shape": "box", 19\u00e9l\u00e8ve \u00e0 450 \u00e0 ce jour, a indiqu\u00e9, lundi \u00e0 la Chambre des repr\u00e9sentants, le ministre de la Justice, Abdellatif Ouahbi. [www.lopinion.ma]\n-------------------------------------------------\nLe nombre de jugements rendus par les tribunaux du Royaume avec des peines alternatives s\u2019\u00e9l\u00e8ve \u00e0 450 \u00e0 ce jour, a indiqu\u00e9, lundi \u00e0 la Chambre des repr\u00e9sentants, le ministre de la Justice, Abdellatif Ouahbi. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "L\u0027Etat du Qatar a r\u00e9affirm\u00e9,\nlundi \u00e0 New York, son...", "mass": 5, "physics": false, "shape": "box", "title": "L\u0027Etat du Qatar a r\u00e9affirm\u00e9, lundi \u00e0 New York, son soutien au plan d\u0027autonomie pr\u00e9sent\u00e9 par le Royaume pour parvenir \u00e0 un r\u00e8glement d\u00e9finitif au diff\u00e9rend r\u00e9gional autour du Sahara marocain. [www.lopinion.ma]\n-------------------------------------------------\nLe Qatar r\u00e9affirme son alignement sur une solution politique durable, fond\u00e9e sur le dialogue et le respect de la souverainet\u00e9 du Royaume. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "Le nombre d\u2019\u00e9tablissements scolaires int\u00e9grant\nles enfants en situation de...", "mass": 5, "physics": false, "shape": "box", "title": "Le nombre d\u2019\u00e9tablissements scolaires int\u00e9grant les enfants en situation de handicap est pass\u00e9 de 3.000 en 2021 \u00e0 7.416 en 2025, soit une augmentation de 130%, a indiqu\u00e9, lundi, le ministre de l\u2019\u00c9ducation nationale, du Pr\u00e9scolaire et des Sports, Mohamed Saad Berrada. [telquel.ma]\n-------------------------------------------------\nEn r\u00e9ponse aux questions orales, lundi \u00e0 la Chambre des repr\u00e9sentants au P mie sociale et solidaire a annonc\u00e9, lundi, le d\u00e9ploiement d\u2019un plan d\u2019acc\u00e9l\u00e9ration ambitieux visant \u00e0 faire de Ouarzazate une destination de r\u00e9f\u00e9rence en mati\u00e8re de tourisme culturel durable, avec un budget mobilis\u00e9 de 820 millions de dirhams (MDH). [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "Les recettes douani\u00e8res nettes se\nsont \u00e9tablies \u00e0 plus de...", "mass": 5, "physics": false, "shape": "box", "title": "Les recettes douani\u00e8res nettes se sont \u00e9tablies \u00e0 plus de 72,97 milliards de dirhams (MMDH) \u00e0 fin septembre 2025, en hausse de 7,3% par rapport \u00e0 la m\u00eame [www.challenge.ma]\n-------------------------------------------------\nLes recettes ordinaires brutes se sont \u00e9tablies \u00e0 310,7 MMDH \u00e0 fin septembre, en hausse de 17,4% par rapport \u00e0 la m\u00eame p\u00e9riode de 2024, tandis que les d\u00e9penses ordinaires \u00e9mises ont progress\u00e9 de 18,9% \u00e0 280,2 MMDH, d\u00e9gageant ainsi un solde ordinaire positif de 30,5 MMDH. [www.lavieeco.com]\n-------------------------------------------------\nLes \u00e9missions de d\u00e9penses au titre de la compensation se sont \u00e9lev\u00e9es \u00e0 10 milliards de dirhams (MMDH) \u00e0 fin septembre 2025, enregistrant une hausse de 24,2% par rapport \u00e0 la m\u00eame p\u00e9riode de l\u2019ann\u00e9e pr\u00e9c\u00e9dente, selon la Tr\u00e9sorerie g\u00e9n\u00e9rale du Royaume (TGR). [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 19, "id": "comm_label_19", "label": "La F\u00e9d\u00e9ration internationale de football\nassociation (FIFA) a d\u00e9voil\u00e9, lundi,...", "mass": 5, "physics": false, "shape": "box", "title": "La F\u00e9d\u00e9ration internationale de football association (FIFA) a d\u00e9voil\u00e9, lundi, Tila, la mascotte officielle de la du Mondial U17 f\u00e9minin, qui se joue du 17 octobre au 8 novembre 2025 au Maroc. [www.yabiladi.com]\n-------------------------------------------------\nLa F\u00e9d\u00e9ration internationale du Football Association (FIFA) a lev\u00e9 le voile, lundi, sur \u00ab Tila \u00bb, la mascotte officielle de la Coupe du Monde F\u00e9minine U-17 de la FIFA, pr\u00e9vue du 17 octobre au 8 novembre au Maroc. [maroc-diplomatique.net]\n-------------------------------------------------\nLa F\u00e9d\u00e9ration internationale du Football Association (FIFA) a lev\u00e9 le voile, lundi, sur \u00ab Tila \u00bb, la mascotte officielle de la Coupe du Monde F\u00e9minine U-17 de la FIFA, pr\u00e9vue du 17 octobre au 8 novembre au Maroc. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 21, "id": "comm_label_21", "label": "Une \u00e9tude Infobip r\u00e9v\u00e8le de\nnouvelles attentes autour de l\u2019engagement...", "mass": 5, "physics": false, "shape": "box", "title": "Une \u00e9tude Infobip r\u00e9v\u00e8le de nouvelles attentes autour de l\u2019engagement sportif Infobip, plateforme mondiale de communication cloud, a publi\u00e9, lundi, une \u00e9tude internationale r\u00e9v\u00e9lant une \u00e9volution majeure dans la mani\u00e8re dont les supporters souhaitent interagir avec leurs \u00e9quipes. [aujourdhui.ma]\n-------------------------------------------------\nUne \u00e9tude internationale men\u00e9e par la plateforme de communication cloud Infobip r\u00e9v\u00e8le une transformation profonde dans les attentes des supporters vis-\u00e0-vis de leurs \u00e9quipes, notamment dans le monde du football. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Les prix \u00e0 la consommation\nauraient augment\u00e9, au troisi\u00e8me trimestre...", "mass": 5, "physics": false, "shape": "box", "title": "Les prix \u00e , "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Dans les coulisses du si\u00e8ge\nhigh-tech de Glovo \u00e0 Barcelone,...", "mass": 5, "physics": false, "shape": "box", "title": "Dans les coulisses du si\u00e8ge high-tech de Glovo \u00e0 Barcelone, la Tech Catalyst Week a r\u00e9uni une g\u00e9n\u00e9ration de fondateurs d\u00e9cid\u00e9s \u00e0 bousculer les fronti\u00e8res de l\u2019innovation. [leseco.ma]\n-------------------------------------------------\nBarcelone s\u2019est transform\u00e9e en capitale mondiale de la tech \u00e0 l\u2019occasion de la Tech Catalyst Week organis\u00e9e du 06 au 10 Octobre, un \u00e9v\u00e9nement sign\u00e9 Glovo, figure embl\u00e9matique [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "En d\u00e9cidant l\u2019implantation du nouveau\ncomplexe industriel de moteurs d\u2019avions...", "mass": 5, "physics": false, "shape": "box", "title": "En d\u00e9cidant l\u2019implantation du nouveau complexe industriel de moteurs d\u2019avions Safran au Maroc, le Groupe a fait le choix d\u2019 \u00bbun pays dot\u00e9 de talents, d\u2019infrastructures modernes et d\u2019un cadre macro\u00e9conomique stable \u00bb, a affirm\u00e9 le Directeur g\u00e9n\u00e9ral du Groupe, Olivier Andri\u00e8s. [atlasinfo.fr]\n-------------------------------------------------\nEn d\u00e9cidant l\u2019implantation du nouveau complexe industriel de moteurs d\u2019avions Safran au Maroc, le Groupe a fait le choix d\u2019\u201dun pays dot\u00e9 de talents, d\u2019infrastructures modernes et d\u2019un cadre macro\u00e9conomique stable\u201d, a affirm\u00e9 le Directeur g\u00e9n\u00e9ral du Groupe, Olivier Andri\u00e8s. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Le minist\u00e8re de l\u2019Int\u00e9rieur a\nannonc\u00e9 l\u2019ou     function toggleTooltip() {

    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');

            tooltip.style.display = 'none';
        }
    });

    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

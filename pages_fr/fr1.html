ass": 5, "physics": false, "shape": "box", "title": "L\u2019ANCP exprime son \u00ab \u00e9tonnement \u00bb apr\u00e8s l\u2019annonce du ministre de la Sant\u00e9 sur l\u2019arr\u00eat du soutien aux cliniques priv\u00e9es, d\u00e9non\u00e7ant un amalgame qui pourrait induire l\u2019opinion publique en erreur et demande des pr\u00e9cisions sur les aides accord\u00e9es par l\u2019\u00c9tat. [fr.hespress.com]\n-------------------------------------------------\nAkdital s\u0027associe \u00e0 la demande formul\u00e9e par l\u2019Association nationale des cliniques priv\u00e9es (ANCP) aupr\u00e8s du ministre de la Sant\u00e9, visant \u00e0 rendre publique la liste des \u00e9tablissements ayant b\u00e9n\u00e9fici\u00e9 d\u0027un soutien public \u00e0 l\u0027investissement. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Apr\u00e8s sa d\u00e9claration sur l\u2019arr\u00eat\ndes subventions \u00e0 l\u2019investissement destin\u00e9es...", "mass": 5, "physics": false, "shape": "box", "title": "Apr\u00e8s sa d\u00e9claration sur l\u2019arr\u00eat des subventions \u00e0 l\u2019investissement destin\u00e9es aux cliniques priv\u00e9es, ce que l\u2019Association nationale des cliniques priv\u00e9es a d\u00e9menti, le ministre de la Sant\u00e9 et de la Protection sociale, Amine Tahraoui, se retrouve confront\u00e9 \u00e0 des demandes parlementaires visant \u00e0 rendre public le montant des aides d\u00e9j\u00e0 vers\u00e9es ainsi que la liste . [fr.hespress.com]\n-------------------------------------------------\nLe ministre de la Sant\u00e9 et la Protection sociale, Amine Tahraoui, s\u0027est expliqu\u00e9 sur le gel des subventions destin\u00e9es aux cliniques priv\u00e9es qui font couler beaucoup d\u0027encre. [www.lopinion.ma]\n-------------------------------------------------\nApr\u00e8s la sortie du ministre de la Sant\u00e9 devant la commission parlementaire, l\u2019Association nationales des cliniques priv\u00e9es (ANCP) r\u00e9clame des pr\u00e9cisions et appelle \u00e0 la transparence sur un dossier qui, selon elle, n\u2019a jamais exist\u00e9. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Le trio a \u00e9t\u00e9 r\u00e9compens\u00e9\npour la d\u00e9couverte de l\u0027effet...", "mass": 5, "physics": false, "shape": "box", "title": "Le trio a \u00e9t\u00e9 r\u00e9compens\u00e9 pour la d\u00e9couverte de l\u0027effet tunnel quantique macroscopique et de la quantification de l\u0027\u00e9nergie dans un circuit \u00e9lectrique, a d\u00e9clar\u00e9. [lematin.ma]\n-------------------------------------------------\nLe Nobel de physique 2025 r\u00e9compense un trio d\u2019experts de la m\u00e9canique quantique. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Dans un communiqu\u00e9 \u00e0 l\u2019occasion\ndu 5\u00e8 anniversaire de l\u2019inauguration...", "mass": 5, "physics": false, "shape": "box", "title": "Dans un communiqu\u00e9 \u00e0 l\u2019occasion du 5\u00e8 anniversaire de l\u2019inauguration \u00e0 Rabat du Bureau du programme de l\u0027UNOCT pour la lutte contre le terrorisme et la formation en Afrique, le. [lematin.ma]\n-------------------------------------------------\nLe Bureau des Nations Unies pour la lutte contre le terrorisme \u00e0 Rabat \u00e9labore et dispense des formations sp\u00e9cialis\u00e9es aux agents des forces de l\u0027ordre et du renseignement, et soutient la cr\u00e9ation de programmes nationaux de lutte contre le terrorisme. [www.lavieeco.com]\n-------------------------------------------------\nLe Bureau des Nations Unies pour la lutte contre le terrorisme (UNOCT) s\u2019est f\u00e9licit\u00e9, lundi, du partenariat \u00ab continu \u00bb avec le Maroc pour le renforcement de la s\u00e9curit\u00e9 r\u00e9gionale et des capacit\u00e9s de lutte antiterroriste sur le continent africain. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Selon le 6e rapport mondial\nsur les tendances en mati\u00e8re...", "mass": 5, "physics": false, "shape": "box", "title": "Selon le 6e rapport mondial sur les tendances en mati\u00e8re de pr\u00e9valence du tabagisme entre 2000 et 2024 et projections pour 2025-2030, 1 adulte sur 5 utilise encore du tabac, soit 1. [lematin.ma]\n-------------------------------------------------\nLe nombre de fumeurs dans le monde continue de diminuer, mais la consommation de tabac reste une menace majeure pour la sant\u00e9 publique, indique l\u2019Organisation mondiale de la sant\u00e9 (OMS) dans un nouveau rapport publi\u00e9 lundi. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "\u00c0 moins de trois mois\ndu coup d\u2019envoi de la...", "mass": 5, "physics": false, "shape": "box", "title": "\u00c0 moins de trois mois du coup d\u2019envoi de la CAN 2025, Patrice Motsepe a \u00e9t\u00e9 cat\u00e9gorique : \u00ab Le Maroc est notre plan A, notre plan B et notre plan C. \u00bb En marge de la 47e Assembl\u00e9e. [lematin.ma]\n-------------------------------------------------\nMotsepe : \u00ab Le Maroc, seul et unique plan pour l\u2019organisation de la CAN 2025 \u00bb. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Suite aux informations relay\u00e9es par\ndes sites d\u0027information sur le...", "mass": 5, "physics": false, "shape": "box", "title": "Suite aux informations relay\u00e9es par des sites d\u0027information sur le refus par le minist\u00e8re du Transport et de la Logistique d\u0027accorder des licences de transport via le. [lematin.ma]\n-------------------------------------------------\nLe minist\u00e8re du Transport et de la Logistique a pr\u00e9cis\u00e9, lundi, que les r\u00e9glementations actuellement en vigueur au Maroc ne pr\u00e9voient aucune disposition encadrant clairement les services de transport de personnes via les applications intelligentes. [www.lopinion.ma]\n-------------------------------------------------\nLes r\u00e9glementations en vigueur r\u00e9gissant le transport routier des personnes au Maroc ne comprennent pas des dispositions qui encadrent, de mani\u00e8re claire, les services de transport via les applications intelligentes, a indiqu\u00e9, lundi, le minist\u00e8re du Transport et de la Logistique. [maroc-diplomatique.net]\n-------------------------------------------------\nLe minist\u00e8re du Transport et de la Logistique a indiqu\u00e9 lundi que les r\u00e9glementations en vigueur encadrant le transport routier des personnes au Maroc ne comportent pas, \u00e0 ce stade, de dispositions d\u00e9finissant de mani\u00e8re claire les services propos\u00e9s via des applications intelligentes. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "La Fondation Al Mada et\nl\u2019Institut National des Postes et...", "mass": 5, "physics": false, "shape": "box", "title": "La Fondation Al Mada et l\u2019Institut National des Postes et T\u00e9l\u00e9communications (INPT) ont lanc\u00e9, lundi \u00e0 Rabat, un Master Data IA, unique au Maroc, qui combine formation acad\u00e9mique. [lematin.ma]\n-------------------------------------------------\nLa Fondation Al Mada et l\u2019Institut National des Postes et T\u00e9l\u00e9communications (INPT) ont lanc\u00e9, lundi \u00e0 Rabat, un Master Data \u0026 IA unique au Maroc, qui combine formation acad\u00e9mique et exp\u00e9rience professionnelle en alternance r\u00e9mun\u00e9r\u00e9e, en pr\u00e9sence d\u2019un parterre d\u2019\u00e9tudiants et de l\u2019ensemble des parties prenantes du programme. [www.lopinion.ma]\n-------------------------------------------------\nLa Fondation Al Mada et l\u2019Institut national des postes et t\u00e9l\u00e9communications (INPT) ont lanc\u00e9, lundi \u00e0 Rabat, un Master Data \u0026 IA, combinant formation acad\u00e9mique et exp\u00e9rience professionnelle en alternance r\u00e9mun\u00e9r\u00e9e, en pr\u00e9sence d\u2019un parterre d\u2019\u00e9tudiants et de l\u2019ensemble des parties prenantes du programme. [telquel.ma]\n-------------------------------------------------\nLa Fondation Al Mada et l\u2019Institut National des Postes et T\u00e9l\u00e9communications (INPT) ont lanc\u00e9, ce lundi \u00e0 Rabat, un Master Data \u0026 IA, unique au Maroc, qui combine formation acad\u00e9mique et exp\u00e9rience professionnelle en alternance r\u00e9mun\u00e9r\u00e9e, en pr\u00e9sence d\u2019un parterre d\u2019\u00e9tudiants et de l\u2019ensemble des parties prenantes du programme. [leseco.ma]\n-------------------------------------------------\nL\u2019INPT et la Fondation Al Mada ont inaugur\u00e9, le 6 octobre, un Master Data \u0026 IA unique au Maroc combinant formation acad\u00e9mique et exp\u00e9rience professionnelle en alternance r\u00e9mun\u00e9r\u00e9e. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Au d\u00e9but de ses travaux,\nle Conseil de gouvernement suivra...", "mass": 5, "physics": false, "shape": "box", "title": "Au d\u00e9but de ses travaux, le Conseil de gouvernement suivra un expos\u00e9 sur la Strat\u00e9gie nationale de d\u00e9veloppement durable 2035, pr\u00e9sent\u00e9 par la ministre de la Transition \u00e9nerg\u00e9tique. [lematin.ma]\n-------------------------------------------------\nAu d\u00e9but de ses travaux, le Conseil suivra un expos\u00e9 sur la Strat\u00e9gie nationale de d\u00e9veloppement durable 2035, pr\u00e9sent\u00e9 par la ministre de la Transition \u00e9nerg\u00e9tique et du D\u00e9veloppement durable. [telquel.ma]\n-------------------------------------------------\nAu d\u00e9but de ses travaux, le Conseil suivra un expos\u00e9 sur la Strat\u00e9gie nationale de d\u00e9veloppement durable 2035, pr\u00e9sent\u00e9 par la ministre de la Transition \u00e9nerg\u00e9tique et du D\u00e9veloppement durable. [aujourdhui.ma]\n-------------------------------------------------\n\u00c0 l\u2019ordre du jour : la Strat\u00e9gie nationale de d\u00e9veloppement durable 2035, des projets de loi et de d\u00e9cret, la convention d\u2019extradition avec le Kazakhstan, ainsi que des propositions de nomination \u00e0 des fonctions sup\u00e9rieures. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Historienne de l\u0027art, commissaire d\u2019exposition,\nuniversitaire et pr\u00e9sidente de l\u0027AICA...", "mass": 5, "physics": false, "shape": "box", "title": "Historienne de l\u0027art, commissaire d\u2019exposition, universitaire et pr\u00e9sidente de l\u0027AICA Maroc (Association Internationale des Critiques d\u0027Art), Nadia Sabri a pour mission. [lematin.ma]\n-------------------------------------------------\nNadia Sabri vient de succ\u00e9der \u00e0 Abdelaziz El Idrissi au poste de directrice du Mus\u00e9e Mohammed VI d\u2019Art Moderne et Contemporain (MMVI) \u00e0 Rabat, et ce dans le cadre de l\u2019organisation administrative de la Fondation Nationale des Mus\u00e9es (FNM). [telquel.ma]\n-------------------------------------------------\nLa nouvelle directrice, qui succ\u00e8de \u00e0 Abdelaziz El Idrissi, a pour mission de poursuivre le travail d\u00e9j\u00e0 engag\u00e9 en faveur de la d\u00e9mocratisation de l\u2019art, notamment aupr\u00e8s des jeunes. [www.lavieeco.com]\n-------------------------------------------------\nNadia Sabri succ\u00e8de \u00e0 Abdelaziz El Idrissi \u00e0 la direction du Mus\u00e9e Mohammed VI d\u2019art moderne et contemporain (MMVI). [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Dans un communiqu\u00e9 publi\u00e9 ce\nlundi 6 octobre 2025, le...", "mass": 5, "physics": false, "shape": "box", "title": "Dans un communiqu\u00e9 publi\u00e9 ce lundi 6 octobre 2025, le minist\u00e8re de la Sant\u00e9 et de la Protection sociale a. [lematin.ma]\n-------------------------------------------------\nLe minist\u00e8re de la Sant\u00e9 et de la Protection sociale a annonc\u00e9 ce lundi avoir finalis\u00e9 les investigations men\u00e9es par son inspection g\u00e9n\u00e9rale concernant des cas de d\u00e9c\u00e8s enregistr\u00e9s dans un h\u00f4pital public d\u2019Agadir. [telquel.ma]\n-------------------------------------------------\nLe minist\u00e8re de la Sant\u00e9 annonce avoir achev\u00e9 les enqu\u00eates diligent\u00e9es par son inspection g\u00e9n\u00e9rale au sujet des d\u00e9c\u00e8s survenus \u00e0 l\u2019h\u00f4pital public Hassan II d\u2019Agadir. [leseco.ma]\n-------------------------------------------------\nLe minist\u00e8re de la Sant\u00e9 et de la Protection sociale a annonc\u00e9 lundi avoir transmis au parquet comp\u00e9tent le rapport relatif aux cas de d\u00e9c\u00e8s survenus dans un h\u00f4pital public \u00e0 Agadir et d\u00e9cid\u00e9 la suspension provisoire des personnes concern\u00e9es, dans l\u2019attente des conclusions des investigations en cours. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Apr\u00e8s le Salon de l\u2019Agriculture\nde Paris en f\u00e9vrier dernier,...", "mass": 5, "physics": false, "shape": "box", "title": "Apr\u00e8s le Salon de l\u2019Agriculture de Paris en f\u00e9vrier dernier, le Royaume sera pr\u00e9sent en force au plus important \u00e9v\u00e9nement europ\u00e9en d\u00e9di\u00e9 \u00e0 l\u0027\u00e9levage avec un pavillon de 170 m\u00b2,. [lematin.ma]\n-------------------------------------------------\nLe Royaume sera pr\u00e9sent en force au plus important \u00e9v\u00e9nement europ\u00e9en d\u00e9di\u00e9 \u00e0 l\u0027\u00e9levage avec un pavillon de 170 m\u00b2, vitrine d\u2019un secteur agricole en pleine transformation. [www.lavieeco.com]\n-------------------------------------------------\nPour la premi\u00e8re fois, un pays africain est \u00e0 l\u2019honneur du plus grand rendez-vous europ\u00e9en d\u00e9di\u00e9 \u00e0 l\u2019\u00e9levage. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "Ce prix concerne plusieurs cat\u00e9gories,\nen l\u2019occurrence Prix du Maroc...", "mass": 5, "physics": false, "shape": "box", "title": "Ce prix concerne plusieurs cat\u00e9gories, en l\u2019occurrence Prix du Maroc de la po\u00e9sie, Prix du Maroc du r\u00e9cit et de la narration, Prix du Maroc des scienc. [lematin.ma]\n-------------------------------------------------\nLe minist\u00e8re de la Jeunesse, de la Culture et de la Communication (D\u00e9partement de la Culture) a annonc\u00e9 l\u2019ouverture des candidatures pour la 56e \u00e9dition du Prix du Maroc du Livre au titre de l\u2019ann\u00e9e 2025. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "Pendant trois jours, Marrakech se\ntransformera \u00e0 partir du 14...", "mass": 5, "physics": false, "shape": "box", "title": "Pendant trois jours, Marrakech se transformera \u00e0 partir du 14 octobre en v\u00e9ritable c\u0153ur battant de l\u2019univers GUESS, accueillant conf\u00e9rences strat\u00e9giques, ateliers inspirants, soir\u00e9. [lematin.ma]\n-------------------------------------------------\nRassemblant pr\u00e8s de 800 invit\u00e9s venus de plus de 100 pays, la marque rend hommage \u00e0 ses racines tout en se projetant point que deux de ses anciens Premiers ministres l\u0027ont ouvertement critiqu\u00e9. [atlasinfo.fr]\n-------------------------------------------------\nUn record depuis 1958 : quatorze heures apr\u00e8s l\u2019annonce de la composition de son gouvernement, imm\u00e9diatement critiqu\u00e9 et menac\u00e9 d\u2019implosion, le Premier ministre fran\u00e7ais S\u00e9bastien Lecornu a pr\u00e9sent\u00e9 lundi matin sa d\u00e9mission \u00e0 Emmanuel Macron, moins d\u2019un mois apr\u00e8s sa prise de fonction. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "Le film \u201cL\u2019automne de l\u2019\u00e2ge\u201d\ndu r\u00e9alisateur marocain Bilal Taouil...", "mass": 5, "physics": false, "shape": "box", "title": "Le film \u201cL\u2019automne de l\u2019\u00e2ge\u201d du r\u00e9alisateur marocain Bilal Taouil a remport\u00e9 le prix de Kama du bronze de la 5\u00e8me \u00e9dition des Rencontres cin\u00e9matographiques et num\u00e9riques de Cotonou (ReCiCo), tenues du 27 septembre au 4 octobre dans la capitale du Benin. [telquel.ma]\n-------------------------------------------------\n\u00abLautomne de l\u2019\u00e2ge\u00bb du r\u00e9alisateur marocain Bilal Taouil a remport\u00e9 le prix de Kama du bronze de la cinqui\u00e8me \u00e9dition des Rencontres cin\u00e9matographiques et num\u00e9riques de Cotonou (ReCiCo), tenues du 27 septembre au 4 octobre dans la capitale du Benin. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "L\u2019entreprise fran\u00e7aise NAAREA et l\u2019Universit\u00e9\nMohammed VI Polytechnique (UM6P) ont...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019entreprise fran\u00e7aise NAAREA et l\u2019Universit\u00e9 Mohammed VI Polytechnique (UM6P) ont annonc\u00e9 la signature d\u2019un partenariat visant \u00e0 d\u00e9velopper l\u2019excellence p\u00e9dagogique dans le secteur du nucl\u00e9aire, particuli\u00e8rement dans les domaines des neutrons rapides et des sels fondus. [telquel.ma]\n-------------------------------------------------\nL\u2019Universit\u00e9 Mohammed VI Polytechnique (UM6P) et l\u2019entreprise fran\u00e7aise NAAREA, qui d\u00e9veloppe un micro-g\u00e9n\u00e9rateur nucl\u00e9aire de quatri\u00e8me g\u00e9n\u00e9ration \u00e0 neutrons rapides et sels fondus, ont annonc\u00e9 un partenariat strat\u00e9gique pour la formation \u00e0 cette technologie de pointe. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 19, "id": "comm_label_19", "label": "Les \u00c9tats-Unis ont d\u00e9livr\u00e9 en\nao\u00fbt dernier pr\u00e8s de 20%...", "mass": 5, "physics": false, "shape": "box", "title": "Les \u00c9tats-Unis ont d\u00e9livr\u00e9 en ao\u00fbt dernier pr\u00e8s de 20% de visas \u00e9tudiants en moins par rapport \u00e0 la m\u00eame p\u00e9riode en 2024, selon des statistiques de la Commission du commerce international, parues lundi. [telquel.ma]\n-------------------------------------------------\nLes Etats-Unis ont d\u00e9livr\u00e9 en ao\u00fbt dernier pr\u00e8s de 20% de visas \u00e9tudiants en moins par rapport \u00e0 la m\u00eame p\u00e9riode en 2024, selon des statistiques de la Commission du commerce international, parues lundi. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 20, "id": "comm_label_20", "label": "Le pr\u00e9sident de la Conf\u00e9d\u00e9ration\nafricaine de football (CAF), Patrice...", "mass": 5, "physics": false, "shape": "box", "title": "Le pr\u00e9sident de la Conf\u00e9d\u00e9ration africaine de football (CAF), Patrice Motsepe, s\u2019est dit lundi \u00ab absolument confiant \u00bb quant \u00e0 la tenue de la Coupe d\u2019Afrique des nations, qui doit se d\u00e9rouler en fin d\u2019ann\u00e9e au Maroc, th\u00e9\u00e2tre depuis plus d\u2019une semaine de manifestations quotidiennes contre le gouvernement. [telquel.ma]\n-------------------------------------------------\nS\u2019exprimant lors d\u2019une r\u00e9union annuelle des dirigeants du football africain \u00e0 Kinshasa, le pr\u00e9sident de la Conf\u00e9d\u00e9ration Africaine de Football (CAF) Patrice Motsepe, s\u2019est dit \u00ab absolument confiant \u00bb quant \u00e0 la tenue de la Coupe d\u2019Afrique des nations, qui doit se d\u00e9rouler en fin d\u2019ann\u00e9e au Maroc. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 22, "id": "comm_label_22", "label": "La Soci\u00e9t\u00e9 r\u00e9gionale multiservices (SRM)\nLa\u00e2youne-Sakia El Hamra a officiellement...", "mass": 5, "physics": false, "shape": "box", "title": "La Soci\u00e9t\u00e9 r\u00e9gionale multiservices (SRM) La\u00e2youne-Sakia El Hamra a officiellement entam\u00e9 ses activit\u00e9s op\u00e9rationnelles lundi, dans le cadre du contrat de gestion conclu avec le Groupement des collectivit\u00e9s territoriales de la r\u00e9gion. [telquel.ma]\n-------------------------------------------------\nLa r\u00e9gion La\u00e2youne-Sakia El Hamra a officiellement lanc\u00e9, lundi 6 octobre 2025, sa Soci\u00e9t\u00e9 r\u00e9gionale multiservices (SRM), marquant ainsi le d\u00e9but effectif d\u2019une nouvelle \u00e8re dans la distribution de l\u2019eau potable, de l\u2019\u00e9lectricit\u00e9 et de l\u2019assainissement liquide. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 23, "id": "comm_label_23", "label": "La signature de l\u2019accord agricole\namend\u00e9 entre le Maroc et...", "mass": 5, "physics": false, "shape": "box", "title": "La signature de l\u2019accord agricole amend\u00e9 entre le Maroc et l\u2019Union europ\u00e9enne (UE) vient renforcer un partenariat de longue date entre Rabat et Bruxelles, a indiqu\u00e9, lundi, la Commission europ\u00e9enne. [telquel.ma]\n-------------------------------------------------\nLa signature de l\u2019accord agricole amend\u00e9 entre le Maroc et l\u2019Union europ\u00e9enne (UE) vient renforcer un partenariat de longue date entre Rabat et Bruxelles, a indiqu\u00e9, lundi, la Commission europ\u00e9enne. [www.lereporter.ma]\n-------------------------------------------------\nLa Commission europ\u00e9enne a indiqu\u00e9 lundi que la signature de l\u2019accord agricole amend\u00e9 entre le Maroc et l\u2019Union europ\u00e9enne consolide un partenariat \u00ab de longue date \u00bb entre Rabat et Bruxelles. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 24, "id": "comm_label_24", "label": "Le ministre saoudien de l\u2019Investissement,\nKhalid Al-Falih, a salu\u00e9, lundi...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre saoudien de l\u2019Investissement, Khalid Al-Falih, a salu\u00e9, lundi \u00e0 Rabat, la qualit\u00e9 du climat des affaires au Maroc et la confiance qu\u2019inspirent ses institutions. [maroc-diplomatique.net]\n-------------------------------------------------\nLe ministre saoudien de l\u2019Investissement, Khalid Al-Falih, a salu\u00e9, lundi \u00e0 Rabat, la qualit\u00e9 du climat des affaires au Maroc et la confiance qu\u2019inspirent ses institutions. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 25, "id": "comm_label_25", "label": "L\u2019Autorit\u00e9 marocaine du march\u00e9 des\ncapitaux (AMMC) a annonc\u00e9 sa...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019Autorit\u00e9 marocaine du march\u00e9 des capitaux (AMMC) a annonc\u00e9 sa participation, pour la neuvi\u00e8me ann\u00e9e cons\u00e9cutive, \u00e0 la Semaine mondiale de l\u2019investisseur (World Investor Week), organis\u00e9e du 6 au 12 octobre sous l\u2019\u00e9gide de l\u2019Organisation internatio         function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });

            setTimeout(positionCommunityLabels, 50);
        });

            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();

                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>
    </body>

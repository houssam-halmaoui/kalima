es de placement collectif en valeurs mobili\u00e8res (OPCVM) a atteint 750,07 milliards de dirhams (MMDH) \u00e0 fin avril 2025, \u00e0 772,68 MMDH \u00e0 fin mai, affichant une l\u00e9g\u00e8re hausse de 3,88%. [fr.hespress.com]\n-------------------------------------------------\nL\u2019actif net sous gestion des OPCVM a enregistr\u00e9 une hausse de 3,01%, passant de 750,07 milliards de dirhams (MMDH) \u00e0 fin avril 2025, \u00e0 772,68 MMDH \u00e0 fin mai, selon l\u2019Association des soci\u00e9t\u00e9s de gestion et fonds d\u2019investissement marocains (ASFIM). [www.challenge.ma]\n-------------------------------------------------\nL\u2019actif net sous gestion des OPCVM a enregistr\u00e9 une hausse de 3,01 %, passant de 750,07 milliards de dirhams \u00e0 fin avril 2025, \u00e0 772,68 milliards de dirhams \u00e0 fin mai, selon l\u2019Association des soci\u00e9t\u00e9s de gestion et fonds d\u2019investissement marocains (ASFIM). [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "La Chine et la Russie,\nalli\u00e9s de l\u2019Iran ont mis...", "mass": 5, "physics": false, "shape": "box", "title": "La Chine et la Russie, alli\u00e9s de l\u2019Iran ont mis en garde jeudi contre l\u2019intensification de la guerre et l\u2019intervention des Etats-Unis. [fr.hespress.com]\n-------------------------------------------------\nIsra\u00ebl et l\u2019Iran ont \u00e9chang\u00e9 jeudi des frappes pour la septi\u00e8me nuit cons\u00e9cutive, Donald Trump n\u2019excluant pas une entr\u00e9e en guerre des Etats-Unis pour briser le programme nucl\u00e9aire de T\u00e9h\u00e9ran. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Le Conseil d\u2019Administration de Maroc\nTelecom, r\u00e9uni en date du...", "mass": 5, "physics": false, "shape": "box", "title": "Le Conseil d\u2019Administration de Maroc Telecom, r\u00e9uni en date du 19 juin 2025, a not\u00e9 la transformation du mode de gouvernance du groupe act\u00e9 par l\u2019Assembl\u00e9e G\u00e9n\u00e9rale Extraordinaire. [lematin.ma]\n-------------------------------------------------\nEn conformit\u00e9 avec les dispositions l\u00e9gales en vigueur, l\u2019Assembl\u00e9e g\u00e9n\u00e9rale extraordinaire de Maroc Telecom, tenue mercredi 18 juin, a act\u00e9 la transformation du mode de gouvernance du Groupe : passage du mod\u00e8le dualiste (Conseil de Surveillance/Directoire) \u00e0 une gouvernance unifi\u00e9e par Conseil d\u2019administration. [www.challenge.ma]\n-------------------------------------------------\nLe conseil d\u2019administration de Maroc Telecom, r\u00e9uni jeudi, a not\u00e9 la transformation du mode de gouvernance du groupe act\u00e9 par l\u2019assembl\u00e9e g\u00e9n\u00e9rale extraordinaire tenue le 18 juin 2025, avec le passage d\u2019un mod\u00e8le dualiste (conseil de surveillance / directoire) \u00e0 une gouvernance unifi\u00e9e par CA, conform\u00e9ment aux dispositions l\u00e9gales en vigueur. [www.yabiladi.com]\n-------------------------------------------------\nLe conseil d\u2019administration de Maroc Telecom, r\u00e9uni jeudi, a not\u00e9 la transformation du mode de gouvernance du groupe act\u00e9 par l\u2019assembl\u00e9e g\u00e9n\u00e9rale extraordinaire tenue le 18 juin, avec le passage d\u2019un mod\u00e8le dualiste (Conseil de Surveillance / Directoire) \u00e0 une gouvernance unifi\u00e9e par conseil d\u2019administration, conform\u00e9ment aux dispositions l\u00e9gales en vigueur. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Combatif et d\u00e9termin\u00e9, le Wydad\nde Casablanca s\u2019est inclin\u00e9 sur...", "mass": 5, "physics": false, "shape": "box", "title": "Combatif et d\u00e9termin\u00e9, le Wydad de Casablanca s\u2019est inclin\u00e9 sur le score de 2 buts \u00e0 0 face \u00e0 Manchester City lors de son premier match dans la Coupe du monde des clubs aux \u00c9tats-U. [lematin.ma]\n-------------------------------------------------\nLe Wydad Athletic Club de Casablanca s\u2019est inclin\u00e9 face \u00e0 Manchester City sur le score de 2 buts \u00e0 0, en match de la 1\u00e8re journ\u00e9e du groupe G de la Coupe du monde des clubs, disput\u00e9 mardi au stade Lincoln Financial Field \u00e0 Philadelphie. [telquel.ma]\n-------------------------------------------------\nLe Wydad de Casablanca a \u00e9t\u00e9 battu par Manchester City sur le score de 2 \u00e0 0, mardi soir au stade Lincoln Financial Field \u00e0 Philadelphie, lors de la premi\u00e8re journ\u00e9e du groupe G de la Coupe du monde des clubs. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Le Maroc figure parmi les\n5 pays cibles du deuxi\u00e8me...", "mass": 5, "physics": false, "shape": "box", "title": "Le Maroc figure parmi les 5 pays cibles du deuxi\u00e8me cycle de financement de l\u2019Acumen Resilient Agriculture Fund (ARAF II). [lematin.ma]\n-------------------------------------------------\nLe Maroc fait partie des cinq pays cibl\u00e9s par le deuxi\u00e8me cycle de financement de l\u2019Acumen Resilient Agriculture Fund (ARAF II), un fonds de capital-risque de 132 millions de dollars destin\u00e9 \u00e0 renforcer la r\u00e9silience climatique des petits agriculteurs. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Le 18 juin 2025, le\nclassement international Times Higher Education...", "mass": 5, "physics": false, "shape": "box", "title": "Le 18 juin 2025, le classement international Times Higher Education Impact Rankings 2025 a r\u00e9v\u00e9l\u00e9 ses r\u00e9sultats pour l\u2019ann\u00e9e en cours. [lematin.ma]\n-------------------------------------------------\nPour la troisi\u00e8me ann\u00e9e cons\u00e9cutive, l\u2019Universit\u00e9 internationale de Rabat (UIR) a conserv\u00e9 sa premi\u00e8re position au niveau national dans le prestigieux Classement international Times Higher Education Impact Rankings et ce, sur 14 universit\u00e9s marocaines figurant dans ce classement publi\u00e9 mercredi. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Cameo Cinema, concept de projection\nen plein air lanc\u00e9 en...", "mass": 5, "physics": false, "shape": "box", "title": "Cameo Cinema, concept de projection en plein air lanc\u00e9 en 2015 au Maroc, revient \u00e0 Casablanca \u00e0 partir du 27 juin 2025. [lematin.ma]\n-------------------------------------------------\nLe Cameo Cinema, concept pionnier et \u00e9v\u00e9nementiel de projection en plein air au Maroc, s\u2019installera \u00e0 Casablanca \u00e0 partir du 27. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Ce partenariat traduit l\u2019ambition des\ndeux institutions de promouvoir un...", "mass": 5, "physics": false, "shape": "box", "title": "Ce partenariat traduit l\u2019ambition des deux institutions de promouvoir un mod\u00e8le de financement innovant pour r\u00e9pondre aux besoins financiers des petits agriculteurs et des cha\u00eenes. [lematin.ma]\n-------------------------------------------------\nLa convention vise \u00e0 am\u00e9liorer l\u2019acc\u00e8s au financement pour les TPME dirig\u00e9es par des femmes, tout en fournissant un appui technique aux prestataires de services financiers afin de renforcer leur capacit\u00e9 \u00e0 r\u00e9pondre aux besoins de ce segment important de l\u2019\u00e9conomie marocaine. [www.lavieeco.com]\n-------------------------------------------------\nBank Al-Maghrib (BAM) et la Soci\u00e9t\u00e9 financi\u00e8re internationale (IFC) ont sign\u00e9, mercredi \u00e0 Rabat, un accord de partenariat visant \u00e0 soutenir l\u2019inclusion financi\u00e8re dans le secteur agricole au Maroc. [lnt.ma]\n-------------------------------------------------\nLes deux institutions ont sign\u00e9, mercredi \u00e0 Rabat, un cadre de partenariat portant sur la promotion de l\u2019inclusion financi\u00e8re agricole. [aujourdhui.ma]\n-------------------------------------------------\nBank Al-Maghrib et la Soci\u00e9t\u00e9 financi\u00e8re internationale (SFI) ont sign\u00e9 un partenariat destin\u00e9 \u00e0 favoriser un acc\u00e8s \u00e9largi des petits agriculteurs aux financements. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "EFE-Maroc, en partenariat avec l\u2019AECID\net EFE-Europe, a cl\u00f4tur\u00e9 ce...", "mass": 5, "physics": false, "shape": "box", "title": "EFE-Maroc, en partenariat avec l\u2019AECID et EFE-Europe, a cl\u00f4tur\u00e9 ce mois-ci le projet \u201cGREEN\" (Generating Renewed Hope for Moroccan Youth through Training and Job Placements in the Green Economy). [www.lopinion.ma]\n-------------------------------------------------\nEFE-Maroc, en partenariat avec l\u2019AECID et EFE-Europe, vient de cl\u00f4turer \u00e0 Tanger le projet \u201cGREEN \u2013 Generating Renewed Hope for Moroccan Youth through Training and Job Placements in the Green Economy\u201d. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Lors de la 4\u1d49 r\u00e9union\nannuelle de l\u2019Africa Sovereign Investors...", "mass": 5, "physics": false, "shape": "box", "title": "Lors de la 4\u1d49 r\u00e9union annuelle de l\u2019Africa Sovereign Investors Forum (ASIF), tenue \u00e0 Abuja, du 15 au 17 juin 2025, Ithmar Capital a \u00e9t\u00e9 r\u00e9\u00e9lu \u00e0 l\u2019unanimit\u00e9 par acclamation \u00e0 la pr\u00e9sidence d\u0027ASIF pour un nouveau mandat de trois ans. [www.lopinion.ma]\n-------------------------------------------------\nDu 15 au 17 juin 2025, la capitale nig\u00e9riane Abuja a accueilli la 4\u1d49 r\u00e9union annuelle de l\u2019ASIF, un forum r\u00e9unissant les principaux fonds souverains africains et des investisseurs. [lematin.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "La Banque mondiale a approuv\u00e9\nun financement de 250 millions...", "mass": 5, "physics": false, "shape": "box", "title": "La Banque mondiale a approuv\u00e9 un financement de 250 millions de dollars destin\u00e9 \u00e0 soutenir l\u2019ambitieuse r\u00e9forme de la protection sociale au Maroc, dans le cadre du Projet d\u2019appui au renforcement des filets de protection sociale pour le d\u00e9veloppement humain. [www.lopinion.ma]\n-------------------------------------------------\nLa Banque mondiale a annonc\u00e9 l\u2019approbation d\u2019un financement d\u2019un montant de 250 millions de dollars destin\u00e9 \u00e0 accompagner le Maroc dans la mise en \u0153uvre de son programme de r\u00e9forme. [lematin.ma]\n-------------------------------------------------\nLa Banque mondiale a approuv\u00e9 un financement de 250 millions de dollars destin\u00e9 \u00e0 soutenir l\u2019ambitieuse r\u00e9forme de la protection sociale au Maroc, dans le cadre du Projet d\u2019appui au renforcement des filets de protection sociale pour le d\u00e9veloppement humain. [www.challenge.ma]\n-------------------------------------------------\nLa Banque mondiale a approuv\u00e9 un financement de 250 millions de dollars destin\u00e9 \u00e0 soutenir la r\u00e9forme de la protection sociale au Maroc, dans le cadre du projet d\u2019appui au renforcement des filets de protection sociale pour le d\u00e9veloppement humain. [www.yabiladi.com]\n-------------------------------------------------\nLa Banque mondiale a approuv\u00e9 un financement de 250 millions de dollars destin\u00e9 \u00e0 soutenir l\u2019ambitieuse r\u00e9forme de la protection sociale au Maroc, dans le cadre du Projet d\u2019appui au renforcement des filets de protection sociale pour le d\u00e9veloppement humain. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Mercredi soir, sous les projecteurs\ndu stade Hard Rock de...", "mass": 5, "physics": false, "shape": "box", "title": "Mercredi soir, sous les projecteurs du stade Hard Rock de Miami, le portier des Lions de l\u2019Atlas a une nouvelle fois d\u00e9montr\u00e9 qu\u2019il est l\u2019un des meilleurs gardiens du monde, en stoppant un penalty crucial dans le temps additionnel et en permettant \u00e0 Al Hilal d\u2019arracher un nul h\u00e9ro\u00efque (1-1) face au g\u00e9ant espagnol, le Real Madrid. [www.lopinion.ma]\n-------------------------------------------------\nLe portier des Lions de l\u2019Atlas, Yassine Bounou, auteur d\u2019une parade monumentale sur p\u00e9nalty face au Real Madrid, a permis \u00e0 son club saoudien d\u2019Al Hilal de tenir en \u00e9chec le club madril\u00e8ne (1-1), mercredi au stade Hard Rock \u00e0 Miami, en match de la 1\u00e8re journ\u00e9e du groupe H de la Coupe du monde. [telquel.ma]\n-------------------------------------------------\nLe gardien des Lions de l\u2019Atlas, Yassine Bounou, auteur d\u2019une parade monumentale sur p\u00e9nalty face au Real Madrid, a permis \u00e0 son club saoudien d\u2019Al Hilal de tenir en \u00e9chec le club madril\u00e8ne (1-1), mercredi au stade Hard Rock \u00e0 Miami, en match de la 1\u00e8re journ\u00e9e du groupe H de la Coupe du monde . [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "En 2012, le Forum des\ndroits humains du festival est...", "mass": 5, "physics": false, "shape": "box", "title": "En 2012, le Forum des droits humains du festival est n\u00e9 d\u2019une discussion fortuite entre Ne\u00efla Tazi, fondatrice. [telquel.ma]\n-------------------------------------------------\nEn marge de la 26e \u00e9dition du Festival Gnaoua et Musiques du Monde, le Forum des droits humains d\u2019Essaouira a rassembl\u00e9 intellectuels, artistes et militants autour du th\u00e8me \u00ab Mobilit\u00e9s humaines et dynamiques culturelles \u00bb. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "H\u0026S Retail, filiale de H\u0026S\nInvest Holding sp\u00e9cialis\u00e9e dans l\u2019investissement...", "mass": 5, "physics": false, "shape": "box", "title": "H\u0026S Retail, filiale de H\u0026S Invest Holding sp\u00e9cialis\u00e9e dans l\u2019investissement et l\u2019accompagnement de projets \u00e0 fort potentiel de d\u00e9veloppement, pr\u00e9sid\u00e9e par Moncef Belkhayat, annonce un rapprochement strat\u00e9gique avec Mr Bricolage Maroc. [telquel.ma]\n-------------------------------------------------\nLe groupe H\u0026S Invest Retail, filiale de H\u0026S Invest Holding, a annonc\u00e9 un rapprochement strat\u00e9gique avec Mr Bricolage Maroc, acteur majeur du secteur de l\u2019am\u00e9lioration de l\u2019habitat au Maroc. [www.challenge.ma]\n-------------------------------------------------\nH\u0026S Invest Retail, filiale de H\u0026S Invest Holding, sp\u00e9cialis\u00e9e dans l\u2019investissement et l\u2019accompagnement de projets \u00e0 fort potentiel de d\u00e9veloppement annonce un rapprochement strat\u00e9gique avec le groupe Mr Bricolage Maroc, acteur cl\u00e9 dans le secteur de l\u2019am\u00e9lioration de l\u2019habitat. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Aux Etats-Unis, l\u2019\u00e9quipe \u201cRobotics For\nFuture\u201d du lyc\u00e9e 11 Janvier...", "mass": 5, "physics": false, "shape": "box", "title": "Aux Etats-Unis, l\u2019\u00e9quipe \u201cRobotics For Future\u201d du lyc\u00e9e 11 Janvier \u00e0 Moulay Yacoub a remport\u00e9 le premier prix mondial d\u2019un concours de robotique aux \u00c9tats-Unis, consacrant l\u2019excellence de la jeunesse marocaine et les efforts locaux en faveur de l\u2019innovation. [telquel.ma]\n-------------------------------------------------\nL\u2019\u00e9quipe Robotics For Future, du Lyc\u00e9e 11 Janvier de Moulay Yacoub, a remport\u00e9 le premier prix dans la cat\u00e9gorie Performance robotique lors du Championnat mondial de robotique organis\u00e9 \u00e0 la Worcester Polytechnic Institute (WPI) aux \u00c9tats-Unis. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "Le groupe Ynna et AMEA\nPower ont annonc\u00e9 ce mercredi...", "mass": 5, "physics": false, "shape": "box", "title": "Le groupe Ynna et AMEA Power ont annonc\u00e9 ce mercredi la signature d\u2019un partenariat strat\u00e9gique pour le cod\u00e9veloppement d\u2019un parc \u00e9olien de 100 m\u00e9gawatts dans la r\u00e9gion de La\u00e2youne. [telquel.ma]\n-------------------------------------------------\nLe groupe marocain YNNA et AMEA Power, filiale du conglom\u00e9rat \u00e9mirati Al Nowais Investments, ont conclu une joint-venture \u00e0 50/50 en vue du cod\u00e9veloppement d\u2019un parc \u00e9olien de 100 m\u00e9gawatts dans la r\u00e9gion de La\u00e2youne. [www.challenge.ma]\n-------------------------------------------------\nLe groupe Ynna de la famille Chaabi, et AMEA Power, filiale du conglom\u00e9rat \u00e9mirati Al Nowais Investments, ont cr\u00e9\u00e9 une joint-venture \u00e0 50/50 pour d\u00e9velopper un parc \u00e9olien de 100 m\u00e9gawatts dans la r\u00e9gion de La\u00e2youne. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "Le ministre de l\u2019Agriculture, de\nla P\u00eache maritime, du D\u00e9veloppement...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre de l\u2019Agriculture, de la P\u00eache maritime, du D\u00e9veloppement rural et des Eaux et For\u00eats, Ahmed El Bouari, a indiqu\u00e9, mercredi \u00e0 la Chambre des repr\u00e9sentants, que le d\u00e9ploiement du programme de soutien aux \u00e9leveurs et de reconstitution du cheptel national a d\u00e9marr\u00e9, en \u00e9troite coordination avec les d\u00e9partements concern\u00e9s. [telquel.ma]\n-------------------------------------------------\nLe ministre de l\u2019Agriculture, de la P\u00eache maritime, du D\u00e9veloppement rural et des Eaux et For\u00eats, Ahmed El Bouari, a indiqu\u00e9, mercredi \u00e0 la Chambre des repr\u00e9sentants, que le d\u00e9ploiement du programme de soutien aux \u00e9leveurs et de reconstitution du cheptel national a d\u00e9marr\u00e9, en \u00e9troite coordination avec les d\u00e9partements concern\u00e9s. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "Organis\u00e9 les 28 et 29\njuin 2025 dans l\u2019ensemble de...", "mass": 5, "physics": false, "shape": "box", "title": "Organis\u00e9 les 28 et 29 juin 2025 dans l\u2019ensemble de ses complexes \u00e0 travers le Royaume, ce festival se veut un rendez-vous cin\u00e9matographique festif, accessible [www.challenge.ma]\n-------------------------------------------------\nMegarama Maroc annonce la tenue de la premi\u00e8re \u00e9dition du Festival du Film pour Enfants, pr\u00e9vue les samedi 28 et dimanche 29 juin 2025 dans l\u2019ensemble de ses complexes cin\u00e9matographiques \u00e0 travers le Royaume. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 19, "id": "comm_label_19", "label": "Le Conseil de gouvernement a\napprouv\u00e9, jeudi, le projet de...", "mass": 5, "physics": false, "shape": "box", "title": "Le Conseil de gouvernement a approuv\u00e9, jeudi, le projet de loi n\u00b029.24 portant cr\u00e9ation de l\u2019Agence nationale pour la protection de l\u2019enfance, ainsi que des centres de protection de l\u2019enfance et des \u00e9tablissements de prise en charge sociale d\u00e9di\u00e9s aux enfants, pr\u00e9sent\u00e9 par le ministre de la Justice, Abdellatif Ouahbi. [aujourdhui.ma]\n-------------------------------------------------\nLe Conseil de gouvernement, r\u00e9uni ce jeudi 19 juin, a adopt\u00e9 le projet de loi n\u00b0 29-24 portant cr\u00e9ation de l\u0027Agence nationale de protection de l\u0027enfance (ANPE). [www.lavieeco.com]\n-------------------------------------------------\nLe Conseil de gouvernement a approuv\u00e9, jeudi, le projet de loi n\u00b029.24 portant cr\u00e9ation de l\u2019Agence nationale pour la protection de l\u2019enfance, ainsi que des centres de protection de l\u2019enfance et des \u00e9tablissements de prise en charge sociale d\u00e9di\u00e9s aux enfants, pr\u00e9sent\u00e9 par le ministre de la Justice, Abdellatif Ouahbi. [telquel.ma]\n-------------------------------------------------\nLe Conseil de gouvernement a approuv\u00e9, jeudi, le projet de loi 29.24 portant cr\u00e9ation de lAgence nationale pour la protection de lenfance, ainsi que des centres de protection de lenfance et des \u00e9tablissements de prise en charge sociale d\u00e9di\u00e9s aux enfants, pr\u00e9sent\u00e9 par le ministre de la Justice, Abdellatif Ouahbi. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 20, "id": "comm_label_20", "label": "Le peuple marocain c\u00e9l\u00e8bre ce\nvendredi le 55 \u00e8me anniversaire...", "mass": 5, "physics": false, "shape": "box", "title": "Le peuple marocain c\u00e9l\u00e8bre ce vendredi le 55 \u00e8me anniversaire de SAR le Prince Moulay Rachid <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });

    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

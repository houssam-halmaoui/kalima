le": "Saham Bank se lance dans les paiements \u00e9lectroniques\nSource: www.challenge.ma", "url": "https://www.challenge.ma/saham-bank-se-lance-dans-les-paiements-electroniques-307558/", "x": 0, "y": 0}, {"font": {"vadjust": -70.5}, "group": 0, "id": 215, "label": "Industrie du ciment: Le Conseil...", "shape": "dot", "size": 47, "title": "Industrie du ciment: Le Conseil de la concurrence enqu\u00eate sur le march\u00e9 du clinker\nSource: www.lavieeco.com", "url": "https://www.lavieeco.com/affaires/industrie-du-ciment-le-conseil-de-la-concurrence-enquete-sur-le-marche-du-clinker/", "x": 0, "y": 0}, {"font": {"vadjust": -70.5}, "group": 6, "id": 216, "label": "F\u00eate du Tr\u00f4ne : Shows...", "shape": "dot", "size": 47, "title": "F\u00eate du Tr\u00f4ne : Shows a\u00e9riens et sauts en parachute des Forces Arm\u00e9es Royales\nSource: maroc-diplomatique.net", "url": "https://maroc-diplomatique.net/fete-du-trone-shows-aeriens-et-sauts-en-parachute-des-forces/", "x": 0, "y": 0}, {"font": {"vadjust": -70.5}, "group": 6, "id": 222, "label": "F\u00eate du Tr\u00f4ne | Les...", "shape": "dot", "size": 47, "title": "F\u00eate du Tr\u00f4ne | Les Forces Arm\u00e9es Royales organisent des shows a\u00e9riens\nSource: www.lereporter.ma", "url": "https://www.lereporter.ma/fete-du-trone-les-forces-armees-royales-organisent-des-shows-aeriens/", "x": 0, "y": 0}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "Saisi par un centre de\nbroyage ind\u00e9pendant pour pratiques anticoncurrentielles,...", "mass": 5, "physics": false, "shape": "box", "title": "Saisi par un centre de broyage ind\u00e9pendant pour pratiques anticoncurrentielles, le Conseil de la concurrence engage une proc\u00e9dure d\u2019examen du march\u00e9 marocain du clinker. [fr.hespress.com]\n-------------------------------------------------\nUne d\u00e9marche a \u00e9t\u00e9 engag\u00e9e par le Conseil suite \u00e0 une saisine re\u00e7ue le 22 octobre 2024 \u00e9manant d\u2019un centre de broyage ind\u00e9pendant concernant des pratiques consid\u00e9r\u00e9es comme anticoncurrentielles dans le march\u00e9 en question. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Apr\u00e8s le scandale arbitral de\nla finale de la Coupe...", "mass": 5, "physics": false, "shape": "box", "title": "Apr\u00e8s le scandale arbitral de la finale de la Coupe d\u2019Afrique des Nations (CAN) f\u00e9minine, samedi, entre le Maroc et le Nigeria (2-3), la F\u00e9d\u00e9ration Royale marocaine de football (FRMF), a d\u00e9cid\u00e9 de saisir la Conf\u00e9d\u00e9ration africaine de football (CAF) concernant notamment l\u2019usage controvers\u00e9 de la VAR. [fr.hespress.com]\n-------------------------------------------------\nLa FRMF aurait d\u00e9pos\u00e9 une plainte aupr\u00e8s de la CAF apr\u00e8s la finale de la CAN f\u00e9minine 2024, d\u00e9non\u00e7ant des d\u00e9cisions arbitrales jug\u00e9es injustes lors du match Maroc\u2013Nigeria. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Le procureur du Roi pr\u00e8s\nle tribunal de premi\u00e8re instance...", "mass": 5, "physics": false, "shape": "box", "title": "Le procureur du Roi pr\u00e8s le tribunal de premi\u00e8re instance de Casablanca a formellement d\u00e9menti les informations relay\u00e9es dans des vid\u00e9os en ligne concernant l\u2019affaire du d\u00e9c\u00e8s de Hicham Mandari, les qualifiant de \u00ab totalement infond\u00e9es \u00bb. [fr.hespress.com]\n-------------------------------------------------\nDans un communiqu\u00e9 diffus\u00e9 ce 28 juillet, le procureur du roi a affirm\u00e9 que les s\u00e9quences publi\u00e9es sur un site contenant des donn\u00e9es et des all\u00e9gations concernant l\u2019affaire \u00abn\u2019ont aucun lien avec la r\u00e9alit\u00e9\u00bb. [www.yabiladi.com]\n-------------------------------------------------\nLe Procureur du Roi pr\u00e8s le tribunal correctionnel de premi\u00e8re instance de Casablanca a affirm\u00e9 que les s\u00e9quences vid\u00e9o publi\u00e9es sur un site \u00e9lectronique contenant des donn\u00e9es et des all\u00e9gations concernant l\u2019affaire du d\u00e9c\u00e8s du d\u00e9nomm\u00e9 de son vivant \"Hicham Mandari\" \"n\u0027ont aucun lien avec la r\u00e9alit\u00e9\". [www.lavieeco.com]\n-------------------------------------------------\nLe Procureur du Roi pr\u00e8s le tribunal correctionnel de premi\u00e8re instance de Casablanca a affirm\u00e9 que les s\u00e9quences vid\u00e9o publi\u00e9es sur un site \u00e9lectronique contenant des donn\u00e9es et des all\u00e9gations concernant l\u2019affaire du d\u00e9c\u00e8s du d\u00e9nomm\u00e9 de son vivant \u00ab Hicham Mandari \u00bb \u00ab n\u2019ont aucun lien avec la r\u00e9alit\u00e9 \u00bb. [maroc-diplomatique.net]\n-------------------------------------------------\nLe Procureur du Roi pr\u00e8s le tribunal correctionnel de premi\u00e8re instance de Casablanca a affirm\u00e9 que les s\u00e9quences vid\u00e9o publi\u00e9es sur un site \u00e9lectronique contenant des donn\u00e9es et des all\u00e9gations concernant l\u2019affaire du d\u00e9c\u00e8s du d\u00e9nomm\u00e9 de son vivant \u00ab Hicham Mandari \u00bb \u00ab n\u2019ont aucun lien avec la r\u00e9alit\u00e9 \u00bb. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Saham Paiements s\u2019adresse aux professionnels\nsouhaitant int\u00e9grer des outils de...", "mass": 5, "physics": false, "shape": "box", "title": "Saham Paiements s\u2019adresse aux professionnels souhaitant int\u00e9grer des outils de paiement \u00e9lectronique \u00e0 leurs activit\u00e9s. [lematin.ma]\n-------------------------------------------------\nCette initiative strat\u00e9gique r\u00e9pond \u00e0 la demande croissante de m\u00e9thodes de paiement num\u00e9riques et aux besoins changeants des consommateurs marocains. [www.yabiladi.com]\n-------------------------------------------------\nSaham Bank lance sa filiale Saham Paiements pour acc\u00e9l\u00e9rer l\u2019adoption des solutions de paiement \u00e9lectronique au Maroc. [www.lavieeco.com]\n-------------------------------------------------\nPour r\u00e9pondre \u00e0 l\u2019essor des paiements \u00e9lectroniques au Maroc, Saham Bank lance une filiale sp\u00e9cialis\u00e9e dans les solutions d\u2019encaissement de nouvelle g\u00e9n\u00e9ration sous l\u2019appellation \u00ab Saham Paiements \u00bb, qui propose des solutions fiables, simples et adapt\u00e9es aux commer\u00e7ants et aux consommateurs. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Les \u00e9tudiants marocains inscrits dans\ndes \u00e9tablissements priv\u00e9s auront d\u00e9sormais...", "mass": 5, "physics": false, "shape": "box", "title": "Les \u00e9tudiants marocains inscrits dans des \u00e9tablissements priv\u00e9s auront d\u00e9sormais la possibilit\u00e9 de financer leurs frais de scolarit\u00e9 via un cr\u00e9dit bancaire garanti. [lematin.ma]\n-------------------------------------------------\nCe dispositif, mis en place dans le cadre de ce partenariat, vise \u00e0 garantir les cr\u00e9dits bancaires accord\u00e9s aux \u00e9tudiants inscrits dans les \u00e9tablissements priv\u00e9s d\u2019enseignement sup\u00e9rieur, afin de financer, en tout ou en partie, leurs frais de scolarit\u00e9. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Form\u00e9 \u00e0 Genk avant de\nrejoindre Leicester City, Bilal El...", "mass": 5, "physics": false, "shape": "box", "title": "Form\u00e9 \u00e0 Genk avant de rejoindre Leicester City, Bilal El Khannouss s\u2019est rapidement impos\u00e9 comme l\u2019un des talents les plus prometteurs de sa g\u00e9n\u00e9ration. [lematin.ma]\n-------------------------------------------------\nDernier pr\u00e9tendant en date : Crystal Palace, qui envisage de faire du milieu offensif de Leicester le successeur d\u2019Eberechi Eze, potentiellement en partance pour Arsenal. [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "L\u2019Office National des A\u00e9roports (ONDA)\nfranchit une nouvelle \u00e9tape dans...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019Office National des A\u00e9roports (ONDA) franchit une nouvelle \u00e9tape dans sa mutation strat\u00e9gique avec le lancement d\u2019une identit\u00e9 visuelle profond\u00e9ment renouvel\u00e9e. [lematin.ma]\n-------------------------------------------------\nL\u2019Office national des a\u00e9roports (ONDA) lance une nouvelle identit\u00e9 visuelle, qui se veut \u00abau croisement de la modernit\u00e9, de l\u2019excellence op\u00e9rationnelle et du rayonnement national, en ligne avec les grandes ambitions de la Vision 2030 et du Maroc d\u2019apr\u00e8s 2030\u00bb. [www.yabiladi.com]\n-------------------------------------------------\nUne mue profonde, au croisement de la modernit\u00e9, de l\u2019excellence op\u00e9rationnelle et du rayonnement national, en ligne avec les grandes ambitions de la Vision 2030 et du Maroc d\u2019apr\u00e8s 2030. [atlasinfo.fr]\n-------------------------------------------------\nEn droite ligne avec la vision strat\u00e9gique du Royaume et les \u00e9ch\u00e9ances internationales majeures comme la CAN 2025 et la Coupe du Monde 2030, l\u2019Office initie une profonde transformation \u00e0 travers sa strat\u00e9gie \u201cA\u00e9roports 2030\u201d qui s\u2019accompagne aujourd\u2019hui [www.lereporter.ma]\n-------------------------------------------------\nEn droite ligne avec la vision strat\u00e9gique du Royaume et les \u00e9ch\u00e9ances internationales majeures, comme la CAN 2025 et la Coupe du Monde 2030, l\u2019Office National des A\u00e9roports (ONDA) a d\u00e9voil\u00e9, lundi 28 juillet, une nouvelle identit\u00e9 visuelle inspir\u00e9e du patrimoine marocain. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "Les d\u00e9funts \u00e9taient en mission\nd\u0027entra\u00eenement avant que l\u2019accident ne...", "mass": 5, "physics": false, "shape": "box", "title": "Les d\u00e9funts \u00e9taient en mission d\u0027entra\u00eenement avant que l\u2019accident ne se produise dans des circonstances ind\u00e9termin\u00e9es, indique un communiqu\u00e9 de l\u2019\u00c9tat-major G\u00e9n\u00e9ral des Forces. [lematin.ma]\n-------------------------------------------------\nUn Alphajet des Forces arm\u00e9es royales (FAR) s\u0027est \u00e9cras\u00e9 ce lundi \u00e0 08:84, pr\u00e8s de l\u0027a\u00e9roport de F\u00e8s-Sa\u00efss, causant la mort de son \u00e9quipage. [www.lopinion.ma]\n-------------------------------------------------\nUn avion d\u2019instruction de type Alphajet, destin\u00e9 \u00e0 la formation des pilotes, s\u2019est \u00e9cras\u00e9, lundi \u00e0 08H48 au niveau de l\u2019a\u00e9roport de F\u00e8s-Sa\u00efss, entra\u00eenant la mort de deux officiers des Forces Royales Air (FRA), de grades Commandant et Capitaine. [www.challenge.ma]\n-------------------------------------------------\nUn avion d\u2019instruction de type Alphajet, destin\u00e9 \u00e0 la formation des pilotes, s\u2019est \u00e9cras\u00e9, lundi \u00e0 08H48 au niveau de l\u2019a\u00e9roport de F\u00e8s-Sa\u00efss, entra\u00eenant la mort de deux officiers des Forces Royales Air de grades Commandant et Capitaine. [atlasinfo.fr]\n-------------------------------------------------\nUn avion d\u2019instruction de type Alphajet, destin\u00e9 \u <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });

    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

00e9 de fabrication\nde mat\u00e9riaux pour batteries lithium-ion...", "mass": 5, "physics": false, "shape": "box", "title": "Une premi\u00e8re unit\u00e9 de fabrication de mat\u00e9riaux pour batteries lithium-ion de 40.000 tonnes de la soci\u00e9t\u00e9 Cobco a \u00e9t\u00e9 inaugur\u00e9e, mercredi \u00e0 Jorf Lasfar, marquant une \u00e9tape majeure dans la constitution d\u2019un \u00e9cosyst\u00e8me de batteries au Maroc. [telquel.ma]\n-------------------------------------------------\nAvec un investissement de 20 milliards de DH, cette plateforme industrielle marque une \u00e9tape majeure dans la mont\u00e9e en puissance du Maroc au sein de l\u2019\u00e9conomie verte mondiale. [www.challenge.ma]\n-------------------------------------------------\nUne premi\u00e8re unit\u00e9 de fabrication de mat\u00e9riaux pour batteries lithium-ion de 40.000 tonnes de la soci\u00e9t\u00e9 COBCO a \u00e9t\u00e9 inaugur\u00e9e, mercredi \u00e0 Jorf Lasfar, marquant une \u00e9tape majeure dans la constitution d\u2019un \u00e9cosyst\u00e8me batteries au Maroc. [www.lavieeco.com]\n-------------------------------------------------\n\u200bUne premi\u00e8re unit\u00e9 de fabrication de mat\u00e9riaux pour batteries lithium-ion de 40.000 tonnes de la soci\u00e9t\u00e9 COBCO a \u00e9t\u00e9 inaugur\u00e9e, mercredi \u00e0 Jorf Lasfar, marquant une \u00e9tape majeure dans la constitution d\u2019un \u00e9cosyst\u00e8me batteries au Maroc. [www.lopinion.ma]\n-------------------------------------------------\nUne premi\u00e8re unit\u00e9 de fabrication de mat\u00e9riaux pour batteries lithium-ion de 40 000 tonnes de la soci\u00e9t\u00e9 COBCO a \u00e9t\u00e9 inaugur\u00e9e, mercredi \u00e0 Jorf Lasfar, marquant une \u00e9tape majeure dans la constitution d\u2019un \u00e9cosyst\u00e8me batteries au Maroc. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "Le Raja Club Athletic de\nCasabla ation et de renforcement de sa structure financi\u00e8re. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Le Secr\u00e9taire g\u00e9n\u00e9ral de l\u2019Association\ndes Nations de l\u2019Asie du...", "mass": 5, "physics": false, "shape": "box", "title": "Le Secr\u00e9taire g\u00e9n\u00e9ral de l\u2019Association des Nations de l\u2019Asie du Sud-Est (ASEAN), Kao Kim Hourn, a exprim\u00e9, mardi \u00e0 Rabat, son soutien ind\u00e9fectible au respect de la souverainet\u00e9 et de l\u2019int\u00e9grit\u00e9 territoriale du Maroc. [telquel.ma]\n-------------------------------------------------\nLe secr\u00e9taire g\u00e9n\u00e9ral de l\u2019Association des nations de l\u2019Asie du sud-est (ASEAN), Kao Kim Hourn, a exprim\u00e9, mardi \u00e0 Rabat, son soutien ind\u00e9fectible au respect de la souverainet\u00e9 et de l\u2019int\u00e9grit\u00e9 territoriale du Maroc. [www.yabiladi.com]\n-------------------------------------------------\nCette position a \u00e9t\u00e9 exprim\u00e9e \u00e0 l\u2019issue de la rencontre entre le ministre des Affaires \u00e9trang\u00e8res, Nasser Bourita, et Kao Kim Hourn, secr\u00e9taire g\u00e9n\u00e9ral de l\u0027Association des Nations de l\u0027Asie du Sud-Est qui effectue une visite de travail au Maroc, du 24 au 26 juin. [www.lavieeco.com]\n-------------------------------------------------\nLe Secr\u00e9taire g\u00e9n\u00e9ral de l\u2019Association des Nations de l\u2019Asie du Sud-Est (ASEAN), Kao Kim Hourn, a exprim\u00e9, mardi \u00e0 Rabat, son soutien ind\u00e9fectible au respect de la souverainet\u00e9 et de l\u2019int\u00e9grit\u00e9 territoriale du Maroc. [atlasinfo.fr]\n-------------------------------------------------\nLe Secr\u00e9taire g\u00e9n\u00e9ral de l\u2019Association des Nations de l\u2019Asie du Sud-Est (ASEAN), Kao Kim Hourn, a exprim\u00e9, mardi \u00e0 Rabat, son soutien ind\u00e9fectible au respect de la souverainet\u00e9 et de l\u2019int\u00e9grit\u00e9 territoriale du Maroc. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "\u201cIls se battent depuis si\nlongtemps et avec tant d\u2019acharnement...", "mass": 5, "physics": false, "shape": "box", "title": "\u201cIls se battent depuis si longtemps et avec tant d\u2019acharnement qu\u2019ils ne savent m\u00eame plus ce qu\u2019ils foutent.\u201d Au lendemain de l\u2019accord de cessez-le-feu entre T\u00e9h\u00e9ran et Tel-Aviv, Donald Trump a vivement critiqu\u00e9 la riposte isra\u00e9lienne. [telquel.ma]\n-------------------------------------------------\nLe pr\u00e9sident am\u00e9ricain Donald Trump a exprim\u00e9, en termes crus, son m\u00e9contentement de l\u2019attitude de l\u2019Iran et d\u2019Isra\u00ebl, qu\u2019il accuse d\u2019avoir viol\u00e9 le cessez-le-feu convenu la veille et entr\u00e9 en vigueur mardi \u00e0 04H00 GMT. [www.challenge.ma]\n-------------------------------------------------\nDonald Trump ne d\u00e9col\u00e8re pas contre Isra\u00ebl qui a sign\u00e9 un cessez-le-feu fragile avec l\u0027Iran. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 24, "id": "comm_label_24", "label": "La croissance \u00e9conomique du Maroc\ndevrait s\u2019acc\u00e9l\u00e9rer en 2025, port\u00e9e...", "mass": 5, "physics": false, "shape": "box", "title": "La croissance \u00e9conomique du Maroc devrait s\u2019acc\u00e9l\u00e9rer en 2025, port\u00e9e par une hausse de la production agricole et un dynamisme soutenu dans les infrastructures, selon les derni\u00e8res projections de Bank Al-Maghrib. [telquel.ma]\n-------------------------------------------------\nSelon les derni\u00e8res projections de Bank Al-Maghrib, le taux de croissance de l\u2019\u00e9conomie nationale devrait atteindre 4,6% en 2025. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 28, "id": "comm_label_28", "label": "Pr\u00e8s de 300 kilom\u00e8tres de\nvoies express sont actuellement en...", "mass": 5, "physics": false, "shape": "box", "title": "Pr\u00e8s de 300 kilom\u00e8tres de voies express sont actuellement en cours de construction, tandis qu\u2019environ 900 kilom\u00e8tres suppl\u00e9mentaires sont programm\u00e9s dans le cadre de divers projets, notamment ceux li\u00e9s au d\u00e9veloppement r\u00e9gional, a indiqu\u00e9, lundi \u00e0 la Chambre des repr\u00e9sentants, le ministre de l\u2019\u00c9quipement et de l\u2019Eau, Nizar Baraka. [telquel.ma]\n-------------------------------------------------\nLe ministre de l\u2019\u00c9quipement et de l\u2019Eau, Nizar Baraka, a annonc\u00e9, mardi \u00e0 la Chambre des repr\u00e9sentants, que le taux de mortalit\u00e9 enregistr\u00e9 sur le r\u00e9seau national des autoroutes s\u2019est inscrit en baisse de 50% sur la p\u00e9riode 2015-2024. [maroc-diplomatique.net]\n-------------------------------------------------\nPr\u00e8s de 300 kilom\u00e8tres de voies express sont actuellement en cours de construction, tandis qu\u2019environ 900 kilom\u00e8tres suppl\u00e9mentaires sont programm\u00e9s dans le cadre de divers projets, notamment ceux li\u00e9s au d\u00e9veloppement r\u00e9gional, a indiqu\u00e9, lundi \u00e0 la Chambre des repr\u00e9sentants, le ministre de l\u2019\u00c9quipement et de l\u2019Eau, Nizar Baraka. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 32, "id": "comm_label_32", "label": "La Communaut\u00e9 \u00e9conomique des \u00c9tats\nde l\u2019Afrique de l\u2019Ouest (CEDEAO)...", "mass": 5, "physics": false, "shape": "box", "title": "La Communaut\u00e9 \u00e9conomique des \u00c9tats de l\u2019Afrique de l\u2019Ouest (CEDEAO) a soulign\u00e9 son engagement \u00e0 maintenir un dialogue constructif avec les trois pays de l\u2019Alliance des \u00c9tats du Sahel (AES), le Burkina Faso, le Mali et le Niger qui se sont retir\u00e9s de l\u2019organisation en janvier dernier. [telquel.ma]\n-------------------------------------------------\nEn plus de s\u2019\u00eatre choisi un nouveau pr\u00e9sident, le cap a \u00e9t\u00e9 mis sur les convergences \u00e9conomiques, malgr\u00e9 les d\u00e9fis politiques et s\u00e9curitaires. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 30, "id": "comm_label_30", "label": "Le Conseil d\u2019administration du Groupe\nAuto Hall, r\u00e9uni mardi 24...", "mass": 5, "physics": false, "shape": "box", "title": "Le Conseil d\u2019administration du Groupe Auto Hall, r\u00e9uni mardi 24 juin, a proc\u00e9d\u00e9 \u00e0 la nomination d\u2019Achraf Hajjaji au poste de Directeur g\u00e9n\u00e9ral, en remplacement de Jamal Eddouhbani, parti \u00e0 la retraire. [www.challenge.ma]\n-------------------------------------------------\nCette d\u00e9cision, prise lors du Conseil d\u2019administration tenu le 24 juin sous la pr\u00e9sidence de Karim Ghellab, intervient suite au d\u00e9part \u00e0 la retraite de Jamal Eddouhbani. [lematin.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 33, "id": "comm_label_33", "label": "L\u2019Institut marocain d\u2019intelligence strat\u00e9gique (IMIS)\na pr\u00e9sent\u00e9, lundi 23 juin...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019Institut marocain d\u2019intelligence strat\u00e9gique (IMIS) a pr\u00e9sent\u00e9, lundi 23 juin 2025 \u00e0 Rabat, son rapport strat\u00e9gique intitul\u00e9 \u00abEau et climat : Le Maroc \u00e0 la crois\u00e9e des chemins ?\u00bb, dont la r\u00e9alisation a mobilis\u00e9 une \u00e9quipe pluridisciplinaire pendant plus de quatre mois. [www.challenge.ma]\n-------------------------------------------------\nEntre volontarisme politique affirm\u00e9 et fragmentation institutionnelle persistante, la souverainet\u00e9 hydrique du Royaume vacille, mena\u00e7ant l\u2019ensemble de ses \u00e9quilibres, alerte le dernier rapport de l\u2019Institut marocain d\u2019intelligence strat\u00e9gique. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 31, "id": "comm_label_31", "label": "L\u2019Assembl\u00e9e g\u00e9n\u00e9rale ordinaire de la\nSoci\u00e9t\u00e9 Nationale des Autoroutes du...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019Assembl\u00e9e g\u00e9n\u00e9rale ordinaire de la Soci\u00e9t\u00e9 Nationale des Autoroutes du Maroc (ADM) a autoris\u00e9 le Conseil d\u2019administration de l\u2019\u00e9tablissement \u00e0 \u00e9mettre, en une ou plusieurs fois, des emprunts obligataires d\u2019un montant global de 7,5 milliards de dirhams (MMDH), sans garantie de l\u2019Etat marocain. [www.challenge.ma]\n-------------------------------------------------\nPar Hajar Ben Hosain Dans le cadre d\u2019une orientation d\u00e9terminante pour l\u2019avenir des infrastructures autorouti\u00e8res nationales, l\u2019Assembl\u00e9e g\u00e9n\u00e9rale ordinaire de la Soci\u00e9t\u00e9 Nationale des Autoroutes du Maroc (ADM) a autoris\u00e9 son Conseil d\u2019administration \u00e0 proc\u00e9der \u00e0 l\u2019\u00e9mission d\u2019emprunts obligataires d\u2019un montant global de 7,5 milliards de dirhams. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Baptis\u00e9e Kaspersky eSIM Store, cette\nplateforme permet aux voyageurs de...", "mass": 5, "physics": false, "shape": "box", "title": "Baptis\u00e9e Kaspersky eSIM Store, cette plateforme permet aux voyageurs de se connecter facilement dans plus de 150 pays, sans avoir \u00e0 recourir \u00e0 une carte SIM physique. [www.challenge.ma]\n-------------------------------------------------\nBaptis\u00e9e \u00abKaspersky eSIM Store\u00bb, elle permet tant aux voyageurs d\u2019affaires qu\u2019aux touristes de rester facilement connect\u00e9s dans plus de 150 pays gr\u00e2ce \u00e0 un acc\u00e8s Internet instantan\u00e9 \u00e0 travers plus de 2.000 forfaits de donn\u00e9es mobiles abordables. [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 36, "id": "comm_label_36", "label": "Le Conseil d\u2019administration de l\u2019Office\nNational Marocain du Tourisme (ONMT)...", "mass": 5, "physics": false, "shape": "box", "title": "Le Conseil d\u2019administration de l\u2019Office National Marocain du Tourisme (ONMT) s\u2019est r\u00e9uni ce mardi \u00e0 Rabat sous la pr\u00e9sidence de Fatim-Zahra Ammor, ministre du Tourisme, de l\u2019Artisanat et de l\u2019\u00c9conomie Sociale et Solidaire. [www.challenge.ma]\n-------------------------------------------------\nLe Conseil d\u2019administration (CA) de l\u2019Office national marocain du tourisme (ONMT) s\u2019est r\u00e9uni, mardi \u00e0 Rabat, sous la pr\u00e9sidence de la ministre du Tourisme, de l\u2019Artisanat et de l\u2019\u00c9conomie Sociale et Solidaire, Fatim-Zahra Ammor. [lnt.ma]\n-------------------------------------------------\nLe Conseil d\u2019administration de l\u2019Office National Marocain du Tourisme (ONMT) s\u2019est r\u00e9uni ce mardi 24 juin 2025 \u00e0 Rabat, sous la pr\u00e9sidence de Fatim-Zahra Ammor, Ministre du Tourisme, de l\u2019Artisanat et de l\u2019\u00c9conomie Sociale et Solidaire. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Dans le cadre de sa\nstrat\u00e9gie d\u2019expansion et de renforcement...", "mass": 5, "physics": false, "shape": "box", "title": "Dans le cadre de sa strat\u00e9gie d\u2019expansion et de renforcement de son portefeuille multimarques, M-AUTOMOTIV annonce un partenariat strat\u00e9gique exclusif avec la marque SOUEAST Motor marquant son arriv\u00e9e officielle su  de coop\u00e9ration strat\u00e9gique \u00e0 Casablanca pour intensifier la promotion touristique. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 20, "id": "comm_label_20", "label": "R\u00e9unie \u00e0 Ankara, la 6e\ncommission conjointe de suivi de...", "mass": 5, "physics": false, "shape": "box", "title": "R\u00e9unie \u00e0 Ankara, la 6e commission conjointe de suivi de l\u2019accord de libre-\u00e9change Maroc-Turquie a convenu d\u2019un ensemble de mesures concr\u00e8tes visant \u00e0 renforcer le partenariat \u00e9conomique entre les deux pays. [leseco.ma]\n-------------------------------------------------\nLe renforcement des \u00e9changes commerciaux bilat\u00e9raux et le d\u00e9veloppement d\u2019un partenariat \u00e9conomique \u00e9quilibr\u00e9 entre le Maroc et la Turquie ont \u00e9t\u00e9 au centre des travaux, lundi \u00e0 Ankara, de la 6\u00e8 commission conjointe de suivi de la mise en \u0153uvre de l\u2019accord de libre-\u00e9change (ALE) entre les deux pays. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 25, "id": "comm_label_25", "label": "La soci\u00e9t\u00e9 gestionnaire du tramway\nde Rabat-Sal\u00e9 a annonc\u00e9 une...", "mass": 5, "physics": false, "shape": "box", "title": "La soci\u00e9t\u00e9 gestionnaire du tramway de Rabat-Sal\u00e9 a annonc\u00e9 une nouvelle grille tarifaire qui entrera en vigueur \u00e0 partir du 1er juillet 2025. [fr.hespress.com]\n-------------------------------------------------\nLa soci\u00e9t\u00e9 gestionnaire du tramway de Rabat-Sal\u00e9 a annonc\u00e9 la mise en place d\u2019une nouvelle grille tarifaire \u00e0 compter du 1er juillet prochain. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 22, "id": "comm_label_22", "label": "Le Chef du gouvernement, Aziz\nAkhannouch a pr\u00e9sid\u00e9, mercredi 25...", "mas ence de trois continents, a affirm\u00e9, mercredi \u00e0 Luanda, le ministre d\u00e9l\u00e9gu\u00e9 charg\u00e9 de l\u2019Investissement, de la Convergence et [www.challenge.ma]\n-------------------------------------------------\nLe Maroc a exprim\u00e9 sa pleine disposition \u00e0 approfondir une coop\u00e9ration triangulaire Maroc\u2013\u00c9tats-Unis\u2013Afrique, \u00e0 la faveur de ses nombreux partenariats bilat\u00e9raux, de son accord de libre-\u00e9change avec Washington et de sa position g\u00e9ographique strat\u00e9gique entre l\u2019Europe, l\u2019Afrique et l\u2019Am\u00e9rique. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 34, "id": "comm_label_34", "label": "\u2018\u2019Nous partageons une relation unique\net un objectif commun :...", "mass": 5, "physics": false, "shape": "box", "title": "\u2018\u2019Nous partageons une relation unique et un objectif commun : approfondir notre partenariat\u2019\u2019, a \u00e9crit la responsable europ\u00e9enne sur son compte X, \u00e0 l\u2019issue d\u2019un entretien t\u00e9l\u00e9phonique avec . [atlasinfo.fr]\n-------------------------------------------------\n\u2018\u2019Nous partageons une relation unique et un objectif commun : approfondir notre partenariat\u2019\u2019, a \u00e9crit la responsable europ\u00e9enne sur son compte X, \u00e0 l\u2019issue d\u2019un entretien t\u00e9l\u00e9phonique avec [www.lereporter.ma]"}]);

        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>
    </body>


    
    
</html>

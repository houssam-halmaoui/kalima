t \u00e0 faire pr\u00e9valoir les int\u00e9r\u00eats sup\u00e9rieurs de la Nation et des . [fr.hespress.com]\n-------------------------------------------------\nle Roi Mohammed VI a pr\u00e9sid\u00e9, ce vendredi, la c\u00e9r\u00e9monie d\u2019ouverture de la derni\u00e8re ann\u00e9e l\u00e9gislative du mandat en cours de la Chambre des Repr\u00e9sentants. [lematin.ma]\n-------------------------------------------------\nLe roi Mohammed VI s\u2019est adress\u00e9 ce vendredi 10 octobre devant les membres des deux chambres du Parlement, la Chambre des repr\u00e9sentants et la Chambre des conseillers, pour l\u2019ouverture de la premi\u00e8re session de la 5e ann\u00e9e l\u00e9gislative de la 11e L\u00e9gislature. [telquel.ma]\n-------------------------------------------------\nLe mod\u00e8le de d\u00e9veloppement promu par Sa Majest\u00e9 le Roi Mohammed VI exige une mobilisation g\u00e9n\u00e9rale, un v\u00e9ritable changement de mentalit\u00e9s et une valorisation de l\u2019humain, afin que les fruits du d\u00e9veloppement profitent \u00e9quitablement \u00e0 tous les citoyens, a affirm\u00e9 le politologue Brahim Akdim. [maroc-diplomatique.net]\n-------------------------------------------------\nLe discours adress\u00e9 par Sa Majest\u00e9 le Roi Mohammed VI \u00e0 l\u2019ouverture de la premi\u00e8re session de la cinqui\u00e8me ann\u00e9e l\u00e9gislative de la 11e L\u00e9gislature, comporte de Hautes Orientations visant \u00e0 consolider l\u2019esprit de responsabilit\u00e9 partag\u00e9e entre les diff\u00e9rentes institutions, en vue de conforter l\u2019\u00e9lan de d\u00e9veloppement global et durable que conna\u00eet le Royaume, a . [maroc-diplomatique.net]\n-------------------------------------------------\nLa transformation majeure \u00e0 op\u00e9rer en mati\u00e8re de d\u00e9veloppement territorial requiert un changement significatif des mentalit\u00e9s et des m\u00e9thodes de travail, ainsi qu\u2019un v\u00e9ritable enracinement de la culture du r\u00e9sultat, a affirm\u00e9 le Roi Mohammed VI. [atlasinfo.fr]\n-------------------------------------------------\nA cette occasion, le souverain a prononc\u00e9 un discours devant les membres des deux Chambres du Parlement : la Chambre des Repr\u00e9sentants et la Chambre des Conseillers. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "Devant la 4\u00e8 Commission de\nl\u2019Assembl\u00e9e g\u00e9n\u00e9rale de l\u2019ONU r\u00e9unie...", "mass": 5, "physics": false, "shape": "box", "title": "Devant la 4\u00e8 Commission de l\u2019Assembl\u00e9e g\u00e9n\u00e9rale de l\u2019ONU r\u00e9unie \u00e0 New York, des p\u00e9titionnaires ont mis en garde contre la collusion av\u00e9r\u00e9e entre le groupe s\u00e9paratiste arm\u00e9 du polisario et les groupuscules terroristes actifs dans la r\u00e9gion du Sahel, \u00e9voquant une menace s\u00e9rieuse \u00e0 la stabilit\u00e9 et \u00e0 la s\u00e9curit\u00e9 r\u00e9gionales. [fr.hespress.com]\n-------------------------------------------------\nDevant la 4\u00e8 Commission de l\u0027Assembl\u00e9e g\u00e9n\u00e9rale de l\u2019ONU r\u00e9unie \u00e0 New York, des p\u00e9titionnaires ont mis en garde contre la collusion av\u00e9r\u00e9e entre le groupe s\u00e9paratiste arm\u00e9 du \u201cpolisario\u201d et les groupuscules terroristes actifs dans la r\u00e9gion du Sahel, \u00e9voquant une menace s\u00e9rieuse \u00e0 la stabilit\u00e9 et \u00e0 la s\u00e9curit\u00e9 r\u00e9gionales. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "L\u2019Observatoire de l\u2019Artisanat a fait\nsavoir que les exportations des...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019Observatoire de l\u2019Artisanat a fait savoir que les exportations des produits de l\u2019artisanat marocain ont atteint 903,5 millions de dirhams (MDH) \u00e0 fin s <div id="info-icon" onclick="toggleTooltip()">i</div>
<div id="tooltip">Carte générée par intelligence artificielle le 11/10/2025 à 18h27, à partir d'une analyse automatique de l'actualité. Elle met en évidence les sujets les plus traités par la presse ces dernières 24 heures. Prochaine mise à jour prévue à 07h30.</div>

<script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>
    </body>

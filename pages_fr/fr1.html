ess.com]\n-------------------------------------------------\nSelon un communiqu\u00e9 du Festival, ces rendez-vous visent \u00e0 approfondir les r\u00e9flexions sur la cr\u00e9ation, l\u2019esth\u00e9tique et la transmission autour des cin\u00e9mas m\u00e9diterran\u00e9ens. [lematin.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Les douleurs au pubis qui\ng\u00eanaient le joueur Lamine Yamal...", "mass": 5, "physics": false, "shape": "box", "title": "Les douleurs au pubis qui g\u00eanaient le joueur Lamine Yamal sont r\u00e9apparues apr\u00e8s le match contre le PSG, \u00e9crit le Bar\u00e7a dans un communiqu\u00e9, ajoutant que l\u0027ailier de. [lematin.ma]\n-------------------------------------------------\nLe prodige du FC Barcelone Lamine Yamal, de retour comme titulaire face au PSG mercredi (d\u00e9faite 2-1) en Ligue des champions, souffre \u00e0 nouveau de douleurs au pubis et sera indisponible \u00ab pour deux \u00e0 trois semaines \u00bb, a annonc\u00e9 vendredi le club catalan. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Dans un contexte marqu\u00e9 par\nune mont\u00e9e des contestations sociales...", "mass": 5, "physics": false, "shape": "box", "title": "Dans un contexte marqu\u00e9 par une mont\u00e9e des contestations sociales dans diff\u00e9rentes r\u00e9gions du Maroc, la pr\u00e9sidente du Conseil national des droits de l\u2019Homme (CNDH), Amina Bouayach,. [lematin.ma]\n-------------------------------------------------\nRabat \u2013 La pr\u00e9sidente du Conseil National des Droits de l\u2019Homme (CNDH), Amina Bouayach, a tenu, mercredi, une r\u00e9union \u00e9largie avec les pr\u00e9sidentes et pr\u00e9sidents des Commissions r\u00e9gionales des droits de l\u2019Homme et les directeurs et charg\u00e9s de mission aupr\u00e8s de la pr\u00e9sidence du Conseil pour d\u00e9battre des moyens de renforcer les m\u00e9canismes d\u2019observation, de suivi et d\u2019intervention du CNDH, dans le sillage des d\u00e9veloppements relatifs aux protestations des jeunes que connaissent certaines villes du Maroc ces derniers jours. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "La Bourse de Casablanca lance\nun programme d\u2019accompagnement pour les...", "mass": 5, "physics": false, "shape": "box", "title": "La Bourse de Casablanca lance un programme d\u2019accompagnement pour les entreprises industrielles \u00e0 fort potentiel. [lematin.ma]\n-------------------------------------------------\nLe Minist\u00e8re de l\u2019Industrie et du Commerce, en partenariat avec la Bourse de Casablanca, a donn\u00e9 le coup d\u2019envoi officiel d\u2019un ambitieux programme de formation et d\u2019accompagnement d\u00e9di\u00e9 aux entreprises industrielles marocaines, visant \u00e0 renforcer leur comp\u00e9titivit\u00e9 et \u00e0 stimuler leur croissance durable. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "S\u2019appuyant sur son r\u00f4le constitutionnel\nen tant qu\u2019institution nationale ind\u00e9pendante...", "mass": 5, "physics": false, "shape": "box", "title": "S\u2019appuyant sur son r\u00f4le constitutionnel en tant qu\u2019institution nationale ind\u00e9pendante et sp\u00e9cialis\u00e9e, le M\u00e9diateur du Royaume entend renforcer les principes de bonne gouvernance, p. [lematin.ma]\n-------------------------------------------------\nCe programme vise l\u0027implication des jeunes, des acteurs de la soci\u00e9t\u00e9 civile, des experts et des intervenants dans la gestion administrative dans l\u0027\u00e9laboration des propositions du M\u00e9diateur relatives au renforcement de la gouvernance administrative et l\u0027am\u00e9lioration du service public. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "L\u2019accord, sign\u00e9 du c\u00f4t\u00e9 marocain\npar l\u2019ambassadeur de Sa Majest\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019accord, sign\u00e9 du c\u00f4t\u00e9 marocain par l\u2019ambassadeur de Sa Majest\u00e9 le Roi aupr\u00e8s de l\u2019UE, Ahmed R\u00e9da Chami, entre imm\u00e9diatement en application provisoire, en attendant la finalisatio. [lematin.ma]\n-------------------------------------------------\nLe Maroc et l\u2019Union europ\u00e9enne ont sign\u00e9, vendredi au si\u00e8ge de la Commission europ\u00e9enne \u00e0 Bruxelles, l\u2019\u00e9change de lettres amendant l\u2019accord agricole liant les deux parties, confirmant ainsi la solidit\u00e9 de leur partenariat fond\u00e9 sur une coop\u00e9ration multidimensionnelle \u00e9largie. [telquel.ma]\n-------------------------------------------------\nLe Maroc et l\u2019Union europ\u00e9enne ont sign\u00e9, vendredi \u00e0 Bruxelles, l\u2019\u00e9change de lettres amendant l\u2019accord agricole liant les deux parties, confirmant ainsi la solidit\u00e9 de leur partenariat fond\u00e9 [www.challenge.ma]\n-------------------------------------------------\nLe Royaume du Maroc et l\u2019Union Europ\u00e9enne ont sign\u00e9, vendredi au si\u00e8ge de la Commission europ\u00e9enne \u00e0 Bruxelles, l\u2019\u00e9change de lettres amendant l\u2019accord agricole liant les deux parties, confirmant ainsi la solidit\u00e9 de leur partenariat fond\u00e9 sur une coop\u00e9ration multidimensionnelle \u00e9largie. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Cette commission, institu\u00e9e par la\nnouvelle Charte de l\u2019Investissement op\u00e9rationnelle...", "mass": 5, "physics": false, "shape": "box", "title": "Cette commission, institu\u00e9e par la nouvelle Charte de l\u2019Investissement op\u00e9rationnelle depuis mars 2023, s\u2019inscrit dans le cadre des Hautes Orientations de Sa Majest\u00e9 le Roi Mohamme. [lematin.ma]\n-------------------------------------------------\nLa 9\u00e8me Commission nationale des investissements, r\u00e9unie jeudi \u00e0 Rabat sous la pr\u00e9sidence du chef du gouvernement Aziz Akhannouch, a approuv\u00e9 douze projets d\u2019un montant total de plus de 45 milliards de dirhams (MMDH), qui vont cr\u00e9er plus de 12.500 emplois directs et indirects. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "\u200bL\u2019Association f\u00e9d\u00e9rale allemande des petites\net moyennes entreprises (Bundesverband mittelst\u00e4ndische...", "mass": 5, "physics": false, "shape": "box", "title": "\u200bL\u2019Association f\u00e9d\u00e9rale allemande des petites et moyennes entreprises (Bundesverband mittelst\u00e4ndische Wirtschaft \u2013 BVMW) a inaugur\u00e9, vendredi \u00e0 Rabat, son Bureau Maroc, en pr\u00e9sence du ministre d\u00e9l\u00e9gu\u00e9 charg\u00e9 de l\u2019Investissement, de la Convergence et de l\u2019\u00c9valuation des Politiques Publiques, Karim Zidane, et du directeur g\u00e9n\u00e9rale de la BVMW Berlin, Christoph Ahlhaus. [www.lopinion.ma]\n-------------------------------------------------\nL\u2019Association f\u00e9d\u00e9rale allemande des petites et moyennes entreprises (Bundesverband mittelst\u00e4ndische Wirtschaft \u2013 BVMW) a inaugur\u00e9, vendredi \u00e0 Rabat, son Bureau Maroc, en pr\u00e9sence du ministre d\u00e9l\u00e9gu\u00e9 charg\u00e9 de l\u2019Investissement, de la Convergence et de l\u2019\u00e9valuation des politiques publiques, Karim Zidane, et du directeur g\u00e9n\u00e9rale de la BVMW Berlin, Christoph Ahlhaus. [telquel.ma]\n-------------------------------------------------\nLa Bundesverband Mittelst\u00e4ndische Wirtschaft (BVMW), l\u2019association f\u00e9d\u00e9rale allemande des petites et moyennes entreprises (PME), a ouvert, vendred 3 octobre 2025, un Bureau \u00e0 Rabat, afin de renforcer les [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Dans une initiative in\u00e9dite, le\nmouvement \u201cGenZ212\u201d a adress\u00e9 au...", "mass": 5, "physics": false, "shape": "box", "title": "Dans une initiative in\u00e9dite, le mouvement \u201cGenZ212\u201d a adress\u00e9 au roi Mohammed VI un long m\u00e9morandum revendicatif, comportant un diagnostic de la situation sociale et politique du Maroc, et appelant \u00e0 une intervention urgente pour r\u00e9tablir la confiance entre citoyens et institutions. [telquel.ma]\n-------------------------------------------------\nIntitul\u00e9 \u00ab Document populaire \u00bb, ce texte s\u2019adresse directement au Roi Mohammed VI et formule une s\u00e9rie de revendications sociales, politiques et institutionnelles. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "L\u2019encours du cr\u00e9dit bancaire s\u2019est\n\u00e9tabli \u00e0 1.161 milliards de...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019encours du cr\u00e9dit bancaire s\u2019est \u00e9tabli \u00e0 1.161 milliards de dirhams (MMDH) \u00e0 fin ao\u00fbt 2025, en progression de 5,3% par rapport \u00e0 la m\u00eame p\u00e9riode de l\u2019ann\u00e9e pr\u00e9c\u00e9dente, selon Bank Al-Maghrib (BAM). [aujourdhui.ma]\n-------------------------------------------------\nVoici cinq points cl\u00e9s du tableau de bord \u00ab Cr\u00e9dits-D\u00e9p\u00f4ts bancaires \u00bb de Bank Al-Maghrib (BAM) au titre du mois d\u2019ao\u00fbt 2025 : 1- L\u2019encours du cr\u00e9dit bancaire s\u2019est \u00e9tabli \u00e0 1.161 milliards de dirhams (MMDH) \u00e0 fin ao\u00fbt, en hausse annuelle de 5,3%. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Dans un communiqu\u00e9 publi\u00e9 vendredi,\nla pr\u00e9sidence palestinienne a indiqu\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Dans un communiqu\u00e9 publi\u00e9 vendredi, la pr\u00e9sidence palestinienne a indiqu\u00e9 que le pr\u00e9sident Mahmoud Abbas a r\u00e9affirm\u00e9 son engagement \u00e0 organiser des \u00e9lections pr\u00e9sidentielles et parlementaires g\u00e9n\u00e9rales dans l\u2019ann\u00e9e . [maroc-diplomatique.net]\n-------------------------------------------------\nDans un communiqu\u00e9 publi\u00e9 vendredi, la pr\u00e9sidence palestinienne a indiqu\u00e9 que le pr\u00e9sident Mahmoud Abbas a r\u00e9affirm\u00e9 son engagement \u00e0 organiser des \u00e9lections pr\u00e9sidentielles et parlementaires g\u00e9n\u00e9rales dans l\u2019ann\u00e9e . [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Cette avanc\u00e9e s\u2019inscrit dans la\nvision \u00e9clair\u00e9e de Sa Majest\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Cette avanc\u00e9e s\u2019inscrit dans la vision \u00e9clair\u00e9e de Sa Majest\u00e9 le Roi Mohammed VI, qui fait des provinces du Sud un levier strat\u00e9gique d\u2019int\u00e9gration r\u00e9gionale . [maroc-diplomatique.net]\n-------------------------------------------------\nApr\u00e8s la signature de l\u2019accord agricole amend\u00e9 entre le Maroc et l\u2019Union europ\u00e9enne (UE), le Sahara marocain s\u2019affirme comme un p\u00f4le \u00e9conomique prometteur dans plusieurs domaines, gr\u00e2ce \u00e0 la vision \u00e9clair\u00e9e de Sa Majest\u00e9 le Roi Mohammed VI, a soulign\u00e9, vendredi, un investisseur dans le secteur agricole dans la r\u00e9gion Dakhla-Oued Eddahab, Moha <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });

    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

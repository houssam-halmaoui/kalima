w.lavieeco.com]\n-------------------------------------------------\nAu d\u00e9but de ses travaux, le Conseil de gouvernement examinera un projet de loi modifiant et compl\u00e9tant la loi relative aux lotissements, groupes d\u0027habitations et morcellements,. [lematin.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 24, "id": "comm_label_24", "label": "Le maintien de cette note\nrefl\u00e8te la pertinence des politiques...", "mass": 5, "physics": false, "shape": "box", "title": "Le maintien de cette note refl\u00e8te la pertinence des politiques macro\u00e9conomiques du Royaume, le soutien solide des cr\u00e9anciers officiels, le profil d\u0027endettement favorable et les. [lematin.ma]\n-------------------------------------------------\nCette d\u00e9cision refl\u00e8te, selon l\u2019agence, la pertinence des politiques macro\u00e9conomiques men\u00e9es par le Royaume, l\u2019appui solide des cr\u00e9anciers officiels, un profil d\u2019endettement jug\u00e9 favorable et des r\u00e9serves de liquidit\u00e9s confortables. [lnt.ma]\n-------------------------------------------------\nL\u2019agence souligne la solidit\u00e9 des politiques macro\u00e9conomiques, le soutien des cr\u00e9anciers officiels et le niveau confortable des r\u00e9serves en devises, tout en notant la persistance d\u2019un endettement \u00e9lev\u00e9 et des vuln\u00e9rabilit\u00e9s structurelles. [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Le Chef d\u2019\u00c9tat-Major de la\nD\u00e9fense du Ghana a soulign\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Le Chef d\u2019\u00c9tat-Major de la D\u00e9fense du Ghana a soulign\u00e9 l\u0027importance de la visite effectu\u00e9e, en 2017, au Ghana par Sa Majest\u00e9 le Roi Mohammed VI, que Dieu L\u2019assiste, qui a permi. [lematin.ma]\n-------------------------------------------------\nSur Hautes Instructions de Sa Majest\u00e9 le Roi, Chef Supr\u00eame et Chef d\u2019\u00c9tat-Major G\u00e9n\u00e9ral des Forces Arm\u00e9es Royales, le G\u00e9n\u00e9ral de Corps d\u2019Arm\u00e9e Mohammed Berrid, Inspecteur G\u00e9n\u00e9ral des FAR et Commandant la Zone Sud, a re\u00e7u, mardi au si\u00e8ge de l\u2019\u00c9tat-Major G\u00e9n\u00e9ral des FAR, le G\u00e9n\u00e9ral de Corps d\u2019Arm\u00e9e William Agyapong, Chef d\u2019\u00c9tat-Major de la [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Cupra Maroc vient de sceller\nun partenariat strat\u00e9gique de trois...", "mass": 5, "physics": false, "shape": "box", "title": "Cupra Maroc vient de sceller un partenariat strat\u00e9gique de trois ans avec la F\u00e9d\u00e9ration Royale marocaine de tennis (FRMT) pour accompagner le d\u00e9veloppement du padel dans le Royaume. [lematin.ma]\n-------------------------------------------------\nAssociation Cupra Maroc et la F\u00e9d\u00e9ration royale marocaine de tennis (FRMT) viennent d\u2019annoncer la signature d\u2019un partenariat strat\u00e9gique de trois ans qui consacrera Cupra comme partenaire officiel du d\u00e9veloppement du padel au Maroc. [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "Dans une d\u00e9claration \u00e0 la\nMAP, le premier substitut du...", "mass": 5, "physics": false, "shape": "box", "title": "Dans une d\u00e9claration \u00e0 la MAP, le premier substitut du procureur g\u00e9n\u00e9ral du Roi pr\u00e8s la Cour d\u0027appel de Casablanca, Abdellatif Saadi a indiqu\u00e9 que, suite aux sit-in de protesta. [lematin.ma]\n-------------------------------------------------\nVingt-quatre personnes ont \u00e9t\u00e9 interpell\u00e9es en flagrant d\u00e9lit d\u0027entrave \u00e0 la circulation au niveau de l\u0027autoroute urbaine de Casablanca, a annonc\u00e9, mardi, le premier substitut du procureur g\u00e9n\u00e9ral du Roi pr\u00e8s la Cour d\u0027appel de Casablanca, Abdellatif Saadi. [www.lopinion.ma]\n-------------------------------------------------\nVingt-quatre personnes ont \u00e9t\u00e9 interpell\u00e9es en flagrant d\u00e9lit d\u2019entrave \u00e0 la circulation au niveau de l\u2019autoroute urbaine de Casablanca, a annonc\u00e9, mardi, le premier substitut du procureur g\u00e9n\u00e9ral du roi pr\u00e8s la Cour d\u2019appel de Casablanca, Abdellatif Saadi. [telquel.ma]\n-------------------------------------------------\nLes individus majeurs arr\u00eat\u00e9s ont \u00e9t\u00e9 plac\u00e9s en garde \u00e0 vue, alors que les mineurs ont \u00e9t\u00e9 soumis \u00e0 la proc\u00e9dure de retenue, pour les besoins de l\u0027enqu\u00eate, indique le premier substitut du procureur g\u00e9n\u00e9ral du Roi pr\u00e8s la Cour d\u0027appel de Casablanca. [www.lavieeco.com]\n-------------------------------------------------\nVingt-quatre personnes ont \u00e9t\u00e9 interpell\u00e9es en flagrant d\u00e9lit d\u2019entrave \u00e0 la circulation au niveau de l\u2019autoroute urbaine de Casablanca, a annonc\u00e9, mardi, le premier substitut du procureur g\u00e9n\u00e9ral du Roi pr\u00e8s la Cour d\u2019appel de Casablanca, Abdellatif Saadi. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Organis\u00e9 par UM6P TECHNIX, Deutsche\nMesse AG / Hannover Messe...", "mass": 5, "physics": false, "shape": "box", "title": "Organis\u00e9 par UM6P TECHNIX, Deutsche Messe AG / Hannover Messe et l\u2019Organisation des Nations Unies pour le D\u00e9veloppement Industriel (ONUDI) \u00e0 travers son Alliance de l\u2019Industrie 4.0. [lematin.ma]\n-------------------------------------------------\nLe sommet \u201cNextGen Manufacturing Africa\u201d a ouvert ses portes, mardi, \u00e0 l\u2019Universit\u00e9 Mohammed VI Polytechnique (UM6P) de Bengu\u00e9rir, avec pour ambition de d\u00e9finir les trajectoires de l\u2019industrie 4.0 dans le contexte africain. [lnt.ma]\n-------------------------------------------------\nBenguerir a accueilli le NextGen Manufacturing Summit Africa, organis\u00e9 par UM6P TECHNIX, Hannover Messe et l\u2019ONUDI. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Changement majeur au sein de\nla direction de Stellantis :...", "mass": 5, "physics": false, "shape": "box", "title": "Changement majeur au sein de la direction de Stellantis : le groupe automobile a annonc\u00e9 la nomination de Joao Laranjo au poste de Chief Financial Officer (CFO). [lematin.ma]\n-------------------------------------------------\nJoao Laranjo succ\u00e8de \u00e0 Doug Ostermann qui a d\u00e9missionn\u00e9 de l\u2019entreprise pour des raisons personnelles, selon un communiqu\u00e9 de Stellantis. [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Des averses orageuses (30 \u00e0\n40 mm) sont pr\u00e9vues de...", "mass": 5, "physics": false, "shape": "box", "title": "Des averses orageuses (30 \u00e0 40 mm) sont pr\u00e9vues de mardi \u00e0 18h \u00e0 mercredi \u00e0 midi dans les provinces d\u0027Aousserd et Oued Ed-Dahab, pr\u00e9cise la DGM dans un bulletin d\u2019alerte m\u00e9t\u00e9or. [lematin.ma]\n-------------------------------------------------\nLa Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM), a annonc\u00e9 des averses orageuses localement fortes avec rafales de vent sous orages attendues, de mercredi \u00e0 jeudi, dans certaines provinces du Royaume. [fr.hespress.com]\n-------------------------------------------------\nDes averses orageuses localement fortes avec rafales de vent sous orages sont attendues de mercredi \u00e0 jeudi dans certaines provinces du Royaume, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM). [telquel.ma]\n-------------------------------------------------\nDes averses entre 60 et 100 mm sont ainsi pr\u00e9vues de mercredi \u00e0 11h jusqu\u0027\u00e0 jeudi \u00e0 midi dans les provinces d\u0027Aousserd, Oued Ed-Dahab et Boujdour. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Dans une intervention ferme mais\nmesur\u00e9e, Omar Hilale a indiqu\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Dans une intervention ferme mais mesur\u00e9e, Omar Hilale a indiqu\u00e9 vouloir apporter des clarifications et r\u00e9tablir des v\u00e9rit\u00e9s et r\u00e9pondre point par point sans pol\u00e9. [lematin.ma]\n-------------------------------------------------\nSahara marocain : La riposte d\u2019Omar Hilale \u201csans pol\u00e9mique, ni animosit\u00e9\u201d \u00e0 la d\u00e9claration du ministre alg\u00e9rien des AE devant l\u0027AG de l\u0027ONU. [www.libe.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 21, "id": "comm_label_21", "label": "Ce plan de 20 points,\npubli\u00e9 par la Maison Blanche...", "mass": 5, "physics": false, "shape": "box", "title": "Ce plan de 20 points, publi\u00e9 par la Maison Blanche \u00e0 l\u2019issue d\u2019une r\u00e9union \u00e0 Washington entre Donald Trump et le premier ministre isra\u00e9lien, Benjamin Netanyahu, promet que la bande. [lematin.ma]\n-------------------------------------------------\nDonald Trump a d\u00e9croch\u00e9 lundi un soutien sous conditions de Benjamin Netanyahu \u00e0 son plan de paix pour Gaza, le Premier ministre isra\u00e9lien se r\u00e9servant le droit de \u00ab terminer le travail \u00bb par les armes si le Hamas rejetait la proposition ou en violait les termes. [telquel.ma]\n-------------------------------------------------\nCette initiative, d\u00e9voil\u00e9e \u00e0 la Maison Blanche, pr\u00e9voit une s\u00e9rie de mesures destin\u00e9es \u00e0 mettre un terme au conflit qui ravage l\u2019enclave depuis pr\u00e8s de deux ans. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Des \u00e9l\u00e9ments relevant de la\npr\u00e9fecture de police de Marrakech...", "mass": 5, "physics": false, "shape": "box", "title": "Des \u00e9l\u00e9ments relevant de la pr\u00e9fecture de police de Marrakech ont proc\u00e9d\u00e9 lundi, en coordination avec la Direction G\u00e9n\u00e9rale de la Surveillance du Territoire (DGST), \u00e0 l\u0027arrestation d\u0027un Fran\u00e7ais d\u0027origine arabe faisant l\u0027objet d\u0027un mandat d\u0027arr\u00eat international \u00e9mis par les autorit\u00e9s judiciaires fran\u00e7aises. [www.lopinion.ma]\n-------------------------------------------------\nDes \u00e9l\u00e9ments relevant de la pr\u00e9fecture de police de Marrakech ont proc\u00e9d\u00e9 lundi, en coordination avec la Direction g\u00e9n\u00e9rale de la surveillance du territoire (DGST), \u00e0 l\u2019arrestation d\u2019un Fran\u00e7ais d\u2019origine arabe (le pays n\u2019est pas pr\u00e9cis\u00e9), faisant l\u2019objet d\u2019un mandat d\u2019arr\u00eat international \u00e9mis par les autorit\u00e9s judiciaires fran\u00e7aises. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "La Direction g\u00e9n\u00e9rale de la\ns\u00fbret\u00e9 nationale (DGSN) a formellement...", "mass": 5, "physics": false, "shape": "box", "title": "La Direction g\u00e9n\u00e9rale de la s\u00fbret\u00e9 nationale (DGSN) a formellement d\u00e9menti, ce mardi, les informations diffus\u00e9es sur les r\u00e9seaux sociaux affirmant qu\u2019une voiture de police aurait \u00e9t\u00e9 incendi\u00e9e \u00e0 Casablanca lors d\u2019une manifestation. [www.lopinion.ma]\n-------------------------------------------------\nLa Direction g\u00e9n\u00e9rale de la S\u00fbret\u00e9 nationale (DGSN) a cat\u00e9goriquement d\u00e9menti les all\u00e9gations circulant sur les r\u00e9seaux sociaux et sugg\u00e9rant quune voiture de police aurait \u00e9t\u00e9 incendi\u00e9e, lors dune manifestation hier soir \u00e0 Casablanca. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "La Police nationale espagnole a\nannonc\u00e9, mardi, la saisie de...", "mass": 5, "physics": false, "shape": "box", "title": "La Police nationale espagnole a annonc\u00e9, mardi, la saisie de plus de 11 tonnes de haschich lors de deux op\u00e9rations distinctes men\u00e9es en moins d\u2019une semaine \u00e0 M\u00e1laga et Alg\u00e9siras (sud de l\u2019Espagne), gr\u00e2ce \u00e0 l\u2019\u00e9troite collaboration avec la Direction g\u00e9n\u00e9rale de la s\u00fbret\u00e9 nationale (DGSN) du Maroc. [www.lopinion.ma]\n-------------------------------------------------\nLa Police nationale espagnole a annonc\u00e9, mardi, la saisie de plus de 11 tonnes de haschich lors de deux op\u00e9rations distinctes men\u00e9es en moins d\u2019une semaine \u00e0 M\u00e1laga et Alg\u00e9siras (sud de l\u2019Espagne), gr\u00e2ce \u00e0 l\u2019\u00e9troite collaboration avec la Direction g\u00e9n\u00e9rale de la s\u00fbret\u00e9 nationale (DGSN) du Maroc. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "L\u2019ambassadeur, repr\u00e9sentant permanent du Royaume\ndu Maroc aupr\u00e8s des Nations...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019ambassadeur, repr\u00e9sentant permanent du Royaume du Maroc aupr\u00e8s des Nations Unies \u00e0 New York, Omar Hilale, a r\u00e9agi aux propos tenus par le ministre alg\u00e9rien des Affaires \u00e9trang\u00e8res, Ahmed Attaf, sur la question du Sahara marocain, lors du d\u00e9bat g\u00e9n\u00e9ral de la 80\u00e8 session de l\u2019Assembl\u00e9e g\u00e9n\u00e9rale des Nations Unies. [telquel.ma]\n-------------------------------------------------\nL\u2019ambassadeur, repr\u00e9sentant permanent du Royaume du Maroc aupr\u00e8s des Nations Unies \u00e0 New York, Omar Hilale, a fermement r\u00e9agi aux all\u00e9gations du ministre alg\u00e9rien des Affaires \u00e9trang\u00e8res, Ahmed Attaf, sur la question du Sahara marocain, lors du d\u00e9bat g\u00e9n\u00e9ral de la 80\u00e8 session de l\u2019Assembl\u00e9e g\u00e9n\u00e9rale des Nations Unies. [atlasinfo.fr]\n-------------------------------------------------\nL\u2019ambassadeur, repr\u00e9sentant permanent du Royaume du Maroc aupr\u00e8s des Nations Unies \u00e0 New York, Omar Hilale, a r\u00e9agi aux propos tenus par le ministre alg\u00e9rien des Affaires \u00e9trang\u00e8res, Ahmed Attaf, sur la question du Sahara marocain, lors du d\u00e9bat g\u00e9n\u00e9ral de la 80\u00e8 session de l\u2019Assembl\u00e9e g\u00e9n\u00e9rale des Nations Unies. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 22, "id": "comm_label_22", "label": "Le ministre de l\u2019Industrie et\ndu Commerce, Ryad Mezzour, a...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre de l\u2019Industrie et du Commerce, Ryad Mezzour, a annonc\u00e9, lundi \u00e0 Sal\u00e9, l\u2019organisation des Assises du Commerce d\u00e9but 2026, avec pour objectif l\u2019\u00e9laboration d\u2019une feuille de route du secteur \u00e0 l\u2019horizon 2030. [telquel.ma]\n-------------------------------------------------\nLe ministre de l\u2019Industrie et du Commerce, Ryad Mezzour, a annonc\u00e9, lundi \u00e0 Sal\u00e9, l\u2019organisation des Assises du Commerce d\u00e9but 2026, avec pour objectif l\u2019\u00e9laboration d\u2019une feuille de route du secteur \u00e0 l\u2019horizon 2030. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 29, "id": "comm_label_29", "label": "La pr\u00e9sidence de la majorit\u00e9\ngouvernementale a tenu, mardi 30...", "mass": 5, "physics": false, "shape": "box", "title": "La pr\u00e9sidence de la majorit\u00e9 gouvernementale a tenu, mardi 30 septembre 2025, une r\u00e9union pr\u00e9sid\u00e9e par M. Aziz Akhannouch, pr\u00e9sident du Parti du Rassemblement national des ind\u00e9pendants, Mme Fatima Zahra El Mansouri et M. Mohamed Mehdi Bensaid, membres de la direction coll\u00e9giale du Secr\u00e9tariat g\u00e9n\u00e9ral du Parti Authenticit\u00e9 et Modernit\u00e9, et M. Nizar Baraka, secr\u00e9taire . [aujourdhui.ma]\n-------------------------------------------------\nLa pr\u00e9sidence de la majorit\u00e9 gouvernementale a tenu une r\u00e9union mardi sous la pr\u00e9sidence de Aziz Akhannouch, pr\u00e9sident du Rassemblement National des Ind\u00e9pendants, en pr\u00e9sence de Fatima-Zahra Mansouri et Mohamed Mehdi Bensa\u00efd, membres de la direction coll\u00e9giale du secr\u00e9tariat g\u00e9n\u00e9ral du Parti Authenticit\u00e9 et Modernit\u00e9, ainsi que Nizar Baraka, secr\u00e9taire g\u00e9n\u00e9ral du Parti de l\u2019Istiqlal.. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 25, "id": "comm_label_25", "label": "SAR le Prince H\u00e9ritier Moulay\nEl Hassan pr\u00e9side l\u0027ouverture de...", "mass": 5, "physics": false, "shape": "box", "title": "SAR le Prince H\u00e9ritier Moulay El Hassan pr\u00e9side l\u0027ouverture de la 16\u00e8me \u00e9dition du Salon du cheval d\u0027El Jadida. [www.libe.ma]\n-------------------------------------------------\nCette nouvelle \u00e9dition, plac\u00e9e sous le th\u00e8me \u00abLe bien-\u00eatre du cheval, trait d\u2019union entre les pratiques \u00e9questres\u00bb, se poursuivra jusqu\u2019au 5 octobre. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 26, "id": "comm_label_26", "label": "Le d\u00e9ficit commercial a atteint\nplus de 225,9 milliards de...", "mass": 5, "physics": false, "shape": "box", "title": "Le d\u00e9ficit commercial a atteint plus de 225,9 milliards de dirhams (MMDH) au terme des huit premiers mois de 2025, en hausse de 15,5% comparativement \u00e0 la m\u00eame p\u00e9riode un an auparavant, selon l\u0027Office des changes. [www.lavieeco.com]\n-------------------------------------------------\nLe d\u00e9ficit commercial a atteint plus de 225,9 milliards de dirhams (MMDH) au terme des huit premiers mois de 2025, en hausse de 15,5% comparativement \u00e0 la m\u00eame p\u00e9riode un an auparavant, selon l\u2019Office des changes. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "L\u0027\u00e9lection du Royaume est aussi\nle fruit de la participation...", "mass": 5, "physics": false, "shape": "box", "title": "L\u0027\u00e9lection du Royaume est aussi le fruit de la participation et de l\u0027implication active de la d\u00e9l\u00e9gation marocaine qui a pris part aux travaux de l\u0027Assembl\u00e9e de l\u0027OACI, conduite par le ministre du Transport et de la Logistique, Abdessamad Kayouh. [www.lavieeco.com]\n-------------------------------------------------\nEn marge de la 42e session de l\u2019Assembl\u00e9e de l\u2019OACI \u00e0 Montr\u00e9al, le Maroc et l\u2019Organisation de l\u2019aviation civile internationale ont conclu un accord visant \u00e0 d\u00e9velopper la coop\u00e9ration bilat\u00e9rale dans les domaines de la s\u00e9curit\u00e9, de la s\u00fbret\u00e9 et de la formation a\u00e9ronautique. [leseco.ma]\n-------------------------------------------------\nLe Maroc et la Gambie ont sign\u00e9, mardi \u00e0 Montr\u00e9al, un accord sur les services a\u00e9riens, en marge de la 42\u00e8me session de l\u2019Assembl\u00e9e d or": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "Les forces de l\u2019ordre marocaines\nont fait preuve de \u00ab...", "mass": 5, "physics": false, "shape": "box", "title": "Les forces de l\u2019ordre marocaines ont fait preuve de \u00ab tol\u00e9rance et de retenue pour le maintien de l\u2019ordre public \u00bb, lors de leur intervention pour interdire des rassemblements auxquels ont appel\u00e9 des parties inconnues, le week-end, a indiqu\u00e9 mardi Andrew Murrison, d\u00e9put\u00e9 britannique et ancien secr\u00e9taire d\u2019\u00c9tat au minist\u00e8re des Affaires \u00e9trang\u00e8res. [maroc-diplomatique.net]\n-------------------------------------------------\nLes forces de l\u2019ordre marocaines ont fait preuve de \u00ab tol\u00e9rance et de retenue pour le maintien de l\u2019ordre public \u00bb, lors de leur intervention pour interdire des rassemblements auxquels ont appel\u00e9 des parties inconnues, le week-end, a indiqu\u00e9 mardi Andrew Murrison, d\u00e9put\u00e9 britannique et ancien secr\u00e9taire d\u2019\u00c9tat au minist\u00e8re des Affaires \u00e9trang\u00e8res. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "Un nouveau contrat de deux\nmilliards de dirhams vient d\u2019\u00eatre...", "mass": 5, "physics": false, "shape": "box", "title": "Un nouveau contrat de deux milliards de dirhams vient d\u2019\u00eatre remport\u00e9 par Cegelec pour la r\u00e9alisation de 3 postes 400kv en Arabie saoudite et aux Emirates arabes unis. [leseco.ma]\n-------------------------------------------------\nCegelec a d\u00e9croch\u00e9 un contrat d\u2019environ deux milliards de dirhams pour la r\u00e9alisation de trois postes \u00e9lectriques 400 kV en Arabie saoudite et aux \u00c9mirats arabes unis. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 20, "id": "comm_label_20", "labe age du Roi Mohammed VI, cet \u00e9v\u00e9nement phare, devenu au fil des ann\u00e9es un rendez-vous incontournable, confirme le statut de Dakhla comme l\u2019une . [atlasinfo.fr]\n-------------------------------------------------\n15\u00e8me \u00e9dition Sous le Haut Patronage de Sa Majest\u00e9 le Roi Mohammed VI, la ville de Dakhla accueillera, du 6 au 12 octobre, la 15e \u00e9dition du Championnat Prince Moulay El Hassan de Kitesurf. [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 19, "id": "comm_label_19", "label": "L\u2019\u00e9conomie marocaine a nettement acc\u00e9l\u00e9r\u00e9\nau deuxi\u00e8me trimestre 2025, avec...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019\u00e9conomie marocaine a nettement acc\u00e9l\u00e9r\u00e9 au deuxi\u00e8me trimestre 2025, avec une croissance du PIB en volume de 5,5 % contre 3,0 % un an plus t\u00f4t. [lnt.ma]\n-------------------------------------------------\nL\u2019\u00e9conomie nationale a connu une nette acc\u00e9l\u00e9ration au deuxi\u00e8me trimestre 2025, avec une croissance de 5,5% en volume, dop\u00e9e par le rebond agricole, l\u2019essor des industries et la vigueur de la demande int\u00e9rieure. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 23, "id": "comm_label_23", "label": "Le MASI 20, regroupant les\n20 valeurs les plus liquides,...", "mass": 5, "physics": false, "shape": "box", "title": "Le MASI 20, regroupant les 20 valeurs les plus liquides, reculait de 0,95% \u00e0 1.533,47 pts, et le MASI ESG, indice des entreprises ayant la meilleure notation ESG publi\u00e9e par Moody\u2019s ESG Solutions, abandonnait 1,1% . [fr.hespress.com]\n-------------------------------------------------\nL\u2019indice principal MASI a c\u00e9d\u00e9 5,14%, pour cl\u00f4turer \u00e0 19.024,82 points, dans un contexte de tensions sur certains secteurs cl\u00e9s et de prises de b\u00e9     #tooltip {

        position: fixed;

        white-space: pre-wrap;
        word-wrap: break-word;
        box-shadow: 0 2px 8px rgba(0,0,0,0.3);

    @media (hover: hover) and (pointer: fine) {

<div id="info-icon" onclick="toggleTooltip()">i</div>
<div id="tooltip">Carte générée par intelligence artificielle le 01/10/2025 à 12h27, à partir d'une analyse automatique de l'actualité. Elle met en évidence les sujets les plus traités par la presse ces dernières 24 heures. Prochaine mise à jour prévue à 18h30.</div>

<script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>
    </body>

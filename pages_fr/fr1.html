}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "Une quarantaine de Soci\u00e9t\u00e9s des\njournalistes (SDJ) de m\u00e9dias fran\u00e7ais...", "mass": 5, "physics": false, "shape": "box", "title": "Une quarantaine de Soci\u00e9t\u00e9s des journalistes (SDJ) de m\u00e9dias fran\u00e7ais a appel\u00e9 mardi \u00e0 \u00ab la lib\u00e9ration imm\u00e9diate \u00bb de Christophe Gleizes, leur confr\u00e8re sp\u00e9cialiste de football condamn\u00e9 \u00e0 sept ans de prison en Alg\u00e9rie pour \u00ab apologie du terrorisme \u00bb. [fr.hespress.com]\n-------------------------------------------------\nUn journaliste fran\u00e7ais sp\u00e9cialiste de football, Christophe Gleizes, a \u00e9t\u00e9 condamn\u00e9 \u00e0 sept ans de prison ferme en Alg\u00e9rie, notamment pour \u00ab apologie du terrorisme \u00bb, ont indiqu\u00e9 dimanche Reporters sans fronti\u00e8res (RSF) et son employeur, le groupe So Press, en d\u00e9non\u00e7ant une sanction \u00ab injuste \u00bb. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "La cour d\u2019appel d\u2019Alger a\nconfirm\u00e9 mardi le verdict de...", "mass": 5, "physics": false, "shape": "box", "title": "La cour d\u2019appel d\u2019Alger a confirm\u00e9 mardi le verdict de premi\u00e8re instance contre l\u2019\u00e9crivain franco-alg\u00e9rien, Boualem Sansal qui avait \u00e9t\u00e9 condamn\u00e9 le 27 mars \u00e0 cinq ans de r\u00e9clusion par le tribunal de Dar El Beida, pr\u00e8s d\u2019Alger, pour \u00ab atteinte \u00e0 l\u2019unit\u00e9 nationale \u00bb. [fr.hespress.com]\n-------------------------------------------------\nLa cour d\u2019appel d\u2019Alger a confirm\u00e9 mardi le verdict de premi\u00e8re instance en condamnant mardi l\u2019\u00e9crivain franco-alg\u00e9rien Boualem Sansal \u00e0 cinq ans de prison ferme notamment pour \u00ab atteinte \u00e0 l\u2019unit\u00e9 nationale \u00bb, selon un correspondant de l\u2019AFP dans la salle. [telquel.ma]\n-------------------------------------------------\nLa cour d\u2019appel d\u2019Alger a confirm\u00e9 mardi le verdict de premi\u00e8re instance en condamnant mardi l\u2019\u00e9crivain franco-alg\u00e9rien Boualem Sansal \u00e0 cinq ans de prison ferme notamment pour \u00ab atteinte \u00e0 l\u2019unit\u00e9 nationale \u00bb, selon un correspondant de l\u2019AFP dans la salle. [www.challenge.ma]\n-------------------------------------------------\nLa Cour d\u0027appel d\u0027Alger a confirm\u00e9 mardi une peine de cinq ans de prison ferme \u00e0 l\u0027encontre de l\u0027\u00e9crivain franco-alg\u00e9rien Boualem Sansal, emprisonn\u00e9 en depuis plus de sept mois et au coeur d\u0027une grave brouille diplomatique entre l\u0027Alg\u00e9rie et la France. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "L\u2019incendie, qui s\u2019est d\u00e9clar\u00e9 samedi,\ndans la for\u00eat d\u2019Ait Isha...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019incendie, qui s\u2019est d\u00e9clar\u00e9 samedi, dans la for\u00eat d\u2019Ait Isha du Sud dans la commune de Tillouguite (Azilal), a \u00e9t\u00e9 ma\u00eetris\u00e9 apr\u00e8s l\u2019intervention de 2 avions \u201cCanadair \u00bb des Forces Royales Air qui ont permis de circonscrire l\u2019incendie. [fr.hespress.com]\n-------------------------------------------------\nSelon la direction provinciale de l\u2019Agence nationale des eaux et for\u00eats (ANEF) d\u2019Azilal, les op\u00e9rations de lutte contre les fum\u00e9es se poursuivent actuellement \u00e0 la faveur d\u2019un enga. [lematin.ma]\n-------------------------------------------------\nUn incendie d\u00e9clench\u00e9 par la foudre a d\u00e9truit plusieurs hectares de for\u00eat \u00e0 Tillouguite (Azilal), avant d\u2019\u00eatre ma\u00eetris\u00e9 gr\u00e2ce \u00e0 l\u2019intervention d\u2019avions Canadair, dans un contexte de risque extr\u00eame de feux de for\u00eats dans plusieurs provinces. [telquel.ma]\n-------------------------------------------------\nL\u2019incendie, qui s\u2019est d\u00e9clar\u00e9 samedi, dans la for\u00eat d\u2019Ait Isha du Sud dans la commune de Tillouguite (Azilal), a \u00e9t\u00e9 ma\u00eetris\u00e9 apr\u00e8s l\u2019intervention de deux avions Canadair des Forces royales air, qui ont permis de circonscrire le feu. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Apr\u00e8s \u00ab Pro+ Almaktab \u00bb\ndestin\u00e9e aux TPE-PME et professions...", "mass": 5, "physics": false, "shape": "box", "title": "Apr\u00e8s \u00ab Pro+ Almaktab \u00bb destin\u00e9e aux TPE-PME et professions lib\u00e9rales, AtlantaSanad Assurance lance la nouvelle offre \u00ab Pro+ M\u00e9tiers de la Sant\u00e9 \u00bb. [lematin.ma]\n-------------------------------------------------\nCette nouvelle offre s\u2019inscrit dans la strat\u00e9gie de d\u00e9veloppement du segment BtoB de l\u2019assureur, visant \u00e0 proposer des couvertures adapt\u00e9es aux besoins sp\u00e9cifiques des diff\u00e9rentes cat\u00e9gories professionnelles. [lnt.ma]\n-------------------------------------------------\nAtlantaSanad Assurance innove avec \u00ab PRO+ M\u00e9tiers de la Sant\u00e9 \u00bb et poursuit ainsi son engagement au service des professionnels. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Un accord de partenariat entre\nl\u0027ONMT et China Eastern Airlines...", "mass": 5, "physics": false, "shape": "box", "title": "Un accord de partenariat entre l\u0027ONMT et China Eastern Airlines a \u00e9t\u00e9 conclu lundi \u00e0 Rabat, lors d\u0027une c\u00e9r\u00e9monie pr\u00e9sid\u00e9e par la ministre du Tourisme, de l\u2019Artisanat et de. [lematin.ma]\n-------------------------------------------------\nL\u2019Office national marocain du tourisme (ONMT) et la compagnie a\u00e9rienne China Eastern Airlines, ont sign\u00e9, lundi \u00e0 Rabat, un protocole d\u2019accord visant \u00e0 intensifier la promotion de la destination Maroc sur le march\u00e9 chinois. [telquel.ma]\n-------------------------------------------------\nL\u0027ONMT ambitionne d\u0027attirer 1 million de touristes chinois \u00e0 l\u2019horizon 2030 et de positionner le Maroc comme hub touristique de r\u00e9f\u00e9rence en Afrique. [www.lavieeco.com]\n-------------------------------------------------\nL\u2019Office National Marocain du Tourisme (ONMT) et la compagnie a\u00e9rienne China Eastern Airlines, ont sign\u00e9, lundi \u00e0 Rabat, un protocole d\u2019accord visant \u00e0 intensifier la promotion de la destination Maroc sur le march\u00e9 chinois. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "La commune de Tanger a\ncommuniqu\u00e9, lundi 1er juillet, les...", "mass": 5, "physics": false, "shape": "box", "title": "La commune de Tanger a communiqu\u00e9, lundi 1er juillet, les r\u00e9sultats des analyses de la qualit\u00e9 des eaux de baignade r\u00e9alis\u00e9es les 25 et 26 juin. [lematin.ma]\n-------------------------------------------------\nLa commune de Tanger a affirm\u00e9, lundi, que les r\u00e9sultats des analyses de laboratoire effectu\u00e9es, les 25 et 26 juin, ont class\u00e9 les eaux de baignade de plusieurs plages autour de Tanger comme \u00e9tant de \"bonne qualit\u00e9\", les rendant s\u00fbres pour la baignade selon les normes adopt\u00e9es pour le contr\u00f4le de la qualit\u00e9 des eaux de plage. [www.lopinion.ma]\n-------------------------------------------------\nLa commune de Tanger a affirm\u00e9, lundi, que les r\u00e9sultats des analyses de laboratoire effectu\u0 istre de l\u0027Inclusion \u00e9conomique, de la Petite entreprise, de l\u0027Emploi et des Comp\u00e9tences, Younes Sekkouri. [www.lopinion.ma]\n-------------------------------------------------\nLe gouvernement pr\u00e9voit d\u2019\u00e9largir la formation professionnelle par alternance, portant le nombre de b\u00e9n\u00e9ficiaires annuels de 31.000 \u00e0 pr\u00e8s de 100.000 d\u2019ici la fin de l\u2019ann\u00e9e, a indiqu\u00e9, lundi \u00e0 Rabat, le ministre de l\u2019Inclusion \u00e9conomique, de la Petite entreprise, de l\u2019Emploi et des Comp\u00e9tences, Younes Sekkouri. [telquel.ma]\n-------------------------------------------------\nLe gouvernement pr\u00e9voit d\u2019\u00e9largir la formation professionnelle par alternance, portant le nombre de b\u00e9n\u00e9ficiaires annuels de 31.000 \u00e0 pr\u00e8s de 100.000 d\u2019ici la fin de l\u2019ann\u00e9e, a indiqu\u00e9, lundi \u00e0 Rabat, le ministre de l\u2019Inclusion \u00e9conomique, de la Petite entreprise, de l\u2019Emploi et des Comp\u00e9tences, Younes Sekkouri. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "La digitalisation a facilit\u00e9 l\u2019organisation\ndes examens du baccalaur\u00e9at \u00e0...", "mass": 5, "physics": false, "shape": "box", "title": "La digitalisation a facilit\u00e9 l\u2019organisation des examens du baccalaur\u00e9at \u00e0 toutes les \u00e9tapes de la session de juin 2025, a affirm\u00e9 lundi le ministre de l\u2019\u00c9ducation nationale, de l\u2019Enseignement pr\u00e9scolaire et des Sports, Mohamed Sa\u00e2d Berrada. [www.lopinion.ma]\n-------------------------------------------------\nGr\u00e2ce \u00e0 une d\u00e9mat\u00e9rialisation compl\u00e8te du processus, de la convocation des candidats \u00e0 la d\u00e9livrance des dipl\u00f4mes, le minist\u00e8re de l\u2019\u00c9ducation nationale f\u00e9licite une \u00e9dition fluide, rapide et hautement s\u00e9curis\u00e9e. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "Bank of Africa (BOA) annonce\navoir cl\u00f4tur\u00e9, mardi, avec succ\u00e8s...", "mass": 5, "physics": false, "shape": "box", "title": "Bank of Africa (BOA) annonce avoir cl\u00f4tur\u00e9, mardi, avec succ\u00e8s le placement relatif \u00e0 l\u0027\u00e9mission d\u0027obligations subordonn\u00e9es perp\u00e9tuelles avec m\u00e9canisme d\u0027absorption de pertes et d\u0027annulation de paiement des coupons d\u0027un montant global maximum de 1 milliard de dirhams (MMDH). [www.lopinion.ma]\n-------------------------------------------------\nBank of Africa (BOA) annonce, lundi, avoir cl\u00f4tur\u00e9 avec succ\u00e8s un emprunt obligataire subordonn\u00e9 perp\u00e9tuel, avec m\u00e9canisme d\u2019absorption de pertes et d\u2019annulation de paiement des coupons, d\u2019un montant global de 1 milliard de dirhams (MMDH), dont la date de souscription s\u2019est \u00e9tal\u00e9 du 20 au 24 juin 2025. [www.challenge.ma]\n-------------------------------------------------\nBank of Africa (BOA) annonce avoir cl\u00f4tur\u00e9, mardi, avec succ\u00e8s le placement relatif \u00e0 l\u2019\u00e9mission d\u2019obligations subordonn\u00e9es perp\u00e9tuelles avec m\u00e9canisme d\u2019absorption de pertes et d\u2019annulation de paiement des coupons d\u2019un montant global maximum de 1 milliard de dirhams (MMDH). [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "Les services d\u2019instruction et d\u2019enqu\u00eate\ndu Conseil de la concurrence...", "mass": 5, "physics": false, "shape": "box", "title": "Les services d\u2019instruction et d\u2019enqu\u00eate du Conseil de la concurrence ont proc\u00e9d\u00e9 en date du 24 juin 2025 \u00e0 des op\u00e9rations de visite et saisie inopin\u00e9es aupr\u00e8s de deux entreprises suspect\u00e9es d\u2019avoir mis en \u0153uvre des pratiques anticoncurrentielles dans le march\u00e9 de l\u2019audit financier et comptable et les march\u00e9s connexes. [www.lopinion.ma]\n-------------------------------------------------\nLes services d\u2019instruction et d\u2019enqu\u00eate du Conseil de la concurrence ont proc\u00e9d\u00e9, le 24 juin, \u00e0 des op\u00e9rations de visite et saisie inopin\u00e9es aupr\u00e8s de deux entreprises suspect\u00e9es d\u2019avoir mis en \u0153uvre des pratiques anticoncurrentielles dans le march\u00e9 de l\u2019audit financier et comptable et les march\u00e9s connexes. [telquel.ma]\n-------------------------------------------------\nLes services d\u2019instruction et d\u2019enqu\u00eate du Conseil de la concurrence ont proc\u00e9d\u00e9, en date du 24 juin, \u00e0 des op\u00e9rations de visite et saisie inopin\u00e9es aupr\u00e8s de deux entreprises suspect\u00e9es d\u2019avoir mis en \u0153uvre des pratiques anticoncurrentielles dans le march\u00e9 de l\u2019audit financier et comptable et les march\u00e9s connexes. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 19, "id": "comm_label_19", "label": "Le flux net des investissements\ndirects \u00e9trangers (IDE) s\u2019est \u00e9tabli...", "mass": 5, "physics": false, "shape": "box", "title": "Le flux net des investissements directs \u00e9trangers (IDE) s\u2019est \u00e9tabli \u00e0 14,12 milliards de dirhams (MMDH) \u00e0 fin mai 2025, en hausse de 41,7% par rapport \u00e0 la m\u00eame p\u00e9riode un an auparavant, selon l\u2019Office des Changes. [telquel.ma]\n-------------------------------------------------\nLes investissements directs \u00e9trangers au Maroc, ont totalis\u00e9 14 milliards de dirhams \u00e0 fin mai, en hausse de 41,7% comparativement \u00e0 la m\u00eame p\u00e9riode de l\u2019ann\u00e9e derni\u00e8re. [www.lavieeco.com]\n-------------------------------------------------\nLe d\u00e9ficit commercial s\u2019est \u00e9tabli \u00e0 133,06 milliards de dirhams (MMDH) \u00e0 fin mai, en aggravation de 15,1% par rapport \u00e0 la m\u00eame p\u00e9riode un an auparavant, selon l\u2019Office des Changes. [maroc-diplomatique.net]\n-------------------------------------------------\nLe flux net des investissements directs \u00e9trangers (IDE) sest \u00e9tabli \u00e0 14,12 milliards de dirhams (MMDH) \u00e0 fin mai 2025, en hausse de 41,7% par rapport \u00e0 la m\u00eame p\u00e9riode un an auparavant, selon lOffice des changes. [www.yabiladi.com]\n-------------------------------------------------\nLes exportations du secteur de l\u2019a\u00e9ronautique ont atteint plus de 11,8 milliards de dirhams (MMDH) durant les cinq premiers mois de 2025, en progression de 10,5% par rapport \u00e0 la m\u00eame p\u00e9riode un an auparavant, selon l\u2019Office des changes. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 20, "id": "comm_label_20", "label": "Le coup d\u2019envoi des premi\u00e8res\nAssises nationales de l\u2019Intelligence artificielle...", "mass": 5, "physics": false, "shape": "box", "title": "Le coup d\u2019envoi des premi\u00e8res Assises nationales de l\u2019Intelligence artificielle (IA), organis\u00e9es sous patronage royal, a \u00e9t\u00e9 donn\u00e9, mardi \u00e0 Rabat, en pr\u00e9sence d\u2019un ar\u00e9opage de responsables d\u2019institutions publiques et du secteur priv\u00e9, d\u2019experts et de repr\u00e9sentants d\u2019organisations internationales. [telquel.ma]\n-------------------------------------------------\nLes premi\u00e8res Assises nationales de l\u2019intelligence artificielle (IA) ont d\u00e9marr\u00e9, mardi 1er juillet au campus de l\u2019UM6P de Rabat, \u00e0 l\u2019initiative du minist\u00e8re de la Transition num\u00e9rique et de la R\u00e9forme de l\u2019administration, sous le th\u00e8me \u00ab Une strat\u00e9gie IA efficiente et \u00e9thique au service de notre soci\u00e9t\u00e9 \u00bb. [www.challenge.ma]\n-------------------------------------------------\nLes 1er et 2 juillet 2025, Rabat accueille un rendez-vous majeur pour l\u2019avenir num\u00e9rique du Royaume : les premi\u00e8res Assises nationales de l\u2019intelligence artificielle (IA). [maroc-diplomatique.net]\n-------------------------------------------------\nOrganis\u00e9e \u00e0 l\u2019initiative du minist\u00e8re de la Transition num\u00e9rique et de la R\u00e9forme de l\u2019administration, cette rencontre marque une \u00e9tape jug\u00e9e structurante dans le processus d\u2019\u00e9laboration d\u2019une strat\u00e9gie nationale d\u2019IA \u00e0 la . [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 21, "id": "comm_label_21", "label": "Cette op\u00e9ration fait suite aux\nd\u00e9cisions de l\u2019Assembl\u00e9e g\u00e9n\u00e9rale extraordinaire...", "mass": 5, "physics": false, "shape": "box", "title": "Cette op\u00e9ration fait suite aux d\u00e9cisions de l\u2019Assembl\u00e9e g\u00e9n\u00e9rale extraordinaire des actionnaires tenue le 11 juin courant, et du Conseil d\u2019administration r\u00e9uni le 16 courant, pr\u00e9cise la banque dans un communiqu\u00e9 publi\u00e9 sur le site. [telquel.ma]\n-------------------------------------------------\nCIH Bank va op\u00e9rer une augmentation de son capital social d\u2019un montant de plus de 1,47 milliards de dirhams (MMDH), par \u00e9mission de 4.108.341 actions, suite aux d\u00e9cisions de l\u2019Assembl\u00e9e g\u00e9n\u00e9rale extraordinaire des actionnaires (11 juin) et du Conseil d\u2019administration (16 juin). [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 22, "id": "comm_label_22", "label": "Sous la conduite du roi\nMohammed VI, le Maroc a...", "mass": 5, "physics": false, "shape": "box", "title": "Sous la conduite du roi Mohammed VI, le Maroc a pris des mesures proactives et d\u00e9cisives afin de lutter contre le trafic illicite des biens culturels, a affirm\u00e9 lundi \u00e0 Rabat, le ministre de la Jeunesse, de la Culture et de la Communication, Mohamed Mehdi Bensaid. [telquel.ma]\n-------------------------------------------------\nLe Maroc a pris des mesures proactives pour lutter contre le trafic illicite des biens culturels, a affirm\u00e9 lundi \u00e0 Rabat, le ministre de la Jeunesse, de la culture et de la communication, Mohamed Mehdi Bensaid. [www.yabiladi.com]\n-------------------------------------------------\nSous la conduite \u00e9clair\u00e9e de SM le Roi Mohammed VI, le Maroc a pris des mesures proactives et d\u00e9cisives afin de lutter contre le trafic illicite des biens culturels, a affirm\u00e9 lundi \u00e0 Rabat, le ministre de la Jeunesse, de la Culture et de la Communication, Mohamed Mehdi Bensaid. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 23, "id": "comm_label_23", "label": "Il s\u2019agit de Munich (Allemagne),\nNdjamena (Tchad), \u00cele de Sal...", "mass": 5, "physics": false, "shape": "box", "title": "Il s\u2019agit de Munich (Allemagne), Ndjamena (Tchad), \u00cele de Sal (Cap-Vert) et Zurich (Suisse), indique la RAM dans un communiqu\u00e9, notant que ces nouvelles. [telquel.ma]\n-------------------------------------------------\nDans le cadre de l\u2019\u00e9largissement de son r\u00e9seau international, Royal Air Maroc a annonc\u00e9 le lancement, \u00e0 partir de septembre 2025, de quatre nouvelles liaisons directes reliant Casablanca \u00e0 Munich (Allemagne), Zurich (Suisse), Ndjamena (Tchad) et l\u2019\u00cele de Sal (Cap-Vert). [www.challenge.ma]\n-------------------------------------------------\nLa compagnie nationale r\u00e9affirme ainsi son engagement \u00e0 faire de Casablanca un hub incontournable entre l\u2019Afrique et l\u2019Europe. [www.lavieeco.com]\n-------------------------------------------------\nIl s\u2019agit de Munich (Allemagne), Ndjamena (Tchad), \u00cele de Sal (Cap-Vert) et Zurich (Suisse), indique la RAM dans un communiqu\u00e9, notant que ces nouvelles [www.lereporter.ma]\n-------------------------------------------------\nIl s\u2019agit de Munich (Allemagne), Ndjamena (Tchad), \u00cele de Sal (Cap-Vert) et Zurich (Suisse), indique la RAM dans un communiqu\u00e9, notant que ces nouvelles . [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 24, "id": "comm_label_24", "label": "L\u2019international marocain Achraf Hakimi, lat\u00e9ral\ndroit du PSG, s\u2019impose aujourd\u2019hui...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019international marocain Achraf Hakimi, lat\u00e9ral droit du PSG, s\u2019impose aujourd\u2019hui comme l\u2019un des joueurs les plus complets et influents, ce qui le place l\u00e9gitimement parmi les favoris pour le Ballon d\u2019Or 2025, \u00e9crit le magazine fran\u00e7ais sp\u00e9cialis\u00e9 \u00ab Onze Mondial \u00bb. [telquel.ma]\n-------------------------------------------------\nL\u2019international marocain Achraf Hakimi, lat\u00e9ral droit du PSG, s\u2019impose aujourd\u2019hui comme l\u2019un des joueurs les plus complets et influents, ce qui le place l\u00e9gitimement parmi les favoris pour le Ballon d\u2019Or 2025, \u00e9crit le magazine fran\u00e7ais sp\u00e9cialis\u00e9 \u201cOnze Mondial\u201d. [www.lereporter.ma]\n-------------------------------------------------\nL\u2019international marocain Achraf Hakimi, lat\u00e9ral droit du PSG, s\u2019impose aujourd\u2019hui comme l\u2019un des joueurs les plus complets et influents, ce qui le place l\u00e9gitimement parmi les favoris pour le Ballon d\u2019Or 2025, \u00e9crit le magazine fran\u00e7ais sp\u00e9cialis\u00e9 \u00ab Onze Mondial \u00bb. [lnt.ma]\n-------------------------------------------------\nL\u2019international marocain Achraf Hakimi, lat\u00e9ral droit du PSG, s\u2019impose aujourd\u2019hui comme plus de 300 millions d\u2019euros pour la mise en \u0153uvre du Programme d\u2019appui et de financement de l\u2019entrepreneuriat pour la cr\u00e9ation d\u2019emplois (PAFE-Emplois) et de la deuxi\u00e8me phase du Programme d\u2019appui au renforcement de la gouvernance \u00e9conomique et de la r\u00e9silience [www.lereporter.ma]\n-------------------------------------------------\nLe Conseil d\u2019administration du Groupe de la Banque africaine de d\u00e9veloppement (BAD) a approuv\u00e9 l\u2019octroi de plus de 300 millions d\u2019euros en faveur du Maroc, dans le cadre de deux programmes visant \u00e0 soutenir l\u2019emploi, renforcer la r\u00e9silience \u00e9conomique et am\u00e9liorer la comp\u00e9titivit\u00e9. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 26, "id": "comm_label_26", "label": "Voici les pr\u00e9visions m\u00e9t\u00e9orologiques pour\nle mardi 1er juillet 2025...", "mass": 5, "physics": false, "shape": "box", "title": "Voici les pr\u00e9visions m\u00e9t\u00e9orologiques pour le mardi 1er juillet 2025 : \u2013 Temps chaud sur les plaines de Tadla, Rehamna, le Saiss, le Gharb, les plateaux des Phosphates et d\u2019Oulm\u00e8s, le Sud-Est et l\u2019int\u00e9rieur des provinces sahariennes. [www.challenge.ma]\n-------------------------------------------------\nVoici les pr\u00e9visions m\u00e9t\u00e9orologiques pour le mercredi 2 juillet 2025 : \u2013 Temps encore chaud sur les r\u00e9gions int\u00e9rieures \u00e0 l\u2019Ouest de l\u2019Atlas, le Sud-Est et l\u2019int\u00e9rieur des provinces Sahariennes. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 27, "id": "comm_label_27", "label": "Ce prix prestigieux r\u00e9compense un\nprojet d\u00e9velopp\u00e9 en collaboration avec...", "mass": 5, "physics": false, "shape": "box", "title": "Ce prix prestigieux r\u00e9compense un projet d\u00e9velopp\u00e9 en collaborat  "title": "Le ministre de l\u2019\u00c9quipement et de l\u2019Eau, Nizar Baraka, s\u2019est entretenu, lundi \u00e0 Rabat, avec le pr\u00e9sident du Congr\u00e8s de la R\u00e9publique du P\u00e9rou, Eduardo Salhuana Cavides, en visite officielle au Royaume du Maroc du 29 juin au 6 juillet 2025.du Congr\u00e8s de la R\u00e9publique du P\u00e9rou, Eduardo Salhuana Cavides, en visite officielle au Royaume . [maroc-diplomatique.net]\n-------------------------------------------------\nLe ministre de l\u2019\u00c9quipement et de l\u2019Eau, Nizar Baraka, s\u2019est entretenu, lundi \u00e0 Rabat, avec le pr\u00e9sident du Congr\u00e8s de la R\u00e9publique du P\u00e9rou, Eduardo Salhuana Cavides, en visite officielle au Royaume du Maroc du 29 juin au 6 juillet 2025. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 34, "id": "comm_label_34", "label": "Teleperformance a obtenu pour la\nquatri\u00e8me fois le Label RSE...", "mass": 5, "physics": false, "shape": "box", "title": "Teleperformance a obtenu pour la quatri\u00e8me fois le Label RSE d\u00e9cern\u00e9 par la Conf\u00e9d\u00e9ration G\u00e9n\u00e9rale des Entreprises du Maroc (CGEM), confirmant la solidit\u00e9 de son engagement en mati\u00e8re de responsabilit\u00e9 soci\u00e9tale au Maroc. [leseco.ma]\n-------------------------------------------------\nTeleperformance Maroc a renouvel\u00e9, pour la quatri\u00e8me fois, son Label RSE d\u00e9cern\u00e9 par la Conf\u00e9d\u00e9ration G\u00e9n\u00e9rale des Entreprises du Maroc (CGEM), confirmant la continuit\u00e9 de son engagement en mati\u00e8re de responsabilit\u00e9 soci\u00e9tale. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 35, "id": "comm_label_35", "label": "Le ministre de l\u2019Industrie et\ndu Commerce, Ryad Mezzour, a...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre de l\u2019Industrie et du Commerce, Ryad Mezzour, a accueilli mardi \u00e0 Rabat une importante d\u00e9l\u00e9gation \u00e9conomique saoudienne men\u00e9e par Hassan bin Mujeb Al-Huwaizi, pr\u00e9sident de la F\u00e9d\u00e9ration des chambres saoudiennes. [fr.hespress.com]\n-------------------------------------------------\nLe ministre de l\u2019Industrie et du Commerce, Ryad Mezzour, a re\u00e7u, mardi \u00e0 Rabat, une importante d\u00e9l\u00e9gation \u00e9conomique saoudienne conduite par le pr\u00e9sident de la F\u00e9d\u00e9ration des chambres saoudiennes, Hassan bin Mujeb Al-Huwaizi, en visite exploratoire visant \u00e0 consolider les relations \u00e9conomiques bilat\u00e9rales et \u00e0 identifier de nouvelles perspectives d\u2019investissement au Maroc. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 36, "id": "comm_label_36", "label": "Selon un communiqu\u00e9 du P\u00f4le\nDGSN-DGST, les entretiens entre les...", "mass": 5, "physics": false, "shape": "box", "title": "Selon un communiqu\u00e9 du P\u00f4le DGSN-DGST, les entretiens entre les deux responsables ont port\u00e9 sur les moyens de renforcer la coop\u00e9ration op\u00e9rationnelle et la coordination s\u00e9curitaire. [lematin.ma]\n-------------------------------------------------\nLes entretiens entre les deux responsables ont port\u00e9 sur les moyens de renforcer la coop\u00e9ration op\u00e9rationnelle et la coordination s\u00e9curitaire, ainsi que sur la consolidation des m\u00e9canismes d\u2019\u00e9change des informations pour faire face \u00e0 toutes les menaces s\u00e9curitaires, notamment les risques terroristes. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 37, "id": "comm_label_37", "label": "\u00c0 l\u2019approche de la CAN\nf\u00e9minine 2024 au Maroc, la...", "mass": 5, "physics": false, "shape": "box", "title": "\u00c0 l\u2019approche de la CAN f\u00e9minine 2024 au Maroc, la CAF d\u00e9voile le slogan officiel \u201cBorn Winners\u201d, un hommage aux femmes africaines qui font rayonner le football sur tout le continent. [telquel.ma]\n-------------------------------------------------\nIl a d\u00e9voil\u00e9 mardi par la Conf\u00e9d\u00e9ration africaine de football (CAF), qui a voulu \u00abmettre \u00e0 l\u2019honneur les femmes africaines qui font battre le c\u0153ur\u00bb du ballon rond \u00absur tout le continent\u00bb. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 38, "id": "comm_label_38", "label": "L\u2019int\u00e9gration de l\u2019Intelligence artificielle (IA)\ndans les strat\u00e9gies nationales constitue...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019int\u00e9gration de l\u2019Intelligence artificielle (IA) dans les strat\u00e9gies nationales constitue un pr\u00e9requis de souverainet\u00e9, a affirm\u00e9, mardi \u00e0 Sal\u00e9, la ministre d\u00e9l\u00e9gu\u00e9e charg\u00e9e de la Transition num\u00e9rique et de la R\u00e9forme de l\u2019administration, Amal El Fallah Seghrouchni. [telquel.ma]\n-------------------------------------------------\nEn ouverture des premi\u00e8res Assises nationales de l\u2019IA, elle a insist\u00e9 sur l\u2019imp\u00e9ratif de prendre conscience collectivement et institutionnellement que lIA nest pas une technologie future, mais une r\u00e9alit\u00e9 actuelle. [www.yabiladi.com]\n-------------------------------------------------\nL\u2019int\u00e9gration de l\u2019Intelligence artificielle (IA) dans les strat\u00e9gies nationales constitue un pr\u00e9requis de souverainet\u00e9, a affirm\u00e9, mardi \u00e0 Sal\u00e9, la ministre d\u00e9l\u00e9gu\u00e9e charg\u00e9e de la Transition num\u00e9rique et de la R\u00e9forme de l\u2019administration, Amal El Fallah Seghrouchni. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 39, "id": "comm <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

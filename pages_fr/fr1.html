 "title": "L\u2019ambassade d\u2019\u00c9gypte annonce de nouvelles mesures con\u00e7ues pour faciliter l\u2019entr\u00e9e des citoyens marocains en \u00c9gypte, et ce dans le cadre du renforcement des liens entre les deux pays. [fr.hespress.com]\n-------------------------------------------------\nDe nouvelles mesures d\u2019entr\u00e9e en \u00c9gypte sont entr\u00e9es en vigueur afin de permettre aux citoyens marocains, notamment ceux d\u00e9tenteurs d\u2019un titre de s\u00e9jour ou d\u2019un visa pr\u00e9alablement d\u00e9livr\u00e9 par certains pays, d\u2019obtenir un visa \u00e0 leur arriv\u00e9e en Egypte. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Le Hamas a lib\u00e9r\u00e9 lundi\nles derniers otages isra\u00e9liens encore...", "mass": 5, "physics": false, "shape": "box", "title": "Le Hamas a lib\u00e9r\u00e9 lundi les derniers otages isra\u00e9liens encore en vie retenus dans la bande de Gaza, premi\u00e8re \u00e9tape du plan propos\u00e9 par Donald Trump pour mettre fin \u00e0 deux ans d\u2019une guerre d\u00e9vastatrice dans le territoire palestinien. [fr.hespress.com]\n-------------------------------------------------\nDonald Trump a salu\u00e9 lundi la fin d\u2019un \u00ab long cauchemar \u00bb pour les Isra\u00e9liens et les Palestiniens, apr\u00e8s le retour en Isra\u00ebl des 20 derniers otages encore en vie lib\u00e9r\u00e9s par le Hamas dans la bande de Gaza en \u00e9change de premi\u00e8res lib\u00e9rations de d\u00e9tenus palestiniens. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Malgr\u00e9 un recul g\u00e9n\u00e9ralis\u00e9 des\ninvestissements \u00e0 l\u2019\u00e9chelle du continent,...", "mass": 5, "physics": false, "shape": "box", "title": "Malgr\u00e9 un recul g\u00e9n\u00e9ralis\u00e9 des investissements \u00e0 l\u2019\u00e9chelle du continent, le Maroc tire son \u00e9pingle du jeu avec 46,1 millions de dollars de transactions r\u00e9alis\u00e9es en six mois, r\u00e9parties 13 op\u00e9rations de fusion et acquisition, selon le portail sp\u00e9cialis\u00e9 DealMakers Africa. [fr.hespress.com]\n-------------------------------------------------\nSelon le portail sp\u00e9cialis\u00e9 DealMakers Africa, le Royaume a r\u00e9alis\u00e9 au premier semestre 2025 un total de 13 transactions locales pour une valeur cumul\u00e9e de 46,1 millions de dollars. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "Dans une d\u00e9claration \u00e0 la\npresse apr\u00e8s la victoire 3-1...", "mass": 5, "physics": false, "shape": "box", "title": "Dans une d\u00e9claration \u00e0 la presse apr\u00e8s la victoire 3-1 de l\u2019\u00e9quipe nationale face aux \u00c9tats-Unis en quart de finale, Mohamed Ouahbi a ajout\u00e9 que les membres de l\u2019\u00e9quipe nationale s. [lematin.ma]\n-------------------------------------------------\nDans une d\u00e9claration \u00e0 la presse apr\u00e8s la victoire 3-1 de l\u2019\u00e9quipe nationale face aux \u00c9tats-Unis en quart de finale, Ouahbi a indiqu\u00e9 que le Maroc va se pr\u00e9parer \u00e0 la demi-finale de la m\u00eame mani\u00e8re que pour les matchs pr\u00e9c\u00e9dents. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Apr\u00e8s sa victoire vendredi lors\ndu prologue, le traileur marocain...", "mass": 5, "physics": false, "shape": "box", "title": "Apr\u00e8s sa victoire vendredi lors du prologue, le traileur marocain s\u2019est de nouveau illustr\u00e9 dimanche en remportant la grande finale du circuit des Golden Trail World Series \u00e0 Garda. [lematin.ma]\n-------------------------------------------------\nApr\u00e8s sa victoire vendredi lors du prologue, le traileur marocain s\u2019est de nouveau illustr\u00e9 dimanche en remportant la grande finale du circuit des Golden Trail World Series \u00e0 Garda. [telquel.ma]\n-------------------------------------------------\nLathl\u00e8te marocain Elhousine Elazzaoui a remport\u00e9 le titre de champion du monde, dimanche en Italie, lors de la grande finale du circuit Golden Trail World Series. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Selon un nouveau Rapport publi\u00e9\npar l\u2019Organisation mondiale du commerce...", "mass": 5, "physics": false, "shape": "box", "title": "Selon un nouveau Rapport publi\u00e9 par l\u2019Organisation mondiale du commerce (OMC), le Maroc figure parmi les 30 premiers exportateurs mondiaux de services commerciaux, hors \u00e9changes in. [lematin.ma]\n-------------------------------------------------\nSelon le dernier rapport de l\u2019Organisation mondiale du commerce, le Royaume figure parmi les 30 premiers exportateurs mondiaux pour l\u2019ann\u00e9e 2024, confirmant la progression continue de ses secteurs cl\u00e9s, notamment le tourisme, les transports et les services num\u00e9riques. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "La s\u00e9lection marocaine des moins\nde 20 ans de football...", "mass": 5, "physics": false, "shape": "box", "title": "La s\u00e9lection marocaine des moins de 20 ans de football s\u2019est qualifi\u00e9e pour les demi-finales de la Coupe du Monde U-20, qui se d\u00e9roule actuellement au Chili, apr\u00e8s avoir battu son homologue am\u00e9ricaine (3-1) en quart de finale, disput\u00e9 dimanche soir au stade El Teniente de Rancagua (87 km au sud de Santiago). [www.lopinion.ma]\n-------------------------------------------------\nLa s\u00e9lection marocaine des moins de 20 ans de football s\u2019est qualifi\u00e9e pour les demi-finales de la Coupe du Monde U-20, qui se d\u00e9roule actuellement au Chili, apr\u00e8s avoir battu son homologue am\u00e9ricaine (3-1) en quart de finale, disput\u00e9 dimanche soir au stade El Teniente de Rancagua (87 km au sud de Santiago). [telquel.ma]\n-------------------------------------------------\nLa s\u00e9lection marocaine des moins de 20 ans de football s\u2019est qualifi\u00e9e pour les demi-finales de la Coupe du Monde U-20, qui se d\u00e9roule actuellement au Chili, apr\u00e8s avoir battu son homologue am\u00e9ricaine (3-1) en quart de finale, disput\u00e9 dimanche soir au stade El Teniente de Rancagua (87 km au sud de Santiago). [atlasinfo.fr]\n-------------------------------------------------\nLa s\u00e9lection marocaine des moins de 20 ans s\u2019est qualifi\u00e9e pour les demi-finales de la Coupe du monde U20 au Chili en s\u2019imposant 3\u20131 face aux \u00c9tats-Unis, dimanche au stade El Teniente de Rancagua. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Le coup d\u2019envoi du Rallye\ndu Maroc 2025 a \u00e9t\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Le coup d\u2019envoi du Rallye du Maroc 2025 a \u00e9t\u00e9 donn\u00e9, dimanche \u00e0 F\u00e8s, avec la participation de pr\u00e8s de 250 concurrents repr\u00e9sentant les cinq continents. [telquel.ma]\n-------------------------------------------------\nLe coup d\u2019envoi du Rallye du Maroc 2025 a \u00e9t\u00e9 donn\u00e9, dimanche \u00e0 F\u00e8s, avec la participation de pr\u00e8s de 250 concurrents repr\u00e9sentant les cinq continents. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "La vente des billets pour\nla Coupe d\u2019Afrique des Nations...", "mass": 5, "physics": false, "shape": "box", "title": "La vente des billets pour la Coupe d\u2019Afrique des Nations (CAN) Maroc-2025, plus grand \u00e9v\u00e9nement sportif du continent, a d\u00e9but\u00e9 ce lundi 13 octobre 2025. [telquel.ma]\n-------------------------------------------------\nLa Conf\u00e9d\u00e9ration africaine de football (CAF) a annonc\u00e9 samedi que la vente des billets pour la Coupe d\u2019Afrique des Nations (CAN) Maroc-2025 d\u00e9butera lundi 13 octobre \u00e0 09h00 (08h00 GMT). [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "Les produits commercialis\u00e9s de la\np\u00eache c\u00f4ti\u00e8re et artisanale ont...", "mass": 5, "physics": false, "shape": "box", "title": "Les produits commercialis\u00e9s de la p\u00eache c\u00f4ti\u00e8re et artisanale ont atteint, en valeur, pr\u00e8s de 8,2 milliards de dirhams (MMDH) \u00e0 fin septembre 2025, en recul de 3% par rapport \u00e0 fin septembre 2024, selon l\u2019Office national des p\u00eaches (ONP). [aujourdhui.ma]\n-------------------------------------------------\nLa valeur des produits issus de la p\u00eache c\u00f4ti\u00e8re et artisanale a atteint pr\u00e8s de 8,2 milliards de dirhams (MMDH) \u00e0 fin septembre , enregistrant un repli de 3% par rapport \u00e0 la m\u00eame p\u00e9riode de l\u2019ann\u00e9e pr\u00e9c\u00e9dente, selon les donn\u00e9es de l\u2019Office national des p\u00eaches (ONP). [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Il s\u2019agit de l\u2019assurance destin\u00e9e\naux conducteurs de trottinettes \u00e9lectriques...", "mass": 5, "physics": false, "shape": "box", "title": "Il s\u2019agit de l\u2019assurance destin\u00e9e aux conducteurs de trottinettes \u00e9lectriques ou une draisienne \u00e9lectrique ne d\u00e9passant pas 25 km/h. [aujourdhui.ma]\n-------------------------------------------------\nAtlantaSanad a annonc\u00e9 l         function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');

            }
        });

    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }

\u00ab Central Banker Report Cards 2025 \u00bb du magazine am\u00e9ricain sp\u00e9cialis\u00e9 Global Finance. [telquel.ma]\n-------------------------------------------------\nLe magazine am\u00e9ricain Global Finance a class\u00e9 Abdellatif Jouahri, Wali de Bank Al-Maghrib, parmi les meilleurs gouverneurs de banques centrales au monde dans son rapport annuel Central Banker Report Cards 2025. [www.lavieeco.com]\n-------------------------------------------------\nLe Wali de Bank Al-Maghrib, Abdellatif Jouahri, a \u00e9t\u00e9 class\u00e9 parmi les meilleurs gouverneurs de banques centrales au monde dans le rapport \u00ab Central Banker Report Cards 2025 \u00bb du magazine am\u00e9ricain sp\u00e9cialis\u00e9 Global Finance. [atlasinfo.fr]\n-------------------------------------------------\nLe Wali de Bank Al-Maghrib, Abdellatif Jouahri, figure parmi les meilleurs gouverneurs de banques centrales au monde dans l\u2019\u00e9dition 2025 du \u00ab Central Banker Report Cards \u00bb du magazine am\u00e9ricain Global Finance. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "Selon des sources syndicales contact\u00e9es\npar Hespress, la ministre de...", "mass": 5, "physics": false, "shape": "box", "title": "Selon des sources syndicales contact\u00e9es par Hespress, la ministre de l\u2019\u00c9conomie et des Finances, Nadia Fettah Alaoui, a entam\u00e9 des concertations avec les centrales syndicales les plus repr\u00e9sentatives afin de fixer la date et l\u2019ordre du jour de la premi\u00e8re r\u00e9union de la commission technique charg\u00e9e du . [fr.hespress.com]\n-------------------------------------------------\nLa ministre de l\u2019\u00c9conomie et des Finances, Nadia Fettah Alaoui, a convoqu\u00e9 les syndicats les plus repr\u00e9sentatifs \u00e0 une premi\u00e8re r\u00e9union officielle de la commission technique charg\u00e9e de la r\u00e9forme des r\u00e9gimes de retraite. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Le projet de l\u0027Avenue Royale\n\u00e0 Casablanca sort de l\u2019impasse...", "mass": 5, "physics": false, "shape": "box", "title": "Le projet de l\u0027Avenue Royale \u00e0 Casablanca sort de l\u2019impasse : un coup d\u2019acc\u00e9l\u00e9rateur d\u00e9cisif, 40 ans apr\u00e8s. [lematin.ma]\n-------------------------------------------------\nLe Conseil de la commune de Casablanca a approuv\u00e9, mardi, lors d\u0027une session extraordinaire au titre du mois de septembre, une convention de partenariat sur l\u2019acc\u00e9l\u00e9ration de la r\u00e9alisation du projet de l\u2019Avenue Royale. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "La mine de Boto, d\u00e9sormais\nen production, ambitionne de livrer...", "mass": 5, "physics": false, "shape": "box", "title": "La mine de Boto, d\u00e9sormais en production, ambitionne de livrer une production annuelle moyenne de 160.000 onces d\u2019or, soit environ 5 tonnes, au cours des trois premi\u00e8res ann\u00e9es d\u2019e. [lematin.ma]\n-------------------------------------------------\nLe Groupe Managem a annonc\u00e9 la production du premier lingot d\u2019or de la mine de Boto, situ\u00e9e dans la commune de Madina Baff\u00e9, dans la r\u00e9gion de K\u00e9dougou au S\u00e9n\u00e9gal. [telquel.ma]\n-------------------------------------------------\nFruit d\u2019un investissement de 350 millions d\u2019euros, Boto vise une production annuelle moyenne de 160.000 onces d\u2019or au cours des trois premi\u00e8res ann\u00e9es. [www.lavieeco.com]\n-------------------------------------------------\n\u00ab Cette \u00e9tape d\u00e9cisive vient couronner plus de deux ans de travaux intensifs et marque l\u2019entr\u00e9e officielle du site en production. [fr.hespress.com]\n-------------------------------------------------\nLe groupe Managem a annonc\u00e9, mardi, la production du premier lingot d\u0027or de la mine de Boto, implant\u00e9e dans la commune de Madina Baff\u00e9, dans la r\u00e9gion de K\u00e9dougou au S\u00e9n\u00e9gal. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "La province de Kounar concentre\nla quasi-totalit\u00e9 des victimes (1.411...", "mass": 5, "physics": false, "shape": "box", "title": "La province de Kounar concentre la quasi-totalit\u00e9 des victimes (1.411 morts et 3.124 bless\u00e9s), o\u00f9 les secouristes fouillent toujours les d\u00e9combres de villages d\u00e9vast\u00e9s. [lematin.ma]\n-------------------------------------------------\nLe bilan du s\u00e9isme d\u00e9vastateur qui a frapp\u00e9 l\u2019est de l\u2019Afghanistan dimanche soir est mont\u00e9 \u00e0 pr\u00e8s de 1.000 morts, a affirm\u00e9 mardi un responsable du minist\u00e8re de la Sant\u00e9. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "A l\u2019instar des autres stades\ndu Royaume, le Grand stade...", "mass": 5, "physics": false, "shape": "box", "title": "A l\u2019instar des autres stades du Royaume, le Grand stade d\u2019Agadir qui connait des travaux de r\u00e9novation et de mise \u00e0 niveau, entrepris en deux phases, est d\u00e9j\u00e0 pr\u00eat en pr\u00e9vision de. [lematin.ma]\n-------------------------------------------------\nLe Grand stade d\u2019Agadir est d\u2019ores et d\u00e9j\u00e0 pr\u00eat pour accueillir les plus grands \u00e9v\u00e8nements, a assur\u00e9, lundi \u00e0 Agadir, le directeur r\u00e9gional de la Soci\u00e9t\u00e9 nationale de R\u00e9alisation et de gestion des Equipements sportifs (SONARGES), Hicham Allouli. [www.lopinion.ma]\n-------------------------------------------------\nLe Grand stade d\u2019Agadir est d\u2019ores et d\u00e9j\u00e0 pr\u00eat pour accueillir les plus grands \u00e9v\u00e8nements, a assur\u00e9, lundi \u00e0 Agadir, le directeur r\u00e9gional de la Soci\u00e9t\u00e9 nationale de r\u00e9alisation et de gestion des \u00e9quipements sportifs (SONARGES), Hicham Allouli. [www.yabiladi.com]\n-------------------------------------------------\nLe Grand stade d\u2019Agadir est d\u2019ores et d\u00e9j\u00e0 pr\u00eat pour accueillir les plus grands \u00e9v\u00e8nements, a assur\u00e9, lundi \u00e0 Agadir, le directeur r\u00e9gional de la Soci\u00e9t\u00e9 nationale de R\u00e9alisation et de gestion des Equipements sportifs (SONARGES), Hicham Allouli. [lnt.ma]\n-------------------------------------------------\nHicham Allouli: Le Grand stade d\u2019Agadir est pr\u00eat pour accueillir les plus grands \u00e9v\u00e8nements. [www.libe.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "C\u0027est dans les ultimes instants\ndu mercato estival espagnol que...", "mass": 5, "physics": false, "shape": "box", "title": "C\u0027est dans les ultimes instants du mercato estival espagnol que Sofyan Amrabat a finalement trouv\u00e9 chaussure \u00e0 son pied. [lematin.ma]\n-------------------------------------------------\nLe Real Betis Balompi\u00e9 a officialis\u00e9, ce lundi, l\u2019arriv\u00e9e de Sofyan Amrabat en provenance de Fenerbah\u00e7e sous forme de pr\u00eat jusqu\u2019\u00e0 la fin de la saison, sans option d\u2019achat. [www.lopinion.ma]\n-------------------------------------------------\nL\u2019international marocain Sofyan Amrabat a rejoint le Real Betis en provenance du club turc de Fenerbah\u00e7e sous forme de pr\u00eat jusqu\u2019\u00e0 la fin de la saison, a annonc\u00e9, lundi, le club espagnol. [www.yabiladi.com]\n-------------------------------------------------\nL\u2019international marocain Sofyan Amrabat a rejoint le Real Betis en provenance du club turc de Fenerbah\u00e7e sous forme de pr\u00eat jusqu\u2019\u00e0 la fin de la saison, a annonc\u00e9, lundi, le club espagnol. [atlasinfo.fr]\n-------------------------------------------------\nL\u2019international marocain Sofyan Amrabat a rejoint le Real Betis en provenance du club turc de Fenerbah\u00e7e sous forme de pr\u00eat jusqu\u2019\u00e0 la fin de la saison, a annonc\u00e9, lundi, le club espagnol. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "\u200bLa pr\u00e9sidente de la commission\ndes affaires \u00e9conomiques du S\u00e9nat...", "mass": 5, "physics": false, "shape": "box", "title": "\u200bLa pr\u00e9sidente de la commission des affaires \u00e9conomiques du S\u00e9nat fran\u00e7ais, Dominique Estrosi-Sassone, a salu\u00e9, mardi \u00e0 Rabat, le dynamisme \u201cnotable\u201d d\u00e9ploy\u00e9 par le Maroc dans le domaine des \u00e9nergies renouvelables (EnR), soulignant que le Royaume constitue un mod\u00e8le inspirant par ses initiatives et projets d\u2019avenir. [www.lopinion.ma]\n-------------------------------------------------\nLa pr\u00e9sidente de la commission des affaires \u00e9conomiques du S\u00e9nat fran\u00e7ais, Dominique Estrosi-Sassone, a salu\u00e9, mardi \u00e0 Rabat, le dynamisme \u00abnotable\u00bb d\u00e9ploy\u00e9 par le Maroc dans le domaine des \u00e9nergies renouvelables (EnR), soulignant que le royaume constitue un mod\u00e8le inspirant par ses initiatives et projets davenir. [www.yabiladi.com]\n-------------------------------------------------\nEn visite \u00e0 Rabat, la pr\u00e9sidente de la commission des affaires \u00e9conomiques du S\u00e9nat fran\u00e7ais, salue le Maroc comme un mod\u00e8le en \u00e9nergies renouvelables et en industrie automobile, un exemple inspirant pour la France et l\u2019Europe. [www.lavieeco.com]\n-------------------------------------------------\nLa pr\u00e9sidente de la commission des affaires \u00e9conomiques du S\u00e9nat fran\u00e7ais, Dominique Estrosi-Sassone, a salu\u00e9, mardi \u00e0 Rabat, le dynamisme \u201cnotable\u201d d\u00e9ploy\u00e9 par le Maroc dans le domaine des \u00e9nergies renouvelables (EnR), soulignant que le Royaume constitue un mod\u00e8le inspirant par ses initiatives et projets d\u2019avenir. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "L\u0027Office national des chemins de\nfer (ONCF) entame, dans le...", "mass": 5, "physics": false, "shape": "box", "title": "L\u0027Office national des chemins de fer (ONCF) entame, dans le cadre du projet de la Ligne \u00e0 Grande Vitesse (LGV) K\u00e9nitra-Marrakech, de grands travaux au niveau de la r\u00e9gion de Casablanca afin de mettre \u00e0 disposition une infrastructure adapt\u00e9e aux besoins actuels et futurs, en particulier entre Mohammedia et Nouaceur. [www.lopinion.ma]\n-------------------------------------------------\nL\u2019Office national des chemins de fer (ONCF) entame, dans le cadre du projet de la Ligne \u00e0 Grande Vitesse (LGV) K\u00e9nitra-Marrakech, de grands travaux au niveau de la r\u00e9gion de Casablanca afin de mettre \u00e0 disposition une infrastructure adapt\u00e9e aux besoins actuels et futurs, en particulier entre Mohammedia et Nouaceur. [telquel.ma]\n-------------------------------------------------\nL\u2019Office national des chemins de fer (ONCF) entame, dans le cadre du projet de la Ligne \u00e0 grande vitesse (LGV) K\u00e9nitra-Marrakech, de grands travaux au niveau de la r\u00e9gion de Casablanca. [www.yabiladi.com]\n-------------------------------------------------\nL\u2019Office national des chemins de fer (ONCF) entame dans le cadre du projet de la Ligne \u00e0 Grande Vitesse (LGV) K\u00e9nitra-Marrakech, de grands travaux au niveau de la r\u00e9gion de Casablanca afin de mettre \u00e0 disposition une infrastructure adapt\u00e9e aux besoins actuels et futurs, en particulier entre Mohammedia et Nouaceur. [atlasinfo.fr]\n-------------------------------------------------\nL\u2019Office national des chemins de fer (ONCF) entame, dans le cadre du projet de la Ligne \u00e0 Grande Vitesse (LGV) K\u00e9nitra-Marrakech, de grands travaux au niveau de la r\u00e9gion de Casablanca afin de mettre \u00e0 disposition une infrastructure adapt\u00e9e aux besoins actuels et futurs, en particulier entre Mohammedia et Nouaceur. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "L\u2019ancien d\u00e9fenseur central de l\u2019\u00e9quipe\nnationale et actuel entra\u00eeneur de...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019ancien d\u00e9fenseur central de l\u2019\u00e9quipe nationale et actuel entra\u00eeneur de l\u2019\u00e9quipe sud-africaine Orlando Pirates, Abdeslam Ouaddou, a \u00e9t\u00e9 bless\u00e9 dans un accident de la route. [www.lopinion.ma]\n-------------------------------------------------\nLe club de football sud-africain Orlando Pirates a annonc\u00e9 que leur entra\u00eeneur marocain, Abdessalam Ouaddou, ainsi que cinq membres de lencadrement technique, ont \u00e9t\u00e9 impliqu\u00e9s dans un accident de la route survenu dimanche soir. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "La Direction g\u00e9n\u00e9rale de la\ns\u00e9curit\u00e9 des syst\u00e8mes d\u2019information (DGSSI)...", "mass": 5, "physics": false, "shape": "box", "title": "La Direction g\u00e9n\u00e9rale de la s\u00e9curit\u00e9 des syst\u00e8mes d\u2019information (DGSSI) a diffus\u00e9 une note d\u2019alerte sur la recrudescence des attaques de phishing suite \u00e0 la cyberattaque de \"ShinyHunters\" ayant vis\u00e9 des bases de donn\u00e9es de Google. [www.lopinion.ma]\n-------------------------------------------------\nFace \u00e0 cette menace, les autorit\u00e9s marocaines appellent \u00e0 la vigilance des utilisateurs Gmail, dans un contexte de renforcement de la cybers\u00e9curit\u00e9 nationale. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Les r\u00e9gions de Casablanca-Settat, de\nRabat-Sal\u00e9-K\u00e9nitra et de Tanger-T\u00e9touan-Al Hoceima...", "mass": 5, "physics": false, "shape": "box", "title": "Les r\u00e9gions de Casablanca-Settat, de Rabat-Sal\u00e9-K\u00e9nitra et de Tanger-T\u00e9touan-Al Hoceima ont collectivement g\u00e9n\u00e9r\u00e9 une part substantielle de la richesse nationale, totalisant 58,5% du produit int\u00e9rieur brut (PIB), r\u00e9v\u00e8lent les comptes r\u00e9gionaux de l\u0027ann\u00e9e 2023, publi\u00e9s mardi par le Haut-Commissariat au Plan (HCP). [www.lopinion.ma]\n-------------------------------------------------\nLes r\u00e9gions de Casablanca-Settat, de Rabat-Sal\u00e9-K\u00e9nitra et de Tanger-T\u00e9touan-Al Hoceima ont collectivement g\u00e9n\u00e9r\u00e9 une part substantielle de la richesse nationale, totalisant 58,5% du produit int\u00e9rieur brut (PIB), r\u00e9v\u00e8lent les comptes r\u00e9gionaux de l\u2019ann\u00e9e 2023, publi\u00e9s mardi par le Haut-Commissariat au Plan (HCP). [telquel.ma]\n-------------------------------------------------\nCinq r\u00e9gions du Maroc se sont distingu\u00e9es, en 2023, par des taux de croissance du produit int\u00e9rieur brut (PIB) sup\u00e9rieurs \u00e0 la moyenne nationale (3,7%), selon le Haut-Commissariat au Plan (HCP). [www.yabiladi.com]\n-------------------------------------------------\nCasablanca-Settat demeure le moteur \u00e9conomique du Royaume, avec 32,2% du PIB national, suivie de Rabat-Sal\u00e9-K\u00e9nitra (15,7%) et de Tanger-T\u00e9touan-Al Hoceima (10,6%). [www.lavieeco.com]\n-------------------------------------------------\nLes r\u00e9gions de Casablanca-Settat, de Rabat-Sal\u00e9-K\u00e9nitra et de Tanger-T\u00e9touan-Al Hoceima ont collectivement g\u00e9n\u00e9r\u00e9 une part substantielle de la richesse nationale, totalisant 58,5% du produit int\u00e9rieur brut (PIB), r\u00e9v\u00e8lent les comptes r\u00e9gionaux de l\u2019ann\u00e9e 2023, publi\u00e9s mardi par le Haut-Commissariat au Plan (HCP). [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "La police italienne a interpell\u00e9\nsamedi \u00e0 Viareggio un ressortissant...", "mass": 5, "physics": false, "shape": "box", "title": "La police italienne a interpell\u00e9 samedi \u00e0 Viareggio un ressortissant marocain de 29 ans, domicili\u00e9 \u00e0 Pise, en ex\u00e9cution d\u2019un mandat d\u2019arr\u00eat international \u00e9mis par le Maroc. [telquel.ma]\n-------------------------------------------------\nLa police a arr\u00eat\u00e9, samedi \u00e0 Viareggio, au nord de la Toscane (Italie), un Marocain de 29 ans vis\u00e9 par un mandat darr\u00eat international \u00e9mis par le Maroc, pour \u00abcomplicit\u00e9 dimmigration ill\u00e9gale\u00bb, ont indiqu\u00e9 les autorit\u00e9s, ce mardi. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "L\u2019Olympique de Marseille a annonc\u00e9\nofficiellement, mardi matin, le recrutement...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019Olympique de Marseille a annonc\u00e9 officiellement, mardi matin, le recrutement du d\u00e9fenseur international marocain Nayef Aguerd en provenance de West Ham (Angleterre), sans pr\u00e9ciser la dur\u00e9e de son contrat ni le montant du transfert. [telquel.ma]\n-------------------------------------------------\nL\u2019Olympique de Marseille a annonc\u00e9 officiellement, mardi matin, le recrutement du d\u00e9fenseur international marocain Nayef Aguerd en provenance de West Ham (Angleterre), sans pr\u00e9ciser la dur\u00e9e de son contrat ni le montant du transfert. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Voici les pr\u00e9visions m\u00e9t\u00e9orologiques \u00e9tablies\npar la Direction g\u00e9n\u00e9rale de...", "mass": 5, "physics": false, "shape": "box", "title": "Voici les pr\u00e9visions m\u00e9t\u00e9orologiques \u00e9tablies par la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie pour mardi 2 septembre 2025: \u2013 Temps assez chaud sur le Sud-Est, l\u2019Oriental, les plaines \u00e0 l\u2019Ouest de l\u2019Atlas et l\u2019int\u00e9rieur des provinces sahariennes. [www.challenge.ma]\n-------------------------------------------------\nVoici les pr\u00e9visions m\u00e9t\u00e9orologiques \u00e9tablies par la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie pour le mercredi 3 septembre 2025 \u2013 Temps assez chaud sur les plaines \u00e0 l\u2019ouest de l\u2019Atlas, le Sud-Est, le Sud de l\u2019Oriental et l\u2019extr\u00eame Sud du pays. [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "\u00c0 partir du 3 novembre\n2025, Ryanair exigera que les...", "mass": 5, "physics": false, "shape": "box", "title": "\u00c0 partir du 3 novembre 2025, Ryanair exigera que les passagers de son r\u00e9seau utilisent des cartes dembarquement sur smartphone via son application, pour \u00e9liminer progressivement les versions imprim\u00e9es. [www.yabiladi.com]\n-------------------------------------------------\nOr, alors que la compagnie g\u00e9n\u00e9ralise l\u0027enregistrement par application dans la plupart des a\u00e9roports, ce syst\u00e8me reste inaccessible au Maroc. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17",         function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {

                var node = network.body.nodes[nodeId];

    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }

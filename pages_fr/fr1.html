": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Sa Majest\u00e9 le Roi Mohammed\nVI a exprim\u00e9 Sa fiert\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Sa Majest\u00e9 le Roi Mohammed VI a exprim\u00e9 Sa fiert\u00e9 du soutien international croissant \u00e0 la Proposition marocaine d\u2019Autonomie, consid\u00e9r\u00e9e comme la seule et unique solution au conflit autour du Sahara marocain. [maroc-diplomatique.net]\n-------------------------------------------------\nSa Majest\u00e9 le Roi Mohammed VI a exprim\u00e9 Sa fiert\u00e9 du soutien international croissant \u00e0 la Proposition marocaine d\u2019Autonomie, consid\u00e9r\u00e9e comme la seule et unique solution au conflit autour du Sahara marocain. [www.lereporter.ma]\n-------------------------------------------------\nLe Roi Mohammed VI a exprim\u00e9 sa fiert\u00e9 du soutien international croissant \u00e0 la proposition marocaine d\u2019autonomie, consid\u00e9r\u00e9e comme la seule et unique solution au conflit autour du Sahara marocain. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "le Roi Mohammed VI, prononc\u00e9,\nce soir, \u00e0 l\u2019occasion du...", "mass": 5, "physics": false, "shape": "box", "title": "le Roi Mohammed VI, prononc\u00e9, ce soir, \u00e0 l\u2019occasion du 26e anniversaire de Son accession au Tr\u00f4ne, fixe les nouvelles priorit\u00e9s d\u2019un Maroc en transition. [maroc-diplomatique.net]\n-------------------------------------------------\n\u00c0 l\u2019occasion du 26e anniversaire de son accession au Tr\u00f4ne, le Roi Mohammed VI a adress\u00e9 un discours \u00e0 la Nation, dans lequel il a dress\u00e9 un \u00e9tat des lieux des r\u00e9alisations \u00e9conomiques et sociales du Royaume tout en appelant \u00e0 un nouveau souffle pour corriger les d\u00e9s\u00e9quilibres territoriaux et renforcer la coh\u00e9sion nationale. [lnt.ma]\n-------------------------------------------------\nA l\u2019occasion du 26e anniversaire de son accession au Tr\u00f4ne, le Roi Mohammed VI a prononc\u00e9 un discours \u00e0 la Nation, riche en orientations strat\u00e9giques et porteur d\u2019une ambition renouvel\u00e9e pour le Maroc. [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Pour r\u00e9pondre \u00e0 l\u2019essor des\npaiements \u00e9lectroniques et aux besoins...", "mass": 5, "physics": false, "shape": "box", "title": "Pour r\u00e9pondre \u00e0 l\u2019essor des paiements \u00e9lectroniques et aux besoins croissants des consommateurs, Saham Bank lance Saham Paiements, une filiale sp\u00e9cialis\u00e9e dans les solutions d\u2019encaissement de nouvelle g\u00e9n\u00e9ration. [leseco.ma]\n-------------------------------------------------\nDans un contexte de croissance rapide des paiements \u00e9lectroniques, Saham Bank a annonc\u00e9 le lancement de Saham Paiements, une nouvelle filiale d\u00e9di\u00e9e aux solutions d\u2019encaissement num\u00e9rique. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "Le Roi Mohammed VI a\nr\u00e9it\u00e9r\u00e9 l\u2019engagement du Maroc \u00e0...", "mass": 5, "physics": false, "shape": "box", "title": "Le Roi Mohammed VI a r\u00e9it\u00e9r\u00e9 l\u2019engagement du Maroc \u00e0 demeurer ouvert sur son environnement r\u00e9gional et plus particuli\u00e8rement sur son voisinage imm\u00e9diat avec le peuple alg\u00e9rien fr\u00e8re, que des attaches humaines et historiques s\u00e9culaires lient au peuple marocain. [atlasinfo.fr]\n-------------------------------------------------\nSa Majest\u00e9 le Roi Mohammed VI a r\u00e9it\u00e9r\u00e9 l\u2019engagement du Maroc \u00e0 demeurer ouvert sur son environnement r\u00e9gional et plus particuli\u00e8rement sur son voisinage imm\u00e9diat avec le peuple alg\u00e9rien fr\u00e8re, que des attaches humaines et historiques s\u00e9culaires lient au peuple marocain. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Terre d\u2019investissement s\u2019il en est,\nle Maroc \u00e9mergent est singulier...", "mass": 5, "physics": false, "shape": "box", "title": "Terre d\u2019investissement s\u2019il en est, le Maroc \u00e9mergent est singulier par la multiplicit\u00e9 et la diversit\u00e9 des partenaires dont il est un associ\u00e9 responsable et fiable, a soulign\u00e9 le Roi Mohammed VI, affirmant qu\u2019\u00e0 la faveur des accords de libre-\u00e9change, l\u2019\u00e9conomie nationale est li\u00e9e \u00e0 plus de trois milliards de consommateurs \u00e0 travers le monde. [atlasinfo.fr]\n-------------------------------------------------\nTerre d\u2019investissement s\u2019il en est, le Maroc \u00e9mergent est singulier par la multiplicit\u00e9 et la diversit\u00e9 des partenaires dont il est un associ\u00e9 responsable et fiable, a soulign\u00e9 Sa Majest\u00e9 le Roi Mohammed VI, affirmant qu\u2019\u00e0 la faveur des accords de libre-\u00e9change, l\u2019\u00e9conomie nationale est li\u00e9e \u00e0 plus de trois milliards de consommateurs \u00e0 travers [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "Le groupe OCP a annonc\u00e9,\nmardi, s\u2019\u00eatre associ\u00e9 \u00e0 travers...", "mass": 5, "physics": false, "shape": "box", "title": "Le groupe OCP a annonc\u00e9, mardi, s\u2019\u00eatre associ\u00e9 \u00e0 travers OCP Brasil \u00e0 Ambipar, acteur de r\u00e9f\u00e9rence en mati\u00e8re de gestion environnementale, \u00e0 la Liga do Araguaia et \u00e0 l\u2019Institut Agroenvironnemental de la Vall\u00e9e de l\u2019Araguaia (IAVA), deux organisations locales engag\u00e9es pour le d\u00e9veloppement rural durable, afin de lancer le projet ALM Carbono Verde do . [atlasinfo.fr]\n-------------------------------------------------\nLe groupe OCP a annonc\u00e9, mardi, s\u2019\u00eatre associ\u00e9 \u00e0 travers OCP Brasil \u00e0 Ambipar, acteur de r\u00e9f\u00e9rence en mati\u00e8re de gestion environnementale, \u00e0 la Liga do Araguaia et \u00e0 l\u2019Institut Agroenvironnemental de la Vall\u00e9e de l\u2019Araguaia (IAVA), deux organisations locales engag\u00e9es pour le d\u00e9veloppement rural durable, afin de lancer le projet ALM Carbono Verde do. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "Le Secr\u00e9taire d\u2019Etat am\u00e9ricain, Marco\nRubio a soulign\u00e9, mercredi, le...", "mass": 5, "physics": false, "shape": "box", "title": "Le Secr\u00e9taire d\u2019Etat am\u00e9ricain, Marco Rubio a soulign\u00e9, mercredi, le leadership du Roi Mohammed VI en faveur d\u2019une nouvelle \u00e8re de paix et de prosp\u00e9rit\u00e9, tout en se f\u00e9licitant du partenariat durable avec le Royaume du Maroc. [fr.hespress.com]\n-------------------------------------------------\nSous le leadership du Pr\u00e9sident Trump et de Sa Majest\u00e9 le Roi Mohammed VI, nous continuerons de b\u00e2tir une nouvelle \u00e8re de paix et de prosp\u00e9rit\u00e9 dans les ann\u00e9es \u00e0 venir,. [lematin.ma]\n-------------------------------------------------\nLe Secr\u00e9taire d\u2019\u00c9tat am\u00e9ricain, Marco Rubio, a mis en avant, mercredi, le r\u00f4le d\u00e9terminant de Sa Majest\u00e9 le Roi Mohammed VI dans la promotion d\u2019une \u00e8re de paix et de prosp\u00e9rit\u00e9, tout en soulignant la solidit\u00e9 du partenariat strat\u00e9gique et durable unissant les \u00c9tats-Unis et le Royaume du Maroc. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "i <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

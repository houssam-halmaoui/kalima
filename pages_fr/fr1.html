e-de-developpement-humain-dans-la-region-mena/", "x": 0, "y": 0}, {"font": {"vadjust": -106.5}, "group": 24, "id": 307, "label": "Le Maroc 57\u00e8 dans l\u2019Indice...", "shape": "dot", "size": 71, "title": "Le Maroc 57\u00e8 dans l\u2019Indice mondial de l\u2019innovation 2025, un nouveau record pour le Royaume\nSource: lnt.ma", "url": "https://lnt.ma/le-maroc-57e-dans-lindice-mondial-de-linnovation-2025-un-nouveau-record-pour-le-royaume/", "x": 0, "y": 0}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "Alors que la Fondation espagnole\nAltamirano a r\u00e9cemment alert\u00e9 le...", "mass": 5, "physics": false, "shape": "box", "title": "Alors que la Fondation espagnole Altamirano a r\u00e9cemment alert\u00e9 le Conseil des droits de l\u2019Homme sur de graves violations visant les femmes et les enfants dans ces camps, notamment la malnutrition, le manque . [fr.hespress.com]\n-------------------------------------------------\nLa Fondation Altamirano, une ONG espagnole, a saisi le Haut-Commissariat des Nations Unies aux droits de l\u2019Homme, \u00e0 l\u2019occasion de la 60e session du Conseil des Droits de l\u2019Homme, pour l\u2019alerter sur de graves violations des droits des femmes et des enfants perp\u00e9tr\u00e9es dans les camps de Tindouf, sud-ouest de l\u2019Alg\u00e9rie. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "Dans la d\u00e9claration finale sanctionnant\nles travaux de ce sommet,...", "mass": 5, "physics": false, "shape": "box", "title": "Dans la d\u00e9claration finale sanctionnant les travaux de ce sommet, ils ont soulign\u00e9 que l\u0027agression isra\u00e9lienne contre l\u0027\u00c9tat du Qatar et la poursuite des pratiques hostiles. [lematin.ma]\n-------------------------------------------------\nLes Rois et chefs d\u0027\u00c9tat des pays islamiques et arabes participant au sommet arabo-islamique d\u0027urgence, tenu lundi \u00e0 Doha, ont r\u00e9it\u00e9r\u00e9 leur solidarit\u00e9 avec le Qatar, condamnant l\u0027agression isra\u00e9lienne contre la souverainet\u00e9 de cet \u00c9tat. [www.lopinion.ma]\n-------------------------------------------------\nLes Rois et chefs d\u0027\u00c9tat des pays islamiques et arabes participant au sommet arabo-islamique d\u0027urgence, tenu lundi \u00e0 Doha, ont r\u00e9it\u00e9r\u00e9 leur solidarit\u00e9 avec le Qatar, condamnant l\u0027agression isra\u00e9lienne contre la souverainet\u00e9 de cet \u00c9tat. [atlasinfo.fr]\n-------------------------------------------------\nLes Rois et chefs d\u2019\u00c9tat des pays islamiques et arabes participant au sommet arabo-islamique d\u2019urgence, tenu lundi \u00e0 Doha, ont r\u00e9it\u00e9r\u00e9 leur solidarit\u00e9 avec le Qatar, condamnant l\u2019agression isra\u00e9lienne contre la souverainet\u00e9 de cet \u00c9tat. [www.lereporter.ma]\n-------------------------------------------------\nLes Rois et chefs d\u2019\u00c9tat des pays islamiques et arabes participant au sommet arabo-islamique d\u2019urgence, tenu lundi \u00e0 Doha, ont r\u00e9it\u00e9r\u00e9 leur solidarit\u00e9 avec le Qatar, condamnant l\u2019agression isra\u00e9lienne contre la souverainet\u00e9 de cet \u00c9tat. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "le Prince Moulay Rachid est\narriv\u00e9, lundi \u00e0 Doha, pour...", "mass": 5, "physics": false, "shape": "box", "title": "le Prince Moulay Rachid est arriv\u00e9, lundi \u00e0 Doha, pour repr\u00e9senter Sa Majest\u00e9 le Roi Mohammed VI aux travaux du sommet arabo-islamique d\u2019urgence qu\u2019abrite l\u2019\u00c9tat du Qatar. [lematin.ma]\n-------------------------------------------------\nLe prince Moulay Rachid est arriv\u00e9, ce lundi 15 septembre \u00e0 Doha, pour repr\u00e9senter le roi Mohammed VI aux travaux du sommet arabo-islamique d\u2019urgence qu\u2019abrite l\u2019\u00c9tat du Qatar. [telquel.ma]\n-------------------------------------------------\nLes travaux du sommet arabo-islamique d\u2019urgence ont d\u00e9but\u00e9, lundi \u00e0 Doha, en pr\u00e9sence de Son Altesse Royale le Prince Moulay Rachid, qui repr\u00e9sente Sa Majest\u00e9 le Roi Mohammed VI, que Dieu L\u2019assiste. [maroc-diplomatique.net]\n-------------------------------------------------\n\u00c0 son arriv\u00e9e \u00e0 l\u2019a\u00e9roport international Hamad, le prince Moulay Rachid a \u00e9t\u00e9 accueilli par Cheikh Saoud Bin Abdulrahman Bin Hassan Al Thani, vice-Premier ministre et ministre d\u2019\u00c9tat aux Affaires . [atlasinfo.fr]\n-------------------------------------------------\nLes travaux du sommet arabo-islamique d\u2019urgence ont officiellement d\u00e9but\u00e9 ce lundi \u00e0 Doha, avec la participation de SAR le Prince Moulay Rachid, repr\u00e9sentant SM le Roi Mohammed VI. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Cette journ\u00e9e r\u00e9unira les experts\nde Schneider Electric et des...", "mass": 5, "physics": false, "shape": "box", "title": "Cette journ\u00e9e r\u00e9unira les experts de Schneider Electric et des acteurs cl\u00e9s du secteur autour de conf\u00e9rences et d\u2019\u00e9changes porteurs d\u2019id\u00e9es nouvelles. [lematin.ma]\n-------------------------------------------------\nSchneider Electric, leader mondial de la transformation num\u00e9rique de la gestion de l\u2019\u00e9nergie et des automatismes, annonce la tenue de la premi\u00e8re \u00e9dition au Maroc de son \u00e9v\u00e9nement \u201cInnovation Day\u201d, le 30 septembre 2025 \u00e0 Casablanca. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Lors des Championnats du monde\nd\u2019athl\u00e9tisme \u00e0 Tokyo, Soufiane El...", "mass": 5, "physics": false, "shape": "box", "title": "Lors des Championnats du monde d\u2019athl\u00e9tisme \u00e0 Tokyo, Soufiane El Bakkali a remport\u00e9, ce lundi, la m\u00e9daille d\u2019argent dans la finale du 3.000 m steeple. [lematin.ma]\n-------------------------------------------------\nInconsolable, le grand favori Soufiane El Bakkali (8 min, 33 sec, 95/100e) s\u2019est fait arracher la victoire du 3.000. [telquel.ma]\n-------------------------------------------------\n\u00c0 Tokyo, le double champion olympique a termin\u00e9 second, \u00e0 sept centi\u00e8mes du N\u00e9o-Z\u00e9landais Geordie Beamish, sacr\u00e9 champion du monde. [www.lavieeco.com]\n-------------------------------------------------\nDans une course haletante, il a \u00e9t\u00e9 devanc\u00e9 sur le fil par le N\u00e9o-Z\u00e9landais Geordie Beamish, qui s\u2019impose en 8 min 33 s . [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Pour Stellantis, l\u2019un des principaux\nconstructeurs automobiles mondiaux, l\u2019acquisition de...", "mass": 5, "physics": false, "shape": "box", "title": "Pour Stellantis, l\u2019un des principaux constructeurs automobiles mondiaux, l\u2019acquisition de 80 % du capital AXA Cr\u00e9dit marque une \u00e9tape cl\u00e9 et permet au groupe de se doter de sa prop. [lematin.ma]\n-------------------------------------------------\nAXA Assurance Maroc a c\u00e9d\u00e9 80% de ses parts dans AXA Cr\u00e9dit \u00e0 Fidis, une entit\u00e9 enti\u00e8rement d\u00e9tenue par le groupe Stellantis, sp\u00e9cialis\u00e9e dans les services financiers. [www.lavieeco.com]\n-------------------------------------------------\nStellantis et AXA annoncent aujourd\u0027hui la finalisation de l\u0027acquisition aupr\u00e8s d\u0027AXA Assurance Maroc de 80 % des actions d\u0027AXA Cr\u00e9dit, sa filiale de cr\u00e9dit \u00e0 la consommation. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "La r\u00e9\u00e9lection de M. Lekjaa\na eu lieu lors des...", "mass": 5, "physics": false, "shape": "box", "title": "La r\u00e9\u00e9lection de M. Lekjaa a eu lieu lors des travaux de la 28e assembl\u00e9e g\u00e9n\u00e9rale de l\u2019UAFA, tenue lundi \u00e0 Riyad, aux c\u00f4t\u00e9s de Hani Abou Rida (\u00c9gypte), Ahmed Yahya (Mauritanie) et. [lematin.ma]\n-------------------------------------------------\nLe pr\u00e9sident de la F\u00e9d\u00e9ration royale marocaine de football (FRMF), Fouzi Lekjaa, a \u00e9t\u00e9 r\u00e9\u00e9lu par acclamation en tant que membre du Conseil ex\u00e9cutif de l\u2019Union arabe de football (UAFA) pour le continent africain. [www.yabiladi.com]\n-------------------------------------------------\nLa r\u00e9\u00e9lection de M. Lekjaa a eu lieu lors des travaux de la 28e assembl\u00e9e g\u00e9n\u00e9rale de l\u2019Union arabe de football, tenue lundi \u00e0 Riyad. [www.lavieeco.com]\n-------------------------------------------------\nLe pr\u00e9sident de la F\u00e9d\u00e9ration Royale Marocaine de Football (FRMF), M. Fouzi Lekjaa, a \u00e9t\u00e9 r\u00e9\u00e9lu en tant que membre du Conseil ex\u00e9cutif de l\u2019Union arabe de football (UAFA) pour le continent africain. [atlasinfo.fr]\n-------------------------------------------------\nLe pr\u00e9sident de la F\u00e9d\u00e9ration Royale Marocaine de Football (FRMF), M. Fouzi Lekjaa, a \u00e9t\u00e9 r\u00e9\u00e9lu par acclamation en tant que membre du Conseil ex\u00e9cutif de l\u2019Union arabe de football (UAFA) pour le continent africain. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Depuis le d\u00e9but de l\u0027ann\u00e9e,\nPUMA a engag\u00e9 plus de...", "mass": 5, "physics": false, "shape": "box", "title": "Depuis le d\u00e9but de l\u0027ann\u00e9e, PUMA a engag\u00e9 plus de 45 poursuites civiles et p\u00e9nales contre des contrefacteurs au Maroc et saisi des dizaines de milliers de produits contrefaits,. [lematin.ma]\n-------------------------------------------------\n\u00c0 l\u2019approche de la Coupe d\u2019Afrique des nations 2025 au Maroc, l\u2019\u00e9quipementier sportif PUMA intensifie sa lutte contre la contrefa\u00e7on en engageant plus de 45 poursuites judiciaires depuis le d\u00e9but de l\u2019ann\u00e9e et en saisissant des dizaines de milliers de produits contrefaits, notamment des maillots de l\u2019\u00e9quipe nationale. [telquel.ma]\n-------------------------------------------------\nDepuis le d\u00e9but de l\u0027ann\u00e9e, Puma a engag\u00e9 plus de 45 poursuites civiles et p\u00e9nales contre des contrefacteurs au Maroc et saisi des dizaines de milliers de produits contrefaits, principalement des maillots de la F\u00e9d\u00e9ration royale marocaine de football (FRMF). [www.lavieeco.com]\n-------------------------------------------------\nLa soci\u00e9t\u00e9 sportive PUMA annonce avoir pris des mesures d\u00e9cisives contre les contrefa\u00e7ons ill\u00e9gales au Maroc avant la Coupe d\u2019Afrique des Nations (CAN) qui se tiendra cette ann\u00e9e dans le pays. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Dans le sillage de cette\ndynamique, l\u2019industrie manufacturi\u00e8re hors raffinage...", "mass": 5, "physics": false, "shape": "box", "title": "Dans le sillage de cette dynamique, l\u2019industrie manufacturi\u00e8re hors raffinage de p\u00e9trole a enregistr\u00e9 une progression de 7% au cours de la m\u00eame p\u00e9riode. [lematin.ma]\n-------------------------------------------------\nL\u0027indice de la production des industries manufacturi\u00e8res hors raffinage de p\u00e9trole a enregistr\u00e9, au cours du deuxi\u00e8me trimestre 2025, une hausse de 7% par rapport \u00e0 la m\u00eame p\u00e9riode de 2024, selon le Haut-Commissariat au Plan (HCP). [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Omar Zniber, ambassadeur repr\u00e9sentant permanent\ndu Maroc \u00e0 Gen\u00e8ve, a...", "mass": 5, "physics": false, "shape": "box", "title": "Omar Zniber, ambassadeur repr\u00e9sentant permanent du Maroc \u00e0 Gen\u00e8ve, a \u00e9t\u00e9 \u00e9lu par acclamation Pr\u00e9sident du Groupe des Ambassadeurs Francophones (GAF) de Gen\u00e8ve pour la p\u00e9riode 2025-2026. [telquel.ma]\n-------------------------------------------------\nM. Omar Zniber, ambassadeur repr\u00e9sentant permanent du Maroc \u00e0 Gen\u00e8ve, vient d\u2019\u00eatre \u00e9lu par acclamation Pr\u00e9sident du Groupe des Ambassadeurs Francophones (GAF) de Gen\u00e8ve pour la p\u00e9riode 2025-2026. [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Le Chef du gouvernement, Aziz\nAkhannouch, pr\u00e9sidera jeudi 18 septembre...", "mass": 5, "physics": false, "shape": "box", "title": "Le Chef du gouvernement, Aziz Akhannouch, pr\u00e9sidera jeudi 18 septembre un nouveau Conseil de gouvernement consacr\u00e9 \u00e0 une s\u00e9rie de textes l\u00e9gislatifs et r\u00e9glementaires touchant aussi bien au secteur bancaire qu\u2019au domaine du sport et des relations internationales. [telquel.ma]\n-------------------------------------------------\nAu d\u00e9but de ses travaux, le Conseil examinera un projet de loi modifiant et compl\u00e9tant la loi relative aux \u00e9tablissements de cr\u00e9dit et organismes assimil\u00e9s, ainsi que la loi portant statut de Bank . [aujourdhui.ma]\n-------------------------------------------------\nUn Conseil de gouvernement se tiendra, jeudi, sous la pr\u00e9sidence du Chef du gouvernement, Aziz Akhannouch, indique un communiqu\u00e9 de son d\u00e9partement. [www.lavieeco.com]\n-------------------------------------------------\nUn communiqu\u00e9 de la pr\u00e9sidence du Gouvernement pr\u00e9cise qu\u2019au d\u00e9but de ses travaux, le Conseil examinera un projet de loi modifiant et compl\u00e9tant la loi relative aux \u00e9tablissements de cr\u00e9dit et organismes assimil\u00e9s, ainsi que la loi portant statut . [fr.hespress.com]\n-------------------------------------------------\nAu d\u00e9but de ses travaux, le Conseil examinera un projet de loi modifiant et compl\u00e9tant la loi relative aux \u00e9tablissements de cr\u00e9dit et organismes assimil\u00e9s, ainsi que la loi portan. [lematin.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Le Maroc et la R\u00e9publique\ncentrafricaine ont lanc\u00e9 lundi \u00e0...", "mass": 5, "physics": false, "shape": "box", "title": "Le Maroc et la R\u00e9publique centrafricaine ont lanc\u00e9 lundi \u00e0 Casablanca une Table Ronde d\u2019Investissement de deux jours visant \u00e0 mobiliser 12,5 milliards de dollars pour financer le Plan national de d\u00e9veloppement 2024-2028 centrafricain. [telquel.ma]\n-------------------------------------------------\nEn marge de la table ronde sur le financement du Plan national de d\u00e9veloppement 2024-2028 de la R\u00e9publique centrafricaine, la CGEM et plusieurs op\u00e9rateurs marocains ont r\u00e9affirm\u00e9 \u00e0 Casablanca leur volont\u00e9 d\u2019intensifier les partenariats Sud-Sud. [www.lavieeco.com]\n-------------------------------------------------\nLa ministre de l\u2019\u00c9conomie et des Finances, Nadia Fettah, a r\u00e9affirm\u00e9, dimanche \u00e0 Casablanca, l\u2019engagement constant du Maroc, sous la conduite du Roi Mohammed VI, en faveur de la coop\u00e9ration Sud-Sud et du co-d\u00e9veloppement sur le continent. [lnt.ma]\n-------------------------------------------------\nLa R\u00e9publique centrafricaine a r\u00e9ussi \u00e0 mobiliser un montant total de 9 milliards de dollars d\u0027engagements lors de la Table ronde d\u2019investissement organis\u00e9e \u00e0 Casablanca pour le financement de son Plan national de d\u00e9veloppement (PND) 2024-2028, a annonc\u00e9 lundi le Premier ministre centrafricain, F\u00e9lix Moloua. [www.lopinion.ma]\n-------------------------------------------------\nTable ronde Le Maroc, sous la conduite \u00e9clair\u00e9e de Sa Majest\u00e9 le Roi Mohammed VI, est constamment engag\u00e9 en faveur de la promotion de la coop\u00e9ration Sud-Sud et du co-d\u00e9veloppement en Afrique, a soulign\u00e9, dimanche \u00e0 Casablanca, la ministre de l\u2019\u00e9conomie et des finances, Nadia Fettah. [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Apr\u00e8s plusieurs reports, la flottille\ninternationale pour Gaza a quitt\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Apr\u00e8s plusieurs reports, la flottille internationale pour Gaza a quitt\u00e9 lundi la Tunisie pour mettre le cap sur le territoire palestinien assi\u00e9g\u00e9 par Isra\u00ebl, dans le but de \u00ab briser le blocus isra\u00e9lien \u00bb et d\u2019ouvrir un \u00ab corridor \u00bb humanitaire. [telquel.ma]\n-------------------------------------------------\nL\u2019arm\u00e9e isra\u00e9lienne a lanc\u00e9 dans la nuit de lundi \u00e0 mardi la phase \u00ab principale \u00bb de son offensive dans la ville de Gaza, a indiqu\u00e9 un responsable militaire estimant que des milliers de combattants du Hamas sont retranch\u00e9s dans la plus grande ville du territoire palestinien. [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "Les \u00e9l\u00e9ments de la Brigade\nr\u00e9gionale de la police judiciaire...", "mass": 5, "physics": false, "shape": "box", "title": "Les \u00e9l\u00e9ments de la Brigade r\u00e9gionale de la police judiciaire de F\u00e8s, en \u00e9troite coordination avec les services de la Direction g\u00e9n\u00e9rale de la surveillance du territoire (DGST), ont proc\u00e9d\u00e9, samedi, \u00e0 l\u2019arrestation de quatre personnes soup\u00e7onn\u00e9es de faire partie d\u2019un r\u00e9seau criminel d\u2019escroquerie sur des candidats \u00e0 l\u2019immigration. [telquel.ma]\n-------------------------------------------------\nLes \u00e9l\u00e9ments de la Brigade r\u00e9gionale de la police judiciaire de F\u00e8s, en \u00e9troite coordination avec les services de la Direction g\u00e9n\u00e9rale de la surveillance du territoire (DGST), ont proc\u00e9d\u00e9, samedi, \u00e0 l\u2019arrestation de quatre personnes soup\u00e7onn\u00e9es de faire partie d\u2019un r\u00e9seau criminel d\u2019escroquerie sur des candidats \u00e0 l\u2019immigration. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "Le Maroc aspire \u00e0 doubler\nses \u00e9changes \u00e9conomiques avec le...", "mass": 5, "physics": false, "shape": "box", "title": "Le Maroc aspire \u00e0 doubler ses \u00e9changes \u00e9conomiques avec le Kowe\u00eft en vue de r\u00e9pondre aux aspirations des deux pays fr\u00e8res, a affirm\u00e9 dimanche l\u2019ambassadeur du Maroc au Kowe\u00eft, Ali Benaissa. [telquel.ma]\n-------------------------------------------------\nLe Maroc aspire \u00e0 doubler ses \u00e9changes \u00e9conomiques avec le Kowe\u00eft en vue de r\u00e9pondre aux aspirations des deux pays fr\u00e8res, a affirm\u00e9 dimanche l\u2019ambassadeur du Maroc au Kowe\u00eft, Ali Benaissa. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Travaux Il s\u2019agit provisoirement de\nl\u2019allongement du temps de parcours...", "mass": 5, "physics": false, "shape": "box", "title": "Travaux Il s\u2019agit provisoirement de l\u2019allongement du temps de parcours de certains trains, de la fermeture de la gare de Mers Sultan ainsi que d\u2019un changement au niveau des horaires de d\u00e9part sur certaines lignes. [aujourdhui.ma]\n-------------------------------------------------\nCette offre tient compte des am\u00e9nagements provisoires li\u00e9s aux travaux du projet de la Ligne \u00e0 Grande Vitesse (LGV) K\u00e9nitra-Marrakech, pr\u00e9cise l\u0027Office dans un communiqu\u00e9. [www.lavieeco.com]\n-------------------------------------------------\nL\u2019Office National des Chemins de Fer (ONCF) annonce le d\u00e9ploiement, \u00e0 partir de ce lundi, d\u2019une nouvelle offre int\u00e9gr\u00e9e, destin\u00e9e \u00e0 accompagner la rentr\u00e9e post-estivale et con\u00e7ue pour r\u00e9pondre aux attentes de l\u2019ensemble de ses clients. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "L\u2019encours du cr\u00e9dit bancaire a\natteint 1.166,4 milliards de dirhams...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019encours du cr\u00e9dit bancaire a atteint 1.166,4 milliards de dirhams \u00e0 fin juillet 2025, en hausse de 4,9% sur un an, selon Bank Al-Maghrib. [www.lavieeco.com]\n-------------------------------------------------\nL\u2019encours du cr\u00e9dit bancaire s\u2019est \u00e9tabli \u00e0 1.166,4 milliards de dirhams (MMDH) au terme des sept premiers mois de 2025, en hausse de 4,9% par rapport \u00e0 la m\u00eame p\u00e9riode un an auparavant, selon Bank Al-Maghrib (BAM). [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "Plus de 100.000 b\u00e9n\u00e9ficiaires profitent\ncette ann\u00e9e de la formation...", "mass": 5, "physics": false, "shape": "box", "title": "Plus de 100.000 b\u00e9n\u00e9ficiaires profitent cette ann\u00e9e de la formation professionnelle par alternance, un dispositif qui associe cours th\u00e9oriques et immersion en entreprise, afin de faciliter l\u2019insertion des jeunes d\u00e9scolaris\u00e9s et de r\u00e9pondre aux besoins de l\u2019industrie, notamment dans le textile. [www.lavieeco.com]\n-------------------------------------------------\nLes jeunes b\u00e9n\u00e9ficient d\u2019une attention particuli\u00e8re dans la strat\u00e9gie gouvernementale en mati\u00e8re d\u2019emploi, a indiqu\u00e9, lundi \u00e0 Tanger, le ministre de l\u2019Inclusion \u00e9conomique, de la petite entreprise, de l\u2019emploi et des comp\u00e9tences, Younes Sekkouri. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "BMCE Capital Global Research (BKGR)\nrecommande aux investisseurs d\u0027acheter le...", "mass": 5, "physics": false, "shape": "box", "title": "BMCE Capital Global Research (BKGR) recommande aux investisseurs d\u0027acheter le titre Attijariwafa Bank, avec un cours cible actualis\u00e9 \u00e0 900 DH, soit un upside de 16,5% par rapport au cours du 12 septembre 2025, fix\u00e9 \u00e0 772 DH. [www.lavieeco.com]\n-------------------------------------------------\nAttijariwafa Bank conserve une trajectoire de croissance solide, selon une note publi\u00e9e lundi par BMCE Capital Global Research, qui recommande le titre \u00e0 l\u2019achat avec un objectif de cours relev\u00e9 \u00e0 900 dirhams, contre 772 dirhams actuellement. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 19, "id": "comm_label_19", "label": "La cybers\u00e9curit\u00e9 est devenue un\nsynonyme de souverainet\u00e9 num\u00e9rique et...", "mass": 5, "physics": false, "shape": "box", "title": "La cybers\u00e9curit\u00e9 est devenue un synonyme de souverainet\u00e9 num\u00e9rique et un facteur de croissance \u00e9conomique, a indiqu\u00e9 lundi \u00e0 Rabat le ministre d\u00e9l\u00e9gu\u00e9 aupr\u00e8s du Chef du gouvernement charg\u00e9 de l\u2019Administration de la D\u00e9fense Nationale, Abdeltif Loudyi. [maroc-diplomatique.net]\n-------------------------------------------------\nLa cybers\u00e9curit\u00e9 est devenue un synonyme de souverainet\u00e9 num\u00e9rique et un facteur de croissance \u00e9conomique, a indiqu\u00e9 lundi \u00e0 Rabat le ministre d\u00e9l\u00e9gu\u00e9 aupr\u00e8s du Chef du gouvernement charg\u00e9 de l\u2019Administration de la D\u00e9fense Nationale, Abdeltif Loudyi. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 20, "id": "comm_label_20", "label": "Les \u00e9tudiants marocains forment toujours\nla premi\u00e8re communaut\u00e9 estudiantine en...", "mass": 5, "physics": false, "shape": "box", "title": "Les \u00e9tudiants marocains forment toujours la premi\u00e8re communaut\u00e9 estudiantine en France avec plus de 42.000 personnes, excellant particuli\u00e8rement en ing\u00e9nierie et en math\u00e9matiques, selon les statistiques de Campus France. [maroc-diplomatique.net]\n-------------------------------------------------\nLes \u00e9tudiants marocains forment toujours la premi\u00e8re communaut\u00e9 estudiantine en France avec plus de 42.000 personnes, excellant particuli\u00e8rement en ing\u00e9nierie et en math\u00e9matiques, selon les statistiques de Campus France. [atlasinfo.fr]\n-------------------------------------------------\nLes \u00e9tudiants marocains forment toujours la premi\u00e8re communaut\u00e9 estudiantine en France avec plus de 42 000 personnes, excellant particuli\u00e8rement en ing\u00e9nierie et en math\u00e9matiques, selon les statistiques de Campus France. [www.yabiladi.com]\n-------------------------------------------------\nAvec plus de 42.000 inscrits, les \u00e9tudiants marocains demeurent la premi\u00e8re communaut\u00e9 \u00e9trang\u00e8re en France, repr\u00e9sentant 10% des effectifs internationaux, selon un rapport de Campus France. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 22, "id": "comm_label_22", "label": "Le Premier ministre isra\u00e9lien, Benjamin\nNetanyahu, ainsi que le pr\u00e9sident...", "mass": 5, "physics": false, "shape": "box", "title": "Le Premier ministre isra\u00e9lien, Benjamin Netanyahu, ainsi que le pr\u00e9sident isra\u00e9lien et un ancien ministre de la D\u00e9fense ont \u00ab incit\u00e9 \u00e0 commettre un g\u00e9nocide \u00bb dans la bande de Gaza, a affirm\u00e9 mardi une commission d\u2019enqu\u00eate internationale ind\u00e9pendante de l\u2019ONU. [fr.hespress.com]\n-------------------------------------------------\n\u2060Une commission d\u2019enqu\u00eate internationale ind\u00e9pendante de l\u2019ONU a accus\u00e9 mardi Isra\u00ebl de commettre un g\u00e9nocide \u00e0 Gaza depuis octobre 2023 avec l\u2019intention de \u201cd\u00e9truire\u201d les Palestiniens, mettant en cause le Premier ministre et d\u2019autres responsables isra\u00e9liens. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 23, "id": "comm_label_23", "label": "La Direction g\u00e9n\u00e9rale de la\nm\u00e9t\u00e9orologie (DGM), a annonc\u00e9 des...", "mass": 5, "physics": false, "shape": "box", "title": "La Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM), a annonc\u00e9 des averses orageuses localement fortes avec rafales de vent sous orages sont attendues, ce mardi, dans certaines provinces du Royaume. [fr.hespress.com]\n-------------------------------------------------\nDes averses orageuses (20 \u00e0 30 mm) avec rafales de vent sont pr\u00e9vues mardi de 14h \u00e0 23h dans les provinces de Ouarzazate, Tinghir, Zagora et Aousserd, pr\u00e9cise la DGM dans un bullet. [lematin.ma]\n-------------------------------------------------\nDes averses orageuses localement fortes avec rafales de vent sous orages sont attendues, ce mardi, dans certaines provinces du Royaume, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM). [telquel.ma]\n-------------------------------------------------\nCes averses orageuses (20 \u00e0 30 mm) sont pr\u00e9vues mardi de 14h \u00e0 23h dans plusieurs provenances du Royaume, indique la DGM. [www.lavieeco.com]\n-------------------------------------------------\nDes averses orageuses localement fortes avec rafales de vent sous orages sont attendues, ce mardi, dans certaines provinces du Royaume, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM). [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 24, "id": "comm_label_24", "label": "Le Maroc enregistre une avanc\u00e9e\nremarquable dans l\u2019\u00e9dition 2025 du...", "mass": 5, "physics": false, "shape": "box", "title": "Le Maroc enregistre une avanc\u00e9e remarquable dans l\u2019\u00e9dition 2025 du Global Innovation Index (GII), en passant de la 66e \u00e0 la 57e place sur 139 \u00e9conomies. [lematin.ma]\n-------------------------------------------------\nLe Maroc r\u00e9alise une avanc\u00e9e remarquable dans l\u2019\u00e9dition 2025 de l\u2019Indice mondial de l\u2019innovation (Global Innovation Index, GII), atteignant la 57e place, son meilleur classement historique, et int\u00e9grant pour la premi\u00e8re fois le Top 60 mondial. [www.lopinion.ma]\n-------------------------------------------------\nLe Maroc r\u00e9alise une avanc\u00e9e dans l\u2019\u00e9dition 2025 de l\u2019Indice mondial de l\u2019innovation (Global Innovation Index, GII), atteignant la 57e place, son meilleur classement historique, et int\u00e9grant pour la premi\u00e8re fois le Top 60 mondial. [telquel.ma]\n-------------------------------------------------\nLe Royaume r\u00e9alise une avanc\u00e9e remarquable dans l\u2019\u00e9dition 2025 de l\u2019Indice mondial de l\u2019innovation (Global Innovation Index, GII), atteignant la 57e place, son meilleur classement historique, et int\u00e9grant pour la premi\u00e8re fois le Top 60 mondial. [www.lavieeco.com]\n-------------------------------------------------\nLe Royaume se hisse \u00e0 la 57\u1d49 place mondiale sur 139 \u00e9conomies, soit un bond de neuf rangs par rapport \u00e0 2024, marquant son meilleur classement historique et son entr\u00e9e pour la premi\u00e8re fois . [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 25, "id": "comm_label_25", "label": "Situ\u00e9e \u00e0 l\u2019ouest du gisement\nprincipal de Boumadine, la zone...", "mass": 5, "physics": false, "shape": "box", "title": "Situ\u00e9e \u00e0 l\u2019ouest du gisement principal de Boumadine, la zone d\u2019Asirem vient enrichir le potentiel g\u00e9ologique du site avec des r\u00e9sultats de forage jug\u00e9s \u00ab prometteurs \u00bb. [lematin.ma]\n-------------------------------------------------\nAya Gold \u0026 Silver a annonc\u00e9, lundi, de nouveaux r\u00e9sultats de forage indiquant la d\u00e9couverte dune potentielle nouvelle zone aurif\u00e8re au Maroc. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 26, "id": "comm_label_26", "label": "La Soci\u00e9t\u00e9 Nationale de Radiodiffusion\net de T\u00e9l\u00e9vision (SNRT) a...", "mass": 5, "physics": false, "shape": "box", "title": "La Soci\u00e9t\u00e9 Nationale de Radiodiffusion et de T\u00e9l\u00e9vision (SNRT) a d\u00e9cid\u00e9 d\u2019une augmentation g\u00e9n\u00e9rale des salaires de 1.000 dirhams. [www.lopinion.ma]\n-------------------------------------------------\nLa Soci\u00e9t\u00e9 nationale de radiodiffusion et de t\u00e9l\u00e9vision (SNRT) a annonc\u00e9 dans un communiqu\u00e9 de presse rendu public le 15 septembre \u00e0 Rabat sa d\u00e9cision d\u2019une augmentation g\u00e9n\u00e9rale des salaires de 1 000 dirhams, \u00e9chelonn\u00e9e sur deux tranches au titre des ann\u00e9es 2025 et 2026. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 27, "id": "comm_label_27", "label": "Le march\u00e9 des changes marocain\na \u00e9t\u00e9 marqu\u00e9, en ao\u00fbt...", "mass": 5, "physics": false, "shape": "box", "title": "Le march\u00e9 des changes marocain a \u00e9t\u00e9 marqu\u00e9, en ao\u00fbt dernier, par un retournement de tendance du dollar face au dirham, avec un repli de la paire USD/MAD de 1,36%, selon BMCE Capital Global Research (BKGR). [maroc-diplomatique.net]\n-------------------------------------------------\nLe march\u00e9 des changes marocain a \u00e9t\u00e9 marqu\u00e9, en ao\u00fbt dernier, par un retournement de tendance du dollar face au dirham, avec un repli de la paire USD/MAD de 1,36%, selon BMCE Capital Global Research (BKGR). [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 21, "id": "comm_label_21", "label": "L\u2019Initiative nationale pour le d\u00e9veloppement\nhumain (INDH), lanc\u00e9e en 2005...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019Initiative nationale pour le d\u00e9veloppement humain (INDH), lanc\u00e9e en 2005 par Sa Majest\u00e9 le Roi Mohammed VI, est un \u201cmod\u00e8le remarquable\u201d au niveau du Moyen-Orient et de l\u2019Afrique du Nord (MENA), souligne la Banque mondiale (BM) dans son rapport 2025 sur le d\u00e9veloppement humain dans la r\u00e9gion. [www.lereporter.ma]\n-------------------------------------------------\nLa Banque mondiale a salu\u00e9, dans son rapport 2025 sur le d\u00e9veloppement humain au Moyen-Orient et en Afrique du Nord (MENA), les avanc\u00e9es r\u00e9alis\u00e9es par le Maroc \u00e0 travers l\u2019Initiative nationale pour le d\u00e9veloppement humain (INDH), qualifi\u00e9e de \u0 <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {

            tooltip.style.display = 'none';

    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

 "group": 9, "id": "comm_label_9", "label": "\u00c0 travers cette op\u00e9ration, BLS\nambitionne de constituer un acteur...", "mass": 5, "physics": false, "shape": "box", "title": "\u00c0 travers cette op\u00e9ration, BLS ambitionne de constituer un acteur de r\u00e9f\u00e9rence \u00e0 l\u2019\u00e9chelle nationale et r\u00e9gionale, capable d\u2019offrir des solutions logistiques globales et harmonis\u00e9e. [lematin.ma]\n-------------------------------------------------\nBuildings Logistics \u0026 Services (BLS) et La Voie Express (LVE) ont annonc\u00e9 la conclusion d\u2019un accord strat\u00e9gique visant \u00e0 constituer le premier op\u00e9rateur logistique int\u00e9gr\u00e9 au Maroc. [www.challenge.ma]\n-------------------------------------------------\nBLS et La Voie Express viennent d\u2019annoncer la conclusion d\u2019un accord strat\u00e9gique majeur visant \u00e0 constituer le premier acteur national couvrant l\u2019ensemble de la cha\u00eene logistique : freight forwarding, transit, transport, entreposage et messagerie du dernier kilom\u00e8tre. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "Cette position claire et constante\na \u00e9t\u00e9 r\u00e9affirm\u00e9e dans un...", "mass": 5, "physics": false, "shape": "box", "title": "Cette position claire et constante a \u00e9t\u00e9 r\u00e9affirm\u00e9e dans un communiqu\u00e9 conjoint sign\u00e9 \u00e0 l\u2019issue des entretiens tenus, mercredi \u00e0 Rabat, entre le ministre des Affaires \u00e9trang\u00e8res, d. [lematin.ma]\n-------------------------------------------------\nLa R\u00e9publique de Gambie a r\u00e9it\u00e9r\u00e9 son soutien \u00e0 la souverainet\u00e9 du Maroc sur la r\u00e9gion du Sahara et \u00e0 l\u2019Initiative d\u2019autonomie comme la seule solution pour la r\u00e9solution du diff\u00e9rend r\u00e9gional autour du Sahara marocain. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 23, "id": "comm_label_23", "label": "Le ministre de l\u2019Int\u00e9rieur, Abdelouafi\nLaftit, a d\u00e9fendu mardi \u00e0...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre de l\u2019Int\u00e9rieur, Abdelouafi Laftit, a d\u00e9fendu mardi \u00e0 la Chambre des conseillers la strat\u00e9gie nationale de gestion des chiens errants. [lematin.ma]\n-------------------------------------------------\nLe ministre de l\u2019Int\u00e9rieur, Abdelouafi Laftit, a assur\u00e9 que la gestion du ph\u00e9nom\u00e8ne des chiens errants au Maroc se fait dans le strict respect du bien-\u00eatre animal, en coordination avec les associations de protection animale. [telquel.ma]\n-------------------------------------------------\nLe ministre de l\u2019Int\u00e9rieur, Abdelouafi Laftit, a affirm\u00e9 mardi \u00e0 Rabat que les op\u00e9rations li\u00e9es \u00e0 la gestion du ph\u00e9nom\u00e8ne des chiens errants sont men\u00e9es dans le respect du bien-\u00eatre animal, avec l\u2019implication des associations de protection animale dans la lutte contre ce ph\u00e9nom\u00e8ne. [www.yabiladi.com]\n-------------------------------------------------\nLe ministre de l\u2019Int\u00e9rieur, Abdelouafi Laftit, a affirm\u00e9 mardi \u00e0 Rabat que toutes les op\u00e9rations li\u00e9es \u00e0 la gestion du ph\u00e9nom\u00e8ne des chiens errants sont men\u00e9es dans le respect du bien-\u00eatre animal, avec l\u2019implication des associations de protection animale dans la lutte contre ce ph\u00e9nom\u00e8ne. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Au d\u00e9but de ses travaux,\nle Conseil suivra un expos\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Au d\u00e9but de ses travaux, le Conseil suivra un expos\u00e9 de la ministre de l\u2019\u00c9conomie et des Finances sur l\u2019ex\u00e9cution de la Loi de finances au titre de l\u2019ann\u00e9e 2025, la pr\u00e9paration du. [lematin.ma]\n-------------------------------------------------\nLe Conseil de gouvernement se r\u00e9unira jeudi 24 juillet, sous la pr\u00e9sidence d\u2019Aziz Akhannouch, pour entamer les travaux pr\u00e9paratoires du Projet de loi de finances (PLF) 2026. [telquel.ma]\n-------------------------------------------------\nPour sa \u00abderni\u00e8re\u00bb r\u00e9union avant les d\u00e9parts en vacances des ministres, le Conseil de gouvernement, pr\u00e9vu jeudi 24 juillet, sera domin\u00e9 par l\u2019examen de la programmation budg\u00e9taire triennale 2026-2028. [www.challenge.ma]\n-------------------------------------------------\nAu d\u00e9but de ses travaux, le Conseil suivra un expos\u00e9 de la ministre de l\u2019\u00c9conomie et des Finances sur l\u2019ex\u00e9cution de la Loi de finances au titre de l\u2019ann\u00e9e 2025, la pr\u00e9paration du Projet de loi de finances pour l\u2019ann\u00e9e 2026, ainsi que la programmation budg\u00e9taire triennale 2026-2028. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Le Maroc sera doublement \u00e0\nl\u2019honneur lors de la prochaine...", "mass": 5, "physics": false, "shape": "box", "title": "Le Maroc sera doublement \u00e0 l\u2019honneur lors de la prochaine Coupe du Monde U20 de la FIFA, pr\u00e9vue du 27 septembre au 19 octobre 2025 au Chili. [lematin.ma]\n-------------------------------------------------\nTrois arbitres marocains ont \u00e9t\u00e9 s\u00e9lectionn\u00e9s par la FIFA pour officier des matchs de la Coupe du monde U20 de la FIFA, Chili 2025, qui se d\u00e9roulera du 27 septembre au 19 octobre. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Avec Open Start by Wenov,\nAttijariwafa bank franchit un nouveau...", "mass": 5, "physics": false, "shape": "box", "title": "Avec Open Start by Wenov, Attijariwafa bank franchit un nouveau cap dans sa strat\u00e9gie d\u2019innovation. [lematin.ma]\n-------------------------------------------------\nPlac\u00e9e cette ann\u00e9e sous le th\u00e8me de l\u2019intelligence artificielle, cette initiative vise \u00e0 renforcer la dynamique d\u2019innovation collaborative du groupe en s\u2019appuyant sur des partenariats avec [www.challenge.ma]\n-------------------------------------------------\nAttijariwafa bank, \u00e0 travers son entit\u00e9 d\u00e9di\u00e9e \u00e0 l\u2019innovation Wenov, annonce le lancement de son programme d\u2019Open Innovation : Open Start by Wenov. [www.lavieeco.com]\n-------------------------------------------------\nCette initiative strat\u00e9gique, plac\u00e9e cette ann\u00e9e sous le th\u00e8me de l\u2019intelligence artificielle, vise \u00e0 renforcer la dynamique d\u2019innovation ouverte du Groupe en collaboration avec des startups \u00e0 fort potentiel, indique Attijariwafa Bank dans [www.lereporter.ma]\n-------------------------------------------------\nAttijariwafa bank souhaite faire de l\u2019IA un outil de transformation, mais aussi contribuer \u00e0 faire \u00e9merger des solutions africaines aux enjeux bancaires du futur. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 22, "id": "comm_label_22", "label": "Le d\u00e9ficit commercial du Maroc\ns\u2019est creus\u00e9 de 6,8% en...", "mass": 5, "physics": false, "shape": "box", "title": "Le d\u00e9ficit commercial du Maroc s\u2019est creus\u00e9 de 6,8% en 2024 pour atteindre 304,9 milliards de dirhams, selon l\u2019Office des Changes. [telquel.ma]\n-------------------------------------------------\nLes exportations de marchandises du Maroc ont progress\u00e9 de 26,1 milliards de dirhams (MMDH) en 2024, soit une hausse de 6,1% en glissement annuel, pour s\u2019\u00e9lever \u00e0 456,3 MMDH, contre 430,2 MMDH une ann\u00e9e auparavant, selon le rapport annuel sur le commerce ext\u00e9rieur de l\u2019Office des Changes. [www.challenge.ma]\n-------------------------------------------------\nLe d\u00e9ficit commercial du Maroc s\u2019est creus\u00e9 de 6,8 % en 2024 pour atteindre 304,9 milliards de dirhams, selon l\u2019Office des Changes. [www.lavieeco.com]\n-------------------------------------------------\nLe d\u00e9ficit commercial du Maroc s\u2019est \u00e9tabli \u00e0 304,9 milliards de dirhams (MMDH) en 2024, en aggravation de 6,8% par rapport \u00e0 une ann\u00e9e auparavant, selon l\u2019Office des Changes. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 19, "id": "comm_label_19", "label": "Le ministre marocain des Affaires\n\u00e9trang\u00e8res, Nasser Bourita, et son...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre marocain des Affaires \u00e9trang\u00e8res, Nasser Bourita, et son homologue portugais, Paulo Rangel, ont tenu, mardi \u00e0 Lisbonne, une conf\u00e9rence de presse conjointe consacr\u00e9e au renforcement du partenariat bilat\u00e9ral. [telquel.ma]\n-------------------------------------------------\nLe Maroc et le Portugal partagent la volont\u00e9 commune de tirer parti de la profondeur historique et de la proximit\u00e9 g\u00e9ographique entre les deux pays pour \u00e9tablir un \u201cpartenariat strat\u00e9gique \u00e0 contenu qualitatif\u201d, a indiqu\u00e9, mardi \u00e0 Lisbonne, le ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita. [www.lereporter.ma]\n-------------------------------------------------\nLe Maroc et le Portugal affichent une volont\u00e9 claire de hisser leur coop\u00e9ration bilat\u00e9rale \u00e0 un niveau strat\u00e9gique, fond\u00e9e sur des liens historiques solides, une proximit\u00e9 g\u00e9ographique naturelle et des int\u00e9r\u00eats g\u00e9opolitiques partag\u00e9s. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "Le Conseil d\u2019administration de la\nCaisse Marocaine des Retraites (CMR),...", "mass": 5, "physics": false, "shape": "box", "title": "Le Conseil d\u2019administration de la Caisse Marocaine des Retraites (CMR), r\u00e9uni mardi \u00e0 Rabat sous la pr\u00e9sidence de la ministre de l\u2019\u00c9conomie et des Finances, Nadia Fettah, a donn\u00e9 son accord pour l\u2019\u00e9laboration d\u2019un nouveau contrat-programme avec l\u2019Etat pour la p\u00e9riode 2025-2027. [telquel.ma]\n-------------------------------------------------\nLe Conseil d\u2019administration de la Caisse Marocaine des Retraites (CMR), r\u00e9uni mardi \u00e0 Rabat sous la pr\u00e9sidence de la ministre de l\u2019\u00c9conomie et des Finances, Nadia Fettah, a donn\u00e9 son accord pour l\u2019\u00e9laboration d\u2019un nouveau contrat-programme avec l\u2019Etat pour la p\u00e9riode 2025-2027. [www.lereporter.ma]\n-------------------------------------------------\nLe Conseil d\u2019administration de la Caisse Marocaine des Retraites (CMR), r\u00e9uni mardi \u00e0 Rabat sous la pr\u00e9sidence de la ministre de l\u2019\u00c9conomie et des Finances, Nadia Fettah, a donn\u00e9 son accord pour l\u2019\u00e9laboration d\u2019un nouveau contrat-programme avec l\u2019Etat pour la p\u00e9riode 2025-2027. [lnt.ma]\n-------------------------------------------------\nLe Conseil d\u2019administration de la Caisse marocaine des retraites a donn\u00e9 son feu vert \u00e0 l\u2019\u00e9laboration d\u2019un contrat-programme 2025-2027 avec l\u2019\u00c9tat. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 20, "id": "comm_label_20", "label": "Le fonds d\u2019investissement Capital Croissance,\npilot\u00e9 par BMCE Capital Investments,...", "mass": 5, "physics": false, "shape": "box", "title": "Le fonds d\u2019investissement Capital Croissance, pilot\u00e9 par BMCE Capital Investments, filiale du groupe Bank of Africa, a annonc\u00e9 un investissement de 75 millions de dirhams dans BLS, sous r\u00e9serve des autorisations r\u00e9glementaires en vigueur. [www.challenge.ma]\n-------------------------------------------------\nCette lev\u00e9e, \u00e0 travers le fonds Capital Croissance, vise \u00e0 consolider la structure financi\u00e8re de BLS et poursuivre la mise en \u0153uvre de son programme d\u0027investissement de 2,1 milliards de dirhams pr\u00e9vu pour la p\u00e9riode 2025-2026. [www.lavieeco.com]\n-------------------------------------------------\nCapital Croissance, fonds d\u2019investissement pilot\u00e9 par BMCE Capital Investments \u2014 filiale du groupe Bank of Africa \u2014 a conclu un accord pour investir 75 millions de dirhams dans la soci\u00e9t\u00e9 Building Logistics and Services (BLS), sous r\u00e9serve de l\u2019obtention des autorisations r\u00e9glementaires en vigueur. [leseco.ma]\n-------------------------------------------------\nCapital Croissance, fonds dinvestissement g\u00e9r\u00e9 par BMCE Capital Investments, filiale du groupe Bank of Africa, sest engag\u00e9 \u00e0 investir 75 millions de dirhams dans Building Logistics and Services (BLS), en attendant les approbations r\u00e9glementaires. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "Le Groupe Maroc Telecom a\npubli\u00e9 ses r\u00e9sultats consolid\u00e9s pour...", "mass": 5, "physics": false, "shape": "box", "title": "Le Groupe Maroc Telecom a publi\u00e9 ses r\u00e9sultats consolid\u00e9s pour le premier semestre 2025, marquant une progression ma\u00eetris\u00e9e de ses principaux indicateurs financiers et une consolidation de ses positions sur les march\u00e9s domestique et internationaux, malgr\u00e9 un contexte concurrentiel et r\u00e9glementaire soutenu. [www.challenge.ma]\n-------------------------------------------------\nLe Groupe Maroc Telecom affiche des r\u00e9sultats solides au premier semestre 2025, malgr\u00e9 un environnement concurrentiel et r\u00e9glementaire tendu, en enregistrant un chiffre d\u2019affaires consolid\u00e9 de 18,04 milliards de dirhams, en l\u00e9g\u00e8re progression de 0,9% par rapport \u00e0 la m\u00eame p\u00e9riode de 2024. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 24, "id": "comm_label_24", "label": "La Compagnie G\u00e9n\u00e9rale Immobili\u00e8re (CGI),\nfiliale du Groupe CDG, a...", "mass": 5, "physics": false, "shape": "box", "title": "La Compagnie G\u00e9n\u00e9rale Immobili\u00e8re (CGI), filiale du Groupe CDG, a annonc\u00e9 le lancement de CGI E-Sales, une nouvelle plateforme digitale d\u00e9di\u00e9e \u00e0 la r\u00e9servation immobili\u00e8re en ligne. [www.challenge.ma]\n-------------------------------------------------\nLa Compagnie G\u00e9n\u00e9rale Immobili\u00e8re (CGI), filiale du Groupe CDG, acc\u00e9l\u00e8re sa digitalisation avec CGI E-Sales, une plateforme de r\u00e9servation en ligne simplifiant l\u2019achat immobilier. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Un r\u00e9sultat en recul par\nrapport \u00e0 2023, plomb\u00e9 notamment...", "mass": 5, "physics": false, "shape": "box", "title": "Un r\u00e9sultat en recul par rapport \u00e0 2023, plomb\u00e9 notamment par le creusement du d\u00e9ficit avec l\u2019\u00c9gypte et la baisse des exc\u00e9dents avec la C\u00f4te d\u2019Ivoire et Djibouti. [www.lavieeco.com]\n-------------------------------------------------\nLe solde commercial du Maroc avec l\u2019Afrique est rest\u00e9 exc\u00e9dentaire en 2024, s\u2019\u00e9tablissant \u00e0 7,2 milliards de dirhams (MMDH), contre 12,6 MMDH une ann\u00e9e auparavant, selon l\u2019Office des Changes. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "En visite \u00e0 Rabat, le\nministre des Affaires \u00e9trang\u00e8res, de...", "mass": 5, "physics": false, "shape": "box", "title": "En visite \u00e0 Rabat, le ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration internationale et des Gambiens de l\u0027\u00e9tranger, Sering Modou Njie, a salu\u00e9 le Maroc comme un partenaire strat\u00e9gique et fiable, exprimant la gratitude de son pays pour le soutien du Royaume au d\u00e9veloppement de la Gambie et au succ\u00e8s du Sommet de l\u2019OCI. [www.lavieeco.com]\n-------------------------------------------------\nLe ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita, et le ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration internationale et des Gambiens de l\u2019\u00e9tranger, Sering Modou Njie ont r\u00e9it\u00e9r\u00e9, mercredi \u00e0 Rabat, la volont\u00e9 partag\u00e9e de leurs pays de faire du partenariat maroco-gambien un mod\u00e8le de coop\u00e9ration [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Pr\u00e9sid\u00e9e par la pr\u00e9sidente du\nConseil de la commune, Nabila...", "mass": 5, "physics": false, "shape": "box", "title": "Pr\u00e9sid\u00e9e par la pr\u00e9sidente du Conseil de la commune, Nabila Rmili, cette rencontre a constitu\u00e9 une occasion pour faire le point sur l\u2019\u00e9tat d\u2019avancement des grands chantiers en cours, \u00e9valuer leur impact territorial, et d\u00e9finir les priorit\u00e9s de la phase \u00e0 venir. [www.lavieeco.com]\n-------------------------------------------------\nFaire le point sur l\u2019\u00e9tat d\u201         color: white;
        padding: 10px 14px;
        border-radius: 8px;
        font-size: 14px;
        max-width: 90vw;
        white-space: pre-wrap;
        word-wrap: break-word;
        box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        z-index: 10001;
    }

    @media (hover: hover) and (pointer: fine) {
        #info-icon:hover + #tooltip {
            display: block;
        }
    }
</style>

<div id="info-icon" onclick="toggleTooltip()">i</div>
<div id="tooltip">Carte générée par intelligence artificielle le 24/07/2025 à 18h33, à partir d'une analyse automatique de l'actualité. Elle met en évidence les sujets les plus traités par la presse ces dernières 24 heures. Prochaine mise à jour prévue à 07h30.</div>

<script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>
    </body>

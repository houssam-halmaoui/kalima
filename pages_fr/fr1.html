ns le monde rural, notamment la r\u00e9gion d\u0027Al Haouz, pour lutter contre l\u2019abandon scolaire et faciliter l\u2019acc\u00e8s \u00e0 l\u2019\u00e9ducation. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "Le s\u00e9lectionneur national, Tarik Sektioui\na affirm\u00e9, jeudi \u00e0 Nairobi,...", "mass": 5, "physics": false, "shape": "box", "title": "Le s\u00e9lectionneur national, Tarik Sektioui a affirm\u00e9, jeudi \u00e0 Nairobi, que le mental des joueurs de l\u2019\u00e9quipe marocaine a \u00e9t\u00e9 d\u00e9cisif pour la victoire (3-1) contre la Zambie, en match de la 4e journ\u00e9e du groupe A du championnat d\u2019Afrique des nations de football (CHAN). [fr.hespress.com]\n-------------------------------------------------\nLa s\u00e9lection marocaine des joueurs locaux a battu son homologue zambienne par 3 buts \u00e0 1, lors de la 4e journ\u00e9e du groupe A du Championnat d\u2019Afrique des nations de football (CHAN), jeudi au stade Kasarani \u00e0 Nairobi, au Kenya. [telquel.ma]\n-------------------------------------------------\nLa s\u00e9lection marocaine des joueurs locaux a battu son homologue zambienne par 3 buts \u00e0 1, lors de la 4e journ\u00e9e du groupe A du Championnat d\u2019Afrique des nations de football (CHAN), jeudi au stade Kasarani \u00e0 Nairobi. [aujourdhui.ma]\n-------------------------------------------------\nL\u2019\u00e9quipe nationale du Maroc des joueurs locaux a repris le chemin de la victoire, en battant la Zambie sur le score de 3 buts \u00e0 1, en match de la quatri\u00e8me journ\u00e9e du groupe A du Championnat d\u2019Afrique des nations de football (CHAN-2024), disput\u00e9 jeudi \u00e0 Nairobi. [atlasinfo.fr]\n-------------------------------------------------\nLa s\u00e9lection marocaine des joueurs locaux a retrouv\u00e9 le chemin de la victoire en s\u2019imposant 3-1 contre la Zambie, jeudi \u00e0 Nairobi, lors de la quatri\u00e8me journ\u00e9e du groupe A du Championnat d\u2019Afrique des nations de football (CHAN-2024). [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "L\u2019organisme italien a indiqu\u00e9 avoir\nd\u00e9tect\u00e9 une activit\u00e9 de vente...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019organisme italien a indiqu\u00e9 avoir d\u00e9tect\u00e9 une activit\u00e9 de vente ill\u00e9gale de documents d\u2019identit\u00e9 qui auraient \u00e9t\u00e9 d\u00e9rob\u00e9s \u00e0 des h\u00f4tels op\u00e9rant sur le territoire italienquo. [lematin.ma]\n-------------------------------------------------\nL\u2019Agence italienne pour le num\u00e9rique (Agid) a alert\u00e9 que des dizaines de milliers de scans de papiers d\u2019identit\u00e9 de touristes ont \u00e9t\u00e9 vol\u00e9s sur les serveurs d\u2019h\u00f4tels italiens et mis en vente sur le dark web. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "Les op\u00e9rations de lutte contre\nl\u0027incendie se poursuivront dans les...", "mass": 5, "physics": false, "shape": "box", "title": "Les op\u00e9rations de lutte contre l\u0027incendie se poursuivront dans les prochains jours afin d\u2019\u00e9teindre compl\u00e8tement le feu de for\u00eat, a pr\u00e9cis\u00e9 M. Zarroqi dans une d\u00e9claration \u00e0 la. [lematin.ma]\n-------------------------------------------------\nLes \u00e9quipes d\u2019intervention ont r\u00e9ussi \u00e0 circonscrire, jeudi, l\u2019incendie de for\u00eat qui s\u2019est d\u00e9clar\u00e9 mardi \u00e0 la for\u00eat Derdara dans la province de Chefchaouen, a indiqu\u00e9 le directeur provincial de l\u2019Agence nationale des eaux et for\u00eats (ANEF), Youssef Zarroqi. [telquel.ma]\n-------------------------------------------------\nLes \u00e9quipes d\u2019intervention ont r\u00e9ussi \u00e0 circonscrire, ce jeudi 14 ao\u00fbt, l\u2019incendie qui s\u2019est d\u00e9clar\u00e9 mardi dernier dans la for\u00eat de Derdara, situ\u00e9e dans la province de Chefchaouen, a indiqu\u00e9 le directeur provincial de l\u2019Agence nationale des eaux et for\u00eats (ANEF), Youssef Zarroqi.Concr\u00e8tement, ce dernier a indiqu\u00e9 que les op\u00e9rations [www.challenge.ma]\n-------------------------------------------------\nLes \u00e9quipes d\u2019intervention ont r\u00e9ussi \u00e0 circonscrire, jeudi, l\u2019incendie de for\u00eat qui s\u2019est d\u00e9clar\u00e9 mardi \u00e0 la for\u00eat Derdara dans la province de Chefchaouen, a indiqu\u00e9 le directeur provincial de l\u2019Agence nationale des eaux et for\u00eats (ANEF), Youssef Zarroqi. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Le chef des op\u00e9rations d\u2019Air\nCanada, Mark Nasr, a pr\u00e9cis\u00e9,...", "mass": 5, "physics": false, "shape": "box", "title": "Le chef des op\u00e9rations d\u2019Air Canada, Mark Nasr, a pr\u00e9cis\u00e9, lors d\u0027une conf\u00e9rence de presse \u00e0 Toronto, que le transporteur a\u00e9rien devait annuler progressivement certains vols av. [lematin.ma]\n-------------------------------------------------\nLors dune conf\u00e9rence de presse \u00e0 Toronto, le chef des op\u00e9rations de la compagnie a\u00e9rienne, Mark Nasr, a pr\u00e9cis\u00e9 que le transporteur devait annuler progressivement certains, vols avant de suspendre lensemble samedi matin. [www.yabiladi.com]\n-------------------------------------------------\n\u200b La compagnie a\u00e9rienne Air Canada a indiqu\u00e9, jeudi, qu\u0027elle annulera tous ses vols \u00e0 partir de samedi matin en l\u0027absence d\u0027une entente avec son personnel navigant commercial. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Lors de cette premi\u00e8re rencontre\nen personne depuis 2019, Trump...", "mass": 5, "physics": false, "shape": "box", "title": "Lors de cette premi\u00e8re rencontre en personne depuis 2019, Trump et Poutine devront \u00e9voquer les conditions pour un cessez-le-feu entre la Russie et l\u2019Ukraine. [lematin.ma]\n-------------------------------------------------\nLe monde est aux aguets \u00e0 la veille du sommet \u00ab historique \u00bb qui r\u00e9unira, ce vendredi en Alaska, le pr\u00e9sident am\u00e9ricain Donald Trump et son homologue russe Vladimir Poutine, dans la perspective de baliser la voie pour la paix et mettre fin \u00e0 la guerre en Ukraine. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Le service de surveillance douani\u00e8re\nde l\u0027Agence fiscale et la...", "mass": 5, "physics": false, "shape": "box", "title": "Le service de surveillance douani\u00e8re de l\u0027Agence fiscale et la Garde civile espagnols ont intercept\u00e9, mercredi, avec la collaboration du Maroc, un navire de type remorqueur nomm\u00e9 \"Sky White\", qui transportait \u00e0 son bord environ 3.000 kilos de coca\u00efne, r\u00e9partis en 80 ballots de diff\u00e9rentes tailles. [www.lopinion.ma]\n-------------------------------------------------\nDans les eaux internationales \u00e0 l\u2019ouest des Canaries, le service de surveillance douani\u00e8re de l\u2019Agence fiscale et la Garde civile espagnols ont intercept\u00e9, mercredi, un navire nomm\u00e9 \u00ab Sky White \u00bb, qui transportait \u00e0 son bord environ 3.000 kilos de coca\u00efne, r\u00e9partis en 80 ballots de diff\u00e9rentes tailles. [www.challenge.ma]\n-------------------------------------------------\nLes autorit\u00e9s espagnoles ont annonc\u00e9 l\u2019interception, mercredi, d\u2019un navire de type remorqueur transportant environ trois tonnes de coca\u00efne, gr\u00e2                                 scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>
    </body>


    
    
</html>

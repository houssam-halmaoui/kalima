 "Le r\u00e9alisateur et sc\u00e9nariste sud-cor\u00e9en,\nBong Joon Ho, \u00e0 l\u2019origine...", "mass": 5, "physics": false, "shape": "box", "title": "Le r\u00e9alisateur et sc\u00e9nariste sud-cor\u00e9en, Bong Joon Ho, \u00e0 l\u2019origine du film Parasite, pr\u00e9sidera le jury de la 22\u1d49 \u00e9dition du Festival international du film de Marrakech, qui se d\u00e9roulera du 28 novembre au 6 d\u00e9cembre 2025. [www.lopinion.ma]\n-------------------------------------------------\nBong Joon Ho, le r\u00e9alisateur sud-cor\u00e9en oscaris\u00e9 pour \u00ab Parasite \u00bb et entr\u00e9 dans l\u2019histoire comme premier cin\u00e9aste non anglophone \u00e0 remporter l\u2019Oscar du Meilleur film, pr\u00e9sidera le jury de la 22e \u00e9dition du Festival international du film de Marrakech, du 28 novembre au 6 d\u00e9cembre 2025. [telquel.ma]\n-------------------------------------------------\n\u00abSon jury d\u00e9cernera l\u2019\u00c9toile d\u2019or \u00e0 l\u2019un des 14 premiers et seconds longs m\u00e9trages de la comp\u00e9tition internationale, d\u00e9di\u00e9e \u00e0 la d\u00e9couverte de cin\u00e9astes \u00e0 travers le monde\u00bb, a annonc\u00e9 ce vendredi un communiqu\u00e9 des organisateurs. [www.yabiladi.com]\n-------------------------------------------------\nLe Festival International du Film de Marrakech a annonc\u00e9 avec enthousiasme que le r\u00e9alisateur sud-cor\u00e9en Bong Joon Ho, couronn\u00e9 par les plus prestigieuses r\u00e9compenses internationales, pr\u00e9sidera le jury de sa 22e \u00e9dition, pr\u00e9vue du 28 novembre au 6 d\u00e9cembre 2025. [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Le s\u00e9lectionneur national, Walid Regragui,\na affirm\u00e9 jeudi, que le...", "mass": 5, "physics": false, "shape": "box", "title": "Le s\u00e9lectionneur national, Walid Regragui, a affirm\u00e9 jeudi, que le match de l\u2019\u00e9quipe du Maroc face \u00e0 son homologue du Niger, le 5 septembre \u00e0 Rabat pour le compte des qualifications africaines au Mondial 2026, \u00ab ne sera pas de tout repos \u00bb face \u00e0 une \u00e9quipe qui \u00ab sait bien d\u00e9fendre \u00bb. [www.lopinion.ma]\n-------------------------------------------------\nLe s\u00e9lectionneur national Walid Regragui a convoqu\u00e9 27 joueurs afin de prendre part au match qui mettra aux prises les s\u00e9lections marocains et nig\u00e9rienne, le 5 septembre prochain au complexe sportif Prince Moulay Abdellah \u00e0 Rabat, pour le compte de la 7\u00e8 journ\u00e9e (groupe E) des qualifications africaines de la Coupe du monde 2026. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "Le Ministre de la Justice,\nAbdellatif Ouahbi, a re\u00e7u ce...", "mass": 5, "physics": false, "shape": "box", "title": "Le Ministre de la Justice, Abdellatif Ouahbi, a re\u00e7u ce jeudi 28 ao\u00fbt 2025, au si\u00e8ge du minist\u00e8re \u00e0 Rabat, son homologue irakien, Khaled Shawani, accompagn\u00e9 d\u2019une d\u00e9l\u00e9gation officielle de haut niveau, dans le cadre d\u2019une visite de travail officielle au Maroc, pr\u00e9vue du 27 au 31 ao\u00fbt 2025. [www.lopinion.ma]\n-------------------------------------------------\nLe Maroc et la R\u00e9publique d\u2019Irak ont conclu, jeudi \u00e0 Rabat, une convention de coop\u00e9ration en mati\u00e8re de transf\u00e8rement des personnes condamn\u00e9es \u00e0 des peines privatives de libert\u00e9, ainsi qu\u2019un m\u00e9morandum d\u2019entente relatif \u00e0 la coop\u00e9ration dans le domaine des peines alternatives. [telquel.ma]\n-------------------------------------------------\nLe Maroc et l\u2019Irak ont conclu, jeudi \u00e0 Rabat, une convention de coop\u00e9ration en mati\u00e8re de transf\u00e8rement des personnes condamn\u00e9es \u00e0 des peines privatives de libert\u00e9, ainsi qu\u2019un m\u00e9morandum d\u2019entente relatif \u00e0 la coop\u00e9ration dans le domaine des peines alternatives. [www.yabiladi.com]\n-------------------------------------------------\nLe Maroc et la R\u00e9publique d\u0027Irak ont conclu, jeudi \u00e0 Rabat, une convention de coop\u00e9ration en mati\u00e8re de transf\u00e8rement des personnes condamn\u00e9es \u00e0 des peines privatives de libert\u00e9, ainsi qu\u2019un m\u00e9morandum d\u2019entente relatif \u00e0 la coop\u00e9ration dans le domaine des peines alternatives. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "\u00c0 la veille de la\nfinale du CHAN, le s\u00e9lectionneur...", "mass": 5, "physics": false, "shape": "box", "title": "\u00c0 la veille de la finale du CHAN, le s\u00e9lectionneur Tarik Sektioui mise sur la confiance et la pr\u00e9paration mentale, tandis que ses joueurs se disent pr\u00eats \u00e0 honorer les couleurs nationales lors de cette confrontation d\u00e9cisive pr\u00e9vue samedi \u00e0 Nairobi. [telquel.ma]\n-------------------------------------------------\nLe s\u00e9lectionneur national, Tarik Sektioui a affirm\u00e9, vendredi \u00e0 Nairobi, que la confiance et la d\u00e9termination sont les cl\u00e9s pour remporter la finale du Championnat d\u2019Afrique des nations (CHAN) contre Madagascar, samedi au stade international Moi \u00e0 Nairobi. [www.yabiladi.com]\n-------------------------------------------------\n\u00c0 la veille de la finale du Championnat d\u2019Afrique des nations (CHAN) face \u00e0 Madagascar, le s\u00e9lectionneur marocain Tarik Sektioui a soulign\u00e9 l\u2019importance de la confiance et de la d\u00e9termination pour esp\u00e9rer d\u00e9crocher le titre samedi au stade international Moi \u00e0 Nairobi. [fr.hespress.com]\n-------------------------------------------------\n\u200bLe s\u00e9lectionneur national, Tarik Sektioui a affirm\u00e9, vendredi \u00e0 Nairobi, que la confiance et la d\u00e9termination sont les cl\u00e9s pour remporter la finale du Championnat d\u2019Afrique des nations (CHAN) contre Madagascar, samedi au stade international Moi \u00e0 Nairobi. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "Deux mois apr\u00e8s l\u2019annonce de\nson partenariat r\u00e9gional avec l\u2019ic\u00f4ne...", "mass": 5, "physics": false, "shape": "box", "title": "Deux mois apr\u00e8s l\u2019annonce de son partenariat r\u00e9gional avec l\u2019ic\u00f4ne mondiale de la musique Shakira, \u00e9galement engag\u00e9e en faveur de l\u2019\u00e9ducation et de l\u2019inclusion des enfants dans les r\u00e9gions d\u00e9favoris\u00e9es, Epson inscrit cette rentr\u00e9e scolaire sous le signe de l\u2019innovation, de la cr\u00e9ativit\u00e9 et du soutien \u00e0 la jeunesse. [telquel.ma]\n-------------------------------------------------\nDeux mois apr\u00e8s l\u2019annonce de son partenariat r\u00e9gional avec l\u2019ic\u00f4ne mondiale de la musique Shakira, \u00e9galement engag\u00e9e en faveur de l\u2019\u00e9ducation et de l\u2019inclusion des enfants dans les r\u00e9gions d\u00e9favoris\u00e9es, Epson inscrit cette rentr\u00e9e scolaire sous le signe de l\u2019innovation, de la cr\u00e9ativit\u00e9 et du soutien \u00e0 la jeunesse. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "La Syndicat national des fonctionnaires\nde l\u2019enseignement sup\u00e9rieur et des...", "mass": 5, "physics": false, "shape": "box", "title": "La Syndicat national des fonctionnaires de l\u2019enseignement sup\u00e9rieur et des cit\u00e9s universitaires, affili\u00e9 \u00e0 la CDT, a annonc\u00e9 un programme de gr\u00e8ves nationales qui s\u2019\u00e9tendra sur septembre et octobre 2025. [telquel.ma]\n-------------------------------------------------\nIl d\u00e9nonce la politique de r\u00e9forme du minist\u00e8re de l\u2019Enseignement sup\u00e9rieur, qui \"exclut l\u2019avis des professionnels\", ainsi que \"le retard accumul\u00e9 dans la mise en \u0153uvre du nouveau statut des fonctionnaires du secteur\". [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "Pr\u00e9sent\u00e9 par le ministre de\nl\u2019Agriculture, de la P\u00eache maritime,...", "mass": 5, "physics": false, "shape": "box", "title": "Pr\u00e9sent\u00e9 par le ministre de l\u2019Agriculture, de la P\u00eache maritime, du D\u00e9veloppement rural et des Eaux et for\u00eats, Ahmed Bouari, au nom du ministre d\u00e9l\u00e9gu\u00e9 charg\u00e9 du Budget, Fouzi. [telquel.ma]\n-------------------------------------------------\nLe ministre de l\u2019Agriculture, de la P\u00eache maritime, du D\u00e9veloppement rural et des Eaux et For\u00eats, Ahmed El Bouari, a mis en avant, jeudi \u00e0 Rabat, l\u0027efficacit\u00e9 des initiatives de Sa Majest\u00e9 le Roi Mohammed VI visant \u00e0 pr\u00e9server le cheptel national durant les ann\u00e9es de s\u00e9cheresse s\u00e9v\u00e8re. [www.lavieeco.com]\n-------------------------------------------------\nLe ministre de l\u2019Agriculture, de la P\u00eache maritime, du D\u00e9veloppement rural et des Eaux et For\u00eats, Ahmed El Bouari, a mis en avant, jeudi \u00e0 Rabat, l\u2019efficacit\u00e9 des initiatives de Sa Majest\u00e9 le Roi Mohammed VI visant \u00e0 pr\u00e9server le cheptel national durant les ann\u00e9es de s\u00e9cheresse s\u00e9v\u00e8re. [www.lereporter.ma]\n-------------------------------------------------\nLe ministre de l\u2019Agriculture, de la P\u00eache maritime, du D\u00e9veloppement rural et des Eaux et For\u00eats, Ahmed El Bouari, a mis en avant, jeudi \u00e0 Rabat, l\u2019efficacit\u00e9 des initiatives de SM le Roi Mohammed VI visant \u00e0 pr\u00e9server le cheptel national durant les ann\u00e9es de s\u00e9cheresse s\u00e9v\u00e8re. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Le G\u00e9n\u00e9ral Mohammed Berrid, Inspecteur\nG\u00e9n\u00e9ral des FAR et Commandant...", "mass": 5, "physics": false, "shape": "box", "title": "Le G\u00e9n\u00e9ral Mohammed Berrid, Inspecteur G\u00e9n\u00e9ral des FAR et Commandant la Zone Sud, a re\u00e7u jeudi \u00e0 Agadir le Commandant de la mission onusienne dans les provinces Sud pour examiner la coordination op\u00e9rationnelle et s\u00e9curitaire entre les deux forces. [telquel.ma]\n-------------------------------------------------\nLa rencontre entre l\u0027Inspecteur G\u00e9n\u00e9ral des FAR et Fakhrul Ahsan s\u0027est tenue \u00e0 Agadir, au si\u00e8ge de l\u2019Etat-Major de la Zone Sud. [www.lavieeco.com]\n-------------------------------------------------\nDans le cadre des rencontres p\u00e9riodiques entre les Forces Arm\u00e9es Royales et la Mission des Nations Unies dans les provinces Sud du Royaume, le G\u00e9n\u00e9ral de Corps d\u2019Arm\u00e9e, Mohammed Berrid, Inspecteur G\u00e9n\u00e9ral des FAR et Commandant la Zone Sud, a re\u00e7u, jeudi au si\u00e8ge de l\u2019Etat-Major de la Zone Sud \u00e0 Agadir, le G\u00e9n\u00e9ral de Division [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Huit personnes sont d\u00e9c\u00e9d\u00e9es dans\nun accident de la route...", "mass": 5, "physics": false, "shape": "box", "title": "Huit personnes sont d\u00e9c\u00e9d\u00e9es dans un accident de la route survenu, jeudi soir, au niveau de la Route nationale N11 \u00e0 Douar Tarwa Yassine relevant de la commune Bigoudine Caida Argana (province de Taroudant), apprend-on aupr\u00e8s des autorit\u00e9s locales. [www.yabiladi.com]\n-------------------------------------------------\nHuit personnes ont trouv\u00e9 la mort dans un accident de la route survenu, jeudi soir, au niveau de la Route nationale N11 \u00e0 Douar Tarwa Yassine relevant de la commune Bigoudine Caida Argana (province de Taroudant), apprend-on aupr\u00e8s des autorit\u00e9s locales. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Le Maroc et lEspagne ont\nsign\u00e9 un contrat de partenariat...", "mass": 5, "physics": false, "shape": "box", "title": "Le Maroc et lEspagne ont sign\u00e9 un contrat de partenariat avec lentreprise britannique Vodafone, pour les services de communication vocale et de transmission de donn\u00e9es n\u00e9cessaires \u00e0 l\u00e9quipe de planification supervisant le projet de tunnel reliant les deux pays voisins. [www.yabiladi.com]\n-------------------------------------------------\nLa multinationale britannique Vodafone a \u00e9t\u00e9 s\u00e9lectionn\u00e9e pour g\u00e9rer les services de t\u00e9l\u00e9communications de l\u2019\u00e9quipe en charge, renfor\u00e7ant ainsi la coordination et la planification de cette ambitieuse infrastructure transcontinentale. [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 19, "id": "comm_label_19", "label": "Le produit d\u2019exploitation du groupe\nde BTP enregistre une croissance...", "mass": 5, "physics": false, "shape": "box", "title": "Le produit d\u2019exploitation du groupe de BTP enregistre une croissance de 50% au 2e trimestre 2025 et 42% sur l\u2019ensemble du semestre, pour atteindre 5,5 MMDH au 30 juin 2025. [www.lavieeco.com]\n-------------------------------------------------\nLe produit d\u2019exploitation consolid\u00e9 de TGCC s\u2019est \u00e9tabli \u00e0 5,5 milliards de dirhams au 30 juin 2025, en hausse de 42% sur un an. [lematin.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id"     <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {

    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);

    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);

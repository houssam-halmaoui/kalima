u00f4telier espagnol reprend l\u0027exploitation de Be Live Experience Marrakech Palmerie, Be Live Collection Marrakech Adults et Be Live Collection Sa\u00efdia, disposant d\u0027une capacit\u00e9 de pr\u00e8s de 870 chambres. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Une vague de chaleur ainsi\nque des averses orageuses avec...", "mass": 5, "physics": false, "shape": "box", "title": "Une vague de chaleur ainsi que des averses orageuses avec chutes de gr\u00eale et rafales de vent sous orages sont attendues du lundi au vendredi dans plusieurs provinces du Royaume, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM) dans un bulletin d\u2019alerte de niveau orange. [www.lopinion.ma]\n-------------------------------------------------\nDans un bulletin d\u2019alerte de niveau orange, la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie annonce des temp\u00e9ratures pouvant aller jusqu\u2019\u00e0 47\u00b0C dans plusieurs provinces. [www.lavieeco.com]\n-------------------------------------------------\nUne vague de chaleur et des averses orageuses avec chutes de gr\u00eale et rafales de vent sous orages sont attendues du mardi au vendredi dans plusieurs provinces du Royaume, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM) dans un bulletin d\u2019alerte de niveau orange. [fr.hespress.com]\n-------------------------------------------------\nUne vague de chaleur et des averses orageuses avec chutes de gr\u00eale et rafales de vent sous orages sont attendues du mardi 5 ao\u00fbt au vendredi 8 ao\u00fbt dans plusieurs provinces du Royaume, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM) dans un bulletin d\u2019alerte de niveau orange. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "Le Maroc prendra part au\nd\u00e9fil\u00e9 militaire marquant la f\u00eate...", "mass": 5, "physics": false, "shape": "box", "title": "Le Maroc prendra part au d\u00e9fil\u00e9 militaire marquant la f\u00eate de l\u2019ind\u00e9pendance ivoirienne, le 7 ao\u00fbt 2025 \u00e0 Bouak\u00e9, aux c\u00f4t\u00e9s des arm\u00e9es fran\u00e7aise et am\u00e9ricaine, annonce l\u2019Agence ivoirienne de presse (AIP). [telquel.ma]\n-------------------------------------------------\nLe traditionnel d\u00e9fil\u00e9 militaire de la f\u00eate de l\u2019ind\u00e9pendance en C\u00f4te d\u2019Ivoire se tiendra cette ann\u00e9e \u00e0 Bouak\u00e9, le jeudi 7 ao\u00fbt 2025. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 21, "id": "comm_label_21", "label": "Le volume global des trafics\nde commerce trait\u00e9s par les...", "mass": 5, "physics": false, "shape": "box", "title": "Le volume global des trafics de commerce trait\u00e9s par les ports du Maroc a atteint 130 millions de tonnes au titre du 1er semestre de l\u2019ann\u00e9e 2025, contre 116,4 millions de tonnes \u00e0 la m\u00eame p\u00e9riode de l\u2019ann\u00e9e pr\u00e9c\u00e9dente, soit une hausse de 11,6%. [telquel.ma]\n-------------------------------------------------\nC\u2019est le volume global des trafics de commerce trait\u00e9s par les ports du Maroc qui a augment\u00e9 de 11,6% contre 116,4 millions de tonnes \u00e0 la m\u00eame p\u00e9riode de l\u2019ann\u00e9e pr\u00e9c\u00e9dente, selon les chiffres fournis par le minist\u00e8re de l\u2019\u00c9quipement et de l\u2019Eau dans un communiqu\u00e9. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "La r\u00e9gion de Casablanca-Settat se\nsitue en premi\u00e8re position avec...", "mass": 5, "physics": false, "shape": "box", "title": "La r\u00e9gion de Casablanca-Settat se situe en pre     <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);

    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);

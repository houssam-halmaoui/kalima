sites militaires et nucl\u00e9aires sur le sol iranien. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Les plus hauts responsables de\nl\u2019\u00c9tat se sont r\u00e9unis au...", "mass": 5, "physics": false, "shape": "box", "title": "Les plus hauts responsables de l\u2019\u00c9tat se sont r\u00e9unis au minist\u00e8re de l\u2019Int\u00e9rieur, ce vendredi matin, pour donner un nouvel \u00e9lan \u00e0 la reconstitution du cheptel national. [fr.hespress.com]\n-------------------------------------------------\nEn ex\u00e9cution des directives du roi Mohammed VI, appelant \u00e0 la reconstitution de mani\u00e8re soutenue du cheptel national, une r\u00e9union a \u00e9t\u00e9 tenue, vendredi au minist\u00e8re de l\u2019Int\u00e9rieur, en pr\u00e9sence des ministres de l\u2019Int\u00e9rieur et de l\u2019Agriculture, de la P\u00eache maritime, du D\u00e9veloppement rural et des Eaux et For\u00eats, et du ministre d\u00e9l\u00e9gu\u00e9 aupr\u00e8s de. [telquel.ma]\n-------------------------------------------------\nEn ex\u00e9cution des Hautes Directives de Sa Majest\u00e9 le Roi Mohammed VI, que Dieu L\u2019assiste, appelant \u00e0 la reconstitution de mani\u00e8re soutenue du cheptel national, une r\u00e9union a \u00e9t\u00e9 tenue, vendredi au minist\u00e8re de l\u2019Int\u00e9rieur, en pr\u00e9sence des ministres de l\u2019Int\u00e9rieur et de l\u2019Agriculture, de la P\u00eache maritime, du D\u00e9veloppement rural et des Eaux et . [aujourdhui.ma]\n-------------------------------------------------\nEn ex\u00e9cution des Hautes Directives de Sa Majest\u00e9 le Roi Mohammed VI, que Dieu L\u2019assiste, appelant \u00e0 la reconstitution de mani\u00e8re soutenue du cheptel national, une r\u00e9union a \u00e9t\u00e9 tenue, vendredi au minist\u00e8re de l\u2019Int\u00e9rieur, en pr\u00e9sence des ministres de l\u2019Int\u00e9rieur et de l\u2019Agriculture, de la P\u00 . [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "En collaboration avec Maroc Factoring,\nBMCE Capital Markets et Bank...", "mass": 5, "physics": false, "shape": "box", "title": "En collaboration avec Maroc Factoring, BMCE Capital Markets et Bank Al Karam, ces rencontres prennent la forme de workshops th\u00e9matiques destin\u00e9s \u00e0 renforcer l\u2019accompagnement des en. [lematin.ma]\n-------------------------------------------------\nBANK OF AFRICA a annonc\u00e9 le lancement d\u2019une s\u00e9rie de rencontres r\u00e9gionales d\u00e9di\u00e9es aux Petites et Moyennes Entreprises (PME), en partenariat avec plusieurs de ses filiales, dont Maroc Factoring, BMCE Capital Markets et Bank Al Karam. [www.challenge.ma]\n-------------------------------------------------\nDans le prolongement de sa strat\u00e9gie de proximit\u00e9 et de valorisation de la synergie intragroupe, BANK OF AFRICA initie une s\u00e9rie de Business Meetings r\u00e9gionaux, organis\u00e9s en partenariat avec ses filiales sp\u00e9cialis\u00e9es, notamment Maroc Factoring, BMCE Capital Markets et Bank Al Karam. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Cette rencontre qui a r\u00e9uni\nles acteurs de l\u2019\u00e9cosyst\u00e8me du...", "mass": 5, "physics": false, "shape": "box", "title": "Cette rencontre qui a r\u00e9uni les acteurs de l\u2019\u00e9cosyst\u00e8me du financement de la R\u00e9gion de La\u00e2youne-Sakia El Hamra ainsi que plusieurs partenaires institutionnels cl\u00e9s, illustre l\u2019enga. [lematin.ma]\n-------------------------------------------------\nL\u2019intervention de la Soci\u00e9t\u00e9 nationale de garantie et de financement de l\u2019entreprise (Tamwilcom) a permis, au titre de l\u2019ann\u00e9e 2024, de mobiliser plus de 1,2 milliard de dirhams (MMDH) au profit d             for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>
    </body>


    
    
</html>

9fendu mardi \u00e0...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre de l\u2019Int\u00e9rieur, Abdelouafi Laftit, a d\u00e9fendu mardi \u00e0 la Chambre des conseillers la strat\u00e9gie nationale de gestion des chiens errants. [lematin.ma]\n-------------------------------------------------\nLe ministre de l\u2019Int\u00e9rieur, Abdelouafi Laftit, a assur\u00e9 que la gestion du ph\u00e9nom\u00e8ne des chiens errants au Maroc se fait dans le strict respect du bien-\u00eatre animal, en coordination avec les associations de protection animale. [telquel.ma]\n-------------------------------------------------\nLe ministre de l\u2019Int\u00e9rieur, Abdelouafi Laftit, a affirm\u00e9 mardi \u00e0 Rabat que toutes les op\u00e9rations li\u00e9es \u00e0 la gestion du ph\u00e9nom\u00e8ne des chiens errants sont men\u00e9es dans le respect du bien-\u00eatre animal, avec l\u2019implication des associations de protection animale dans la lutte contre ce ph\u00e9nom\u00e8ne. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "Au d\u00e9but de ses travaux,\nle Conseil suivra un expos\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Au d\u00e9but de ses travaux, le Conseil suivra un expos\u00e9 de la ministre de l\u2019\u00c9conomie et des Finances sur l\u2019ex\u00e9cution de la Loi de finances au titre de l\u2019ann\u00e9e 2025, la pr\u00e9paration du. [lematin.ma]\n-------------------------------------------------\nLe Conseil de gouvernement se r\u00e9unira jeudi 24 juillet, sous la pr\u00e9sidence d\u2019Aziz Akhannouch, pour entamer les travaux pr\u00e9paratoires du Projet de loi de finances (PLF) 2026. [telquel.ma]\n-------------------------------------------------\nAu d\u00e9but de ses travaux, le Conseil suivra un expos\u00e9 de la ministre de l\u2019\u00c9conomie et des Finances sur l\u2019ex\u00e9cution de la Loi de finances au titre de l\u2019ann\u00e9e 2025, la pr\u00e9paration du Projet de loi de finances pour l\u2019ann\u00e9e 2026, ainsi que la programmation budg\u00e9taire triennale 2026-2028. [www.lavieeco.com]\n-------------------------------------------------\nPour sa \u00abderni\u00e8re\u00bb r\u00e9union avant les d\u00e9parts en vacances des ministres, le Conseil de gouvernement, pr\u00e9vu jeudi 24 juillet, sera domin\u00e9 par l\u2019examen de la programmation budg\u00e9taire triennale 2026-2028. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "Avec Open Start by Wenov,\nAttijariwafa bank franchit un nouveau...", "mass": 5, "physics": false, "shape": "box", "title": "Avec Open Start by Wenov, Attijariwafa bank franchit un nouveau cap dans sa strat\u00e9gie d\u2019innovation. [lematin.ma]\n-------------------------------------------------\nPlac\u00e9e cette ann\u00e9e sous le th\u00e8me de l\u2019intelligence artificielle, cette initiative vise \u00e0 renforcer la dynamique d\u2019innovation collaborative du groupe en s\u2019appuyant sur des partenariats avec [www.challenge.ma]\n-------------------------------------------------\nAttijariwafa bank a d\u00e9voil\u00e9 hier sa derni\u00e8re initiative, \u00abOpen Start by Wenov\u00bb, un programme dinnovation ouverte con\u00e7u pour encourager les solutions en intelligence artificielle gr\u00e2ce \u00e0 des partenariats strat\u00e9giques avec des startups. [www.yabiladi.com]\n-------------------------------------------------\nAttijariwafa bank, \u00e0 travers son entit\u00e9 d\u00e9di\u00e9e \u00e0 l\u2019innovation Wenov, annonce le lancement de son programme d\u2019Open Innovation : Open Start by Wenov. [www.lavieeco.com]\n-------------------------------------------------\nCette initiative strat\u00e9gique, plac\u00e9e cette ann\u00e9e sous le th\u00e8me de l\u2019intelligence artificielle, vise \u00e0 renforcer la dynamique d\u2019innovation ouverte du Groupe en collaboration avec des startups \u00e0 fort potentiel, indique Attijariwafa Bank dans [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "\u00c0 travers cette op\u00e9ration, BLS\nambitionne de constituer un acteur...", "mass": 5, "physics": false, "shape": "box", "title": "\u00c0 travers cette op\u00e9ration, BLS ambitionne de constituer un acteur de r\u00e9f\u00e9rence \u00e0 l\u2019\u00e9chelle nationale et r\u00e9gionale, capable d\u2019offrir des solutions logistiques globales et harmonis\u00e9e. [lematin.ma]\n-------------------------------------------------\nBuildings Logistics \u0026 Services (BLS) et La Voie Express (LVE) ont annonc\u00e9 la conclusion d\u2019un accord strat\u00e9gique visant \u00e0 constituer le premier op\u00e9rateur logistique int\u00e9gr\u00e9 au Maroc. [www.challenge.ma]\n-------------------------------------------------\nBLS et La Voie Express viennent d\u2019annoncer la conclusion d\u2019un accord strat\u00e9gique majeur visant \u00e0 constituer le premier acteur national couvrant l\u2019ensemble de la cha\u00eene logistique : freight forwarding, transit, transport, entreposage et messagerie du dernier kilom\u00e8tre. [www.lavieeco.com]\n-------------------------------------------------\nBuildings Logistics \u0026 Services (BLS) et La Voie Express (LVE) annoncent la conclusion d\u2019un accord strat\u00e9gique majeur visant \u00e0 constituer le premier acteur national couvrant l\u2019ensemble de la cha\u00eene logistique : freight forwarding, transit, transport, entreposage et messagerie du dernier kilom\u00e8tre. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Les collaborateurs disposant de comp\u00e9tences\nen IA per\u00e7oivent en moyenne...", "mass": 5, "physics": false, "shape": "box", "title": "Les collabo  deuxi\u00e8me de suite apr\u00e8s celle de 2022, apr\u00e8s sa victoire en demi-finale face \u00e0 son homologue ghan\u00e9enne aux tirs au but (4 tab \u00e0 2, 1-1 apr\u00e8s prolongations), mardi soir au stade olympique de Rabat. [atlasinfo.fr]\n-------------------------------------------------\nLa s\u00e9lection f\u00e9minine marocaine de football s\u2019est qualifi\u00e9e pour la finale de la Coupe d\u2019Afrique des Nations (CAN) Maroc-2024, la deuxi\u00e8me de suite apr\u00e8s celle de 2022, apr\u00e8s sa victoire en demi-finale face \u00e0 son homologue ghan\u00e9enne aux tirs au but (4 tab \u00e0 2, 1-1 apr\u00e8s prolongations), mardi soir au stade olympique de Rabat. [www.lereporter.ma]\n-------------------------------------------------\nLa s\u00e9lection f\u00e9minine marocaine de football s\u2019est qualifi\u00e9e pour la finale de la Coupe d\u2019Afrique des Nations (CAN) Maroc-2024, la deuxi\u00e8me de suite apr\u00e8s celle de 2022, apr\u00e8s sa victoire en demi-finale face \u00e0 son homologue ghan\u00e9enne aux tirs au but (4 tab \u00e0 2, 1-1 apr\u00e8s prolongations), mardi soir au stade olympique de Rabat. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Le ministre de l\u2019Int\u00e9rieur, Abdelouafi\nLaftit, a annonc\u00e9 que plus...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre de l\u2019Int\u00e9rieur, Abdelouafi Laftit, a annonc\u00e9 que plus de 1.240 communes, r\u00e9parties sur 53 pr\u00e9fectures et provinces du Royaume, b\u00e9n\u00e9ficient actuellement du programme national de mise \u00e0 niveau des bureaux communaux d\u2019hygi\u00e8ne (BCH). [telquel.ma]\n-------------------------------------------------\nLe ministre de l\u2019Int\u00e9rieur, Abdelouafi Laftit, a d\u00e9taill\u00e9, mardi devant la Chambre des conseillers, deux chantiers structurants en mati\u00e8re de services de base : l\u2019assainissement li s \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita, et le ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration internationale et des Gambiens de l\u2019\u00e9tranger, Sering Modou Njie ont r\u00e9it\u00e9r\u00e9, mercredi \u00e0 Rabat, la volont\u00e9 partag\u00e9e de leurs pays de faire du partenariat maroco-gambien un mod\u00e8le de coop\u00e9ration [www.lereporter.ma]\n-------------------------------------------------\nEn visite \u00e0 Rabat, le ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration internationale et des Gambiens de l\u0027\u00e9tranger, Sering Modou Njie, a salu\u00e9 le Maroc comme un partenaire strat\u00e9gique et fiable, exprimant la gratitude de son pays pour le soutien du Royaume au d\u00e9veloppement de la Gambie et au succ\u00e8s du Sommet de l\u2019OCI. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Le Maroc a r\u00e9affirm\u00e9, mardi\n\u00e0 Addis-Abeba, son engagement constant...", "mass": 5, "physics": false, "shape": "box", "title": "Le Maroc a r\u00e9affirm\u00e9, mardi \u00e0 Addis-Abeba, son engagement constant en faveur de la protection des enfants pr\u00e9c\u00e9demment associ\u00e9s aux groupes arm\u00e9s, appelant \u00e0 une mobilisation collective, structur\u00e9e et coh\u00e9rente \u00e0 l\u2019\u00e9chelle du continent. [maroc-diplomatique.net]\n-------------------------------------------------\nLe Maroc a r\u00e9affirm\u00e9, mardi \u00e0 Addis-Abeba, son engagement constant en faveur de la protection des enfants pr\u00e9c\u00e9demment associ\u00e9s aux groupes arm\u00e9s, appelant \u00e0 une mobilisation collective, structur\u00e9e et coh\u00e9rente \u00e0 l\u2019\u00e9chelle du continent. [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 19, <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

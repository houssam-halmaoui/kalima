deuxi\u00e8me \u00e9dition visant \u00e0 mettre en valeur les travaux innovants men\u00e9s par des chercheurs marocains sur d. [lematin.ma]\n-------------------------------------------------\nDans le cadre de ses actions de soutien \u00e0 la recherche scientifique appliqu\u00e9e et \u00e0 l\u2019innovation, le Conseil de la R\u00e9gion F\u00e8s-Mekn\u00e8s organise la deuxi\u00e8me \u00e9dition du Prix R\u00e9gional de la Recherche Scientifique, en application des dispositions de la convention de coop\u00e9ration sign\u00e9e avec les universit\u00e9s et \u00e9tablissements d\u2019enseignement sup\u00e9rieur de la r\u00e9gion. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "La Banque Populaire et Royal\nAir Maroc annoncent le lancement...", "mass": 5, "physics": false, "shape": "box", "title": "La Banque Populaire et Royal Air Maroc annoncent le lancement d\u2019une carte Visa Infinite co-brand\u00e9e, fruit d\u2019un partenariat strat\u00e9gique entre deux institutions de r\u00e9f\u00e9rence au Maroc. [lematin.ma]\n-------------------------------------------------\nLa Banque Populaire a annonc\u00e9 le lancement d\u2019une carte bancaire haut de gamme Visa Infinite co-brand\u00e9e avec Royal Air Maroc, destin\u00e9e \u00e0 accompagner et r\u00e9compenser les clients voyageurs, au Maroc comme \u00e0 l\u2019international. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Au cours du mois de\njuillet, la performance des produits...", "mass": 5, "physics": false, "shape": "box", "title": "Au cours du mois de juillet, la performance des produits de l\u0027artisanat a \u00e9t\u00e9 remarquable, avec un taux de croissance de 34% comparativement \u00e0 Juillet 2024, fait savoir le Secr. [lematin.ma]\n-------------------------------------------------\nLes exportations des produits de l\u2019artisanat ont atteint plus de 737 millions de dirhams (MDH) \u00e0 fin juillet, soit une hausse de 14% en glissement annuel, selon le Secr\u00e9tariat d\u2019\u00c9tat charg\u00e9 de l\u2019Artisanat et de l\u2019\u00e9conomie sociale et solidaire. [telquel.ma]\n-------------------------------------------------\nLes exportations des produits d\u2019artisanat marocains ont enregistr\u00e9 une croissance de 34% durant le mois de juillet dernier, une remarquable performance qui contribue \u00e0 une hausse de 14% du secteur au cours des sept premiers mois de 2025, par rapport \u00e0 la m\u00eame p\u00e9riode de l\u2019ann\u00e9e pass\u00e9e. [www.challenge.ma]\n-------------------------------------------------\nAu cours du mois de juillet, la performance des produits de l\u0027artisanat a \u00e9t\u00e9 remarquable, avec un taux de croissance de 34% comparativement \u00e0 Juillet 2024. [www.lavieeco.com]\n-------------------------------------------------\nLes exportations de produits de l\u2019artisanat marocain ont atteint plus de 737 millions de dirhams (MDH) \u00e0 fin juillet 2025, en progression de 14 % par rapport \u00e0 la m\u00eame p\u00e9riode de l\u2019ann\u00e9e pr\u00e9c\u00e9dente, selon le Secr\u00e9tariat d\u2019\u00c9tat charg\u00e9 de l\u2019Artisanat et de l\u2019\u00c9conomie sociale et solidaire. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "\u00c0 El Jadida, une d\u00e9l\u00e9gation\nde la Chambellanie Royale, conduite...", "mass": 5, "physics": false, "shape": "box", "title": "\u00c0 El Jadida, une d\u00e9l\u00e9gation de la Chambellanie Royale, conduite par Mohamed Saad Eddine Smiej, charg\u00e9 de mission, a remis ce mardi des dons royaux lors d\u2019une c\u00e9r\u00e9monie organis\u00e9e au. [lematin.ma]\n-------------------------------------------------\nConform\u00e9ment aux Hautes Instructions de Sa Majest\u00e9 le Roi Mohammed VI, Amir Al-Mouminine, une c\u00e9r\u00e9monie de remise d\u0027un Dons Royaux aux Chorfas Amghariyines s\u2019est tenue ce mardi \u00e0 la pr\u00e9fecture d\u2019El Jadida et au mausol\u00e9e de Moulay Abdallah Amghar, \u00e0 l\u2019occasion du Moussem Moulay Abdallah Amghar 2025. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "\u200bL\u2019Office national des a\u00e9roports (ONDA)\nouvre, pour la premi\u00e8re fois,...", "mass": 5, "physics": false, "shape": "box", "title": "\u200bL\u2019Office national des a\u00e9roports (ONDA) ouvre, pour la premi\u00e8re fois, l\u2019acc\u00e8s direct \u00e0 deux fili\u00e8res strat\u00e9giques de l\u2019Acad\u00e9mie internationale Mohammed VI de l\u2019aviation civile, \u00e0 savoir Contr\u00f4le de la navigation a\u00e9rienne (CNA) et \u00c9lectronique en s\u00e9curit\u00e9 de la circulation a\u00e9rienne (ESCA). [www.lopinion.ma]\n-------------------------------------------------\nL\u2019Office national des a\u00e9roports (ONDA) ouvre, pour la premi\u00e8re fois, l\u2019acc\u00e8s direct \u00e0 deux fili\u00e8res de l\u2019Acad\u00e9mie internationale Mohammed VI de l\u2019aviation civile, \u00e0 savoir Contr\u00f4le de la navigation a\u00e9rienne (CNA) et Electronique en s\u00e9curit\u00e9 de la circulation a\u00e9rienne (ESCA). [telquel.ma]\n-------------------------------------------------\nL\u2019Office national des a\u00e9roports (ONDA) ouvre, pour la premi\u00e8re fois, l\u2019acc\u00e8s direct \u00e0 deux fili\u00e8res strat\u00e9giques de l\u2019Acad\u00e9mie internationale Mohammed VI de l\u2019aviation civile, \u00e0 savoir Contr\u00f4le de la navigation a\u00e9rienne (CNA) et \u00c9lectronique en s\u00e9curit\u00e9 de la circulation a\u00e9rienne (ESCA).D\u00e9sormais int\u00e9gr\u00e9es dans le Concours national commun (CNC), ces fili\u00e8res [www.challenge.ma]\n-------------------------------------------------\nL\u2019Office national des a\u00e9roports (ONDA) ouvre, pour la premi\u00e8re fois, l\u2019acc\u00e8s direct \u00e0 deux fili\u00e8res \u00abcontr\u00f4le de la navigation a\u00e9rienne\u00bb (CNA) et \u00ab\u00e9lectronique en s\u00e9curit\u00e9 de la circulation a\u00e9rienne\u00bb (ESCA) de l\u2019Acad\u00e9mie internationale Mohammed VI de l\u2019aviation civile. [www.yabiladi.com]\n-------------------------------------------------\nL\u2019Office national des a\u00e9roports (ONDA) ouvre, pour la premi\u00e8re fois, l\u2019acc\u00e8s direct \u00e0 deux fili\u00e8res strat\u00e9giques de l\u2019Acad\u00e9mie internationale Mohammed VI de l\u2019aviation civile, \u00e0 savoir Contr\u00f4le de la navigation a\u00e9rienne (CNA) et \u00c9lectronique en s\u00e9curit\u00e9 de la circulation a\u00e9rienne (ESCA). [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "La Fondation Mohammed VI des\nSciences et de la Sant\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "La Fondation Mohammed VI des Sciences et de la Sant\u00e9 (FM6SS) a annonc\u00e9, mardi \u00e0 Casablanca, la r\u00e9ussite, de la premi\u00e8re greffe r\u00e9nale incompatible ABO r\u00e9alis\u00e9e avec succ\u00e8s \u00e0 l\u2019\u00e9chelle du continent africain. [www.lopinion.ma]\n-------------------------------------------------\nElle constitue une avanc\u00e9e m\u00e9dicale majeure : L\u2019acte chirurgical a \u00e9t\u00e9 int\u00e9gralement r\u00e9alis\u00e9 par des m\u00e9decins marocains ! [www.lavieeco.com]\n-------------------------------------------------\nLa Fondation Mohammed VI des Sciences et de la Sant\u00e9 (FM6SS) a annonc\u00e9 mardi \u00e0 Casablanca, la r\u00e9ussite de la premi\u00e8re greffe r\u00e9nale incompatible ABO r\u00e9alis\u00e9e avec succ\u00e8s \u00e0 l\u2019\u00e9chelle du continent africain. [atlasinfo.fr]\n-------------------------------------------------\nLa Fondation Mohammed VI des Sciences et de la Sant\u00e9 (FM6SS) a annonc\u00e9 la r\u00e9ussite de la premi\u00e8re greffe r\u00e9nale incompatible ABO r\u00e9alis\u00e9e sur le continent africain. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Les Forces arm\u00e9es royales ont\nouvert une enqu\u00eate suite \u00e0...", "mass": 5, "physics": false, "shape": "box", "title": "Les Forces arm\u00e9es royales ont ouvert une enqu\u00eate suite \u00e0 la diffusion d\u2019une vid\u00e9o montrant un comportement inappropri\u00e9 d\u2019un membre de la Marine royale envers un pr\u00e9sum\u00e9 candidat \u00e0 la migration irr\u00e9guli\u00e8re pr\u00e8s de Sebta. [telquel.ma]\n-------------------------------------------------\nLes Forces arm\u00e9es royales (FAR) ont annonc\u00e9 l\u2019ouverture d\u2019une enqu\u00eate sur le comportement d\u2019un membre d\u2019une patrouille de la Marine royale \u00e0 l\u2019\u00e9gard d\u2019un individu en mer. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Une vague de chaleur accompagn\u00e9e\nde chergui, avec des temp\u00e9ratures...", "mass": 5, "physics": false, "shape": "box", "title": "Une vague de chaleur accompagn\u00e9e de chergui, avec des temp\u00e9ratures pouvant atteindre 47\u00b0C, est attendue de mercredi \u00e0 samedi dans plusieurs provinces du Royaume, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM) dans un bulletin d\u2019alerte m\u00e9t\u00e9orologique de niveau de vigilance orange. [telquel.ma]\n-------------------------------------------------\nUne vague de chaleur accompagn\u00e9e de chergui, avec des temp\u00e9ratures pouvant atteindre 47\u00b0C, est attendue de mercredi \u00e0 samedi dans plusieurs provinces du Maroc, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9 <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

ires : M. Abdelaziz Razkaoui, Cap Mezzanine III (fonds g\u00e9r\u00e9 par CDG Invest Growth) et la famille Zine (la \u00ab Transaction \u00bb). [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "La Commission de l\u2019enseignement, de\nla culture et de la...", "mass": 5, "physics": false, "shape": "box", "title": "La Commission de l\u2019enseignement, de la culture et de la communication \u00e0 la Chambre des repr\u00e9sentants a adopt\u00e9 \u00e0 la majorit\u00e9, mardi, le projet de loi portant r\u00e9organisation du Conseil national de la presse (CNP), en pr\u00e9sence du ministre de la Jeunesse, de la Culture et de la Communication, Mohamed Mehdi Bensaid. [fr.hespress.com]\n-------------------------------------------------\nLa Commission de l\u2019enseignement, de la culture et de la communication \u00e0 la Chambre des repr\u00e9sentants a adopt\u00e9 \u00e0 la majorit\u00e9, mardi, le projet de loi portant r\u00e9organisation du Conseil national de la presse (CNP), en pr\u00e9sence du ministre de la Jeunesse, de la Culture et de la Communication, Mohamed Mehdi Bensaid. [maroc-diplomatique.net]\n-------------------------------------------------\nLa Commission de l\u2019enseignement, de la culture et de la communication \u00e0 la Chambre des repr\u00e9sentants a adopt\u00e9 \u00e0 la majorit\u00e9, mardi, le projet de loi portant r\u00e9organisation du Conseil national de la presse (CNP), en pr\u00e9sence du ministre de la Jeunesse, de la Culture et de la Communication, Mohamed Mehdi Bensaid. [www.yabiladi.com]\n-------------------------------------------------\nLa Commission de l\u2019enseignement, de la culture et de la communication \u00e0 la Chambre des repr\u00e9sentants a adopt\u00e9 \u00e0 la majorit\u00e9, mardi, le projet de loi portant r\u00e9organisation du Conseil national de la presse (CNP), en pr\u00e9sence du ministre de la Jeunesse, de la Culture et de la Communication, Mohamed Mehdi Bensaid. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "La rencontre se tiendra au\nstade olympique de Rabat \u00e0...", "mass": 5, "physics": false, "shape": "box", "title": "La rencontre se tiendra au stade olympique de Rabat \u00e0 partir de 20h00 et sera diffus\u00e9e sur Arryadia (TNT) ainsi que beIN Sports au Maroc, et sur GBC et SuperSport au Ghana. [fr.hespress.com]\n-------------------------------------------------\nL\u2019entraineur de la s\u00e9lection marocaine f\u00e9minine de football, Jorge Vilda, a assur\u00e9, lundi \u00e0 Rabat, que les joueuses de l\u2019\u00e9quipe nationale sont pleinement motiv\u00e9es pour battre le Ghana, en demi-finale de la Coupe d\u2019Afrique des Nations (CAN) f\u00e9minine, qui se tient dans le Royaume. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Le film The Odyssey est\nune adaptation cin\u00e9matographique de l\u0027\u00e9pop\u00e9e...", "mass": 5, "physics": false, "shape": "box", "title": "Le film The Odyssey est une adaptation cin\u00e9matographique de l\u0027\u00e9pop\u00e9e d\u0027Ulysse, dont certaines sc\u00e8nes sont actuellement tourn\u00e9es sur le site de la Dune Blanche,. [lematin.ma]\n-------------------------------------------------\nLe cin\u00e9aste am\u00e9ricano-britannique Christopher Nolan a choisi la ville de Dakhla, dans le sud du Maroc, pour le tournage d\u2019une partie de son prochain long-m\u00e9trage \u00ab The Odyssey \u00bb. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Pour l\u2019ann\u00e9e 2025, la soci\u00e9t\u00e9\npr\u00e9voit un chiffre d\u2019affaires de...", "mass": 5, "physics": false, "shape": "box", "title": "Pour l\u2019ann\u00e9e 2025, la soci\u00e9t\u00e9 pr\u00e9voit un chiffre d\u2019affaires de 360 millions de dirhams et un EBITDA ajust\u00e9 d. [lematin.ma]\n-------------------------------------------------\nLe chiffre d\u2019affaires 2025 est estim\u00e9 \u00e0 360 MDH pour un EBITDA ajust\u00e9 de 90 MDH. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 22, "id": "comm_label_22", "label": "Le Conseil d\u2019administration du Groupe\nde la Banque africaine de...", "mass": 5, "physics": false, "shape": "box", "title": "Le Conseil d\u2019administration du Groupe de la Banque africaine de d\u00e9veloppement (BAD) a approuv\u00e9 un financement de 100 millions d\u2019euros au Maroc pour mettre en \u0153uvre le Programme d\u2019a. [lematin.ma]\n-------------------------------------------------\nLe Conseil d\u2019administration du Groupe de la Banque africaine de d\u00e9veloppement (BAD) a approuv\u00e9 un financement de 100 millions d\u2019euros au Maroc pour mettre en \u0153uvre le Programme d\u2019appui \u00e0 l\u2019agriculture solidaire inclusive des femmes et des jeunes (PAASIFEJ). [telquel.ma]\n-------------------------------------------------\nLe Conseil d\u2019administration du Groupe de la Banque africaine de d\u00e9veloppement (BAD) a approuv\u00e9 un financement de 100 millions d\u2019euros (M\u20ac) au Maroc pour mettre en \u0153uvre le Programme d\u2019appui \u00e0 l\u2019agriculture solidaire inclusive des femmes et des jeunes (PAASIFEJ). [www.challenge.ma]\n-------------------------------------------------\nLe Conseil d\u2019administration du Groupe de la Banque africaine de d\u00e9veloppement (BAD) a approuv\u00e9 un financement de 100 millions d\u2019euros (M\u20ac) au Maroc pour mettre en \u0153uvre le Programme d\u2019appui \u00e0 l\u2019agriculture solidaire inclusive des femmes et des jeunes (PAASIFEJ). [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 29, "id": "comm_label_29", "label": "Le constructeur chinois DONGFENG ouvre\nun nouveau chapitre de son...", "mass": 5, "physics": false, "shape": "box", "title": "Le constructeur chinois DONGFENG ouvre un nouveau chapitre de son histoire au Maroc avec l\u2019introduction de sa gamme de v\u00e9hicules particuliers. [lematin.ma]\n-------------------------------------------------\nCette initiative intervient dans un contexte de mutation du secteur automobile marocain, marqu\u00e9 par une demande croissante en solutions de mobilit\u00e9 [www.challenge.ma]\n-------------------------------------------------\nAvec le lancement officiel de sa gamme de v\u00e9hicules particuliers au Maroc, Dongfeng amorce une nouvelle phase de son d\u00e9ploiement strat\u00e9gique en Afrique. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Lors d\u2019une intervention \u00e0 Rabat\nce lundi, Abdellatif Jouahri, Wali...", "mass": 5, "physics": false, "shape": "box", "title": "Lors d\u2019une intervention \u00e0 Rabat ce lundi, Abdellatif Jouahri, Wali de Bank Al-Maghrib, a soulign\u00e9 l\u2019urgence d\u2019une coop\u00e9ration r\u00e9gionale renforc\u00e9e afin de d\u00e9tecter et neutraliser les vuln\u00e9rabilit\u00e9s et menaces en mati\u00e8re de cybers\u00e9curit\u00e9. [www.lopinion.ma]\n-------------------------------------------------\nLe wali de Bank Al-Maghrib (BAM), Abdellatif Jouahri, a appel\u00e9, lundi \u00e0 Rabat, \u00e0 une coop\u00e9ration r\u00e9gionale pour identifier les vuln\u00e9rabilit\u00e9s et les menaces li\u00e9es \u00e0 la cybers\u00e9curit\u00e9, particuli\u00e8rement pour les paiements num\u00e9riques transfrontaliers. [telquel.ma]\n-------------------------------------------------\nLe Wali de Bank Al-Maghrib (BAM), Abdellatif Jouahri, a appel\u00e9, lundi \u00e0 Rabat, \u00e0 une coop\u00e9ration r\u00e9gionale pour identifier les vuln\u00e9rabilit\u00e9s et les menaces li\u00e9es \u00e0 la cybers\u00e9curit\u00e9, particuli\u00e8rement pour les paiements num\u00e9riques transfrontaliers. [atlasinfo.fr]\n-------------------------------------------------\nLa Banque centrale du Maroc poursuit activement ses exp\u00e9rimentations en mati\u00e8re de monnaie digitale et de cybers\u00e9curit\u00e9, a indiqu\u00e9 lundi son Wali, Abdellatif Jouahri, en ouverture du s\u00e9minaire continental de l\u2019Association des Banques Centrales Africaines (ABCA) \u00e0 Rabat. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "Dans le cadre des efforts\nde r\u00e9forme du syst\u00e8me judiciaire,...", "mass": 5, "physics": false, "shape": "box", "title": "Dans le cadre des efforts de r\u00e9forme du syst\u00e8me judiciaire, les Conseils R\u00e9gionaux des Adouls de Tanger et B\u00e9ni Mellal ont organis\u00e9, r\u00e9cemment, un colloque national pour plaider en faveur de la r\u00e9vision de la loi 16.03 r\u00e9gissant le notariat adoulaire. [www.lopinion.ma]\n-------------------------------------------------\nLes Conseil R\u00e9gional des Adouls pr\u00e8s la Cour d\u2019Appel de Tanger et de Beni Mellal viennent d\u2019organiser un colloque national scientifique et plaidoyer sous le th\u00e8me : \u00ab La loi r\u00e9gissant le notariat adoulaire : entre l\u00e9gitimit\u00e9 des revendications et exigence de gouvernance \u00bb. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Cette prise de participation s\u2019inscrit\ndans le cadre d\u2019un co-investissement...", "mass": 5, "physics": false, "shape": "box", "title": "Cette prise de participation s\u2019inscrit dans le cadre d\u2019un co-investissement aux c\u00f4t\u00e9s de Mediterrania Capital Partners, r\u00e9alis\u00e9 par voie d\u2019augmentation de capital r\u00e9serv\u00e9e, indique un communiqu\u00e9 de CDG Invest Growth. [telquel.ma]\n-------------------------------------------------\nCDG Invest Growth annonce son entr\u00e9e dans le capital de Dislog Dispositifs M\u00e9dicaux (DDM), acteur de r\u00e9f\u00e9rence dans le secteur des dispositifs m\u00e9dicaux et filiale de Dislog Group, \u00e0 travers son quatri\u00e8me fonds Capmezzanine III. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "L\u2019indice des prix \u00e0 la\nconsommation (IPC) a enregistr\u00e9, en...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019indice des prix \u00e0 la consommation (IPC) a enregistr\u00e9, en juin dernier, une hausse de 0,4% comparativement au m\u00eame mois de l\u2019ann\u00e9e pr\u00e9c\u00e9dente, selon le Haut-Commissariat au Plan (HCP). [telquel.ma]\n-------------------------------------------------\nL\u2019indice des prix \u00e0 la consommation s\u2019est \u00e9tabli en juin \u00e0 0,4% en variation annuelle, selon le Haut-commissariat au plan. [www.lavieeco.com]\n-------------------------------------------------\nL\u2019indice des prix \u00e0 la consommation (IPC) a enregistr\u00e9, en juin dernier, une hausse de 0,4% comparativement au m\u00eame mois de l\u2019ann\u00e9e pr\u00e9c\u00e9dente, selon le Haut-Commissariat au Plan (HCP). [maroc-diplomatique.net]\n-------------------------------------------------\nL\u2019indice des prix \u00e0 la consommation (IPC) a enregistr\u00e9 une hausse annuelle de 0,4% au mois de juin 2025, selon les donn\u00e9es publi\u00e9es par le Haut-Commissariat au Plan (HCP). [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "Le minist\u00e8re de la Sant\u00e9\nest parvenu, en concertation avec...", "mass": 5, "physics": false, "shape": "box", "title": "Le minist\u00e8re de la Sant\u00e9 est parvenu, en concertation avec les parties concern\u00e9es, \u00e0 un consensus sur un nouveau d\u00e9cret qui permettra, une fois adopt\u00e9, une baisse significative des prix des m\u00e9dicaments, tout en assurant un \u00e9quilibre entre la protection du consommateur et la promotion de la production locale, a indiqu\u00e9, lundi, le ministre de. [telquel.ma]\n-------------------------------------------------\nLe minist\u00e8re de la Sant\u00e9 est parvenu, en concertation avec les parties concern\u00e9es, \u00e0 un consensus sur un nouveau d\u00e9cret qui permettra, une fois adopt\u00e9, une baisse significative des prix des m\u00e9dicaments, tout en assurant un \u00e9quilibre entre la protection du consommateur et la promotion de la production locale, a indiqu\u00e9, lundi, le ministre de . [lnt.ma]\n-------------------------------------------------\nLe minist\u00e8re de la Sant\u00e9 est parvenu, en concertation avec les parties concern\u00e9es, \u00e0 un consensus sur un nouveau d\u00e9cret qui permettra, une fois adopt\u00e9, une baisse significative des prix des m\u00e9dicaments, tout en assurant un \u00e9quilibre entre la protection du consommateur et la promotion de la production locale, a indiqu\u00e9, lundi, le ministre de [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 25, "id": "comm_label_25", "label": "hLe ministre de la Sant\u00e9\net de la Protection sociale,...", "mass": 5, "physics": false, "shape": "box", "title": "hLe ministre de la Sant\u00e9 et de la Protection sociale, Amine Tahraoui, a annonc\u00e9, lundi lors de la s\u00e9ance des questions orales \u00e0 la Chambre des repr\u00e9sentants, le lancement d\u2019un programme national de r\u00e9habilitation de 83 h\u00f4pitaux d\u2019une capacit\u00e9 totale de 8.700 lits, dont 1.729 lits avec mise en service programm\u00e9e en 2025, et 2.056. [telquel.ma]\n-------------------------------------------------\nLe ministre de la Sant\u00e9 et de la Protection sociale, Amine Tehraoui, a annonc\u00e9, lundi le lancement d\u2019un programme national de r\u00e9habilitation de 83 h\u00f4pitaux d\u2019une capacit\u00e9 totale de 8.700 lits, dont 1.729 lits sont pr\u00e9vus pour 2025 et 2.056 autres \u00e0 l\u2019horizon 2028. [www.challenge.ma]\n-------------------------------------------------\nLe ministre de la Sant\u00e9 et de la protection sociale, Amine Tahraoui, a annonc\u00e9, lundi lors de la s\u00e9ance des questions orales \u00e0 la Chambre des repr\u00e9sentants, le lancement d\u2019un programme national de r\u00e9habilitation de 83 h\u00f4pitaux d\u2019une capacit\u00e9 totale de 8 700 lits, dont 1 729 lits avec mise en service programm\u00e9e en 2025, et 2 056 lits suppl\u00e9mentaires \u00e0 l\u2019horizon 2028. [www.yabiladi.com]\n-------------------------------------------------\nLe ministre de la sant\u00e9 a pr\u00e9sent\u00e9, lors de la s\u00e9ance des questions orales \u00e0 la Chambre des repr\u00e9sentants, un ensemble de grands projets de r\u00e9habilitation des h\u00f4pitaux publics \u00e0 l\u0027horizon 2030. [www.lavieeco.com]\n-------------------------------------------------\n\u200bLe ministre de la Sant\u00e9 et de la Protection sociale, Amine Tahraoui, a annonc\u00e9, lundi lors de la s\u00e9ance des questions orales \u00e0 la Chambre des repr\u00e9sentants, le lancement d\u2019un programme national de r\u00e9habilitation de 83 h\u00f4pitaux d\u2019une capacit\u00e9 totale de 8.700 lits, dont 1.729 lits avec mise en service programm\u00e9e en 2025, et 2.056 lits suppl\u00e9mentaires \u00e0 l\u2019horizon 2028. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "Le nombre d\u2019\u00e9tablissements de protection\nsociale pour personnes \u00e2g\u00e9es s\u2019\u00e9l\u00e8ve...", "mass": 5, "physics": false, "shape": "box", "title": "Le nombre d\u2019\u00e9tablissements de protection sociale pour personnes alerte sur la diffusion croissante de propos haineux et x\u00e9nophobes ciblant les personnes noires \u00e9trang\u00e8res pr\u00e9sentes au Maroc. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "L\u2019agence des Nations unies pour\nles r\u00e9fugi\u00e9s palestiniens (Unrwa) a...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019agence des Nations unies pour les r\u00e9fugi\u00e9s palestiniens (Unrwa) a d\u00e9clar\u00e9 lundi qu\u2019elle recevait \u00ab des messages d\u00e9sesp\u00e9r\u00e9s faisant \u00e9tat de famine \u00bb de la part de certains de ses employ\u00e9s dans la bande de Gaza. [telquel.ma]\n-------------------------------------------------\nL\u2019agence des Nations unies pour les r\u00e9fugi\u00e9s palestiniens (Unrwa) a d\u00e9clar\u00e9 lundi qu\u2019elle recevait \u00ab des messages d\u00e9sesp\u00e9r\u00e9s faisant \u00e9tat de famine \u00bb de la part de certains de ses employ\u00e9s dans la bande de Gaza en guerre. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Saham Bank a annonc\u00e9, vendredi,\nl\u2019obtention d\u2019une enveloppe budg\u00e9taire de...", "mass": 5, "physics": false, "shape": "box", "title": "Saham Bank a annonc\u00e9, vendredi, l\u2019obtention d\u2019une enveloppe budg\u00e9taire de 55 millions d\u2019euros de la Banque europ\u00e9enne pour la reconstruction et le d\u00e9veloppement (BERD) pour acc\u00e9l\u00e9rer la finance verte au Maroc. [telquel.ma]\n-------------------------------------------------\nQuelques mois apr\u00e8s avoir officialis\u00e9 son changement d\u2019identit\u00e9 et pr\u00e9sent\u00e9 sa feuille de route strat\u00e9gique, Saham Bank franchit une nouvelle \u00e9tape en concluant un partenariat structurant avec la Banque europ\u00e9enne pour la reconstruction et le d\u00e9veloppement (BERD). [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "L\u2019Observatoire national de la criminalit\u00e9\n(ONC), sous l\u2019\u00e9gide du minist\u00e8re...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019Observatoire national de la criminalit\u00e9 (ONC), sous l\u2019\u00e9gide du minist\u00e8re de la Justice, et le Haut commissariat au plan (HCP) ont sign\u00e9, lundi 21 juillet, une convention de coop\u00e9ration visant \u00e0 consolider leur collaboration en mati\u00e8re de statistiques criminelles, d\u2019enqu\u00eates de victimation et de renforcement des capacit\u00e9s nationales en criminologie quantitative. [telquel.ma]\n-------------------------------------------------\nLe ministre de la Justice, Abdellatif Ouahbi, et le haut-commissaire au plan, Chakib Benmoussa, ont sign\u00e9, ce lundi 21 juillet \u00e0 Rabat, une Convention de coop\u00e9ration strat\u00e9gique visant \u00e0 consolider leur collaboration en mati\u00e8re de statistiques criminelles, d\u0027enqu\u00eates de victimation et de renforcement des capacit\u00e9s nationales en criminologie quantitative. [www.lavieeco.com]\n-------------------------------------------------\nLe minist\u00e8re de la Justice \u2013 Observatoire national de la criminalit\u00e9 (ONC) \u2013 et le Haut commissariat au plan (HCP) ont sign\u00e9, lundi, une convention de coop\u00e9ration strat\u00e9gique visant \u00e0 consolider leur collaboration en mati\u00e8re de statistiques criminelles, d\u2019enqu\u00eates de victimation et de renforcement des capacit\u00e9s nationales en criminologie quantitative. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 20, "id": "comm_label_20", "label": "La Banque centrale a men\u00e9\nune premi\u00e8re exp\u00e9rimentation portant sur...", "mass": 5, "physics": false, "shape": "box", "title": "La Banque centrale a men\u00e9 une premi\u00e8re exp\u00e9rimentation portant sur le cas d\u2019usage de paiement peer-to-peer de d\u00e9tail, a annonc\u00e9, lundi \u00e0 Rabat, le wali de Bank Al Maghrib (BAM), Abdellatif Jouahri. [telquel.ma]\n-------------------------------------------------\nLe wali de Bank Al-Maghrib (BAM), Abdellatif Jouahri, a appel\u00e9, lundi 21 juillet \u00e0 Rabat, les autorit\u00e9s dans les pays africains, y compris les banques centrales, \u00e0 encadrer les cryptoactifs et les stablecoins qui \u00abpr\u00e9sentent notamment des risques de blanchiment d\u2019argent et de d\u00e9sinterm\u00e9diation excessive\u00bb. [www.challenge.ma]\n-------------------------------------------------\nUne autre exp\u00e9rimentation sur le cas d\u0027usage dans le transfert transfrontalier est men\u00e9e par Bank Al Maghrib en collaboration avec la Banque Centrale d\u0027\u00c9gypte avec l\u2019appui de la Banque Mondiale. [www.lavieeco.com]\n-------------------------------------------------\nLa Banque Centrale a men\u00e9 une premi\u00e8re exp\u00e9rimentation qui a port\u00e9 sur le cas d\u2019usage de paiement (Peer-to-Peer) de d\u00e9tail, a annonc\u00e9, lundi \u00e0 Rabat, le Wali de Bank Al Maghrib (BAM), Abdellatif Jouahri. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Le volume des nuit\u00e9es r\u00e9alis\u00e9es\ndans les \u00e9tablissements d\u2019h\u00e9bergement touristique...", "mass": 5, "physics": false, "shape": "box", "title": "Le volume des nuit\u00e9es r\u00e9alis\u00e9es dans les \u00e9tablissements d\u2019h\u00e9bergement touristique class\u00e9s (EHTC) a atteint plus de 11,88 millions de nuit\u00e9es \u00e0 fin mai 2025, en hausse de 14% par rapport \u00e0 la m\u00eame p\u00e9riode un an auparavant, selon l\u2019Observatoire du Tourisme. [telquel.ma]\n-------------------------------------------------\nEn t\u00e9moignent les derniers indicateurs de l\u2019Observatoire du tourisme dans sa r\u00e9cente publication portant sur les statistiques sur le tourisme au Maroc. [aujourdhui.ma]\n-------------------------------------------------\nLes recettes en devises g\u00e9n\u00e9r\u00e9es par l\u0027activit\u00e9 touristique des non-r\u00e9sidents au Maroc se sont \u00e9lev\u00e9es \u00e0 plus de 45,12 MMDH au cours des cinq premiers mois de 2025, soit une hausse de 8,5%. [www.lavieeco.com]\n-------------------------------------------------\nLe volume des nuit\u00e9es r\u00e9alis\u00e9es dans les \u00e9tablissements d\u2019h\u00e9bergement touristique class\u00e9s (EHTC) a atteint plus de 11,88 millions de nuit\u00e9es \u00e0 fin mai 2025, en hausse de 14% par rapport \u00e0 la m\u00eame p\u00e9riode un an auparavant, selon l\u2019Observatoire du Tourisme. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 23, "id": "comm_label_23", "label": "Cette op\u00e9ration s\u2019inscrit dans le\ncadre d\u2019une r\u00e9organisation strat\u00e9gique visant...", "mass": 5, "physics": false, "shape": "box", "title": "Cette op\u00e9ration s\u2019inscrit dans le cadre d\u2019une r\u00e9organisation strat\u00e9gique visant \u00e0 consolider la position du groupe sur ses march\u00e9s cl\u00e9s et \u00e0 initier une nouvelle phase de croissance. [www.challenge.ma]\n-------------------------------------------------\nUnisystem Group annonce l\u2019entr\u00e9e d\u2019AfricInvest dans son capital et entame une r\u00e9organisation strat\u00e9gique visant \u00e0 consolider son leadership sur ses march\u00e9s cl\u00e9s et \u00e0 pr\u00e9parer une nouvelle phase de croissance. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "\u00c0 l\u2019issue du Hackathon organis\u00e9\nle 16 juillet au Village...", "mass": 5, "physics": false, "shape": "box", "title": "\u00 eeco.com]\n-------------------------------------------------\nMise en service en 2022, la station de dessalement de l\u2019eau de mer situ\u00e9e dans la province de Chtouka-A\u00eft Baha est un ouvrage hautement strat\u00e9gique visant \u00e0 r\u00e9duire le stress hydrique au niveau du Grand Agadir et le manque accru des ressources en eau potable et en eau d\u2019irrigation dans le bassin hydraulique du Souss Massa. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "La Conf\u00e9d\u00e9ration G\u00e9n\u00e9rale des Entreprises\ndu Maroc (CGEM) a renouvel\u00e9,...", "mass": 5, "physics": false, "shape": "box", "title": "La Conf\u00e9d\u00e9ration G\u00e9n\u00e9rale des Entreprises du Maroc (CGEM) a renouvel\u00e9, \u00e0 l\u0027issue de la r\u00e9union de son Comit\u00e9 d\u0027attribution du Label Responsabilit\u00e9 Soci\u00e9tale des Entreprises (RSE), le Label RSE au Cr\u00e9dit Agricole du Maroc (CAM) et \u00e0 la Compagnie d\u0027Assurance Transport (CAT), saluant leur engagement en faveur d\u2019un d\u00e9veloppement responsable. [www.lavieeco.com]\n-------------------------------------------------\nLa CGEM a renouvel\u00e9 le label Responsabilit\u00e9 soci\u00e9tale des entreprises (RSE) pour le Cr\u00e9dit agricole du Maroc (CAM) et la Compagnie d\u2019assurance transport (CAT), \u00e0 l\u2019issue de la derni\u00e8re r\u00e9union de son Comit\u00e9 d\u2019attribution. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 35, "id": "comm_label_35", "label": "Cette position a \u00e9t\u00e9 exprim\u00e9e\ndans la D\u00e9claration conjointe sign\u00e9e...", "mass": 5, "physics": false, "shape": "box", "title": "Cette position a \u00e9t\u00e9 exprim\u00e9e dans la D\u00e9claration conjointe sign\u00e9e par le ministre des Affaires \u00e9trang\u00e8res, Nasser Bourita, et le ministre des Affaires \u00e9tr 019assiste, en soutien \u00e0 la souverainet\u00e9 du Maroc sur son Sahara et au Plan d\u2019autonomie, la R\u00e9publique portugaise exprime \u201cson plein soutien \u00e0 l\u2019initiative marocaine d\u2019autonomie comme la base la plus s\u00e9rieuse, cr\u00e9dible et constructive pour [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Le Maroc s\u2019est hiss\u00e9 au\nrang de pays le plus...", "mass": 5, "physics": false, "shape": "box", "title": "Le Maroc s\u2019est hiss\u00e9 au rang de pays le plus \u00e9conomiquement libre d\u2019Afrique du Nord, selon l\u2019\u00e9dition 2025 de l\u2019Indice mondial de libert\u00e9 \u00e9conomique publi\u00e9 par Nomad Capitalist, une soci\u00e9t\u00e9 am\u00e9ricaine sp\u00e9cialis\u00e9e dans le conseil fiscal et en citoyennet\u00e9. [leseco.ma]\n-------------------------------------------------\nLe Maroc se classe 101\u00e8me dans l\u2019Indice mondial de libert\u00e9 \u00e9conomique 2025 de Nomad Capitalist, en t\u00eate de l\u2019Afrique du Nord. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 19, "id": "comm_label_19", "label": "Le Conseil de la Ligue\ndes \u00c9tats arabes a tenu,...", "mass": 5, "physics": false, "shape": "box", "title": "Le Conseil de la Ligue des \u00c9tats arabes a tenu, mardi au Caire, une session extraordinaire au niveau des d\u00e9l\u00e9gu\u00e9s permanents consacr\u00e9e \u00e0 l\u2019examen de la situation humanitaire \u00e0 Gaza, avec la participation du Maroc. [fr.hespress.com]\n-------------------------------------------------\nLe Conseil de la Ligue des \u00c9tats arabes a tenu, mardi au Caire, une session extraordinaire au niveau des d\u00e9l\u00e9gu\u00e9s permanents consacr\u00e9e \u00e0 l\u2019examen de la situation humanitaire \u00e0 Gaza, avec la participation du Maroc. [telquel.ma]\n-------------------------------------------------\nLe Conseil de la Ligue des \u00c9tats arabes a tenu, mardi au Caire, une session extraordinaire au niveau des d\u00e9l\u00e9gu\u00e9s permanents consacr\u00e9e \u00e0 l\u2019examen de la situation humanitaire \u00e0 Gaza, avec la participation du Maroc. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 31, "id": "comm_label_31", "label": "Le Parlement marocain a adopt\u00e9,\nde mani\u00e8re d\u00e9finitive, le projet...", "mass": 5, "physics": false, "shape": "box", "title": "Le Parlement marocain a adopt\u00e9, de mani\u00e8re d\u00e9finitive, le projet de loi portant r\u00e9forme du Code de proc\u00e9dure p\u00e9nale, marquant ainsi, une \u00e9tape d\u00e9cisive dans la dynamique de modernisation de la justice p\u00e9nale et de consolidation de l\u2019\u00c9tat de droit, a affirm\u00e9 le minist\u00e8re de la justice. [fr.hespress.com]\n-------------------------------------------------\nSi le texte introduit des avanc\u00e9es notables en mati\u00e8re de droits de la d\u00e9fense et de modernisation judiciaire, certaines dispositions controvers\u00e9es divisent la classe politique et la soci\u00e9t\u00e9 civile, en attendant l\u2019avis de la Cour constitutionnelle. [www.lopinion.ma]\n-------------------------------------------------\nFruit d\u2019un processus l\u00e9gislatif riche en concertations et en d\u00e9bats institutionnels, ce texte s\u2019inscrit dans une vision globale de r\u00e9forme port\u00e9e par le minist\u00e8re de la Justice, visant \u00e0 renforcer les garanties d\u2019un proc\u00e8s \u00e9quitable, \u00e0 promouvoir les droits de la d\u00e9fense et \u00e0 moderniser les outils de la proc\u00e9dure p\u00e9nale. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 34, "id": "comm_label_34", "label": "Les Etats-Unis ont annonc\u00e9 mardi\nse retirer une nouvelle fois...", "mass": 5, "physics": false, "shape": "box", "title": "Les Etats-Unis ont annonc\u00e9 mardi se retirer une nouvelle fois de l\u2019Unesco, estimant que l\u2019organisation des Nations unies pour l\u2019\u00e9ducation, la science et la culture faisait preuve de parti pris contre Isra\u00ebl et promeut des causes \u00ab clivantes \u00bb. [fr.hespress.com]\n-------------------------------------------------\n\u201cLes \u00c9tats-Unis ont inform\u00e9 aujourd\u0027hui la Directrice g\u00e9n\u00e9rale, Audrey Azoulay, de leur d\u00e9cision de se retirer de l\u0027UNESCO\u201d, indique un communiqu\u00e9 du d\u00e9partement d\u0027\u00c9tat. [lematin.ma]\n-------------------------------------------------\nLes \u00c9tats-Unis ont officialis\u00e9, lundi 22 juillet 2025, leur retrait de l\u2019Unesco, l\u2019Organisation des Nations unies pour l\u2019\u00e9ducation, la science et la culture, a annonc\u00e9 le d\u00e9partement . [maroc-diplomatique.net]\n-------------------------------------------------\nLes Etats-Unis ont annonc\u00e9 mardi leur retrait, d\u00e8s janvier 2027, de l\u2019Organisation des Nations Unies pour l\u2019\u00e9ducation, la science et la culture (UNESCO), dont l\u2019implication de Washington \u00ab n\u2019est pas dans l\u2019int\u00e9r\u00eat national \u00bb. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 27, "id": "comm_label_27", "label": "Apr\u00e8s Casablanca, Cameo Cinema pr\u00e9voit\nsix projections en plein air...", "mass": 5, "physics": false, "shape": "box", "title": "Apr\u00e8s Casablanca, Cameo Cinema pr\u00e9voit six projections en plein air \u00e0 Rabat, les 25, 26, 27 juillet ainsi que les 1er, 2 et 3 a. [lematin.ma]\n-------------------------------------------------\nCameo Cinema arrive \u00e0 Rabat pour deux week-ends au Royal Golf Dar Es Salam, les 25, 26 et 27 juillet et 1er, 2 et 3 ao\u00fbt 2025, selon un communiqu\u00e9 de presse. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 21, "id": "comm_label_21", "label": "Dans le cadre de sa\nstrat\u00e9gie A\u00e9roports 2030, l\u2019Office National...", "mass": 5, "physics": false, "shape": "box", "title": "Dans le cadre de sa strat\u00e9gie A\u00e9roports 2030, l\u2019Office National des A\u00e9roports franchit une nouvelle \u00e9tape avec le lancement du \u00ab Fast Baggage Center by ONDA \u00bb, un centre de traitem. [lematin.ma]\n-------------------------------------------------\nCette infrastructure vise \u00e0 accompagner la modernisation de l\u2019a\u00e9roport Mohammed V de Casablanca et le d\u00e9veloppement de Royal Air Maroc, tout en pr\u00e9parant la ville \u00e0 devenir un hub. [telquel.ma]\n-------------------------------------------------\nCette mise en service s\u2019inscrit dans le cadre de la strat\u00e9gie \u00ab A\u00e9roports 2030 \u00bb et vise \u00e0 accompagner la modernisation des infrastructures a\u00e9roportuaires marocaines, en [www.challenge.ma]\n-------------------------------------------------\nL\u2019Office acc\u00e9l\u00e8re ainsi la modernisation de l\u2019a\u00e9roport Mohammed V, accompagne le d\u00e9veloppement de Royal Air Maroc et pr\u00e9pare Casablanca \u00e0 incarner un hub de transit mondial \u00e0 l\u2019horizon 2030. [www.lavieeco.com]\n-------------------------------------------------\n\u00c0 travers le lancement du \u201cFast Baggage Center by ONDA\u201d, l\u2019Office National des A\u00e9roports introduit une innovation strat\u00e9gique dans la gestion des bagages en correspondance \u00e0 Casablanca. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 24, "id": "comm_label_24", "label": "Casablanca : Deux Canadiens interpell\u00e9s\navec 134 kg de marijuana...", "mass": 5, "physics": false, "shape": "box", "title": "Casablanca : Deux Canadiens interpell\u00e9s avec 134 kg de marijuana \u00e0 l\u2019a\u00e9roport Mohammed V. Les mis en cause, \u00e2g\u00e9s de 19 et 32 ans, ont \u00e9t\u00e9 arr\u00eat\u00e9s \u00e0 leur arriv\u00e9e \u00e0 bord d\u2019un vol en provenance de Toronto (Canada), indique une source s\u00e9curitaire, ajoutant que le contr\u00f4le s. [lematin.ma]\n-------------------------------------------------\nCasablanca : 134 kilos de marijuana d\u00e9couverts dans les bagages de deux Canadiens \u00e0 l\u0027a\u00e9roport Mohammed V. La police de l\u2019a\u00e9roport international Mohammed V de Casablanca a interpell\u00e9, mardi, deux ressortissants canadiens pour leur implication pr\u00e9sum\u00e9e dans une affaire de trafic international de drogues et de psychotropes. [telquel.ma]\n-------------------------------------------------\nLes mis en cause, \u00e2g\u00e9s de 19 et 32 ans, ont \u00e9t\u00e9 arr\u00eat\u00e9s \u00e0 leur arriv\u00e9e \u00e0 bord d\u2019un vol en provenance de Toronto (Canada). [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 32, "id": "comm_label_32", "label": "L\u0027investissement cumul\u00e9 du secteur du\ncapital-investissement au Maroc a atteint...", "mass": 5, "physics": false, "shape": "box", "title": "L\u0027investissement cumul\u00e9 du secteur du capital-investissement au Maroc a atteint 15,7 milliards de dirhams (MMDH) en 2024 dans plus de 320 entreprises, ressort-il du 6\u00e8me \"Rapport d\u0027Impact du Capital Investissement au Maroc\", pr\u00e9sent\u00e9 par l\u0027Association marocaine des investisseurs en capital (AMIC) et Fidaroc Grant Thornton. [www.lopinion.ma]\n-------------------------------------------------\nL\u2019Association Marocaine des Investisseurs en Capital (AMIC) en collaboration avec Fidaroc Grant Thornton, cabinet leader en audit et conseil, pr\u00e9sentent la 6\u00e8me \u00e9dition du \u00ab Rapport d\u2019Impact du Capital Investissement au Maroc \u2013 2024 \u00bb. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "f                           // really clean the dom element
                          setTimeout(function () {document.getElementById('loadingBar').style.display = 'none';}, 500);
                      });
                  

                  return network;

              }
              drawGraph();
        </script>

<script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {

            tooltip.style.display = 'none';

    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

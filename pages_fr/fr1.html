 Conseil de Bank Al-Maghrib a tenu mardi 24 juin sa deuxi\u00e8me r\u00e9union trimestrielle de l\u2019ann\u00e9e 2025. [lematin.ma]\n-------------------------------------------------\nTenant compte de l\u2019\u00e9volution de l\u2019inflation \u00e0 des niveaux en ligne avec l\u2019objectif de stabilit\u00e9 des prix \u00e0 moyen terme, de la nette acc\u00e9l\u00e9ration de la croissance non agricole et de l\u2019ancrage des anticipations, le. [telquel.ma]\n-------------------------------------------------\nAu terme de sa deuxi\u00e8me r\u00e9union trimestrielle de l\u2019ann\u00e9e 2025, le Conseil de Bank Al-Maghrib a d\u00e9cid\u00e9, mardi 24 juin, de maintenir le taux directeur inchang\u00e9 \u00e0 2,25%. [www.challenge.ma]\n-------------------------------------------------\nCette d\u00e9cision a \u00e9t\u00e9 prise, compte tenu de l\u2019\u00e9volution de l\u2019inflation \u00e0 des niveaux en ligne avec l\u2019objectif de stabilit\u00e9 des prix \u00e0 moyen terme, de la nette acc\u00e9l\u00e9ration de la croissance non agricole et de l\u2019ancrage des anticipations, ainsi que les fortes incertitudes qui entourent les perspectives. [www.yabiladi.com]\n-------------------------------------------------\nLe Conseil de Bank Al-Maghrib (BAM), r\u00e9uni mardi \u00e0 Rabat, a d\u00e9cid\u00e9 de maintenir le taux directeur inchang\u00e9 \u00e0 2,25%. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "\u00c0 l\u2019initiative de ce projet\nphare, une collaboration est n\u00e9e,...", "mass": 5, "physics": false, "shape": "box", "title": "\u00c0 l\u2019initiative de ce projet phare, une collaboration est n\u00e9e, il y a plus d\u2019un an, entre la Fondation Bale\u00e0ria et l\u2019Association d\u2019amiti\u00e9 andalouse-marocaine \u2013 Forum Ibn Rushd (AAAM. [lematin.ma]\n-------------------------------------------------\nLa Fondation Bale\u00e0ria et l\u2019Association d\u2019Amiti\u00e9 Andalousie-Maroc \u2013 Forum Ibn Rochd (AAAM) viennent de pr\u00e9senter \u00e0 Tanger Matria, une anthologie de po\u00e9sie contemporaine sign\u00e9e par des autrices espagnoles et marocaines. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Le Directeur g\u00e9n\u00e9ral de la\nS\u00fbret\u00e9 nationale et de la...", "mass": 5, "physics": false, "shape": "box", "title": "Le Directeur g\u00e9n\u00e9ral de la S\u00fbret\u00e9 nationale et de la Surveillance du territoire, Abdellatif Hammouchi, a sign\u00e9 mardi \u00e0 Rabat, avec le Directeur g\u00e9n\u00e9ral de la Police nationale fran\u00e7. [lematin.ma]\n-------------------------------------------------\nLe directeur g\u00e9n\u00e9ral de la S\u00fbret\u00e9 nationale et de la Surveillance du territoire (DGSN-DGST), Abdellatif Hammouchi, a sign\u00e9 mardi \u00e0 Rabat, avec le directeur g\u00e9n\u00e9ral de la Police nationale fran\u00e7aise, Louis Laugier, un plan d\u2019action conjoint entre leurs deux services. [telquel.ma]\n-------------------------------------------------\nLe Maroc et la France renforcent leur partenariat s\u00e9curitaire avec la signature \u00e0 Rabat, le 24 juin 2025, d\u2019un plan d\u2019action conjoint entre la Direction G\u00e9n\u00e9rale de la S\u00fbret\u00e9 Nationale (DGSN) et la Police nationale fran\u00e7aise. [maroc-diplomatique.net]\n-------------------------------------------------\nLe Directeur g\u00e9n\u00e9ral de la S\u00fbret\u00e9 nationale et de la Surveillance du territoire, Abdellatif Hammouchi, a sign\u00e9 mardi \u00e0 Rabat, avec le Directeur g\u00e9n\u00e9ral de la Police nationale fran\u00e7aise, Louis Laugier, un Plan d\u2019action conjoint entre les services de la S\u00fbret\u00e9 nationale et la Direction G\u00e9n\u00e9rale de la Police nationale fran\u00e7aise. [atlasinfo.fr]\n-------------------------------------------------\nLe Directeur g\u00e9n\u00e9ral de la S\u00fbret\u00e9 nationale et de la Surveillance du territoire, Abdellatif Hammouchi, a sign\u00e9 mardi \u00e0 Rabat, avec le Directeur g\u00e9n\u00e9ral de la Police nationale fran\u00e7aise, Louis Laugier, un Plan d\u2019action conjoint entre les services de la S\u00fbret\u00e9 nationale et la Direction G\u00e9n\u00e9rale de la Police nationale fran\u00e7aise. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Au d\u00e9but de ses travaux,\nle Conseil du gouvernement examinera...", "mass": 5, "physics": false, "shape": "box", "title": "Au d\u00e9but de ses travaux, le Conseil du gouvernement examinera deux projets de loi sur les Agences r\u00e9gionales d\u2019urbanisme et d\u2019habitat et la transformation de l\u2019Office national des. [lematin.ma]\n-------------------------------------------------\nAu d\u00e9but de ses travaux, le Conseil examinera deux projets de loi sur les Agences r\u00e9gionales d\u2019urbanisme et d\u2019habitat et la transformation de l\u2019Office national des hydrocarbures et des mines (ONHYM) en soci\u00e9t\u00e9. [telquel.ma]\n-------------------------------------------------\nAu d\u00e9but de ses travaux, le Conseil examinera deux projets de loi sur les Agences r\u00e9gionales d\u2019urbanisme et d\u2019habitat et la transformation de l\u2019Office national des hydrocarbures et des mines en soci\u00e9t\u00e9 anonyme. [aujourdhui.ma]\n-------------------------------------------------\nUn Conseil de gouvernement se tiendra, jeudi, sous la pr\u00e9sidence du Chef du gouvernement Aziz Akhannouch, indique un communiqu\u00e9 de son D\u00e9partement. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Le ministre des Affaires \u00e9trang\u00e8res,\nde la Coop\u00e9ration africaine et...", "mass": 5, "physics": fa oc Telecom, op\u00e9rateur t\u00e9l\u00e9com de r\u00e9f\u00e9rence en Afrique, annonce le succ\u00e8s de sa premi\u00e8re \u00e9mission obligataire priv\u00e9e, pour un montant de 3 milliards de dirhams sur le march\u00e9 marocain, indique l\u2019op\u00e9rateur dans un communiqu\u00e9. [aujourdhui.ma]\n-------------------------------------------------\nMaroc Telecom a annonc\u00e9 avoir proc\u00e9d\u00e9 avec succ\u00e8s \u00e0 une \u00e9mission obligataire priv\u00e9e d\u2019un montant de 3 milliards de dirhams, dans le cadre de sa strat\u00e9gie de transformation et de renforcement de sa structure financi\u00e8re. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 26, "id": "comm_label_26", "label": "La croissance \u00e9conomique du Maroc\ndevrait s\u2019acc\u00e9l\u00e9rer en 2025, port\u00e9e...", "mass": 5, "physics": false, "shape": "box", "title": "La croissance \u00e9conomique du Maroc devrait s\u2019acc\u00e9l\u00e9rer en 2025, port\u00e9e par une hausse de la production agricole et un dynamisme soutenu dans les infrastructures, selon les derni\u00e8res projections de Bank Al-Maghrib. [telquel.ma]\n-------------------------------------------------\nSelon les derni\u00e8res projections de Bank Al-Maghrib, le taux de croissance de l\u2019\u00e9conomie nationale devrait atteindre 4,6% en 2025. [www.lavieeco.com]\n-------------------------------------------------\nLa croissance \u00e9conomique nationale devrait connaitre une nette acc\u00e9l\u00e9ration en 2025 pour s\u2019\u00e9tablir \u00e0 4,6%, puis se consoliderait \u00e0 4,4% en 2026, selon les projections actualis\u00e9es de Bank Al-Maghrib (BAM). [maroc-diplomatique.net]\n-------------------------------------------------\nLa valeur ajout\u00e9e agricole augmenterait de 5% en 2025, tenant compte d\u2019une r\u00e9colte c\u00e9r\u00e9ali\u00e8re estim\u00e9e par le d\u00e9partement de l\u2019Agriculture \u00e0 44 millions de quintaux (MQx), puis de 3,2% en 2026, sous l\u2019hypoth\u00e8se d\u2019une production c\u00e9r\u00e9ali\u00e8re moyenne de 50 MQx, indique BAM dans un communiqu\u00e9 sur la deuxi\u00e8me r\u00e9union trimestrielle de 2025 de son conseil. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "L\u2019arm\u00e9e iranienne a accus\u00e9 mardi\nIsra\u00ebl d\u2019avoir men\u00e9 des frappes...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019arm\u00e9e iranienne a accus\u00e9 mardi Isra\u00ebl d\u2019avoir men\u00e9 des frappes sur le territoire de l\u2019Iran jusqu\u2019au matin, soit apr\u00e8s l\u2019annonce d\u2019un cessez-le-feu par le pr\u00e9sident am\u00e9ricain Donald Trump. [telquel.ma]\n-------------------------------------------------\nLe pr\u00e9sident am\u00e9ricain, Donald Trump, a annonc\u00e9 mardi l\u2019entr\u00e9e en vigueur d\u2019un cessez-le-feu entre l\u2019Iran et Isra\u00ebl, qu\u2019aucun des deux pays n\u2019a confirm\u00e9 avoir conclu, apr\u00e8s la mort de quatre personnes en Isra\u00ebl dans des salves de missiles iraniens. [www.challenge.ma]\n-------------------------------------------------\nDonald Trump ne d\u00e9col\u00e8re pas contre Isra\u00ebl qui a sign\u00e9 un cessez-le-feu fragile avec l\u0027Iran. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "L\u2019Agence nationale de r\u00e9glementation des\nactivit\u00e9s relatives au cannabis (ANRAC)...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019Agence nationale de r\u00e9glementation des activit\u00e9s relatives au cannabis (ANRAC) et l\u2019Universit\u00e9 Mohammed VI Polytechnique (UM6P) ont sign\u00e9 une convention-cadre de collaboration ax\u00e9e sur le d\u00e9veloppement de recherches appliqu\u00e9es autour du cannabis \u00e0 usage m\u00e9dical et pharmaceutique. [telquel.ma]\n-------------------------------------------------\nL\u2019Universit\u00e9 Mohammed VI polytechnique (UM6P) et l\u2019Agence nationale de r\u00e9glementation des activit\u00e9s relatives au cannabis (ANRAC) ont sign\u00e9 une convention-cadre pour d\u00e9velopper des recherches appliqu\u00e9es autour du cannabis \u00e0 usage m\u00e9dical et pharmaceutique. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "Pr\u00e8s de 300 kilom\u00e8tres de\nvoies express sont actuellement en...", "mass": 5, "physics": false, "shape": "box", "title": "Pr\u00e8s de 300 kilom\u00e8tres de voies express sont actuellement en cours de construction, tandis qu\u2019environ 900 kilom\u00e8tres suppl\u00e9mentaires sont programm\u00e9s dans le cadre de divers projets, notamment ceux li\u00e9s au d\u00e9veloppement r\u00e9gional, a indiqu\u00e9, lundi \u00e0 la Chambre des repr\u00e9sentants, le ministre de l\u2019\u00c9quipement et de l\u2019Eau, Nizar Baraka. [telquel.ma]\n-------------------------------------------------\nPr\u00e8s de 300 kilom\u00e8tres de voies express sont actuellement en cours de construction, tandis qu\u2019environ 900 kilom\u00e8tres suppl\u00e9mentaires sont programm\u00e9s dans le cadre de divers projets, notamment ceux li\u00e9s au d\u00e9veloppement r\u00e9gional, a indiqu\u00e9, lundi \u00e0 la Chambre des repr\u00e9sentants, le ministre de l\u2019\u00c9quipement et de l\u2019Eau, Nizar Baraka. [lnt.ma]\n-------------------------------------------------\nLe ministre de l\u2019\u00c9quipement et de l\u2019Eau, Nizar Baraka, a annonc\u00e9, mardi \u00e0 la Chambre des repr\u00e9sentants, que le taux de mortalit\u00e9 enregistr\u00e9 sur le r\u00e9seau national des autoroutes s\u2019est inscrit en baisse de 50% sur la p\u00e9riode 2015-2024. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 19, "id": "comm_label_19", "label": "Le renforcement des \u00e9changes commerciaux\nbilat\u00e9raux et le d\u00e9veloppement d\u2019un...", "mass": 5, "physics": false, "shape": "box", "title": "Le renforcement des \u00e9changes commerciaux bilat\u00e9raux et le d\u00e9veloppement d\u2019un partenariat \u00e9conomique \u00e9quilibr\u00e9 entre le Maroc et la Turquie ont \u00e9t\u00e9 au centre des travaux, lundi \u00e0 Ankara, de la 6\u00e8 commission conjointe de suivi de la mise en \u0153uvre de l\u2019accord de libre-\u00e9change (ALE) entre les deux pays. [telquel.ma]\n-------------------------------------------------\nLe renforcement des \u00e9changes commerciaux bilat\u00e9raux et le d\u00e9veloppement d\u2019un partenariat \u00e9conomique \u00e9quilibr\u00e9 entre le Maroc et la Turquie ont \u00e9t\u00e9 au centre des travaux, lundi \u00e0 Ankara, de la 6\u00e8 commission conjointe de suivi de la mise en \u0153uvre de l\u2019accord de libre-\u00e9change (ALE) entre les deux pays. [www.challenge.ma]\n-------------------------------------------------\nPar Hajar Ben Hosain Les relations commerciales entre le Maroc et la Turquie franchissent un nouveau cap avec la tenue, lundi 23 juin 2025 \u00e0 Ankara, de la r\u00e9union de haut niveau \u00e0 l\u2019occasion de la sixi\u00e8me session du Comit\u00e9 de suivi de la mise en \u0153uvre de l\u2019accord de libre-\u00e9change (ALE) liant les deux . [maroc-diplomatique.net]\n-------------------------------------------------\nLe renforcement des \u00e9changes commerciaux bilat\u00e9raux et le d\u00e9veloppement d\u2019un partenariat \u00e9conomique \u00e9quilibr\u00e9 entre le Maroc et la Turquie ont \u00e9t\u00e9 au centre des travaux, lundi \u00e0 Ankara, de la 6\u00e8 commission conjointe de suivi de la mise en \u0153uvre de l\u2019accord de libre-\u00e9change (ALE) entre les deux pays. [www.lereporter.ma]\n-------------------------------------------------\nLe renforcement des \u00e9changes commerciaux bilat\u00e9raux et le d\u00e9veloppement d\u2019un partenariat \u00e9conomique \u00e9quilibr\u00e9 entre le Maroc et la Turquie ont \u00e9t\u00e9 au centre des travaux, lundi \u00e0 Ankara, de la 6\u00e8 commission conjointe de suivi de la mise en \u0153uvre de l\u2019accord de libre-\u00e9change (ALE) entre les deux pays. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 20, "id": "comm_label_20", "label": "Baptis\u00e9e Kaspersky eSIM Store, cette\nplateforme permet aux voyageurs de...", "mass": 5, "physics": false, "shape": "box", "title": "Baptis\u00e9e Kaspersky eSIM Store, cette plateforme permet aux voyageurs de se connecter facilement dans plus de 150 pays, sans avoir \u00e0 recourir \u00e0 une carte SIM physique. [www.challenge.ma]\n-------------------------------------------------\nBaptis\u00e9e \u00abKaspersky eSIM Store\u00bb, elle permet tant aux voyageurs d\u2019affaires qu\u2019aux touristes de rester facilement connect\u00e9s dans plus de 150 pays gr\u00e2ce \u00e0 un acc\u00e8s Internet instantan\u00e9 \u00e0 travers plus de 2.000 forfaits de donn\u00e9es mobiles abordables. [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 21, "id": "comm_label_21", "label": "Le Conseil d\u2019administration de l\u2019Office\nNational Marocain du Tourisme (ONMT)...", "mass": 5, "physics": false, "shape": "box", "title": "Le Conseil d\u2019administration de l\u2019Office National Marocain du Tourisme (ONMT) s\u2019est r\u00e9uni ce mardi \u00e0 Rabat sous la pr\u00e9sidence de Fatim-Zahra Ammor, ministre du Tourisme, de l\u2019Artisanat et de l\u2019\u00c9conomie Sociale et Solidaire. [www.challenge.ma]\n-------------------------------------------------\nLe conseil dadministration de lOffice national marocain du tourisme (ONMT) sest r\u00e9uni \u00e0 Rabat sous la pr\u00e9sidence de Fatim-Zahra Ammor, ministre du Tourisme, de lartisanat et de l\u00e9conomie sociale et solidaire. [www.yabiladi.com]\n-------------------------------------------------\nLe Conseil d\u2019administration de l\u2019Office National Marocain du Tourisme (ONMT) s\u2019est r\u00e9uni ce mardi 24 juin 2025 \u00e0 Rabat, sous la pr\u00e9sidence de Fatim-Zahra Ammor, Ministre du Tourisme, de l\u2019Artisanat et de l\u2019\u00c9conomie Sociale et Solidaire. [maroc-diplomatique.net]\n-------------------------------------------------\nLe Conseil d\u2019administration (CA) de l\u2019Office national marocain du tourisme (ONMT) s\u2019est r\u00e9uni, mardi \u00e0 Rabat, sous la pr\u00e9sidence de la ministre du Tourisme, de l\u2019Artisanat et de l\u2019\u00c9conomie Sociale et Solidaire, Fatim-Zahra Ammor. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 22, "id": "comm_label_22", "label": "Le Centre d\u2019Oncologie Majorelle, \u00e9tablissement\nde sant\u00e9 affili\u00e9 \u00e0 Oncorad...", "mass": 5, "physics": false, "shape": "box", "title": "Le Centre d\u2019Oncologie Majorelle, \u00e9tablissement de sant\u00e9 affili\u00e9 \u00e0 Oncorad Group, a annonc\u00e9 l\u2019ouverture de nouvelles installations m\u00e9dicales, marquant une nouvelle \u00e9tape dans sa strat\u00e9gie de d\u00e9veloppement au service de la lutte contre le cancer. [www.challenge.ma]\n-------------------------------------------------\nCette ouverture s\u2019inscrit dans le cadre du d\u00e9veloppement des services propos\u00e9s par le groupe, en lien avec sa strat\u00e9gie d\u2019acc\u00e8s aux soins oncologiques. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 23, "id": "comm_label_23", "label": "Arriv\u00e9es, recettes, nuit\u00e9es, tourisme interne,\nprovinces du Sud, Fatim-Zahra Ammor...", "mass": 5, "physics": false, "shape": "box", "title": "Arriv\u00e9es, recettes, nuit\u00e9es, tourisme interne, provinces du Sud, Fatim-Zahra Ammor a fait le point au Parlement sur les chiffres de l\u2019activit\u00e9 touristique \u00e0 fin mai. [www.lavieeco.com]\n-------------------------------------------------\nEn r\u00e9ponse \u00e0 une question orale sur la promotion du tourisme dans les provinces du Sud, Fatim-Zahra Ammor a pr\u00e9cis\u00e9 que le nombre de nuit\u00e9es a atteint 11,8 millions \u00e0 f. [lematin.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 24, "id": "comm_label_24", "label": "Le premier coup de pioche\npour la construction de l\u2019usine...", "mass": 5, "physics": false, "shape": "box", "title": "Le premier coup de pioche pour la construction de l\u2019usine de l\u2019allemand Benteler a \u00e9t\u00e9 donn\u00e9 aujourd\u2019hui. [www.lavieeco.com]\n-------------------------------------------------\nLa nouvelle usine Benteler, dont la mise en service est pr\u00e9vue pour l\u0027ann\u00e9e prochaine, sera install\u00e9e dans l\u0027Atlantic Free Zone de K\u00e9nitra, un emplacement id\u00e9al pour une pr. [lematin.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 25, "id": "comm_label_25", "label": "Dans un post publi\u00e9 mardi\nsur son compte X, le...", "mass": 5, "physics": false, "shape": "box", "title": "Dans un post publi\u00e9 mardi sur son compte X, le chef de l\u2019ONU a exhort\u00e9 les deux parties \u00e0 respecter pleinement cet accord, soulignant que les combats doivent cesser. [www.lavieeco.com]\n-------------------------------------------------\nDans un post publi\u00e9 mardi sur son compte X, le chef de l\u2019ONU a exhort\u00e9 les deux parties \u00e0 respecter pleinement cet accord, soulignant que les combats doivent cesser. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 27, "id": "comm_label_27", "label": "Cette initiative qui mobilise un\ninvestissement de 20 milliards de...", "mass": 5, "physics": false, "shape": "box", "title": "Cette initiative qui mobilise un investissement de 20 milliards de dirhams (2 Mrds $), est le fruit d\u2019un partenariat sino-marocain entre Al Mada et CNGR, et marque une \u00e9tape . [fr.hespress.com]\n-------------------------------------------------\nUne premi\u00e8re unit\u00e9 de fabrication de mat\u00e9riaux pour batteries lithium-ion de 40.000 tonnes de la soci\u00e9t\u00e9 Cobco a \u00e9t\u00e9 inaugur\u00e9e, mercredi \u00e0 Jorf Lasfar, marquant une \u00e9tape majeure dans la constitution d\u2019un \u00e9cosyst\u00e8me de batteries au Maroc. [telquel.ma]\n-------------------------------------------------\nAvec un investissement de 20 milliards de DH, cette plateforme industrielle marque une \u00e9tape majeure dans la mont\u00e9e en puissance du Maroc au sein de l\u2019\u00e9conomie verte mondiale. [www.challenge.ma]\n-------------------------------------------------\nUne premi\u00e8re unit\u00e9 de fabrication de mat\u00e9riaux pour batteries lithium-ion de 40.000 tonnes de la soci\u00e9t\u00e9 COBCO a \u00e9t\u00e9 inaugur\u00e9e, mercredi \u00e0 Jorf Lasfar, marquant une \u00e9tape majeure dans la constitution d\u2019un \u00e9cosyst\u00e8me batteries au Maroc. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 28, "id": "comm_label_28", "label": "La compagnie maritime espagnole Bale\u00e0ria\na pr\u00e9sent\u00e9, mardi \u00e0 Tanger,...", "mass": 5, "physics": false, "shape": "box", "title": "La compagnie maritime espagnole Bale\u00e0ria a pr\u00e9sent\u00e9, mardi \u00e0 Tanger, un projet de liaison maritime entre Tanger et Tarifa, gr\u00e2ce \u00e0 deux \u201cfast ferries\u201d \u00e9lectriques \u00e0 z\u00e9ro \u00e9mission, qui seront mis en service \u00e0 partir de 2027. [www.lopinion.ma]\n-------------------------------------------------\nLa compagnie maritime espagnole Bale\u00e0ria a pr\u00e9sent\u00e9, mardi \u00e0 Tanger, un projet de liaison maritime entre Tanger et Tarifa, gr\u00e2ce \u00e0 deux \u201cfast ferries\u201d \u00e9lectriques \u00e0 z\u00e9ro \u00e9mission, qui seront mis en service \u00e0 partir de 2027. [telquel.ma]\n-------------------------------------------------\nLa compagnie maritime espagnole Bale\u00e0ria a pr\u00e9sent\u00e9, mardi \u00e0 Tanger, un projet de liaison maritime entre Tanger et Tarifa, gr\u00e2ce \u00e0 deux \u00abfast ferries\u00bb \u00e9lectriques \u00e0 z\u00e9ro \u00e9mission, qui seront mis en service \u00e0 partir de 2027. [www.yabiladi.com]\n-------------------------------------------------\nLa compagnie maritime espagnole Bale\u00e0ria a pr\u00e9sent\u00e9 en ce debut de semaine \u00e0 Tanger City Port le projet du premier couloir vert entre l\u2019Espagne et le Maroc, qui sera exploit\u00e9 par deux fast ferries 100 % \u00e9lectriques \u00e0 z\u00e9ro \u00e9mission construits en Espagne, et qui seront op\u00e9rationnels \u00e0 partir de 2027. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 29, "id": "comm_label_29", "label": "Une r\u00e9union avec le Tr\u00e9sor\nfran\u00e7ais est pr\u00e9vue en juillet...", "mass": 5, "physics": false, "shape": "box", "title": "Une r\u00e9union avec le Tr\u00e9sor fran\u00e7ais est pr\u00e9vue en juillet en vue de finaliser un accord sur l\u2019application de la directive europ\u00e9enne CRD VI qui pr\u00e9voit l\u2019interdiction pour les banques \u00e9trang\u00e8res non \u00e9tablies dans l\u2019Union Europ\u00e9enne (UE) d\u2019offrir des services bancaires du pays d\u2019origine directement \u00e0 leurs clients r\u00e9sidents dans un pays de l\u2019Union, a annonc\u00e9, mardi \u00e0 Rabat, le Wali de Bank Al-Maghrib (BAM), Abdellatif Jouahri. [www.lopinion.ma]\n-------------------------------------------------\nUne r\u00e9union avec le Tr\u00e9sor fran\u00e7ais est pr\u00e9vue en juillet en vue de finaliser un accord sur l\u2019application de la directive europ\u0 <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

nteraction du gouvernement\navec les questions \u00e9crites des...", "mass": 5, "physics": false, "shape": "box", "title": "Le taux d\u2019interaction du gouvernement avec les questions \u00e9crites des deux chambres du Parlement a atteint 70% depuis le d\u00e9but de la l\u00e9gislature jusqu\u2019au 9 octobre, a affirm\u00e9, lundi \u00e0 la Chambre des repr\u00e9sentants, le ministre d\u00e9l\u00e9gu\u00e9 charg\u00e9 des relations avec le Parlement, porte-parole du gouvernement, Mustapha Baitas. [telquel.ma]\n-------------------------------------------------\nLe gouvernement a r\u00e9pondu \u00e0 environ 23.000 questions \u00e9crites sur un total de 33.000 pos\u00e9es par les d\u00e9put\u00e9s et les conseillers parlementaires. [www.lavieeco.com]\n-------------------------------------------------\nLe gouvernement a r\u00e9pondu \u00e0 pr\u00e8s de 70% des questions \u00e9crites adress\u00e9es par les parlementaires depuis le d\u00e9but de la l\u00e9gislature, soit environ 23.000 sur un total de 33.000, a indiqu\u00e9 Mustapha Baitas, ministre d\u00e9l\u00e9gu\u00e9 charg\u00e9 des relations avec le Parlement. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "L\u2019\u00e9conomie nationale a enregistr\u00e9 une\ncroissance de 5,5% au deuxi\u00e8me...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019\u00e9conomie nationale a enregistr\u00e9 une croissance de 5,5% au deuxi\u00e8me trimestre 2025, atteignant son rythme le plus \u00e9lev\u00e9 depuis la phase de rattrapage post-Covid en 2021, selon le Haut-Commissariat au Plan (HCP). [telquel.ma]\n-------------------------------------------------\nL\u2019\u00e9conomie nationale a enregistr\u00e9 une croissance de 5,5% au deuxi\u00e8me trimestre 2025, atteignant son rythme le plus \u00e9lev\u00e9 depuis la phase de rattrapage post-Covid en 2021, selon le Haut-Commissariat au plan (HCP). [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "En r\u00e9ponse \u00e0 une question\nsur la \"politique de l\u2019eau...", "mass": 5, "physics": false, "shape": "box", "title": "En r\u00e9ponse \u00e0 une question sur la \"politique de l\u2019eau destin\u00e9e aux zones rurales\", Nizar Baraka a pr\u00e9cis\u00e9 que la baisse du niveau des barrages est principalement due au volume des ressources en eau allou\u00e9es \u00e0 l\u2019agriculture et \u00e0 l\u2019eau potable, ainsi qu\u2019\u00e0 l\u2019\u00e9vaporation d\u2019un total de 650 millions de m\u00e8tres cubes \u00e0 cause des vagues de chaleur extr\u00eame. [www.lavieeco.com]\n-------------------------------------------------\nLe taux de remplissage des barrages est actuellement de 32%, contre 40% en mai dernier, a affirm\u00e9, mardi, le ministre de l\u2019\u00c9quipement et de l\u2019Eau, Nizar Baraka, lors de la s\u00e9ance des questions orales \u00e0 la Chambre des conseillers. [maroc-diplomatique.net]\n-------------------------------------------------\nEn r\u00e9ponse \u00e0 une question sur la politique de l\u2019eau destin\u00e9e aux zones rurales, le ministre de l\u0027\u00c9quipement et de l\u2019Eau, Nizar Baraka a dress\u00e9 un bilan alarmant de. [lematin.ma]\n-------------------------------------------------\nLe taux de remplissage des barrages est actuellement de 32%, contre 40% en mai dernier, a affirm\u00e9, mardi, le ministre de l\u2019\u00c9quipement et de l\u2019Eau, Nizar Baraka, lors de la s\u00e9ance des questions orales \u00e0 la Chambre des conseillers. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "La ministre de l\u0027Economie et\ndes Finances a soulign\u00e9, \u00e0...", "mass": 5, "physics": false, "shape": "box", "title": "La ministre de l\u0027Economie et des Finances a soulign\u00e9, \u00e0 Washington l\u2019int\u00e9r\u00eat des politiques publiques ax\u00e9es sur la cr\u00e9ation d\u0027emplois, notamment \u00e0 travers des r\u00e9formes du syst\u00e8me de l\u2019\u00e9ducation et de l\u2019enseignement, ainsi que la formation de professionnels qualifi\u00e9s pour r\u00e9pondre aux besoins des secteurs industriels. [www.lavieeco.com]\n-------------------------------------------------\nLa ministre de l\u2019Economie et des Finances, Nadia Fettah, a mis en avant, mardi \u00e0 Washington, les r\u00e9formes de d\u00e9veloppement \u00e0 long terme engag\u00e9es par le Maroc sous le leadership de Sa Majest\u00e9 le Roi Mohammed VI, tout en soulignant l\u2019importance des politiques publiques centr\u00e9es sur la cr\u00e9ation d\u2019emplois, notamment en faveur des jeunes. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Le Conseil \u00e9conomique, social et\nenvironnemental (CESE) a appel\u00e9 \u00e0...", "mass": 5, "physics": false, "shape": "box", "title": "Le Conseil \u00e9conomique, social et environnemental (CESE) a appel\u00e9 \u00e0 apporter l\u2019\u00e9quilibre n\u00e9cessaire \u00e0 l\u2019architecture l\u00e9gislative du projet de loi relatif \u00e0 la r\u00e9organisation du Conseil national de la presse (CNP), en renfor\u00e7ant les comp\u00e9tences du Conseil et de ses structures de mani\u00e8re \u00e0 promouvoir la libert\u00e9 et la d\u00e9ontologie de la profession et \u00e0 . [maroc-diplomatique.net]\n-------------------------------------------------\nLe CESE a pris part, lundi, \u00e0 la journ\u00e9e d\u2019\u00e9tude d\u00e9di\u00e9e au projet de loi 026.25 sur la r\u00e9organisation du Conseil national de la presse (CNP). [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "\u00c0 l\u2019occasion de la Journ\u00e9e\nnationale de l\u2019alphab\u00e9tisation, l\u2019Agence nationale...", "mass": 5, "physics": false, "shape": "box", "title": "\u00c0 l\u2019occasion de la Journ\u00e9e nationale de l\u2019alphab\u00e9tisation, l\u2019Agence nationale de lutte contre l\u2019analphab\u00e9tisme (ANLCA) a lanc\u00e9 une campagne nationale de sensibilisation sous le slogan \u00abFaites le premier pas\u00bb, avec le soutien de l\u2019Union europ\u00e9enne. [leseco.ma]\n-------------------------------------------------\n\u00c0 l\u2019occasion de la Journ\u00e9e nationale de l\u2019alphab\u00e9tisation, c\u00e9l\u00e9br\u00e9e chaque ann\u00e9e le 13 octobre, l\u2019Agence nationale de lutte contre l\u2019analphab\u00e9tisme (ANLCA) a donn\u00e9, ce lundi \u00e0 Rabat, le coup d\u2019envoi officiel d\u2019une Campagne nationale de lutte contre l\u2019analphab\u00e9tisme, organis\u00e9e avec le soutien de l\u2019Union europ\u00e9enne au Maroc. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "La s\u00e9lection nationale de football,\nd\u00e9j\u00e0 qualifi\u00e9e au Mondial 2026,...", "mass": 5, "physics": false, "shape": "box", "title": "La s\u00e9lection nationale de football, d\u00e9j\u00e0 qualifi\u00e9e au Mondial 2026, a r\u00e9alis\u00e9 le carton plein aux \u00e9liminatoires africaines, en s\u2019imposant face \u00e0 son homologue congolaise (1-0), mardi soir au stade Prince Moulay Abdellah de Rabat, lors de la 10e et derni\u00e8re journ\u00e9e du Groupe E, battant par la m\u00eame occasion le record mondial des victoires [www.lereporter.ma]\n-------------------------------------------------\nD\u00e9j\u00e0 qualifi\u00e9e pour la Coupe du monde 2026, la s\u00e9lection marocaine de football a conclu sa campagne des \u00e9liminatoires africaines par une victoire 1\u20130 face \u00e0 la R\u00e9publique du Congo, mardi soir au stade Prince Moulay Abdellah de Rabat, lors de la 10e et derni\u00e8re journ\u00e9e du groupe E. Ce r\u00e9sultat porte \u00e0 seize le . [lnt.ma]\n-------------------------------------------------\nLa s\u00e9lection nationale de football, d\u00e9j\u00e0 qualifi\u00e9e au Mondial 2026, a r\u00e9alis\u00e9 un carton plein aux \u00e9liminatoires africaines, en s\u2019imposant face \u00e0 son homologue congolaise (1-0), mardi soir au stade Prince Moulay Abdellah de Rabat, lors de la 10e et derni\u00e8re journ\u00e9e du Groupe E, battant par la m\u00eame occasion le record mondial des victoires. [telquel.ma]\n-------------------------------------------------\nLa s\u00e9lection du Maroc a r\u00e9alis\u00e9 un exploit historique en signant un record mondial de 16 victoires d\u2019affil\u00e9e, apr\u00e8s s\u2019\u00eatre impos\u00e9e face au Congo (1-0) lors du match disput\u00e9 mardi soir, au stade Prince Moulay Abdellah \u00e0 Rabat. [www.yabiladi.com]\n-------------------------------------------------\nLa s\u00e9lection nationale de football a r\u00e9alis\u00e9 un exploit historique en signant un record mondial de 16 victoires d\u2019affil\u00e9e en s\u2019imposant face au Congo (1-0) lors du match disput\u00e9 mardi soir au stade Prince Moulay Abdellah \u00e0 Rabat. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Soutenue par Y Combinator et\nfond\u00e9e en 2020 par le...", "mass": 5, "physics": false, "shape": "box", "title": "Soutenue par Y Combinator et fond\u00e9e en 2020 par le couple Ismael Belkhayat et Sophia Alj, la startup a r\u00e9ussi cette lev\u00e9e de fonds co-dirig\u00e9e par SPE Capital et . [fr.hespress.com]\n-------------------------------------------------\nChari, la start-up marocaine soutenue par Y Combinator et fond\u00e9e en 2020 par le couple Ismael Belkhayat et Sophia Alj, annonce une lev\u00e9e de fonds de 12 millions de dollars en S\u00e9rie A, la plus importante de ce type au Maroc. [www.lavieeco.com]\n------- <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });

    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

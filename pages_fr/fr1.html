\n-------------------------------------------------\nLa rencontre entre M. Nasser Bourita, ministre des affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger et Staffan De Mistura, envoy\u00e9 personnel du secr\u00e9taire g\u00e9n\u00e9ral des Nations unies pour le Sahara, lundi \u00e0 New York, marque un moment cl\u00e9 de la s\u00e9quence diplomatique pr\u00e9c\u00e9dant l\u2019examen de la question du Sahara par . [maroc-diplomatique.net]\n-------------------------------------------------\nLe ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019Etranger, Nasser Bourita, a eu lundi \u00e0 New York, une s\u00e9ance de travail avec l\u2019Envoy\u00e9 Personnel du Secr\u00e9taire G\u00e9n\u00e9ral des Nations Unies pour le Sahara marocain, Staffan De Mistura, et ce \u00e0 la demande de ce dernier. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "Voici les principaux titres d\u00e9velopp\u00e9s\npar la presse nationale de...", "mass": 5, "physics": false, "shape": "box", "title": "Voici les principaux titres d\u00e9velopp\u00e9s par la presse nationale de ce mardi 23 septembre 2025 Al Bayane Gouvernance p\u00e9nale: le Maroc parmi les pays adoptant les meilleures pratiques en la mati\u00e8re Le minist\u00e8re de la Justice a indiqu\u00e9 que selon les \u00e9tudes comparatives disponibles, seuls 8 % des observatoires nationaux de la criminalit\u00e9 dans le . [fr.hespress.com]\n-------------------------------------------------\nLe minist\u00e8re de la Justice a affirm\u00e9 que la cons\u00e9cration de l\u2019ancrage l\u00e9gislatif de l\u2019Observatoire national de la criminalit\u00e9 dans le nouveau Code de proc\u00e9dure p\u00e9nale place le Maroc parmi les pays qui adoptent les meilleures pratiques en mati\u00e8re de gouvernance p\u00e9nale fond\u00e9e sur des preuves scientifiques. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Le Maroc a mis en\nplace des initiatives ambitieuses pour...", "mass": 5, "physics": false, "shape": "box", "title": "Le Maroc a mis en place des initiatives ambitieuses pour r\u00e9duire la pollution et promouvoir le d\u00e9veloppement durable, en s\u2019appuyant sur une strat\u00e9gie nationale actualis\u00e9e et des engagements internationaux en mati\u00e8re de climat et d\u2019environnement, a affirm\u00e9 la ministre de la Transition \u00e9nerg\u00e9tique et du D\u00e9veloppement durable, Leila Benali. [fr.hespress.com]\n-------------------------------------------------\nLa ministre de la Transition \u00e9nerg\u00e9tique et du D\u00e9veloppement durable, Leila Benali, met en avant une feuille de route verte ambitieuse, combinant gouvernance environnementale, projets innovants et actions concr\u00e8tes contre le changement climatique. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "La moiti\u00e9 des 3.000 TWh\nconsomm\u00e9s, soit 1.600 \u00e0 1.700...", "mass": 5, "physics": false, "shape": "box", "title": "La moiti\u00e9 des 3.000 TWh consomm\u00e9s, soit 1.600 \u00e0 1.700 TWh, sont aujourd\u0027hui mobilisables au Maroc, que ce soit par l\u0027\u00e9nergie solaire ou \u00e9olienne, onshore et offshore. [lematin.ma]\n-------------------------------------------------\nLe Maroc dispose aujourd\u2019hui d\u2019un potentiel comp\u00e9titif suffisant en \u00e9nergies renouvelables pour fournir 50% de l\u2019\u00e9lectricit\u00e9 consomm\u00e9e par l\u2019Union europ\u00e9enne (UE), a indiqu\u00e9 le ministre de l\u2019Industrie et du Commerce, Ryad Mezzour. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 23, "id": "comm_label_23", "label": "Lors de cette rencontre tenue\nsous le th\u00e8me \u00abLa migration...", "mass": 5, "physics": false, "shape": "box", "title": "Lors de cette rencontre tenue sous le th\u00e8me \u00abLa migration \u00e0 la crois\u00e9e des chemins : un dialogue strat\u00e9gique pour un monde en mutation\u00bb, M. Bourita a soulign\u00e9 que le Royaume dispos. [lematin.ma]\n-------------------------------------------------\nLors d\u0027une rencontre \u00e0 New York tenue sous le th\u00e8me \"La migration \u00e0 la crois\u00e9e des chemins: un dialogue strat\u00e9gique pour un monde en mutation\", M. Bourita a soulign\u00e9 que le Royaume dispose d\u2019une vision claire et coh\u00e9rente, leader africain sur la question migratoire. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "Le ministre de l\u2019\u00c9ducation nationale,\ndu pr\u00e9scolaire et des sports,...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre de l\u2019\u00c9ducation nationale, du pr\u00e9scolaire et des sports, Mohamed Saad Berrada, a soulign\u00e9, vendredi dernier, lors d\u2019une conf\u00e9rence de presse organis\u00e9e \u00e0 Rabat que la pro. [lematin.ma]\n-------------------------------------------------\nApr\u00e8s les d\u00e9clarations du ministre Mohamed Saad Berrada excluant une promotion automatique, les protestataires ont manifest\u00e9 dimanche devant le Parlement, maintenant leur exigence d\u2019une promotion exceptionnelle pour tous. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Fruit d\u2019une convention sign\u00e9e le\n9 juillet dernier, ce programme,...", "mass": 5, "physics": false, "shape": "box", "title": "Fruit d\u2019une convention sign\u00e9e le 9 juillet dernier, ce programme, le premier du genre au Maroc, associe l\u2019expertise nationale aux standards acad\u00e9miques am\u00e9ricains. [lematin.ma]\n-------------------------------------------------\nN\u00e9 d\u2019un partenariat strat\u00e9gique avec Arizona State University, class\u00e9e N\u00b01 de l\u2019innovation aux \u00c9tats-Unis, cet institut proposera des cursus 100% anglophones. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 20, "id": "comm_label_20", "label": "D\u2019avril \u00e0 fin juin 2025\n(hors Ramadan), Radiom\u00e9trie Maroc mesure...", "mass": 5, "physics": false, "shape": "box", "title": "D\u2019avril \u00e0 fin juin 2025 (hors Ramadan), Radiom\u00e9trie Maroc mesure 14,992 millions d\u2019auditeurs un jour moyen de semaine (53,08% de la pop. [lematin.ma]\n-------------------------------------------------\nAudiences Selon les chiffres r\u00e9v\u00e9l\u00e9s par Radiom\u00e9trie Maroc pour la p\u00e9riode du 1er avril \u00e0 fin juin 2025, la radio a touch\u00e9 en moyenne 53,08% des Marocains \u00e2g\u00e9s de 11 ans et plus (soit 14,992 millions d\u2019auditeurs). [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 24, "id": "comm_label_24", "label": "Le financement d\u2019un milliard de\ndirhams, r\u00e9cemment s\u00e9curis\u00e9 aupr\u00e8s de...", "mass": 5, "physics": false, "shape": "box", "title": "Le financement d\u2019un milliard de dirhams, r\u00e9cemment s\u00e9curis\u00e9 aupr\u00e8s de Bank of Africa, repr\u00e9sente un jalon cl\u00e9 pour la concr\u00e9tisation de ce projet industriel d\u2019envergure. [lematin.ma]\n-------------------------------------------------\nINNOVX annonce la signature d\u2019un financement strat\u00e9gique de plus d\u2019un Milliard de Dirhams pour sa filiale Fluoralpha, aupr\u00e8s de BANK OF AFRICA, portant sur le financement d\u2019un projet industriel d\u2019envergure \u00e0 Jorf Lasfar, d\u00e9di\u00e9 \u00e0 la valorisation du fluor issu des roches phosphat\u00e9es marocaines. [leseco.ma]\n-------------------------------------------------\nINNOVX a annonc\u00e9, lundi, la signature d\u2019un financement strat\u00e9gique de plus d\u2019un milliard de dirhams (MMDH) pour sa filiale Fluoralpha, aupr\u00e8s de Bank of Africa (BOA), d\u00e9di\u00e9 \u00e0 un projet industriel d\u2019envergure \u00e0 Jorf Lasfar pour valoriser le fluor issu des roches phosphat\u00e9es marocaines. [www.lereporter.ma]\n-------------------------------------------------\nINNOVX annonce la signature d\u2019un financement strat\u00e9gique de plus d\u2019un Milliard de Dirhams pour sa filiale Fluoralpha, aupr\u00e8s de BANK OF AFRICA, portant sur le financement d\u2019un projet industriel d\u2019envergure \u00e0 Jorf Lasfar, d\u00e9di\u00e9 \u00e0 la valorisation du fluor issu des roches phosphat\u00e9es marocaines. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 25, "id": "comm_label_25", "label": "Le Paraguay reconna\u00eet la souverainet\u00e9\ndu Maroc sur son Sahara...", "mass": 5, "physics": false, "shape": "box", "title": "Le Paraguay reconna\u00eet la souverainet\u00e9 du Maroc sur son Sahara et envisage l\u2019ouverture d\u2019un consulat dans les provinces du Sud du Royaume, a annonc\u00e9, lundi \u00e0 New York, le ministre des Affaires \u00e9trang\u00e8res du Paraguay, Rub\u00e9n Dar\u00edo Ram\u00edrez Lezcano. [telquel.ma]\n-------------------------------------------------\nEn marge de la 80e session de lAssembl\u00e9e g\u00e9n\u00e9rale des Nations unies \u00e0 New York, le ministre des Affaires \u00e9trang\u00e8res du Maroc, Nasser Bourita, a rencontr\u00e9 hier son homologue paraguayen, Rub\u00e9n Dar\u00edo Ram\u00edrez. [www.yabiladi.com]\n-------------------------------------------------\nLe ministre des Affaires \u00e9trang\u00e8res du Paraguay, Rub\u00e9n Dar\u00edo Ram\u00edrez Lezcano a annonc\u00e9 la visite prochainement dans le Royaume du Pr\u00e9sident du Paraguay, Santiago Pe\u00f1a Palacios. [www.lavieeco.com]\n-------------------------------------------------\nLe Paraguay reconna\u00eet la souverainet\u00e9 du Maroc sur son Sahara et envisage l\u2019ouverture d\u2019un consulat dans les provinces du Sud du Royaume, a annonc\u00e9, lundi \u00e0 New York, le ministre des Affaires \u00e9trang\u00e8res du Paraguay, Rub\u00e9n Dar\u00edo Ram\u00edrez Lezcano. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 19, "id": "comm_label_19", "label": "Des \u0153uvres de l\u2019artiste et\n\u00e9crivain marocain Mahi Binebine ont...", "mass": 5, "physics": false, "shape": "box", "title": "Des \u0153uvres de l\u2019artiste et \u00e9crivain marocain Mahi Binebine ont \u00e9t\u00e9 r\u00e9cemment acquises par deux institutions majeures, \u00e0 savoir le Smithsonian National Museum of African Art \u00e0 Washington D.C. et le P\u00e9rez Art Museum Miami (PAMM). [telquel.ma]\n-------------------------------------------------\nDes \u0153uvres de Mahi Binebine ont \u00e9t\u00e9 r\u00e9cemment acquises par deux institutions majeures : le Smithsonian National Museum of African Art \u00e0 Washington, D.C., et le P\u00e9rez Art Museum Miami (PAMM). [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "En ex\u00e9cution des instructions royales,\nle ministre d\u00e9l\u00e9gu\u00e9 aupr\u00e8s du...", "mass": 5, "physics": false, "shape": "box", "title": "En ex\u00e9cution des instructions royales, le ministre d\u00e9l\u00e9gu\u00e9 aupr\u00e8s du chef du gouvernement charg\u00e9 de l\u2019Administration de la d\u00e9fense nationale, Abdeltif Loudyi, a re\u00e7u, lundi au si\u00e8ge de cette Administration, le ministre de la D\u00e9fense de la R\u00e9publique de l\u2019Inde, Rajnath Singh, accompagn\u00e9 d\u2019une d\u00e9l\u00e9gation de haut niveau en visite de travail au Maroc. [telquel.ma]\n-------------------------------------------------\nEn ex\u00e9cution des Hautes Instructions Royales, le ministre D\u00e9l\u00e9gu\u00e9 aupr\u00e8s du Chef du Gouvernement charg\u00e9 de l\u2019Administration de la D\u00e9fense Nationale, M. Abdeltif Loudyi, a re\u00e7u, lundi au si\u00e8ge de cette Administration, le ministre de la D\u00e9fense de la R\u00e9publique de l\u2019Inde, M. Rajnath Singh, accompagn\u00e9 d\u2019une d\u00e9l\u00e9gation de haut niveau en visite de travail au Royaume [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Le Maroc a remport\u00e9, dimanche\n\u00e0 Marrakech, la Coupe d\u2019Afrique...", "mass": 5, "physics": false, "shape": "box", "title": "Le Maroc a remport\u00e9, dimanche \u00e0 Marrakech, la Coupe d\u2019Afrique et Moyen-Orient des Cheffes (Troph\u00e9e Morjane Halima), l\u2019une des comp\u00e9titions phares de la 11\u1d49 \u00e9dition du Salon international CREMAI. [telquel.ma]\n-------------------------------------------------\nEn remportant le Troph\u00e9e Morjane Halima, les cheffes marocaines confirment l\u2019excellence culinaire nationale et renforcent le rayonnement international du Royaume \u00e0 travers la cr\u00e9ativit\u00e9 et les traditions. [maroc-diplomatique.net]\n-------------------------------------------------\nLe Maroc a remport\u00e9, dimanche \u00e0 Marrakech, la Coupe d\u2019Afrique et Moyen-Orient des Cheffes (Troph\u00e9e Morjane Halima), l\u2019une des comp\u00e9titions phares de la 11\u1d49 \u00e9dition du Salon international CREMAI, rendez-vous plac\u00e9 sous le Haut Patronage de Sa Majest\u00e9 le Roi Mohammed VI. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "En ex\u00e9cution des hautes directives\ndu roi Mohammed VI, chef...", "mass": 5, "physics": false, "sh 19usine TATA Advanced Systems Maroc . [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Cet accord, sign\u00e9 par le\npr\u00e9sident de la CGEM, Chakib...", "mass": 5, "physics": false, "shape": "box", "title": "Cet accord, sign\u00e9 par le pr\u00e9sident de la CGEM, Chakib Alj et le pr\u00e9sident de la CONCAMIN, Alejandro Malag\u00f3n Barrag\u00e1n, vise \u00e0 explorer de nouvelles opportunit\u00e9s d\u0027investissement et de partenariat entre les deux pays dans des secteurs d\u0027int\u00e9r\u00eat commun et \u00e0 diversifier les \u00e9changes commerciaux bilat\u00e9raux. [www.lavieeco.com]\n-------------------------------------------------\nCet accord, sign\u00e9 par le pr\u00e9sident de la CGEM, Chakib Alj et le pr\u00e9sident de la Concamin, Alejandro Malag\u00f3n Barrag\u00e1n, vise \u00e0 explorer de nouvelles opportunit\u00e9s d\u0027investissement. [lematin.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 22, "id": "comm_label_22", "label": "La R\u00e9publique du Suriname a\nr\u00e9affirm\u00e9, lundi \u00e0 New York,...", "mass": 5, "physics": false, "shape": "box", "title": "La R\u00e9publique du Suriname a r\u00e9affirm\u00e9, lundi \u00e0 New York, son \u00ab soutien \u00e0 la souverainet\u00e9 du Royaume du Maroc sur l\u2019ensemble de son territoire, y compris le Sahara marocain \u00bb, ainsi qu\u2019au plan d\u2019autonomie \u00ab comme seule base pour une solution politique au diff\u00e9rend r\u00e9gional autour de l\u2019int\u00e9grit\u00e9 territoriale et la souverainet\u00e9 nationale du Maroc \u00bb. [maroc-diplomatique.net]\n-------------------------------------------------\nLe Burundi a r\u00e9it\u00e9r\u00e9 sa \u201cposition constante\u201d en faveur de l\u2019int\u00e9grit\u00e9 territoriale et de la souverainet\u00e9 du Maroc sur l\u2019ensemble de son territoire, y compris la r\u00e9gion du Sahara, ainsi que son soutien au plan marocain d\u2019autonomie \u201ccomme la seule solution cr\u00e9dible et r\u00e9aliste pour la r\u00e9solution de ce diff\u00e9rend r\u00e9gional\u201d. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 21, "id": "comm_label_21", "label": "Le ministre des Affaires \u00e9trang\u00e8res,\nde la Coop\u00e9ration africaine et...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita, a soulign\u00e9, lundi \u00e0 New York, le r\u00f4le historique et la noble mission de la Commanderie des Croyants, incarn\u00e9e par Sa Majest\u00e9 le Roi Mohammed VI, que Dieu L\u2019assiste, en tant que descendant du Proph\u00e8te Sidna Mohammed, dans . [maroc-diplomatique.net]\n-------------------------------------------------\nLe ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita, a soulign\u00e9 lundi \u00e0 New York, le r\u00f4le historique et la noble mission de la Commanderie des Croyants, incarn\u00e9e par le Roi Mohammed VI, en tant que descendant du Proph\u00e8te Sidna Mohammed dans la pr\u00e9servation de l\u2019h\u00e9ritage proph\u00e9tique. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Op\u00e9rationnelle en octobre 2024, la\nSoci\u00e9t\u00e9 R\u00e9gionale Multiservices (SRM) Casablanca-Settat...", "mass": 5, "physics": false, "shape": "box", "title": "Op\u00e9rationnelle en octobre 2024, la Soci\u00e9t\u00e9 R\u00e9gionale Multiservices (SRM) Casablanca-Settat concr\u00e9tise sa vision d\u0027un service public \u00e9quitable et performant \u00e0 l\u0027\u00e9chelle r\u00e9gionale. [leseco.ma]\n-------------------------------------------------\nOp\u00e9rationnelle depuis octobre 2024, la Soci\u00e9t\u00e9 R\u00e9gionale Multiservices (SRM) Casablanca-Settat poursuit la mise en \u0153uvre de sa strat\u00e9gie territoriale visant \u00e0 am\u00e9liorer l\u2019acc\u00e8s aux services dans l\u2019ensemble de la r\u00e9gion, qui compte plus de 7 millions d\u2019habitants. [lnt.ma]\n-------------------------------------------------\nRelais : La premi\u00e8re agence client\u00e8le de proximit\u00e9 a \u00e9t\u00e9 inaugur\u00e9, vendredi dans la commune rurale d\u2019Arba\u00e2a El Aounat (province de Sidi Bennour). [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "\u00c0 la veille de chaque\nConseil de Bank Al-Maghrib, les...", "mass": 5, "physics": false, "shape": "box", "title": "\u00c0 la veille de chaque Conseil de Bank Al-Maghrib, les projections vont bon train sur la d\u00e9cisions que prendra l\u2019institution concernant le taux directeur. [leseco.ma]\n-------------------------------------------------\nLe Conseil de Bank Al-Maghrib a tenu mardi 23 septembre sa troisi\u00e8me r\u00e9union trimestrielle de l\u2019ann\u00e9e 2025. [lematin.ma]\n-------------------------------------------------\n\u00c0 l\u2019issue de sa troisi\u00e8me r\u00e9union trimestrielle de cette ann\u00e9e, le conseil de Bank Al-Maghrib a d\u00e9cid\u00e9 de maintenir son taux directeur inchang\u00e9 \u00e0 2,25%, pour la 2e fois cons\u00e9cutive. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "La Conf\u00e9d\u00e9ration g\u00e9n\u00e9rale des entreprises\ndu Maroc (CGEM) et la...", "mass": 5, "physics": false, "shape": "box", "title": "La Conf\u00e9d\u00e9ration g\u00e9n\u00e9rale des entreprises du Maroc (CGEM) et la Conf\u00e9d\u00e9ration des chambres industrielles du Mexique (CONCAMIN) ont sign\u00e9, lundi \u00e0 Mexico, un m\u00e9morandum d\u2019entente dans l\u2019objectif de renforcer la coop\u00e9ration \u00e9conomique et industrielle entre les deux pays et d\u2019\u00e9tablir un partenariat strat\u00e9gique dans les domaines de l\u2019investissement et du commerce. [atlasinfo.fr]\n-------------------------------------------------\nLa Conf\u00e9d\u00e9ration g\u00e9n\u00e9rale des entreprises du Maroc (CGEM) et la Conf\u00e9d\u00e9ration des chambres industrielles du Mexique (CONCAMIN) ont sign\u00e9, lundi \u00e0 Mexico, un m\u00e9morandum d\u2019entente dans l\u2019objectif de renforcer la coop\u00e9ration \u00e9conomique et industrielle entre les deux pays et d\u2019\u00e9tablir un partenariat strat\u00e9gique dans les domaines de l\u2019investissement et du commerce. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Le Congressman a, \u00e0 cet\n\u00e9gard, rappel\u00e9 avoir introduit une...", "mass": 5, "physics": false, "shape": "box", "title": "Le Congressman a, \u00e0 cet \u00e9gard, rappel\u00e9 avoir introduit une l\u00e9gislation bipartisane au niveau du Congr\u00e8s US visant \u00e0 classer ce groupe arm\u00e9 comme organisation terroriste \u00e9trang\u00e8re. [fr.hespress.com]\n-------------------------------------------------\nLe groupe s\u00e9paratiste du \u201cpolisario\u201d est une \u201corganisation terroriste\u201d qui d\u00e9stabilise la paix et la s\u00e9curit\u00e9 mondiales, a affirm\u00e9, mardi, le Congressman am\u00e9ricain Joe Wilson, rappelant avoir introduit une l\u00e9gislation bipartisane au niveau du Congr\u00e8s US visant \u00e0 classer ce groupe arm\u00e9 comme organisation terroriste \u00e9trang\u00e8re. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Donald Trump a lanc\u00e9 mercredi\nune attaque d\u00e9sinhib\u00e9e contre les...", "mass": 5, "physics": false, "shape": "box", "title": "Donald Trump a lanc\u00e9 mercredi une attaque d\u00e9sinhib\u00e9e contre les Nations unies comme contre l\u2019Europe, appelant le monde entier \u00e0 suivre son agenda anti-immigration et climato-sceptique. [fr.hespress.com]\n-------------------------------------------------\nLe pr\u00e9sident am\u00e9ricain Donald Trump s\u2019est adress\u00e9, mardi, \u00e0 l\u2019Assembl\u00e9e g\u00e9n\u00e9rale de l\u2019ONU, pour la premi\u00e8re fois depuis son retour \u00e0 la Maison Blanche pour un second mandat, exposant devant les repr\u00e9sentants des 193 Etats membres son agenda international de \u00ab l\u2019Am\u00e9rique d\u2019abord \u00bb. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Le ministre panam\u00e9en des Affaires\n\u00e9trang\u00e8res, Javier Mart\u00ednez-Acha Vasquez, a...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre panam\u00e9en des Affaires \u00e9trang\u00e8res, Javier Mart\u00ednez-Acha Vasquez, a r\u00e9affirm\u00e9, mardi \u00e0 New York, le soutien de son pays \u00e0 l\u2019initiative d\u2019autonomie pr\u00e9sent\u00e9e par le Maroc pour r\u00e9soudre d\u00e9finitivement le diff\u00e9rend r\u00e9gional autour du Sahara marocain. [fr.hespress.com]\n-------------------------------------------------\n\"Nous r\u00e9it\u00e9rons aujourd\u2019hui notre soutien au plan d\u2019autonomie pr\u00e9sent\u00e9 par le Maroc pour r\u00e9soudre le diff\u00e9rend autour du Sahara\", a d\u00e9clar\u00e9 \u00e0 la presse, le ministre panam\u00e9en des Affaires \u00e9trang\u00e8res, Javier Mart\u00ednez-Acha Vasquez, mardi \u00e0 New York. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "L\u2019Organisation mondiale de la sant\u00e9\n(OMS) a fermement r\u00e9agi aux...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019Organisation mondiale de la sant\u00e9 (OMS) a fermement r\u00e9agi aux r\u00e9centes d\u00e9clarations du pr\u00e9sident am\u00e9ricain Donald Trump, qui a affirm\u00e9 que la prise de Tylenol pendant la grossesse et certains vaccins administr\u00e9s aux nourrissons pouvaient \u00eatre li\u00e9s \u00e0 l\u2019autisme. [fr.hespress.com]\n-------------------------------------------------\nLe pr\u00e9sident am\u00e9ricain Donald Trump a fortement d\u00e9conseill\u00e9 lundi le parac\u00e9tamol aux femmes enceintes, l\u0027associant \u00e0 un risque d\u0027autisme \u00e9lev\u00e9 pour les enfants en d\u00e9pit d#. [lematin.ma]\n-------------------------------------------------\nIl n\u2019y a pas de lien av\u00e9r\u00e9 entre le parac\u00e9tamol et l\u2019autisme, et les vaccins ne provoquent pas ce trouble, contrairement \u00e0 ce que sugg\u00e8re l\u2019administration Trump, a affirm\u00e9 mardi l\u2019Organisation mondiale de la sant\u00e9 (OMS). [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "La croissance \u00e9conomique devrait s\u2019acc\u00e9l\u00e9rer\nde 3,8% en 2024 \u00e0...", "mass": 5, "physics": false, "shape": "box", "title": "La croissance \u00e9conomique devrait s\u2019acc\u00e9l\u00e9rer de 3,8% en 2024 \u00e0 4,6% en 2025, pour se consolider \u00e0 4,4% en 2026, selon les projections de Bank Al-Maghrib (BAM). [telquel.ma]\n-------------------------------------------------\nLa croissance \u00e9conomique devrait s\u2019acc\u00e9l\u00e9rer de 3,8% en 2024 \u00e0 4,6% en 2025, pour se consolider \u00e0 4,4% en 2026, selon les projections de Bank Al-Maghrib (BAM). [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "Les travaux du d\u00e9bat de\nhaut n <script>
    function toggleTooltip() {

    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {

        }
    });

    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);

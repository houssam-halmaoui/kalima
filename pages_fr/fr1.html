ss": 5, "physics": false, "shape": "box", "title": "L\u2019exp\u00e9rience marocaine en mati\u00e8re de r\u00e9forme du Code de la Famille et de reconnaissance du travail domestique non r\u00e9mun\u00e9r\u00e9 a \u00e9t\u00e9 \u00e9rig\u00e9e en mod\u00e8le de r\u00e9f\u00e9rence lors de la r\u00e9union r\u00e9gionale de haut niveau organis\u00e9e par la Commission \u00e9conomique et sociale des Nations Unies pour l\u2019Asie occidentale (ESCWA), tenue ce lundi \u00e0 Beyrouth. [fr.hespress.com]\n-------------------------------------------------\n\u00c0 la demande de la Commission \u00e9conomique et sociale des Nations Unies pour l\u2019Asie occidentale (ESCWA), l\u2019exp\u00e9rience marocaine en mati\u00e8re de r\u00e9forme du Code de la Famille et d\u2019int\u00e9gration du travail domestique non r\u00e9mun\u00e9r\u00e9 a \u00e9t\u00e9 pr\u00e9sent\u00e9e comme mod\u00e8le pionnier lors de la s\u00e9ance d\u2019ouverture de la r\u00e9union r\u00e9gionale de haut niveau tenue \u00e0 Beyrouth, avec la participation de repr\u00e9sentants de haut rang des gouvernements arabes, ainsi que d\u2019experts et de responsables onusiens. [www.lopinion.ma]\n-------------------------------------------------\nL\u2019exp\u00e9rience marocaine dans la r\u00e9forme du Code de la famille et l\u2019int\u00e9gration du travail domestique non r\u00e9mun\u00e9r\u00e9 a \u00e9t\u00e9 pr\u00e9sent\u00e9e comme mod\u00e8le pionnier lors de l\u2019ouverture de la r\u00e9union de l\u2019ESCWA \u00e0 Beyrouth. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Au d\u00e9but de ses travaux,\nle Conseil examinera un projet...", "mass": 5, "physics": false, "shape": "box", "title": "Au d\u00e9but de ses travaux, le Conseil examinera un projet de loi relatif \u00e0 l\u2019enseignement sup\u00e9rieur et la recherche scientifique. [fr.hespress.com]\n------------------------------------------------ derWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "\u200bLe s\u00e9lectionneur national, Tarik Sektioui\na affirm\u00e9, lundi \u00e0 Kampala,...", "mass": 5, "physics": false, "shape": "box", "title": "\u200bLe s\u00e9lectionneur national, Tarik Sektioui a affirm\u00e9, lundi \u00e0 Kampala, que les joueurs et le staff technique de l\u2019\u00e9quipe nationale sont d\u00e9termin\u00e9s pour remporter le match contre le S\u00e9n\u00e9gal, en demi-finales de la Coupe d\u2019Afrique des nations, pr\u00e9vu mardi au stade Mandela (18h30 GMT+1). [www.lopinion.ma]\n-------------------------------------------------\nL\u2019\u00e9quipe nationale du Maroc des joueurs locaux s\u2019appr\u00eate \u00e0 affronter, mardi (18h30) au stade Mandela \u00e0 Kampala, son homologue s\u00e9n\u00e9galaise pour le compte des demi-finales du Championnat d\u2019Afrique des nations (CHAN), dans un match au sommet qui prend l\u2019allure d\u2019une finale avant l\u2019heure. [telquel.ma]\n-------------------------------------------------\nL\u2019\u00e9quipe nationale du Maroc des joueurs locaux s\u2019appr\u00eate \u00e0 affronter, mardi (18h30) au stade Mandela \u00e0 Kampala, son homologue s\u00e9n\u00e9galaise pour le compte des demi-finales du Championnat d\u2019Afrique des nations (CHAN), dans un match au sommet qui prend l\u2019allure d\u2019une finale avant l\u2019heure. [lnt.ma]\n-------------------------------------------------\nLa tension est \u00e0 son comble \u00e0 Kampala o\u00f9 le Maroc s\u2019appr\u00eate \u00e0 d\u00e9fier le S\u00e9n\u00e9gal pour une place en finale du Championnat d\u2019Afrique des Nations (CHAN 2024). [lematin.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "La D\u00e9l\u00e9gation g\u00e9n\u00e9rale \u00e0 l\u0027administration\np\u00e9nitentiaire et \u00e0 la r\u00e9insertion...", "mass"         }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>
    </body>


    
    
</html>

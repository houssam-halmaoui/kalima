---------------------\nLe Centre Mon\u00e9tique Interbancaire (CMI) d\u00e9ploie \u201cFatourati Collect\u201d, une solution digitale cl\u00e9 en main destin\u00e9e \u00e0 acc\u00e9l\u00e9rer le recouvrement des cr\u00e9ances et \u00e0 renforcer la tr\u00e9sorerie des entreprises. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "\u200bLes travaux de la premi\u00e8re\n\u00e9dition \u201cdu Sommet sur les...", "mass": 5, "physics": false, "shape": "box", "title": "\u200bLes travaux de la premi\u00e8re \u00e9dition \u201cdu Sommet sur les infrastructures intelligentes en Afrique du Nord\u201d se sont ouverts, mercredi \u00e0 Rabat, avec pour objectif de soutenir les efforts de d\u00e9veloppement des infrastructures dans la r\u00e9gion. [www.lopinion.ma]\n-------------------------------------------------\nLes travaux de la premi\u00e8re \u00e9dition \u201cdu Sommet sur les infrastructures intelligentes en Afrique du Nord\u201d se sont ouverts, mercredi \u00e0 Rabat, avec pour objectif de soutenir les efforts de d\u00e9veloppement des infrastructures dans la r\u00e9gion. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 25, "id": "comm_label_25", "label": "Emmanuel Macron a nomm\u00e9 mardi\nle ministre des Arm\u00e9es S\u00e9bastien...", "mass": 5, "physics": false, "shape": "box", "title": "Emmanuel Macron a nomm\u00e9 mardi le ministre des Arm\u00e9es S\u00e9bastien Lecornu \u00e0 Matignon, charge revenant \u00e0 ce fid\u00e8le issu de la droite de trouver des \u00ab accords \u00bb avec les forces politiques avant de \u00ab proposer \u00bb un gouvernement. [telquel.ma]\n-------------------------------------------------\nLe chef de l\u2019\u00c9tat lui a demand\u00e9 de consulter les forces politiques repr\u00e9sent\u00e9es au Parlement afin de d\u00e9gager un budget pour la Nation et de b\u00e2tir les accords n\u00e9cessaires aux d\u00e9cisions des prochains . [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Nous devons \u00eatre attentifs \u00e0\nla dynamique de d\u00e9veloppement prometteuse...", "mass": 5, "physics": false, "shape": "box", "title": "Nous devons \u00eatre attentifs \u00e0 la dynamique de d\u00e9veloppement prometteuse en cours au Maroc et accompagner les opportunit\u00e9s qui s\u2019offrent dans le pays \u00bb, a soulign\u00e9 Micha\u00ebl Delafosse lors d\u2019une Journ\u00e9e \u00e9conomique organis\u00e9e \u00e0 Montpelier. [telquel.ma]\n-------------------------------------------------\n\u00ab Nous devons \u00eatre attentifs \u00e0 la dynamique de d\u00e9veloppement prometteuse en cours au Maroc et accompagner les opportunit\u00e9s qui s\u2019offrent dans le pays \u00bb, a soulign\u00e9 M. Delafosse lors d\u2019une Journ\u00e9e \u00e9conomique organis\u00e9e \u00e0 Montpelier . [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 19, "id": "comm_label_19", "label": "\u00c0 l\u2019occasion du 28e Congr\u00e8s\npostal universel \u00e0 Duba\u00ef, Barid...", "mass": 5, "physics": false, "shape": "box", "title": "\u00c0 l\u2019occasion du 28e Congr\u00e8s postal universel \u00e0 Duba\u00ef, Barid Al-Maghrib et Saudi Post ont conclu deux accords strat\u00e9giques visant \u00e0 moderniser les services postaux, soutenir la croissance du e-commerce et fluidifier les \u00e9changes logistiques entre les deux pays. [www.lavieeco.com]\n-------------------------------------------------\nLe Groupe Barid Al-Maghrib et Saudi Post ont sign\u00e9 deux accords majeurs visant \u00e0 d\u00e9velopper leurs \u00e9changes dans le domaine postal et \u00e0 accompagner l\u2019essor du e-commerce, et ce dans le cadre du 28e Congr\u00e8s Postal Universel (UPU), organis\u00e9 \u00e0 Duba\u00ef du 8 au 19 septembre sous le th\u00e8me \u00ab Mener le changement, Cr\u00e9er l\u2019avenir \u00bb, avec . [maroc-diplomatique.net]\n-------------------------------------------------\nLe Groupe Barid Al-Maghrib et Saudi Post ont sign\u00e9 deux accords majeurs visant \u00e0 d\u00e9velopper leurs \u00e9changes dans le domaine postal et \u00e0 accompagner l\u2019essor du e-commerce, et ce dans le cadre du 28e Congr\u00e8s postal universel (UPU), organis\u00e9 \u00e0 Duba\u00ef du 8 au 19 septembre et marqu\u00e9 par la participation de plus de 2.000 d\u00e9l\u00e9gu\u00e9s de 192 pays membres de l\u2019UPU. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 24, "id": "comm_label_24", "label": "Cette op\u00e9ration s\u2019inscrit dans le\ncadre des engagements pris par...", "mass": 5, "physics": false, "shape": "box", "title": "Cette op\u00e9ration s\u2019inscrit dans le cadre des engagements pris par Sanlam Allianz Africa aupr\u00e8s du Conseil de la concurrence dans le cadre de la fusion des activit\u00e9s africaines des groupes Sanlam et Allianz. [www.lavieeco.com]\n-------------------------------------------------\nSanlam Allianz Africa Pty Ltd a annonc\u00e9 avoir franchi une \u00e9tape importante dans la mise en \u0153uvre des engagements pris aupr\u00e8s du Conseil de la Concurrence. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 20, "id": "comm_label_20", "label": "Le Chef du gouvernement, Aziz\nAkhannouch, a affirm\u00e9 que le...", "mass": 5, "physics": false, "shape": "box", "title": "Le Chef du gouvernement, Aziz Akhannouch, a affirm\u00e9 que le bilan de l\u2019action du gouvernement au cours des quatre derni\u00e8res ann\u00e9es a \u00e9t\u00e9 \u00ab positif et concret \u00bb, en d\u00e9pit d\u2019un contexte international instable et des conditions climatiques difficiles qui ont marqu\u00e9 cette p\u00e9riode. [fr.hespress.com]\n-------------------------------------------------\nLe Chef du gouvernement, Aziz Akhannouch, a affirm\u00e9 que le bilan de l\u2019action du gouvernement au cours des quatre derni\u00e8res ann\u00e9es a \u00e9t\u00e9 \"positif et concret\", en d\u00e9pit d\u2019un contexte international instable et des conditions climatiques difficiles qui ont marqu\u00e9 cette p\u00e9riode. [www.lavieeco.com]\n-------------------------------------------------\nLe Chef du gouvernement, Aziz Akhannouch, a affirm\u00e9 que le bilan de l\u2019action du gouvernement au cours des quatre derni\u00e8res ann\u00e9es a \u00e9t\u00e9 \u00ab positif et concret \u00bb, en d\u00e9pit d\u2019un contexte international instable et des conditions climatiques difficiles qui ont marqu\u00e9 cette p\u00e9riode. [maroc-diplomatique.net]\n-------------------------------------------------\nLe chef du gouvernement, Aziz Akhannouch, a estim\u00e9 que le bilan de l\u2019action de l\u2019Ex\u00e9cutif au cours des quatre derni\u00e8res ann\u00e9es est \u00ab positif et concret \u00bb, en d\u00e9pit d\u2019un contexte international instable et de conditions climatiques d\u00e9favorables. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Organis\u00e9e en partenariat avec le\nCentre Cin\u00e9matographique Marocain (CCM) et...", "mass": 5, "physics": false, "shape": "box", "title": "Organis\u00e9e en partenariat avec le Centre Cin\u00e9matographique Marocain (CCM) et la Chambre Marocaine des Salles de Cin\u00e9ma, cette initiative ambitionne de rendre le 7e art accessible \u00e0. [lematin.ma]\n-------------------------------------------------\nLa deuxi\u00e8me \u00e9dition de la F\u00eate du Cin\u00e9ma se tiendra du 11 au 14 septembre courant dans 20 salles et multiplexes \u00e0 travers le Royaume, ont annonc\u00e9 mercredi soir les organisateurs lors d\u2019une c\u00e9r\u00e9monie de lancement au multiplexe Path\u00e9 Californie de Casablanca. [te \u2019une plateforme nationale de l\u0027intelligence artificielle (IA) responsable et d\u0027un framework de plateforme bas\u00e9e sur un Large Language Model (LLM). [www.lavieeco.com]\n-------------------------------------------------\nUne convention de partenariat a \u00e9t\u00e9 sign\u00e9e, jeudi \u00e0 Rabat, entre le minist\u00e8re de la Transition Num\u00e9rique et de la R\u00e9forme de l\u2019Administration et la Commission nationale de contr\u00f4le de la protection des donn\u00e9es \u00e0 caract\u00e8re personnel (CNDP), pour le d\u00e9veloppement d\u2019une plateforme nationale de l\u2019intelligence artificielle (IA) responsable et d\u2019un framework de plateforme bas\u00e9e . [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Le Comit\u00e9 permanent de la\ns\u00e9curit\u00e9 routi\u00e8re (CPSR) a tenu,...", "mass": 5, "physics": false, "shape": "box", "title": "Le Comit\u00e9 permanent de la s\u00e9curit\u00e9 routi\u00e8re (CPSR) a tenu, mercredi \u00e0 Rabat, une r\u00e9union consacr\u00e9e \u00e0 la pr\u00e9sentation des statistiques provisoires des accidents de la route, du bilan de la mise en \u0153uvre du programme d\u2019urgence de la s\u00e9curit\u00e9 routi\u00e8re pour la p\u00e9riode estivale et des recommandations et propositions visant \u00e0 am\u00e9liorer le syst\u00e8me. [telquel.ma]\n-------------------------------------------------\nLe Comit\u00e9 permanent de la s\u00e9curit\u00e9 routi\u00e8re (CPSR) a tenu, mercredi \u00e0 Rabat, une r\u00e9union consacr\u00e9e \u00e0 la pr\u00e9sentation des statistiques provisoires des accidents de la route, du bilan de la mise en \u0153uvre du programme d\u2019urgence de la s\u00e9curit\u00e9 routi\u00e8re pour la p\u00e9riode estivale et des recommandations et propositions visant \u00e0 am\u00e9liorer le syst\u00e8me . [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000 <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');

            tooltip.style.display = 'none';
        }
    });

    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);

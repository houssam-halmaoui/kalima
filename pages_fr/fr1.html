uis 2002 par la Fondation Mohammed VI pour la Protection de l\u2019Environnement, pr\u00e9sid\u00e9e par Son Altesse Royale la Princesse Lalla Hasnaa, flottera sur 28 plages, un lac de montagne et quatre [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 24, "id": "comm_label_24", "label": "La soci\u00e9t\u00e9 canadienne Aya Gold\n\u0026 Silver vient de lever...", "mass": 5, "physics": false, "shape": "box", "title": "La soci\u00e9t\u00e9 canadienne Aya Gold \u0026 Silver vient de lever plus de 100 millions de dollars canadiens pour financer ses projets miniers au Maroc, notamment \u00e0 Boumadine et autour du site de Zgounder. [fr.hespress.com]\n-------------------------------------------------\nLa soci\u00e9t\u00e9 mini\u00e8re canadienne Aya Gold \u0026 Silver a annonc\u00e9 la lev\u00e9e de 100 millions de dollars canadiens, qui seront essentiellement allou\u00e9s au renforcement de ses activit\u00e9s au Maroc, notamment sur les mines d\u2019argent \u00e0 Boumadine et Zgounder. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 23, "id": "comm_label_23", "label": "Selon les premiers \u00e9l\u00e9ments de\nl\u2019enqu\u00eate, les mis en cause...", "mass": 5, "physics": false, "shape": "box", "title": "Selon les premiers \u00e9l\u00e9ments de l\u2019enqu\u00eate, les mis en cause sont en lien avec un r\u00e9seau criminel s\u2019activant dans la falsification de documents administratifs requis pour l\u2019obtention. [lematin.ma]\n-------------------------------------------------\nLes \u00e9l\u00e9ments de la police judiciaire de Nador et Guercif, en coordination avec les services de la Direction g\u00e9n\u00e9rale de la surveillance du territoire (DGST), ont interpell\u00e9, mercredi, neuf individus pr\u00e9sum\u00e9s impliqu\u00e9s dans une affaire de faux et d\u0027usage de faux pour la constitution de dossiers de visa Schengen et l\u0027organisation d\u0027op\u00e9rations d\u0027immigration irr\u00e9guli\u00e8re et de traite des \u00eatres humains, apprend-on de source s\u00e9curitaire. [www.lopinion.ma]\n-------------------------------------------------\nDans le cadre d\u2019une op\u00e9ration contre un r\u00e9seau sp\u00e9cialis\u00e9 dans la falsification de documents administratifs, neuf personnes ont \u00e9t\u00e9 arr\u00eat\u00e9es \u00e0 Nador et Guercif pour falsification de documents li\u00e9s aux visas Schengen et implication pr\u00e9sum\u00e9e dans un r\u00e9seau d\u2019immigration ill\u00e9gale. [telquel.ma]\n-------------------------------------------------\nLes mis en cause sont en lien avec un r\u00e9seau criminel s\u2019activant dans la falsification de documents administratifs requis pour l\u2019obtention de visas pour des pays europ\u00e9ens, qui seraient utilis\u00e9s dans l\u0027organisation de l\u2019immigration irr\u00e9guli\u00e8re. [www.lavieeco.com]\n-------------------------------------------------\nLes \u00e9l\u00e9ments de la police judiciaire de Nador et Guercif, en coordination avec les services de la Direction g\u00e9n\u00e9rale de la surveillance du territoire (DGST), ont interpell\u00e9, mercredi, neuf individus pr\u00e9sum\u00e9s impliqu\u00e9s dans une affaire de faux et d\u2019usage de faux pour la constitution de dossiers de visa Schengen et l\u2019organisation d\u2019op\u00e9rations d\u2019immigration irr\u00e9guli\u00e8re et . [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Que vous soyez d\u00e9veloppeur, joueur\npro, cr\u00e9ateur ou simple passionn\u00e9,...", "mass": 5, "physics": false, "shape": "box", "title": "Que vous soyez d\u00e9veloppeur, joueur pro, cr\u00e9ateur ou simple passionn\u00e9, le rendez-vous gaming de l\u2019ann\u00e9e approche. [lematin.ma]\n-------------------------------------------------\nPr\u00e9vu au Palais des sports du complexe sportif Prince Moulay Abdellah, cet \u00e9v\u00e9nement se pr\u00e9sente comme un rendez-vous incontournable pour les. [telquel.ma]\n-------------------------------------------------\nLe minist\u00e8re de la Jeunesse, de la Culture et de la Communication a annonc\u00e9 l\u2019ouverture des inscriptions pour participer au \u00ab Morocco Gaming Expo 2025 \u00bb, qui se tiendra du 2 au 6 juillet prochain \u00e0 Rabat. [www.challenge.ma]\n-------------------------------------------------\nPr\u00e9vu au Palais des Sports du Complexe sportif Prince Moulay Abdellah, cet \u00e9v\u00e9nement se pr\u00e9sente comme un rendez-vous incontournable pour [www.lereporter.ma]\n-------------------------------------------------\nLe minist\u00e8re de la Jeunesse, de la Culture et de la Communication a annonc\u00e9 l\u2019ouverture des inscriptions pour participer \u00e0 la prochaine \u00e9dition du Morocco Gaming Expo, pr\u00e9vue du 2 au 6 juillet 2025 au Palais des Sports du Complexe sportif Prince Moulay Abdellah \u00e0 Rabat. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Le processus politique men\u00e9 sous\nl\u2019\u00e9gide du Secr\u00e9taire g\u00e9n\u00e9ral et...", "mass": 5, "physics": false, "shape": "box", "title": "Le processus politique men\u00e9 sous l\u2019\u00e9gide du Secr\u00e9taire g\u00e9n\u00e9ral et facilit\u00e9 par son Envoy\u00e9 personnel, soutenu par l\u2019ensemble des Etats membres des Nations Unies, ne peut reste. [lematin.ma]\n-------------------------------------------------\nLe Maroc d\u00e9nonce l\u2019attitude \u00ab intransigeante \u00bb de l\u2019Alg\u00e9rie, qu\u2019il accuse de bloquer le processus onusien sur le Sahara, et appelle le C24 \u00e0 soutenir l\u2019Initiative marocaine d\u2019autonomie. [www.lavieeco.com]\n-------------------------------------------------\nLe Maroc a d\u00e9nonc\u00e9, mardi devant le Comit\u00e9 des 24 de l\u2019ONU (C24), l\u2019obstination et l\u2019intransigeance de l\u2019Alg\u00e9rie qui prend en otage le processus politique du Sahara marocain au d\u00e9triment de la stabilit\u00e9 r\u00e9gionale. [maroc-diplomatique.net]\n-------------------------------------------------\nLe Maroc a d\u00e9nonc\u00e9, mardi devant le Comit\u00e9 des 24 de l\u2019ONU (C24), l\u2019obstination et l\u2019intransigeance de l\u2019Alg\u00e9rie qui prend en otage le processus politique du Sahara marocain au d\u00e9triment de la stabilit\u00e9 r\u00e9gionale. [atlasinfo.fr]\n-------------------------------------------------\nLe Maroc a d\u00e9nonc\u00e9, mardi devant le Comit\u00e9 des 24 de l\u2019ONU (C24), l\u2019obstination et l\u2019intransigeance de l\u2019Alg\u00e9rie qui prend en otage le processus politique du Sahara marocain au d\u00e9triment de la stabilit\u00e9 r\u00e9gionale. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Avec 33 sites labellis\u00e9s, le\nMaroc se classe 21e au...", "mass": 5, "physics": false, "shape": "box", "title": "Avec 33 sites labellis\u00e9s, le Maroc se classe 21e au niveau mondial sur 50 pays, premier pays arabe et deuxi\u00e8me en Afrique pour le nombre de sites labellis\u00e9s Pavillon Bleu, un \u00e9cola. [lematin.ma]\n-------------------------------------------------\nAvec 33 sites labellis\u00e9s, le Maroc se classe 21e au niveau mondial sur 50 pays, premier pays arabe et deuxi\u00e8me en Afrique pour le nombre de sites labellis\u00e9s Pavillon Bleu. [www.lavieeco.com]\n-------------------------------------------------\nPour cette saison estivale, 28 plages, un lac de montagne et quatre ports de plaisance ont \u00e9t\u00e9 labellis\u00e9s Pavillon Bleu. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Essaouira accueillera, du 27 au\n29 juin 2025, la deuxi\u00e8me...", "mass": 5, "physics": false, "shape": "box", "title": "Essaouira accueillera, du 27 au 29 juin 2025, la deuxi\u00e8me \u00e9tape du Championnat du Maroc de Kitesurf Strapless. [lematin.ma]\n-------------------------------------------------\nL\u2019association Jeunes Essaouira Sports Nautiques a annonc\u00e9 dans un communiqu\u00e9 la tenue de la deuxi\u00e8me \u00e9tape du championnat du Maroc de kitesurf strapless, qui aura lieu les 27, 28 et 29 juin 2025 sur la plage d\u2019Essaouira. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 22, "id": "comm_label_22", "label": "Cette nouvelle implantation s\u2019inscrit dans\nl\u2019engagement de BIM Maroc \u00e0...", "mass": 5, "physics": false, "shape": "box", "title": "Cette nouvelle implantation s\u2019inscrit dans l\u2019engagement de BIM Maroc \u00e0 renforcer l\u2019accessibilit\u00e9 des produits de grande consommation. [lematin.ma]\n-------------------------------------------------\nCette nouvelle implantation vient compl\u00e9ter celle inaugur\u00e9e en octobre 2022, qui avait marqu\u00e9 l\u2019arriv\u00e9e de la premi\u00e8re enseigne de grande distribution dans la ville. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 25, "id": "comm_label_25", "label": "\u00c0 l\u2019issue des comp\u00e9titions r\u00e9gionales\nqui ont permis de primer...", "mass": 5, "physics": false, "shape": "box", "title": "\u00c0 l\u2019issue des comp\u00e9titions r\u00e9gionales qui ont permis de primer les 3 meilleurs projets de chaque r\u00e9gion, 12 laur\u00e9ats arriv\u00e9s premiers des classements r\u00e9gionaux ont \u00e9t\u00e9 s\u00e9lectionn\u00e9s. [lematin.ma]\n-------------------------------------------------\nLa quatri\u00e8me \u00e9dition des Troph\u00e9es Ana Maak, organis\u00e9e par Attijariwafa bank, a connu son \u00e9pilogue ce 10 juin lors d\u2019une grande finale rassemblant les principaux acteurs de l\u2019\u00e9cosyst\u00e8me entrepreneurial marocain. [www.challenge.ma]\n-------------------------------------------------\nTrois grands gagnants ont \u00e9t\u00e9 d\u00e9sign\u00e9s et b\u00e9n\u00e9ficieront d\u2019un soutien financier allant jusqu\u2019\u00e0 100.000 dirhams, appuy\u00e9 par un accompagnement non financier personnalis\u00e9. [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "En r\u00e9ponse \u00e0 la baisse\ndes effectifs du cheptel national...", "mass": 5, "physics": false, "shape": "box", "title": "En r\u00e9ponse \u00e0 la baisse des effectifs du cheptel national et \u00e0 la pression sur les prix des viandes rouges, le gouvernement marocain mise \u00e0 la fois sur l\u2019importation massive de b\u00e9tail et sur le d\u00e9veloppement de l\u2019\u00e9levage \u00e0 travers des projets de l\u2019agriculture solidaire. [www.lopinion.ma]\n-------------------------------------------------\nPremier exportateur mondial de sardines en bo\u00eete, le Maroc voit sa position s\u2019effriter sur plusieurs march\u00e9s. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Le 26e Festival Gnaoua et\nMusiques du Monde r\u00e9unira cette...", "mass": 5, "physics": false, "shape": "box", "title": "Le 26e Festival Gnaoua et Musiques du Monde r\u00e9unira cette ann\u00e9e 350 artistes, dont 40 Ma\u00e2lems Gnaoua, \u00e0 travers 54 concerts organis\u00e9s de jour comme de nuit. [www.lopinion.ma]\n-------------------------------------------------\nFid\u00e8le \u00e0 son esprit d\u2019ouverture et de transmission, l\u2019\u00e9v\u00e9nement r\u00e9unira cette ann\u00e9e plus de 350 artistes issus d\u2019une trentaine de pays, avec en t\u00eate d\u2019affiche une quarantaine de Ma\u00e2lems Gnaoua. [lnt.ma]"}, {"borderWidth": 3, "fixed" se dans les deux sens de circulation seront op\u00e9rationnels \u00e0 partir du 16 juin. [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 20, "id": "comm_label_20", "label": "La septi\u00e8me r\u00e9union de l\u2019Observatoire\ndes d\u00e9lais de paiement s\u2019est...", "mass": 5, "physics": false, "shape": "box", "title": "La septi\u00e8me r\u00e9union de l\u2019Observatoire des d\u00e9lais de paiement s\u2019est tenue, mardi \u00e0 Rabat, sous la pr\u00e9sidence du ministre de l\u2019\u00c9conomie et des Finances, Nadia Fettah, et du Vice-pr\u00e9sident g\u00e9n\u00e9ral de la Conf\u00e9d\u00e9ration G\u00e9n\u00e9rale des Entreprises du Maroc (CGEM), Mehdi Tazi. [www.challenge.ma]\n-------------------------------------------------\nLa 7e r\u00e9union de l\u2019Observatoire des d\u00e9lais de paiement, pr\u00e9sid\u00e9e par la ministre de l\u0027\u00c9conomie et des Finances, Nadia Fettah, et du Vice-pr\u00e9sident g\u00e9n\u00e9ral de la Conf\u00e9d\u00e9ration g\u00e9n\u00e9rale des entreprises du Maroc (CGEM), Mehdi Tazi, a \u00e9valu\u00e9 la loi 69-21 et ses sanctions, avec 17.636 d\u00e9clarations en 2024. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 19, "id": "comm_label_19", "label": "Economie nationale : La Banque\nmondiale pr\u00e9voit une croissance de...", "mass": 5, "physics": false, "shape": "box", "title": "Economie nationale : La Banque mondiale pr\u00e9voit une croissance de 3,6% en 2025 et de 3,5% en 2026 pour le Maroc. [www.libe.ma]\n-------------------------------------------------\nLa croissance au Maroc devrait s\u2019acc\u00e9l\u00e9rer pour atteindre 3,6%, en 2025, selon les derni\u00e8res perspectives de juin de la Banque mondiale alors que les pr\u00e9visions de l\u2019\u00e9conomie mondiale sont en fort retrait. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 21, "id": "comm_label_21", "label": "Le Maroc renforce son industrie\nnationale gr\u00e2ce \u00e0 la diversification...", "mass": 5, "physics": false, "shape": "box", "title": "Le Maroc renforce son industrie nationale gr\u00e2ce \u00e0 la diversification de ses fili\u00e8res productives, telles que l\u2019automobile, l\u2019a\u00e9ronautique, l\u2019agroalimentaire ou encore les batteries \u00e9lectriques et l\u2019hydrog\u00e8ne vert, a soulign\u00e9 le ministre de l\u2019Industrie et du Commerce, Ryad Mezzour, lors d\u2019un colloque national \u00e0 Rabat. [www.lavieeco.com]\n-------------------------------------------------\nLe d\u00e9veloppement de l\u2019industrie nationale repose sur la diversit\u00e9 de ses fili\u00e8res productives, qui contribuent activement \u00e0 l\u2019ancrage du secteur industriel dans le tissu \u00e9conomique national, a soulign\u00e9, mercredi \u00e0 Rabat, le ministre de l\u2019Industrie et du Commerce, Ryad Mezzour. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Conduite par le minist\u00e8re de\nla Transformation num\u00e9rique, la d\u00e9l\u00e9gation...", "mass": 5, "physics": false, "shape": "box", "title": "Conduite par le minist\u00e8re de la Transformation num\u00e9rique, la d\u00e9l\u00e9gation marocaine comprend plus de 25 start-up op\u00e9rant dans les secteurs de l\u2019IA, de la cybers\u00e9curit\u00e9, de l\u2019e-sant\u00e9, ainsi que dans d\u0027autres domaines tels que la GreenTech et les solutions cloud. [www.lavieeco.com]\n-------------------------------------------------\nLe Maroc prend part \u00e0 l\u2019\u00e9dition 2025 du Salon international VivaTech, consacr\u00e9 aux startups et aux technologies innovantes, qui se tient \u00e0 Paris du 11 au 14 juin. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "Le duo artistique A\u00efta Mon\nAmour, compos\u00e9 de la chanteuse...", "mass": 5, "physics": false, "shape": "box", "title": "Le duo artistique A\u00efta Mon Amour, compos\u00e9 de la chanteuse marocaine Widad Mjama et du musicien tunisien Khalil EPI, entame une tourn\u00e9e \u00e0 travers le Maroc du 13 au 24 juin. [lnt.ma]\n-------------------------------------------------\n\u00c0 travers une tourn\u00e9e exceptionnelle organis\u00e9e par l\u2019Institut fran\u00e7ais du Maroc, ils d\u00e9voileront leur premier album intitul\u00e9 Abda, une \u0153uvre qui revisite les racines profondes de la tradition musicale marocaine . [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "Le vol AI 171, reliant\nAhmedabad \u00e0 Londres Gatwick, a...", "mass": 5, "physics": false, "shape": "box", "title": "Le vol AI 171, reliant Ahmedabad \u00e0 Londres Gatwick, a \u00e9t\u00e9 impliqu\u00e9 dans un accident le 12 juin 2025. [lematin.ma]\n-------------------------------------------------\nUn avion de la compagnie Air India, op\u00e9rant un vol au d\u00e9part d\u2019Ahmedabad (nord-ouest de l\u2019Inde) vers Londres Gatwick, s\u2019est \u00e9cras\u00e9 jeudi peu apr\u00e8s son d\u00e9collage. [telquel.ma]\n-------------------------------------------------\nUn avion de la compagnie Air India, op\u00e9rant le vol AI171 \u00e0 destination de Londres-Gatwick, a \u00e9t\u00e9 victime d\u2019un grave accident ce jeudi 12 juin \u00e0 proximit\u00e9 de l\u2019a\u00e9roport d\u2019Ahmedabad, dans l\u2019ouest de l\u2019Inde. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "Un total de 12 films\nparticiperont \u00e0 la comp\u00e9tition des...", "mass": 5, "physics": false, "shape": "box", "title": "Un total de 12 films participeront \u00e0 la comp\u00e9tition des longs-m\u0 <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

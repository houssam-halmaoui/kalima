9vue du 8 au 21 juillet \u00e0 Kampala, en Ouganda. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 26, "id": "comm_label_26", "label": "La compagnie a\u00e9rienne Emirates pr\u00e9voit\nune s\u00e9rie de journ\u00e9es portes...", "mass": 5, "physics": false, "shape": "box", "title": "La compagnie a\u00e9rienne Emirates pr\u00e9voit une s\u00e9rie de journ\u00e9es portes ouvertes dans cinq villes marocaines au cours du mois de juillet 2025. [lematin.ma]\n-------------------------------------------------\nPlusieurs journ\u00e9es portes ouvertes sont pr\u00e9vues en juillet dans cinq villes du royaume : Tanger (1er et 27), F\u00e8s (10), Rabat (12), Casablanca (14 et 25) et Marrakech (23). [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 20, "id": "comm_label_20", "label": "Suite au succ\u00e8s de sa\npremi\u00e8re \u00e9dition, l\u2019Immersive Fintech Day...", "mass": 5, "physics": false, "shape": "box", "title": "Suite au succ\u00e8s de sa premi\u00e8re \u00e9dition, l\u2019Immersive Fintech Day a r\u00e9uni le 30 juin \u00e0 Casablanca une communaut\u00e9 cibl\u00e9e de dirigeants d\u2019Attijariwafa bank, de responsables de filiales. [lematin.ma]\n-------------------------------------------------\nLa deuxi\u00e8me \u00e9dition de l\u2019Immersive Fintech Day, organis\u00e9e par Wenov, l\u2019entit\u00e9 innovation du groupe Attijariwafa bank, en partenariat avec KPMG au Maroc, s\u2019est tenue ce lundi \u00e0 Casablanca. [www.challenge.ma]\n-------------------------------------------------\nWenov, l\u2019entit\u00e9 Innovation du groupe Attijariwafa bank, en partenariat avec KPMG au Maroc, a organis\u00e9 la deuxi\u00e8me \u00e9dition de l\u2019Immersive Fintech Day, un \u00e9v\u00e9nement d\u2019envergure consacr\u00e9 \u00e0 l\u2019innovation dans les services financiers. [maroc-diplomatique.net]\n--------------------------------- me, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM). [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "\u200bUn d\u00e9tenu incarc\u00e9r\u00e9 \u00e0 la\nprison locale de Larache dans...", "mass": 5, "physics": false, "shape": "box", "title": "\u200bUn d\u00e9tenu incarc\u00e9r\u00e9 \u00e0 la prison locale de Larache dans le cadre de la loi antiterroriste, en lien avec la cellule dite \u201cChamharouch\u201d, est d\u00e9c\u00e9d\u00e9 mardi soir dans sa cellule d\u2019isolement, a indiqu\u00e9 l\u2019administration de cet \u00e9tablissement p\u00e9nitentiaire. [www.lopinion.ma]\n-------------------------------------------------\nL\u2019administration de la prison locale de Larache a annonc\u00e9 le d\u00e9c\u00e8s du d\u00e9tenu Younes Ouzayad, incarc\u00e9r\u00e9 dans le cadre de la loi antiterroriste et li\u00e9 \u00e0 ce qu\u2019on appelle la \u201ccellule Chamharouch\u201d. [telquel.ma]\n-------------------------------------------------\nUn d\u00e9tenu incarc\u00e9r\u00e9 \u00e0 la prison locale de Larache dans le cadre de la loi antiterroriste, en lien avec la cellule dite \u00ab Chamharouch \u00bb, est d\u00e9c\u00e9d\u00e9 mardi soir dans sa cellule d\u2019isolement, a indiqu\u00e9 l\u2019administration de cet \u00e9tablissement p\u00e9nitentiaire. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "\u200bL\u2019Office des changes vient de\npublier sa nouvelle strat\u00e9gie pour...", "mass": 5, "physics": false, "shape": "box", "title": "\u200bL\u2019Office des changes vient de publier sa nouvelle strat\u00e9gie pour la p\u00e9riode 2025-2029, ax\u00e9e notamment sur l\u2019innovation, la transformation digitale et l\u2019am\u00e9lioration de l\u2019exp\u00e9rience usager. [www.lopinion.ma]\n------------------------------------------ ]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 21, "id": "comm_label_21", "label": "Un tribunal marocain a condamn\u00e9\nmardi l\u2019ex-pr\u00e9sident du club de...", "mass": 5, "physics": false, "shape": "box", "title": "Un tribunal marocain a condamn\u00e9 mardi l\u2019ex-pr\u00e9sident du club de football Raja Casablanca, Mohamed Boudrika, \u00e0 cinq ans de prison, notamment pour \u00ab escroquerie \u00bb, a annonc\u00e9 \u00e0 l\u2019AFP son avocat. [telquel.ma]\n-------------------------------------------------\nLancien pr\u00e9sident du Raja Casablanca, Mohamed Boudrika, a \u00e9t\u00e9 condamn\u00e9 mardi 1er juillet par le Tribunal correctionnel de A\u00efn Seba\u00e2 \u00e0 5 ans de prison ferme, assortie dune amende de 600 000 dirhams. [www.yabiladi.com]\n-------------------------------------------------\nLe tribunal correctionnel d\u2019A\u00efn Seba\u00e2 \u00e0 Casablanca a prononc\u00e9, lundi 1er juillet 2025, une condamnation \u00e0 cinq ans de prison ferme \u00e0 l\u2019encontre de Mohamed Boudrika, ancien pr\u00e9sident du Raja Club Athletic et ex-d\u00e9put\u00e9 du Rassemblement national des ind\u00e9pendants (RNI). [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 25, "id": "comm_label_25", "label": "Le Maroc a \u00e9t\u00e9 r\u00e9\u00e9lu\n\u00e0 l\u2019unanimit\u00e9 au conseil ex\u00e9cutif...", "mass": 5, "physics": false, "shape": "box", "title": "Le Maroc a \u00e9t\u00e9 r\u00e9\u00e9lu \u00e0 l\u2019unanimit\u00e9 au conseil ex\u00e9cutif de la Commission oc\u00e9anographique intergouvernementale (COI) de l\u2019UNESCO pour la p\u00e9riode 2025-2027, lors des \u00e9lections tenues, mercredi au si\u00e8ge de l\u2019organisation onusienne, dans le cadre de la 33\u00e1\u00b5\u2030 session de l\u2019assembl\u00e9e de la COI qui se d\u00e9roule du 25 juin au 3 juillet. [www.yabiladi.com]\n-------------------------------------------------\nLe Royaume du Maroc a \u00e9t\u00e9 r\u00e9\u00e9lu \u00e0 l\u2019unanimit\u00e9 au Conseil ex\u00e9cutif de la Commission Oc\u00e9anographique Intergouvernementale (COI) de l\u2019UNESCO pour la p\u00e9riode 2025-2027, lors des \u00e9lections tenues, mercredi au si\u00e8ge de l\u2019organisation onusienne, dans le cadre de la 33\u1d49 session de l\u2019Assembl\u00e9e de la COI qui se d\u00e9roule du 25 juin au 3 juillet. [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "La Conf\u00e9d\u00e9ration africaine de football\n(CAF) a d\u00e9voil\u00e9, mardi \u00e0...", "mass": 5, "physics": false, "shape": "box", "title": "La Conf\u00e9d\u00e9ration africaine de football (CAF) a d\u00e9voil\u00e9, mardi \u00e0 Casablanca, le tout nouveau troph\u00e9e de la Coupe d\u2019Afrique des Nations (CAN) f\u00e9minine, pr\u00e9vue du 5 au 26 juillet au Maroc, symbole de son engagement \u00e0 promouvoir le football f\u00e9minin sur le continent. [aujourdhui.ma]\n-------------------------------------------------\nLa Conf\u00e9d\u00e9ration africaine de football (CAF) a d\u00e9voil\u00e9, mercredi \u00e0 Casablanca, le tout nouveau troph\u00e9e de la Coupe d\u2019Afrique des nations (CAN) f\u00e9minine, pr\u00e9vue du 5 au 26 juillet courant au Maroc, un symbole fort de l\u2019essor et de la reconnaissance du football f\u00e9minin \u00e0 travers le continent africain. [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Pendant deux jours, plus de\n2.000 participants, experts nationaux et...", "mass": 5, "physics": false, "shape": "box", "title": "Pendant deux jours, plus de 2.000 participants, experts nationaux et internationaux, se sont r\u00e9unis \u00e0 l\u2019UM6P Rabat autour d\u2019une ambition claire : faire de l\u2019IA un levier de d\u00e9veloppement \u00e9thique, souverain et durable. [www.lavieeco.com]\n-------------------------------------------------\nLes 1er et 2 juillet 2025, Rabat a accueilli les premi\u00e8res Assises nationales de l\u2019intelligence artificielle au Maroc, un \u00e9v\u00e9nement qui marque un moment cl\u00e9 dans la trajectoire num\u00e9rique du Royaume. [maroc-diplomatique.net]\n-------------------------------------------------\nLes Assises nationales de l\u2019intelligence artificielle ont r\u00e9uni, durant deux jours \u00e0 Rabat, responsables gouvernementaux, acteurs \u00e9conomiques, chercheurs et partenaires internationaux. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "\u00c0 l\u2019occasion des premi\u00e8res Assises\nnationales de l\u2019intelligence artificielle, tenues...", "mass": 5, "physics": false, "shape": "box", "title": "\u00c0 l\u2019occasion des premi\u00e8res Assises nationales de l\u2019intelligence artificielle, tenues \u00e0 Rabat les 1er et 2 juillet 2025, Mme Amal El Fallah Seghrouchni, ministre d\u00e9l\u00e9gu\u00e9e aupr\u00e8s du chef du Gouvernement, charg\u00e9e de la Transition num\u00e9rique et de la R\u00e9forme de l\u2019administration, a livr\u00e9 une d\u00e9claration forte, empreinte de clart\u00e9 strat\u00e9gique et de d\u00e9termination politique. [maroc-diplomatique.net]\n-------------------------------------------------\n\u00c0 l\u2019issue de deux journ\u00e9es de d\u00e9bats intenses tenus \u00e0 l\u2019Universit\u00e9 Mohammed VI Polytechnique (UM6P) les 1er et 2 juillet 2025, la ministre de la Transition num\u00e9rique et de la R\u00e9forme de l\u2019administration, Amal El Fallah Seghrouchni, a livr\u00e9 un mot de cl\u00f4ture fort en symbolique. [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 23, "id": "comm_label_23", "label": "Le 24 juin dernier, ses\nservices d\u2019instruction ont men\u00e9, avec...", "mass": 5, "physics": false, "shape": "box", "title": "Le 24 juin dernier, ses services d\u2019instruction ont men\u00e9, avec l\u2019autorisation du parquet, des op\u00e9rations de visite et de saisie inopin\u00e9es aupr\u00e8s de deux entreprises \u00e9voluant sur le march\u00e9 de l\u2019audit financier et comptable, ainsi que dans des segments connexes. [leseco.ma]\n-------------------------------------------------\nLes services d\u2019instruction et d\u2019enqu\u00eate du Conseil de la concurrence ont proc\u00e9d\u00e9 en date du 24 juin 2025 \u00e0 des op\u00e9rations de visite et saisie inopin\u00e9es aupr\u00e8s de deux entreprises suspect\u00e9es d\u2019avoir mis en \u0153uvre des pratiques anticoncurrentielles dans le march\u00e9 de l\u2019audit financier et comptable et les march\u00e9s connexes. [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "La 20e \u00e9dition du Festival\nMawazine-Rythmes du Monde, a attir\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "La 20e \u00e9dition du Festival Mawazine-Rythmes du Monde, a attir\u00e9 plus de 3,75 millions de festivaliers venus c\u00e9l\u00e9brer la musique dans toute sa diversit\u00e9 et applaudir plus de 100 artistes du monde entier, a annonc\u00e9 l\u2019Association Maroc Cultures. [atlasinfo.fr]\n-------------------------------------------------\nLa 20e \u00e9dition du Festival Mawazine-Rythmes du Monde, a attir\u00e9 plus de 3,75 millions de festivaliers venus c\u00e9l\u00e9brer la musique dans toute sa diversit\u00e9 et applaudir plus de 100 artistes du monde entier, a annonc\u00e9 l\u2019Association Maroc Cultures. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "L\u2019ann\u00e9e 2025 constitue une \u00e9tape\nmajeure dans la feuille de...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019ann\u00e9e 2025 constitue une \u00e9tape majeure dans la feuille de route climatique du Maroc marqu\u00e9e par la r\u00e9vision des ambitions au titre de la Contribution d\u00e9termin\u00e9e au niveau national (CDN) dans le cadre de l\u2019Accord de Paris, a affirm\u00e9, mardi \u00e0 Rabat, la ministre de la Transition \u00e9nerg\u00e9tique et du D\u00e9veloppement durable, Leila Benali. [atlasinfo.fr]\n-------------------------------------------------\nLa troisi\u00e8me version de la Contribution d\u00e9termin\u00e9e au niveau national (CDN 3.0) du Maroc vient d\u2019\u00eatre pr\u00e9sent\u00e9e, se voulant marquer une r\u00e9vision ambitieuse de ses engagements dans le cadre de l\u2019Accord de Paris. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 19, "id": "comm_label_19", "label": "\u00c0 l\u2019occasion de son 40\u1d49\nanniversaire, l\u2019Association D\u00e9mocratique des Femmes...", "mass": 5, "physics": false, "shape": "box", "title": "\u00c0 l\u2019occasion de son 40\u1d49 anniversaire, l\u2019Association D\u00e9mocratique des Femmes du Maroc (ADFM) a pr\u00e9sent\u00e9 les r\u00e9sultats d\u2019un rapport in\u00e9dit intitul\u00e9 \u00ab Recueil des pr\u00e9jug\u00e9s et des st\u00e9r\u00e9otypes sexistes v\u00e9hicul\u00e9s dans les lyc\u00e9es \u00bb. [lnt.ma]\n-------------------------------------------------\n\u00c0 l\u2019occasion de son 40e anniversaire, l\u2019Association D\u00e9mocratique des Femmes du Maroc (ADFM) a pr\u00e9sent\u00e9 \u00e0 Rabat les r\u00e9sultats d\u2019une enqu\u00eate consacr\u00e9e aux st\u00e9r\u00e9otypes sexistes dans les lyc\u00e9es marocains. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 22, "id": "comm_label_22", "label": "OCP Nutricrops, filiale du Groupe\nOCP, et Bangladesh Agricultural Development...", "mass": 5, "physics": false, "shape": "box", "title": "OCP Nutricrops, filiale du Groupe OCP, et Bangladesh Agricultural Development Corporation (BADC), une agence publique sous la tutelle du minist\u00e8re de l\u2019Agriculture du Bangladesh, ont annonc\u00e9, mercredi, avoir sign\u00e9 un accord majeur portant sur la fourniture de 1,1 million de tonnes d\u2019engrais non ur\u00e9iques pour la p\u00e9riode 2025\u20132026. [fr.hespress.com]\n-------------------------------------------------\nOCP Nutricrops, filiale du Groupe OCP sp\u00e9cialis\u00e9e dans la nutrition des sols et des plantes, a conclu un nouvel accord commercial avec la Bangladesh Agricultural Development Corpor. [lematin.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 24, "id": "comm_label_24", "label": "Le d\u00e9marrage imm\u00e9diat concerne 13\nnouveaux Centres dont les travaux...", "mass": 5, "physics": false, "shape": "box", "title": "Le d\u00e9marrage imm\u00e9diat concerne 13 nouveaux Centres dont les travaux de construction et d\u2019\u00e9quipements ont \u00e9t\u00e9 achev\u00e9s, dans huit pr\u00e9fectures et provinces du Royaume, indique un comm. [lematin.ma]\n-------------------------------------------------\nSur Hautes Instructions Royales, la Fondation Mohammed V pour la solidarit\u00e9 met en service 13 nouveaux centres dans diff\u00e9rentes villes du Royaume. [www.lopinion.ma]\n-------------------------------------------------\nSa Majest\u00e9 le Roi Mohammed VI, Pr\u00e9sident de la Fondation Mohammed V pour la Solidarit\u00e9, a donn\u00e9 Ses Hautes Instructions pour que les centres r\u00e9alis\u00e9s par la Fondation dans les domaines de la sant\u00e9, du handicap et de la formation soient mis \u00e0 disposition des populations d\u00e9munies b\u00e9n\u00e9ficiaires. [www.challenge.ma]\n-------------------------------------------------\nSa Majest\u00e9 le Roi Mohammed VI, que Dieu L\u2019assiste, Pr\u00e9sident de la Fondation Mohammed V pour la Solidarit\u00e9, a donn\u00e9 Ses Hautes Instructions pour que les centres r\u00e9alis\u00e9s par la Fondation dans les domaines de la sant\u00e9, du handicap et de la formation soient mis \u00e0 disposition des populations d\u00e9munies b\u00e9n\u00e9ficiaires. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 27, "id": "comm_label_27", "label": "Hajar Ben Hosain La Semaine\nde l\u2019Automobile a \u00e9t\u00e9 officiellement...", "mass": 5, "physics": false, "shape": "box", "title": "Hajar Ben Hosain La Semaine de l\u2019Automobile a \u00e9t\u00e9 officiellement lanc\u00e9e ce mercredi 2 juillet 2025 \u00e0 Bouskoura par le Ministre du Transport et de la Logistique, M. Abdessamad Kayouh. [maroc-diplomatique.net]\n-------------------------------------------------\nLe ministre du Transport et de la Logistique, Abdessamad Kayouh, a affirm\u00e9, mercredi, que la 1\u00e8re \u00e9dition de la Semaine de l\u2019Automobile, organis\u00e9e par le Royal Automobile Club marocain \u00e0 Bouskoura, constitue un \u00e9v\u00e9nement de r\u00e9f\u00e9rence pour encourager l\u2019innovation dans l\u2019industrie automobile marocaine. [www.lereporter.ma]"}]);

<script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });

    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

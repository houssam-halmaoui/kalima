offre l\u2019occasion de mettre en avant l\u2019engagement constant de Sa Majest\u00e9 le Roi Mohammed VI, que Dieu L\u2019assiste, en faveur du renforcement de la place des jeunes dans la dynamique soci\u00e9tale et de leur participation politique et \u00e9conomique agissante au service d\u2019un Maroc \u00e9mergent, [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Une \u00e9quipe d\u2019astrophysiciens du centre\nde recherche am\u00e9ricain \"Southwest Research...", "mass": 5, "physics": false, "shape": "box", "title": "Une \u00e9quipe d\u2019astrophysiciens du centre de recherche am\u00e9ricain \"Southwest Research Institute\" (SwRI), dirig\u00e9e par la scientifique marocaine Maryame El Moutamid, a d\u00e9couvert r\u00e9cemment un petit astre c\u00e9leste, inconnu jusqu\u2019ici, gravitant autour d\u2019Uranus, septi\u00e8me plan\u00e8te du syst\u00e8me solaire. [www.lopinion.ma]\n-------------------------------------------------\nOriginaire d\u2019Essaouira, Maryame El Moutamid, une astrophysicienne \u00e2g\u00e9e de 41 ans, dirigeant une \u00e9quipe am\u00e9ricaine, vient de d\u00e9couvrir un nouveau satellite d\u2019Uranus, portant \u00e0 29 le nombre de lunes connues de cette plan\u00e8te myst\u00e9rieuse. [telquel.ma]\n-------------------------------------------------\nUne \u00e9quipe d\u2019astrophysiciens du centre de recherche am\u00e9ricain Southwest Research Institute (SwRI), dirig\u00e9e par la scientifique marocaine Maryame El Moutamid, a d\u00e9couvert un petit astre c\u00e9leste, inconnu jusqu\u2019ici, gravitant autour d\u2019Uranus, septi\u00e8me plan\u00e8te du syst\u00e8me solaire. [www.yabiladi.com]\n-------------------------------------------------\nCette d\u00e9couverte fascinante, annonc\u00e9e officiellement cette semaine par le centre de recherche am\u00e9ricain \"Southwest Research Institute\" (SwRI), a \u00e9t\u00e9 faite \u00e0 travers l\u0027analyse d\u0027une s\u00e9rie d\u0027images prises le 2 f\u00e9vrier 2025 \u00e0 l\u2019aide du t\u00e9lescope de la NASA. [www.lavieeco.com]\n-------------------------------------------------\nUne \u00e9quipe d\u2019astrophysiciens du centre de recherche am\u00e9ricain \u00ab Southwest Research Institute \u00bb (SwRI), dirig\u00e9e par la scientifique marocaine Maryame El Moutamid, a d\u00e9couvert r\u00e9cemment un petit astre c\u00e9leste, inconnu jusqu\u2019ici, gravitant autour d\u2019Uranus, septi\u00e8me plan\u00e8te du syst\u00e8me solaire. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "La Fondation Mohammed VI des\nSciences et de la Sant\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "La Fondation Mohammed VI des Sciences et de la Sant\u00e9 (FM6SS) a annonc\u00e9 avoir r\u00e9ussi, pour la premi\u00e8re fois au Maroc, la reprogrammation de cellules sanguines p\u00e9riph\u00e9riques humaines (PBMCs) en cellules souches pluripotentes induites (iPS), marquant ainsi une avanc\u00e9e scientifique majeure et historique. [www.lopinion.ma]\n-------------------------------------------------\nLa Fondation Mohammed VI des sciences et de la sant\u00e9 (FM6SS) a annonc\u00e9 avoir r\u00e9ussi, pour la premi\u00e8re fois au Maroc, la reprogrammation de cellules sanguines p\u00e9riph\u00e9riques humaines (PBMCs) en cellules souches pluripotentes induites (iPS), marquant ainsi une avanc\u00e9e scientifique majeure et historique. [www.yabiladi.com]\n-------------------------------------------------\nPour la premi\u00e8re fois au Maroc, la Fondation Mohammed VI des Sciences et de la Sant\u00e9 (FM6SS) a pu reprogrammer des cellules sanguines en cellules souches pluripotentes induites (iPS). [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Po                         if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>
    </body>


    
    
</html>

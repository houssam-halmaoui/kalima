rm\u00e9e a bombard\u00e9 des sites nucl\u00e9aires en Iran. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Les arriv\u00e9es touristiques au Maroc\nont atteint, au titre des...", "mass": 5, "physics": false, "shape": "box", "title": "Les arriv\u00e9es touristiques au Maroc ont atteint, au titre des cinq premiers mois de 2025, un nouveau record de 7,2 millions de personnes, enregistrant une croissance de 22% comparativement \u00e0 la m\u00eame p\u00e9riode un an auparavant, selon le minist\u00e8re du Tourisme, de l\u2019Artisanat et de l\u2019\u00c9conomie sociale et solidaire. [fr.hespress.com]\n-------------------------------------------------\nLes arriv\u00e9es touristiques au Maroc ont atteint, au titre des cinq premiers mois de 2025, un nouveau record de 7,2 millions de personnes, enregistrant une croissance de 22% comparativement \u00e0 la m\u00eame p\u00e9riode un an auparavant, selon le minist\u00e8re du Tourisme, de l\u2019Artisanat et de l\u2019\u00c9conomie sociale et solidaire. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "\u00c0 six mois de la\nCAN 2025 , le Maroc...", "mass": 5, "physics": false, "shape": "box", "title": "\u00c0 six mois de la CAN 2025 , le Maroc entre dans une nouvelle phase de promotion internationale. [lematin.ma]\n-------------------------------------------------\n\u00c0 l\u2019approche de la Coupe d\u2019Afrique des Nations (CAN) 2025 que le Maroc s\u2019appr\u00eate \u00e0 accueillir, l\u2019Office National Marocain du Tourisme (ONMT) organise une tourn\u00e9e promotionnelle en Europe sous le slogan \u00ab Maroc, Terre de Football \u00bb. [www.challenge.ma]\n-------------------------------------------------\nLOffice national marocain du tourisme (ONMT) organise une tourn\u00e9e europ\u00e9enne du 16 au 23 juin sous le th\u00e8me \u00abMaroc, terre de football\u00bb pour promouvoir le royaume en amont de la Coupe dAfrique des nations (CAN 2025). [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 26, "id": "comm_label_26", "label": "Ce partenariat traduit l\u2019ambition des\ndeux institutions de promouvoir un...", "mass": 5, "physics": false, "shape": "box", "title": "Ce partenariat traduit l\u2019ambition des deux institutions de promouvoir un mod\u00e8le de financement innovant pour r\u00e9pondre aux besoins financiers des petits agriculteurs et des cha\u00eenes. [lematin.ma]\n-------------------------------------------------\nBank Al-Maghrib (BAM) et International Finance Corporation (IFC \u2013 Soci\u00e9t\u00e9 financi\u00e8re internationale) ont sign\u00e9, mercredi 18 juin \u00e0 Rabat, un cadre de partenariat portant sur la promotion de l\u2019inclusion financi\u00e8re agricole. [www.challenge.ma]\n-------------------------------------------------\nBank Al-Maghrib (BAM) et la Soci\u00e9t\u00e9 financi\u00e8re internationale (IFC) ont sign\u00e9, mercredi \u00e0 Rabat, un accord de partenariat visant \u00e0 soutenir l\u2019inclusion financi\u00e8re dans le secteur agricole au Maroc. [lnt.ma]\n-------------------------------------------------\nLa convention vise \u00e0 am\u00e9liorer l\u2019acc\u00e8s au financement pour les TPME dirig\u00e9es par des femmes, tout en fournissant un appui technique aux prestataires de services financiers afin de renforcer leur capacit\u00e9 \u00e0 r\u00e9pondre aux besoins de ce segment important de l\u2019\u00e9conomie marocaine. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Le Festival Gnaoua et Musiques\ndu monde, rendez-vous incontournable des...", "mass": 5, "physics": false, "shape": "box", "title": "Le Festival Gnaoua et Musiques du monde, rendez-vous incontournable des musiques m\u00e9tiss\u00e9es, ouvre ce so. [lematin.ma]\n-------------------------------------------------\nDepuis 1998, le Festival Gnaoua et musiques du monde fa\u00e7onne bien plus qu\u2019une sc\u00e8ne artistique : c\u00e9l\u00e9brant un art longtemps marginalis\u00e9, le projet militant est devenu un levier de transformation urbaine. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "C\u2019est d\u00e9sormais officiel : Soci\u00e9t\u00e9\nG\u00e9n\u00e9rale Maroc tourne une page...", "mass": 5, "physics": false, "shape": "box", "title": "C\u2019est d\u00e9sormais officiel : Soci\u00e9t\u00e9 G\u00e9n\u00e9rale Maroc tourne une page de plus d\u2019un si\u00e8cle pour laisser place \u00e0 Saham Bank. [lematin.ma]\n-------------------------------------------------\nLe 18 juin, au si\u00e8ge casablancais de la banque, le changement a \u00e9t\u00e9 d\u00e9voil\u00e9 en grande pompe, en pr\u00e9sence d\u2019Ahmed El Yacoubi, pr\u00e9sident du directoire. [telquel.ma]\n-------------------------------------------------\nQuelques mois apr\u00e8s son rachat par Saham, le groupe de l\u2019homme d\u2019affaires Moulay Hafid Elalamy, Soci\u00e9t\u00e9 G\u00e9n\u00e9rale Maroc a chang\u00e9 de nom et s\u2019appellera d\u00e9sormais Saham Bank. [www.challenge.ma]\n-------------------------------------------------\nUn changement d\u2019identit\u00e9 qui s\u2019accompagne d\u2019une profonde transformation des process de la banque, sans renier pour autant son h\u00e9ritage centenaire. [www.lavieeco.com]\n-------------------------------------------------\nEn effet, six mois apr\u00e8s la finalisation de l\u2019acquisition par le groupe Saham de la Soci\u00e9t\u00e9 G\u00e9n\u00e9rale Marocaine de Banques (SGMB) et ses filiales, la SGMB devient Saham Bank. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Les activit\u00e9s de ces entreprises\ng\u00e9n\u00e8rent 26.000 emplois \u00e0 temps...", "mass": 5, "physics": false, "shape": "box", "title": "Les activit\u00e9s de ces entreprises g\u00e9n\u00e8rent 26.000 emplois \u00e0 temps plein, principalement autour de Casablanca, Tanger, Rabat et F\u00e8s, a pr\u00e9cis\u00e9 le ministre dans un entretien accord\u00e9 a. [lematin.ma]\n-------------------------------------------------\nLes activit\u00e9s de ces entreprises g\u00e9n\u00e8rent 26.000 emplois \u00e0 temps plein, principalement autour de Casablanca, Tanger, Rabat et F\u00e8s. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Ce mercredi 18 juin, \u00e0\nParis, Boeing a formalis\u00e9 un...", "mass": 5, "physics": false, "shape": "box", "title": "Ce mercredi 18 juin, \u00e0 Paris, Boeing a formalis\u00e9 un partenariat avec l\u2019Africa Center of Manufacturing Excellence (ACME), le centre de recherche et d\u00e9veloppement collaboratif de l\u2019U. [lematin.ma]\n-------------------------------------------------\nBoeing a annonc\u00e9 mardi sa collaboration avec l\u2019Africa Center of Manufacturing Excellence (ACME), un centre de recherche et de d\u00e9veloppement collaboratif de l\u2019UM6P, dans le but de stimuler l\u2019innovation industrielle et de renforcer les capacit\u00e9s de production avanc\u00e9e dans la r\u00e9gion. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Nouveau record pour le tourisme\nmarocain qui enregistre 7,2 millions...", "mass": 5, "physics": false, "shape": "box", "title": "Nouveau record pour le tourisme marocain qui enregistre 7,2 millions d\u0027arriv\u00e9es \u00e0 fin mai 2025, soit une progression de 22% par rapport \u00e0 la m\u00eame p\u00e9riode de 2024. [lematin.ma]\n-------------------------------------------------\nCela repr\u00e9sente une hausse de 22 % par rapport \u00e0 la m\u00eame p\u00e9riode en 2024 et 1,3 million de touristes suppl\u00e9mentaires. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Soci\u00e9t\u00e9 G\u00e9n\u00e9rale Marocaine de Banques\nouvre un nouveau chapitre. [lematin.ma]...", "mass": 5, "physics": false, "shape": "box", "title": "Soci\u00e9t\u00e9 G\u00e9n\u00e9rale Marocaine de Banques ouvre un nouveau chapitre. [lematin.ma]\n-------------------------------------------------\nEN DIRECT | Un nouveau chapitre s\u2019ouvre pour la Soci\u00e9t\u00e9 G\u00e9n\u00e9rale Marocaine des Banques. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Le Groupe Vicenne a obtenu,\nce mercredi 18 Juin 2025,...", "mass": 5, "physics": false, "shape": "box", "title": "Le Groupe Vicenne a obtenu, ce mercredi 18 Juin 2025, le visa de l\u2019AMMC sous la r\u00e9f\u00e9rence VI/EM/023/2025 pour son introduction \u00e0 la Bourse de Casablanca. [www.lopinion.ma]\n-------------------------------------------------\nLe Groupe Vicenne a re\u00e7u, le 18 juin, le visa de l\u2019Autorit\u00e9 Marocaine du March\u00e9 des Capitaux (AMMC), sous la r\u00e9f\u00e9rence VI/EM/023/2025, en vue de son introduction \u00e0 la Bourse de Casablanca. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "L\u2019annonce officielle, faite mardi 17\njuin par l\u2019organisateur Othman Benabdeljelil...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019annonce officielle, faite mardi 17 juin par l\u2019organisateur Othman Benabdeljelil lors d\u2019une conf\u00e9rence de presse, promet une \u00e9dition haute en couleur, plac\u00e9e sous le signe de la nostalgie. [www.lopinion.ma]\n-------------------------------------------------\nC\u2019est d\u00e9sormais officiel : le Nostalgia Lovers Festival, v\u00e9ritable ph\u00e9nom\u00e8ne culturel, fera son grand retour du 3 au 6 juillet 2025, au c\u0153ur de l\u2019embl\u00e9matique Go V\u00e9lodrome de Casablanca. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "Le guide supr\u00eame iranien, l\u0027ayatollah\nAli Khamenei, a exclu mercredi...", "mass": 5, "physics": false, "shape": "box", "title": "Le guide supr\u00eame iranien, l\u0027ayatollah Ali Khamenei, a exclu mercredi toute reddition de son pays, \u00e0 laquelle avait appel\u00e9 le pr\u00e9sident am\u00e9ricain Donald Trump, au sixi\u00e8me jour de guerre entre Isra\u00ebl et la R\u00e9publique islamique. [www.lopinion.ma]\n-------------------------------------------------\nLe guide supr\u00eame d\u2019Iran, Ali Khamenei, a proclam\u00e9 mercredi que son pays \u00ab ne se rendra jamais \u00bb et \u00e0 mis en garde les Etats-Unis contre des \u00ab dommages irr\u00e9parables \u00bb en cas d\u2019intervention dans la guerre entre la R\u00e9publique islamique et Isra\u00ebl. [telquel.ma]\n-------------------------------------------------\nAu sixi\u00e8me jour de la guerre entre l\u2019Iran et Isra\u00ebl, une nouvelle s\u00e9rie de puissantes explosions a \u00e9t\u00e9 entendue \u00e0 T\u00e9h\u00e9ran, mercredi 18 juin. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "H\u0026S Retail, filiale de H\u0026S\nInvest Holding sp\u00e9cialis\u00e9e dans l\u2019investissement...", "mass": 5, "physics": false, "shape": "box", "title": "H\u0026S Retail, filiale de H\u0026S Invest Holding sp\u00e9cialis\u00e9e dans l\u2019investissement et l\u2019accompagnement de projets \u00e0 fort potentiel de d\u00e9veloppement, pr\u00e9sid\u00e9e par Moncef Belkhayat, annonce un rapprochement strat\u00e9gique avec Mr Bricolage Maroc. [telquel.ma]\n-------------------------------------------------\nLe groupe H\u0026S Invest Retail, filiale de H\u0026S Invest Holding, a annonc\u00e9 un rapprochement strat\u00e9gique avec Mr Bricolage Maroc, acteur majeur du secteur de l\u2019am\u00e9lioration de l\u2019habitat au Maroc. [www.challenge.ma]\n-------------------------------------------------\nUn rapprochement strat\u00e9gique avec le groupe Mr Bricolage Maroc s\u2019est op\u00e9r\u00e9 r\u00e9cemment avec H\u0026S Invest Retail, qui acquiert 47,5% des actions et des droits de vote de la famille Benjelloun ainsi que des 37,5% des actions d\u00e9tenues par O Capital Group. [www.yabiladi.com]\n-------------------------------------------------\nH\u0026S Invest Retail, filiale de H\u0026S Invest Holding, sp\u00e9cialis\u00e9e dans l\u2019investissement et l\u2019accompagnement de projets \u00e0 fort potentiel de d\u00e9veloppement annonce un rapprochement strat\u00e9gique avec le groupe Mr Bricolage Maroc, acteur cl\u00e9 dans le secteur de l\u2019am\u00e9lioration de l\u2019habitat. [leseco.ma]\n-------------------------------------------------\nLe groupe de Moncef Belkhayat, H\u0026S Invest, acquiert \u00e0 travers sa filiale H\u0026S Invest Retail 85% des parts de la filiale marocaine de Mr. Bricolage. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Aux Etats-Unis, l\u2019\u00e9quipe \u201cRobotics For\nFuture\u201d du lyc\u00e9e 11 Janvier...", "mass": 5, "physics": false, "shape": "box", "title": "Aux Etats-Unis, l\u2019\u00e9quipe \u201cRobotics For Future\u201d du lyc\u00e9e 11 Janvier \u00e0 Moulay Yacoub a remport\u00e9 le premier prix mondial d\u2019un concours de robotique aux \u00c9tats-Unis, consacrant l\u2019excellence de la jeunesse marocaine et les efforts locaux en faveur de l\u2019innovation. [telquel.ma]\n-------------------------------------------------\nL\u2019\u00e9quipe marocaine Robotics For Future, compos\u00e9e d\u2019\u00e9l\u00e8ves du lyc\u00e9e qualifiant le 11 Janvier \u00e0 Moulay Yacoub, a remport\u00e9 le premier prix mondial lors de l\u2019un des concours de robotique les plus prestigieux, organis\u00e9 par le Worcester Polytechnic Institute (WPI) aux \u00c9tats-Unis. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "Le groupe Ynna et AMEA\nPower ont annonc\u00e9 ce mercredi...", "mass": 5, "physics": false, "shape": "box", "title": "Le groupe Ynna et AMEA Power ont annonc\u00e9 ce mercredi la signature d\u2019un partenariat strat\u00e9gique pour le cod\u00e9veloppement d\u2019un parc \u00e9olien de 100 m\u00e9gawatts dans la r\u00e9gion de La\u00e2youne. [telquel.ma]\n-------------------------------------------------\nLe groupe Ynna de la famille Chaabi, et AMEA Power, filiale du conglom\u00e9rat \u00e9mirati Al Nowais Investments, ont cr\u00e9\u00e9 une joint-venture \u00e0 50/50 pour d\u00e9velopper un parc \u00e9olien de 100 m\u00e9gawatts dans la r\u00e9gion de La\u00e2youne. [www.lavieeco.com]\n-------------------------------------------------\nLe groupe marocain YNNA et AMEA Power, filiale du conglom\u00e9rat \u00e9mirati Al Nowais Investments, ont conclu une joint-venture \u00e0 50/50 en vue du cod\u00e9veloppement d\u2019un parc \u00e9olien de 100 m\u00e9gawatts dans la r\u00e9gion de La\u00e2youne. [www.challenge.ma]\n-------------------------------------------------\nLe groupe YNNA, acteur majeur des secteurs industriels et de services au Maroc, et AMEA Power, d\u00e9veloppeur international d\u00e9nergies renouvelables et filiale du conglom\u00e9rat \u00e9mirati Al Nowais Investments, ont annonc\u00e9 un partenariat strat\u00e9gique pour d\u00e9velopper un parc \u00e9olien de 100 m\u00e9gawatts dans la r\u00e9gion de La\u00e2youne. [www.yabiladi.com]"}, _33", "label": "\u00c0 l\u2019occasion de l\u2019\u00e9v\u00e9nement \u00ab2030\nWorld Cup, World Climate\u00bb organis\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "\u00c0 l\u2019occasion de l\u2019\u00e9v\u00e9nement \u00ab2030 World Cup, World Climate\u00bb organis\u00e9 \u00e0 l\u2019UM6P de Rabat, la Banque europ\u00e9enne pour la reconstruction et le d\u00e9veloppement a r\u00e9affirm\u00e9 son engagement aux c\u00f4t\u00e9s du Maroc pour faire du Mondial 2030 un catalyseur d\u2019infrastructures inclusives et r\u00e9silientes. [leseco.ma]\n-------------------------------------------------\nLe vice-pr\u00e9sident de la Banque europ\u00e9enne pour la reconstruction et le d\u00e9veloppement (BERD), Mark Bowman, a r\u00e9it\u00e9r\u00e9 mercredi l\u2019engagement de l\u2019institution aux c\u00f4t\u00e9s du Maroc pour faire du Mondial 2030 un levier de d\u00e9veloppement d\u2019infrastructures r\u00e9silientes au changement climatique, inclusives et durables. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 34, "id": "comm_label_34", "label": "Bank Al-Maghrib et le Haut-commissariat\nau plan ont sign\u00e9, le...", "mass": 5, "physics": false, "shape": "box", "title": "Bank Al-Maghrib et le Haut-commissariat au plan ont sign\u00e9, le 17 juin \u00e0 Rabat, un accord de coop\u00e9ration visant \u00e0 am\u00e9liorer la production, l\u2019\u00e9change et l\u2019harmonisation des donn\u00e9es statistiques. [leseco.ma]\n-------------------------------------------------\nBank Al-Maghrib et le Haut-Commissariat au Plan (HCP) ont sign\u00e9, ce mardi \u00e0 Rabat, une convention de partenariat visant \u00e0 renforcer leur coop\u00e9ration dans les domaines de la production, de l\u2019\u00e9change et de l\u2019analyse statistique et \u00e9conomique. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 35, "id": "comm_label_35", "label": "Le Conseil d\u2019Administration de Maroc\nTelecom, r\u00e9uni en date du...", "mass": 5, "physics": false, "shape": "box", "title": "Le Conseil d\u2019Administration de Maroc Telecom, r\u00e9uni en date du 19 juin 2025, a not\u00e9 la transformation du mode de gouvernance du groupe act\u00e9 par l\u2019Assembl\u00e9e G\u00e9n\u00e9rale Extraordinaire. [lematin.ma]\n-------------------------------------------------\nEn conformit\u00e9 avec les dispositions l\u00e9gales en vigueur, l\u2019Assembl\u00e9e g\u00e9n\u00e9rale extraordinaire de Maroc Telecom, tenue mercredi 18 juin, a act\u00e9 la transformation du mode de gouvernance du Groupe : passage du mod\u00e8le dualiste (Conseil de Surveillance/Directoire) \u00e0 une gouvernance unifi\u00e9e par Conseil d\u2019administration. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 36, "id": "comm_label_36", "label": "Cameo Cinema, concept de projection\nen plein air lanc\u00e9 en...", "mass": 5, "physics": false, "shape": "box", "title": "Cameo Cinema, concept de projection en plein air lanc\u00e9 en 2015 au Maroc, revient \u00e0 Casablanca \u00e0 partir du 27 juin 2025. [lematin.ma]\n-------------------------------------------------\nLe Cameo Cinema, concept pionnier et \u00e9v\u00e9nementiel de projection en plein air au Maroc, s\u2019installera \u00e0 Casablanca \u00e0 partir du 27. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 37, "id": "comm_label_37", "label": "Le groupe fran\u00e7ais Figeac Aero,\nsp\u00e9cialis\u00e9 dans la sous-traitance de...", "mass": 5, "physics": false, "shape": "box", "title": "Le groupe fran\u00e7ais Figeac Aero, sp\u00e9cialis\u00e9 dans la sous-traitance de pi\u00e8ces m\u00e9talliques pour l\u2019a\u00e9ronautique, a annonc\u00e9 un nouveau partenariat avec l\u2019avionneur am\u00e9ricain Boeing portant sur la production de pi\u00e8ces au Maroc pour le Boeing 737 MAX. [www.lopinion.ma]\n-------------------------------------------------\nLe groupe fran\u00e7ais Figeac Aero, sp\u00e9cialis\u00e9 dans la sous-traitance de pi\u00e8ces m\u00e9talliques pour l\u2019a\u00e9ronautique, a annonc\u00e9 un nouveau partenariat avec l\u2019avionneur am\u00e9ricain Boeing portant sur la production de pi\u00e8ces au Maroc pour le Boeing 737 MAX. [www.yabiladi.com]\n-------------------------------------------------\nLe groupe fran\u00e7ais Figeac Aero, sp\u00e9cialiste de la sous-traitance de pi\u00e8ces m\u00e9talliques pour l\u2019a\u00e9ronautique, a annonc\u00e9 un nouveau partenariat avec Boeing, visant la production de pi\u00e8ces usin\u00e9es en aluminium pour le 737 MAX sur son site marocain. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 38, "id": "comm_label_38", "label": "Le peuple marocain c\u00e9l\u00e8bre ce\nvendredi le 55 \u00e8me anniversaire...", "mass": 5, "physics": false, "shape": "box", "title": "Le peuple marocain c\u00e9l\u00e8bre ce vendredi le 55 \u00e8me anniversaire de SAR le Prince Moulay Rachid. [www.libe.ma]\n-------------------------------------------------\nLe peuple marocain se joint \u00e0 la Famille Royale pour c\u00e9l\u00e9brer vendredi, dans la liesse et la communion, le 55e anniversaire de Son Altesse Royale le Prince Moulay Rachid, un heureux \u00e9v\u00e9nement qui offre l\u2019occasion \u00e0 tous les Marocains d\u2019exprimer leurs chaleureuses f\u00e9licitations et leurs sinc\u00e8res v\u0153ux de bonheur et de longue vie \u00e0 Sa [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Dans le cadre de la\nvalorisation du patrimoine immat\u00e9riel marocain,...", "mass": 5, "physics": false, "shape": "box", "title": "Dans le cadre de la valorisation du patrimoine immat\u00e9riel marocain, le Groupe Barid Al-Maghrib annonce, en partenariat avec le Secr\u00e9tariat d\u2019\u00c9tat charg\u00e9 de l\u2019Artisanat et de l\u2019\u00c9conomie sociale et solidaire et l\u2019UNESCO, l\u2019\u00e9mission d\u2019un carnet de dix timbres-poste autocollants intitul\u00e9 \u00ab M\u00e9tiers des savoir-faire ancestraux \u00bb. [www.lavieeco.com]\n-------------------------------------------------\nDans le cadre de la valorisation du patrimoine immat\u00e9riel marocain, le Groupe Barid Al-Maghrib annonce, en partenariat avec le Secr\u00e9tariat d\u2019\u00c9tat charg\u00e9 de l\u2019Artisanat et de l\u2019\u00c9conomie sociale et solidaire et l\u2019UNESCO, l\u2019\u00e9mission d\u2019un carnet de dix timbres-poste autocollants intitul\u00e9 \u00ab M\u00e9tiers des savoir-faire ancestraux \u00bb. [leseco.ma]"}]);

<script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });

    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

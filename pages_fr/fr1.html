s de cr\u00e9dit et organismes assimil\u00e9s, ainsi que la loi portant statut . [fr.hespress.com]\n-------------------------------------------------\nAu d\u00e9but de ses travaux, le Conseil examinera un projet de loi modifiant et compl\u00e9tant la loi relative aux \u00e9tablissements de cr\u00e9dit et organismes assimil\u00e9s, ainsi que la loi portan. [lematin.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Le Maroc enregistre une avanc\u00e9e\nremarquable dans l\u2019\u00e9dition 2025 du...", "mass": 5, "physics": false, "shape": "box", "title": "Le Maroc enregistre une avanc\u00e9e remarquable dans l\u2019\u00e9dition 2025 du Global Innovation Index (GII), en passant de la 66e \u00e0 la 57e place sur 139 \u00e9conomies. [lematin.ma]\n-------------------------------------------------\nLe Maroc r\u00e9alise une avanc\u00e9e remarquable dans l\u2019\u00e9dition 2025 de l\u2019Indice mondial de l\u2019innovation (Global Innovation Index, GII), atteignant la 57e place, son meilleur classement historique, et int\u00e9grant pour la premi\u00e8re fois le Top 60 mondial. [www.lopinion.ma]\n-------------------------------------------------\nLe Maroc r\u00e9alise une avanc\u00e9e dans l\u2019\u00e9dition 2025 de l\u2019Indice mondial de l\u2019innovation (Global Innovation Index, GII), atteignant la 57e place, son meilleur classement historique, et int\u00e9grant pour la premi\u00e8re fois le Top 60 mondial. [telquel.ma]\n-------------------------------------------------\nLe Royaume r\u00e9alise une avanc\u00e9e remarquable dans l\u2019\u00e9dition 2025 de l\u2019Indice mondial de l\u2019innovation (Global Innovation Index, GII), atteignant la 57e place, son meilleur classement historique, et int\u00e9grant pour la premi\u00e8re fois le Top 60 mondial. [www.lavieeco.com]\n-------------------------------------------------\nLe Royaume se hisse \u00e0 la 57\u1d49 place mondiale sur 139 \u00e9conomies, soit un bond de neuf rangs par rapport \u00e0 2024, marquant son meilleur classement historique et son entr\u00e9e pour la premi\u00e8re fois . [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Situ\u00e9e \u00e0 l\u2019ouest du gisement\nprincipal de Boumadine, la zone...", "mass": 5, "physics": false, "shape": "box", "title": "Situ\u00e9e \u00e0 l\u2019ouest du gisement principal de Boumadine, la zone d\u2019Asirem vient enrichir le potentiel g\u00e9ologique du site avec des r\u00e9sultats de forage jug\u00e9s \u00ab prometteurs \u00bb. [lematin.ma]\n-------------------------------------------------\nAya Gold \u0026 Silver a annonc\u00e9, lundi, de nouveaux r\u00e9sultats de forage indiquant la d\u00e9couverte dune potentielle nouvelle zone aurif\u00e8re au Maroc. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Dans la d\u00e9claration finale sanctionnant\nles travaux de ce sommet,...", "mass": 5, "physics": false, "shape": "box", "title": "Dans la d\u00e9claration finale sanctionnant les travaux de ce sommet, ils ont soulign\u00e9 que l\u0027agression isra\u00e9lienne contre l\u0027\u00c9tat du Qatar et la poursuite des pratiques hostiles. [lematin.ma]\n-------------------------------------------------\nLes Rois et chefs d\u0027\u00c9tat des pays islamiques et arabes participant au sommet arabo-islamique d\u0027urgence, tenu lundi \u00e0 Doha, ont r\u00e9it\u00e9r\u00e9 leur solidarit\u00e9 avec le Qatar, condamnant l\u0027agression isra\u00e9lienne contre la souverainet\u00e9 de cet \u00c9tat. [www.lopinion.ma]\n-------------------------------------------------\nLes Rois et chefs d\u0027\u00c9tat des pays islamiques et arabes participant au sommet arabo-islamique d\u0027urgence, tenu lundi \u00e0 Doha, ont r\u00e9it\u00e9r\u00e9 leur solidarit\u00e9 avec le Qatar, condamnant l\u0027agression isra\u00e9lienne contre la souverainet\u00e9 de cet \u00c9tat. [atlasinfo.fr]\n-------------------------------------------------\nLes Rois et chefs d\u2019\u00c9tat des pays islamiques et arabes participant au sommet arabo-islamique d\u2019urgence, tenu lundi \u00e0 Doha, ont r\u00e9it\u00e9r\u00e9 leur solidarit\u00e9 avec le Qatar, condamnant l\u2019agression isra\u00e9lienne contre la souverainet\u00e9 de cet \u00c9tat. [www.lereporter.ma]\n-------------------------------------------------\nLes Rois et chefs d\u2019\u00c9tat des pays islamiques et arabes participant au sommet arabo-islamique d\u2019urgence, tenu lundi \u00e0 Doha, ont r\u00e9it\u00e9r\u00e9 leur solidarit\u00e9 avec le Qatar, condamnant l\u2019agression isra\u00e9lienne contre la souverainet\u00e9 de cet \u00c9tat. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "le Prince Moulay Rachid est\narriv\u00e9, lundi \u00e0 Doha, pour...", "mass": 5, "physics": false, "shape": "box", "title": "le Prince Moulay Rachid est arriv\u00e9, lundi \u00e0 Doha, pour repr\u00e9senter Sa Majest\u00e9 le Roi Mohammed VI aux travaux du sommet arabo-islamique d\u2019urgence qu\u2019abrite l\u2019\u00c9tat du Qatar. [lematin.ma]\n-------------------------------------------------\nLe prince Moulay Rachid est arriv\u00e9, ce lundi 15 septembre \u00e0 Doha, pour repr\u00e9senter le roi Mohammed VI aux travaux du sommet arabo-islamique d\u2019urgence qu\u2019abrite l\u2019\u00c9tat du Qatar. [telquel.ma]\n-------------------------------------------------\nLe Qatar accueille le Sommet arabo-islamique d\u2019urgence avec la participation d\u2019une d\u00e9l\u00e9gation marocaine men\u00e9e par Son Altesse Royale le Prince Moulay Rachid, qui repr\u00e9sente Sa Majest\u00e9 le Roi Mohammed VI. [aujourdhui.ma]\n-------------------------------------------------\nLes travaux du sommet arabo-islamique d\u2019urgence ont d\u00e9but\u00e9, lundi \u00e0 Doha, en pr\u00e9sence de Son Altesse Royale le Prince Moulay Rachid, qui repr\u00e9sente Sa Majest\u00e9 le Roi Mohammed VI, que Dieu L\u2019assiste. [www.lereporter.ma]\n-------------------------------------------------\nLes travaux du sommet arabo-islamique d\u2019urgence ont officiellement d\u00e9but\u00e9 ce lundi \u00e0 Doha, avec la participation de SAR le Prince Moulay Rachid, repr\u00e9sentant SM le Roi Mohammed VI. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Cette journ\u00e9e r\u00e9unira les experts\nde Schneider Electric et des...", "mass": 5, "physics": false, "shape": "box", "title": "Cette journ\u00e9e r\u00e9unira les experts de Schneider Electric et des acteurs cl\u00e9s du secteur autour de conf\u00e9rences et d\u2019\u00e9changes porteurs d\u2019id\u00e9es nouvelles. [lematin.ma]\n-------------------------------------------------\nSchneider Electric, leader mondial de la transformation num\u00e9rique de la gestion de l\u2019\u00e9nergie et des automatismes, annonce la tenue de la premi\u00e8re \u00e9dition au Maroc de son \u00e9v\u00e9nement \u201cInnovation Day\u201d, le 30 septembre 2025 \u00e0 Casablanca. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Lors des Championnats du monde\nd\u2019athl\u00e9tisme \u00e0 Tokyo, Soufiane El...", "mass": 5, "physics": false, "shape": "box", "title": "Lors des Championnats du monde d\u2019athl\u00e9tisme \u00e0 Tokyo, Soufiane El Bakkali a remport\u00e9, ce lundi, la m\u00e9daille d\u2019argent dans la finale du 3.000 m steeple. [lematin.ma]\n-------------------------------------------------\n3000 m steeple Le Marocain Soufiane El Bakkali, double champion olympique, a remport\u00e9, lundi, la m\u00e9daille d\u2019argent du 3000 m steeple lors des Championnats du monde d\u2019athl\u00e9tisme qui se tiennent \u00e0 Tokyo. [aujourdhui.ma]\n-------------------------------------------------\n\u00c0 Tokyo, le double champion olympique a termin\u00e9 second, \u00e0 sept centi\u00e8mes du N\u00e9o-Z\u00e9landais Geordie Beamish, sacr\u00e9 champion du monde. [www.lavieeco.com]\n-------------------------------------------------\nLe Marocain Soufiane El Bakkali, double champion olympique, a remport\u00e9, lundi, la m\u00e9daille d\u2019argent du 3000 m steeple lors des Championnats du monde d\u2019athl\u00e9tisme qui se tiennent \u00e0 Tokyo. [www.lereporter.ma]\n-------------------------------------------------\nDans une course haletante, il a \u00e9t\u00e9 devanc\u00e9 sur le fil par le N\u00e9o-Z\u00e9landais Geordie Beamish, qui s\u2019impose en 8 min 33 s . [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Pour Stellantis, l\u2019un des principaux\nconstructeurs automobiles mondiaux, l\u2019acquisition de...", "mass": 5, "physics": false, "shape": "box", "title": "Pour Stellantis, l\u2019un des principaux constructeurs automobiles mondiaux, l\u2019acquisition de 80 % du capital AXA Cr\u00e9dit marque une \u00e9tape cl\u00e9 et permet au groupe de se doter de sa prop. [lematin.ma]\n-------------------------------------------------\nAXA Assurance Maroc a c\u00e9d\u00e9 80% de ses parts dans AXA Cr\u00e9dit \u00e0 Fidis, une entit\u00e9 enti\u00e8rement d\u00e9tenue par le groupe Stellantis, sp\u00e9cialis\u00e9e dans les services financiers. [www.lavieeco.com]\n-------------------------------------------------\nStellantis et AXA annoncent aujourd\u0027hui la finalisation de l\u0027acquisition aupr\u00e8s d\u0027AXA Assurance Maroc de 80 % des actions d\u0027AXA Cr\u00e9dit, sa filiale de cr\u00e9dit \u00e0 la consommation. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "La r\u00e9\u00e9lection de M. Lekjaa\na eu lieu lors des...", "mass": 5, "physics": false, "shape": "box", "title": "La r\u00e9\u00e9lection de M. Lekjaa a eu lieu lors des travaux de la 28e assembl\u00e9e g\u00e9n\u00e9rale de l\u2019UAFA, tenue lundi \u00e0 Riyad, aux c\u00f4t\u00e9s de Hani Abou Rida (\u00c9gypte), Ahmed Yahya (Mauritanie) et. [lematin.ma]\n-------------------------------------------------\nLa r\u00e9\u00e9lection de M. Lekjaa a eu lieu lors des travaux de la 28e assembl\u00e9e g\u00e9n\u00e9rale de l\u2019Union arabe de football, tenue lundi \u00e0 Riyad. [www.lavieeco.com]\n-------------------------------------------------\nLe pr\u00e9sident de la F\u00e9d\u00e9ration Royale Marocaine de Football (FRMF), M. Fouzi Lekjaa, a \u00e9t\u00e9 r\u00e9\u00e9lu en tant que membre du Conseil ex\u00e9cutif de l\u2019Union arabe de football (UAFA) pour le continent africain. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "La Soci\u00e9t\u00e9 Nationale de Radiodiffusion\net de T\u00e9l\u00e9vision (SNRT) a...", "mass": 5, "physics": false, "shape": "box", "title": "La Soci\u00e9t\u00e9 Nationale de Radiodiffusion et de T\u00e9l\u00e9vision (SNRT) a d\u00e9cid\u00e9 d\u2019une augmentation g\u00e9n\u00e9rale des salaires de 1.000 dirhams. [www.lopinion.ma]\n-------------------------------------------------\nLa Soci\u00e9t\u00e9 nationale de radiodiffusion et de t\u00e9l\u00e9vision (SNRT) a annonc\u00e9 dans un communiqu\u00e9 de presse rendu public le 15 septembre \u00e0 Rabat sa d\u00e9cision d\u2019une augmentation g\u00e9n\u00e9rale des salaires de 1 000 dirhams, \u00e9chelonn\u00e9e sur deux tranches au titre des ann\u00e9es 2025 et 2026. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "La R\u00e9publique centrafricaine a r\u00e9ussi\n\u00e0 mobiliser un montant total...", "mass": 5, "physics": false, "shape": "box", "title": "La R\u00e9publique centrafricaine a r\u00e9ussi \u00e0 mobiliser un montant total de 9 milliards de dollars d\u0027engagements lors de la Table ronde d\u2019investissement organis\u00e9e \u00e0 Casablanca pour le financement de son Plan national de d\u00e9veloppement (PND) 2024-2028, a annonc\u00e9 lundi le Premier ministre centrafricain, F\u00e9lix Moloua. [www.lopinion.ma]\n-------------------------------------------------\nLe Maroc et la R\u00e9publique centrafricaine ont lanc\u00e9 lundi \u00e0 Casablanca une Table Ronde d\u2019Investissement de deux jours visant \u00e0 mobiliser 12,5 milliards de dollars pour financer le Plan national de d\u00e9veloppement 2024-2028 centrafricain. [telquel.ma]\n-------------------------------------------------\nEn marge de la table ronde sur le financement du Plan national de d\u00e9veloppement 2024-2028 de la R\u00e9publique centrafricaine, la CGEM et plusieurs op\u00e9rateurs marocains ont r\u00e9affirm\u00e9 \u00e0 Casablanca leur volont\u00e9 d\u2019intensifier les partenariats Sud-Sud. [www.lavieeco.com]\n-------------------------------------------------\nCasablanca a accueilli, les 14 et 15 septembre, une Table ronde d\u2019investissement de grande envergure consacr\u00e9e au financement du Plan national de d\u00e9veloppement (PND) 2024-2028 de la R\u00e9publique centrafricaine (RCA). [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "Les jeunes b\u00e9n\u00e9ficient d\u2019une attention\nparticuli\u00e8re dans la strat\u00e9gie gouvernementale...", "mass": 5, "physics": false, "shape": "box", "title": "Les jeunes b\u00e9n\u00e9ficient d\u2019une attention particuli\u00e8re dans la strat\u00e9gie gouvernementale en mati\u00e8re d\u2019emploi, a indiqu\u00e9, lundi \u00e0 Tanger, le ministre de l\u2019Inclusion \u00e9conomique, de la petite entreprise, de l\u2019emploi et des comp\u00e9tences, Younes Sekkouri. [telquel.ma]\n-------------------------------------------------\nPlus de 100.000 b\u00e9n\u00e9ficiaires profitent cette ann\u00e9e de la formation professionnelle par alternance, un dispositif qui associe cours th\u00e9oriques et immersion en entreprise, afin de faciliter l\u2019insertion des jeunes d\u00e9scolaris\u00e9s et de r\u00e9pondre aux besoins de l\u2019industrie, notamment dans le textile. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Dimanche 14 septembre, une centaine\nde personnes ont manifest\u00e9 devant...", "mass": 5, "physics": false, "shape": "box", "title": "Dimanche 14 septembre, une centaine de personnes ont manifest\u00e9 devant l\u2019H\u00f4pital r\u00e9gional Hassan II \u00e0 Agadir pour d\u00e9noncer la d\u00e9gradation des services de sant\u00e9, apr\u00e8s la mort de six femmes, en l\u2019espace de quelques semaines, \u00e0 la suite d\u2019accouchements par c\u00e9sarienne. [telquel.ma]\n-------------------------------------------------\nCette d\u00e9cision a concern\u00e9, selon des sources locales, la directrice r\u00e9gionale de la sant\u00e9 et le d\u00e9l\u00e9gu\u00e9 provincial du minist\u00e8re \u00e0 Agadir Ida-Outanane. [lematin.ma]\n-------------------------------------------------\nR\u00e9vocation de hauts responsables, ouverture de proc\u00e9dures disciplinaires, remplacement des prestataires priv\u00e9s d\u00e9faillants Plusieurs mesures ont \u00e9t\u00e9 prises par le ministre de la sant\u00e9 et de la protection sociale pour mettre fin \u00e0 la crise sanitaire \u00e0 Agadir parmi lesquelles la r\u00e9vocation du directeur de l\u2019h\u00f4pital Hassan II, de la directrice r\u00e9gionale et du directeur . [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "\u00c0 l\u2019approche de la Coupe\nd\u2019Afrique des nations 2025 au...", "mass": 5, "physics": false, "shape": "box", "title": "\u00c0 l\u2019approche de la Coupe d\u2019Afrique des nations 2025 au Maroc, l\u2019\u00e9quipementier sportif PUMA intensifie sa lutte contre la contrefa\u00e7on en engageant plus de 45 poursuites judiciaires depuis le d\u00e9but de l\u2019ann\u00e9e et en saisissant des dizaines de milliers de produits contrefaits, notamment des maillots de l\u2019\u00e9quipe nationale. [telquel.ma]\n-------------------------------------------------\nDepuis le d\u00e9but de l\u2019ann\u00e9e, Puma a engag\u00e9 plus de 45 poursuites civiles et p\u00e9nales contre des contrefacteurs au Maroc et saisi des dizaines de milliers de produits contrefaits, principalement des maillots de la F\u00e9d\u00e9ration royale marocaine de football (FRMF). [www.lavieeco.com]\n-------------------------------------------------\nLa soci\u00e9t\u00e9 sportive PUMA annonce avoir pris des mesures d\u00e9cisives contre les contrefa\u00e7ons ill\u00e9gales au Maroc avant la Coupe d\u2019Afrique des Nations (CAN) qui se tiendra cette ann\u00e9e dans le pays. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "Les \u00e9tudiants marocains forment toujours\nla premi\u00e8re communaut\u00e9 estudiantine en...", "mass": 5, "physics": false, "shape": "box", "title": "Les \u00e9tudiants marocains forment toujours la premi\u00e8re communaut\u00e9 estudiantine en France avec plus de 42 000 personnes, excellant particuli\u00e8rement en ing\u00e9nierie et en math\u00e9matiques, selon les statistiques de Campus France. [www.yabiladi.com]\n-------------------------------------------------\nAvec plus de 42.000 inscrits, les \u00e9tudiants marocains demeurent la premi\u00e8re communaut\u00e9 \u00e9trang\u00e8re en France, repr\u00e9sentant 10% des effectifs internationaux, selon un rapport de Campus France. [leseco.ma]\n-------------------------------------------------\nLes \u00e9tudiants marocains forment toujours la premi\u00e8re communaut\u00e9 estudiantine en France avec plus de 42.000 personnes, excellant particuli\u00e8rement en ing\u00e9nierie et en math\u00e9matiques, selon les statistiques de Campus France. [atlasinfo.fr]\n-------------------------------------------------\nLes \u00e9tudiants marocains forment toujours la premi\u00e8re communaut\u00e9 estudiantine en France avec plus de 42.000 personnes, excellant particuli\u00e8rement en ing\u00e9nierie et en math\u00e9matiques, selon les statistiques de Campus France. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 19, "id": "comm_label_19", "label": "L\u2019encours du cr\u00e9dit bancaire a\natteint 1.166,4 milliards de dirhams...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019encours du cr\u00e9dit bancaire a atteint 1.166,4 milliards de dirhams \u00e0 fin juillet 2025, en hausse de 4,9% sur un an, selon Bank Al-Maghrib. [www.lavieeco.com]\n-------------------------------------------------\nL\u2019encours du cr\u00e9dit bancaire s\u2019est \u00e9tabli \u00e0 1.166,4 milliards de dirhams (MMDH) au terme des sept premiers mois de 2025, en hausse de 4,9% par rapport \u00e0 la m\u00eame p\u00e9riode un an auparavant, selon Bank Al-Maghrib (BAM). [www.lereporter.ma]\n-------------------------------------------------\nL\u2019encours global du cr\u00e9dit bancaire s\u2019est \u00e9tabli \u00e0 1 166,4 milliards de dirhams (MMDH) au terme des sept premiers mois de 2025, en progression de 4,9% par rapport \u00e0 la m\u00eame p\u00e9riode de 2024. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 20, "id": "comm_label_20", "label": "Le march\u00e9 des changes marocain\na \u00e9t\u00e9 marqu\u00e9, en ao\u00fbt...", "mass": 5, "physics": false, "shape": "box", "title": "Le march\u00e9 des changes marocain a \u00e9t\u00e9 marqu\u00e9, en ao\u00fbt dernier, par un retournement de tendance du dollar face au dirham, avec un repli de la paire USD/MAD de 1,36%, selon BMCE Capital Global Research (BKGR). [maroc-diplomatique.net]\n-------------------------------------------------\nLe march\u00e9 des changes marocain a \u00e9t\u00e9 marqu\u00e9, en ao\u00fbt dernier, par un retournement de tendance du dollar face au dirham, avec un repli de la paire USD/MAD de 1,36%, selon BMCE Capital Global Research (BKGR). [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 21, "id": "comm_label_21", "label": "L\u2019Initiative nationale pour le d\u00e9veloppement\nhumain (INDH), lanc\u00e9e en 2005...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019Initiative nationale pour le d\u00e9veloppement humain (INDH), lanc\u00e9e en 2005 par Sa Majest\u00e9 le Roi Mohammed VI, est un \u201cmod\u00e8le remarquable\u201d au niveau du Moyen-Orient et de l\u2019Afrique du Nord (MENA), souligne la Banque mondiale (BM) dans son rapport 2025 sur le d\u00e9veloppement humain dans la r\u00e9gion. [www.lereporter.ma]\n-------------------------------------------------\nLa Banque mondiale a salu\u00e9, dans son rapport 2025 sur le d\u00e9veloppement humain au Moyen-Orient et en Afrique du Nord (MENA), les avanc\u00e9es r\u00e9alis\u00e9es par le Maroc \u00e0 travers l\u2019Initiative nationale pour le d\u00e9veloppement humain (INDH), qualifi\u00e9e de \u00ab mod\u00e8le remarquable \u00bb dans la r\u00e9gion. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 22, "id": "comm_label_22", "label": "Le Chef du gouvernement, Aziz\nAkhannouch a pr\u00e9sid\u00e9, mardi 16septembre...", "mass": 5, "physics": false, "shape": "box", "title": "Le Chef du gouvernement, Aziz Akhannouch a pr\u00e9sid\u00e9, <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });

    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

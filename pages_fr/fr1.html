la Surveillance du Territoire, a rencontr\u00e9 son homologue turc, M. Mahmut Demirta\u015f, directeur g\u00e9n\u00e9ral de la Police nationale turque, indique un communiqu\u00e9 du P\u00f4le DGSN-DGST. [www.lavieeco.com]\n-------------------------------------------------\nLe directeur g\u00e9n\u00e9ral de la S\u00fbret\u00e9 nationale et de la Surveillance du territoire, Abdellatif Hammouchi, a entam\u00e9 une visite officielle en Turquie dans le cadre du forum international des \u00e9quipements de s\u00e9curit\u00e9 int\u00e9rieure et des innovations scientifiques \u00ab IGEF 2025 \u00bb, organis\u00e9 \u00e0 Ankara du 18 au 20 septembre. [maroc-diplomatique.net]\n-------------------------------------------------\nCette visite co\u00efncide avec sa participation au Forum international de l\u00e9quipement de s\u00e9curit\u00e9 int\u00e9rieure et des innovations technologiques, connu sous le nom de \u00abIGEF 2025\u00bb, qui se d\u00e9roule \u00e0 Ankara du 18 au 20 septembre. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "Le minist\u00e8re de l\u2019\u00c9conomie et\ndes Finances, a fait savoir...", "mass": 5, "physics": false, "shape": "box", "title": "Le minist\u00e8re de l\u2019\u00c9conomie et des Finances, a fait savoir que les recettes fiscales ont atteint plus de 224,3 milliards de dirhams (MMDH) \u00e0 fin ao\u00fbt 2025, en hausse de 15,1% comparativement \u00e0 la m\u00eame p\u00e9riode un an auparavant,. [fr.hespress.com]\n-------------------------------------------------\nLes recettes fiscales ont atteint plus de 224,3 milliards de dirhams (MMDH) \u00e0 fin ao\u00fbt 2025, en hausse de 15,1% comparativement \u00e0 la m\u00eame p\u00e9riode un an auparavant, selon le minist\u00e8re de l\u0027\u00c9conomie et des Finances. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "com  de la FIFA pour les formatrices d\u2019entra\u00eeneures, tenu au Complexe Mohammed VI de football [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Le ministre d\u00e9l\u00e9gu\u00e9 charg\u00e9 de\nl\u2019Investissement, de la Convergence et...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre d\u00e9l\u00e9gu\u00e9 charg\u00e9 de l\u2019Investissement, de la Convergence et de l\u2019\u00c9valuation des Politiques Publiques, Karim Zidane, prendra part aux travaux de la Conf\u00e9rence mondiale sur l\u2019industrie manufacturi\u00e8re 2025, pr\u00e9vue du 20 au 23 septembre courant \u00e0 Hefei, capitale de la province chinoise d\u2019Anhui (Est). [telquel.ma]\n-------------------------------------------------\nLe Royaume est repr\u00e9sent\u00e9 \u00e0 cette conf\u00e9rence d\u2019envergure internationale, qui se poursuivra jusqu\u2019au 23 septembre, par Karim Zidane, ministre d\u00e9l\u00e9gu\u00e9 charg\u00e9 de . [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Le ministre de l\u2019\u00c9ducation nationale,\ndu Pr\u00e9scolaire et des Sports,...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre de l\u2019\u00c9ducation nationale, du Pr\u00e9scolaire et des Sports, Mohamed Saad Barada, a pr\u00e9sent\u00e9 ce vendredi 19 septembre, les principales nouveaut\u00e9s de la rentr\u00e9e scolaire 2025-2026 lors d\u2019une conf\u00e9rence de presse tenue au Centre des formations et rencontres nationales \u00e0 Rabat. [telquel.ma]\n-------------------------------------------------\nPour sa premi\u00e8re rentr\u00e9e scolaire, le ministre de l\u2019\u00c9ducation nationale, du pr\u00e9scolaire et des sports nous en d\u00e9voile les nouveaut\u00e9s, mais aussi sa vision d\u2019un syst\u00e8me \u00e9ducatif en pleine mutation. [www.lavieeco.com]\n-------------------------------------------------\nLe ministre de l\u2019\u00c9ducation nationale, du Pr\u00e9scolaire et des Sports, Mohamed Saad Berrada, a annonc\u00e9 la cr\u00e9ation de 169 nouveaux \u00e9tablissements scolaires et 2.461 salles de classe suppl\u00e9mentaires, un effort . [lnt.ma]\n-------------------------------------------------\nLe nombre total des \u00e9l\u00e8ves inscrits au titre de l\u2019ann\u00e9e scolaire 2025-2026 s\u2019\u00e9l\u00e8ve \u00e0 8.271.256 apprenants, a fait savoir vendredi \u00e0 Rabat, le ministre de l\u2019\u00c9ducation nationale, du Pr\u00e9scolaire et des Sports, Mohamed Saad Berrada. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Le ministre des Affaires \u00e9trang\u00e8res,\nde la Coop\u00e9ration africaine et...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita, et son homologue chinois, Wang Yi, ont proc\u00e9d\u00e9, vendredi \u00e0 P\u00e9kin, \u00e0 la signature d\u2019un M\u00e9morandum d\u2019Entente \u00e9tablissant un m\u00e9canisme de Dialogue Strat\u00e9gique entre les minist\u00e8res des Affaires \u00e9trang\u00e8res des deux pays. [telquel.ma]\n-------------------------------------------------\nLe ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita, a eu, vendredi \u00e0 P\u00e9kin, des entretiens avec son homologue chinois, Wang Yi, \u00e0 l\u2019occasion de la visite de travail qu\u2019il effectue en Chine. [maroc-diplomatique.net]\n-------------------------------------------------\nLe ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9trang <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });

    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }

                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);

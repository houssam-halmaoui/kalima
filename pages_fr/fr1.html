00e8re\u201d. [www.lereporter.ma]\n-------------------------------------------------\nLes premi\u00e8res Assises nationales de la publicit\u00e9 se sont ouvertes mercredi \u00e0 Casablanca, sous le Haut Patronage du Roi Mohammed VI, avec pour ambition de dresser un diagnostic pr\u00e9cis du secteur publicitaire marocain et de tracer une feuille de route adapt\u00e9e aux \u00e9volutions \u00e9conomiques et technologiques. [lnt.ma]\n-------------------------------------------------\nSous le Haut Patronage de Sa Majest\u00e9 le Roi Mohammed VI, les Premi\u00e8res Assises nationales de la publicit\u00e9 se sont d\u00e9roul\u00e9es \u00e0 Casablanca. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Donner la priorit\u00e9 aux projets\nconcrets et aux engagements \u00e0...", "mass": 5, "physics": false, "shape": "box", "title": "Donner la priorit\u00e9 aux projets concrets et aux engagements \u00e0 fort impact sur le terrain, tel est le message central adress\u00e9 par le ministre de l\u2019Int\u00e9rieur, Abdelouafi Laftit, aux w. [lematin.ma]\n-------------------------------------------------\nLe minist\u00e8re de l\u2019Int\u00e9rieur a adress\u00e9 une circulaire aux collectivit\u00e9s territoriales relative \u00e0 la pr\u00e9paration de leurs budgets 2026. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 20, "id": "comm_label_20", "label": "Admise au service de maternit\u00e9\nde l\u2019H\u00f4pital Mokhtar Soussi de...", "mass": 5, "physics": false, "shape": "box", "title": "Admise au service de maternit\u00e9 de l\u2019H\u00f4pital Mokhtar Soussi de Biougra dans un \u00e9tat n\u00e9cessitant une intervention urgente, la patiente a imm\u00e9diatement \u00e9t\u00e9 prise en charge par un m\u00e9de. [lematin.ma]\n-------------------------------------------------\nLa Direction r\u00e9gionale de la Sant\u00e9 et de la Protection sociale de la r\u00e9gion Souss-Massa a affirm\u00e9, mercredi, que les informations diffus\u00e9es sur certains r\u00e9seaux sociaux, faisant \u00e9tat de l\u0027absence de m\u00e9decins sp\u00e9cialistes en gyn\u00e9cologie-obst\u00e9trique \u00e0 l\u0027h\u00f4pital Hassan II d\u0027Agadir sont \"infond\u00e9es\" et ce, suite au d\u00e9c\u00e8s, mardi \u00e0 cet h\u00f4pital, d\u0027une femme enceinte apr\u00e8s son transfert depuis l\u0027h\u00f4pital Mokhtar Soussi de Biougra. [www.lopinion.ma]\n-------------------------------------------------\nLa Direction r\u00e9gionale de la Sant\u00e9 et de la Protection sociale de la r\u00e9gion Souss-Massa a affirm\u00e9, mercredi, que les informations diffus\u00e9es sur certains r\u00e9seaux sociaux, faisant \u00e9tat de l\u2019absence de m\u00e9decins sp\u00e9cialistes en gyn\u00e9cologie-obst\u00e9trique \u00e0 l\u2019h\u00f4pital Hassan II d\u2019Agadir sont \u00ab infond\u00e9es \u00bb et ce, suite au d\u00e9c\u00e8s, mardi \u00e0 cet h\u00f4pital, d\u2019une femme enceinte apr\u00e8s. [telquel.ma]\n-------------------------------------------------\nLa Direction r\u00e9gionale de la Sant\u00e9 et de la protection sociale de la r\u00e9gion Souss-Massa a affirm\u00e9, mercredi, que les informations diffus\u00e9es sur certains r\u00e9seaux sociaux, faisant \u00e9tat de labsence de m\u00e9decins sp\u00e9cialistes en gyn\u00e9cologie-obst\u00e9trique \u00e0 lh\u00f4pital Hassan II dAgadir sont \u00abinfond\u00e9es\u00bb et ce, suite au d\u00e9c\u00e8s, mardi \u00e0 cet h\u00f4pital, dune femme enceinte apr\u00e8s son transfert depuis lh\u00f4pital Mokhtar Soussi de Biougra. [www.yabiladi.com]\n-------------------------------------------------\nElles affirment que la patiente a \u00e9t\u00e9 prise en charge conform\u00e9ment aux protocoles m\u00e9dicaux et qu\u2019une enqu\u00eate interne est en cours pour faire toute la lumi\u00e8re sur cet incident tragique. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Cette initiative, qui vise \u00e0\nmettre en \u0153uvre des actions...", "mass": 5, "physics": false, "shape": "box", "title": "Cette initiative, qui vise \u00e0 mettre en \u0153uvre des actions \u00e0 caract\u00e8res \u00e0 la fois \u00abformatif\u00bb et \u00abde rayonnement\u00bb aux niveaux r\u00e9gional et local, a \u00e9t\u00e9 lanc\u00e9e, mardi \u00e0 Rabat, lors d\u2019un. [lematin.ma]\n-------------------------------------------------\nL\u2019Institution du M\u00e9diateur du Royaume a lanc\u00e9, mardi \u00e0 Rabat, une nouvelle initiative d\u00e9di\u00e9e aux organisations de jeunesse partisanes, centr\u00e9e sur le rapport des jeunes aux services publics. [leseco.ma]\n-------------------------------------------------\nL\u2019Institution du M\u00e9diateur du Royaume a annonc\u00e9 le lancement d\u2019une initiative ciblant les organisations de jeunesse relevant des partis politiques, consacr\u00e9e exclusivement \u00e0 la relation des jeunes avec les services publics. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Apr\u00e8s un parcours \u00e9clatant en\nphase de groupes, les Lionceaux...", "mass": 5, "physics": false, "shape": "box", "title": "Apr\u00e8s un parcours \u00e9clatant en phase de groupes, les Lionceaux de l\u2019Atlas affrontent, ce vendredi \u00e0 minuit, la Cor\u00e9e du Sud au stade El Teniente de Rancagua. [lematin.ma]\n-------------------------------------------------\nApr\u00e8s avoir domin\u00e9 un groupe relev\u00e9 compos\u00e9 du Mexique, de l\u2019Espagne et du Br\u00e9sil, les Lionceaux de l\u2019Atlas se pr\u00e9parent \u00e0 d\u00e9fier la Cor\u00e9e du Sud, aujourd\u2019hui \u00e0 minuit (GMT+1), au stade El Teniente de Rancagua, pour une place en quarts de finale. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true ww.challenge.ma]\n-------------------------------------------------\nLe nombre d\u2019entreprises cr\u00e9\u00e9es au Maroc s\u2019est \u00e9tabli \u00e0 72.116 unit\u00e9s \u00e0 fin ao\u00fbt 2025, selon l\u2019Office marocain de la propri\u00e9t\u00e9 industrielle et commerciale (OMPIC). [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 39, "id": "comm_label_39", "label": "En premi\u00e8re instance, il avait\n\u00e9t\u00e9 \u00e9cop\u00e9 de 30 ans...", "mass": 5, "physics": false, "shape": "box", "title": "En premi\u00e8re instance, il avait \u00e9t\u00e9 \u00e9cop\u00e9 de 30 ans de prison ferme et 300 000 dirhams de r\u00e9paration \u00e0 la famille de la victime. [www.yabiladi.com]\n-------------------------------------------------\nLa chambre criminelle d\u2019appel de la Cour d\u2019appel d\u2019Errachidia a d\u00e9cid\u00e9 d\u2019annuler le jugement de premi\u00e8re instance rendu par la chambre criminelle de premi\u00e8re instance \u00e0 l\u2019encontre de l\u2019\u00e9l\u00e8ve impliqu\u00e9 dans l\u2019agression ayant entra\u00een\u00e9 la mort d\u2019une professeure de fran\u00e7ais \u00e0 Erfoud, jugement qui le condamnait \u00e0 30 ans de prison. [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "\u00abHabiter, \u00e9crire le monde\u00bb La\n5\u00e8me \u00e9dition du Salon maghr\u00e9bin...", "mass": 5, "physics": false, "shape": "box", "title": "\u00abHabiter, \u00e9crire le monde\u00bb La 5\u00e8me \u00e9dition du Salon maghr\u00e9bin du livre \u00abLettres du Maghreb\u00bb, organis\u00e9e par l\u2019Agence de d\u00e9veloppement de l\u2019Oriental, en partenariat avec le minist\u00e8re de la jeunesse, de la culture et de la communication, s\u2019est ouverte, mardi soir \u00e0 Oujda, sous le th\u00e8me \u00abHabiter, \u00e9crire le monde\u00bb. [aujourdhui.ma]\n------------------------ ieeco.com]\n-------------------------------------------------\nLe Maroc renforce sa strat\u00e9gie maritime sous la conduite \u00e9clair\u00e9e de Sa Majest\u00e9 le Roi Mohammed VI, en pla\u00e7ant la connaissance et la valorisation de l\u2019espace maritime au c\u0153ur de son mod\u00e8le de d\u00e9veloppement. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "Sous le th\u00e8me \u00ab Les\nassurances obligatoires \u0026 l\u2019IA face...", "mass": 5, "physics": false, "shape": "box", "title": "Sous le th\u00e8me \u00ab Les assurances obligatoires \u0026 l\u2019IA face \u00e0 l\u2019IA \u00bb, la F\u00e9d\u00e9ration nationale des agents et courtiers d\u2019assurance du Maroc (FNACAM) a tenu, le 8 octobre, \u00e0 Casablanca, sa 9\u1d49 rencontre annuelle. [www.lavieeco.com]\n-------------------------------------------------\nLa 9\u1d49 Rencontre annuelle de la F\u00e9d\u00e9ration Nationale des Agents et Courtiers d\u2019Assurance au Maroc (FNACAM), tenue \u00e0 Casablanca, a rassembl\u00e9 r\u00e9gulateurs, f\u00e9d\u00e9rations, dirigeants d\u2019entreprises, agents et courtiers autour d\u2019un double fil conducteur : l\u2019extension des assurances obligatoires et l\u2019impact de l\u2019intelligence artificielle (IA) sur la distribution. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Le ministre d\u00e9l\u00e9gu\u00e9 charg\u00e9 des\nRelations avec le Parlement et...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre d\u00e9l\u00e9gu\u00e9 charg\u00e9 des Relations avec le Parlement et porte-parole du gouvernement, Mustapha Baitas, \u00e9tait l\u2019invit\u00e9 d\u2019une \u00e9mission sp\u00e9ciale sur la cha\u00eene publique Al Oula. [www.lavieeco.com]\n-------------------------------------------------\nAlors que les protestations de la g\u00e9n\u00e9ration Z animent toujours le d\u00e9bat public, le ministre d\u00e9l\u00e9gu\u00e9 charg\u00e9 des Relations avec le Parlement, porte-parole du gouvernement, Mustapha Baitas, a tenu \u00e0 d\u00e9fendre les actions de l\u2019Ex\u00e9cutif. [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Et surprise : le Maroc\ny trace une ligne rouge...", "mass": 5, "physics": false, "shape": "box", "title": "Et surprise : le Maroc y trace une ligne rouge sang et or, avec quatre de ses fils et filles propuls\u00e9s aux manettes des instances cl\u00e9s. [www.lavieeco.com]\n-------------------------------------------------\nQuatre Marocains y si\u00e8gent, occupant des postes dans des domaines vari\u00e9s de la gouvernance du football mondial. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "L\u2019ambassadeur de France au Maroc,\nChristophe Lecourtier, a r\u00e9affirm\u00e9 la...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019ambassadeur de France au Maroc, Christophe Lecourtier, a r\u00e9affirm\u00e9 la volont\u00e9 de son pays d\u2019\u00eatre un partenaire du d\u00e9veloppement dans les provinces du Sud, sous le leadership de SM le Roi Mohammed VI. [www.lavieeco.com]\n-------------------------------------------------\nLa France veut \u00eatre un partenaire du d\u00e9veloppement dans les provinces du Sud du Royaume du Maroc au b\u00e9n\u00e9fice des populations qui aspirent \u00e0 un avenir plus radieux sous le leadership de SM le Roi Mohammed VI, a affirm\u00e9 l\u2019ambassadeur de France au Maroc, Christophe Lecourtier. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 30, "id": "comm_label_30", "label": "La ministre de la Transition\n\u00e9nerg\u00e9tique et du D\u00e9veloppement durable,...", "mass": 5, "physics": false, "shape": "box", "title": "La ministre de la Transition \u00e9nerg\u00e9tique et du D\u00e9veloppement durable, Leila Benali, a affirm\u00e9 que le principal d\u00e9fi de la nouvelle version de la Strat\u00e9gie nationale de d\u00e9veloppement durable (SNDD-2035) s\u2019articule autour de la transformation des attentes l\u00e9gitimes en impacts tangibles sur la vie quotidienne des citoyens. [fr.hespress.com]\n-------------------------------------------------\nDans un expos\u00e9 pr\u00e9sent\u00e9 devant le Conseil de gouvernement, Leila Benali a pr\u00e9cis\u00e9 que cette nouvelle version a identifi\u00e9 six domaines de transformation structurelle et cinq leviers. [lematin.ma]\n-------------------------------------------------\nLe Conseil de gouvernement s\u2019est r\u00e9uni ce jeudi 9 octobre sous la pr\u00e9sidence du Chef du gouvernement, Aziz Akhannouch. [telquel.ma]\n-------------------------------------------------\nLa ministre de la Transition \u00e9nerg\u00e9tique et du D\u00e9veloppement durable, Leila Benali, a pr\u00e9sent\u00e9 la nouvelle version de la Strat\u00e9gie nationale de d\u00e9veloppement durable 2035 (SNDD-2035) au Conseil de gouvernement, soulignant l\u2019ambition de transformer les attentes citoyennes en impacts concrets, \u00e0 travers six domaines de transformation et cinq leviers horizontaux pour une transition durable et \u00e9quitable. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 29, "id": "comm_label_29", "label": "Le Conseil de gouvernement, r\u00e9uni\njeudi \u00e0 Rabat, a examin\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Le Conseil de gouvernement, r\u00e9uni jeudi \u00e0 Rabat, a examin\u00e9 et approuv\u00e9 le projet de d\u00e9cret n\u00b0 2.25.441 modifiant et compl\u00e9tant le d\u00e9cret n\u00b0 2.22.224 du 10 Ramadan 1443H (12 avril 2022), portant r\u00e9organisation de l\u2019Institut national des Beaux-Arts. [fr.hespress.com]\n-------------------------------------------------\nLe Conseil de gouvernement, r\u00e9uni jeudi \u00e0 Rabat, a examin\u00e9 et approuv\u00e9 le projet de d\u00e9cret n\u00b0 2.25.441 modifiant et compl\u00e9tant le d\u00e9cret n\u00b0 2.22.224 du 10 Ramadan 1443H (12 avril 2022), portant r\u00e9organisation de l\u2019Institut national des Beaux-Arts. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 23, "id": "comm_label_23", "label": "Le premier d\u00e9cret concerne la\ncr\u00e9ation d\u2019une zone d\u2019acc\u00e9l\u00e9ration industrielle...", "mass": 5, "physics": false, "shape": "box", "title": "Le premier d\u00e9cret concerne la cr\u00e9ation d\u2019une zone d\u2019acc\u00e9l\u00e9ration industrielle \u00e0 F\u00e8s-Bensouda, relevant de la pr\u00e9fecture de F\u00e8s. [lematin.ma]\n-------------------------------------------------\nLe Conseil de gouvernement a approuv\u00e9 ce jeudi deux projets de d\u00e9crets pr\u00e9sent\u00e9s par le ministre de l\u2019Industrie et du Commerce, Ryad Mezzour, portant sur la cr\u00e9ation de zones d\u2019acc\u00e9l\u00e9ration industrielle \u00e0 F\u00e8s et Skhirat. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 24, "id": "comm_label_24", "label": "Les 22 et 23 septembre,\nInjaz Al-Maghrib a organis\u00e9 au...", "mass": 5, "physics": false, "shape": "box", "title": "Les 22 et 23 septembre, Injaz Al-Maghrib a organis\u00e9 au Centre R\u00e9gional des M\u00e9tiers de l\u2019\u00c9ducation et de la Formation de Casablanca-Settat la 17\u1d49 \u00e9dition du Company Program, plac\u00e9e. [lematin.ma]\n-------------------------------------------------\nLa 17\u1d49 \u00e9dition de la Comp\u00e9tition Nationale du Company Program 2025 a connu son apog\u00e9e lors d\u2019une c\u00e9r\u00e9monie inspirante organis\u00e9e le 23 septembre au Centre R\u00e9gional des M\u00e9tiers de l\u2019\u00c9ducation et de la Formation \u2013 Casablanca-Settat, r\u00e9unissant jeunes finalistes, les membres du jury, partenaires institutionnels et priv\u00e9s ainsi que de nombreux acteurs du monde \u00e9ducatif. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 27, "id": "comm_label_27", "label": "Conseil de gouvernement : Point\nde presse hebdomadaire de Mustapha...", "mass": 5, "physics": false, "shape": "box", "title": "Conseil de gouvernement : Point de presse hebdomadaire de Mustapha Baitas, porte-parole du gouvernement. [lematin.ma]\n-------------------------------------------------\nPour le porte-parole du gouvernement Mustapha Baitas, le gouvernement se h\u00e2te de r\u00e9former l\u2019\u00e9ducation et la sant\u00e9 apr\u00e8s les messages clairs de la jeunesse mais le dialogue n\u00e9cessite deux parties, a-t-il d\u00e9clar\u00e9 ce jeudi 9 octobre lors d\u2019un point presse \u00e0 l\u2019issue du Conseil de gouvernement. [telquel.ma]\n-------------------------------------------------\nPlus de 66.000 personnes ont b\u00e9n\u00e9fici\u00e9 du programme d\u2019aide au logement au Maroc, pour un montant total de 5,4 MMDH, a indiqu\u00e9 le ministre d\u00e9l\u00e9gu\u00e9 charg\u00e9 des Relations avec le Parlement, porte-parole du gouvernement, Mustapha Baitas. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 33, "id": "comm_label_33", "label": "Le Royaume du Maroc exprime\nsa haute consid\u00e9ration pour les...", "mass": 5, "physics": false, "shape": "box", "title": "Le Royaume du Maroc exprime sa haute consid\u00e9ration pour les initiatives soutenues et l\u2019engagement personnel de Son Excellence Donald Trump, qui ont contribu\u00e9 d\u0027une mani\u00e8re d\u00e9ci. [lematin.ma]\n-------------------------------------------------\nLe Maroc, dont le roi Mohammed VI pr\u00e9side le Comit\u00 --------------------\nCette progression, apr\u00e8s son int\u00e9gration au Top 500 dans le classement 2025, consacre l\u2019UM6P comme la premi\u00e8re universit\u00e9 au Maroc et en Afrique du Nord et la quatri\u00e8me sur le continent. [telquel.ma]\n-------------------------------------------------\nL\u2019Universit\u00e9 Mohammed VI Polytechnique (UM6P) figure d\u00e9sormais parmi les 400 meilleures universit\u00e9s au monde, selon le classement Times Higher Education (THE) 2026. [www.challenge.ma]\n-------------------------------------------------\nL\u2019Universit\u00e9 Mohammed VI Polytechnique figure d\u00e9sormais parmi les 400 meilleures universit\u00e9s au monde, selon le classement Times Higher Education (THE) 2026. [leseco.ma]\n-------------------------------------------------\nCette progression, apr\u00e8s son int\u00e9gration au Top 500 dans le classement 2025, consacre l\u2019UM6P comme la premi\u00e8re universit\u00e9 au Maroc et en Afrique du Nord et la quatri\u00e8me sur le continent africain, confirmant son . [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 36, "id": "comm_label_36", "label": "Selon le minist\u00e8re de la\nMaison Royale, du Protocole et...", "mass": 5, "physics": false, "shape": "box", "title": "Selon le minist\u00e8re de la Maison Royale, du Protocole et de la Chancellerie, SM le Roi pr\u00e9sidera, vendredi, le lancement de la premi\u00e8re session de la cinqui\u00e8me ann\u00e9e de la onzi\u00e8me l\u00e9gislature. [www.lopinion.ma]\n-------------------------------------------------\nLe roi Mohammed VI pr\u00e9sidera, vendredi, l\u2019ouverture de la premi\u00e8re session de la 5e ann\u00e9e l\u00e9gislative de la 11e L\u00e9gislature, annonce le minist\u00e8re de la Maison royale, du Protocole et de la Chancellerie dans un communiqu\u00e9. [telquel.ma]\n-------------------------------------------------\nSa Majest\u00e9 le Roi Mohammed VI, que Dieu L\u2019assiste, pr\u00e9sidera, vendredi, l\u2019ouverture de la premi\u00e8re session de la 5e ann\u00e9e l\u00e9gislative de la 11e L\u00e9gislature, annonce le Minist\u00e8re de la Maison Royale, du Protocole et de la Chancellerie dans un communiqu\u00e9, dont voici la traduction : \u00ab Le Minist\u00e8re de la Maison Royale, du Protocole et . [aujourdhui.ma]\n-------------------------------------------------\nSa Majest\u00e9 le Roi Mohammed VI, que Dieu L\u2019assiste, pr\u00e9sidera, vendredi, l\u2019ouverture de la premi\u00e8re session de la 5e ann\u00e9e l\u00e9gislative de la 11e L\u00e9gislature, annonce le Minist\u00e8re de la Maison Royale, du Protocole et de la Chancellerie dans un communiqu\u00e9, dont voici la traduction : \u201cLe Minist\u00e8re de la Maison Royale, du Protocole et [www.lereporter.ma]\n-------------------------------------------------\nSM le Roi Mohammed VI, pr\u00e9sidera, vendredi, l\u2019ouverture de la premi\u00e8re session de la 5e ann\u00e9e l\u00e9gislative de la 11e L\u00e9gislature, annonce le Minist\u00e8re de la Maison Royale, du Protocole et de la Chancellerie dans un communiqu\u00e9, dont voici la traduction : \u00ab Le Minist\u00e8re de la Maison Royale, du Protocole et de la Chancellerie annonce . [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 31, "id": "comm_label_31", "label": "L\u2019ambassadeur de France au Maroc,\nChristophe Lecourtier, a affirm\u00e9, jeudi...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019ambassadeur de France au Maroc, Christophe Lecourtier, a affirm\u00e9, jeudi \u00e0 Dakhla, que l\u2019\u00c9tat fran\u00e7ais encourage et soutient les entreprises fran\u00e7aises dans leurs investissements dans les provinces du Sud du royaume. [telquel.ma]\n-------------------------------------------------\nLors du Forum \u00e9conomique Maroc\u2013France organis\u00e9 \u00e0 Dakhla, l\u2019ambassadeur de France au Maroc, Christophe Lecourtier, a salu\u00e9 les \u00abd\u00e9veloppements impressionnants\u00bb du Royaume et r\u00e9affirm\u00e9 le soutien de Paris aux entreprises fran\u00e7aises d\u00e9sireuses d\u2019investir dans les provinces du Sud, soulignant la position claire de la France sur le Sahara. [www.lavieeco.com]\n-------------------------------------------------\nL\u2019ambassadeur de France au Maroc, Christophe Lecourtier, a affirm\u00e9, jeudi \u00e0 Dakhla, que l\u2019\u00c9tat fran\u00e7ais encourage et soutient les entreprises fran\u00e7aises dans leurs investissements dans les provinces du Sud du Royaume. [maroc-diplomatique.net]\n-------------------------------------------------\nLe partenariat entre le Maroc et la France est un mod\u00e8le fond\u00e9 sur la confiance, la clart\u00e9 et les r\u00e9sultats, a affirm\u00e9, jeudi \u00e0 Dakhla, l\u2019ambassadeure du Royaume \u00e0 Paris, Samira Sitail. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 34, "id": "comm_label_34", "label": "Plac\u00e9 sous le Haut Patronage\nde Sa Majest\u00e9 le Roi...", "mass": 5, "physics": false, "shape": "box", "title": "Plac\u00e9 sous le Haut Patronage de Sa Majest\u00e9 le Roi Mohammed VI, Visa For Music, organis\u00e9 et produit par Anya Culture et Atlas Azawan, avec le soutien du Minist\u00e8re de la Jeunesse, de la Culture et de la Communication, du Conseil R\u00e9gional Rabat-Sal\u00e9-K\u00e9nitra, de la Fondation Hiba et du BMDAV, revient \u00e0 Rabat du 19 au 22 novembre 2025 pour sa 12\u1d49 \u00e9dition. [www.lavieeco.com]\n-------------------------------------------------\nPlac\u00e9 sous le Haut Patronage de Sa Majest\u00e9 le Roi Mohammed VI, Visa For Music \u2013 organis\u00e9 et produit par Anya Culture et Atlas Azawan, avec le soutien du Minist\u00e8re de la Jeunesse, de la Culture et de la Communication, du Conseil R\u00e9gional Rabat-Sal\u00e9-K\u00e9nitra, de la Fondation Hiba et du BMDAV \u2013 revient \u00e0 Rabat . <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

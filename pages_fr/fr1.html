nt que le pr\u00e9sent et l\u2019avenir du Sahara \u00ab s\u2019inscrivent pleinement dans le cadre de la souverainet\u00e9 marocaine \u00bb. [atlasinfo.fr]\n-------------------------------------------------\nLa ministre fran\u00e7aise d\u00e9l\u00e9gu\u00e9e charg\u00e9e de l\u2019\u00e9galit\u00e9 femmes-hommes et de la lutte contre les discriminations, Aurore Berg\u00e9, a r\u00e9it\u00e9r\u00e9, ce lundi \u00e0 Rabat, la position intangible de la France consid\u00e9rant que le pr\u00e9sent et l\u2019avenir du Sahara \u201cs\u2019inscrivent pleinement dans le cadre de la souverainet\u00e9 marocaine\u201d. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "Le Wydad Casablanca, \u00e9limin\u00e9 apr\u00e8s\nses d\u00e9faites contre Manchester City...", "mass": 5, "physics": false, "shape": "box", "title": "Le Wydad Casablanca, \u00e9limin\u00e9 apr\u00e8s ses d\u00e9faites contre Manchester City et la Juventus, dispute son dernier match contre Al Ain ce 26 juin. [www.lopinion.ma]\n-------------------------------------------------\nApr\u00e8s deux revers en deux matchs au Mondial des clubs 2025, le Wydad Casablanca tentera de sauver l\u2019honneur en remportant une victoire, ce jeudi, face aux \u00c9miratis d\u2019Al Ain. [lematin.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "R\u00e9\u00e9lue \u00e0 l\u2019unanimit\u00e9 \u00e0 la\nt\u00eate de la F\u00e9d\u00e9ration nationale...", "mass": 5, "physics": false, "shape": "box", "title": "R\u00e9\u00e9lue \u00e0 l\u2019unanimit\u00e9 \u00e0 la t\u00eate de la F\u00e9d\u00e9ration nationale des restaurateurs touristiques (FNRT), Imane Rmili entend consolider les acquis de la profession et faire de la gastronomie marocaine un levier strat\u00e9gique du tourisme national. [telquel.ma]\n------------------------------------------ s. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "La Renaissance Berkane (RSB) s\u2019est\nqualifi\u00e9e pour la finale de...", "mass": 5, "physics": false, "shape": "box", "title": "La Renaissance Berkane (RSB) s\u2019est qualifi\u00e9e pour la finale de la Coupe du Tr\u00f4ne de football 2023-2024, en s\u2019imposant face au Moghreb T\u00e9touan par 3 buts \u00e0 0, en demi-finale disput\u00e9e dimanche soir au complexe sportif de F\u00e8s. [telquel.ma]\n-------------------------------------------------\nLa Renaissance Sportive de Berkane (RSB) a valid\u00e9 son billet pour la finale de la Coupe du Tr\u00f4ne de football (saison 2023-2024), en s\u2019imposant dimanche soir sur le score de 3 \u00e0 0 face au Moghreb de T\u00e9touan, lors de la deuxi\u00e8me demi-finale disput\u00e9e au complexe sportif de F\u00e8s. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Une op\u00e9ration s\u00e9curitaire conjointe entre\nles \u00e9l\u00e9ments de la S\u00fbret\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Une op\u00e9ration s\u00e9curitaire conjointe entre les \u00e9l\u00e9ments de la S\u00fbret\u00e9 nationale et de la Douane au niveau du poste-fronti\u00e8re El Guergarat, au sud de Dakhla, a permis dimanche de mettre en \u00e9chec une tentative de trafic international de drogues et de saisir 92,9 kilos de coca\u00efne. [telquel.ma]\n-------------------------------------------------\nUne op\u00e9ration s\u00e9curitaire conjointe entre les \u00e9l\u00e9ments de la S\u00fbret\u00e9 nationale et de la Douane au niveau du Poste-fronti\u00e8re El Guergarat, au Sud de la ville de Dakhla, a permis dimanche de mettre en \u00e9chec une tentative de trafic international de drogues et de saisir 92,9 Kg de coca\u00efne. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "Le Wydad Athletic Club (WAC)\nde Casablanca a perdu face...", "mass": 5, "physics": false, "shape": "box", "title": "Le Wydad Athletic Club (WAC) de Casablanca a perdu face au club italien de la Juventus de Turin sur le score de 4 buts \u00e0 1, en match de la 2\u00e8 journ\u00e9e du groupe G de la Coupe du monde des clubs, disput\u00e9 dimanche au stade Lincoln Financial Field \u00e0 Philadelphie. [telquel.ma]\n-------------------------------------------------\nLe Wydad casablancais s\u2019est inclin\u00e9 face \u00e0 la Juventus par 4 buts contre 1, en match de la 2\u00e8 journ\u00e9e du groupe G de la Coupe du monde des clubs, disput\u00e9 dimanche au stade Lincoln Financial Field \u00e0 Philadelphie. [www.lavieeco.com]\n-------------------------------------------------\nLe Wydad de Casablanca a \u00e9t\u00e9 battu par la Juventus de Turin sur le score de 4 buts \u00e0 1, dimanche, lors de la deuxi\u00e8me journ\u00e9e du groupe G de la Coupe du monde des clubs. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Le sp\u00e9cialiste marocain des transferts\nd\u2019argent, Wafacash, vient d\u2019annoncer le...", "mass": 5, "physics": false, "shape": "box", "title": "Le sp\u00e9cialiste marocain des transferts d\u2019argent, Wafacash, vient d\u2019annoncer le lancement d\u2019un nouveau service de transfert national en ligne, accessible \u00e0 tous les d\u00e9tenteurs de carte bancaire. [www.challenge.ma]\n-------------------------------------------------\nCe service permet aux utilisateurs d\u2019envoyer de l\u2019argent \u00e0 des b\u00e9n\u00e9ficiaires situ\u00e9s partout au Maroc, sans avoir \u00e0 se d\u00e9placer, via un ordinateur ou un smartphone. [lnt.ma]\n-------------------------------------------------\nWafacash lance un nouveau service de transfert national en ligne, permettant aux clients d\u2019envoyer de l\u2019argent partout au Maroc depuis leur ordinateur ou smartphone, sans avoir \u00e0 se d\u00e9placer. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Plus de 300 000 \u00e2mes,\nport\u00e9es par la pulsation tellurique...", "mass": 5, "physics": false, "shape": "box", "title": "Plus de 300 000 \u00e2mes, port\u00e9es par la pulsation tellurique du guembri, se sont fondues dans un oc\u00e9an de rythmes, o\u00f9 les courants du m\u00e9tissage tissent des constellations sonores. [www.lavieeco.com]\n-------------------------------------------------\nLa 26e \u00e9dition du Festival Gnaoua et Musiques du Monde, tenue du 19 au 21 juin \u00e0 Essaouira, a attir\u00e9 plus de 300.000 festivaliers. [leseco.ma]\n-------------------------------------------------\n\u201cCette manifestation culturelle s\u2019est achev\u00e9 sur un souffle puissant, brass\u00e9 de groove, de m\u00e9moires et d\u2019humanit\u00e9\u201d, indiquent les organisateurs dans un communiqu\u00e9. [www.lereporter.ma]\n-------------------------------------------------\n\u00ab Cette manifestation culturelle s\u2019est achev\u00e9 sur un souffle puissant, brass\u00e9 de groove, de m\u00e9moires et d\u2019humanit\u00e9 \u00bb, indiquent les organisateurs dans un communiqu\u00e9. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Dans un communiqu\u00e9 publi\u00e9 dans\nla nuit de lundi \u00e0...", "mass": 5, "physics": false, "shape": "box", "title": "Dans un communiqu\u00e9 publi\u00e9 dans la nuit de lundi \u00e0 mardi, l\u2019Autorit\u00e9 g\u00e9n\u00e9rale de l\u2019aviation civile du Qatar (GCAA) a annonc\u00e9 la r\u00e9ouverture de l\u2019espace a\u00e9rien national et le retour \u00e0 la normale du trafic, apr\u00e8s avoir \u00ab pris les mesures n\u00e9cessaires en coordination avec les autorit\u00e9s comp\u00e9tentes \u00bb. [maroc-diplomatique.net]\n-------------------------------------------------\nL\u0027Autorit\u00e9 g\u00e9n\u00e9rale de l\u0027aviation civile du Qatar (GCAA) a annonc\u00e9 dans la nuit de lundi \u00e0 mardi la reprise du trafic dans l\u0027espace a\u00e9rien du pays et le retour \u00e0 la normale, apr\u00e8s avoir pris les mesures n\u00e9cessaires en coordination avec les autorit\u00e9s comp\u00e9tentes. [www.lopinion.ma]\n-------------------------------------------------\nL\u2019Autorit\u00e9 g\u00e9n\u00e9rale de l\u2019aviation civile du Qatar (GCAA) a annonc\u00e9 dans la nuit de lundi \u00e0 mardi la reprise du trafic dans l\u2019espace a\u00e9rien du pays et le retour \u00e0 la normale, apr\u00e8s avoir pris les mesures n\u00e9cessaires en coordination avec les autorit\u00e9s comp\u00e9tentes. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 21, "id": "comm_label_21", "label": "Auteur d\u2019une prestation brillante, l\u2019international\nmarocain Achraf Hakimi a \u00e9t\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Auteur d\u2019une prestation brillante, l\u2019international marocain Achraf Hakimi a \u00e9t\u00e9 \u00e9lu homme du match Paris SG-Seattle Sounders pour le compte de la 3\u00e8me journ\u00e9e du groupe B de la Coupe du monde des clubs, organis\u00e9e aux \u00c9tats-Unis. [atlasinfo.fr]\n-------------------------------------------------\nLe lat\u00e9ral droit a encore fait parler son instinct offensif en inscrivant le deuxi\u00e8me but du PSG \u00e0 la 67\u00e8 minute lors de cette rencontre qui s\u0027est sold\u00e9e par une victoire des P. [lematin.ma]\n-------------------------------------------------\nL\u2019international marocain Achraf Hakimi a \u00e9t\u00e9 d\u00e9sign\u00e9 homme du match lors de la victoire du PSG face aux Seattle Sounders, confirmant son r\u00f4le cl\u00e9 dans l\u2019effectif parisien cette saison. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 19, "id": "comm_label_19", "label": "Alors que l\u2019Afrique et les\nEtats-Unis se rencontrent au sommet...", "mass": 5, "physics": false, "shape": "box", "title": "Alors que l\u2019Afrique et les Etats-Unis se rencontrent au sommet \u00e0 Luanda, en Angola, pour discuter affaires, le r\u00f4le avant-gardiste du Maroc, sous le leadership \u00e9clair\u00e9 du Roi Mohammed VI, en tant que catalyseur de l\u2019int\u00e9gration africaine et d\u2019une coop\u00e9ration triangulaire tous azimuts apparait \u00e9vident. [atlasinfo.fr]\n-------------------------------------------------\nVoici les principaux titres d\u00e9velopp\u00e9s par la presse nationale de ce mardi 24 juin 2025 Le Matin Le Maroc, pi\u00e8ce ma\u00eetresse de la coop\u00e9ration triangulaire avec l\u2019Afrique et les \u00c9tats-Unis Alors que l\u2019Afrique et les \u00c9tats-Unis se rencontrent au sommet \u00e0 Luanda, en Angola, pour discuter affaires, le r\u00f4le avant-gardiste du Maroc, sous le leadership . [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Le projet d\u2019animation Harun \u0026\nMamun, r\u00e9alis\u00e9 par Jihane Joypaul...", "mass": 5, "physics": false, "shape": "box", "title": "Le projet d\u2019animation Harun \u0026 Mamun, r\u00e9alis\u00e9 par Jihane Joypaul et produit par Ali Rguigue, a \u00e9t\u00e9 s\u00e9lectionn\u00e9 dans le cadre du programme MIFA Pitches Partenaires du Festival international du film d\u2019animation d\u2019Annecy. [lnt.ma]\n-------------------------------------------------\nLe projet marocain \u00abHarun \u0026 Mamun\u00bb, r\u00e9alis\u00e9 par Jihane Joypaul et produit par Ali Rguigue, figure cl\u00e9 et f\u00e9d\u00e9rateur des acteurs du cin\u00e9ma d\u2019animation au Maroc, vient d\u2019\u00eatre retenu dans le cadre du programme MIFA Pitches Partenaires du Festival international du film d\u2019animation d\u2019Annecy. [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 20, "id": "comm_label_20", "label": "Le s\u00e9lectionneur de l\u2019\u00e9quipe nationale\nf\u00e9minine de football, Jorge Vilda...", "mass": 5, "physics": false, "shape": "box", "title": "Le s\u00e9lectionneur de l\u2019\u00e9quipe nationale f\u00e9minine de football, Jorge Vilda Rodriguez, a d\u00e9voil\u00e9, mardi \u00e0 Sal\u00e9, la liste des joueuses retenues pour prendre part \u00e0 la Coupe d\u2019Afrique des Nations (CAN-2024), pr\u00e9vue du 5 au 26 juillet prochain au Maroc. [fr.hespress.com]\n-------------------------------------------------\nL\u0027\u00e9quipe du Maroc a h\u00e9rit\u00e9 du groupe A de la CAN f\u00e9minine, aux c\u00f4t\u00e9s de la Zambie, du S\u00e9n\u00e9gal et de la RD Congo. [lematin.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 22, "id": "comm_label_22", "label": "Le renforcement des \u00e9changes commerciaux\nbilat\u00e9raux et le d\u00e9veloppement d\u2019un...", "mass": 5, "physics": false, "shape": "box", "title": "Le renforcement des \u00e9changes commerciaux bilat\u00e9raux et le d\u00e9veloppement d\u2019un partenariat \u00e9conomique \u00e9quilibr\u00e9 entre le Maroc et la Turquie ont \u00e9t\u00e9 au centre des travaux, lundi \u00e0 Ankara, de la 6\u00e8 commission conjointe de suivi de la mise en \u0153uvre de l\u2019accord de libre-\u00e9change (ALE) entre les deux pays. [www.lopinion.ma]\n-------------------------------------------------\nLe renforcement des \u00e9changes commerciaux bilat\u00e9raux et le d\u00e9veloppement d\u2019un partenariat \u00e9conomique \u00e9quilibr\u00e9 entre le Maroc et la Turquie ont \u00e9t\u00e9 au centre des travaux, lundi \u00e0 Ankara, de la 6\u00e8 commission conjointe de suivi de la mise en \u0153uvre de l\u2019accord de libre-\u00e9change (ALE) entre les deux pays. [telquel.ma]\n-------------------------------------------------\nLe renforcement des \u00e9changes commerciaux bilat\u00e9raux et le d\u00e9veloppement d\u2019un partenariat \u00e9conomique \u00e9quilibr\u00e9 entre le Maroc et la Turquie ont \u00e9t\u00e9 au centre des travaux, lundi \u00e0 Ankara, de la 6\u00e8 commission conjointe de suivi de la mise en \u0153uvre de l\u2019accord de libre-\u00e9change (ALE) entre les deux pays. [www.challenge.ma]\n-------------------------------------------------\nLe renforcement des \u00e9changes commerciaux bilat\u00e9raux et le d\u00e9veloppement d\u2019un partenariat \u00e9conomique \u00e9quilibr\u00e9 entre le Maroc et la Turquie ont \u00e9t\u00e9 au centre des travaux, lundi \u00e0 Ankara, de la sixi\u00e8me commission conjointe de suivi de la mise en \u0153uvre de l\u2019accord de libre-\u00e9change (ALE) entre les deux pays. [www.yabiladi.com]\n-------------------------------------------------\nLe renforcement des \u00e9changes commerciaux bilat\u00e9raux et le d\u00e9veloppement d\u2019un partenariat \u00e9conomique \u00e9quilibr\u00e9 entre le Maroc et la Turquie ont \u00e9t\u00e9 au centre des travaux, lundi \u00e0 Ankara, de la 6\u00e8 commission conjointe de suivi de la mise en \u0153uvre de l\u2019accord de libre-\u00e9change (ALE) entre les deux pays. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 31, "id": "comm_label_31", "label": "Pr\u00e8s de 300 kilom\u00e8tres de\nvoies express sont actuellement en...", "mass": 5, "physics": false, "shape": "box", "title": "Pr\u00e8s de 300 kilom\u00e8tres de voies express sont actuellement en cours de construction, tandis qu\u0027environ 900 kilom\u00e8tres suppl\u00e9mentaires sont programm\u00e9s dans le cadre de divers projets, notamment ceux li\u00e9s au d\u00e9veloppement r\u00e9gional, a indiqu\u00e9, lundi \u00e0 la Chambre des repr\         font-size: 14px;
        max-width: 90vw;
        white-space: pre-wrap;
        word-wrap: break-word;
        box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        z-index: 10001;
    }

    @media (hover: hover) and (pointer: fine) {
        #info-icon:hover + #tooltip {
            display: block;
        }
    }
</style>

<div id="info-icon" onclick="toggleTooltip()">i</div>
<div id="tooltip">Carte générée par intelligence artificielle le 24/06/2025 à 12h28, à partir d'une analyse automatique de l'actualité. Elle met en évidence les sujets les plus traités par la presse ces dernières 24 heures. Prochaine mise à jour prévue à 18h30.</div>

<script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>
    </body>

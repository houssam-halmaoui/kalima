: true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "R\u00e9uni ce mercredi \u00e0 Rabat,\nsous la pr\u00e9sidence du Chef...", "mass": 5, "physics": false, "shape": "box", "title": "R\u00e9uni ce mercredi \u00e0 Rabat, sous la pr\u00e9sidence du Chef du gouvernement Aziz Akhannouch, le comit\u00e9 de pilotage de l\u2019initiative nationale \u00ab Offre Maroc \u00bb en mati\u00e8re d\u2019hydrog\u00e8ne vert a. [lematin.ma]\n-------------------------------------------------\nLe chef du gouvernement Aziz Akhannouch a pr\u00e9sid\u00e9, mercredi 17 septembre \u00e0 Rabat, la r\u00e9union du comit\u00e9 de pilotage charg\u00e9 de \u201cl\u2019Offre Maroc\u201d en mati\u00e8re d\u2019hydrog\u00e8ne vert. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "WeCasablanca International Challenge 2025 :\n15.000 coureurs en lice pour...", "mass": 5, "physics": false, "shape": "box", "title": "WeCasablanca International Challenge 2025 : 15.000 coureurs en lice pour faire vibrer Casablanca. [lematin.ma]\n-------------------------------------------------\nL\u2019annonce de cet \u00e9v\u00e9nement \u00e0 la fois sportif et festif a \u00e9t\u00e9 faite mardi lors d\u2019une conf\u00e9rence de presse \u00e0 Casablanca par les organisateurs qui ont not\u00e9 que cette course urbaine. [telquel.ma]\n-------------------------------------------------\nL\u2019\u00e9dition 2025 des 10KM International by WeCasablanca aura lieu le 28 septembre courant \u00e0 Casablanca avec la participation de 15.000 coureurs nationaux et internationaux. [leseco.ma]\n-------------------------------------------------\nLa prochaine \u00e9dition des 10KM International by WeCasablanca se tiendra le 28 septembre 2025 \u00e0 Casablanca, avec la participation estim\u00e9e de 15 000 coureurs nationaux et internationaux. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Des averses orageuses (20 \u00e0\n30 mm) avec rafales de...", "mass": 5, "physics": false, "shape": "box", "title": "Des averses orageuses (20 \u00e0 30 mm) avec rafales de vent sont pr\u00e9vues ce mercredi 17 septembre 2025 de 14h \u00e0 21h dans les provinces de Midelt, Marrakech, Azilal, Al Haouz, Taroudant. [lematin.ma]\n-------------------------------------------------\nDes averses orageuses localement fortes avec rafales de vent sous orages sont attendues ce mercredi dans certaines provinces du Royaume, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM). [www.lopinion.ma]\n-------------------------------------------------\nDes averses orageuses localement fortes avec rafales de vent sous orages sont attendues ce mercredi dans certaines provinces du Royaume, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM). [telquel.ma]\n-------------------------------------------------\nDes averses orageuses localement fortes avec rafales de vent sous orages sont attendues ce mercredi dans certaines provinces du Royaume, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM). [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "C\u2019est une premi\u00e8re dans l\u2019histoire\ndu secteur nucl\u00e9aire mondial :...", "mass": 5, "physics": false, "shape": "box", "title": "C\u2019est une premi\u00e8re dans l\u2019histoire du secteur nucl\u00e9aire mondial : Khadija Bendam a \u00e9t\u00e9 nomm\u00e9e Pr\u00e9sidente du Conseil International des Soci\u00e9t\u00e9s Nucl\u00e9aires (INSC), \u00e0 compter du 16 se. [lematin.ma]\n-------------------------------------------------\nLa Marocaine Khadija Bendam a \u00e9t\u00e9 nomm\u00e9e, mardi, pr\u00e9sidente du Conseil international des soci\u00e9t\u00e9s nucl\u00e9aires (INSC), lors de son Assembl\u00e9e g\u00e9n\u00e9rale tenue \u00e0 Vienne, en marge de la 69e Conf\u00e9rence g\u00e9n\u00e9rale de l\u2019Agence internationale de l\u2019\u00e9nergie atomique (AIEA). [telquel.ma]\n-------------------------------------------------\nKhadija Bendam nomm\u00e9e pr\u00e9sidente du Conseil international des soci\u00e9t\u00e9s nucl\u00e9aires. [www.libe.ma]\n-------------------------------------------------\nKhadija Bendam, experte marocaine en s\u00fbret\u00e9 et s\u00e9curit\u00e9 nucl\u00e9aire, a \u00e9t\u00e9 nomm\u00e9e pr\u00e9sidente du conseil ex\u00e9cutif de l\u2019International Nuclear Societies Council (INSC), devenant ainsi la premi\u00e8re femme \u00e0 occuper ce poste. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "L\u2019\u00e9quipe dispose de nombreux jeunes\njoueurs talentueux et se pr\u00e9sente...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019\u00e9quipe dispose de nombreux jeunes joueurs talentueux et se pr\u00e9sente plus solide que jamais. [lematin.ma]\n-------------------------------------------------\nL\u2019international marocain Azzedine Ounahi a affirm\u00e9, mardi, que la s\u00e9lection nationale aborde ses prochains rendez-vous \u00ab plus solide que jamais \u00bb, port\u00e9e par une nouvelle g\u00e9n\u00e9ration de talents et l\u2019ambition de briller lors de la Coupe d\u2019Afrique des Nations (CAN) qui aura lieu au Maroc. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "L\u0027intelligence artificielle (IA), soutenue par\nles bonnes politiques, pourrait accro\u00eetre...", "mass": 5, "physics": false, "shape": "box", "title": "L\u0027intelligence artificielle (IA), soutenue par les bonnes politiques, pourrait accro\u00eetre de pr\u00e8s de 40% la valeur des flux transfronti\u00e8res de marchandises et de services d\u2019ici \u00e0 2040 gr\u00e2ce aux gains de productivit\u00e9 et \u00e0 la baisse des co\u00fbts du commerce, indique mercredi l\u2019Organisation mondiale du Commerce (OMC). [www.lopinion.ma]\n-------------------------------------------------\nL\u0027intelligence artificielle (IA), soutenue par les bonnes politiques, pourrait accro\u00eetre de pr\u00e8s de 40% la valeur des flux transfronti\u00e8res de marchandises et de services d\u2019ici \u00e0 2040 gr\u00e2ce aux gains de productivit\u00e9 et \u00e0 la baisse des co\u00fbts du commerce, indique mercredi l\u2019Organisation mondiale du Commerce (OMC). [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "La coop\u00e9ration entre les banques\ncentrales arabes constitue un \u00e9l\u00e9ment...", "mass": 5, "physics": false, "shape": "box", "title": "La coop\u00e9ration entre les banques centrales arabes constitue un \u00e9l\u00e9ment positif pour faire face aux chocs politiques, \u00e9conomiques et commerciaux mondiaux actuels, a affirm\u00e9 mercredi \u00e0 Tunis le Wali de Bank Al-Maghrib (BAM), Abdellatif Jouahri. [www.lopinion.ma]\n-------------------------------------------------\nLa coop\u00e9ration entre les banques centrales arabes constitue un \u00e9l\u00e9ment positif pour faire face aux chocs politiques, \u00e9conomiques et commerciaux mondiaux actuels, a affirm\u00e9 mercredi \u00e0 Tunis le Wali de Bank Al-Maghrib (BAM), Abdellatif Jouahri. [maroc-diplomatique.net]\n-------------------------------------------------\nLa coop\u00e9ration entre les banques centrales arabes constitue un \u00e9l\u00e9ment positif pour faire face aux chocs politiques, \u00e9conomiques et commerciaux mondiaux actuels, a affirm\u00e9 mercredi \u00e0 Tunis le Wali de Bank Al-Maghrib (BAM), Abdellatif Jouahri. [atlasinfo.fr]\n-------------------------------------------------\nLa coop\u00e9ration entre les banques centrales arabes repr\u00e9sente un levier essentiel pour faire face aux chocs politiques, \u00e9conomiques et commerciaux que conna\u00eet le monde, a affirm\u00e9 mercredi \u00e0 Tunis le Wali de Bank Al-Maghrib, Abdellatif Jouahri. [lnt.ma]\n-------------------------------------------------\nLa coop\u00e9ration entre les banques centrales arabes constitue un \u00e9l\u00e9ment positif pour faire face aux chocs politiques, \u00e9conomiques et commerciaux mondiaux actuels, a affirm\u00e9 mercredi \u00e0 Tunis le Wali de Bank Al-Maghrib (BAM), Abdellatif Jouahri. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "La r\u00e9union du comit\u00e9 de\npilotage charg\u00e9 de \"l\u2019Offre Maroc\"...", "mass": 5, "physics": false, "shape": "box", "title": "La r\u00e9union du comit\u00e9 de pilotage charg\u00e9 de \"l\u2019Offre Maroc\" en mati\u00e8re d\u0027hydrog\u00e8ne vert, tenue mercredi \u00e0 Rabat sous la pr\u00e9sidence du Chef du gouvernement Aziz Akhannouch, a adopt\u00e9 une s\u00e9rie de mesures en application des Hautes Directives de SM le Roi Mohammed VI, que Dieu L\u0027assiste, visant \u00e0 faire entrer le Maroc dans le club des pays \u00e0 fort potentiel en mati\u00e8re d\u0027hydrog\u00e8ne vert. [www.lopinion.ma]\n-------------------------------------------------\nLe chef du gouvernement, Aziz Akhannouch a pr\u00e9sid\u00e9, mercredi 17 septembre, la r\u00e9union du comit\u00e9 de pilotage charg\u00e9 de l\u2019Offre Maroc de l\u2019hydrog\u00e8ne vert, en application des hautes directives royales visant \u00e0 faire entrer le Maroc dans le club des pays \u00e0 fort potentiel dans ce secteur d\u2019avenir. [www.challenge.ma]\n-------------------------------------------------\nEn application des Hautes Directives de SM Le Roi Mohammed VI, visant \u00e0 faire entrer le Maroc dans le club des pays \u00e0 fort potentiel en mati\u00e8re d\u2019hydrog\u00e8ne vert, le Chef du gouvernement, M. Aziz Akhannouch a pr\u00e9sid\u00e9, mercredi . [aujourdhui.ma]\n-------------------------------------------------\nLa r\u00e9union du comit\u00e9 de pilotage charg\u00e9 de \u00ab l\u2019Offre Maroc \u00bb en mati\u00e8re d\u2019hydrog\u00e8ne vert, tenue mercredi \u00e0 Rabat sous la pr\u00e9sidence du chef du gouvernement M. Aziz Akhannouch, a adopt\u00e9 une s\u00e9rie de mesures en application des Hautes Directives de S.M. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Le ministre de la Sant\u00e9\net de la Protection sociale,...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre de la Sant\u00e9 et de la Protection sociale, Amine Tehraoui a effectu\u00e9, mercredi, une visite de travail dans les provinces de Nador et de Driouch, qui a port\u00e9 sur nombre d\u0027\u00e9tablissements sanitaires et de projets hospitaliers structurants. [www.lopinion.ma]\n-------------------------------------------------\nLe ministre de la Sant\u00e9 et de la Protection sociale, Amine Tahraoui a effectu\u00e9, mercredi, une visite de travail dans les provinces de Nador et de Driouch, qui a port\u00e9 sur nombre d\u2019\u00e9tablissements sanitaires et de projets hospitaliers structurants. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Le Maroc vient de franchir\nun cap dans l\u2019\u00e9dition 2025...", "mass": 5, "physics": false, "shape": "box", "title": "Le Maroc vient de franchir un cap dans l\u2019\u00e9dition 2025 du Global Innovation Index (GII), publi\u00e9 par l\u2019Organisation mondiale de la propri\u00e9t\u00e9 intellectuelle (OMPI). [www.lopinion.ma]\n-------------------------------------------------\nEn 2025, le Maroc grimpe de neuf places pour atteindre le 57e rang mondial du Global Innovation Index (GII). [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "Une commission d\u2019enqu\u00eate internationale ind\u00e9pendante\nde l\u2019ONU a accus\u00e9 mardi...", "mass": 5, "physics": false, "shape": "box", "title": "Une commission d\u2019enqu\u00eate internationale ind\u00e9pendante de l\u2019ONU a accus\u00e9 mardi Isra\u00ebl de commettre un g\u00e9nocide \u00e0 Gaza depuis octobre 2023 \u00ab avec l\u2019intention de d\u00e9truire les Palestiniens \u00bb, mettant en cause le Premier ministre et d\u2019autres responsables isra\u00e9liens. [telquel.ma]\n-------------------------------------------------\nLa pression s\u2019amplifie sur Isra\u00ebl apr\u00e8s la publication, le 16 septembre, d\u2019un rapport accablant d\u2019une commission d\u2019enqu\u00eate internationale mandat\u00e9e par l\u2019ONU, concluant que l\u2019\u00c9tat h\u00e9breu commet un g\u00e9nocide contre les Palestiniens dans la bande de Gaza. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "La Commission europ\u00e9enne a propos\u00e9\nmercredi de rench\u00e9rir le co\u00fbt...", "mass": 5, "physics": false, "shape": "box", "title": "La Commission europ\u00e9enne a propos\u00e9 mercredi de rench\u00e9rir le co\u00fbt de certaines importations en provenance d\u2019Isra\u00ebl et de sanctionner deux ministres d\u2019extr\u00eame droite du gouvernement de Benjamin Netanyahu. [telquel.ma]\n-------------------------------------------------\nLa Commission europ\u00e9enne veut cibler les responsables jug\u00e9s extr\u00e9mistes et suspendre partiellement des avantages commerciaux avec Isra\u00ebl, dans un contexte de crise humanitaire persistante \u00e0 Gaza. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Le ministre des Habous et\ndes Affaires islamiques, Ahmed Toufiq,...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre des Habous et des Affaires islamiques, Ahmed Toufiq, a annonc\u00e9 mardi soir \u00e0 Rabat que 1.239 mosqu\u00e9es, sur un total de 2.217 endommag\u00e9es par le s\u00e9isme d\u2019Al Haouz, ont \u00e9t\u00e9 rouvertes aux fid\u00e8les. [telquel.ma]\n-------------------------------------------------\nDans le cadre de la mise en \u0153uvre du programme de r\u00e9habilitation des \u00e9difices religieux et habous endommag\u00e9s par le s\u00e9isme d\u0027Al Haouz, 1.239 mosqu\u00e9es sont d\u00e9sormais rouve. [lematin.ma]\n-------------------------------------------------\nLe ministre des Habous et des Affaires islamiques, Ahmed Toufiq, a annonc\u00e9, mardi \u00e0 Rabat, que 1.239 mosqu\u00e9es sur les 2.217 endommag\u00e9es lors du s\u00e9isme d\u0027Al Haouz ont \u00e9t\u00e9 rouvertes aux fid\u00e8les. [www.lopinion.ma]\n-------------------------------------------------\nLe ministre des Habous et des Affaires islamiques, Ahmed Toufiq, a annonc\u00e9 mardi \u00e0 Rabat, que 1.239 mosqu\u00e9es sur les 2.217 endommag\u00e9es lors du s\u00e9isme d\u2019Al Haouz ont \u00e9t\u00e9 rouvertes aux fid\u00e8les. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "L\u2019exercice multinational UNITAS 2025, lanc\u00e9\nle 15 septembre depuis la...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019exercice multinational UNITAS 2025, lanc\u00e9 le 15 septembre depuis la base navale de Mayport (Floride), marque une avanc\u00e9e significative dans le renforcement du partenariat s\u00e9curitaire entre le Maroc et les \u00c9tats-Unis. [www.challenge.ma]\n-------------------------------------------------\nL\u2019exercice multinational UNITAS 2025, lanc\u00e9 le 15 septembre \u00e0 la base navale de Mayport (Floride), illustre un jalon suppl\u00e9mentaire dans la consolidation du partenariat s\u00e9curitaire entre le Maroc et les \u00c9tats-Unis. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 21, "id": "comm_label_21", "label": "Le ministre marocain des Affaires\n\u00e9trang\u00e8res, Nasser Bourita, effectuera une...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre marocain des Affaires \u00e9trang\u00e8res, Nasser Bourita, effectuera une visite officielle en Chine, les 19 et 20 septembre 2025, sur invitation de son homologue chinois, Wang Yi. [www.challenge.ma]\n-------------------------------------------------\nLe ministre des Affaires \u00e9trang\u00e8res se rendra en Chine, le 19 septembre, pour une visite de 2 jours, selon l\u2019agence de presse Xinhua. [www.lavieeco.com]\n-------------------------------------------------\nLe ministre des affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, M. Nasser Bourita, doit se rendre \u00e0 P\u00e9kin les 19 et 20 septembre 2025, \u00e0 l\u2019invitation de son homologue chinois M. Wang Yi. [maroc-diplomatique.net]\n-------------------------------------------------\nLe ministre des Affaires \u00e9trang\u00e8res, Nasser Bourita, sera \u00e0 P\u00e9kin les 19 et 20 septembre, annonce le minist\u00e8re chinois des Affaires \u00e9trang\u00e8res. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "Engagement L\u2019OMS, les Centres africains\npour le contr\u00f4le et la...", "mass": 5, "physics": false, "shape": "box", "title": "Engagement L\u2019OMS, les Centres africains pour le contr\u00f4le et la pr\u00e9vention des maladies (CDC Afrique) et le Maroc ont donn\u00e9, lundi \u00e0 Rabat, le coup d\u2019envoi du R\u00e9seau des responsables charg\u00e9s des situations d\u2019urgence sanitaire pour l\u2019Afrique et la M\u00e9diterran\u00e9e orientale. [aujourdhui.ma]\n-------------------------------------------------\nLe Maroc, l\u2019OMS et le Centre africain de contr\u00f4le et de pr\u00e9vention des maladies unissent leurs forces pour cr\u00e9er une alliance interr\u00e9gionale capable d\u2019anticiper et de g\u00e9rer les crises de sant\u00e9 publique. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 19, "id": "comm_label_19", "label": "Le Maroc s\u0027impose comme un\np\u00f4le attractif pour les investissements...", "mass": 5, "physics": false, "shape": "box", "title": "Le Maroc s\u0027impose comme un p\u00f4le attractif pour les investissements \u00e9trangers dans le secteur de l\u2019hydrog\u00e8ne vert et de ses d\u00e9riv\u00e9s, a affirm\u00e9, mercredi \u00e0 Rabat, le ministre d\u00e9l\u00e9gu\u00e9 aupr\u00e8s du Chef du gouvernement, charg\u00e9 de l\u2019Investissement, de la Convergence et de l\u2019\u00c9valuation des politiques publiques, Karim Zidane. [www.lavieeco.com]\n-------------------------------------------------\nLe Maroc s\u0027impose comme un p\u00f4le attractif pour les investissements \u00e9trangers dans le secteur de l\u2019hydrog\u00e8ne vert et de ses d\u00e9riv\u00e9s, a affirm\u00e9, mercredi \u00e0 Rabat, le ministre d\u00e9l\u00e9gu\u00e9 aupr\u00e8s du Chef du gouvernement charg\u00e9 de l\u2019Investissement, de la Convergence et de l\u2019\u00c9valuation des politiques publiques, Karim Zidane. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 20, "id": "comm_label_20", "label": "Atteint d\u2019une maladie chronique rare,\nl\u2019enfant a \u00e9t\u00e9 transport\u00e9 \u00e0...", "mass": 5, "physics": false, "shape": "box", "title": "Atteint d\u2019une maladie chronique rare, l\u2019enfant a \u00e9t\u00e9 transport\u00e9 \u00e0 bord d\u2019un avion mobilis\u00e9 par le minist\u00e8re de la Sant\u00e9 et \u00e9quip\u00e9 de l\u2019ensemble du mat\u00e9riel m\u00e9dical n\u00e9cessaire. [www.lavieeco.com]\n-------------------------------------------------\nAvion m\u00e9dicalis\u00e9 Le minist\u00e8re de la sant\u00e9 et de la Protection sociale a mobilis\u00e9, le 17 septembre 2025, un avion m\u00e9dicalis\u00e9 pour assurer le transfert en urgence d\u2019un enfant \u00e2g\u00e9 de 3 ans, atteint d\u2019une maladie chronique rare, depuis le Centre hospitalier r\u00e9gional de Zagora vers le service de r\u00e9animation du centre hospitalier Universitaire de . [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 22, "id": "comm_label_22", "label": "Le Directeur G\u00e9n\u00e9ral de la\nMarocaine des Jeux et des...", "mass": 5, "physics": false, "shape": "box", "title": "Le Directeur G\u00e9n\u00e9ral de la Marocaine des Jeux et des Sports (MDJS), Younes El Mechrafi, a \u00e9t\u00e9 r\u00e9\u00e9lu membre du comit\u00e9 ex\u00e9cutif de United Lotteries for Integrity in Sports (ULIS), lors de l\u2019Assembl\u00e9e G\u00e9n\u00e9rale de l\u2019association, tenue le 16 septembre 2025 \u00e0 Berne. [fr.hespress.com]\n-------------------------------------------------\nLe directeur g\u00e9n\u00e9ral de la Marocaine des Jeux et des Sports (MDJS), Younes El Mechrafi, a \u00e9t\u00e9 r\u00e9\u00e9lu membre du comit\u00e9 ex\u00e9cutif d\u2019United Lotteries for Integrity in Sports (ULIS) pour un mandat de trois ans, \u00e0 l\u2019issue de l\u2019Assembl\u00e9e g\u00e9n\u00e9rale tenue \u00e0 Berne. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 23, "id": "comm_label_23", "label": "Royal Air Maroc (RAM) a\nlanc\u00e9, le mercredi 17 septembre...", "mass": 5, "physics": false, "shape": "box", "title": "Royal Air Maroc (RAM) a lanc\u00e9, le mercredi 17 septembre 2025, le vol inaugural de sa nouvelle liaison a\u00e9rienne directe reliant son hub de Casablanca \u00e0 N\u2019Djamena, la capitale de la R\u00e9publique du Tchad. [fr.hespress.com]\n-------------------------------------------------\nRoyal Air Maroc inaugure sa nouvelle ligne directe Casablanca-N\u0027Djamena avec deux vols hebdomadaires. [lematin.ma]\n-------------------------------------------------\nRoyal Air Maroc a inaugur\u00e9, le mercredi 17 septembre 2025, la liaison directe entre son hub de Casablanca et N\u2019Djamena, capitale du Tchad, marquant une \u00e9tape significative dans la concr\u00e9tisation de son plan de d\u00e9veloppement strat\u00e9gique et renfor\u00e7ant, ainsi, sa position de leader du transport a\u00e9rien en Afrique. [www.challenge.ma]\n-------------------------------------------------\nCet \u00e9v\u00e9nement marque une \u00e9tape significative dans la concr\u00e9tisation du plan de d\u00e9veloppement strat\u00e9gique de la compagnie nationale, renfor\u00e7ant ainsi sa position de leader du transport a\u00e9rien en Afrique, indique la RAM dans un communiqu\u00e9. [www.yabiladi.com]\n-------------------------------------------------\nCette nouvelle desserte, op\u00e9r\u00e9e \u00e0 raison de deux fr\u00e9quences par semaine, les mercredis et samedis, vient consolider le r\u00e9seau africain de Royal Air Maroc, qui compte d\u00e9sormais 29 lignes directes sur le continent. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 24, "id": "comm_label_24", "label": "Dans la mise \u00e0 jour\npubli\u00e9e ce jeudi, les Lions...", "mass": 5, "physics": false, "shape": "box", "title": "Dans la mise \u00e0 jour publi\u00e9e ce jeudi, les Lions de l\u2019Atlas se hissent \u00e0 la 11e place avec un total de 1706,27 points, soit un rang de mieux par rapport au pr\u00e9c\u00e9dent classement. [fr.hespress.com]\n-------------------------------------------------\nLe Maroc totalise 1706,27 points (+7,55) et profite de la d\u00e9gringolade de l\u2019Allemagne (12e, -3) qui quitte le Top 10 pour la premi\u00e8re fois depuis octobre 2024, p\u00e9nalis\u00e9e par sa d\u00e9f. [lematin.ma]\n-------------------------------------------------\nLes Lions de l\u2019Atlas ont gagn\u00e9 une place pour acc\u00e9der au 11\u00e8 rang mondial du dernier classement du football masculin, publi\u00e9 jeudi par la F\u00e9d\u00e9ration internationale de football association (FIFA). [telquel.ma]\n-------------------------------------------------\nLa s\u00e9lection marocaine a gagn\u00e9 une place pour se hisser au 11\u00e8 rang mondial du dernier Classement du football masculin, publi\u00e9 jeudi par la F\u00e9d\u00e9ration internationale de football association (FIFA). [www.challenge.ma]\n-------------------------------------------------\nLes Lions de l\u2019Atlas ont gagn\u00e9 une place pour acc\u00e9der au 11\u00e8 rang mondial du dernier Classement du football masculin, publi\u00e9 jeudi par la F\u00e9d\u00e9ration internationale de football association (FIFA). [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "Apr\u00e8s avoir \u00e9t\u00e9 salu\u00e9 par\nla critique au festival de...", "mass": 5, "physics": false, "shape": "box", "title": "Apr\u00e8s avoir \u00e9t\u00e9 salu\u00e9 par la critique au festival de Cannes, le film \u00ab Sirat \u00bb, d\u2019\u00d3liver Laxe a \u00e9t\u00e9 choisi pour repr\u00e9senter l\u2019Espagne \u00e0 la prochaine c\u00e9r\u00e9monie des Oscars aux Etats-Unis. [telquel.ma]\n-------------------------------------------------\n\u00abSirat\u00bb, un road movie tourn\u00e9 au Maroc et r\u00e9alis\u00e9 par \u00d3liver Laxe, a \u00e9t\u00e9 choisi mercredi pour repr\u00e9senter l\u2019Espagne \u00e0 la prochaine \u00e9dition des Oscars, dans la cat\u00e9gorie du meilleur film international, a annonc\u00e9 l\u2019Acad\u00e9mie des arts et des sciences cin\u00e9matographiques. [www.yabilad <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });

    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);

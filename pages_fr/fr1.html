t fortes avec rafales de vent sont pr\u00e9vues, lundi, dans plusieurs provinces du Maroc, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM). [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 20, "id": "comm_label_20", "label": "Publi\u00e9 au Bulletin officiel du\n9 juin 2025, un arr\u00eat\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Publi\u00e9 au Bulletin officiel du 9 juin 2025, un arr\u00eat\u00e9 officialise la cr\u00e9ation d\u0027une soci\u00e9t\u00e9 d\u00e9nomm\u00e9e \u201cSoci\u00e9t\u00e9 de Gestion des Zones Industrielles de D\u00e9fense\u201d. [lematin.ma]\n-------------------------------------------------\nLe gouvernement a donn\u00e9 son autorisation \u00e0 l\u2019Agence de logement et d\u2019\u00e9quipement militaire (ALEM) et \u00e0 la soci\u00e9t\u00e9 MEDZ pour cr\u00e9er une soci\u00e9t\u00e9 commune d\u00e9di\u00e9e \u00e0 la gestion de zones industrielles sp\u00e9cialis\u00e9es dans le secteur de la d\u00e9fense. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "L\u2019Agence nationale des eaux et\nfor\u00eats (ANEF) a lanc\u00e9, dimanche,...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019Agence nationale des eaux et for\u00eats (ANEF) a lanc\u00e9, dimanche, un appel \u00e0 la vigilance aux riverains des for\u00eats, aux citoyens estivants et visiteurs ainsi qu\u0027aux personnes tra. [lematin.ma]\n-------------------------------------------------\nL\u2019Agence nationale des eaux et for\u00eats (ANEF) a lanc\u00e9, dimanche, un appel \u00e0 la vigilance aux riverains des for\u00eats, aux citoyens estivants et visiteurs ainsi qu\u2019aux personnes travaillant en milieux forestiers, afin de prendre les pr\u00e9cautions n\u00e9cessaires pour \u00e9viter les d\u00e9parts de feux de for\u00eats. [telquel. n\u00e9e 2026, que le tirage au sort pour d\u00e9terminer les listes d\u00e9finitives se d\u00e9roulera du lundi 23 juin au vendredi 4 juillet 2025. [telquel.ma]\n-------------------------------------------------\nLe minist\u00e8re des Habous et des affaires islamiques informe les citoyens ayant d\u00e9pos\u00e9 une demande d\u2019inscription pour accomplir le p\u00e8lerinage au titre de l\u2019ann\u00e9e 1447 (AH) que le tirage au sort pour d\u00e9terminer les listes d\u00e9finitives se d\u00e9roulera du lundi 23 juin au vendredi 4 juillet 2025. [www.yabiladi.com]\n-------------------------------------------------\nLe minist\u00e8re des Habous et des Affaires islamiques informe les citoyens ayant d\u00e9pos\u00e9 une demande d\u2019inscription pour accomplir le p\u00e8lerinage au titre de l\u2019ann\u00e9e 1447 de l\u2019H\u00e9gire que le tirage au sort pour d\u00e9terminer les listes d\u00e9finitives se d\u00e9roulera du lundi 23 juin au vendredi 04 juillet 2025. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Royal Air Maroc (RAM) a\nannonc\u00e9, lundi, le lancement de...", "mass": 5, "physics": false, "shape": "box", "title": "Royal Air Maroc (RAM) a annonc\u00e9, lundi, le lancement de son programme de vols pour l\u0027\u00e9t\u00e9 2025, avec une offre record de plus de 6,6 millions de si\u00e8ges, pour desservir plus de 95 destinations. [www.lopinion.ma]\n-------------------------------------------------\n\u00ab Afin d\u2019accompagner le retour massif des Marocains du Monde \u00e0 l\u2019occasion des grandes vacances d\u2019\u00e9t\u00e9 2025, Royal Air Maroc renforce son . [lnt.ma]\n-------------------------------------------------\nAfin d\u2019accompagner le retour massif des Marocains du monde \u00e0 l\u2019occasion des grandes vacances d\u2019\u00e9t\u00e9 2025, Royal Air Maroc renforce son offre. [telquel.ma]\n-------------------------------------------------\nRoyal Air Maroc renforce son offre et lance un programme de vols in\u00e9dit. [www.libe.ma]\n-------------------------------------------------\nRoyal Air Maroc (RAM) a annonc\u00e9, lundi, le lancement de son programme de vols pour l\u0027\u00e9t\u00e9 2025, avec une offre record de plus de 6,6 millions de si\u00e8ges, pour desservir plus de 95 destinations. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Le groupe a\u00e9ronautique fran\u00e7ais, Figeac\nA\u00e9ro, s\u2019est associ\u00e9 avec Boeing...", "mass": 5, "physics": false, "shape": "box", "title": "Le groupe a\u00e9ronautique fran\u00e7ais, Figeac A\u00e9ro, s\u2019est associ\u00e9 avec Boeing pour fabriquer dans sa filiale marocaine des pi\u00e8ces pour le 737 MAX. [www.lopinion.ma]\n-------------------------------------------------\nCe partenariat pr\u00e9voit la fabrication de pi\u00e8ces pour le programme 737 MAX, et s\u2019inscrit dans une volont\u00e9 commune de d\u00e9velopper un \u00e9cosyst\u00e8me industriel de pointe dans le Royaume. [telquel.ma]\n-------------------------------------------------\nLe groupe a\u00e9ronautique am\u00e9ricain Boeing a annonc\u00e9 la signature d\u2019un nouvel accord industriel avec Casablanca A\u00e9ronautique, filiale du groupe fran\u00e7ais Figeac A\u00e9ro, renfor\u00e7ant ainsi sa strat\u00e9gie d\u2019ancrage au Maroc. [www.challenge.ma]\n-------------------------------------------------\nDans le cadre du nouveau partenariat avec Boeing, Casablanca A\u00e9ronautique produira au Maroc un ensemble de pi\u00e8ces usin\u00e9es en aluminium pour le 737 MAX. [www.lavieeco.com]\n-------------------------------------------------\nBoeing consolide sa pr\u00e9sence au Maroc \u00e0 travers un nouveau partenariat avec Casablanca A\u00e9ronautique, filiale du Groupe Figeac A\u00e9ro. [lematin.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "La 40e \u00e9dition de la\nSemaine du Cheval (Championnats du...", "mass": 5, "physics": false, "shape": "box", "title": "La 40e \u00e9dition de la Semaine du Cheval (Championnats du Maroc de saut d\u2019obstacles et de dressage) se tiendra du 5 au 13 juillet prochain \u00e0 Dar Es Salam \u00e0 Rabat, sous le patronage du roi Mohammed VI. [telquel.ma]\n-------------------------------------------------\nPour sa 40\u1d49 \u00e9dition, la Semaine du Cheval revient du 5 au 13 juillet \u00e0 Dar Es Salam \u00e0 Rabat, haut lieu du patrimoine \u00e9questre national. [lematin.ma]\n-------------------------------------------------\nLes meilleurs cavaliers du pays s\u2019affronteront sur la piste f\u00e9d\u00e9rale \u00e0 l\u2019occasion des Championnats du Maroc de saut d\u2019obstacles et de dressage. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Cette d\u00e9cision fait suite au\n14e congr\u00e8s de l\u2019ONG, tenu...", "mass": 5, "physics": false, "shape": "box", "title": "Cette d\u00e9cision fait suite au 14e congr\u00e8s de l\u2019ONG, tenu du 22 au 25 mai \u00e0 Bouznika et ayant donn\u00e9 lieu \u00e0 l\u2019\u00e9lection d\u2019un bureau central, qui a d\u00e9sign\u00e9 la militante. [www.yabiladi.com]\n-------------------------------------------------\nSon \u00e9lection intervient \u00e0 l\u2019issue d\u2019une r\u00e9union d\u00e9cisive du comit\u00e9 administratif de l\u2019AMDH, tenue ce dimanche au si\u00e8ge central de l\u2019association \u00e0 Rabat, consacr\u00e9e \u00e0 l\u2019\u00e9lection d\u2019un nouveau bureau. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Le 2 juin 2025, Dislog\nGroup a officialis\u00e9 l\u2019acquisition de...", "mass": 5, "physics": false, "shape": "box", "title": " <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

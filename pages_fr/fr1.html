]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "Une vague de chaleur et\ndes averses orageuses avec chutes...", "mass": 5, "physics": false, "shape": "box", "title": "Une vague de chaleur et des averses orageuses avec chutes de gr\u00eale et rafales de vent sous orages sont attendues du mardi au vendredi dans plusieurs provinces du Royaume, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM) dans un bulletin d\u2019alerte de niveau orange. [www.lopinion.ma]\n-------------------------------------------------\nUne vague de chaleur et des averses orageuses avec chutes de gr\u00eale et rafales de vent sous orages sont attendues du mardi 5 ao\u00fbt au vendredi 8 ao\u00fbt dans plusieurs provinces du Royaume, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM) dans un bulletin d\u2019alerte de niveau orange. [telquel.ma]\n-------------------------------------------------\nUne vague de chaleur et des averses orageuses avec chutes de gr\u00eale et rafales de vent sous orages sont attendues du mardi au vendredi dans plusieurs provinces du Royaume, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM) dans un bulletin d\u2019alerte de niveau orange. [www.lavieeco.com]\n-------------------------------------------------\nUne vague de chaleur et des averses orageuses avec chutes de gr\u00eale et rafales de vent sous orages sont attendues du mardi au vendredi dans plusieurs provinces du Royaume, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM) dans un bulletin d\u2019alerte de niveau orange. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Le Centre cin\u00e9matographique marocain (CCM)\na annonc\u00e9 l\u2019octroi d\u2019un soutien...", "mass": 5, "physics": false, "shape": "bo                                 scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>
    </body>


    
    
</html>

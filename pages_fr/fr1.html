e9vues de mercredi \u00e0 11h jusqu\u0027\u00e0 jeudi \u00e0 midi dans les provinces d\u0027Aousserd, Oued Ed-Dahab et Boujdour, pr\u00e9cise la DGM. [lematin.ma]\n-------------------------------------------------\nDes averses orageuses localement fortes avec rafales de vent sous orages sont attendues de mercredi \u00e0 jeudi dans certaines provinces du Royaume, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM). [telquel.ma]\n-------------------------------------------------\nDes averses orageuses localement fortes avec rafales de vent sous orages sont attendues de mercredi \u00e0 jeudi dans certaines provinces du Maroc, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM). [www.yabiladi.com]\n-------------------------------------------------\nDes averses entre 60 et 100 mm sont ainsi pr\u00e9vues de mercredi \u00e0 11h jusqu\u0027\u00e0 jeudi \u00e0 midi dans les provinces d\u0027Aousserd, Oued Ed-Dahab et Boujdour. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Casablanca a accueilli, ce mardi,\nla premi\u00e8re \u00e9dition marocaine de...", "mass": 5, "physics": false, "shape": "box", "title": "Casablanca a accueilli, ce mardi, la premi\u00e8re \u00e9dition marocaine de l\u2019\u00ab Innovation Day \u00bb, organis\u00e9e par Schneider Electric, groupe fran\u00e7ais fond\u00e9 en 1836 et aujourd\u2019hui pr\u00e9sent dans. [lematin.ma]\n-------------------------------------------------\nL\u2019\u00e9v\u00e9nement, tenu au Hyatt Regency, a r\u00e9uni d\u00e9cideurs publics, experts, entrepreneurs et repr\u00e9sentants du secteur priv\u00e9 autour d\u2019un enjeu central : acc\u00e9l\u00e9rer la transition \u00e9nerg\u00e9tique et digitale en Afrique. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "Apr\u00e8s avoir frapp\u00e9 un grand\ncoup en domptant la Roja...", "mass": 5, "physics": false, "shape": "box", "title": "Apr\u00e8s avoir frapp\u00e9 un grand coup en domptant la Roja (2-0) lors de leur entr\u00e9e en lice, les prot\u00e9g\u00e9s de Mohamed Ouahbi s\u2019attaquent d\u00e9sormais \u00e0 un autre monument du football mondial : le Br\u00e9sil. [www.lopinion.ma]\n-------------------------------------------------\nLe s\u00e9lectionneur de l\u2019\u00e9quipe nationale U20, Mohamed Ouahbi, a affirm\u00e9, mercredi \u00e0 Santiago, que l\u2019objectif des Lionceaux de l\u2019Atlas est de battre le Br\u00e9sil, jeudi \u00e0 minuit (GMT 1), lors de leur deuxi\u00e8me match du groupe C de la Coupe du Monde des moins de 20 ans. [telquel.ma]\n-------------------------------------------------\nLes Lionceaux de l\u2019Atlas ont frapp\u00e9 en grand coup en battant le Br\u00e9sil (2-0), cette nuit \u00e0 Santiago, pour le compte de la deuxi\u00e8me journ\u00e9e de la phase de groupe de la Coupe du monde U20 au Chili. [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "\u200bTrois protocoles d\u2019accord relatifs \u00e0\ndes projets industriels visant le...", "mass": 5, "physics": false, "shape": "box", "title": "\u200bTrois protocoles d\u2019accord relatifs \u00e0 des projets industriels visant le renforcement de l\u2019int\u00e9gration locale du secteur a\u00e9ronautique ont \u00e9t\u00e9 sign\u00e9s en marge du 8\u00e8me salon Aerospace Meeting Casablanca, inaugur\u00e9, mardi \u00e0 Nouaceur, en pr\u00e9sence du ministre de l\u2019Industrie et du Commerce, Ryad Mezzour. [www.lopinion.ma]\n-------------------------------------------------\nTrois protocoles d\u2019accord relatifs \u00e0 des projets industriels visant le renforcement de l\u2019int\u00e9gration locale du secteur a\u00e9ronautique ont \u00e9t\u00e9 sign\u00e9s en marge du 8\u00e8me salon Aerospace Meeting Casablanca, inaugur\u00e9, mardi \u00e0 Nouaceur, en pr\u00e9sence du ministre de l\u2019Industrie et du Commerce, Ryad Mezzour. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Le Conseil \u00e9conomique, social et\nenvironnemental (CESE) a pr\u00e9conis\u00e9, mercredi...", "mass": 5, "physics": false, "shape": "box", "title": "Le Conseil \u00e9conomique, social et environnemental (CESE) a pr\u00e9conis\u00e9, mercredi \u00e0 Rabat, l\u2019acc\u00e9l\u00e9ration de la mise en \u0153uvre du Plan d\u2019action national pour la promotion du vieillissement actif 2023-2030 et l\u2019adoption d\u2019une loi-cadre relative aux personnes \u00e2g\u00e9es. [telquel.ma]\n-------------------------------------------------\nLe Conseil \u00e9conomique, social et environnemental (CESE) a plaid\u00e9 pour une acc\u00e9l\u00e9ration de la mise en \u0153uvre du Plan d\u2019action national pour la promotion du vieillissement actif 2023-2030, lors d\u2019un atelier de restitution consacr\u00e9 \u00e0 la pr\u00e9sentation des conclusions de son rapport annuel 2024. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "Le d\u00e9ficit commercial a atteint\nplus de 225,9 milliards de...", "mass": 5, "physics": false, "shape": "box", "title": "Le d\u00e9ficit commercial a atteint plus de 225,9 milliards de dirhams (MMDH) au terme des huit premiers mois de 2025, en hausse de 15,5% comparativement \u00e0 la m\u00eame p\u00e9riode un an auparavant, selon l\u2019Office des changes. [telquel.ma]\n-------------------------------------------------\nLe d\u00e9ficit commercial a atteint plus de 225,9 milliards de dirhams (MMDH) au terme des huit premiers mois de 2025, en hausse de 15,5% comparativement \u00e0 la m\u00eame p\u00e9riode un an auparavant, selon l\u0027Office des changes. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Les exportations du secteur des\nphosphates et d\u00e9riv\u00e9s ont atteint...", "mass": 5, "physics": false, "shape": "box", "title": "Les exportations du secteur des phosphates et d\u00e9riv\u00e9s ont atteint 64,98 milliards de dirhams (MMDH) durant les huit premiers mois de 2025, en croissance de 21,1% par rapport \u00e0 fin ao\u00fbt 2024, selon l\u2019Office des changes. [telquel.ma]\n-------------------------------------------------\nLes exportations du secteur des phosphates et d\u00e9riv\u00e9s ont atteint 64,98 milliards de dirhams (MMDH) durant les huit premiers mois de 2025, en croissance de 21,1% par rapport \u00e0 fin ao\u00fbt 2024, selon l\u2019Office des changes. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "La fili\u00e8re de l\u2019hydrog\u00e8ne vert\nrepr\u00e9sente l\u2019un des enjeux dynamiques...", "mass": 5, "physics": false, "shape": "box", "title": "La fili\u00e8re de l\u2019hydrog\u00e8ne vert repr\u00e9sente l\u2019un des enjeux dynamiques et prometteurs sur lesquels le Moyaume compte pour parvenir \u00e0 une transition \u00e9nerg\u00e9tique durable, a soulign\u00e9, mercredi \u00e0 Marrakech, la ministre de la Transition \u00e9nerg\u00e9tique et du d\u00e9veloppement durable, Leila Benali. [www.yabiladi.com]\n-------------------------------------------------\nLa ministre de la Transition \u00e9nerg\u00e9tique et du D\u00e9veloppement durable, Leila Benali, a affirm\u00e9, mercredi \u00e0 Marrakech que les strat\u00e9gies \u00e9nerg\u00e9tiques du Royaume sont con\u00e7ues pour servir les jeunes et ceux qui ont des projets innovants, dans le but de renforcer leur engagement dans le syst\u00e8me d\u0027\u00e9nergies renouvelables et de cr\u00e9er une valeur \u00e9conomique et sociale ajout\u00e9e. [www.lavieeco.com]\n-------------------------------------------------\nLa fili\u00e8re de l\u2019hydrog\u00e8ne vert repr\u00e9sente l\u2019un des enjeux dynamiques et prometteurs sur lesquels le Royaume compte pour parvenir \u00e0 une transition \u00e9nerg\u00e9tique durable, a soulign\u00e9, mercredi \u00e0 Marrakech, la ministre de la Transition \u00e9nerg\u00e9tique et du D\u00e9veloppement durable, Leila Benali. [www.lereporter.ma]\n-------------------------------------------------\nTop d\u00e9part pour la cinqui\u00e8me \u00e9dition du World Power-to-X Summit qui se tient le 1 er et 2 octobre 2025 \u00e0 Marrakech. [aujourdhui.ma]\n-------------------------------------------------\nLe Maroc accueille, ce mercredi 1er octobre, la cinqui\u00e8me \u00e9dition du World Power-to-X Summit \u00e0 Marrakech, un \u00e9v\u00e9nement qui r\u00e9unit acteurs publics, industriels et chercheurs autour du d\u00e9veloppement de l\u2019hydrog\u00e8ne vert. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Le Maroc et la Gambie\nont sign\u00e9, mardi \u00e0 Montr\u00e9al,...", "mass": 5, "physics": false, "shape": "box", "title": "Le Maroc et la Gambie ont sign\u00e9, mardi \u00e0 Montr\u00e9al, un accord sur les services a\u00e9riens, en marge de la 42\u00e8me session de l\u2019Assembl\u00e9e de l\u2019Organisation de l\u2019aviation civile internationale (OACI). [www.yabiladi.com]\n-------------------------------------------------\nL\u0027\u00e9lection du Royaume est aussi le fruit de la participation et de l\u0027implication active de la d\u00e9l\u00e9gation marocaine qui a pris part aux travaux de l\u0027Assembl\u00e9e de l\u0027OACI, conduite par le ministre du Transport et de la Logistique, Abdessamad Kayouh. [www.lavieeco.com]\n-------------------------------------------------\nLe Maroc et la Gambie ont sign\u00e9, mardi \u00e0 Montr\u00e9al, un accord sur les services a\u00e9riens, en marge de la 42\u00e8me session de l\u2019Assembl\u00e9e de l\u2019Organisation de l\u2019aviation civile internationale (OACI). [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Les autorit\u00e9s locales de la\npr\u00e9fecture d\u2019Inezgane Ait-Melloul ont indiqu\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Les autorit\u00e9s locales de la pr\u00e9fecture d\u2019Inezgane Ait-Melloul ont indiqu\u00e9 que les \u00e9l\u00e9ments de la Gendarmerie Royale \u00e0 Lqli\u00e2a ont \u00e9t\u00e9 contraints, mercredi soir 1er octobre 2025, de faire usage de leurs armes de service, dans le cadre de la l\u00e9gitime d\u00e9fense, pour repousser une attaque et une prise d\u2019assaut men\u00e9es par des groupes d\u2019individus, . [fr.hespress.com]\n-------------------------------------------------\nLes autorit\u00e9s locales de la pr\u00e9fecture d\u2019Inezgane-A\u00eft Melloul ont annonc\u00e9 que les \u00e9l\u00e9ments de la Gendarmerie royale \u00e0 Lqli\u00e2a ont \u00e9t\u00e9 contraints, dans la soir\u00e9e du mercredi 1er octobre 2025, de faire usage de leurs armes de service dans le cadre de la l\u00e9gitime d\u00e9fense, afin de repousser une attaque arm\u00e9e visant leur centre. [www.lopinion.ma]\n-------------------------------------------------\nLes autorit\u00e9s locales de la province d\u2019Inezgane-A\u00eft Melloul ont indiqu\u00e9 que les membres de la Gendarmerie royale de Lqli\u00e2a ont \u00e9t\u00e9 contraints, dans la soir\u00e9e du mercredi 1er octobre 2025, d\u2019utiliser leurs armes de service dans le cadre de la l\u00e9gitime d\u00e9fense, pour repousser une attaque sur la brigade locale. [telquel.ma]\n-------------------------------------------------\nLes autorit\u00e9s locales de la province dInezgane-A\u00eft Melloul ont indiqu\u00e9 que les gendarmes de Qliaa ont d\u00fb faire usage de leurs armes de service mercredi soir, le 1er octobre 2025, en situation de l\u00e9gitime d\u00e9fense. [www.yabiladi.com]\n-------------------------------------------------\nLes autorit\u00e9s locales de la pr\u00e9fecture d\u2019Inezgane Ait-Melloul ont indiqu\u00e9 que les \u00e9l\u00e9ments de la Gendarmerie Royale \u00e0 Leqliaa ont \u00e9t\u00e9 contraints, mercredi soir 1er octobre 2025, de faire usage de leurs armes de service, dans le cadre de la l\u00e9gitime d\u00e9fense, pour repousser une attaque et une prise d\u2019assaut men\u00e9es par des groupes d\u2019individus, . [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Quelque 193 personnes suspectes ont\n\u00e9t\u00e9 poursuivies suite aux actes...", "mass": 5, "physics": false, "shape": "box", "title": "Quelque 193 personnes suspectes ont \u00e9t\u00e9 poursuivies suite aux actes de violence, de destruction et d\u0027incitation qu\u0027ont connus r\u00e9cemment certaines villes du Royaume, a affirm\u00e9 Zakaria Laaroussi, magistrat, chef de l\u2019unit\u00e9 de suivi de l\u2019ex\u00e9cution des mesures r\u00e9pressives et des d\u00e9cisions judiciaires au sein de la Pr\u00e9sidence du Minist\u00e8re public. [www.lopinion.ma]\n-------------------------------------------------\nQuelque 193 personnes suspectes ont \u00e9t\u00e9 poursuivies suite aux actes de violence, de destruction et d\u2019incitation qu\u2019ont connus r\u00e9cemment certaines villes du Royaume, a affirm\u00e9 Zakaria Laaroussi, magistrat, chef de l\u2019unit\u00e9 de suivi de l\u2019ex\u00e9cution des mesures r\u00e9pressives et des d\u00e9cisions judiciaires au sein de la Pr\u00e9sidence du Minist\u00e8re public. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Le Marocain Naps et American\nExpress ont sign\u00e9 un partenar <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });

    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

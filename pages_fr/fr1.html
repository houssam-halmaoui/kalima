erWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Les travaux de modernisation du\nGrand stade de Tanger, futur...", "mass": 5, "physics": false, "shape": "box", "title": "Les travaux de modernisation du Grand stade de Tanger, futur h\u00f4te de la CAN 2025 et de la Coupe du monde 2030, entrent dans leur derni\u00e8re ligne droite. [fr.hespress.com]\n-------------------------------------------------\nLe Grand Stade de Tanger, qui conna\u00eet actuellement des travaux de r\u00e9novation en vue d\u2019accueillir la Coupe d\u2019Afrique des Nations (CAN) en 2025 et le Mondial 2030 de football, sera pr\u00eat fin septembre prochain, a assur\u00e9 Anouar Amraoui, architecte en charge de ce projet. [telquel.ma]\n-------------------------------------------------\nLe Grand stade de Tanger, qui conna\u00eet actuellement des travaux de r\u00e9novation en vue d\u2019accueillir la Coupe d\u2019Afrique des nations (CAN 2025) et le Mondial 2030 de football, sera pr\u00eat fin septembre prochain, a assur\u00e9 Anouar Amraoui, architecte en charge de ce projet. [www.yabiladi.com]\n-------------------------------------------------\nLe Grand Stade de Tanger, qui conna\u00eet actuellement des travaux de r\u00e9novation en vue d\u2019accueillir la Coupe d\u2019Afrique des Nations (CAN) en 2025 et le Mondial 2030 de football, sera pr\u00eat fin septembre prochain, a assur\u00e9 Anouar Amraoui, architecte en charge de ce projet. [maroc-diplomatique.net]\n-------------------------------------------------\nLes travaux de r\u00e9novation du Grand Stade de Tanger seront achev\u00e9s d\u2019ici la fin septembre, en pr\u00e9paration de la Coupe d\u2019Afrique des Nations (CAN) 2025 et du Mondial 2030, a annonc\u00e9 l\u2019architecte en charge du projet, Anouar Amraoui. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "Le d\u00e9ficit commercial a atteint\npr\u00e8s de 195 milliards de...", "mass": 5, "physics": false, "shape": "box", "title": "Le d\u00e9ficit commercial a atteint pr\u00e8s de 195 milliards de dirhams (MMDH) au terme des sept premiers mois de 2025, en hausse de 15,9% comparativement \u00e0 la m\u00eame p\u00e9riode un an auparavant, selon l\u2019Office des changes. [fr.hespress.com]\n-------------------------------------------------\nLes importations de biens ont atteint 469,7 MMDH \u00e0 fin juillet 2025, en hausse de 8,8% (soit +37,8 MMDH) par rapport \u00e0 la m\u00eame p\u00e9riode en 2024. [lematin.ma]\n-------------------------------------------------\nLe d\u00e9ficit commercial a atteint pr\u00e8s de 195 milliards de dirhams (MMDH) au terme des sept premiers mois de 2025, en hausse de 15,9% comparativement \u00e0 la m\u00eame p\u00e9riode un an auparavant, selon l\u0027Office des changes. [www.lopinion.ma]\n-------------------------------------------------\nLe d\u00e9ficit commercial a atteint pr\u00e8s de 195 milliards de dirhams au terme des sept premiers mois de 2025, en hausse de 15,9% comparativement \u00e0 la m\u00eame p\u00e9riode un an auparavant, selon l\u2019Office des changes. [telquel.ma]\n-------------------------------------------------\nLe d\u00e9ficit commercial du Maroc s\u2019est \u00e9lev\u00e9 \u00e0 pr\u00e8s de 195 milliards de dirhams (MMDH) \u00e0 fin juillet 2025, en progression de 15,9 % par rapport \u00e0 la m\u00eame p\u00e9riode de l\u2019ann\u00e9e pr\u00e9c\u00e9dente, selon l\u2019Office des changes. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Selon les informations de Foot\nMercato, le club phoc\u00e9en aurait...", "mass": 5, "physics": false, "shape": "box", "title": "Selon les informations de Foot Mercato, le club phoc\u00e9en aurait trouv\u00e9 un terrain d\u2019entente avec West Ham pour le transfert de Nayef Aguerd, qui s\u2019appr\u00eate \u00e0 signer son grand retour en Ligue 1. [fr.hespress.com]\n-------------------------------------------------\nSelon plusieurs sources concordantes, l\u2019Olympique de Marseille a trouv\u00e9 un accord d\u00e9finitif avec West Ham pour le transfert de Nayef Aguerd. [www.lopinion.ma]\n-------------------------------------------------\n\u00c0 quelques heures de la cl\u00f4ture du mercato, l\u2019Olympique de Marseille (OM) a trouv\u00e9 un accord avec le club anglais de West Ham pour le transfert du d\u00e9fenseur central marocain Nayef Aguerd, rapportent lundi plusieurs m\u00e9dias fran\u00e7ais. [telquel.ma]\n-------------------------------------------------\nA quelques heures de la cl\u00f4ture du mercato, l\u2019Olympique de Marseille (OM) a trouv\u00e9 un accord avec le club anglais de West Ham pour le transfert du d\u00e9fenseur central marocain Nayef Aguerd, rapportent lundi plusieurs m\u00e9dias fran\u00e7ais. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Le Festival International du Film\nde Marrakech ouvre un nouveau...", "mass": 5, "physics": false, "shape": "box", "title": "Le Festival International du Film de Marrakech ouvre un nouveau chapitre avec la cr\u00e9ation d\u2019Atlas Programs, une banni\u00e8re qui f\u00e9d\u00e8re toutes ses initiatives professionnelles. [lematin.ma]\n-------------------------------------------------\nLe Festival international du film de Marrakech consolide son engagement envers le cin\u00e9ma marocain, arabe et africain avec le lancement d\u2019Atlas Programs, une banni\u00e8re unifi\u00e9e regroupant tous ses dispositifs professionnels. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "La c\u00e9r\u00e9monie de cl\u00f4ture de\ncet \u00e9v\u00e9nement, initi\u00e9 par l\u0027Association...", "mass": 5, "physics": false, "shape": "box", "title": "La c\u00e9r\u00e9monie de cl\u00f4ture de cet \u00e9v\u00e9nement, initi\u00e9 par l\u0027Association marocaine des arts sans fronti\u00e8res (AMAF), en partenariat avec la Commune de Harhoura et le Centre Cin\u00e9matogr. [lematin.ma]\n-------------------------------------------------\nLe rideau est tomb\u00e9 r\u00e9cemment sur le 6\u00e8me Festival Cin\u00e9-Plage Harhoura, avec le sacre du film \u00abMon P\u00e8re n\u2019est pas mort\u00bb de Adil El Fadili qui s\u2019est adjug\u00e9 le Grand Prix de cette manifestation culturelle. [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "La Chine accueille les travaux\ndu sommet de l\u0027Organisation de...", "mass": 5, "physics": false, "shape": "box", "title": "La Chine accueille les travaux du sommet de l\u0027Organisation de coop\u00e9ration de Shanghai (OCS) dans un contexte de tensions g\u00e9opolitiques et commerciales accrues au niveau international. [www.lopinion.ma]\n-------------------------------------------------\nLe pr\u00e9sident chinois Xi Jinping a appel\u00e9 lundi \u00e0 Tianjin (nord), \u00e0 la cr\u00e9ation \u00ab d\u00e8s que possible \u00bb d\u2019une banque de d\u00e9veloppement de l\u2019Organisation de coop\u00e9ration de Shanghai (OCS) pour \u00ab soutenir la s\u00e9curit\u00e9 et la coop\u00e9ration \u00e9conomique entre ses \u00c9tats membres \u00bb. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Le lion de l\u0027Atlas de\n20 ans signe jusqu\u2019en 2030...", "mass": 5, "physics": false, "shape": "box", "title": "Le lion de l\u0027Atlas de 20 ans signe jusqu\u2019en 2030 et disputera la Ligue des Champions. [www.lopinion.ma]\n-------------------------------------------------\nLe footballeur international marocain Eliesse Ben Seghir a rejoint le Bayer 04 Leverkusen en provenance de lAS Monaco, a annonc\u00e9 le club allemand dimanche, dans un communiqu\u00e9 de presse. [www.yabiladi.com]\n-------------------------------------------------\nEliesse Ben Seghir a quitt\u00e9 l\u0027AS Monaco pour s\u0027engager avec le Bayer Leverkusen jusqu\u0027en juin 2030. [lematin.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "Cette initiative fait suite au\nsucc\u00e8s dune phase pilote qui...", "mass": 5, "physics": false, "shape": "box", "title": "Cette initiative fait suite au succ\u00e8s dune phase pilote qui a permis de d\u00e9finir des standards de qualit\u00e9 et de s\u00e9curit\u00e9 sanitaire pour ces infrastructures. [www.yabiladi.com]\n-------------------------------------------------\n\u00c0 l\u2019issue d\u2019une phase exp\u00e9rimentale visant \u00e0 garantir la fiabilit\u00e9 du syst\u00e8me mis en place, la capitale \u00e9conomique d\u00e9ploie d\u00e9sormais un dispositif int\u00e9gr\u00e9 de sanitaires publics gratuits, pens\u00e9 pour conjuguer propret\u00e9, accessibilit\u00e9 et durabilit\u00e9. [fr.hespress.com]\n-------------------------------------------------\nLa Commune de Casablanca a inaugur\u00e9, ce 1er septembre, un r\u00e9seau de toilettes publiques gratuites et modernis\u00e9es, implant\u00e9es dans des points strat\u00e9giques de la ville. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "Pour sa premi\u00e8re sortie sous\nles couleurs du LOSC, linternational...", "mass": 5, "physics": false, "shape": "box", "title": "Pour sa premi\u00e8re sortie sous les couleurs du LOSC, linternational marocain Hamza Igamane a brill\u00e9 en inscrivant deux buts, contribuant ainsi \u00e0 la large victoire de Lille contre Lorient, 7-1. [www.yabiladi.com]\n-------------------------------------------------\nA peine 24 heures apr\u00e8s avoir sign\u00e9 au LOSC Lille, l\u2019international marocain Hamza Igamane a marqu\u00e9 les esprits pour son premier match en Ligue 1, en inscrivant un doubl\u00e9 lors de la large victoire de son nouveau club (7-1), en d\u00e9placement samedi \u00e0 Lorient pour le compte de la 3e journ\u00e9e. [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Gianni Infantino : Le Maroc,\nun grand pays du football....", "mass": 5, "physics": false, "shape": "box", "title": "Gianni Infantino : Le Maroc, un grand pays du football. [www.libe.ma]\n-------------------------------------------------\n\"Je suis tr\u00e8s content pour le Maroc qui a remport\u00e9 son troisi\u00e8me sacre du CHAN et d\u00e9montr\u00e9 qu\u0027il m\u00e9rite amplement le troph\u00e9e\", a notamment indiqu\u00e9 le patron du footbal mondial. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Le secr\u00e9taire g\u00e9n\u00e9ral du Parti\ndu Progr\u00e8s et du Socialisme...", "mass": 5, "physics": false, "shape": "box", "title": "Le secr\u00e9taire g\u00e9n\u00e9ral du Parti du Progr\u00e8s et du Socialisme (PPS), Nabil Benabdallah, a d\u00e9fendu lundi, en conf\u00e9rence de presse, que le minist\u00e8re de l\u2019Int\u00e9rieur \u00e9tait la seule institution capable d\u2019assurer la r\u00e9gularit\u00e9 des prochaines \u00e9lections, appelant n\u00e9anmoins \u00e0 ce qu\u2019un organisme compos\u00e9 de partis politiques et de leurs dirigeants, aux niveaux national et r\u00e9gional . [fr.hespress.com]\n-------------------------------------------------\nNabil Benabdallah, secr\u00e9taire g\u00e9n\u00e9ral du Parti du progr\u00e8s et du socialisme (PPS), a affirm\u00e9 que le ministre de l\u2019Int\u00e9rieur s\u2019est engag\u00e9 devant les responsables des partis \u00e0 garantir la tenue d\u2019\u00e9lections \u00ab n\u00e9c\u00e9ssairement int\u00e8gres, cr\u00e9dibles et refl\u00e9tant la volont\u00e9 populaire libre \u00bb, de mani\u00e8re \u00e0 produire des institutions \u00ab l\u00e9gitimes et respect\u00e9es \u00bb. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "Le Roi Mohammed VI, Commandant\nsupr\u00eame et Chef d\u2019\u00e9tat-major g\u00e9n\u00e9ral...", "mass": 5, "physics": false, "shape": "box", "title": "Le Roi Mohammed VI, Commandant supr\u00eame et Chef d\u2019\u00e9tat-major g\u00e9n\u00e9ral des Forces Arm\u00e9es Royales, a nomm\u00e9 le g\u00e9n\u00e9ral de division Abdellah Boutrik au poste de Directeur g\u00e9n\u00e9ral de la Direction g\u00e9n\u00e9rale de la s\u00e9curit\u00e9 des syst\u00e8mes d\u2019information (DGSSI), rattach\u00e9e \u00e0 l\u2019Administration de la D\u00e9fense nationale, a annonc\u00e9 aujourd\u2019hui, lundi, le site officiel de la DGSSI. [fr.hespress.com]\n-------------------------------------------------\nDans un communiqu\u00e9 publi\u00e9 ce lundi sur son site internet, la DGSSI annonce la nomination de son nouveau DG, le G\u00e9n\u00e9ral de Brigade Abdellah Boutrig.Ing\u00e9nieur de formation de l\u2019Insti. [lematin.ma]\n-------------------------------------------------\nSM le Roi Mohammed VI, chef supr\u00eame et chef d\u2019Etat Major G\u00e9n\u00e9ral des Forces Arm\u00e9es Royales, a nomm\u00e9 le G\u00e9n\u00e9ral de Brigade Abdellah Boutrig \u00e0 la t\u00eate de la Direction G\u00e9n\u00e9rale de la S\u00e9curit\u00e9 des Syst\u00e8mes d\u2019information (DGSSI). [www.lopinion.ma]\n-------------------------------------------------\nLe roi Mohammed VI, en sa qualit\u00e9 de chef supr\u00eame et chef d\u2019\u00c9tat-Major G\u00e9n\u00e9ral des Forces Arm\u00e9es Royales, a nomm\u00e9 le G\u00e9n\u00e9ral de Brigade Abdellah Boutrig au poste de Directeur G\u00e9n\u00e9ral de la Direction G\u00e9n\u00e9rale de la S\u00e9curit\u00e9 des Syst\u00e8mes d\u2019information (DGSSI). [telquel.ma]\n-------------------------------------------------\nIng\u00e9nieur de formation, le g\u00e9n\u00e9ral de brigade Abdellah Boutrig a \u00e9t\u00e9 nomm\u00e9 DG de la Direction g\u00e9n\u00e9rale de la s\u00e9curit\u00e9 des syst\u00e8mes d\u2019information (DGSSI) par le Souverain. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "La deuxi\u00e8me phase de l\u2019op\u00e9ration\ndu r\u00e8glement des frais du...", "mass": 5, "physics": false, "shape": "box", "title": "La deuxi\u00e8me phase de l\u2019op\u00e9ration du r\u00e8glement des frais du Hajj pour la saison 1447 de l\u2019H\u00e9gire pour les personnes inscrites sur les listes d\u2019attente se d\u00e9roulera du 15 au 19 septembre courant, avec acceptation du ch\u00e8que certifi\u00e9, a annonc\u00e9 lundi le minist\u00e8re des Habous et des affaires Islamiques. [fr.hespress.com]\n-------------------------------------------------\nLa deuxi\u00e8me phase de l\u2019op\u00e9ration du r\u00e8glement des frais du Hajj pour la saison 1447 de l\u2019H\u00e9gire pour les personnes inscrites sur les listes d\u2019attente se d\u00e9roulera du 15 au 19 septembre courant, avec acceptation du ch\u00e8que certifi\u00e9, a annonc\u00e9 lundi le minist\u00e8re des Habous et des affaires Islamiques. [maroc-diplomatique.net]\n-------------------------------------------------\nLa deuxi\u00e8me phase de l\u2019op\u00e9ration du r\u00e8glement des frais du Hajj pour la saison 1447 de l\u2019H\u00e9gire pour les personnes inscrites sur les listes d\u2019attente se d\u00e9roulera du 15 au 19 septembre courant, avec acceptation du ch\u00e8que certifi\u00e9, a annonc\u00e9 lundi le minist\u00e8re des Habous et des affaires Islamiques. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Abdellatif Jouahri a ainsi obtenu\nla note A attribu\u00e9e par...", "mass": 5, "physics": false, "shape": "box", "title": "Abdellatif Jouahri a ainsi obtenu la note A attribu\u00e9e par le magazine new-yorkais dans ce rapport publi\u00e9 annuellement par Global Finance depuis 1994, selon un communiqu. [lematin.ma]\n-------------------------------------------------\nLe magazine am\u00e9ricain Global Finance a class\u00e9 Abdellatif Jouahri, Wali de Bank Al-Maghrib, parmi les meilleurs gouverneurs de banques centrales au monde dans son rapport annuel Central Banker Report Cards 2025. [www.lavieeco.com]\n-------------------------------------------------\nLe Wali de Bank Al-Maghrib, Abdellatif Jouahri, a \u00e9t\u00e9 class\u00e9 parmi les meilleurs gouverneurs de banques centrales au monde dans le rapport \u00ab Central Banker Report Cards 2025 \u00bb du magazine am\u00e9ricain sp\u00e9cialis\u00e9 Global Finance. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Un Conseil du gouvernement se\ntiendra jeudi sous la pr\u00e9sidence...", "mass": 5, "physics": false, "shape": "box", "title": "Un Conseil du gouvernement se tiendra jeudi sous la pr\u00e9sidence du Chef du gouvernement, Aziz Akhannouch, indique un communiqu\u00e9 de son d\u00e9partement. [lematin.ma]\n-------------------------------------------------\nUn Conseil de gouvernement se tiendra jeudi sous la pr\u00e9sidence du Chef du gouvernement, Aziz Akhannouch, indique un communiqu\u00e9 de son D\u00e9partement. [www.lopinion.ma]\n-------------------------------------------------\nAu d\u00e9but de ses travaux, le Conseil examinera un projet de loi modifiant et compl\u00e9tant le Dahir portant loi sur l\u2019indemnisation des victimes d\u2019accidents caus\u00e9s par des v\u00e9hicules terrestres \u00e0 moteur. [aujourdhui.ma]\n-------------------------------------------------\nUn Conseil de gouvernement se tiendra jeudi sous la pr\u00e9sidence du Chef du gouvernement, Aziz Akhannouch, indique un communiqu\u00e9 de son D\u00e9partement. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Les \u00e9tudiants marocains jouissent en\nFrance d\u0027une r\u00e9putation d\u2019excellence, particuli\u00e8rement...", "mass": 5, "physics": false, "shape": "box", "title": "Les \u00e9tudiants marocains jouissent en France d\u0027une r\u00e9putation d\u2019excellence, particuli\u00e8rement en math\u00e9matiques et en ing\u00e9nierie, indique l\u0027Agence Campus France, charg\u00e9e de la promotion de l\u0027enseignement sup\u00e9rieur. [www.lopinion.ma]\n-------------------------------------------------\nLes \u00e9tudiants marocains jouissent en France d\u2019une r\u00e9putation d\u2019excellence, particuli\u00e8rement en math\u00e9matiques et en ing\u00e9nierie, indique l\u2019Agence Campus France, charg\u00e9e de la promotion de l\u2019enseignement sup\u00e9rieur. [telquel.ma]\n-------------------------------------------------\nLes \u00e9tudiants marocains jouissent en France d\u2019une r\u00e9putation d\u2019excellence, particuli\u00e8rement en math\u00e9matiques et en ing\u00e9nierie, indique l\u2019Agence Campus France, charg\u00e9e de la promotion de l\u2019enseignement sup\u00e9rieur. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "Dans le cadre de la\n82e \u00e9dition de la Mostra...", "mass": 5, "physics": false, "shape": "box", "title": "Dans le cadre de la 82e \u00e9dition de la Mostra de Venise, la r\u00e9alisatrice marocaine Maryam Touzani a pr\u00e9sent\u00e9 son \u0153uvre \u00ab Calle Malaga \u00bb en avant-premi\u00e8re. [telquel.ma]\n-------------------------------------------------\nPr\u00 <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

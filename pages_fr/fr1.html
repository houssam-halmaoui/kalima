[www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Les exportations des produits de\nl\u2019artisanat ont atteint plus de...", "mass": 5, "physics": false, "shape": "box", "title": "Les exportations des produits de l\u2019artisanat ont atteint plus de 737 millions de dirhams (MDH) \u00e0 fin juillet, soit une hausse de 14% en glissement annuel, selon le Secr\u00e9tariat d\u2019\u00c9tat charg\u00e9 de l\u2019Artisanat et de l\u2019\u00c9conomie Sociale et Solidaire. [aujourdhui.ma]\n-------------------------------------------------\nAu cours du mois de juillet, la performance des produits de l\u0027artisanat a \u00e9t\u00e9 remarquable, avec un taux de croissance de 34% comparativement \u00e0 Juillet 2024. [www.lavieeco.com]\n-------------------------------------------------\nLes exportations des produits de l\u2019artisanat ont atteint plus de 737 millions de dirhams (MDH) \u00e0 fin juillet, soit une hausse de 14% en glissement annuel, selon le Secr\u00e9tariat d\u2019\u00c9tat charg\u00e9 de l\u2019Artisanat et de l\u2019\u00e9conomie sociale et solidaire. [telquel.ma]\n-------------------------------------------------\nLes exportations de produits de l\u2019artisanat marocain ont atteint plus de 737 millions de dirhams (MDH) \u00e0 fin juillet 2025, en progression de 14 % par rapport \u00e0 la m\u00eame p\u00e9riode de l\u2019ann\u00e9e pr\u00e9c\u00e9dente, selon le Secr\u00e9tariat d\u2019\u00c9tat charg\u00e9 de l\u2019Artisanat et de l\u2019\u00c9conomie sociale et solidaire. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Une vague de chaleur accompagn\u00e9e\nde chergui, avec des temp\u00e9ratures...", "mass": 5, "physics": false, "shape": "box", "title": "Une vague de chaleur accompagn\u00e9e de chergui, avec des temp\u00e9ratures pouvant atteindre 47\u00b0C,                     continue;

                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;

                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>
    </body>

urce: www.lavieeco.com", "url": "https://www.lavieeco.com/au-royaume/agence-nationale-de-protection-de-lenfance-un-levier-pour-federer-les-efforts/", "x": 0, "y": 0}, {"font": {"vadjust": -70.5}, "group": 20, "id": 271, "label": "Abed Chagar reconduit \u00e0 la...", "shape": "dot", "size": 47, "title": "Abed Chagar reconduit \u00e0 la t\u00eate de la F\u00e9d\u00e9ration de la Chimie et de la Parachimie\nSource: maroc-diplomatique.net", "url": "https://maroc-diplomatique.net/abed-chagar-reconduit-a-la-tete-de-la-federation-de-la-chimie-et-de-la-parachimie/", "x": 0, "y": 0}, {"font": {"vadjust": -88.5}, "group": 21, "id": 272, "label": "Le 1er Moharram de la...", "shape": "dot", "size": 59, "title": "Le 1er Moharram de la nouvelle ann\u00e9e de l\u2019H\u00e9gire 1447 correspond au vendredi 27 juin\nSource: maroc-diplomatique.net", "url": "https://maroc-diplomatique.net/le-1er-moharram-de-la-nouvelle-annee-de-lhegire-1447-correspond-au-vendredi-27-juin/", "x": 0, "y": 0}, {"font": {"vadjust": -70.5}, "group": 17, "id": 279, "label": "Introduction d\u2019un projet de loi...", "shape": "dot", "size": 47, "title": "Introduction d\u2019un projet de loi d\u00e9signant le Polisario comme entit\u00e9 terroriste aux \u00c9tats-Unis\nSource: atlasinfo.fr", "url": "https://atlasinfo.fr/introduction-dun-projet-de-loi-designant-le-polisario-comme-entite-terroriste-aux-etats-unis.html", "x": 0, "y": 0}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "Le projet de loi 29.24\nportant cr\u00e9ation de l\u2019Agence nationale...", "mass": 5, "physics": false, "shape": "box", "title": "Le projet de loi 29.24 portant cr\u00e9ation de l\u2019Agence nationale de protection de l\u2019enfance (ANPE), adopt\u00e9 le 19 juin dernier en Conseil de gouvernement, a \u00e9t\u00e9 d\u00e9taill\u00e9 ce jeudi 26 juin par Mustapha Baitas, ministre d\u00e9l\u00e9gu\u00e9 charg\u00e9 des Relations avec le Parlement et porte-parole du gouvernement. [fr.hespress.com]\n-------------------------------------------------\nLa cr\u00e9ation de l\u2019Agence nationale de protection de l\u2019enfance (ANPE) est \u00e0 m\u00eame de f\u00e9d\u00e9rer les efforts et d\u2019unifier la vision dans le domaine de la protection de l\u2019enfance, a affirm\u00e9 jeudi le ministre d\u00e9l\u00e9gu\u00e9 aupr\u00e8s du Chef du gouvernement charg\u00e9 des relations avec le Parlement, porte-parole du gouvernement, Mustapha Baitas. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "Le Conseil de gouvernement a\nadopt\u00e9, jeudi, le projet de...", "mass": 5, "physics": false, "shape": "box", "title": "Le Conseil de gouvernement a adopt\u00e9, jeudi, le projet de loi n\u00b0 56.24 portant transformation de l\u2019Office national des hydrocarbures et des mines (ONHYM) en soci\u00e9t\u00e9 anonyme (SA), pr. [lematin.ma]\n-------------------------------------------------\nLe Conseil de gouvernement a adopt\u00e9, jeudi, le projet de loi n\u00b0 56.24 portant transformation de l\u2019Office national des hydrocarbures et des mines (ONHYM) en soci\u00e9t\u00e9 anonyme (SA), pr\u00e9sent\u00e9 par la ministre de la Transition \u00e9nerg\u00e9tique et du D\u00e9veloppement durable, Leila Benali. [telquel.ma]\n-------------------------------------------------\nLe Conseil de gouvernement a adopt\u00e9, jeudi, le projet de loi n\u00b0 56.24 portant transformation de l\u2019Office national des hydrocarbures et des mines (ONHYM) en soci\u00e9t\u00e9 anonyme (SA), pr\u00e9sent\u00e9 par la ministre de la Transition \u00e9nerg\u00e9tique et du D\u00e9veloppement durable, Leila Benali. [aujourdhui.ma]\n-------------------------------------------------\nLe Conseil de gouvernement a adopt\u00e9, jeudi, le projet de loi n\u00b0 56.24 portant transformation de l\u2019Office national des hydrocarbures et des mines (ONHYM) en soci\u00e9t\u00e9 anonyme (SA), pr\u00e9sent\u00e9 par la ministre de la Transition \u00e9nerg\u00e9tique et du D\u00e9veloppement durable, Leila Benali. [maroc-diplomatique.net]\n-------------------------------------------------\nLe Conseil de gouvernement a adopt\u00e9, jeudi, le projet de loi n\u00b0 56.24 portant transformation de l\u2019Office national des hydrocarbures et des mines (ONHYM) en soci\u00e9t\u00e9 anonyme (SA), pr\u00e9sent\u00e9 par la ministre de la Transition \u00e9nerg\u00e9tique et du D\u00e9veloppement durable, Leila Benali. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Dans une r\u00e9solution adopt\u00e9e \u00e0\nl\u0027unanimit\u00e9 lors d\u2019une r\u00e9union de...", "mass": 5, "physics": false, "shape": "box", "title": "Dans une r\u00e9solution adopt\u00e9e \u00e0 l\u0027unanimit\u00e9 lors d\u2019une r\u00e9union de son Assembl\u00e9e g\u00e9n\u00e9rale mercredi, le Parlacen exprime son soutien au plan d\u0027autonomie pr\u00e9sent\u00e9 par le R. [lematin.ma]\n-------------------------------------------------\nLe Parlement centram\u00e9ricain (Parlacen) a r\u00e9affirm\u00e9, \u00e0 San Salvador, son soutien \u00e0 l\u2019initiative marocaine d\u2019autonomie au Sahara, ainsi qu\u2019\u00e0 l\u2019int\u00e9grit\u00e9 territoriale et \u00e0 la souverainet\u00e9 nationale du Royaume. [maroc-diplomatique.net]\n-------------------------------------------------\nLors de sa r\u00e9union de lAssembl\u00e9e g\u00e9n\u00e9rale, mercredi \u00e0 San Salvador, linstitution a \u00abexprim\u00e9 son appui au plan dautonomie propos\u00e9 par le Royaume du Maroc comme la seule solution s\u00e9rieuse, pragmatique et cr\u00e9dible au conflit du Sahara, tout en r\u00e9affirmant son soutien \u00e0 lint\u00e9grit\u00e9 territoriale du Royaume\u00bb, rapporte la MAP. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "  26}, "group": 5, "id": "comm_label_5", "label": "Maroc Telecom (IAM) et Inwi\n(Wana Corporate) ont annonc\u00e9 la...", "mass": 5, "physics": false, "shape": "box", "title": "Maroc Telecom (IAM) et Inwi (Wana Corporate) ont annonc\u00e9 la cr\u00e9ation effective de deux coentreprises, Uni Fiber et Uni Tower, visant \u00e0 acc\u00e9l\u00e9rer le d\u00e9ploiement de la fibre optique jusqu\u2019aux foyers (FTTH) et des r\u00e9seaux 5G sur l\u2019ensemble du territoire national. [www.lopinion.ma]\n-------------------------------------------------\nMaroc Telecom et Inwi (Wana Corporate) annoncent, officiellement, la constitution des joint-ventures Uni Fiber et Uni Tower, en vue d\u2019acc\u00e9l\u00e9rer le d\u00e9ploiement de la fibre optique jusqu\u2019aux abonn\u00e9s (FTTH) et des r\u00e9seaux 5G sur le territoire national. [www.challenge.ma]\n-------------------------------------------------\nMaroc Telecom (IAM) et Inwi (Wana Corporate) annoncent la constitution effective des joint-ventures Uni Fiber et Uni Tower, en vue d\u2019acc\u00e9l\u00e9rer le d\u00e9ploiement de la fibre optique jusqu\u2019aux abonn\u00e9s (FTTH) et des r\u00e9seaux 5G sur le territoire du Royaume. [www.yabiladi.com]\n-------------------------------------------------\nMaroc Telecom et Inwi annoncent la constitution de leurs deux joint-ventures pour la promotion de la fibre optique et de la 5G. [www.lavieeco.com]\n-------------------------------------------------\nInwi (Wana Corporate) et Maroc Telecom (IAM) annoncent la constitution effective des joint-ventures \u201cUni Fiber\u201d et \u201cUni Tower\u201d en vue d\u2019acc\u00e9l\u00e9rer le d\u00e9ploiement de la fibre optique jusqu\u2019aux abonn\u00e9s (FTTH) et des r\u00e9seaux 5G sur le territoire du Royaume. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Le parquet d\u2019un tribunal d\u2019Alger\na requis jeudi sept ans...", "mass": 5, "physics": false, "shape": "box", "title": "Le parquet d\u2019un tribunal d\u2019Alger a requis jeudi sept ans de prison contre un chercheur en histoire controvers\u00e9, accus\u00e9 d\u0027 \u00bbatteinte aux symboles et constantes de la nation \u00bb, apr\u00e8s avoir d\u00e9clar\u00e9 sur une cha\u00eene \u00e9miratie que l\u2019identite amazighe \u00e9tait une \u00ab cr\u00e9ation franco-sioniste \u00bb. [telquel.ma]\n-------------------------------------------------\nLe parquet d\u2019un tribunal d\u2019Alger a requis jeudi sept ans de prison contre un chercheur en histoire controvers\u00e9, accus\u00e9 d\u0027 \u00bbatteinte aux symboles et constantes de la nation \u00bb, apr\u00e8s avoir d\u00e9clar\u00e9 sur une cha\u00eene \u00e9miratie que l\u2019identit\u00e9 amazighe \u00e9tait une \u00ab cr\u00e9ation franco-sioniste \u00bb. [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Le directeur g\u00e9n\u00e9ral de l\u2019Agence\nnationale de la s\u00e9curit\u00e9 routi\u00e8re...", "mass": 5, "physics": false, "shape": "box", "title": "Le directeur g\u00e9n\u00e9ral de l\u2019Agence nationale de la s\u00e9curit\u00e9 routi\u00e8re (NARSA), Nasser Boulaajoul, a tenu ce jeudi 26 juin \u00e0 faire une mise au point sur les r\u00e8gles \u00e0 respecter pour le format des plaques d\u2019immatriculation des v\u00e9hicules marocains circulant \u00e0 l\u2019\u00e9tranger. [telquel.ma]\n-------------------------------------------------\nLe communiqu\u00e9 relatif au format des plaques d\u2019immatriculation des v\u00e9hicules marocains circulant \u00e0 l\u2019\u00e9tranger \u201cne porte pas sur une nouvelle l\u00e9gislation, mais constitue plut\u00f4t un rappel des dispositions de l\u2019arr\u00eat\u00e9 du ministre de l\u2019\u00c9quipement et des Transports n\u00b0 2711-10 publi\u00e9 le 29 septembre 2010\u201d, a affirm\u00e9, jeudi \u00e0 Rabat, le directeur g\u00e9n\u00e9ral de l\u2019Agence nationale de la s\u00e9curit\u00e9 routi\u00e8re (NARSA), Nasser Boulaajoul. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Le gouvernement a approuv\u00e9, ce\njeudi lors de son conseil...", "mass": 5, "physics": false, "shape": "box", "title": "Le gouvernement a approuv\u00e9, ce jeudi lors de son conseil hebdomadaire, la nomination de Reda Benjelloun au poste de directeur g\u00e9n\u00e9ral du Centre cin\u00e9matographique marocain (CCM), mettant ainsi un terme \u00e0 une vacance prolong\u00e9e \u00e0 la t\u00eate de cette institution. [telquel.ma]\n-------------------------------------------------\nLe journaliste et documentariste Mohamed Reda Benjelloun a \u00e9t\u00e9 nomm\u00e9 directeur du Centre cin\u00e9matographique marocain (CCM), par d\u00e9cision du Conseil de gouvernement, tenu ce jeudi 26 juin 2025, sur proposition du minist\u00e8re de la Jeunesse, de la Culture et de la Communication \u2013 secteur de la Communication. [www.yabiladi.com]\n-------------------------------------------------\nLe Conseil de gouvernement, r\u00e9uni ce jeudi 26 juin 2025, a approuv\u00e9 la nomination de Reda Benjelloun en tant que nouveau directeur du Centre cin\u00e9matographique marocain (CCM). [www.lopinion.ma]\n-------------------------------------------------\nConform\u00e9ment aux dispositions de l\u2019article 92 de la Constitution, le Conseil de gouvernement a approuv\u00e9, jeudi 26 juin, des propositions de nomination \u00e0 des fonctions sup\u00e9rieures, dont celle du journaliste et documentariste Mohamed Reda Benjelloun \u00e0 la t\u00eate du Centre cin\u00e9matographique marocain (CCM, d\u00e9partement de la Communication). [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Entre le 3 et le\n12 juillet, la 18\u00e8me \u00e9dition...", "mass": 5, "physics": false, "shape": "box", "title": "Entre le 3 et le 12 juillet, la 18\u00e8me \u00e9dition du festival proposera une programmation gratuite au c\u0153ur de Casablanca, avec la sc\u00e8ne \u00ab Nouveau Souffle \u00bb et une fanfare itin\u00e9rante. [telquel.ma]\n-------------------------------------------------\nLa sc\u00e8ne \u00ab Nouveau Souffle \u00bb s\u2019installe au Parc de la Ligue Arabe, entre le 3 et le 12 juillet, pour quatre concerts gratuits : Daraa Tribes, Mehdi Qamoum, Anas Chlih Quintet et Soukaina Fahsi, dans le cadre de la 18\u00e8me \u00e9dition de Jazzablanca. [aujourdhui.ma]\n-------------------------------------------------\nCasablanca s\u2019enflamme du 3 au 12 juillet avec Jazzablanca : fanfares nomades, groove sous les palmiers et t\u00eates d\u2019affiche en cascade. [www.lavieeco.com]\n-------------------------------------------------\nEntre le 3 et le 12 juillet, la sc\u00e8ne \u201cNouveau Souffle\u201d s\u2019installera au Parc de la Ligue Arabe pour offrir quatre concerts gratuits en plein air, les vendredis 4 et 11, et les samedis 5 et 12 juillet. [leseco.ma]\n-------------------------------------------------\nD\u00e8s le 3 juillet, Jazzablanca entame sa mue la plus ambitieuse : celle d\u2019un festival qui sort de ses murs pour aller . [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Sous le patronage du roi\nMohammed VI, le minist\u00e8re de...", "mass": 5, "physics": false, "shape": "box", "title": "Sous le patronage du roi Mohammed VI, le minist\u00e8re de la Transition num\u00e9rique et de la R\u00e9forme de l\u2019administration organise, les 1er et 2 juillet \u00e0 Rabat, les premi\u00e8res Assises nationales de l\u2019Intelligence artificielle sous le th\u00e8me \u00ab Une strat\u00e9gie IA efficiente et \u00e9thique au service de notre soci\u00e9t\u00e9 \u00bb. [telquel.ma]\n------             for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>
    </body>


    
    
</html>

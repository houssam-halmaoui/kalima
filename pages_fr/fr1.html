la connectivit\u00e9...", "shape": "dot", "size": 47, "title": "New York : la connectivit\u00e9 africaine au c\u0153ur d\u2019un side-event de haut niveau corganis\u00e9 par le Maroc\nSource: lnt.ma", "url": "https://lnt.ma/new-york-la-connectivite-africaine-au-coeur-dun-side-event-de-haut-niveau-corganise-par-le-maroc/", "x": 0, "y": 0}, {"font": {"vadjust": -70.5}, "group": 7, "id": 206, "label": "CAN 2025 : la CAF...", "shape": "dot", "size": 47, "title": "CAN 2025 : la CAF reporte l\u2019ouverture de la premi\u00e8re phase de billetterie\nSource: lnt.ma", "url": "https://lnt.ma/can-2025-la-caf-reporte-louverture-de-la-premiere-phase-de-billetterie/", "x": 0, "y": 0}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Les clubs marocains engag\u00e9s dans\nles comp\u00e9titions africaines de football...", "mass": 5, "physics": false, "shape": "box", "title": "Les clubs marocains engag\u00e9s dans les comp\u00e9titions africaines de football abordent ce week-end les matches retours du tour pr\u00e9liminaire avec de r\u00e9elles ambitions de qualification. [fr.hespress.com]\n-------------------------------------------------\nLes \u00e9quipes marocaines engag\u00e9es dans les coupes africaines, la Renaissance de Berkane, l\u2019AS FAR et l\u2019Olympic de Safi, sont d\u00e9termin\u00e9es \u00e0 confirmer leur statut de favoris en disputant, ce week-end, le tour pr\u00e9liminaire retour de la Ligue des champions et de la Coupe de la conf\u00e9d\u00e9ration africaine. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "En marge d\u2019une rencontre \u00e0\nNew York avec le ministre...", "mass": 5, "physics": false, "shape": "box", "title": "En marge d\u2019une rencontre \u00e0 New York avec le ministre des Affaires \u00e9trang\u00e8res, Nasser Bourita, le conseiller principal US pour l\u2019Afrique, Masad Paulos, a r\u00e9affirm\u00e9 le soutien ferme des \u00c9tats-Unis \u00e0 la souverainet\u00e9 du Maroc sur son Sahara. [fr.hespress.com]\n-------------------------------------------------\nLe Conseiller sp\u00e9cial du Pr\u00e9sident Trump r\u00e9affirme le soutien des \u00c9tats-Unis \u00e0 la souverainet\u00e9 du Maroc sur son Sahara et au Plan d\u2019autonomie comme seule solution durable, tout en encourageant les investissements am\u00e9ricains dans les Provinces du Sud et en renfor\u00e7ant le partenariat strat\u00e9gique avec Rabat. [www.lavieeco.com]\n-------------------------------------------------\ndLe secr\u00e9taire d\u2019\u00c9tat adjoint am\u00e9ricain, Christopher Landau, a annonc\u00e9 que les \u00c9tats-Unis encourageront les entreprises am\u00e9ricaines \u00e0 investir dans les provinces du Sud du Maroc, \u00e0 la suite de la reconnaissance par Washington de la souverainet\u00e9 du Royaume sur son Sahara. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "Selon le dernier rapport de\nla Banque europ\u00e9enne pour la...", "mass": 5, "physics": false, "shape": "box", "title": "Selon le dernier rapport de la Banque europ\u00e9enne pour la reconstruction et le d\u00e9veloppement (BERD), la croissance \u00e9conomique dans la r\u00e9gion du sud et de l\u2019est de la M\u00e9diterran\u00e9e (S. [lematin.ma]\n-------------------------------------------------\nLa Banque europ\u00e9enne pour la reconstruction et le d\u00e9veloppement a actualis\u00e9 ses pr\u00e9visions macro\u00e9conomiques pour le Maroc. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "La Bourse de Casablanca, en\npartenariat avec l\u2019Ordre des Experts-Comptables...", "mass": 5, "physics": false, "shape": "box", "title": "La Bourse de Casablanca, en partenariat avec l\u2019Ordre des Experts-Comptables du Maroc (OEC) et son Institut de Formation, a c\u00e9l\u00e9br\u00e9 la remise des certificats de la deuxi\u00e8me promotio. [lematin.ma]\n-------------------------------------------------\nLe Conseil national de l\u2019Ordre des experts-comptables (OEC), l\u2019Institut de formation de l\u2019OEC et la Bourse de Casablanca ont c\u00e9l\u00e9br\u00e9, au si\u00e8ge de la place casablancaise, la remise des certificats \u00e0 la deuxi\u00e8me promotion du Certificat professionnel en Strat\u00e9gies de financement sur les march\u00e9s des capitaux. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Lors d\u2019une s\u00e9ance \u00e0 l\u2019Assembl\u00e9e\nde la R\u00e9publique (parlement), le...", "mass": 5, "physics": false, "shape": "box", "title": "Lors d\u2019une s\u00e9ance \u00e0 l\u2019Assembl\u00e9e de la R\u00e9publique (parlement), le PSD a soulign\u00e9 que la position du Portugal \u00ab ne laisse place \u00e0 aucune ambigu\u00eft\u00e9 \u00bb, en rappelant que le gouvernement. [lematin.ma]\n-------------------------------------------------\nLe Groupe parlementaire du Parti social-d\u00e9mocrate (PSD), qui dirige la coalition de droite au pouvoir au Portugal, a r\u00e9it\u00e9r\u00e9, vendredi, son soutien \u00e0 l\u2019initiative marocaine d\u2019autonomie pour le Sahara comme la base la plus s\u00e9rieuse, cr\u00e9dible et constructive pour r\u00e9gler ce diff\u00e9rend r\u00e9gional. [telquel.ma]\n-------------------------------------------------\nElle a \u00e9t\u00e9 officiellement confirm\u00e9e, le 22 juillet 2025, dans une d\u00e9claration conjointe entre le Royaume du Maroc et la R\u00e9publique portugaise. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "Les Eaux min\u00e9rales d\u2019Oulm\u00e8s, entreprise\nmarocaine pionni\u00e8re et leader du...", "mass": 5, "physics": false, "shape": "box", "title": "Les Eaux min\u00e9rales d\u2019Oulm\u00e8s, entreprise marocaine pionni\u00e8re et leader du secteur de l\u2019eau embouteill\u00e9e, et la Conf\u00e9d\u00e9ration africaine de football (CAF) ont sign\u00e9, jeudi, un accord. [lematin.ma]\n-------------------------------------------------\nLors d\u0027une c\u00e9r\u00e9monie organis\u00e9e \u00e0 Rabat, l\u0027entreprise marocaine a \u00e9t\u00e9 d\u00e9sign\u00e9e comme l\u0027eau min\u00e9rale officielle de la coupe d\u0027Afrique des nations (CAN 2025). [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Dans une atmosph\u00e8re conviviale rythm\u00e9e\npar des animations musicales, les...", "mass": 5, "physics": false, "shape": "box", "title": "Dans une atmosph\u00e8re conviviale rythm\u00e9e par des animations musicales, les croisi\u00e9ristes de l\u2019Island Sky, qui transporte une centaine de passagers, ont d\u00e9couvert une infrastructure a. [lematin.ma]\n-------------------------------------------------\nLe nouveau terminal de croisi\u00e8res du port de Casablanca, inaugur\u00e9 tout r\u00e9cemment par le roi Mohammed VI, a accueilli vendredi \u00e0 l\u2019aube son premier paquebot, marquant un tournant pour le tourisme de croisi\u00e8re dans la m\u00e9tropole. [telquel.ma]\n-------------------------------------------------\nTransportant une centaine de passagers, l\u2019Island Sky a accost\u00e9 ce vendredi, t\u00f4t dans la matin\u00e9e, au nouveau terminal de croisi\u00e8res du port de Casablanca. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "La principale innovation est l\u2019introduction\nde l\u2019application mobile OPCVM Direct,...", "mass": 5, "physics": false, "shape": "box", "title": "La principale innovation est l\u2019introduction de l\u2019application mobile OPCVM Direct, disponible sur iOS et Android. [lematin.ma]\n-------------------------------------------------\nAvec le lancement de sa 1\u00e8re application mobile OPCVM Direct, BMCE Capital Gestion propose un outil digital complet permettant la gestion de portefeuilles d\u0027OPCVM directement depuis un smartphone. [www.lavieeco.com]\n-------------------------------------------------\nBMCE Capital Gestion, filiale de Bank of Africa \u2013 BMCE Group sp\u00e9cialis\u00e9e dans la gestion d\u2019OPCVM, a annonc\u00e9 le d\u00e9ploiement d\u2019un \u00e9cosyst\u00e8me digital int\u00e9gral pour la gestion des placements en fonds. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "L\u2019Universit\u00e9 Mohammed VI des Sciences\net de la Sant\u00e9 (UM6SS)...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019Universit\u00e9 Mohammed VI des Sciences et de la Sant\u00e9 (UM6SS) a annonc\u00e9 l\u2019ouverture de son nouveau campus dans la ville de Marrakech. [lematin.ma]\n-------------------------------------------------\nL\u2019Universit\u00e9 Mohammed VI des Sciences et de la Sant\u00e9 (UM6SS) a inaugur\u00e9, jeudi \u00e0 Marrakech, son nouveau campus, qui propose une offre de formation diversifi\u00e9e, r\u00e9pondant aux besoins croissants du secteur de la sant\u00e9. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Tenue \u00e0 la demande du\npr\u00e9sident de la FIFA, Gianni...", "mass": 5, "physics": false, "shape": "box", "title": "Tenue \u00e0 la demande du pr\u00e9sident de la FIFA, Gianni Infantino, cette rencontre a \u00e9t\u00e9 marqu\u00e9e par la participation du pr\u00e9sident du gouvernement espagnol, Pedro Sanchez, et du ministr. [lematin.ma]\n-------------------------------------------------\nLe         function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);

    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {

                    Array.from(mutation.addedNodes).forEach(function(node) {

            subtree: true

    }

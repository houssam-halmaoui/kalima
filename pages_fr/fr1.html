sman a, \u00e0 cet\n\u00e9gard, rappel\u00e9 avoir introduit une...", "mass": 5, "physics": false, "shape": "box", "title": "Le Congressman a, \u00e0 cet \u00e9gard, rappel\u00e9 avoir introduit une l\u00e9gislation bipartisane au niveau du Congr\u00e8s US visant \u00e0 classer ce groupe arm\u00e9 comme organisation terroriste \u00e9trang\u00e8re. [fr.hespress.com]\n-------------------------------------------------\nLe groupe s\u00e9paratiste du \u201cpolisario\u201d est une \u201corganisation terroriste\u201d qui d\u00e9stabilise la paix et la s\u00e9curit\u00e9 mondiales, a affirm\u00e9, mardi, le Congressman am\u00e9ricain Joe Wilson, rappelant avoir introduit une l\u00e9gislation bipartisane au niveau du Congr\u00e8s US visant \u00e0 classer ce groupe arm\u00e9 comme organisation terroriste \u00e9trang\u00e8re. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "La mairie de Barcelone a\nindiqu\u00e9 que le Camp Nou,...", "mass": 5, "physics": false, "shape": "box", "title": "La mairie de Barcelone a indiqu\u00e9 que le Camp Nou, stade mythique du Bar\u00e7a toujours en travaux, n\u2019\u00e9tait pas encore pr\u00eat \u00e0 accueillir du public, m\u00eame avec une jauge r\u00e9duite, invoquant notamment des motifs de s\u00e9curit\u00e9. [fr.hespress.com]\n-------------------------------------------------\nLe FC Barcelone, champion d\u2019Espagne en titre, esp\u00e9rait recevoir la Real Sociedad dimanche devant 27.000 spectateurs au Camp Nou en pleine r\u00e9novation. [lematin.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Donald Trump a lanc\u00e9 mercredi\nune attaque d\u00e9sinhib\u00e9e contre les...", "mass": 5, "physics": false, "shape": "box", "title": "Donald Trump a lanc\u00e9 mercredi une attaque d\u00e9sinhib\u00e9e contre les Nations unies comme contre l\u2019Europe, appelant le monde entier \u00e0 suivre son agenda anti-immigration et climato-sceptique. [fr.hespress.com]\n-------------------------------------------------\nLe pr\u00e9sident am\u00e9ricain Donald Trump s\u2019est adress\u00e9, mardi, \u00e0 l\u2019Assembl\u00e9e g\u00e9n\u00e9rale de l\u2019ONU, pour la premi\u00e8re fois depuis son retour \u00e0 la Maison Blanche pour un second mandat, exposant devant les repr\u00e9sentants des 193 Etats membres son agenda international de \u00ab l\u2019Am\u00e9rique d\u2019abord \u00bb. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 19, "id": "comm_label_19", "label": "Le ministre panam\u00e9en des Affaires\n\u00e9trang\u00e8res, Javier Mart\u00ednez-Acha Vasquez, a...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre panam\u00e9en des Affaires \u00e9trang\u00e8res, Javier Mart\u00ednez-Acha Vasquez, a r\u00e9affirm\u00e9, mardi \u00e0 New York, le soutien de son pays \u00e0 l\u2019initiative d\u2019autonomie pr\u00e9sent\u00e9e par le Maroc pour r\u00e9soudre d\u00e9finitivement le diff\u00e9rend r\u00e9gional autour du Sahara marocain. [fr.hespress.com]\n-------------------------------------------------\n\"Nous r\u00e9it\u00e9rons aujourd\u2019hui notre soutien au plan d\u2019autonomie pr\u00e9sent\u00e9 par le Maroc pour r\u00e9soudre le diff\u00e9rend autour du Sahara\", a d\u00e9clar\u00e9 \u00e0 la presse, le ministre panam\u00e9en des Affaires \u00e9trang\u00e8res, Javier Mart\u00ednez-Acha Vasquez, mardi \u00e0 New York. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "L\u2019Organisation mondiale de la sant\u00e9\n(OMS) a fermement r\u00e9agi aux...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019Organisation mondiale de la sant\u00e9 (OMS) a fermement r\u00e9agi aux r\u00e9centes d\u00e9clarations du pr\u00e9sident am\u00e9ricain Donald Trump, qui a affirm\u00e9 que la prise de Tylenol pendant la grossesse et certains vaccins administr\u00e9s aux nourrissons pouvaient \u00eatre li\u00e9s \u00e0 l\u2019autisme. [fr.hespress.com]\n-------------------------------------------------\nLe pr\u00e9sident am\u00e9ricain Donald Trump a fortement d\u00e9conseill\u00e9 lundi le parac\u00e9tamol aux femmes enceintes, l\u0027associant \u00e0 un risque d\u0027autisme \u00e9lev\u00e9 pour les enfants en d\u00e9pit d#. [lematin.ma]\n-------------------------------------------------\nIl n\u2019y a pas de lien av\u00e9r\u00e9 entre le parac\u00e9tamol et l\u2019autisme, et les vaccins ne provoquent pas ce trouble, contrairement \u00e0 ce que sugg\u00e8re l\u2019administration Trump, a affirm\u00e9 mardi l\u2019Organisation mondiale de la sant\u00e9 (OMS). [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 20, "id": "comm_label_20", "label": "Le Conseil de Bank Al-Maghrib\na tenu mardi 23 septembre...", "mass": 5, "physics": false, "shape": "box", "title": "Le Conseil de Bank Al-Maghrib a tenu mardi 23 septembre sa troisi\u00e8me r\u00e9union trimestrielle de l\u2019ann\u00e9e 2025. [lematin.ma]\n-------------------------------------------------\n\u00c0 l\u2019issue de sa troisi\u00e8me r\u00e9union trimestrielle de cette ann\u00e9e, le conseil de Bank Al-Maghrib a d\u00e9cid\u00e9 de maintenir son taux directeur inchang\u00e9 \u00e0 2,25%, pour la 2e fois cons\u00e9cutive. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Cet accord, sign\u00e9 par le\npr\u00e9sident de la CGEM, Chakib...", "mass": 5, "physics": false, "shape": "box", "title": "Cet accord, sign\u00e9 par le pr\u00e9sident de la CGEM, Chakib Alj et le pr\u00e9sident de la Concamin, Alejandro Malag\u00f3n Barrag\u00e1n, vise \u00e0 explorer de nouvelles opportunit\u00e9s d\u0027investissement. [lematin.ma]\n-------------------------------------------------\nCet accord, sign\u00e9 par le pr\u00e9sident de la CGEM, Chakib Alj et le pr\u00e9sident de la CONCAMIN, Alejandro Malag\u00f3n Barrag\u00e1n, vise \u00e0 explorer de nouvelles opportunit\u00e9s d\u0027investissement et de partenariat entre les deux pays dans des secteurs d\u0027int\u00e9r\u00eat commun et \u00e0 diversifier les \u00e9changes commerciaux bilat\u00e9raux. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Nous soutenons la souverainet\u00e9 du\nMaroc sur son Sahara, et...", "mass": 5, "physics": false, "shape": "box", "title": "Nous soutenons la souverainet\u00e9 du Maroc sur son Sahara, et nous envisageons l\u2019ouverture prochaine d\u2019un consulat du Paraguay dans cette r\u00e9gion, a d\u00e9clar\u00e9 \u00e0 la presse Rub. [lematin.ma]\n-------------------------------------------------\nLe Paraguay reconna\u00eet la souverainet\u00e9 du Maroc sur son Sahara et envisage l\u2019ouverture d\u2019un consulat dans les provinces du Sud du Royaume, a annonc\u00e9, lundi \u00e0 New York, le ministre des Affaires \u00e9trang\u00e8res du Paraguay, Rub\u00e9n Dar\u00edo Ram\u00edrez Lezcano. [telquel.ma]\n-------------------------------------------------\nLe ministre des Affaires \u00e9trang\u00e8res du Paraguay, Rub\u00e9n Dar\u00edo Ram\u00edrez Lezcano a annonc\u00e9 la visite prochainement dans le Royaume du Pr\u00e9sident du Paraguay, Santiago Pe\u00f1a Palacios. [www.lavieeco.com]\n-------------------------------------------------\nLe Paraguay reconna\u00eet la souverainet\u00e9 du Maroc sur son Sahara et envisage l\u2019ouverture d\u2019un consulat dans les provinces du Sud du Royaume, a annonc\u00e9, lundi \u00e0 New York, le ministre des Affaires \u00e9trang\u00e8res du Paraguay, Rub\u00e9n Dar\u00edo Ram\u00edrez Lezcano. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "La moiti\u00e9 des 3.000 TWh\nconsomm\u00e9s, soit 1.600 \u00e0 1.700...", "mass": 5, "physics": false, "shape": "box", "title": "La moiti\u00e9 des 3.000 TWh consomm\u00e9s, soit 1.600 \u00e0 1.700 TWh, sont aujourd\u0027hui mobilisables au Maroc, que ce soit par l\u0027\u00e9nergie solaire ou \u00e9olienne, onshore et offshore. [lematin.ma]\n-------------------------------------------------\nLe Maroc dispose aujourd\u2019hui d\u2019un potentiel comp\u00e9titif suffisant en \u00e9nergies renouvelables pour fournir 50% de l\u2019\u00e9lectricit\u00e9 consomm\u00e9e par l\u2019Union europ\u00e9enne (UE), a indiqu\u00e9 le ministre de l\u2019Industrie et du Commerce, Ryad Mezzour. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "Akhannouch a \u00e9t\u00e9 accompagn\u00e9 \u00e0\ncette conf\u00e9rence, tenue en marge...", "mass": 5, "physics": false, "shape": "box", "title": "Akhannouch a \u00e9t\u00e9 accompagn\u00e9 \u00e0 cette conf\u00e9rence, tenue en marge de la 80\u00e8 Assembl\u00e9e g\u00e9n\u00e9rale des Nations Unies, par le ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine. [lematin.ma]\n-------------------------------------------------\nLe ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita, a eu, mardi \u00e0 New York, un entretien avec le ministre espagnol des Affaires \u00e9trang\u00e8res, de l\u2019Union europ\u00e9enne et de la Coop\u00e9ration, Jos\u00e9 Manuel Albares. [www.lereporter.ma]\n-------------------------------------------------\nLe ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita, a eu, mardi \u00e0 New York, un entretien avec le ministre espagnol des Affaires \u00e9trang\u00e8res, de l\u2019Union europ\u00e9enne et de la Coop\u00e9ration, Jos\u00e9 Manuel Albares. [telquel.ma]\n-------------------------------------------------\nEn marge de la 80e session de lAssembl\u00e9e g\u00e9n\u00e9rale des Nations unies, le ministre des Affaires \u00e9trang\u00e8res, Nasser Bourita, a rencontr\u00e9 ce mardi 23 septembre \u00e0 New York son homologue espagnol, Jos\u00e9 Manuel Albares. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "En ex\u00e9cution des Tr\u00e8s Hautes\nDirectives de Sa Majest\u00e9 le...", "mass": 5, "physics": false, "shape": "box", "title": "En ex\u00e9cution des Tr\u00e8s Hautes Directives de Sa Majest\u00e9 le Roi Mohammed VI, Chef Supr\u00eame et Chef d\u0027Etat-Major G\u00e9n\u00e9ral des Forces Arm\u00e9es Royales (FAR), l\u0027Administration de la D\u00e9fense nationale, le minist\u00e8re indien de la D\u00e9fense ainsi que la soci\u00e9t\u00e9 TATA Advanced Systems Limited (TASL) annoncent l\u0027inauguration, mardi \u00e0 Berrechid, de l\u0027usine TATA Advanced Systems Maroc (TASM). [www.lopinion.ma]\n-------------------------------------------------\nL\u0027usine TATA Advanced Systems Maroc lance la production des v\u00e9hicules blind\u00e9s de combat WhAP 8x8, destin\u00e9s aux Forces Arm\u00e9es Royales mais aussi \u00e0 des march\u00e9s internationaux \u00e0 fort potentiel. [www.lavieeco.com]\n-------------------------------------------------\nEn ex\u00e9cution des Tr\u00e8s Hautes Directives de Sa Majest\u00e9 le Roi Mohammed VI, Chef Supr\u00eame et Chef d\u2019Etat-Major G\u00e9n\u00e9ral des Forces Arm\u00e9es Royales (FAR), l\u2019Administration de la D\u00e9fense nationale, le minist\u00e8re indien de la D\u00e9fense ainsi que la soci\u00e9t\u00e9 TATA Advanced Systems Limited (TASL) annoncent l\u2019inauguration, mardi \u00e0 Berrechid, de l\u2019usine TATA Advanced Systems Maroc [www.lereporter.ma]\n-------------------------------------------------\nEn ex\u00e9cution des Tr\u00e8s Hautes Directives de Sa Majest\u00e9 le Roi Mohammed VI, Chef Supr\u00eame et Chef d\u2019Etat-Major G\u00e9n\u00e9ral des Forces Arm\u00e9es Royales (FAR), l\u2019Administration de la D\u00e9fense nationale, le minist\u00e8re indien de la D\u00e9fense ainsi que la soci\u00e9t\u00e9 TATA Advanced Systems Limited (TASL) annoncent l\u2019inauguration, mardi \u00e0 Berrechid, de l\u2019usine TATA Advanced Systems Maroc . [lnt.ma]\n-------------------------------------------------\nSous les Hautes directives royales, l\u2019Administration de la D\u00e9fense nationale, le minist\u00e8re indien de la D\u00e9fense et TATA Advanced Systems Limited ont inaugur\u00e9, mardi \u00e0 Berrechid, l\u2019usine TATA Advanced Systems Maroc (TASM). [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 23, "id": "comm_label_23", "label": "La croissance \u00e9conomique devrait s\u2019acc\u00e9l\u00e9rer\nde 3,8% en 2024 \u00e0...", "mass": 5, "physics": false, "shape": "box", "title": "La croissance \u00e9conomique devrait s\u2019acc\u00e9l\u00e9rer de 3,8% en 2024 \u00e0 4,6% en 2025, pour se consolider \u00e0 4,4% en 2026, selon les projections de Bank Al-Maghrib (BAM). [telquel.ma]\n-------------------------------------------------\nLa croissance \u00e9conomique devrait s\u2019acc\u00e9l\u00e9rer de 3,8% en 2024 \u00e0 4,6% en 2025, pour se consolider \u00e0 4,4% en 2026, selon les projections de Bank Al-Maghrib (BAM). [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "Le ministre des Affaires \u00e9trang\u00e8res,\nde la Coop\u00e9ration africaine et...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019Etranger, Nasser Bourita, a eu, lundi \u00e0 New York, une s\u00e9ance de travail avec l\u2019Envoy\u00e9 Personnel du Secr\u00e9taire G\u00e9n\u00e9ral des Nations Unies pour le Sahara marocain, Staffan De Mistura, et ce \u00e0 la demande de ce dernier. [telquel.ma]\n-------------------------------------------------\nLe ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019Etranger, Nasser Bourita, a eu lundi \u00e0 New York, une s\u00e9ance de travail avec l\u2019Envoy\u00e9 Personnel du Secr\u00e9taire G\u00e9n\u00e9ral des Nations Unies pour le Sahara marocain, Staffan De Mistura, et ce \u00e0 la demande de ce dernier. [atlasinfo.fr]\n-------------------------------------------------\nLe ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019Etranger, Nasser Bourita, a eu, lundi \u00e0 New York, une s\u00e9ance de travail avec l\u2019Envoy\u00e9 Personnel du Secr\u00e9taire G\u00e9n\u00e9ral des Nations Unies pour le Sahara marocain, Staffan De Mistura, et ce \u00e0 la demande de ce dernier. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "Le ministre de la Justice,\nAbdellatif Ouahbi, a pr\u00e9sent\u00e9, mardi,...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre de la Justice, Abdellatif Ouahbi, a pr\u00e9sent\u00e9, mardi, cinq projets de loi relatifs au secteur de la justice devant la Commission de la justice, de la l\u00e9gislation et des droits de l\u0027Homme \u00e0 la Chambre des conseillers. [www.lavieeco.com]\n-------------------------------------------------\nLe ministre de la Justice, M. Abdellatif Ouahbi, a pr\u00e9sent\u00e9, mardi, cinq projets de loi relatifs au secteur de la justice devant la Commission de la justice, de la l\u00e9gislation et des droits de l\u2019Homme \u00e0 la Chambre des conseillers. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 24, "id": "comm_label_24", "label": "Par cette nomination, Belhaj apportera\nson exp\u00e9rience, son r\u00e9seau international...", "mass": 5, "physics": false, "shape": "box", "title": "Par cette nomination, Belhaj apportera son exp\u00e9rience, son r\u00e9seau international et sa vision strat\u00e9gique au service du renforcement des relations \u00e9conomiques et commerciales entre le Maroc et le Royaume-Uni, favorisant l\u2019essor des \u00e9changes bilat\u00e9raux et l\u2019\u00e9mergence de partenariats et d\u2019investissements durables et innovants. [www.lavieeco.com]\n-------------------------------------------------\nAli Belhaj est actuellement pr\u00e9sident de Hippone Holding, un groupe familial de r\u00e9f\u00e9rence, actif dans la logistique, l\u2019immobilier industriel et l\u2019agriculture (agrumes, olives, plan. [lematin.ma]\n-------------------------------------------------\nLa Conf\u00e9d\u00e9ration g\u00e9n\u00e9rale des entreprises du Maroc (CGEM) a nomm\u00e9, lors de son dernier conseil d\u2019administration tenu le 15 septembre, Ali Belhaj en tant que pr\u00e9sident du conseil d\u2019affaires Maroc\u2013Royaume-Uni. [telquel.ma]\n-------------------------------------------------\nLa Conf\u00e9d\u00e9ration G\u00e9n\u00e9rale des Entreprises du Maroc (CGEM) a nomm\u00e9, lors de son dernier conseil d\u2019Administration tenu le 15 septembre, M. Ali BELHAJ en tant que Pr\u00e9sident du Conseil d\u2019Affaires Maroc \u2013 Royaume-Uni. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "Les travaux du d\u00e9bat de\nhaut niveau de la 80e...", "mass": 5, "physics": false, "shape": "box", "title": "Les travaux du d\u00e9bat de haut niveau de la 80e session de l\u2019Assembl\u00e9e g\u00e9n\u00e9rale des Nations Unies se sont ouverts, mardi \u00e0 New York, avec la participation des chefs d\u2019Etat, de gouvernement et de d\u00e9l\u00e9gations des 193 Etats membres de l\u2019ONU, dont le Maroc. [maroc-diplomatique.net]\n-------------------------------------------------\nLes travaux du d\u00e9bat de haut niveau de la 80\u00e8 session de l\u2019Assembl\u00e9e g\u00e9n\u00e9rale des Nations Unies se sont ouverts, mardi \u00e0 New York, avec la participation des chefs d\u2019Etat, de gouvernement et de d\u00e9l\u00e9gation des 193 Etats membres de l\u2019ONU, dont le Maroc. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "Revolut, pr\u00e9sente dans plusieurs pays\n\u00e0 travers le monde, avait...", "mass": 5, "physics": false, "shape": "box", "title": "Revolut, pr\u00e9sente dans plusieurs pays \u00e0 travers le monde, avait \u00e9t\u00e9 re\u00e7ue en juin dernier par la Direction g\u00e9n\u00e9rale de BAM, a rappel\u00e9 M. Jouahri lors d\u2019un point de presse [www.lereporter.ma]\n-------------------------------------------------\nPr\u00e9sente dans plusieurs pays \u00e0 travers le monde, Revolut avait \u00e9t\u00e9 re\u00e7ue en juin dernier par la Direction g\u00e9n\u00e9rale de Bank Al-Maghrib, a expliqu\u00e9 Abdellatif Jouahri lors d\u0027un p. [lematin.ma]\n-------------------------------------------------\nRevolut, pr\u00e9sente dans plusieurs pays \u00e0 travers le monde, avait \u00e9t\u00e9 re\u00e7ue en juin dernier par la Direction g\u00e9n\u00e9rale de BAM, a rappel\u00e9 Jouahri lors d\u2019un point de presse tenu. [telquel.ma]\n-------------------------------------------------\nLa n\u00e9obanque britannique Revolut a exprim\u00e9 son int\u00e9r\u00eat pour le march\u00e9 marocain, a indiqu\u00e9, mardi \u00e0 Rabat, le wali de Bank Al-Maghrib (BAM), Abdellatif Jouahri. [www.yabiladi.com]\n-------------------------------------------------\nRevolut, pr\u00e9sente dans plusieurs pays \u00e0 travers le monde, avait \u00e9t\u00e9 re\u00e7ue en juin dernier par la Direction g\u00e9n\u00e9rale de BAM, a rappel\u00e9 M. Jouahri lors d\u2019un point de presse . [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "La Conf\u00e9d\u00e9ration g\u00e9n\u00e9rale des entreprises\ndu Maroc (CGEM) et la...", "mass": 5, "physics": false, "shape": "box", "title": "La Conf\u00e9d\u00e9ration g\u00e9n\u00e9rale des entreprises du Maroc (CGEM) et la Conf\u00e9d\u00e9ration des chambres industrielles du Mexique (CONCAMIN) ont sign\u00e9, lundi \u00e0 Mexico, un m\u00e9morandum d\u2019entente dans l\u2019objectif de renforcer la coop\u00e9ration \u00e9conomique et industrielle entre les deux pays et d\u2019\u00e9tablir un partenariat strat\u00e9gique dans les domaines de l\u2019investissement et du commerce. [www.lereporter.ma]\n-------------------------------------------------\nLa Conf\u00e9d\u00e9ration g\u00e9n\u00e9rale des entreprises du Maroc (CGEM) et le Conseil de Coordination des Entreprises du Mexique (CCE) ont sign\u00e9, lundi \u00e0 Mexico, une convention de coop\u00e9ration portant sur la cr\u00e9ation du \u00ab Conseil \u00e9conomique maroco-mexicain \u00bb et fixant les modalit\u00e9s de son fonctionnement. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Hytera Communications, fournisseur mondial de\nsolutions de communications professionnelles, a...", "mass": 5, "physics": false, "shape": "box", "title": "Hytera Communications, fournisseur mondial de solutions de communications professionnelles, a inaugur\u00e9 la r\u00e9ouverture de son bureau enti\u00e8rement r\u00e9nov\u00e9 \u00e0 Rabat, confirmant ses ambitions de d\u00e9veloppement en Afrique du Nord et dans l\u2019espace francophone du continent. [lnt.ma]\n-------------------------------------------------\nEnti\u00e8rement r\u00e9nov\u00e9, le bureau de Rabat marque un engagement renforc\u00e9 de l\u2019entreprise envers ses clients et partenaires \u00e0 travers l\u2019Afrique du Nord et l\u2019espace francophone . [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Le Pr\u00e9sident Directeur G\u00e9n\u00e9ral de\nZPMC (Shanghai Zhenhua Heavy Industries),...", "mass": 5, "physics": false, "shape": "box", "title": "Le Pr\u00e9sident Directeur G\u00e9n\u00e9ral de ZPMC (Shanghai Zhenhua Heavy Industries), M. You Ruikai, s\u2019est rendu au Maroc pour rencontrer plusieurs partenaires, dont Marsa Maroc. [lnt.ma]\n-------------------------------------------------\nYou Ruikai, PDG de Shanghai Zhenhua Heavy Industry Co., Ltd. (ZPMC), leader mondial de la conception et de la fabrication d\u2019\u00e9quipements portuaires, a effectu\u00e9 une visite au Maroc pour renforcer son partenariat avec Marsa Maroc. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 22, "id": "comm_label_22", "label": "Le Chef du gouvernement, Aziz\nAkhannouch, a soulign\u00e9, mardi \u00e0...", "mass": 5, "physics": false, "shape": "box", "title": "Le Chef du gouvernement, Aziz Akhannouch, a soulign\u00e9, mardi \u00e0 New York, que la Coupe du Monde de football 2030 que le Royaume co-organisera avec l\u2019Espagne et le Portugal d\u00e9montre la capacit\u00e9 du Maroc, sous le leadership clairvoyant du Roi Mohammed VI, \u00e0 s\u2019engager dans des projets d\u2019envergure mondiale. [fr.hespress.com]\n-------------------------------------------------\nLe chef du gouvernement, Aziz Akhannouch, a mis en avant, mardi \u00e0 New York, les projets de d\u00e9veloppement tout azimut engag\u00e9s au Maroc sous la conduite du roi Mohammed VI. [www.yabiladi.com]\n-------------------------------------------------\nLe Chef du gouvernement, Aziz Akhannouch, a mis en avant, mardi \u00e0 New York, les projets de d\u00e9veloppement tout azimut engag\u00e9s au Maroc sous la conduite \u00e9clair\u00e9e de Sa Majest\u00e9 le Roi Mohammed VI. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Les militants pro-palestiniens de la\nflottille en route pour la...", "mass": 5, "physics": false, "shape": "box", "title": "Les militants pro-palestiniens de la flottille en route pour la bande de Gaza ont affirm\u00e9 avoir \u00e9t\u00e9 vis\u00e9s dans la nuit de mardi \u00e0 mercredi par de \u00ab multiples drones \u00bb, explosions \u00e0 la cl\u00e9, au large de la Gr\u00e8ce. [fr.hespress.com]\n-------------------------------------------------\nSelon les militants pro-palestiniens, leur flottille \u00e0 destination de la bande de Gaza a \u00e9t\u00e9 vis\u00e9e par plusieurs drones suivis d\u2019explosions durant la nuit de mardi \u00e0 mercredi, alors qu\u2019elle naviguait au large de la Gr\u00e8ce. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Dans sa d\u00e9claration au nom\ndu Maroc \u00e0 la 80\u00e8...", "mass": 5, "physics": false, "shape": "box", "title": "Dans sa d\u00e9claration au nom du Maroc \u00e0 la 80\u00e8 session de l\u2019Assembl\u00e9e g\u00e9n\u00e9rale de l\u2019ONU, Aziz Akhannouch a mis en avant la dynamique internationale impuls\u00e9e par Sa Majest\u00e9 le Roi Moh. [lematin.ma]\n-------------------------------------------------\nLors de la 80\u1d49 session de l\u2019Assembl\u00e9e g\u00e9n\u00e9rale de l\u2019ONU, le 23 septembre \u00e0 New York, Aziz Akhannouch a insist\u00e9 sur le fait que l\u2019autonomie du Sahara sous souverainet\u00e9 marocaine repr\u00e9sente la seule solution cr\u00e9dible et durable au diff\u00e9rend r\u00e9gional. [www.lopinion.ma]\n-------------------------------------------------\nLe Chef du gouvernement, Aziz Akhannouch, a affirm\u00e9, mardi \u00e0 New York, que le plan d\u2019autonomie sous souverainet\u00e9 marocaine est la seule solution r\u00e9aliste et durable au diff\u00e9rend r\u00e9gional autour du Sahara marocain. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Figure embl\u00e9matique du groupe et\nde l\u2019ensemble de la fili\u00e8re...", "mass": 5, "physics": false, "shape": "box", "title": "Figure embl\u00e9matique du groupe et de l\u2019ensemble de la fili\u00e8re sucri\u00e8re marocaine, Hassan Mounir a marqu\u00e9 Cosumar par son engagement et sa long\u00e9vit\u00e9. [lematin.ma]\n-------------------------------------------------\nLe conseil d\u2019administration de Cosuma s\u2019est r\u00e9uni le 23 septembre, sous la pr\u00e9sidence de Monsieur Hicham Belmrah, pour acter un changement majeur \u00e0 la t\u00eate de l\u2019entreprise sucri\u00e8re marocaine, annonce un communiqu\u00e9 de l\u2019entreprise. [telquel.ma]\n-------------------------------------------------\nCette d\u00e9cision intervient \u00e0 la suite du d\u00e9part de Hassan Mounir, qui a souhait\u00e9 mettre fin \u00e0 ses fonctions pour raisons de sant\u00e9 apr\u00e8s avoir atteint l\u2019\u00e2ge de la retraite. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Le ministre du Transport et\nde la Logistique, Abdessamad Kayouh,...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre du Transport et de la Logistique, Abdessamad Kayouh, s\u2019est entretenu, mardi \u00e0 Montr\u00e9al, avec son homologue saoudien, Saleh bin Nasser Al-Jasser, des moyens de d\u00e9velopper la coop\u00e9ration entre les deux pays dans le secteur de l\u2019aviation civile. [telquel.ma]\n-------------------------------------------------\nLe ministre du Transport et de la Logistique, Abdessamad Kayouh, s\u2019est entretenu, mardi \u00e0 Montr\u00e9al, avec son homologue saoudien, Saleh bin Nasser Al-Jasser, des moyens de d\u00e9velopper la coop\u00e9ration entre les deux pays dans le secteur de l\u2019aviation civile. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 21, "id": "comm_label_21", "label": "Le Chef du gouvernement, Aziz\nAkhannouch, a r\u00e9affirm\u00e9, mardi \u00e0...", "mass": 5, "physics": false, "shape": "box", "title": "Le Chef du gouvernement, Aziz Akhannouch, a r\u00e9affirm\u00e9, mardi \u00e0 New York, le soutien du Maroc \u00e0 la solution \u00e0 deux Etats au Moyen-Orient qui demeure \u00ab la seule voie \u00bb pour instaurer la paix dans la r\u00e9gion. [telquel.ma]\n-------------------------------------------------\nLe Chef du gouvernement, Aziz Akhannouch, a r\u00e9affirm\u00e9, mardi \u00e0 New York, le soutien du Maroc \u00e0 la solution \u00e0 deux Etats au Moyen-Orient qui demeure \u00ab la seule voie \u00bb pour instaurer la paix dans la r\u00e9gion. [lnt.ma]"}]);

<script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });

    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

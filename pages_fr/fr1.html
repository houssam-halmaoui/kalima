ONU Commerce et D\u00e9veloppement (CNUCED). [www.lereporter.ma]\n-------------------------------------------------\nLes investissements directs \u00e9trangers (IDE) ont progress\u00e9 de 55 % en 2024 pour atteindre 1,64 milliard de dollars, contre 1,05 milliard une ann\u00e9e auparavant, selon ONU Commerce et D\u00e9veloppement (CNUCED). [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 19, "id": "comm_label_19", "label": "L\u2019indice des prix \u00e0 la\nconsommation (IPC) a enregistr\u00e9, en...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019indice des prix \u00e0 la consommation (IPC) a enregistr\u00e9, en mai dernier, une hausse de 0,4% comparativement au m\u00eame mois de l\u2019ann\u00e9e pr\u00e9c\u00e9dente, selon le Haut-Commissariat au Plan (HCP). [telquel.ma]\n-------------------------------------------------\nL\u2019indice des prix \u00e0 la consommation (IPC) a enregistr\u00e9, en mai dernier, une hausse de 0,4% comparativement au m\u00eame mois de l\u2019ann\u00e9e pr\u00e9c\u00e9dente, selon le Haut-Commissariat au Plan (HCP). [www.challenge.ma]\n-------------------------------------------------\nEn variation mensuelle, l\u2019indice des prix \u00e0 la consommation a connu, au cours du mois de mai dernier, une baisse de 0,4% par rapport au mois pr\u00e9c\u00e9dent, selon le Haut-commissariat au Plan. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "L\u2019inauguration du Consulat g\u00e9n\u00e9ral du\nMaroc \u00e0 Mantes-la-Jolie porte le...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019inauguration du Consulat g\u00e9n\u00e9ral du Maroc \u00e0 Mantes-la-Jolie porte le r\u00e9seau consulaire \u00e0 17 consulats dans l\u2019Hexagone. [www.lavieeco.com]\n-------------------------------------------------\nUn nouveau consulat g\u00e9n\u00e9ral du Maroc a \u00e9t\u00e9 officiellement inaugur\u00e9, vendredi, \u00e0 Mantes-la-Jolie, en r\u00e9gion parisienne, renfor\u00e7ant le r\u00e9seau consulaire du Royaume en France constitu\u00e9 d\u00e9sormais de 17 consulats, dans le cadre d\u2019une dynamique de proximit\u00e9, de modernisation et d\u2019efficacit\u00e9 au service des ressortissants marocains. [www.lereporter.ma]\n-------------------------------------------------\nL\u2019ouverture de cette nouvelle repr\u00e9sentation consulaire s\u2019inscrit dans la strat\u00e9gie du minist\u00e8re des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019. [lematin.ma]\n-------------------------------------------------\nLe nouveau consulat g\u00e9n\u00e9ral du Maroc \u00e0 Mantes-la-Jolie a \u00e9t\u00e9 officiellement inaugur\u00e9 vendredi, \u00e0 Mantes-la-Jolie, en r\u00e9gion parisienne, afin de renforcer le r\u00e9seau consulaire du Royaume en France, portant le nombre \u00e0 17 consulats. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "L\u2019ann\u00e9e 2024 se distingue comme\nla plus chaude jamais enregistr\u00e9e...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019ann\u00e9e 2024 se distingue comme la plus chaude jamais enregistr\u00e9e au Maroc, avec une anomalie de temp\u00e9rature moyenne nationale de +1,49 \u00b0C par rapport \u00e0 la normale climatologique 1991-2020, contre +0,67 \u00b0C \u00e0 l\u2019\u00e9chelle mondiale, selon le rapport \u00ab\u00c9tat du climat au Maroc en 2024\u00bb, produit par la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM). [www.lavieeco.com]\n-------------------------------------------------\nDans son rapport annuel, la DGM note une anomalie de temp\u00e9rature moyenne nationale de +1,49\u00b0C par rapport \u00e0 la p\u00e9riode de r\u00e9f\u00e9rence 1991-2020. [lematin.ma]"}, {"borderWidth": 3, e et mon\u00e9taire de l\u2019Afrique centrale (CEMAC) incarne la volont\u00e9 collective et la ferme d\u00e9termination \u00e0 renforcer davantage le partenariat avanc\u00e9 . [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Aurore Berg\u00e9, ministre de l\u2019\u00c9galit\u00e9\nentre les femmes et les...", "mass": 5, "physics": false, "shape": "box", "title": "Aurore Berg\u00e9, ministre de l\u2019\u00c9galit\u00e9 entre les femmes et les hommes et de la Lutte contre les discriminations, se rendra au Maroc du 23 au 25 juin 2025 courant. [www.challenge.ma]\n-------------------------------------------------\nLa ministre fran\u00e7aise de l\u2019\u00c9galit\u00e9 entre les femmes et les hommes et de la Lutte contre les discriminations, Aurore Berg\u00e9, se rendra au Maroc du 23 au 25 juin. [atlasinfo.fr]"}]);

<script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });

    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

019appuyant sur \u00ab les canaux de dialogue et d\u2019\u00e9coute \u00bb. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 30, "id": "comm_label_30", "label": "Le minist\u00e8re de la Maison\nRoyale, du Protocole et de...", "mass": 5, "physics": false, "shape": "box", "title": "Le minist\u00e8re de la Maison Royale, du Protocole et de la Chancellerie annonce que Sa Majest\u00e9 le Roi Mohammed VI, Amir Al-Mouminine, que Dieu L\u2019assiste, pr\u00e9sidera ce jeudi 09 R. [lematin.ma]\n-------------------------------------------------\nSa Majest\u00e9 le Roi Mohammed VI, accompagn\u00e9 de SAR le Prince H\u00e9ritier Moulay El Hassan, de SAR le Prince Moulay Rachid et de SA le Prince Moulay Ahmed, a pr\u00e9sid\u00e9 jeudi au Mausol\u00e9e Mohammed V \u00e0 Rabat une veill\u00e9e religieuse en comm\u00e9moration du 27e anniversaire de la disparition de Feu SM le Roi Hassan II, illustre b\u00e2tisseur du Maroc moderne. [www.lavieeco.com]\n-------------------------------------------------\nSa Majest\u00e9 le Roi Mohammed VI, Amir Al-Mouminine, que Dieu L\u2019assiste, accompagn\u00e9 de SAR le Prince H\u00e9ritier Moulay El Hassan, de SAR le Prince Moulay Rachid et de SA le Prince Moulay Ahmed, a pr\u00e9sid\u00e9, jeudi au Mausol\u00e9e Mohammed V \u00e0 Rabat, une veill\u00e9e religieuse en comm\u00e9moration du 27e anniversaire de la disparition du Grand [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Walid Regragui a lev\u00e9 le\nvoile sur la liste des...", "mass": 5, "physics": false, "shape": "box", "title": "Walid Regragui a lev\u00e9 le voile sur la liste des 27 joueurs retenus pour le prochain rassemblement des Lions de l\u0027Atlas. [lematin.ma]\n-------------------------------------------------\nLe s\u00e9lectionneur national Walid Regragui a convoqu\u00e9, jeudi, 26 joueurs afin de prendre par tah, a affirm\u00e9, jeudi, qu\u2019une enqu\u00eate judiciaire a \u00e9t\u00e9 ouverte sous la supervision du parquet comp\u00e9tent sur fond d\u2019attaque et de prise d\u2019assaut ciblant le centre de la Gendarmerie Royale de Leqliaa, afin de d\u00e9terminer les circonstances de ces actes criminels et d\u2019interpeller les . [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Le gouvernement annonce interagir favorablement\navec les revendications exprim\u00e9es par...", "mass": 5, "physics": false, "shape": "box", "title": "Le gouvernement annonce interagir favorablement avec les revendications exprim\u00e9es par la jeunesse et fait part de sa disposition \u00e0 engager un dialogue et un d\u00e9bat au sein des institutions et des espaces publics, a affirm\u00e9, jeudi \u00e0 Rabat, le Chef du gouvernement, Aziz Akhannouch. [www.lopinion.ma]\n-------------------------------------------------\nLe gouvernement annonce interagir favorablement avec les revendications exprim\u00e9es par la jeunesse et fait part de sa disposition \u00e0 engager un dialogue et un d\u00e9bat au sein des institutions et des espaces publics, a affirm\u00e9, jeudi \u00e0 Rabat, le Chef du gouvernement, Aziz Akhannouch. [www.lereporter.ma]\n-------------------------------------------------\nLe Chef du gouvernement, Aziz Akhannouch, a annonc\u00e9 jeudi que l\u2019Ex\u00e9cutif \u00ab interagira favorablement \u00bb avec les revendications exprim\u00e9es par la jeunesse, en r\u00e9affirmant sa disposition \u00e0 engager un dialogue et un d\u00e9bat au sein des institutions et des espaces publics. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "La 9\u00e8me Commission nationale des\ninvestissements, r\u00e9unie jeudi \u00e0 Rabat...", "mass": 5, "physics": false, "shape": "box", "title": "La 9\u00e8me Commission nationale des investissements, r\u00e9unie jeudi \u00e0 Rabat sous la pr\u00e9sidence du chef du gouvernement Aziz Akhannouch, a approuv\u00e9 douze projets d\u2019un montant total de plus de 45 milliards de dirhams (MMDH), qui vont cr\u00e9er plus de 12.500 emplois directs et indirects. [telquel.ma]\n-------------------------------------------------\nRabat \u2013 La 9\u00e8me Commission nationale des investissements, r\u00e9unie jeudi \u00e0 Rabat sous la pr\u00e9sidence du Chef du gouvernement Aziz Akhannouch, a approuv\u00e9 douze projets d\u2019un montant total de plus de 45 milliards de dirhams (MMDH), qui vont cr\u00e9er plus de 12.500 emplois directs et indirects. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "Dans une initiative in\u00e9dite, le\nmouvement \u201cGenZ212\u201d a adress\u00e9 au...", "mass": 5, "physics": false, "shape": "box", "title": "Dans une initiative in\u00e9dite, le mouvement \u201cGenZ212\u201d a adress\u00e9 au roi Mohammed VI un long m\u00e9morandum revendicatif, comportant un diagnostic de la situation sociale et politique du Maroc, et appelant \u00e0 une intervention urgente pour r\u00e9tablir la confiance entre citoyens et institutions. [telquel.ma]\n-------------------------------------------------\nIntitul\u00e9 \u00ab Document populaire \u00bb, ce texte s\u2019adresse directement au Roi Mohammed VI et formule une s\u00e9rie de revendications sociales, politiques et institutionnelles. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Le Conseil de gouvernement, r\u00e9uni\njeudi \u00e0 Rabat, a adopt\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Le Conseil de gouvernement, r\u00e9uni jeudi \u00e0 Rabat, a adopt\u00e9 le projet du d\u00e9cret n\u00b0 2.25.615 relatif \u00e0 la d\u00e9finition des attributions et \u00e0 l\u2019organisation du minist\u00e8re de la Sant\u00e9 et de la Protection Sociale, pr\u00e9sent\u00e9 lors d\u2019une pr\u00e9c\u00e9dente r\u00e9union du Conseil par le ministre de la Sant\u00e9 et de la Protection sociale, Amine Tahraoui.. [telquel.ma]\n-------------------------------------------------\nRabat \u2013 Le Conseil de gouvernement, r\u00e9uni jeudi \u00e0 Rabat, a adopt\u00e9 le projet du d\u00e9cret n\u00b0 2.25.615 relatif \u00e0 la d\u00e9finition des attributions et \u00e0 l\u2019organisation du minist\u00e8re de la Sant\u00e9 et de la Protection Sociale, pr\u00e9sent\u00e9 lors d\u2019une pr\u00e9c\u00e9dente r\u00e9union du Conseil par le ministre de la Sant\u00e9 et de la Protection sociale, Amine Tehraoui. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 25, "id": "comm_label_25", "label": "Face aux mobilisations de la\nGenZ212 qui secouent plusieurs villes...", "mass": 5, "physics": false, "shape": "box", "title": "Face aux mobilisations de la GenZ212 qui secouent plusieurs villes marocaines, le ministre Younes Sekkouri a exprim\u00e9 jeudi la compr\u00e9hension du gouvernement et sa volont\u00e9 d\u2019ouvrir un dialogue imm\u00e9diat avec la jeunesse. [telquel.ma]\n-------------------------------------------------\nS\u2019exprimant \u00e0 l\u2019issue du Conseil de gouvernement, il a soulign\u00e9 l\u2019importance d\u2019une \u00e9coute active des revendications et d\u2019un d\u00e9bat transparent sur les questions prioritaires, tout en d\u00e9plorant les r\u00e9cents \u00e9v\u00e9nements marqu\u00e9s par des d\u00e9bordements et des pertes humaines. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Les actes de violence, de\nvandalisme et d\u2019incendie sont des...", "mass": 5, "physics": false, "shape": "box", "title": "Les actes de violence, de vandalisme et d\u2019incendie sont des faits criminels contraires \u00e0 la libert\u00e9 d\u2019expression, qui sont passibles de lourdes peines de prison en vertu du Code p\u00e9nal, a soulign\u00e9 le pr\u00e9sident du P\u00f4le de l\u2019action publique et du suivi de l\u2019ex\u00e9cution de la politique p\u00e9nale \u00e0 la Pr\u00e9sidence du Minist\u00e8re public, Ahmed. [telquel.ma]\n-------------------------------------------------\nLes actes de violence, de vandalisme et d\u2019incendie sont des faits criminels contraires \u00e0 la libert\u00e9 d\u2019expression, qui sont passibles de lourdes peines de prison en vertu du Code p\u00e9nal, a soulign\u00e9 le pr\u00e9sident du P\u00f4le de l\u2019action publique et du suivi de l\u2019ex\u00e9cution de la politique p\u00e9nale \u00e0 la Pr\u00e9sidence du Minist\u00e8re public, Ahmed [www.lereporter.ma]\n-------------------------------------------------\nLes actes de violence, de vandalisme et d\u0027incendie sont des faits criminels contraires \u00e0 la libert\u00e9 d\u0027expression, qui sont passibles de lourdes peines de prison en vertu du Code p\u00e9nal, a soulign\u00e9 le pr\u00e9sident du P\u00f4le de l\u2019action publique et du suivi de l\u2019ex\u00e9cution de la politique p\u00e9nale \u00e0 la Pr\u00e9sidence du Minist\u00e8re public, Ahmed Ouali Alami. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 21, "id": "comm_label_21", "label": "Le Centre cin\u00e9matographique marocain (CCM)\na annonc\u00e9 la liste des...", "mass": 5, "physics": false, "shape": "box", "title": "Le Centre cin\u00e9matographique marocain (CCM) a annonc\u00e9 la liste des films en lice pour les trois comp\u00e9titions officielles au titre de la 25e \u00e9dition du Festival national du film, qui se tiendra \u00e0 Tanger du 17 au 25 octobre sous le patronage du roi Mohammed VI. [telquel.ma]\n-------------------------------------------------\nManifestation Au total, 45 longs et courts m\u00e9trages marocains concourent dans les trois comp\u00e9titions du 25\u00e8me Festival national du film de Tanger pr\u00e9vu du 17 au 25 octobre. [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "En vue de proposer aux\nconsommateurs marocains des produits performants...", "mass": 5, "physics": false, "shape": "box", "title": "En vue de proposer aux consommateurs marocains des produits performants Acer acc\u00e9l\u00e8re son d\u00e9ploiement au Maroc en scellant un partenariat strat\u00e9gique avec Disty Technologies. [aujourdhui.ma]\n-------------------------------------------------\nCe partenariat vise \u00e0 d\u00e9velopper la strat\u00e9gie commerciale de la marque, \u00e9largir son offre de produits et assurer un service apr\u00e8s-vente accessible aux consommateurs locaux. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 24, "id": "comm_label_24", "label": "Pr\u00e9vu du 3 au 5\nnovembre au Parc d\u2019Exposition Mohammed...", "mass": 5, "physics": false, "shape": "box", "title": "Pr\u00e9vu du 3 au 5 novembre au Parc d\u2019Exposition Mohammed VI, ce rendez-vous phare de l\u2019aviculture traitera cette ann\u00e9e de l\u2019innovation et de la durabilit\u00e9 en tant que nouveaux d\u00e9fis pour le secteur. [aujourdhui.ma]\n-------------------------------------------------\nLa 26e \u00e9dition du Salon international de l\u2019aviculture \u00abDawajine 2025\u00bb se tiendra \u00e0 El Jadida, du 3 au 5 novembre. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "Pr\u00e9sent\u00e9 par Fatima Ezzahra El\nMansouri, ce texte vise \u00e0...", "mass": 5, "physics": false, "shape": "box", "title": "Pr\u00e9sent\u00e9 par Fatima Ezzahra El Mansouri, ce texte vise \u00e0 surmonter les contraintes et lacunes relev\u00e9es dans l\u2019application de la l\u00e9gislation en vigueur, afin de mieux r\u00e9pondre aux d\u00e9fis de l\u2019urbanisme et de l\u2019habitat. [www.lavieeco.com]\n-------------------------------------------------\nLe Conseil de gouvernement, r\u00e9uni jeudi \u00e0 Rabat, a adopt\u00e9 un projet de loi relatif aux lotissements, aux groupes d\u2019habitations et aux morcellements, pr\u00e9sent\u00e9 par la ministre de l\u2019Am\u00e9nagement du territoire national, de l\u2019urbanisme, de l\u2019habitat et de la politique de la ville, Fatima Ezzahra El Mansouri, et ce en tenant compte des observations formul\u00e9es. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 22, "id": "comm_label_22", "label": "Face \u00e0 une s\u00e9cheresse chronique\net \u00e0 des besoins croissants...", "mass": 5, "physics": false, "shape": "box", "title": "Face \u00e0 une s\u00e9cheresse chronique et \u00e0 des besoins croissants en eau potable et agricole, la Direction de la recherche et de la planification de l\u2019eau souhaite armer le Royaume dans le renforcement de la planification et la gouvernance de l\u2019eau, finaliser l\u2019application de la loi 36-15 et pr\u00e9parer le pays \u00e0 l\u2019horizon 2050. [leseco.ma]\n-------------------------------------------------\nConfront\u00e9 \u00e0 une s\u00e9cheresse chronique et \u00e0 des pressions croissantes sur ses ressources hydriques, le Maroc franchit une nouvelle \u00e9tape strat\u00e9gique. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Trois protocoles d\u2019accord, sign\u00e9s \u00e0\nl\u2019occasion, viennent renforcer l\u2019int\u00e9gration locale...", "mass": 5, "physics": false, "shape": "box", "title": "Trois protocoles d\u2019accord, sign\u00e9s \u00e0 l\u2019occasion, viennent renforcer l\u2019int\u00e9 <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });

    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

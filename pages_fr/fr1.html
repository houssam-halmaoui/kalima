utes du Maroc am\u00e9liore ses...", "shape": "dot", "size": 47, "title": "Autoroutes du Maroc am\u00e9liore ses r\u00e9sultats au premier semestre\nSource: www.challenge.ma", "url": "https://www.challenge.ma/autoroutes-du-maroc-ameliore-ses-resultats-au-premier-semestre-309302/", "x": 0, "y": 0}, {"font": {"vadjust": -88.5}, "group": 16, "id": 206, "label": "La p\u00e9pite marocaine Eliesse Ben...", "shape": "dot", "size": 59, "title": "La p\u00e9pite marocaine Eliesse Ben Seghir rejoint la Bundesliga\nSource: www.challenge.ma", "url": "https://www.challenge.ma/la-pepite-marocaine-eliesse-ben-seghir-rejoint-la-bundesliga-309289/", "x": 0, "y": 0}, {"font": {"vadjust": -70.5}, "group": 5, "id": 207, "label": "Les pr\u00e9visions du lundi 1er...", "shape": "dot", "size": 47, "title": "Les pr\u00e9visions du lundi 1er septembre 2025\nSource: www.challenge.ma", "url": "https://www.challenge.ma/les-previsions-du-lundi-1er-septembre-2025-309285/", "x": 0, "y": 0}, {"font": {"vadjust": -88.5}, "group": 12, "id": 209, "label": "L\u0027international marocain Bilal El Khannouss...", "shape": "dot", "size": 59, "title": "L\u0027international marocain Bilal El Khannouss rejoint le VfB Stuttgart en pr\u00eat\nSource: www.yabiladi.com", "url": "https://www.yabiladi.com/articles/details/175441/l-international-marocain-bilal-khannouss-rejoint.html", "x": 0, "y": 0}, {"font": {"vadjust": -124.5}, "group": 17, "id": 218, "label": "Conseil de gouvernement | L\u2019ordre...", "shape": "dot", "size": 83, "title": "Conseil de gouvernement | L\u2019ordre du jour de la r\u00e9union du jeudi 4 septembre 2025\nSource: www.lereporter.ma", "url": "https://www.lereporter.ma/conseil-de-gouvernement-lordre-du-jour-de-la-reunion-du-jeudi-4-septembre-2025/", "x": 0, "y": 0}, {"font": {"vadjust": -106.5}, "group": 0, "id": 220, "label": "Les \u00e9tudiants marocains jouissent en...", "shape": "dot", "size": 71, "title": "Les \u00e9tudiants marocains jouissent en France d\u2019une r\u00e9putation d\u2019excellence selon Campus France\nSource: www.lereporter.ma", "url": "https://www.lereporter.ma/les-etudiants-marocains-jouissent-en-france-dune-reputation-dexcellence-selon-campus-france/", "x": 0, "y": 0}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "\u00c0 l\u2019issue d\u2019une phase exp\u00e9rimentale\nvisant \u00e0 garantir la fiabilit\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "\u00c0 l\u2019issue d\u2019une phase exp\u00e9rimentale visant \u00e0 garantir la fiabilit\u00e9 du syst\u00e8me mis en place, la capitale \u00e9conomique d\u00e9ploie d\u00e9sormais un dispositif int\u00e9gr\u00e9 de sanitaires publics gratuits, pens\u00e9 pour conjuguer propret\u00e9, accessibilit\u00e9 et durabilit\u00e9. [fr.hespress.com]\n-------------------------------------------------\nLa Commune de Casablanca a inaugur\u00e9, ce 1er septembre, un r\u00e9seau de toilettes publiques gratuites et modernis\u00e9es, implant\u00e9es dans des points strat\u00e9giques de la ville. [www.lopinion.ma]\n-------------------------------------------------\nCette initiative fait suite au succ\u00e8s dune phase pilote qui a permis de d\u00e9finir des standards de qualit\u00e9 et de s\u00e9curit\u00e9 sanitaire pour ces infrastructures. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "L\u2019international marocain de 21 ans\nrejoint le club de Bundesliga...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019international marocain de 21 ans rejoint le club de Bundesliga dans le cadre d\u2019un pr\u00eat d\u2019une saison en provenance de Leicester City, assorti d\u2019une option d\u2019achat en fin d\u2019exercice. [fr.hespress.com]\n-------------------------------------------------\nApr\u00e8s de longues semaines d\u2019incertitude, le milieu marocain a enfin trouv\u00e9 un point de chute au VfB Suttgart, o\u00f9 il \u00e9voluera en pr\u00eat en provenance de Leicester City, tout juste rel\u00e9gu\u00e9 en Championship, deuxi\u00e8me division anglaise. [www.lopinion.ma]\n-------------------------------------------------\nLinternational marocain Bilal El Khannouss a rejoint le VfB Stuttgart en pr\u00eat depuis Leicester City, club de deuxi\u00e8me division anglaise, jusqu\u00e0 la fin de la saison, a annonc\u00e9 lundi le club de Bundesliga. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Le secr\u00e9taire g\u00e9n\u00e9ral du Parti\ndu Progr\u00e8s et du Socialisme...", "mass": 5, "physics": false, "shape": "box", "title": "Le secr\u00e9taire g\u00e9n\u00e9ral du Parti du Progr\u00e8s et du Socialisme (PPS), Nabil Benabdallah, a d\u00e9fendu lundi, en conf\u00e9rence de presse, que le minist\u00e8re de l\u2019Int\u00e9rieur \u00e9tait la seule institution capable d\u2019assurer la r\u00e9gularit\u00e9 des prochaines \u00e9lections, appelant n\u00e9anmoins \u00e0 ce qu\u2019un organisme compos\u00e9 de partis politiques et de leurs dirigeants, aux niveaux national et r\u00e9gional . [fr.hespress.com]\n-------------------------------------------------\nNabil Benabdallah, secr\u00e9taire g\u00e9n\u00e9ral du Parti du progr\u00e8s et du socialisme (PPS), a affirm\u00e9 que le ministre de l\u2019Int\u00e9rieur s\u2019est engag\u00e9 devant les responsables des partis \u00e0 garantir la tenue d\u2019\u00e9lections \u00ab n\u00e9c\u00e9ssairement int\u00e8gres, cr\u00e9dibles et refl\u00e9tant la volont\u00e9 populaire libre \u00bb, de mani\u00e8re \u00e0 produire des institutions \u00ab l\u00e9gitimes et respect\u00e9es \u00bb. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Le Roi Mohammed VI, Commandant\nsupr\u00eame et Chef d\u2019\u00e9tat-major g\u00e9n\u00e9ral...", "mass": 5, "physics": false, "shape": "box", "title": "Le Roi Mohammed VI, Commandant supr\u00eame et Chef d\u2019\u00e9tat-major g\u00e9n\u00e9ral des Forces Arm\u00e9es Royales, a nomm\u00e9 le g\u00e9n\u00e9ral de division Abdellah Boutrik au poste de Directeur g\u00e9n\u00e9ral de la Direction g\u00e9n\u00e9rale de la s\u00e9curit\u00e9 des syst\u00e8mes d\u2019information (DGSSI), rattach\u00e9e \u00e0 l\u2019Administration de la D\u00e9fense nationale, a annonc\u00e9 aujourd\u2019hui, lundi, le site officiel de la DGSSI. [fr.hespress.com]\n-------------------------------------------------\nDans un communiqu\u00e9 publi\u00e9 ce lundi sur son site internet, la DGSSI annonce la nomination de son nouveau DG, le G\u00e9n\u00e9ral de Brigade Abdellah Boutrig.Ing\u00e9nieur de formation de l\u2019Insti. [lematin.ma]\n-------------------------------------------------\nSM le Roi Mohammed VI, chef supr\u00eame et chef d\u2019Etat Major G\u00e9n\u00e9ral des Forces Arm\u00e9es Royales, a nomm\u00e9 le G\u00e9n\u00e9ral de Brigade Abdellah Boutrig \u00e0 la t\u00eate de la Direction G\u00e9n\u00e9rale de la S\u00e9curit\u00e9 des Syst\u00e8mes d\u2019information (DGSSI). [www.lopinion.ma]\n-------------------------------------------------\nLe roi Mohammed VI, en sa qualit\u00e9 de chef supr\u00eame et chef d\u2019\u00c9tat-Major G\u00e9n\u00e9ral des Forces Arm\u00e9es Royales, a nomm\u00e9 le G\u00e9n\u00e9ral de Brigade Abdellah Boutrig au poste de Directeur G\u00e9n\u00e9ral de la Direction G\u00e9n\u00e9rale de la S\u00e9curit\u00e9 des Syst\u00e8mes d\u2019information (DGSSI). [telquel.ma]\n-------------------------------------------------\nIng\u00e9nieur de formation, le g\u00e9n\u00e9ral de brigade Abdellah Boutrig a \u00e9t\u00e9 nomm\u00e9 DG de la Direction g\u00e9n\u00e9rale de la s\u00e9curit\u00e9 des syst\u00e8mes d\u2019information (DGSSI) par le Souverain. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "f un communiqu\u00e9 de son d\u00e9partement. [lematin.ma]\n-------------------------------------------------\nUn Conseil de gouvernement se tiendra jeudi sous la pr\u00e9sidence du Chef du gouvernement, Aziz Akhannouch, indique un communiqu\u00e9 de son D\u00e9partement. [www.lopinion.ma]\n-------------------------------------------------\nAu d\u00e9but de ses travaux, le Conseil examinera un projet de loi modifiant et compl\u00e9tant le Dahir portant loi sur l\u2019indemnisation des victimes d\u2019accidents caus\u00e9s par des v\u00e9hicules terrestres \u00e0 moteur. [aujourdhui.ma]\n-------------------------------------------------\nUn Conseil de gouvernement se tiendra jeudi sous la pr\u00e9sidence du Chef du gouvernement, Aziz Akhannouch, indique un communiqu\u00e9 de son D\u00e9partement. [www.lavieeco.com]\n-------------------------------------------------\nAu d\u00e9but de ses travaux, le Conseil examinera un projet de loi modifiant et compl\u00e9tant le Dahir portant loi sur l\u2019indemnisation des victimes d\u2019accidents caus\u00e9s par des v\u00e9hicules terrestres \u00e0 moteur. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Le Festival International du Film\nde Marrakech ouvre un nouveau...", "mass": 5, "physics": false, "shape": "box", "title": "Le Festival International du Film de Marrakech ouvre un nouveau chapitre avec la cr\u00e9ation d\u2019Atlas Programs, une banni\u00e8re qui f\u00e9d\u00e8re toutes ses initiatives professionnelles. [lematin.ma]\n-------------------------------------------------\nLe Festival international du film de Marrakech consolide son engagement envers le cin\u00e9ma marocain, arabe et africain avec le lancement d\u2019Atlas Programs, une banni\u00e8re unifi\u00e9e regroupant tous ses dispositifs professionnels. [www.lavieeco.com]\n-------------------------------------------------\nLe Festival International du Film de Marrakech (FIFM), a annonc\u00e9 la cr\u00e9ation d\u2019ATLAS PROGRAMS, une nouvelle banni\u00e8re qui regroupera d\u00e9sormais toutes les initiatives professionnelles port\u00e9es par la Fondation du Festival. [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "Apr\u00e8s deux saisons et demie\navec le club fran\u00e7ais AS...", "mass": 5, "physics": false, "shape": "box", "title": "Apr\u00e8s deux saisons et demie avec le club fran\u00e7ais AS Monaco, Eliesse Ben Seghir va entamer une nouvelle exp\u00e9rience dans une culture footballistique diff\u00e9rente. [lematin.ma]\n-------------------------------------------------\nLe footballeur international marocain Eliesse Ben Seghir a rejoint le Bayer 04 Leverkusen en provenance de lAS Monaco, a annonc\u00e9 le club allemand dimanche, dans un communiqu\u00e9 de presse. [www.yabiladi.com]\n-------------------------------------------------\nL\u2019international marocain Eliesse Ben Seghir s\u2019est engag\u00e9 avec le Bayer Leverkusen pour cinq saisons jusqu\u2019au 30 juin 2030, apr\u00e8s deux saisons et demie \u00e0 l\u2019AS Monaco, ont annonc\u00e9 les deux clubs. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "Les \u00e9tudiants marocains jouissent en\nFrance d\u0027une r\u00e9putation d\u2019excellence, particuli\u00e8rement...", "mass": 5, "physics": false, "shape": "box", "title": "Les \u00e9tudiants marocains jouissent en France d\u0027une r\u00e9putation d\u2019excellence, particuli\u00e8rement en math\u00e9matiques et en ing\u00e9nierie, indique l\u0027Agence Campus France, charg\u00e9e de la promotion de l\u0027enseignement sup\u00e9rieur. [www.lopinion.ma]\n-------------------------------------------------\nLes \u00e9tudiants marocains jouissent en France d\u2019une r\u00e9putation d\u2019excellence, particuli\u00e8rement en math\u00e9matiques et en ing\u00e9nierie, indique l\u2019Agence Campus France, charg\u00e9e de la promotion de l\u2019enseignement sup\u00e9rieur. [telquel.ma]\n-------------------------------------------------\nLes \u00e9tudiants marocains jouissent en France d\u2019une r\u00e9putation d\u2019excellence, particuli\u00e8rement en math\u00e9matiques et en ing\u00e9nierie, indique l\u2019Agence Campus France, charg\u00e9e de la promotion de l\u2019enseignement sup\u00e9rieur. [maroc-diplomatique.net]\n-------------------------------------------------\nLes \u00e9tudiants marocains jouissent en France d\u2019une r\u00e9putation d\u2019excellence, particuli\u00e8rement en math\u00e9matiques et en ing\u00e9nierie, indique l\u2019Agence Campus France, charg\u00e9e de la promotion de l\u2019enseignement sup\u00e9rieur. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Dans le cadre de la\n82e \u00e9dition de la Mostra...", "mass": 5, "physics": false, "shape": "box", "title": "Dans le cadre de la 82e \u00e9dition de la Mostra de Venise, la r\u00e9alisatrice marocaine Maryam Touzani a pr\u00e9sent\u00e9 son \u0153uvre \u00ab Calle Malaga \u00bb en avant-premi\u00e8re. [telquel.ma]\n-------------------------------------------------\nPr\u00e9sent\u00e9 samedi soir dans la section Spotlight, lopus tourn\u00e9 au Maroc raconte lhistoire de Maria Angeles, une Espagnole de 79 ans qui vit seule a Tanger, o\u00f9 elle profite de sa ville et de son quotidien. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Le Mauritanien Sidi Ould Tah,\n\u00e9lu pr\u00e9sident de la Banque...", "mass": 5, "physics": false, "shape": "box", "title": "Le Mauritanien Sidi Ould Tah, \u00e9lu pr\u00e9sident de la Banque africaine de D\u00e9veloppement (BAD) en mai dernier, a pris officiellement ses fonctions lors d\u2019une c\u00e9r\u00e9monie organis\u00e9e, lundi \u00e0 Abidjan (C\u00f4te d\u2019Ivoire), qui abrite le si\u00e8ge de l\u2019Institution financi\u00e8re. [telquel.ma]\n-------------------------------------------------\nL\u2019\u00e9conomiste mauritanien Sidi Ould Tah, \u00e9lu pr\u00e9sident de la Banque africaine de d\u00e9veloppement (BAD) en mai, a pris officiellement ses fonctions lundi lors d\u2019une c\u00e9r\u00e9monie \u00e0 Abidjan (C\u00f4te d\u2019Ivoire), si\u00e8ge de l\u2019institution, promettant de continuer \u00e0 construire \u00ab une Afrique robuste et prosp\u00e8re \u00bb. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Le flux net des investissements\ndirects \u00e9trangers (IDE) s\u2019est \u00e9tabli...", "mass": 5, "physics": false, "shape": "box", "title": "Le flux net des investissements directs \u00e9trangers (IDE) s\u2019est \u00e9tabli \u00e0 environ 17 milliards de dirhams (MMDH) au terme des sept premiers mois de cette ann\u00e9e, en hausse de 25,6% par rapport \u00e0 fin juillet 2024, selon l\u2019Office des Changes. [telquel.ma]\n-------------------------------------------------\nLe flux net des investissements directs \u00e9trangers (IDE) s\u2019est \u00e9tabli \u00e0 environ 17 milliards de dirhams (MMDH) au terme des sept premiers mois de 2025, en hausse de 25,6% par rapport \u00e0 la p\u00e9riode correspondante de l\u2019ann\u00e9e pr\u00e9c\u00e9dente, indique l\u2019Office des Changes. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "Le Grand Stade de Tanger,\nqui conna\u00eet actuellement des travaux...", "mass": 5, "physics": false, "shape": "box", "title": "Le Grand Stade de Tanger, qui conna\u00eet actuellement des travaux de r\u00e9novation en vue d\u2019accueillir la Coupe d\u2019Afrique des Nations (CAN) en 2025 et le Mondial 2030 de football, sera pr\u00eat fin septembre prochain, a assur\u00e9 Anouar Amraoui, architecte en charge de ce projet. [telquel.ma]\n-------------------------------------------------\nLe Grand stade de Tanger, qui conna\u00eet actuellement des travaux de r\u00e9novation en vue d\u2019accueillir la Coupe d\u2019Afrique des nations (CAN 2025) et le Mondial 2030 de football, sera pr\u00eat fin septembre prochain, a assur\u00e9 Anouar Amraoui, architecte en charge de ce projet. [www.yabiladi.com]\n-------------------------------------------------\nLes travaux de r\u00e9novation du Grand Stade de Tanger seront achev\u00e9s d\u2019ici la fin septembre, en pr\u00e9paration de la Coupe d\u2019Afrique des Nations (CAN) 2025 et du Mondial 2030, a annonc\u00e9 l\u2019architecte en charge du projet, Anouar Amraoui. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "\u00c0 fin juin 2025, Autoroutes\ndu Maroc (ADM) affiche un...", "mass": 5, "physics": false, "shape": "box", "title": "\u00c0 fin juin 2025, Autoroutes du Maroc (ADM) affiche un chiffre d\u2019affaires consolid\u00e9 de 2,9 MMDH, en hausse de 13 %, port\u00e9 par la progression de ses activit\u00e9s d\u2019exploitation et de construction. [www.lavieeco.com]\n-------------------------------------------------\nLe chiffre d\u2019affaires consolid\u00e9 de la soci\u00e9t\u00e9 nationale des Autoroutes du Maroc (ADM) s\u2019est \u00e9tabli \u00e0 2.914 millions de dirhams (MDH) \u00e0 fin juin 2025, en progression de 13% par rapport \u00e0 la m\u00eame p\u00e9riode de 2024. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Voici les pr\u00e9visions m\u00e9t\u00e9orologiques \u00e9tablies\npar la Direction g\u00e9n\u00e9rale de...", "mass": 5, "physics": false, "sh <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

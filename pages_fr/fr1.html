a mue la plus...", "mass": 5, "physics": false, "shape": "box", "title": "D\u00e8s le 3 juillet, Jazzablanca entame sa mue la plus ambitieuse : celle d\u2019un festival qui sort de ses murs pour aller . [fr.hespress.com]\n-------------------------------------------------\nEntre le 3 et le 12 juillet, la 18\u00e8me \u00e9dition du festival proposera une programmation gratuite au c\u0153ur de Casablanca, avec la sc\u00e8ne \u00ab Nouveau Souffle \u00bb et une fanfare itin\u00e9rante. [telquel.ma]\n-------------------------------------------------\nLa sc\u00e8ne \u00ab Nouveau Souffle \u00bb s\u2019installe au Parc de la Ligue Arabe, entre le 3 et le 12 juillet, pour quatre concerts gratuits : Daraa Tribes, Mehdi Qamoum, Anas Chlih Quintet et Soukaina Fahsi, dans le cadre de la 18\u00e8me \u00e9dition de Jazzablanca. [aujourdhui.ma]\n-------------------------------------------------\nCasablanca s\u2019enflamme du 3 au 12 juillet avec Jazzablanca : fanfares nomades, groove sous les palmiers et t\u00eates d\u2019affiche en cascade. [www.lavieeco.com]\n-------------------------------------------------\nEntre le 3 et le 12 juillet, la sc\u00e8ne \u201cNouveau Souffle\u201d s\u2019installera au Parc de la Ligue Arabe pour offrir quatre concerts gratuits en plein air, les vendredis 4 et 11, et les samedis 5 et 12 juillet. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 23, "id": "comm_label_23", "label": "L\u2019indice de production du secteur\nextractif a enregistr\u00e9 une hausse...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019indice de production du secteur extractif a enregistr\u00e9 une hausse de 10,8% \u00e0 fin mars 2025, selon la Direction des \u00e9tudes et des pr\u00e9visions financi\u00e8res (DEPF) relevant du minist\u00e8re de l\u2019\u00c9conomie et des Finances. [fr.hespress.com]\n-------------------------------------------------\nLe besoin en liquidit\u00e9 des banques a continu\u00e9 de s\u2019all\u00e9ger au cours du mois de mai 2025, comparativement au mois pr\u00e9c\u00e9dent, selon la direction des \u00e9tudes et des pr\u00e9visions financi\u00e8res (DEPF), relevant du minist\u00e8re de l\u2019\u00c9conomie et des Finances. [www.challenge.ma]\n-------------------------------------------------\nLa direction des \u00e9tudes et des pr\u00e9visions financi\u00e8res (DEPF) relevant du minist\u00e8re de l\u2019\u00c9conomie et des Finances a publi\u00e9 sa note de conjoncture de juin 2025, relevant une s\u00e9rie d\u2019\u00e9volutions globalement positives dans les secteurs mon\u00e9taires, budg\u00e9taires et productifs. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "Le parquet d\u2019un tribunal d\u2019Alger\na requis jeudi sept ans...", "mass": 5, "physics": false, "shape": "box", "title": "Le parquet d\u2019un tribunal d\u2019Alger a requis jeudi sept ans de prison contre un chercheur en histoire controvers\u00e9, accus\u00e9 d\u0027 \u00bbatteinte aux symboles et constantes de la nation \u00bb, apr\u00e8s avoir d\u00e9clar\u00e9 sur une cha\u00eene \u00e9miratie que l\u2019identit\u00e9 amazighe \u00e9tait une \u00ab cr\u00e9ation franco-sioniste \u00bb. [fr.hespress.com]\n-------------------------------------------------\nLe parquet d\u2019un tribunal d\u2019Alger a requis jeudi sept ans de prison contre un chercheur en histoire controvers\u00e9, accus\u00e9 d\u0027 \u00bbatteinte aux symboles et constantes de la nation \u00bb, apr\u00e8s avoir d\u00e9clar\u00e9 sur une cha\u00eene \u00e9miratie que l\u2019identite amazighe \u00e9tait une \u00ab cr\u00e9ation franco-sioniste \u00bb. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Le minist\u00e8re des Habous et\ndes Affaires islamiques a confirm\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Le minist\u00e8re des Habous et des Affaires islamiques a confirm\u00e9 l\u2019observation du croissant lunaire du mois de Moharram au coucher du soleil du jeudi 29 Dou El Hijja 1446 (corresponda. [lematin.ma]\n-------------------------------------------------\nLe 1er Moharram de la nouvelle ann\u00e9e de l\u2019H\u00e9gire 1447 correspondra au vendredi 27 juin 2025, a annonc\u00e9, jeudi, le minist\u00e8re des Habous et des affaires islamiques. [www.yabiladi.com]\n-------------------------------------------------\nLe 1er Moharram de la nouvelle ann\u00e9e de l\u2019H\u00e9gire 1447 correspondra au vendredi 27 juin 2025, a annonc\u00e9, jeudi, le minist\u00e8re des Habous et des Affaires islamiques. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Le Chef du Gouvernement a\npr\u00e9sid\u00e9, ce jeudi 26 juin...", "mass": 5, "physics": false, "shape": "box", "title": "Le Chef du Gouvernement a pr\u00e9sid\u00e9, ce jeudi 26 juin 2025 \u00e0 Rabat, la 8\u00e8me Commission Nationale des Investissements institu\u00e9e par la nouvelle Charte de l\u2019Investissent, op\u00e9rationnell. [lematin.ma]\n-------------------------------------------------\nLa Commission Nationale des Investissements n\u00b0 8 a approuv\u00e9, jeudi, 47 projets pour un montant global de 51 Milliards de Dirhams, permettant la cr\u00e9ation de pr\u00e8s de 17 000 emplois, dont 9 000 directs et 8 000 indirects r\u00e9partis sur 23 provinces et pr\u00e9fectures dans 10 r\u00e9gions du Royaume. [www.lopinion.ma]\n-------------------------------------------------\n47 projets portant sur un investissement global de 51 Milliards de Dirhams ont \u00e9t\u00e9 approuv\u00e9s, jeudi 26 juin, par la 8\u00e8me Commission Nationale des Investissements, et ce sous la pr\u00e9sidence du Chef du Gouvernement Aziz Akhannouch. [aujourdhui.ma]\n-------------------------------------------------\nLa 8\u00e8me Commission nationale des investissements (CNI), r\u00e9unie jeudi \u00e0 Rabat sous la pr\u00e9sidence du Chef du gouvernement Aziz Akhannouch, a approuv\u00e9 47 projets d\u2019investissement pour un montant global de 51 milliards de dirhams (MMDH) et la cr\u00e9ation de pr\u00e8s de 17.000 emplois directs et indirects. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Le Conseil de gouvernement a\nadopt\u00e9, jeudi, le projet de...", "mass": 5, "physics": false, "shape": "box", "title": "Le Conseil de gouvernement a adopt\u00e9, jeudi, le projet de loi n\u00b0 56.24 portant transformation de l\u2019Office national des hydrocarbures et des mines (ONHYM) en soci\u00e9t\u00e9 anonyme (SA), pr. [lematin.ma]\n-------------------------------------------------\nLe Conseil de gouvernement a adopt\u00e9, jeudi, le projet de loi n\u00b0 56.24 portant transformation de l\u2019Office national des hydrocarbures et des mines (ONHYM) en soci\u00e9t\u00e9 anonyme (SA), pr\u00e9sent\u00e9 par la ministre de la Transition \u00e9nerg\u00e9tique et du D\u00e9veloppement durable, Leila Benali. [www.lopinion.ma]\n-------------------------------------------------\nLe Conseil de gouvernement a adopt\u00e9, jeudi, le projet de loi n\u00b0 56.24 portant transformation de l\u2019Office national des hydrocarbures et des mines (ONHYM) en soci\u00e9t\u00e9 anonyme (SA), pr\u00e9sent\u00e9 par la ministre de la Transition \u00e9nerg\u00e9tique et du D\u00e9veloppement durable, Leila Benali. [telquel.ma]\n-------------------------------------------------\nLe Conseil de gouvernement a adopt\u00e9, jeudi, le projet de loi n\u00b0 56.24 portant transformation de l\u2019Office national des hydrocarbures et des mines (ONHYM) en soci\u00e9t\u00e9 anonyme (SA), pr\u00e9sent\u00e9 par la ministre de la Transition \u00e9nerg\u00e9tique et du D\u00e9veloppement durable, Leila Benali. [www.challenge.ma]\n-------------------------------------------------\nLe Conseil de gouvernement a adopt\u00e9, jeudi, le projet de loi n\u00b0 56.24 portant transformation de l\u2019Office national des hydrocarbures et des mines (ONHYM) en soci\u00e9t\u00e9 anonyme (SA), pr\u00e9sent\u00e9 par la ministre de la Transition \u00e9nerg\u00e9tique et du D\u00e9veloppement durable, Leila Benali. [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Dans une r\u00e9solution adopt\u00e9e \u00e0\nl\u0027unanimit\u00e9 lors d\u2019une r\u00e9union de...", "mass": 5, "physics": false, "shape": "box", "title": "Dans une r\u00e9solution adopt\u00e9e \u00e0 l\u0027unanimit\u00e9 lors d\u2019une r\u00e9union de son Assembl\u00e9e g\u00e9n\u00e9rale mercredi, le Parlacen exprime son soutien au plan d\u0027autonomie pr\u00e9sent\u00e9 par le R. [lematin.ma]\n-------------------------------------------------\nLors de sa r\u00e9union de lAssembl\u00e9e g\u00e9n\u00e9rale, mercredi \u00e0 San Salvador, linstitution a \u00abexprim\u00e9 son appui au plan dautonomie propos\u00e9 par le Royaume du Maroc comme la seule solution s\u00e9rieuse, pragmatique et cr\u00e9dible au conflit du Sahara, tout en r\u00e9affirmant son soutien \u00e0 lint\u00e9grit\u00e9 territoriale du Royaume\u00bb, rapporte la MAP. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": ": dans une vid\u00e9o puis\ndans un message sur le...", "mass": 5, "physics": false, "shape": "box", "title": ": dans une vid\u00e9o puis dans un message sur le r\u00e9seau social X, Al-Nassr a officialis\u00e9 la prolongation de contrat de deux ans de la star portuga. [lematin.ma]\n-------------------------------------------------\n\u00c0 40 ans, le Portugais Cristiano Ronaldo a prolong\u00e9 son contrat avec Al-Nassr jusqu\u2019en 2027, a annonc\u00e9 jeudi le club saoudien, mettant fin \u00e0 des semaines de sp\u00e9culation. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Le Conseil de gouvernement, r\u00e9uni\nce jeudi 26 juin 2025,...", "mass": 5, "physics": false, "shape": "box", "title": "Le Conseil de gouvernement, r\u00e9uni ce jeudi 26 juin 2025, a approuv\u00e9 la nomination de Reda Benjelloun en tant que nouveau directeur du Centre cin\u00e9matographique marocain (CCM). [www.lopinion.ma]\n-------------------------------------------------\nLe gouvernement a approuv\u00e9, ce jeudi lors de son conseil hebdomadaire, la nomination de Reda Benjelloun au poste de directeur g\u00e9n\u00e9ral du Centre cin\u00e9matographique marocain (CCM), mettant ainsi un terme \u00e0 une vacance prolong\u00e9e \u00e0 la t\u00eate de cette institution. [telquel.ma]\n-------------------------------------------------\nConform\u00e9ment aux dispositions de l\u2019article 92 de la Constitution, le Conseil de gouvernement a approuv\u00e9, jeudi 26 juin, des propositions de nomination \u00e0 des fonctions sup\u00e9rieures, dont celle du journaliste et documentariste Mohamed Reda Benjelloun \u00e0 la t\u00eate du Centre cin\u00e9matographique marocain (CCM, d\u00e9partement de la Communication). [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Le communiqu\u00e9 relatif au format\ndes plaques d\u2019immatriculation des v\u00e9hicules...", "mass": 5, "physics": false, "shape": "box", "title": "Le communiqu\u00e9 relatif au format des plaques d\u2019immatriculation des v\u00e9hicules marocains circulant \u00e0 l\u2019\u00e9tranger \u201cne porte pas sur une nouvelle l\u00e9gislation, mais constitue plut\u00f4t un rappel des dispositions de l\u2019arr\u00eat\u00e9 du ministre de l\u2019\u00c9quipement et des Transports n\u00b0 2711-10 publi\u00e9 le 29 septembre 2010\u201d, a affirm\u00e9, jeudi \u00e0 Rabat, le directeur g\u00e9n\u00e9ral de l\u2019Agence nationale de la s\u00e9curit\u00e9 routi\u00e8re (NARSA), Nasser Boulaajoul. [www.lopinion.ma]\n-------------------------------------------------\nLe directeur g\u00e9n\u00e9ral de l\u2019Agence nationale de la s\u00e9curit\u00e9 routi\u00e8re (NARSA), Nasser Boulaajoul, a tenu ce jeudi 26 juin \u00e0 faire une mise au point sur les r\u00e8gles \u00e0 respecter pour le format des plaques d\u2019immatriculation des v\u00e9hicules marocains circulant \u00e0 l\u2019\u00e9tranger. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "Le Chef du gouvernement, Aziz\nAkhannouch a pr\u00e9sid\u00e9, mercredi \u00e0...", "mass": 5, "physics": false, "shape": "box", "title": "Le Chef du gouvernement, Aziz Akhannouch a pr\u00e9sid\u00e9, mercredi \u00e0 Rabat, une r\u00e9union du Conseil de surveillance du Cr\u00e9dit Agricole du Maroc (CAM), consacr\u00e9e \u00e0 la pr\u00e9sentation des activit\u00e9s de la banque et \u00e0 l\u2019examen de son plan d\u2019action pour les prochaines ann\u00e9es. [telquel.ma]\n-------------------------------------------------\nLe Chef du gouvernement, Aziz Akhannouch a pr\u00e9sid\u00e9, mercredi \u00e0 Rabat, une r\u00e9union du Conseil de surveillance du Cr\u00e9dit Agricole du Maroc (CAM), consacr\u00e9e \u00e0 la pr\u00e9sentation des activit\u00e9s de la banque et \u00e0 l\u2019examen de son plan d\u2019action pour les prochaines ann\u00e9es. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 19, "id": "comm_label_19", "label": "Le pr\u00e9sident am\u00e9ricain Donald Trump\na annonc\u00e9 mercredi une reprise...", "mass": 5, "physics": false, "shape": "box", "title": "Le pr\u00e9sident am\u00e9ricain Donald Trump a annonc\u00e9 mercredi une reprise la semaine prochaine des discussions entre les Etats-Unis et l\u2019Iran, \u00e9voquant un possible accord sur le programme nucl\u00e9aire iranien, retard\u00e9 selon lui de \u00ab plusieurs d\u00e9cennies \u00bb par les frappes am\u00e9ricaines. [telquel.ma]\n-------------------------------------------------\nLe fragile cessez-le-feu entre l\u2019Iran et Isra\u00ebl tient toujours jeudi, deux jours apr\u00e8s avoir \u00e9t\u00e9 initi\u00e9 par Donald Trump qui a annonc\u00e9 la reprise prochaine des discussions avec T\u00e9h\u00e9ran sur son programme nucl\u00e9aire, retard\u00e9 selon lui de \u00ab plusieurs d\u00e9cennies \u00bb par les frappes am\u00e9ricaines. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "L\u2019op\u00e9rateur t\u00e9l\u00e9coms Inwi a lanc\u00e9\nune nouvelle initiative baptis\u00e9e \u00ab...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019op\u00e9rateur t\u00e9l\u00e9coms Inwi a lanc\u00e9 une nouvelle initiative baptis\u00e9e \u00ab La Caravane de la Fibre Optique by inwi \u00bb, visant \u00e0 sensibiliser les professionnels du secteur immobilier \u00e0 l\u2019importance d\u2019int\u00e9grer la fibre optique dans les nouvelles constructions. [www.challenge.ma]\n-------------------------------------------------\ninwi lance la \"Caravane de la Fibre Optique by inwi\", une initiative nationale ambitieuse qui sillonnera les principaux p\u00f4les \u00e9conomiques du Royaume pour sensibiliser les professionnels du secteur immobilier \u00e0 l\u2019importance de l\u2019int\u00e9gration de la fibre optique dans les nouvelles constructions. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Maroc Telecom et Inwi (Wana\nCorporate) annoncent, officiellement, la constitution...", "mass": 5, "physics": false, "shape": "box", "title": "Maroc Telecom et Inwi (Wana Corporate) annoncent, officiellement, la constitution des joint-ventures Uni Fiber et Uni Tower, en vue d\u2019acc\u00e9l\u00e9rer le d\u00e9ploiement de la fibre optique jusqu\u2019aux abonn\u00e9s (FTTH) et des r\u00e9seaux 5G sur le territoire national. [www.challenge.ma]\n-------------------------------------------------\nMaroc Telecom et Inwi annoncent la constitution de leurs deux joint-ventures pour la promotion de la fibre optique et de la 5G. [www.lavieeco.com]\n-------------------------------------------------\nMaroc Telecom (IAM) et Inwi (Wana Corporate) annoncent la constitution effective des jointventures \u00ab Uni Fiber \u00bb et \u00ab Uni Tower \u00bb en vue d\u2019acc\u00e9l\u00e9rer le d\u00e9ploiement de la fibre optique jusqu\u2019aux abonn\u00e9s (FTTH) et des r\u00e9seaux 5G sur le territoire du Royaume. [leseco.ma]\n-------------------------------------------------\nInwi (Wana Corporate) et Maroc Telecom (IAM) annoncent la constitution effective des joint-ventures \u201cUni Fiber\u201d et \u201cUni Tower\u201d en vue d\u2019acc\u00e9l\u00e9rer le d\u00e9ploiement de la fibre optique jusqu\u2019aux abonn\u00e9s (FTTH) et des r\u00e9seaux 5G sur le territoire du Royaume. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "Le Maroc franchit un cap\nd\u00e9cisif dans la structuration de...", "mass": 5, "physics": false, "shape": "box", "title": "Le Maroc franchit un cap d\u00e9cisif dans la structuration de son offre d\u2019h\u00e9bergement touristique, avec la publication de cinq arr\u00eat\u00e9s strat\u00e9giques compl\u00e9tant le dispositif r\u00e9glementaire de la loi 80-14. [www.challenge.ma]\n-------------------------------------------------\nCette r\u00e9forme, qui intervient dans un contexte d\u2019affluence record avec 7,2 millions d\u2019arriv\u00e9es touristiques durant les cinq premier                     scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>
    </body>

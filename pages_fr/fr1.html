rams, une banni\u00e8re qui f\u00e9d\u00e8re toutes ses initiatives professionnelles. [lematin.ma]\n-------------------------------------------------\nLe Festival international du film de Marrakech consolide son engagement envers le cin\u00e9ma marocain, arabe et africain avec le lancement d\u2019Atlas Programs, une banni\u00e8re unifi\u00e9e regroupant tous ses dispositifs professionnels. [www.lavieeco.com]\n-------------------------------------------------\nPour sa 22 \u00e8me \u00e9dition pr\u00e9vue du 28 novembre au 6 d\u00e9cembre, le Festival international du film de Marrakech annonce le lancement de \u00abAtlas Programs\u00bb, une nouvelle banni\u00e8re regroupant toutes les initiatives professionnelles port\u00e9es par la Fondation du Festival. [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "Le milieu de terrain international\nmarocain rejoint le Betis S\u00e9ville...", "mass": 5, "physics": false, "shape": "box", "title": "Le milieu de terrain international marocain rejoint le Betis S\u00e9ville sous forme de pr\u00eat d\u2019un an, sans option d\u2019achat, en provenance de Fenerbah\u00e7e. [fr.hespress.com]\n-------------------------------------------------\nLe Real Betis Balompi\u00e9 a officialis\u00e9, ce lundi, l\u2019arriv\u00e9e de Sofyan Amrabat en provenance de Fenerbah\u00e7e sous forme de pr\u00eat jusqu\u2019\u00e0 la fin de la saison, sans option d\u2019achat. [www.lopinion.ma]\n-------------------------------------------------\nLe Real Betis Balompi\u00e9 a trouv\u00e9 un accord avec Fenerbah\u00e7e pour le transfert de Sofyan Amrabat, qui rejoint donc le club espagnol gr\u00e2ce \u00e0 un pr\u00eat jusqu\u2019\u00e0 la fin de la saisonq. [lematin.ma]\n-------------------------------------------------\nL\u2019international marocain Sofyan Amrabat a rejoint le Real Betis en provenance du club turc de Fenerbah\u00e7e sous forme de pr\u00eat jusqu\u2019\u00e0 la fin de la saison, a annonc\u00e9, lundi, le club espagnol. [www.yabiladi.com]\n-------------------------------------------------\nL\u2019international marocain Sofyan Amrabat a rejoint le Real Betis en provenance du club turc de Fenerbah\u00e7e sous forme de pr\u00eat jusqu\u2019\u00e0 la fin de la saison, a annonc\u00e9, lundi, le club espagnol. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Abdellatif Jouahri a ainsi obtenu\nla note A attribu\u00e9e par...", "mass": 5, "physics": false, "shape": "box", "title": "Abdellatif Jouahri a ainsi obtenu la note A attribu\u00e9e par le magazine new-yorkais dans ce rapport publi\u00e9 annuellement par Global Finance depuis 1994, selon un communiqu. [lematin.ma]\n-------------------------------------------------\nLe magazine am\u00e9ricain Global Finance a class\u00e9 Abdellatif Jouahri, Wali de Bank Al-Maghrib, parmi les meilleurs gouverneurs de banques centrales au monde dans son rapport annuel Central Banker Report Cards 2025. [www.lavieeco.com]\n-------------------------------------------------\nLe Wali de Bank Al-Maghrib, Abdellatif Jouahri, a \u00e9t\u00e9 class\u00e9 parmi les meilleurs gouverneurs de banques centrales au monde dans le rapport \u00ab Central Banker Report Cards 2025 \u00bb du magazine am\u00e9ricain sp\u00e9cialis\u00e9 Global Finance. [atlasinfo.fr]\n-------------------------------------------------\nLe Wali de Bank Al-Maghrib, Abdellatif Jouahri, a \u00e9t\u00e9 class\u00e9 parmi les meilleurs gouverneurs de banques centrales au monde dans le rapport \u00ab Central Banker Report Cards 2025 \u00bb du magazine am\u00e9ricain sp\u00e9cialis\u00e9 Global Finance. [telquel.ma]\n-------------------------------------------------\nLe Wali de Bank Al-Maghrib, Abdellatif Jouahri, figure parmi les meilleurs gouverneurs de banques centrales au monde dans l\u2019\u00e9dition 2025 du \u00ab Central Banker Report Cards \u00bb du magazine am\u00e9ricain Global Finance. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "\u00c0 l\u2019approche de la pr\u00e9sentation\ndu projet de loi de...", "mass": 5, "physics": false, "shape": "box", "title": "\u00c0 l\u2019approche de la pr\u00e9sentation du projet de loi de Finances (PLF) 2026, l\u2019Alliance des \u00e9conomistes istiqlaliens (AEI) vient de livrer sa vision d\u2019un budget \u00abvolontariste et social. [lematin.ma]\n-------------------------------------------------\n\u00c0 l\u2019heure o\u00f9 le Maroc s\u2019appr\u00eate \u00e0 d\u00e9voiler les contours de son projet de loi de Finances (PLF) 2026, l\u2019Alliance des \u00e9conomistes istiqlaliens (AEI) publie un document programmatique qui entend concilier discipline budg\u00e9taire et expansion sociale. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "Le programme europ\u00e9en \u00abGreen Forward\u00bb,\npour le soutien de l\u2019\u00e9conomie...", "mass": 5, "physics": false, "shape": "box", "title": "Le programme europ\u00e9en \u00abGreen Forward\u00bb, pour le soutien de l\u2019\u00e9conomie verte, entame une nouvelle phase structurante au Maroc. [lematin.ma]\n-------------------------------------------------\nDix structures d\u2019accompagnement aux entreprises (SAE) vont d\u00e9sormais faire l\u2019objet d\u2019un diagnostic organisationnel approfondi, afin d\u2019\u00e9valuer leurs points forts et leurs points faibles, et de [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Un Conseil du gouvernement se\ntiendra jeudi sous la pr\u00e9sidence...", "mass": 5, "physics": false, "shape": "box", "title": "Un Conseil du gouvernement se tiendra jeudi sous la pr\u00e9sidence du Chef du gouvernement, Aziz Akhannouch, indique un communiqu\u00e9 de son d\u00e9partement. [lematin.ma]\n-------------------------------------------------\nAu d\u00e9but de ses travaux, le Conseil examinera un projet de loi modifiant et compl\u00e9tant le Dahir portant loi sur l\u2019indemnisation des victimes d\u2019accidents caus\u00e9s par des v\u00e9hicules terrestres \u00e0 moteur. [aujourdhui.ma]\n-------------------------------------------------\nUn Conseil de gouvernement se tiendra jeudi sous la pr\u00e9sidence du Chef du gouvernement, Aziz Akhannouch, indique un communiqu\u00e9 de son D\u00e9partement. [www.lavieeco.com]\n-------------------------------------------------\nAu d\u00e9but de ses travaux, le Conseil examinera un projet de loi modifiant et compl\u00e9tant le Dahir portant loi sur l\u2019indemnisation des victimes d\u2019accidents caus\u00e9s par des v\u00e9hicules terrestres \u00e0 moteur. [www.lereporter.ma]\n-------------------------------------------------\nAu d\u00e9but de ses travaux, le Conseil examinera un projet de loi modifiant et compl\u00e9tant le Dahir portant loi sur l\u2019indemnisation des victimes d\u2019accidents caus\u00e9s par des v\u00e9hicules terrestres \u00e0 moteur. [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Dans un communiqu\u00e9 publi\u00e9 ce\nlundi sur son site internet,...", "mass": 5, "physics": false, "shape": "box", "title": "Dans un communiqu\u00e9 publi\u00e9 ce lundi sur son site internet, la DGSSI annonce la nomination de son nouveau DG, le G\u00e9n\u00e9ral de Brigade Abdellah Boutrig.Ing\u00e9nieur de formation de l\u2019Insti. [lematin.ma]\n-------------------------------------------------\nLe roi Mohammed VI, en sa qualit\u00e9 de chef supr\u00eame et chef d\u2019\u00c9tat-Major G\u00e9n\u00e9ral des Forces Arm\u00e9es Royales, a nomm\u00e9 le G\u00e9n\u00e9ral de Brigade Abdellah Boutrig au poste de Directeur G\u00e9n\u00e9ral de la Direction G\u00e9n\u00e9rale de la S\u00e9curit\u00e9 des Syst\u00e8mes d\u2019information (DGSSI). [telquel.ma]\n-------------------------------------------------\nSa Majest\u00e9 le Roi Mohammed VI, chef supr\u00eame et chef d\u2019Etat Major G\u00e9n\u00e9ral des Forces Arm\u00e9es Royales, a nomm\u00e9 le g\u00e9n\u00e9ral de brigade Abdellah Boutrig \u00e0 la t\u00eate de la Direction g\u00e9n\u00e9rale de la s\u00e9curit\u00e9 des syst\u00e8mes d\u2019information (DGSSI), annonce, lundi 1er septembre, cette institution sur son site officiel. [www.challenge.ma]\n-------------------------------------------------\nIng\u00e9nieur de formation, le g\u00e9n\u00e9ral de brigade Abdellah Boutrig a \u00e9t\u00e9 nomm\u00e9 DG de la Direction g\u00e9n\u00e9rale de la s\u00e9curit\u00e9 des syst\u00e8mes d\u2019information (DGSSI) par le Souverain. [www.lavieeco.com]\n-------------------------------------------------\nLe Roi Mohammed VI, Chef supr\u00eame et Chef d\u2019\u00c9tat-Major G\u00e9n\u00e9ral des FAR, a nomm\u00e9 le g\u00e9n\u00e9ral de brigade Abdellah Boutrig \u00e0 la t\u00eate de la Direction g\u00e9n\u00e9rale de la s\u00e9curit\u00e9 des syst\u00e8mes d\u2019information (DGSSI), a-t-il \u00e9t\u00e9 annonc\u00e9 lundi. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "Apr\u00e8s deux saisons et demie\navec le club fran\u00e7ais AS...", "mass": 5, "physics": false, "shape": "box", "title": "Apr\u00e8s deux saisons et demie avec le club fran\u00e7ais AS Monaco, Eliesse Ben Seghir va entamer une nouvelle exp\u00e9rience dans une culture footballistique diff\u00e9rente. [lematin.ma]\n-------------------------------------------------\nL\u2019international marocain Eliesse Ben Seghir s\u2019est engag\u00e9 avec le Bayer Leverkusen pour cinq saisons jusqu\u2019au 30 juin 2030, apr\u00e8s deux saisons et demie \u00e0 l\u2019AS Monaco, ont annonc\u00e9 les deux clubs. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Apr\u00e8s de longues semaines d\u2019incertitude,\nle milieu marocain a enfin...", "mass": 5, "physics": false, "shape": "box", "title": "Apr\u00e8s de longues semaines d\u2019incertitude, le milieu marocain a enfin trouv\u00e9 un point de chute au VfB Suttgart, o\u00f9 il \u00e9voluera en pr\u00eat en provenance de Leicester City, tout juste rel\u00e9gu\u00e9 en Championship, deuxi\u00e8me division anglaise. [www.lopinion.ma]\n-------------------------------------------------\nLinternational marocain Bilal El Khannouss a rejoint le VfB Stuttgart en pr\u00eat depuis Leicester City, club de deuxi\u00e8me division anglaise, jusqu\u00e0 la fin de la saison, a annonc\u00e9 lundi le club de Bundesliga. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Le Mauritanien Sidi Ould Tah,\n\u00e9lu pr\u00e9sident de la Banque...", "mass": 5, "physics": false, "shape": "box", "title": "Le Mauritanien Sidi Ould Tah, \u00e9lu pr\u00e9sident de la Banque africaine de D\u00e9veloppement (BAD) en mai dernier, a pris officiellement ses fonctions lors d\u2019une c\u00e9r\u00e9monie organis\u00e9e, lundi \u00e0 Abidjan (C\u00f4te d\u2019Ivoire), qui abrite le si\u00e8ge de l\u2019Institution financi\u00e8re. [telquel.ma]\n-------------------------------------------------\nL\u2019\u00e9conomiste mauritanien Sidi Ould Tah, \u00e9lu pr\u00e9sident de la Banque africaine de d\u00e9veloppement (BAD) en mai, a pris officiellement ses fonctions lundi lors d\u2019une c\u00e9r\u00e9monie \u00e0 Abidjan (C\u00f4te d\u2019Ivoire), si\u00e8ge de l\u2019institution, promettant de continuer \u00e0 construire \u00ab une Afrique robuste et prosp\u00e8re \u00bb. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "Les \u00e9tudiants marocains jouissent en\nFrance d\u2019une r\u00e9putation d\u2019excellence, particuli\u00e8rement...", "mass": 5, "physics": false, "shape": "box", "title": "Les \u00e9tudiants marocains jouissent en France d\u2019une r\u00e9putation d\u2019excellence, particuli\u00e8rement en math\u00e9matiques et en ing\u00e9nierie, indique l\u2019Agence Campus France, charg\u00e9e de la promotion de l\u2019enseignement sup\u00e9rieur. [telquel.ma]\n-------------------------------------------------\nLes \u00e9tudiants marocains jouissent en France d\u2019une r\u00e9putation d\u2019excellence, particuli\u00e8rement en math\u00e9matiques et en ing\u00e9nierie, indique l\u2019Agence Campus France, charg\u00e9e de la promotion de l\u2019enseignement sup\u00e9rieur. [maroc-diplomatique.net]\n-------------------------------------------------\nLes \u00e9tudiants marocains jouissent en France d\u2019une r\u00e9putation d\u2019excellence, particuli\u00e8rement en math\u00e9matiques et en ing\u00e9nierie, indique l\u2019Agence Campus France, charg\u00e9e de la promotion de l\u2019enseignement sup\u00e9rieur. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Le flux net des investissements\ndirects \u00e9trangers (IDE) s\u2019est \u00e9tabli...", "mass": 5, "physics": false, "shape": "box", "title": "Le flux net des investissements directs \u00e9trangers (IDE) s\u2019est \u00e9tabli \u00e0 environ 17 milliards de dirhams (MMDH) au terme des sept premiers mois de cette ann\u00e9e, en hausse de 25,6% par rapport \u00e0 fin juillet 2024, selon l\u2019Office des Changes. [telquel.ma]\n-------------------------------------------------\nLe flux net des investissements directs \u00e9trangers (IDE) s\u2019est \u00e9tabli \u00e0 environ 17 milliards de dirhams (MMDH) au terme des sept premiers mois de 2025, en hausse de 25,6% par rapport \u00e0 la p\u00e9riode correspondante de l\u2019ann\u00e9e pr\u00e9c\u00e9dente, indique l\u2019Office des Changes. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "\u00c0 quelques heures de la\ncl\u00f4ture du mercato, l\u2019Olympique de...", "mass": 5, "physics": false, "shape": "box", "title": "\u00c0 quelques heures de la cl\u00f4ture du mercato, l\u2019Olympique de Marseille (OM) a trouv\u00e9 un accord avec le club anglais de West Ham pour le transfert du d\u00e9fenseur central marocain Nayef Aguerd, rapportent lundi plusieurs m\u00e9dias fran\u00e7ais. [telquel.ma]\n-------------------------------------------------\n\u00c2g\u00e9 de 29 ans, l\u2019international marocain arrive en provenance de West Ham United, o\u00f9 il \u00e9voluait depuis deux saisons, apr\u00e8s un passage remarqu\u00e9 en Ligue 1. [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "Le Grand Stade de Tanger,\nqui conna\u00eet actuellement des travaux...", "mass": 5, "physics": false, "shape": "box", "title": "Le Grand Stade de Tanger, qui conna\u00eet actuellement des travaux de r\u00e9novation en vue d\u2019accueillir la Coupe d\u2019Afrique des Nations (CAN) en 2025 et le Mondial 2030 de football, sera pr\u00eat fin septembre prochain, a assur\u00e9 Anouar Amraoui, architecte en charge de ce projet. [telquel.ma]\n-------------------------------------------------\nLes travaux de r\u00e9novation du Grand Stade de Tanger seront achev\u00e9s d\u2019ici la fin septembre, en pr\u00e9paration de la Coupe d\u2019Afrique des Nations (CAN) 2025 et du Mondial 2030, a annonc\u00e9 l\u2019architecte en charge du projet, Anouar Amraoui. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Le chiffre d\u2019affaires consolid\u00e9 de\nla soci\u00e9t\u00e9 nationale des Autoroutes...", "mass": 5, "physics": false, "shape": "box", "title": "Le chiffre d\u2019affaires consolid\u00e9 de la soci\u00e9t\u00e9 nationale des Autoroutes du Maroc (ADM) s\u2019est \u00e9tabli \u00e0 2.914 millions de dirhams (MDH) \u00e0 fin juin 2025, en progression de 13% par rapport \u00e0 la m\u00eame p\u00e9riode de 2024. [www.challenge.ma]\n-------------------------------------------------\n\u00c0 fin juin 2025, Autoroutes du Maroc (ADM) affiche un chiffre d\u2019affaires consolid\u00e9 de 2,9 MMDH, en hausse de 13 %, port\u00e9 par la progression de ses activit\u00e9s d\u2019exploitation et de construction. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "Le Fonds d\u0027\u00e9quipement communal r\u00e9alise\nun PNB de 328 MDH...", "mass": 5, "physics": false, "shape": "box", "title": "Le Fonds d\u0027\u00e9quipement communal r\u00e9alise un PNB de 328 MDH au 1er semestre 2025. [www.libe.ma]\n-------------------------------------------------\nSur le plan du refinancement, la part des financements internationaux a repr\u00e9sent\u00e9 pr\u00e8s de 25% des ressources d\u2019emprunt du FEC au 30 juin 2025, contre 18 % un an auparavant et seul. [lematin.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "La deuxi\u00e8me phase de l\u2019op\u00e9ration\ndu r\u00e8glement des frais du...", "mass": 5, "physics": false, "shape": "box", "title": "La deuxi\u00e8me phase de l\u2019op\u00e9ration du r\u00e8glement des frais du Hajj pour la saison 1447 de l\u2019H\u00e9gire pour les personnes inscrites sur les listes d\u2019attente se d\u00e9roulera du 15 au 19 septembre courant, avec acceptation du ch\u00         position: fixed;
        top: 10px;
        left: 45px;
        background-color: rgba(50,50,50,0.95);
        color: white;
        padding: 10px 14px;
        border-radius: 8px;
        font-size: 14px;
        max-width: 90vw;
        white-space: pre-wrap;
        word-wrap: break-word;
        box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        z-index: 10001;
    }

    @media (hover: hover) and (pointer: fine) {
        #info-icon:hover + #tooltip {
            display: block;
        }
    }
</style>

<div id="info-icon" onclick="toggleTooltip()">i</div>
<div id="tooltip">Carte générée par intelligence artificielle le 02/09/2025 à 12h27, à partir d'une analyse automatique de l'actualité. Elle met en évidence les sujets les plus traités par la presse ces dernières 24 heures. Prochaine mise à jour prévue à 18h30.</div>

<script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

-------------------------\nLe r\u00e9alisateur sud-cor\u00e9en, Bong Joon Ho, couronn\u00e9 par les plus grands prix internationaux dont l\u2019Oscar, pr\u00e9sidera le jury de la 22e \u00e9dition du Festival international du film de Marrakech, pr\u00e9vue du 28 novembre au 6 d\u00e9cembre 2025. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "La s\u00e9lection nationale s\u00e9n\u00e9galaise des\njoueurs locaux a pris la...", "mass": 5, "physics": false, "shape": "box", "title": "La s\u00e9lection nationale s\u00e9n\u00e9galaise des joueurs locaux a pris la troisi\u00e8me place du championnat d\u2019Afrique des nations de football (CHAN-2024), en battant son homologue du Soudan par 4 tirs au but \u00e0 2 (temps r\u00e9glementaire: 1-1), en match de classement, vendredi \u00e0 Kampala. [fr.hespress.com]\n-------------------------------------------------\nLes lions locaux du S\u00e9n\u00e9gal ont arrach\u00e9 la victoire aux tirs au but (4-2) et s\u0027emparent de la 3\u00e8me place. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "A l\u2019issue d\u2019entretiens avec le\nministre des Affaires \u00e9trang\u00e8res, de...", "mass": 5, "physics": false, "shape": "box", "title": "A l\u2019issue d\u2019entretiens avec le ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita, ils ont \u00e9galement mis en exergu. [lematin.ma]\n-------------------------------------------------\nDes membres du Congr\u00e8s am\u00e9ricain ont r\u00e9affirm\u00e9, vendredi \u00e0 Rabat, la reconnaissance par les Etats-Unis d\u2019Am\u00e9rique de la souverainet\u00e9 du Maroc sur son Sahara. [www.lopinion.ma]\n-------------------------------------------------\n\"Nous nous r\u00e9jouissons des perspectives de coop\u00e9ration entre le Maroc et les Etats-Unis, en particulier au Sahara\", a soulign\u00e9 le congressman Mike Lawler, mettant en avant la reconnaissance par Washington de la souverainet\u00e9 du Royaume sur son Sahara. [www.lavieeco.com]\n-------------------------------------------------\nA l\u2019issue d\u2019entretiens avec le ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita, ils ont \u00e9galement mis en exergue les perspectives de la . [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Le mois de juillet 2025\ns\u2019est particuli\u00e8rement distingu\u00e9 avec 13...", "mass": 5, "physics": false, "shape": "box", "title": "Le mois de juillet 2025 s\u2019est particuli\u00e8rement distingu\u00e9 avec 13 milliards de dirhams de recettes touristiques, enregistrant une croissance significative de +26% par rapport \u00e0 juil. [lematin.ma]\n-------------------------------------------------\nLe mois de juillet 2025 s\u0027est particuli\u00e8rement distingu\u00e9 avec 13 MMDH de recettes touristiques, enregistrant une croissance significative de 26% par rapport \u00e0 juillet 2024. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Les Lions de l\u2019Atlas ne\nsont plus qu\u2019\u00e0 90 minutes...", "mass": 5, "physics": false, "shape": "box", "title": "Les Lions de l\u2019Atlas ne sont plus qu\u2019\u00e0 90 minutes d\u2019un troisi\u00e8me sacre en Championnat d\u2019Afrique des nations (CHAN). [lematin.ma]\n-------------------------------------------------\nLes Lions de l\u2019Atlas se sont qualifi\u00e9s haut la main pour la finale du Championnat d\u2019Afrique des Nations (CHAN) en battant le S\u00e9n\u00e9gal par 5 tirs au but \u00e0 3 apr\u00e8s prolongations (temps r\u00e9glementaire 1-1), en demi-finale disput\u00e9e, mardi soir, au stade Mandela \u00e0 Kampala, se rapprochant davantage d\u2019un troisi\u00e8me sacre historique. [www.lopinion.ma]\n-------------------------------------------------\nLa finale du Championnat d\u2019Afrique des Nations (CHAN 2024) entre le Maroc et Madagascar, pr\u00e9vue ce samedi 30 ao\u00fbt au Moi International Stadium de Kasarani \u00e0 Nairobi (Kenya), sera dirig\u00e9e par l\u2019arbitre camerounais Abdou Abdel Mefire, qui avait d\u00e9j\u00e0 offici\u00e9 lors du premier match des locaux face \u00e0 l\u2019Angola remport\u00e9 2 \u00e0 0. [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Classement futsal FIFA : le\nMaroc au 6\u00e8 rang mondial...", "mass": 5, "physics": false, "shape": "box", "title": "Classement futsal FIFA : le Maroc au 6\u00e8 rang mondial masculin, bond de 16 places chez les dames. [lematin.ma]\n-------------------------------------------------\nLa s\u00e9lection f\u00e9minine marocaine de futsal a gagn\u00e9 16 places pour acc\u00e9der au 31\u00e8 rang mondial de futsal, avec un total de 963.37 points, selon le dernier Classement mondial de la discipline, publi\u00e9 vendredi par la FIFA. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Cette am\u00e9lioration est avant tout\nport\u00e9e par une hausse des...", "mass": 5, "physics": false, "shape": "box", "title": "Cette am\u00e9lioration est avant tout port\u00e9e par une hausse des volumes commercialis\u00e9s dans la cat\u00e9gorie des produits vinyliques, segment central de l\u2019activit\u00e9 de SNEP. [lematin.ma]\n-------------------------------------------------\nCette croissance est principalement li\u00e9e \u00e0 la progression des volumes commercialis\u00e9s des produits vinyliques, dans un contexte de forte pression sur les prix du PVC. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Il d\u00e9nonce la politique de\nr\u00e9forme du minist\u00e8re de l\u2019Enseignement...", "mass": 5, "physics": false, "shape": "box", "title": "Il d\u00e9nonce la politique de r\u00e9forme du minist\u00e8re de l\u2019Enseignement sup\u00e9rieur, qui \"exclut l\u2019avis des professionnels\", ainsi que \"le retard accumul\u00e9 dans la mise en \u0153uvre du nouveau statut des fonctionnaires du secteur\". [www.lopinion.ma]\n-------------------------------------------------\nLa Syndicat national des fonctionnaires de l\u2019enseignement sup\u00e9rieur et des cit\u00e9s universitaires, affili\u00e9 \u00e0 la CDT, a annonc\u00e9 un programme de gr\u00e8ves nationales qui s\u2019\u00e9tendra sur septembre et octobre 2025. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Seuls 82 produits sur un\nmillion entrant dans l\u0027Union europ\u00e9enne...", "mass": 5, "physics": false, "shape": "box", "title": "Seuls 82 produits sur un million entrant dans l\u0027Union europ\u00e9enne (UE) ont subi un contr\u00f4le de douane en 2024, pointe un rapport de la Commission europ\u00e9enne. [www.lopinion.ma]\n-------------------------------------------------\nSeuls 82 produits sur un million entrant dans l\u2019Union europ\u00e9enne (UE) ont subi un contr\u00f4le de douane en 2024, pointe un rapport de la Commission europ\u00e9enne. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Les recettes voyages ont engrang\u00e9\n67 milliards de dirhams (MMDH)...", "mass": 5, "physics": false, "shape": "box", "title": "Les recettes voyages ont engrang\u00e9 67 milliards de dirhams (MM         text-align: center;
        line-height: 24px;
        cursor: pointer;
        z-index: 10000;
    }

    #tooltip {
        display: none;
        position: fixed;
        top: 10px;
        left: 45px;
        background-color: rgba(50,50,50,0.95);
        color: white;
        padding: 10px 14px;
        border-radius: 8px;
        font-size: 14px;
        max-width: 90vw;
        white-space: pre-wrap;
        word-wrap: break-word;
        box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        z-index: 10001;
    }

    @media (hover: hover) and (pointer: fine) {
        #info-icon:hover + #tooltip {
            display: block;

<div id="info-icon" onclick="toggleTooltip()">i</div>
<div id="tooltip">Carte générée par intelligence artificielle le 30/08/2025 à 12h25, à partir d'une analyse automatique de l'actualité. Elle met en évidence les sujets les plus traités par la presse ces dernières 24 heures. Prochaine mise à jour prévue à 18h30.</div>

<script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>
    </body>

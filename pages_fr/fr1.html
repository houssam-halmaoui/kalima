euxi\u00e8me cha\u00eene natio. [lematin.ma]\n-------------------------------------------------\nLe diagnostic de l\u2019\u00e9tat du secteur de la sant\u00e9 a fait ressortir une s\u00e9rie de r\u00e9alisations, mais aussi des d\u00e9ficits chroniques qui se sont accumul\u00e9s au fil des d\u00e9cennies, ce qui a n\u00e9cessit\u00e9 une r\u00e9forme structurelle, a indiqu\u00e9, mardi \u00e0 Rabat, le ministre de la Sant\u00e9 et de la Protection sociale Amine Tahraoui. [telquel.ma]\n-------------------------------------------------\nPort\u00e9 par la Soci\u00e9t\u00e9 Rabat R\u00e9gion Am\u00e9nagements, pour le compte du minist\u00e8re de la Sant\u00e9 et de la Protection sociale, ce projet ambitionne de renforcer l\u2019offre sanitaire dans une commune en pleine expansion, \u00e0 la lisi\u00e8re de la capitale. [www.lavieeco.com]\n-------------------------------------------------\nLe diagnostic de l\u2019\u00e9tat du secteur de la sant\u00e9 a fait ressortir une s\u00e9rie de r\u00e9alisations, mais aussi des d\u00e9ficits chroniques qui se sont accumul\u00e9s au fil des d\u00e9cennies, ce qui a n\u00e9cessit\u00e9 une r\u00e9forme structurelle, a indiqu\u00e9, mardi \u00e0 Rabat, le ministre de la Sant\u00e9 et de la Protection sociale Amine Tehraoui. [lnt.ma]\n-------------------------------------------------\nLe ministre de la Sant\u00e9 et de la Protection sociale, Amine Tahraoui, a affirm\u00e9 mardi devant la Chambre des conseillers que le diagnostic du secteur de la sant\u00e9 met en \u00e9vidence \u00e0 la fois des r\u00e9alisations notables et des insuffisances structurelles chroniques accumul\u00e9es au fil des d\u00e9cennies, ce qui a rendu n\u00e9cessaire une r\u00e9forme en . [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Cette audience s\u2019est d\u00e9roul\u00e9e en\nmarge de la participation de...", "mass": 5, "physics": false, "shape": "box", "title": "Cette audience s\u2019est d\u00e9roul\u00e9e en marge de la participation de M. Bourita, sur Tr\u00e8s Haute Instruction de Sa Majest\u00e9 le Roi, aux travaux du forum Invest In Senegal.A cett. [lematin.ma]\n-------------------------------------------------\nLe ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita, a \u00e9t\u00e9 re\u00e7u, mardi \u00e0 Dakar, par le pr\u00e9sident de la R\u00e9publique du S\u00e9n\u00e9gal, Bassirou Diomaye Faye, ainsi que par le Premier ministre, Ousmane Sonko. [telquel.ma]\n-------------------------------------------------\nNasser Bourita, ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, a \u00e9t\u00e9 re\u00e7u \u00e0 Dakar par le pr\u00e9sident de la R\u00e9publique du S\u00e9n\u00e9gal, M. Bassirou Diomaye Faye. [atlasinfo.fr]\n-------------------------------------------------\nLe ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, M. Nasser Bourita, a \u00e9t\u00e9 re\u00e7u, mardi \u00e0 Dakar, par le pr\u00e9sident de la R\u00e9publique du S\u00e9n\u00e9gal, M. Bassirou Diomaye Faye. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "le Roi re\u00e7oit un \u00e9missaire\ndu Serviteur des Lieux Saints...", "mass": 5, "physics": false, "shape": "box", "title": "le Roi re\u00e7oit un \u00e9missaire du Serviteur des Lieux Saints de l\u2019Islam et du Prince h\u00e9ritier du Royaume d\u2019Arabie Saoudite. [lematin.ma]\n-------------------------------------------------\nLe roi Mohammed VI a re\u00e7u, mardi au palais royal de Casablanca, le prince Turki Ben Mohammed Ben Fahd Ben Abdelaziz Al Saoud, ministre d\u2019\u00c9tat et membre du Conseil des ministres saoudien, \u00e9missaire du roi Salmane Ben Abdelaziz Al Saoud et du prince h\u00e9ritier Mohammed Ben Salmane (MBS), rapporte la MAP. [telquel.ma]\n-------------------------------------------------\nLe Prince Turki Ben Mohammed Ben Fahd Ben Abdelaziz Al Saoud, ministre d\u2019Etat, membre du Conseil des ministres saoudien, est porteur d\u2019un message verbal au Souverain. [www.lavieeco.com]\n-------------------------------------------------\nLe Roi Mohammed VI a re\u00e7u, mardi au palais royal de Casablanca, le prince Turki Ben Mohammed Ben Fahd Ben Abdelaziz Al Saoud, ministre d\u2019Etat, membre du Conseil des ministres saoudien, \u00e9missaire du Roi Salmane Ben Abdelaziz Al Saoud d\u2019Arabie Saoudite et du prince h\u00e9ritier et Pr\u00e9sident du Conseil des ministres, porteur d\u2019un message verbal . [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "Les Forces Arm\u00e9es royales et\nl\u0027arm\u00e9e britannique ont renforc\u00e9 leur...", "mass": 5, "physics": false, "shape": "box", "title": "Les Forces Arm\u00e9es royales et l\u0027arm\u00e9e britannique ont renforc\u00e9 leur interop\u00e9rabilit\u00e9 en menant un exercice conjoint \u00e0 Ram-Ram pr\u00e8s de Marrakech. [www.lopinion.ma]\n-------------------------------------------------\nLes Forces arm\u00e9es royales marocaines et larm\u00e9e britannique sassocient pour organiser une nouvelle \u00e9dition de \u00abJbel Sahara 2025\u00bb dans la r\u00e9gion de Ram-Ram, pr\u00e8s de Marrakech. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 19, "id": "comm_label_19", "label": "Le Programme de Coop\u00e9ration \u00c9conomique\nSuisse-Maroc 2025\u20132028, lanc\u00e9 mardi \u00e0...", "mass": 5, "physics": false, "shape": "box", "title": "Le Programme de Coop\u00e9ration \u00c9conomique Suisse-Maroc 2025\u20132028, lanc\u00e9 mardi \u00e0 Rabat, constitue une vision strat\u00e9gique pour un partenariat renforc\u00e9 entre les deux pays. [www.lopinion.ma]\n-------------------------------------------------\nUn programme qui tend \u00e0 consolider les liens bilat\u00e9raux tout en cr\u00e9ant des opportunit\u00e9s mutuellement avantageuses pour les deux pays. [www.lavieeco.com]\n-------------------------------------------------\nLe Programme de coop\u00e9ration \u00e9conomique Suisse\u2013Maroc 2025\u20132028, pr\u00e9sent\u00e9 mardi par le Secr\u00e9tariat d\u2019\u00c9tat suisse \u00e0 l\u2019\u00c9conomie (SECO) \u00e0 Rabat, pose les bases d\u2019un partenariat renforc\u00e9 entre les deux pays. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "\u200bUne convention de partenariat visant\n\u00e0 mettre en place un...", "mass": 5, "physics": false, "shape": "box", "title": "\u200bUne convention de partenariat visant \u00e0 mettre en place un cadre de coop\u00e9ration et de partage de donn\u00e9es et d\u2019informations, a \u00e9t\u00e9 sign\u00e9e, mardi \u00e0 Rabat, entre le secr\u00e9tariat d\u2019\u00c9tat charg\u00e9 du Commerce ext\u00e9rieur, l\u2019Office des changes et la Caisse nationale de s\u00e9curit\u00e9 sociale (CNSS). [www.lopinion.ma]\n-------------------------------------------------\nUne convention de partenariat visant \u00e0 mettre en place un cadre de coop\u00e9ration et de partage de donn\u00e9es et d\u2019informations a \u00e9t\u00e9 sign\u00e9e, mardi \u00e0 Rabat, entre le secr\u00e9tariat d\u2019\u00c9tat charg\u00e9 du Commerce ext\u00e9rieur, l\u2019Office des changes et la Caisse nationale de s\u00e9curit\u00e9 sociale (CNSS). [telquel.ma]\n-------------------------------------------------\nLe secr\u00e9tariat d\u2019\u00c9tat au Commerce ext\u00e9rieur, l\u2019Office des changes et la CNSS s\u2019allient pour partager leurs donn\u00e9es. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 21, "id": "comm_label_21", "label": "\u200bLe Maroc a d\u00e9nonc\u00e9, mardi\n\u00e0 Gen\u00e8ve, \u201cl\u2019anomalie humanitaire flagrante\u201d...", "mass": 5, "physics": false, "shape": "box", "title": "\u200bLe Maroc a d\u00e9nonc\u00e9, mardi \u00e0 Gen\u00e8ve, \u201cl\u2019anomalie humanitaire flagrante\u201d qui perdure depuis cinquante dans les camps de Tindouf, sud-ouest de l\u2019Alg\u00e9rie, exhortant le Haut Commissariat des Nations Unies pour les R\u00e9fugi\u00e9s (HCR) \u00e0 exercer pleinement son mandat, notamment en mati\u00e8re d\u2019\u201denregistrement ind\u00e9pendant et imm\u00e9diat\u201d des populations s\u00e9questr\u00e9es et de garantie d\u2019un \u201cacc\u00e8s humanitaire libre et sans entrave\u201d aux camps de s\u00e9questration. [www.lopinion.ma]\n-------------------------------------------------\nLe Maroc a d\u00e9nonc\u00e9, mardi \u00e0 Gen\u00e8ve, \u201cl\u2019anomalie humanitaire flagrante\u201d qui perdure depuis cinquante dans les camps de Tindouf, sud-ouest de l\u2019Alg\u00e9rie, exhortant le Haut Commissariat des Nations Unies pour les R\u00e9fugi\u00e9s (HCR) \u00e0 exercer pleinement son mandat, notamment en mati\u00e8re d\u2019\u201denregistrement ind\u00e9pendant et imm\u00e9diat\u201d des populations s\u00e9questr\u00e9es et de garantie d\u2019un \u201cacc\u00e8s humanitaire libre . [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "D\u00e9put\u00e9e de l\u2019Essonne et vice-pr\u00e9sidente\ndu groupe d\u2019amiti\u00e9 France-Maroc, Farida...", "mass": 5, "physics": false, "shape": "box", "title": "D\u00e9put\u00e9e de l\u2019Essonne et vice-pr\u00e9sidente du groupe d\u2019amiti\u00e9 France-Maroc, Farida Amrani a \u00e9t\u00e9 intercept\u00e9e par la marine isra\u00e9lienne, aux premi\u00e8res heures de ce 8 octobre 2025 dans les eaux internationales, \u00e0 bord de la flottille humanitaire Thousand Madleens en direction de la bande de Gaza. [www.yabiladi.com]\n-------------------------------------------------\nA bord de la Flottille humanitaires en route pour Gaza, \"Thousand Madleens\", la d\u00e9put\u00e9 LFI (France Insoumise), Farida Amrani a \u00e9t\u00e9 intercept\u00e9e par la marine isra\u00e9lienne dans les eaux internationales. [atlasinfo.fr]\n-------------------------------------------------\nLa d\u00e9put\u00e9e franco-marocaine Farida Amrani, \u00e9lue de l\u2019Essonne et vice-pr\u00e9sidente du groupe d\u2019amiti\u00e9 France-Maroc \u00e0 l\u2019Assembl\u00e9e nationale, a \u00e9t\u00e9 intercept\u00e9e ce matin par la marine isra\u00e9lienne alors qu\u2019elle participait \u00e0 la flottille humanitaire \u201cThousand Madleens\u201d \u00e0 destination de Gaza. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Sous le th\u00e8me \u00ab Les\nassurances obligatoires \u0026 l\u2019IA face...", "mass": 5, "physics": false, "shape": "box", "title": "Sous le th\u00e8me \u00ab Les assurances obligatoires \u0026 l\u2019IA face \u00e0 l\u2019IA \u00bb, la F\u00e9d\u00e9ration nationale des agents et courtiers d\u2019assurance du Maroc (FNACAM) a tenu, le 8 octobre, \u00e0 Casablanca, sa 9\u1d49 rencontre annuelle. [www.lavieeco.com]\n-------------------------------------------------\nLa 9\u1d49 Rencontre annuelle de la F\u00e9d\u00e9ration Nationale des Agents et Courtiers d\u2019Assurance au Maroc (FNACAM), tenue \u00e0 Casablanca, a rassembl\u00e9 r\u00e9gulateurs, f\u00e9d\u00e9rations, dirigeants d\u2019entreprises, agents et courtiers autour d\u2019un double fil conducteur : l\u2019extension des assurances obligatoires et l\u2019impact de l\u2019intelligence artificielle (IA) sur la distribution. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "colo     <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },

                    barnesHut: {

                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);

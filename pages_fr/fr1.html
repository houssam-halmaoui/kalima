arocaine de D\u00e9veloppement des Investissements et des Exportations (AMDIE) et la soci\u00e9t\u00e9 fran\u00e7aise, Onepoint. [maroc-diplomatique.net]\n-------------------------------------------------\nUn protocole d\u2019accord portant sur la cr\u00e9ation d\u2019un centre d\u2019excellence en data et Intelligence Artificielle (IA) dans la r\u00e9gion de Casablanca-Settat, a \u00e9t\u00e9 sign\u00e9, mardi \u00e0 Rabat, entre plusieurs d\u00e9partements minist\u00e9riels, l\u2019Agence Marocaine de D\u00e9veloppement des Investissements et des Exportations (AMDIE) et la soci\u00e9t\u00e9 fran\u00e7aise, Onepoint. [www.lereporter.ma]\n-------------------------------------------------\nPlusieurs d\u00e9partements minist\u00e9riels et l\u2019Agence marocaine de d\u00e9veloppement des investissements et des exportations (AMDIE) ont sign\u00e9 ce mardi un m\u00e9morandum d\u2019entente (MoU) avec le sp\u00e9cialiste fran\u00e7ais de la transformation num\u00e9rique des organisation Onepoint pour la cr\u00e9ation un centre d\u2019excellence en data dans la R\u00e9gion Casablanca-Settat. [www.lopinion.ma]\n-------------------------------------------------\nUn protocole d\u2019accord portant sur la cr\u00e9ation d\u2019un centre d\u2019excellence en data et intelligence artificielle (IA) dans la r\u00e9gion de Casablanca-Settat, a \u00e9t\u00e9 sign\u00e9, mardi \u00e0 Rabat, entre plusieurs d\u00e9partements minist\u00e9riels, l\u2019Agence marocaine de d\u00e9veloppement des investissements et des exportations (AMDIE) et la soci\u00e9t\u00e9 fran\u00e7aise, Onepoint. [www.yabiladi.com]\n-------------------------------------------------\nUn protocole d\u2019accord portant sur la cr\u00e9ation d\u2019un centre d\u2019excellence en data et Intelligence Artificielle (IA) dans la r\u00e9gion de Casablanca-Settat, a \u00e9t\u00e9 sign\u00e9, mardi \u00e0 Rabat, entre plusieurs d\u00e9partements minist\u00e9riels, l\u2019Agence Marocaine de D\u00e9veloppement des Investissements et des Exportations (AMDIE) et la soci\u00e9t\u00e9 fran\u00e7aise, Onepoint. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 24, "id": "comm_label_24", "label": "Voici les temp\u00e9ratures minimales et\nmaximales pr\u00e9vues par la Direction...", "mass": 5, "physics": false, "shape": "box", "title": "Voici les temp\u00e9ratures minimales et maximales pr\u00e9vues par la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie pour la journ\u00e9e du mercredi 23 juillet 2025 Min Max \u2013 Oujda 21 36 \u2013 Bouarfa 22 40 \u2013 Al Hoceima 21 30 \u2013 T\u00e9touan 22 33 \u2013 Sebta 20 25 \u2013 Mellilia 22 27 \u2013 Tanger 18 25 \u2013 K\u00e9nitra . [fr.hespress.com]\n-------------------------------------------------\nVoici les temp\u00e9ratures minimales et maximales pr\u00e9vues par la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie pour jeudi 24 juillet 2025 : Min Max \u2013 Oujda 22 36 \u2013 Bouarfa 24 40 \u2013 Al Hoceima 25 30 \u2013 T\u00e9touan 23 31 \u2013 Sebta 22 24 \u2013 Mellilia 23 27 \u2013 Tanger 21 32 \u2013 K\u00e9nitra 18 29 . [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 25, "id": "comm_label_25", "label": "\u00c0 travers cette op\u00e9ration, BLS\nambitionne de constituer un acteur...", "mass": 5, "physics": false, "shape": "box", "title": "\u00c0 travers cette op\u00e9ration, BLS ambitionne de constituer un acteur de r\u00e9f\u00e9rence \u00e0 l\u2019\u00e9chelle nationale et r\u00e9gionale, capable d\u2019offrir des solutions logistiques globales et harmonis\u00e9e. [lematin.ma]\n-------------------------------------------------\nBLS et La Voie Express viennent d\u2019annoncer la conclusion d\u2019un accord strat\u00e9gique majeur visant \u00e0 constituer le premier acteur national couvrant l\u2019ensemble de la cha\u00eene logistique : freight forwarding, transit, transport, entreposage et messagerie du dernier kilom\u00e8tre. [www.lavieeco.com]\n-------------------------------------------------\nBuildings Logistics \u0026 Services (BLS) et La Voie Express (LVE) annoncent la conclusion d\u2019un accord strat\u00e9gique majeur visant \u00e0 constituer le premier acteur national couvrant l\u2019ensemble de la cha\u00eene logistique : freight forwarding, transit, transport, entreposage et messagerie du dernier kilom\u00e8tre. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 26, "id": "comm_label_26", "label": "\u200bLa soci\u00e9t\u00e9 OCP Green Water\n(OGW), filiale du Groupe OCP,...", "mass": 5, "physics": false, "shape": "box", "title": "\u200bLa soci\u00e9t\u00e9 OCP Green Water (OGW), filiale du Groupe OCP, a annonc\u00e9, lundi, la mise en service du pipeline reliant la station de dessalement de Jorf Lasfar au site minier de Khouribga, sur une distance de plus de 200 kilom\u00e8tres. [www.lopinion.ma]\n-------------------------------------------------\nLa soci\u00e9t\u00e9 OCP Green Water (OGW), filiale du Groupe OCP, a annonc\u00e9, lundi, la mise en service du pipeline reliant la station de dessalement de Jorf Lasfar au site minier de Khouribga, sur une distance de plus de 200 kilom\u00e8tres. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 27, "id": "comm_label_27", "label": "Le ministre de l\u2019Int\u00e9rieur, Abdelouafi\nLaftit, a assur\u00e9 que la...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre de l\u2019Int\u00e9rieur, Abdelouafi Laftit, a assur\u00e9 que la gestion du ph\u00e9nom\u00e8ne des chiens errants au Maroc se fait dans le strict respect du bien-\u00eatre animal, en coordination avec les associations de protection animale. [telquel.ma]\n-------------------------------------------------\nLe ministre de l\u2019Int\u00e9rieur, Abdelouafi Laftit, a affirm\u00e9 mardi \u00e0 Rabat que toutes les op\u00e9rations li\u00e9es \u00e0 la gestion du ph\u00e9nom\u00e8ne des chiens errants sont men\u00e9es dans le respect du bien-\u00eatre animal, avec l\u2019implication des associations de protection animale dans la lutte contre ce ph\u00e9nom\u00e8ne. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Le ministre de l\u2019Int\u00e9rieur, Abdelouafi\nLaftit, a annonc\u00e9 que plus...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre de l\u2019Int\u00e9rieur, Abdelouafi Laftit, a annonc\u00e9 que plus de 1.240 communes, r\u00e9parties sur 53 pr\u00e9fectures et provinces du Royaume, b\u00e9n\u00e9ficient actuellement du programme national de mise \u00e0 niveau des bureaux communaux d\u2019hygi\u00e8ne (BCH). [telquel.ma]\n-------------------------------------------------\nLe ministre de l\u2019Int\u00e9rieur, Abdelouafi Laftit, a d\u00e9taill\u00e9, mardi devant la Chambre des conseillers, deux chantiers structurants en mati\u00e8re de services de base : l\u2019assainissement liquide et la mise \u00e0 niveau des bureaux communaux d\u2019hygi\u00e8ne (BCH). [lnt.ma]"}]);

<script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

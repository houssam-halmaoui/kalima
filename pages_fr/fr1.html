e9s\nauront lieu ce dimanche, 22...", "mass": 5, "physics": false, "shape": "box", "title": "Des matchs \u00e0 hautes intensit\u00e9s auront lieu ce dimanche, 22 juin, lors de la Coupe du Monde des Clubs, avec une multitude de champions potentiels sur le terrain, marqu\u00e9s par la deuxi\u00e8me apparition du repr\u00e9sentant marocain, le Wydad de Casablanca. [fr.hespress.com]\n-------------------------------------------------\nAuteur d\u2019une bonne prestation face \u00e0 Manchester City lors de son premier match du Mondial des clubs, le Wydad de Casablanca affronte un deuxi\u00e8me g\u00e9ant du football europ\u00e9en, ce dima. [lematin.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "Les Etats-Unis ont bombard\u00e9 dimanche\ntrois sites n\u00e9vralgiques du programme...", "mass": 5, "physics": false, "shape": "box", "title": "Les Etats-Unis ont bombard\u00e9 dimanche trois sites n\u00e9vralgiques du programme nucl\u00e9aire iranien, des frappes qui auront des \u00ab cons\u00e9quences \u00e9ternelles \u00bb, a pr\u00e9venu T\u00e9h\u00e9ran, au dixi\u00e8me jour de la guerre entre l\u2019Iran et Isra\u00ebl. [fr.hespress.com]\n-------------------------------------------------\nApr\u00e8s avoir entretenu le doute pendant des jours sur une \u00e9ventuelle attaque en Iran, r\u00e9clam\u00e9e par son alli\u00e9 isra\u00e9lien, le pr\u00e9sident am\u00e9ricain Donald Trump a annonc\u00e9 que les install. [lematin.ma]\n-------------------------------------------------\nVoici les premi\u00e8res r\u00e9actions internationales \u00e0 l\u0027attaque am\u00e9ricaine contre plusieurs sites nucl\u00e9aires iraniens dimanche, par laquelle les Etats-Unis ont rejoint Isra\u00ebl dans sa guerre contre la R\u00e9publique islamique. [www.lopinion.ma]\n-------------------------------------------------\nLes Etats-Unis ont bombard\u00e9 dimanche trois sites n\u00e9vralgiques du programme nucl\u         function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });

    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');

                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';

                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }

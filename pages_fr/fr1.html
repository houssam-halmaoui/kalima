arocain, un havre de paix et un hub d\u2019int\u00e9gration africaine et de d\u00e9veloppement partag\u00e9\nSource: atlasinfo.fr", "url": "https://atlasinfo.fr/hilale-a-lonu-50-ans-apres-sa-recuperation-le-sahara-marocain-un-havre-de-paix-et-un-hub-dintegration-africaine-et-de-developpement-partage.html", "x": 0, "y": 0}, {"font": {"vadjust": -88.5}, "group": 21, "id": 286, "label": "Mondial U20 : Les Lionceaux...", "shape": "dot", "size": 59, "title": "Mondial U20 : Les Lionceaux en finale au bout du suspens\nSource: lnt.ma", "url": "https://lnt.ma/mondial-u20-les-lionceaux-en-finale-au-bout-du-suspens/", "x": 0, "y": 0}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "Le minist\u00e8re du Tourisme, de\nl\u2019Artisanat et de l\u2019\u00c9conomie sociale...", "mass": 5, "physics": false, "shape": "box", "title": "Le minist\u00e8re du Tourisme, de l\u2019Artisanat et de l\u2019\u00c9conomie sociale et solidaire, a r\u00e9v\u00e9l\u00e9 que le Maroc a accueilli 15 millions de touristes \u00e0 fin septembre 2025, soit une progression de 14% par rapport \u00e0 la m\u00eame p\u00e9riode de l\u2019ann\u00e9e pr\u00e9c\u00e9dente. [fr.hespress.com]\n-------------------------------------------------\nLe mois de septembre a enregistr\u00e9 1,4 million d\u2019arriv\u00e9es touristiques, en hausse de 9% en un an, pr\u00e9cise le minist\u00e8re du Tourisme, de l\u2019Artisanat et de l\u2019\u00c9conomie sociale et solida. [lematin.ma]\n-------------------------------------------------\nSelon le minist\u00e8re du Tourisme, de l\u2019artisanat et de l\u2019\u00e9conomie sociale et solidaire, le mois dernier a enregistr\u00e9 1,4 million \u00e0 lui seul, soit plus de 9% en un an. [www.yabiladi.com]\n-------------------------------------------------\nLe Maroc a accueilli 15 millions de touristes \u00e0 fin septembre 2025, soit une progression de 14% par rapport \u00e0 la m\u00eame p\u00e9riode de l\u2019ann\u00e9e pr\u00e9c\u00e9dente, d\u2019apr\u00e8s le minist\u00e8re du Tourisme, de l\u2019Artisanat et de l\u2019\u00c9conomie sociale et solidaire. [atlasinfo.fr]\n-------------------------------------------------\nLe Maroc a accueilli 15 millions de touristes au cours des neuf premiers mois de 2025, enregistrant une hausse de 14 % par rapport \u00e0 la m\u00eame p\u00e9riode de l\u2019ann\u00e9e pr\u00e9c\u00e9dente, selon les donn\u00e9es du minist\u00e8re du Tourisme, de l\u2019Artisanat et de l\u2019\u00c9conomie sociale et solidaire. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "Chari, jeune entreprise marocaine cr\u00e9\u00e9e\nen 2020 par Ismael Belkhayat...", "mass": 5, "physics": false, "shape": "box", "title": "Chari, jeune entreprise marocaine cr\u00e9\u00e9e en 2020 par Ismael Belkhayat et Sophia Alj, a lev\u00e9 12 millions de dollars dans le cadre d\u2019un financement de S\u00e9rie A. Cette op\u00e9ration, co-dir. [lematin.ma]\n-------------------------------------------------\nLa startup marocaine Chari, soutenue par Y Combinator et fond\u00e9e en 2020 par Ismael Belkhayat et Sophia Alj, a annonc\u00e9 mardi une lev\u00e9e de fonds de 12 millions de dollars en S\u00e9rie A, la plus importante de ce type au Maroc, ont annonc\u00e9 ses dirigeants le 15 octobre dans un communiqu\u00e9. [telquel.ma]\n-------------------------------------------------\nChari, la start-up marocaine soutenue par Y Combinator et fond\u00e9e en 2020 par le couple Ismael Belkhayat et Sophia Alj, annonce une lev\u00e9e de fonds de 12 millions de dollars en S\u00e9rie A, la plus importante de ce type au Maroc. [www.lavieeco.com]\n-------------------------------------------------\nChari, la startup marocaine soutenue par Y Combinator et fond\u00e9e en 2020 par le couple Ismael Belkhayat et Sophia Alj, annonce une lev\u00e9e de fonds de 12 millions de dollars en S\u00e9rie A, la plus importante de ce type au Maroc. [leseco.ma]\n-------------------------------------------------\nChari, startup marocaine fond\u00e9e en 2020 par Ismael Belkhayat et Sophia Alj et pass\u00e9e par Y Combinator, a annonc\u00e9 une lev\u00e9e de fonds en S\u00e9rie A de 12 millions de dollars. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Le Festival International de Cin\u00e9ma\net M\u00e9moire Commune de Nador...", "mass": 5, "physics": false, "shape": "box", "title": "Le Festival International de Cin\u00e9ma et M\u00e9moire Commune de Nador revient du 15 au 20 novembre 2025 pour sa 14\u1d49 \u00e9dition, port\u00e9e par le Centre de la M\u00e9moire Commune pour la D\u00e9mocratie et la Paix, rapporte un communiqu\u00e9 dont une copie nous est parvenue. [www.lopinion.ma]\n-------------------------------------------------\nLe Centre de la m\u00e9moire commune pour la d\u00e9mocratie et la paix organise, \u00e0 Nador, du 15 au 20 novembre 2025, la 14\u1d49 \u00e9dition du Festival international de cin\u00e9ma et m\u00e9moire commune, sur le th\u00e8me \u00ab M\u00e9moire de la Paix \u00bb, avec la participation de cin\u00e9astes, penseurs, chercheurs, diplomates et d\u00e9fenseurs des droits humains venus. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "La Cour d\u2019appel d\u2019Agadir a\nrendu, mardi 14 octobre, un...", "mass": 5, "physics": false, "shape": "box", "title": "La Cour d\u2019appel d\u2019Agadir a rendu, mardi 14 octobre, un verdict particuli\u00e8rement s\u00e9v\u00e8re dans l\u2019affaire des violences survenues \u00e0 A\u00eft Amira, relevant de la province de Chtouka A\u00eft Baha. [www.lopinion.ma]\n-------------------------------------------------\nLa Cour d\u2019appel d\u2019Agadir a prononc\u00e9, mardi 14 octobre au soir, des peines cumul\u00e9es on.ma]\n-------------------------------------------------\nLe R\u00e9seau africain pour l\u2019autonomisation des femmes a \u00e9t\u00e9 lanc\u00e9, mardi \u00e0 Sal\u00e9, \u00e0 l\u2019occasion d\u2019un Forum africain organis\u00e9 par l\u2019Union nationale des femmes du Maroc (UNFM), sous la pr\u00e9sidence effective de Son Altesse Royale la Princesse Lalla Meryem. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Le Chef du gouvernement, Aziz\nAkhannouch a re\u00e7u, lundi \u00e0...", "mass": 5, "physics": false, "shape": "box", "title": "Le Chef du gouvernement, Aziz Akhannouch a re\u00e7u, lundi \u00e0 Rabat, une d\u00e9l\u00e9gation de hauts responsables et d\u2019op\u00e9rateurs \u00e9conomiques de la Province chinoise d\u2019Anhui, conduite par le Secr\u00e9taire du Parti Communiste Chinois pour la Province d\u2019Anhui, Liang Yanshun. [www.lopinion.ma]\n-------------------------------------------------\nLe Chef du gouvernement, Aziz Akhannouch, a re\u00e7u lundi 13 octobre \u00e0 Rabat une d\u00e9l\u00e9gation de hauts responsables et d\u2019op\u00e9rateurs \u00e9conomiques de la province chinoise d\u2019Anhui, conduite par le Secr\u00e9taire du Parti Communiste Chinois pour cette province, Liang Yanshun. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Le Conseil \u00e9conomique, social et\nenvironnemental (CESE) a appel\u00e9 \u00e0...", "mass": 5, "physics": false, "shape": "box", "title": "Le Conseil \u00e9conomique, social et environnemental (CESE) a appel\u00e9 \u00e0 apporter l\u2019\u00e9quilibre n\u00e9cessaire \u00e0 l\u2019architecture l\u00e9gislative du projet de loi relatif \u00e0 la r\u00e9organisation du Conseil national de la presse (CNP), en renfor\u00e7ant les comp\u00e9tences du Conseil et de ses structures de mani\u00e8re \u00e0 promouvoir la libert\u00e9 et la d\u00e9ontologie de la profession et \u00e0. [telquel.ma]\n-------------------------------------------------\nLe CESE a pris part, lundi, \u00e0 la journ\u00e9e d\u2019\u00e9tude d\u00e9di\u00e9e au projet de loi 026.25 sur la r\u00e9organisation du Conseil national de la presse (CNP). [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Le ministre russe des Affaires\n\u00e9trang\u00e8res Sergue\u00ef Lavrov recevra son...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre russe des Affaires \u00e9trang\u00e8res Sergue\u00ef Lavrov recevra son homologue marocain Nasser Bourita \u00e0 Moscou ce jeudi 16 octobre, a annonc\u00e9 la diplomatie russe ce mercredi dans un post sur X. L\u2019ordre du jour portera sur les relations bilat\u00e9rales ainsi que sur la situation au Moyen-Orient, en Afrique du Nord et dans la r\u00e9gion. [telquel.ma]\n-------------------------------------------------\nSelon un communiqu\u00e9 publi\u00e9 ce mercredi 15 octobre par la diplomatie russe, cette rencontre vise \u00e0 explorer de nouvelles pistes de coop\u00e9ration pour renforcer les relations russo-marocaines, qualifi\u00e9es de \u00abtraditionnellement amicales\u00bb. [www.yabiladi.com]\n-------------------------------------------------\nLa F\u00e9d\u00e9ration de Russie consid\u00e8re le Maroc comme \u00ab un partenaire important \u00bb sur le continent africain, a affirm\u00e9, mercredi, le minist\u00e8re russe des Affaires \u00e9trang\u00e8res dans un communiqu\u00e9, publi\u00e9 \u00e0 la veille de la visite \u00e0 Moscou du ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita. [fr.hespress.com]\n-------------------------------------------------\nLa F\u00e9d\u00e9ration de Russie consid\u00e8re le Maroc comme \"un partenaire important\" sur le continent africain, a affirm\u00e9, mercredi, le minist\u00e8re russe des Affaires \u00e9trang\u00e8res dans un communiqu\u00e9, publi\u00e9 \u00e0 la veille de la visite \u00e0 Moscou du ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita. [www.lopinion.ma]\n-------------------------------------------------\nLa F\u00e9d\u00e9ration de Russie consid\u00e8re le Maroc comme \u00ab un partenaire important \u00bb sur le continent africain, a affirm\u00e9, mercredi, le minist\u00e8re russe des Affaires \u00e9trang\u00e8res dans un communiqu\u00e9, publi\u00e9 \u00e0 la veille de la visite \u00e0 Moscou du ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Le taux de remplissage des\nbarrages est actuellement de 32%,...", "mass": 5, "physics": false, "shape": "box", "title": "Le taux de remplissage des barrages est actuellement de 32%, contre 40% en mai dernier, a affirm\u00e9, mardi, le ministre de l\u2019\u00c9quipement et de l\u2019Eau, Nizar Baraka, lors de la s\u00e9ance des questions orales \u00e0 la Chambre des conseillers. [telquel.ma]\n-------------------------------------------------\nEn r\u00e9ponse \u00e0 une question sur la politique de l\u2019eau destin\u00e9e aux zones rurales, le ministre de l\u0027\u00c9quipement et de l\u2019Eau, Nizar Baraka a dress\u00e9 un bilan alarmant de. [lematin.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Un total de 36.576 jeunes\nmarocains \u00e2g\u00e9s de moins de...", "mass": 5, "physics": false, "shape": "box", "title": "Un total de 36.576 jeunes marocains \u00e2g\u00e9s de moins de 40 ans ont b\u00e9n\u00e9fici\u00e9 du programme d\u2019aide au logement, a r\u00e9v\u00e9l\u00e9 lundi \u00e0 Rabat la ministre de l\u2019Am\u00e9nagement du territoire national, de l\u2019Urbanisme, de l\u2019Habitat et de la Politique de la ville, Fatima Ezzahra El Mansouri. [telquel.ma]\n-------------------------------------------------\nLa ministre de l\u2019Am\u00e9nagement du territoire national, de l\u2019Urbanisme, de l\u2019Habitat et de la Politique de la ville, Mme Fatima Ezzahra El Mansouri, a pr\u00e9sent\u00e9 devant la Chambre des conseillers un bilan d\u00e9taill\u00e9 de ses r\u00e9alisations durant l\u2019actuelle l\u00e9gislature. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "La s\u00e9lection nationale de football,\nd\u00e9j\u00e0 qualifi\u00e9e au Mondial 2026,...", "mass": 5, "physics": false, "shape": "box", "title": "La s\u00e9lection nationale de football, d\u00e9j\u00e0 qualifi\u00e9e au Mondial 2026, a r\u00e9alis\u00e9 un carton plein aux \u00e9liminatoires africaines, en s\u2019imposant face \u00e0 son homologue congolaise (1-0), mardi soir au stade Prince Moulay Abdellah de Rabat, lors de la 10e et derni\u00e8re journ\u00e9e du Groupe E, battant par la m\u00eame occasion le record mondial des victoires. [telquel.ma]\n-------------------------------------------------\nLa s\u00e9lection du Maroc a r\u00e9alis\u00e9 un exploit historique en signant un record mondial de 16 victoires d\u2019affil\u00e9e, apr\u00e8s s\u2019\u00eatre impos\u00e9e face au Congo (1-0) lors du match disput\u00e9 mardi soir, au stade Prince Moulay Abdellah \u00e0 Rabat. [www.yabiladi.com]\n-------------------------------------------------\nLa s\u00e9lection nationale de football, d\u00e9j\u00e0 qualifi\u00e9e au Mondial 2026, a r\u00e9alis\u00e9 le carton plein aux \u00e9liminatoires africaines, en s\u2019imposant face \u00e0 son homologue congolaise (1-0), mardi soir au stade Prince Moulay Abdellah de Rabat, lors de la 10e et derni\u00e8re journ\u00e9e du Groupe E, battant par la m\u00eame occasion le record mondial des victoires [www.lereporter.ma]\n-------------------------------------------------\nD\u00e9j\u00e0 qualifi\u00e9e pour la Coupe du monde 2026, la s\u00e9lection marocaine de football a conclu sa campagne des \u00e9liminatoires africaines par une victoire 1\u20130 face \u00e0 la R\u00e9publique du Congo, mardi soir au stade Prince Moulay Abdellah de Rabat, lors de la 10e et derni\u00e8re journ\u00e9e du groupe E. Ce r\u00e9sultat porte \u00e0 seize le . [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Voici les pr\u00e9visions m\u00e9t\u00e9orologiques \u00e9tablies\npar la Direction g\u00e9n\u00e9rale de...", "mass": 5, "physics": false, "shape": "box", "title": "Voici les pr\u00e9visions m\u00e9t\u00e9orologiques \u00e9tablies par la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie pour le mercredi 15 octobre 2025 : \u2013 Temps assez chaud sur le Sud-Est et l\u2019int\u00e9rieur [www.challenge.ma]\n-------------------------------------------------\nVoici les pr\u00e9visions m\u00e9t\u00e9orologiques \u00e9tablies par la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie pour le jeudi 16 octobre 2025 \u2013 Temps assez chaud sur le Sud des provinces sahariennes et l\u2019extr\u00eame Sud-Est. [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "La nouvelle signature de inwi\n\u00ab Sir B3id \u00bb incarne...", "mass": 5, "physics": false, "shape": "box", "title": "La nouvelle signature de inwi \u00ab Sir B3id \u00bb incarne l\u2019ambition de l\u2019op\u00e9rateur global de faire du digital un vecteur d\u2019\u00e9panouissement et un levier pour la croissance \u00e9conomique [ww ari Global Research (AGR). [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 20, "id": "comm_label_20", "label": "La premi\u00e8re \u00e9dition se tiendra\nle 18 octobre 2025 au...", "mass": 5, "physics": false, "shape": "box", "title": "La premi\u00e8re \u00e9dition se tiendra le 18 octobre 2025 au Rabat Marriott, marquant le d\u00e9but d\u2019une s\u00e9rie d\u2019exp\u00e9riences culturelles o\u00f9 se croisent musique, art, mode et expression collective. [lnt.ma]\n-------------------------------------------------\nDerri\u00e8re cette initiative, deux cr\u00e9atrices marocaines, Nezha Bernoussi et Amina Idrissi-Kaitouni, veulent bousculer les codes de la f\u00eate traditionnelle pour en faire un moment de c. [lematin.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 21, "id": "comm_label_21", "label": "La tr\u00e8s s\u00e9duisante \u00e9quipe du\nMaroc a valid\u00e9 son ticket...", "mass": 5, "physics": false, "shape": "box", "title": "La tr\u00e8s s\u00e9duisante \u00e9quipe du Maroc a valid\u00e9 son ticket pour la finale du Mondial U20 en Chili, ce mercredi 15 octobre, en battant la France lors de la s\u00e9ance des tirs au but (5-4). [fr.hespress.com]\n-------------------------------------------------\nLe Maroc a d\u00e9croch\u00e9 son billet pour la finale de la Coupe du Monde U20 au Chili au terme d\u2019une demi-finale haletante contre la France, remport\u00e9e aux tirs au but (5-4) apr\u00e8s un match nul 1-1 au terme des prolongations. [telquel.ma]\n-------------------------------------------------\nLa s\u00e9lection marocaine des moins de 20 ans de football sest qualifi\u00e9e pour la finale du Mondial U20, qui se d\u00e9roule actuellement au Chili. [www.yabiladi.com]\n-------------------------------------------------\nLa s\u00e9lection marocaine des moins de 20 ans de football s\u2019est qualifi\u00e9e pour la finale de la Coupe du Monde U-20,         position: fixed;
        top: 10px;
        left: 10px;
        width: 24px;
        height: 24px;
        border-radius: 50%;
        background-color: #cccccc;
        color: white;
        font-weight: bold;
        font-family: Arial, sans-serif;
        text-align: center;
        line-height: 24px;
        cursor: pointer;
        z-index: 10000;
    }

    #tooltip {
        display: none;
        position: fixed;
        top: 10px;
        left: 45px;
        background-color: rgba(50,50,50,0.95);
        color: white;
        padding: 10px 14px;
        border-radius: 8px;
        font-size: 14px;
        max-width: 90vw;
        white-space: pre-wrap;
        word-wrap: break-word;
        box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        z-index: 10001;
    }

    @media (hover: hover) and (pointer: fine) {
        #info-icon:hover + #tooltip {
            display: block;
        }
    }
</style>

<div id="info-icon" onclick="toggleTooltip()">i</div>
<div id="tooltip">Carte générée par intelligence artificielle le 16/10/2025 à 06h17, à partir d'une analyse automatique de l'actualité. Elle met en évidence les sujets les plus traités par la presse ces dernières 24 heures. Prochaine mise à jour prévue à 12h30.</div>

<script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>
    </body>


    
    
</html>

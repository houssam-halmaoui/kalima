: false, "shape": "box", "title": "Isra\u00ebl et le Hamas sont parvenus ce jeudi \u00e0 un accord de cessez-le-feu \u00e0 Gaza qui s\u2019appuie sur un plan annonc\u00e9 fin septembre par le pr\u00e9sident am\u00e9ricain Donald Trump pour mettre fin \u00e0 la guerre dans le territoire palestinien. [fr.hespress.com]\n-------------------------------------------------\nIsra\u00ebl et le Hamas sont parvenus jeudi \u00e0 un accord sur un cessez-le-feu \u00e0 Gaza et une lib\u00e9ration d\u2019otages apr\u00e8s de fortes pressions du pr\u00e9sident am\u00e9ricain Donald Trump, une \u00e9tape majeure visant \u00e0 mettre fin \u00e0 deux ans de g\u00e9nocide dans le territoire palestinien. [telquel.ma]\n-------------------------------------------------\nIsra\u00ebl et le Hamas sont parvenus, jeudi soir, \u00e0 un accord sur un cessez-le-feu \u00e0 Gaza et une lib\u00e9ration d\u2019otages dans le cadre d\u2019un plan de Donald Trump, [www.challenge.ma]\n-------------------------------------------------\nLe pr\u00e9sident am\u00e9ricain, Donald Trump, a annonc\u00e9, mercredi soir, qu\u0027Isra\u00ebl et le Hamas ont accept\u00e9 la premi\u00e8re phase de son plan de paix pour Gaza. [atlasinfo.fr]\n-------------------------------------------------\nApr\u00e8s quatre jours de n\u00e9gociations intensives en \u00c9gypte, Isra\u00ebl et le Hamas sont parvenus jeudi \u00e0 un accord de cessez-le-feu assorti d\u2019un \u00e9change d\u2019otages et de prisonniers, sous la pression du pr\u00e9sident am\u00e9ricain Donald Trump. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "Le Conseil de gouvernement a\nexamin\u00e9 et approuv\u00e9, jeudi \u00e0...", "mass": 5, "physics": false, "shape": "box", "title": "Le Conseil de gouvernement a examin\u00e9 et approuv\u00e9, jeudi \u00e0 Rabat, le projet de d\u00e9cret n\u00b0 2.25.605 portant application des dispositions de l\u2019article 7 de la loi n\u00b0 65.15 relative aux \u00e9tablissements de protection sociale. [fr.hespress.com]\n-------------------------------------------------\nPr\u00e9sent\u00e9 par la ministre de la Solidarit\u00e9, de l\u0027Insertion Sociale et de la Famille, Na\u00efma Ben Yahia, ce texte vise \u00e0 d\u00e9finir les modalit\u00e9s de prise en charge d\u0027autrui par c. [lematin.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Au cours de cette r\u00e9ception,\nSon Altesse Royale a rencontr\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Au cours de cette r\u00e9ception, Son Altesse Royale a rencontr\u00e9 Mme Amna Al Dhahak Al Shamsi, ministre \u00e9miratie du changement climatique et de l\u2019environnement, Dr. Shaikha Salem Al Dha. [lematin.ma]\n-------------------------------------------------\nSon Altesse Royale la Princesse Lalla Hasnaa, Pr\u00e9sidente de la Fondation Mohammed VI pour la Protection de l\u2019Environnement, a pris part, jeudi \u00e0 Abou Dhabi, \u00e0 une r\u00e9ception offerte en l\u0027honneur des hautes personnalit\u00e9s participant au Congr\u00e8s Mondial de la Nature de l\u2019Union Internationale pour la Conservation de la Nature (UICN). [www.lavieeco.com]\n-------------------------------------------------\nSon Altesse Royale la Princesse Lalla Hasnaa, Pr\u00e9sidente de la Fondation Mohammed VI pour la Protection de l\u2019Environnement, a pris part, jeudi \u00e0 Abou Dhabi, \u00e0 une r\u00e9ception offerte en l\u2019honneur des hautes personnalit\u00e9s participant au Congr\u00e8s Mondial de la Nature de l\u2019Union Internationale pour la Conservation de la Nature (UICN). [maroc-diplomatique.net]\n-------------------------------------------------\nSon Altesse Royale la Princesse Lalla Hasnaa, Pr\u00e9sidente de la Fondation Mohammed VI pour la Protection de l\u2019Environnement, a pris part, jeudi \u00e0 Abou Dhabi, \u00e0 une r\u00e9ception offerte en l\u2019honneur des hautes personnalit\u00e9s participant au Congr\u00e8s Mondial de la Nature de l\u2019Union Internationale pour la Conservation de la Nature (UICN). [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Pr\u00e9sent\u00e9 par le ministre de\nla Jeunesse, de la Culture...", "mass": 5, "physics": false, "shape": "box", "title": "Pr\u00e9sent\u00e9 par le ministre de la Jeunesse, de la Culture et de la Communication, Mohamed Mehdi Bensaid, ce projet de d\u00e9cret vise \u00e0 instaurer un syst\u00e8me de cr\u00e9dits standard pour les d. [lematin.ma]\n-------------------------------------------------\nLe Conseil de gouvernement, r\u00e9uni jeudi \u00e0 Rabat, a examin\u00e9 et approuv\u00e9 le projet de d\u00e9cret n\u00b0 2.25.441 modifiant et compl\u00e9tant le d\u00e9cret n\u00b0 2.22.224 du 10 Ramadan 1443H (12 avril 2022), portant r\u00e9organisation de l\u2019Institut national des Beaux-Arts. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Le premier d\u00e9cret concerne la\ncr\u00e9ation d\u2019une zone d\u2019acc\u00e9l\u00e9ration industrielle...", "mass": 5, "physics": false, "shape": "box", "title": "Le premier d\u00e9cret concerne la cr\u00e9ation d\u2019une zone d\u2019acc\u00e9l\u00e9ration industrielle \u00e0 F\u00e8s-Bensouda, relevant de la pr\u00e9fecture de F\u00e8s. [lematin.ma]\n-------------------------------------------------\nLe Conseil de gouvernement, r\u00e9uni jeudi \u00e0 Rabat, a adopt\u00e9 le projet de d\u00e9cret n\u00b02.25.800 portant cr\u00e9ation de la Zone d\u2019Acc\u00e9l\u00e9ration Industrielle (ZAI) de Skhirat, pr\u00e9sent\u00e9 par le ministre de l\u2019Industrie et du Commerce, Ryad Mezzour. [www.lopinion.ma]\n-------------------------------------------------\nLe Conseil de gouvernement a approuv\u00e9 ce jeudi deux projets de d\u00e9crets pr\u00e9sent\u00e9s par le ministre de l\u2019Industrie et du Commerce, Ryad Mezzour, portant sur la cr\u00e9ation de zones d\u2019acc\u00e9l\u00e9ration industrielle \u00e0 F\u00e8s et Skhirat. [telquel.ma]\n-------------------------------------------------\nLe Conseil de gouvernement a approuv\u00e9 la cr\u00e9ation de la Zone d\u2019Acc\u00e9l\u00e9ration Industrielle (ZAI) de Skhirat, visant \u00e0 dynamiser le tissu industriel local et \u00e0 accueillir des secteurs vari\u00e9s tels que le textile, l\u2019automobile, l\u2019a\u00e9ronautique, les \u00e9nergies renouvelables et l\u2019agroalimentaire, a indiqu\u00e9 le porte-parole du gouvernement, Mustapha Baitas. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Organis\u00e9e par la Conf\u00e9d\u00e9ration g\u00e9n\u00e9rale\ndes entreprises du Maroc (CGEM)...", "mass": 5, "physics": false, "shape": "box", "title": "Organis\u00e9e par la Conf\u00e9d\u00e9ration g\u00e9n\u00e9rale des entreprises du Maroc (CGEM) et le Mouvement des entreprises de France (MEDEF), \u00e0 travers le Club des Chefs d\u2019entreprises France-Maroc, c. [lematin.ma]\n-------------------------------------------------\nLe Forum \u00e9conomique Maroc\u2013France s\u2019est ouvert, jeudi \u00e0 Dakhla, r\u00e9unissant plus de 300 chefs d\u2019entreprise des deux pays pour explorer de nouvelles opportunit\u00e9s de coop\u00e9ration dans les secteurs des infrastructures, de l\u2019\u00e9nergie, de l\u2019agroalimentaire et des services. [telquel.ma]\n-------------------------------------------------\nOrganis\u00e9e par la Conf\u00e9d\u00e9ration g\u00e9n\u00e9rale des entreprises du Maroc (CGEM) et le Mouvement des entreprises de France (MEDEF), \u00e0 travers le Club des chefs d\u2019entreprises France-Maroc, la rencontre vise \u00e0 renforcer le partenariat \u00e9conomique bilat\u00e9ral et \u00e0 identifier de nouvelles synergies. [www.lavieeco.com]\n-------------------------------------------------\nLe Forum \u00e9conomique Maroc\u2013France s\u2019est ouvert, jeudi \u00e0 Dakhla, r\u00e9unissant plus de 300 chefs d\u2019entreprise des deux pays pour explorer de nouvelles opportunit\u00e9s de coop\u00e9ration dans les secteurs des infrastructures, de l\u2019\u00e9nergie, de l\u2019agroalimentaire et des services. [www.lereporter.ma]\n-------------------------------------------------\nLe Forum \u00e9conomique Maroc\u2013France, organis\u00e9 jeudi \u00e0 Dakhla par la Conf\u00e9d\u00e9ration g\u00e9n\u00e9rale des entreprises du Maroc (CGEM) et le Mouvement des entreprises de France (MEDEF), se veut mettre en lumi\u00e8re le r\u00f4le des provinces du Sud comme nouvel espace de coop\u00e9ration \u00e9conomique bilat\u00e9rale et de d\u00e9veloppement r\u00e9gional. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "L\u2019acquisition a \u00e9t\u00e9 r\u00e9alis\u00e9e aupr\u00e8s\ndes soci\u00e9t\u00e9s R\u00e9sidence Siyaha 2...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019acquisition a \u00e9t\u00e9 r\u00e9alis\u00e9e aupr\u00e8s des soci\u00e9t\u00e9s R\u00e9sidence Siyaha 2 et Cap Estate, \u00e0 travers l\u2019achat de la totalit\u00e9 du capital social et des droits de vote de la soci\u00e9t\u00e9 Centre Mul. [lematin.ma]\n-------------------------------------------------\nRisma finalise l\u0027acquisition du Centre Multifonctionnel de Gu\u00e9liz, renfor\u00e7ant ainsi son positionnement \u00e0 Marrakech sur des actifs prime combinant h\u00f4tellerie et retail. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "L\u0027ambassadeur de France au Maroc,\nChristophe Lecourtier, a affirm\u00e9, jeudi...", "mass": 5, "physics": false, "shape": "box", "title": "L\u0027ambassadeur de France au Maroc, Christophe Lecourtier, a affirm\u00e9, jeudi \u00e0 Dakhla, que l\u2019\u00c9tat fran\u00e7ais encourage et soutient les entreprises fran\u00e7aises dans leurs investissements dans les provinces du Sud du Royaume. [www.lopinion.ma]\n-------------------------------------------------\nL\u2019ambassadeur de France au Maroc, Christophe Lecourtier, a affirm\u00e9, jeudi \u00e0 Dakhla, que l\u2019\u00c9tat fran\u00e7ais encourage et soutient les entreprises fran\u00e7aises dans leurs investissements dans les provinces du Sud du royaume. [telquel.ma]\n-------------------------------------------------\nLors du Forum \u00e9conomique Maroc\u2013France organis\u00e9 \u00e0 Dakhla, l\u2019ambassadeur de France au Maroc, Christophe Lecourtier, a salu\u00e9 les \u00abd\u00e9veloppements impressionnants\u00bb du Royaume et r\u00e9affirm\u00e9 le soutien de Paris aux entreprises fran\u00e7aises d\u00e9sireuses d\u2019investir dans les provinces du Sud, soulignant la position claire de la France sur le Sahara. [www.lavieeco.com]\n-------------------------------------------------\nL\u2019ambassadeur de France au Maroc, Christophe Lecourtier, a affirm\u00e9, jeudi \u00e0 Dakhla, que l\u2019\u00c9tat fran\u00e7ais encourage et soutient les entreprises fran\u00e7aises dans leurs investissements dans les provinces du Sud du Royaume. [maroc-diplomatique.net]\n-------------------------------------------------\nL\u2019ambassadeur de France au Maroc, Christophe Lecourtier, a affirm\u00e9, jeudi \u00e0 Dakhla, que l\u2019\u00c9tat fran\u00e7ais encourage et soutient les entreprises fran\u00e7aises dans leurs investissements dans les provinces du Sud du Royaume. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Le Royaume du Maroc, dont\nle Souverain SM le Roi...", "mass": 5, "physics": false, "shape": "box", "title": "Le Royaume du Maroc, dont le Souverain SM le Roi Mohammed VI, que Dieu L\u2019assiste, pr\u00e9side le Comit\u00e9 Al Qods, salue l\u2019annonce par le pr\u00e9sident des Etats-Unis d\u2019Am\u00e9rique, SEM. [www.lopinion.ma]\n-------------------------------------------------\nLe Maroc, dont le roi Mohammed VI pr\u00e9side le Comit\u00e9 Al Qods, salue l\u2019annonce par le pr\u00e9sident des Etats-Unis, Donald Trump, d\u2019un accord sur le cessez-le-feu \u00e0 Gaza, indique jeudi le minist\u00e8re des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger. [telquel.ma]\n-------------------------------------------------\nDans un communiqu\u00e9, le minist\u00e8re des Affaires \u00e9trang\u00e8res exprime sa haute consid\u00e9ration pour les initiatives soutenues et l\u2019engagement personnel de Donald Trump, qui ont contribu\u00e9 d\u0027une mani\u00e8re d\u00e9cisive \u00e0 parvenir \u00e0 ce r\u00e9sultat porteur d\u2019espoir. [www.lavieeco.com]\n-------------------------------------------------\nDonald Trump, d\u2019un accord sur le cessez-le-feu \u00e0 Gaza, indique jeudi le minist\u00e8re des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger. [maroc-diplomatique.net]\n-------------------------------------------------\nLe minist\u00e8re des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger a indiqu\u00e9 jeudi que le Royaume du Maroc salue l\u2019annonce par le pr\u00e9sident des \u00c9tats-Unis d\u2019Am\u00e9rique, Donald Trump, d\u2019un accord portant sur un cessez-le-feu \u00e0 Gaza. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Le Conseil de gouvernement a\nadopt\u00e9, ce jeudi, le projet...", "mass": 5, "physics": false, "shape": "box", "title": "Le Conseil sagers et pr\u00e8s de 739.000...", "mass": 5, "physics": false, "shape": "box", "title": "Plus de 3,2 millions de passagers et pr\u00e8s de 739.000 v\u00e9hicules ont transit\u00e9 par les ports marocains au cours de la p\u00e9riode allant du 10 juin au 15 septembre dans le cadre de l\u2019op\u00e9ration \u00ab Marhaba 2025 \u00bb, a indiqu\u00e9, mercredi \u00e0 Rabat, le ministre du Transport et de la Logistique, Abdessamad Kayouh. [telquel.ma]\n-------------------------------------------------\nL\u2019op\u00e9ration \u00ab Marhaba 2025 \u00bb a permis le transit de plus de 3,2 millions de passagers et pr\u00e8s de 739.000 v\u00e9hicules par les ports marocains entre le 10 juin et le 15 septembre, a annonc\u00e9 mercredi \u00e0 Rabat le ministre du Transport et de la Logistique, Abdessamad Kayouh. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "Sous le Haut Patronage de\nSa Majest\u00e9 le Roi Mohammed...", "mass": 5, "physics": false, "shape": "box", "title": "Sous le Haut Patronage de Sa Majest\u00e9 le Roi Mohammed VI, les Premi\u00e8res Assises nationales de la publicit\u00e9 se sont d\u00e9roul\u00e9es \u00e0 Casablanca. [www.challenge.ma]\n-------------------------------------------------\nLes premi\u00e8res Assises nationales de la publicit\u00e9 se sont ouvertes mercredi \u00e0 Casablanca, sous le Haut Patronage du Roi Mohammed VI, avec pour ambition de dresser un diagnostic pr\u00e9cis du secteur publicitaire marocain et de tracer une feuille de route adapt\u00e9e aux \u00e9volutions \u00e9conomiques et technologiques. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "Performants depuis juin 2024, les\nLions de l\u2019Atlas, vainqueurs face...", "mass": 5, "physics": false, "shape": "box", "title": "Performants depuis juin 2024, les Lions de l\u2019Atlas, vainqueurs ur leur participation \u00e0 la flottille en direction de Gaza. [www.yabiladi.com]\n-------------------------------------------------\nLe bureau de liaison marocain \u00e0 Tel-Aviv est parvenu jeudi \u00e0 un accord avec les autorit\u00e9s isra\u00e9liennes pour la lib\u00e9ration des deux citoyens marocains, Aziz Ghali et Abdelazim Ben Draoui, arr\u00eat\u00e9s il y a quelques jours apr\u00e8s leur participation \u00e0 une flottille visant \u00e0 briser le blocus de Gaza. [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 19, "id": "comm_label_19", "label": "Les exportations de l\u2019artisanat de\nMarrakech ont d\u00e9pass\u00e9 372 millions...", "mass": 5, "physics": false, "shape": "box", "title": "Les exportations de l\u2019artisanat de Marrakech ont d\u00e9pass\u00e9 372 millions de dirhams durant les neuf premiers mois de 2025, enregistrant une hausse de 11 % port\u00e9e par les tapis, la bijouterie et les habits traditionnels, avec les \u00c9tats-Unis, la France et l\u2019Espagne comme principaux march\u00e9s importateurs. [www.lavieeco.com]\n-------------------------------------------------\nLa valeur globale des exportations des produits de l\u2019artisanat de Marrakech a atteint durant les neuf premiers mois de l\u2019ann\u00e9e 2025, plus de 372 millions de DH (MDH), soit une hausse de 11 % par rapport \u00e0 la m\u00eame p\u00e9riode de l\u2019ann\u00e9e pr\u00e9c\u00e9dente. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 20, "id": "comm_label_20", "label": "Plus de 66.000 personnes ont\nb\u00e9n\u00e9fici\u00e9 du programme d\u2019aide au...", "mass": 5, "physics": false, "shape": "box", "title": "Plus de 66.000 personnes ont b\u00e9n\u00e9fici\u00e9 du programme d\u2019aide au logement au Maroc, pour un montant total de 5,4 MMDH, a indiqu\u00e9 le ministre d\u00e9l\u00e9gu\u00e9 charg\u00e9 des Relations avec le Parlement, -----------------------------------------------\nLe pr\u00e9sident am\u00e9ricain Donald Trump a annonc\u00e9, jeudi, qu\u0027il \"va essayer\" d\u0027aller en Egypte pour la signature de l\u0027accord de cessez-le-feu et assure qu\u0027il y aura un \"d\u00e9sarmement\" du Hamas et un retrait des troupes isra\u00e9liennes dans une prochaine phase de cet accord. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 23, "id": "comm_label_23", "label": "Le prix Nobel de la\npaix a \u00e9t\u00e9 attribu\u00e9 vendredi...", "mass": 5, "physics": false, "shape": "box", "title": "Le prix Nobel de la paix a \u00e9t\u00e9 attribu\u00e9 vendredi \u00e0 la cheffe de l\u2019opposition v\u00e9n\u00e9zu\u00e9lienne Maria Corina Machado pour ses efforts \u00ab en faveur d\u2019une transition juste et pacifique de la dictature \u00e0 la d\u00e9mocratie \u00bb. [fr.hespress.com]\n-------------------------------------------------\nLe prix Nobel de la paix a \u00e9t\u00e9 attribu\u00e9 vendredi \u00e0 la cheffe de l\u2019opposition v\u00e9n\u00e9zu\u00e9lienne Maria Corina Machado pour ses efforts \u00ab en faveur d\u2019une transition juste et pacifique de la dictature \u00e0 la d\u00e9mocratie \u00bb. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 24, "id": "comm_label_24", "label": "L\u2019entra\u00eeneur de la s\u00e9lection marocaine\ndes moins de 20 ans,...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019entra\u00eeneur de la s\u00e9lection marocaine des moins de 20 ans, Mohamed Ouahbi, a affirm\u00e9, vendredi \u00e0 Rancagua, que les Lionceaux de l\u2019Atlas, qualifi\u00e9s pour les quarts de finale de la Coupe du monde de la cat\u00e9gorie apr\u00e8s leur victoire face \u00e0 la Cor\u00e9e (2-1), ont fait preuve d\u2019un \u00ab effort et d\u2019une g\u00e9n\u00e9rosit\u00e9 qui nous . [fr.hespress.com]\n-------------------------------------------------\nLa s\u00e9lection marocaine des moins de 20 ans de football s\u2019est qualifi\u00e9e pour les quarts de finale de la Coupe du monde U20 qui se tient au Chili, en battant la Cor\u00e9e par 2 buts \u00e0 1 (mi-temps 1-0), vendredi \u00e0 Rancagua. [telquel.ma]\n-------------------------------------------------\nLes Lionceaux de l\u2019Atlas ont ouvert le score d\u00e8s la 8e minute gr\u00e2ce \u00e0 Shin Min-Ha qui a marqu\u00e9 contre son camp, avant de doubler la mise par Yassir Zabiri (58e). [www.lavieeco.com]\n-------------------------------------------------\nLa s\u00e9lection marocaine U20 s\u2019est impos\u00e9e face \u00e0 la Cor\u00e9e (2\u20131) vendredi \u00e0 Rancagua et valide son billet pour les quarts de finale de la Coupe du monde U20 organis\u00e9e au Chili. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 25, "id": "comm_label_25", "label": "Voici les principaux titres d\u00e9velopp\u00e9s\npar la presse nationale ce...", "mass": 5, "physics": false, "shape": "box", "title": "Voici les principaux titres d\u00e9velopp\u00e9s par la presse nationale ce vendredi 10 octobre 2025 Le Matin Produits agroalimentaires et halieutiques : Morocco Foodex promeut \u00e0 Paris l\u2019offre marocaine Dans le cadre de la strat\u00e9gie G\u00e9n\u00e9ration Green 2020-2030, Morocco Foodex s\u2019appr\u00eate \u00e0 lancer \u00e0 Paris un showroom d\u00e9di\u00e9 \u00e0 la promotion des produits agricoles, agroalimentaires et . [fr.hespress.com]\n-------------------------------------------------\nMorocco Foodex s\u2019appr\u00eate \u00e0 lancer une initiative d\u2019envergure pour la promotion des produits agricoles, agroalimentaires et halieutiques marocains sur le march\u00e9 europ\u00e9en. [lematin.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 26, "id": "comm_label_26", "label": "Voici les temp\u00e9ratures minimales et\nmaximales pr\u0 <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

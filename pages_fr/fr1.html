 "id": 221, "label": "Hakimi risque 15 ans de...", "shape": "dot", "size": 47, "title": "Hakimi risque 15 ans de prison !?\nSource: www.lopinion.ma", "url": "https://www.lopinion.ma/Hakimi-risque-15-ans-de-prison-_a70465.html", "x": 0, "y": 0}, {"font": {"vadjust": -124.5}, "group": 13, "id": 222, "label": "COP15 Ramsar : Le consensus...", "shape": "dot", "size": 83, "title": "COP15 Ramsar : Le consensus international d\u00e9joue une \u00e9ni\u00e8me attaque alg\u00e9rienne contre l\u2019int\u00e9grit\u00e9 territoriale du Maroc\nSource: www.lopinion.ma", "url": "https://www.lopinion.ma/COP15-Ramsar-Le-consensus-international-dejoue-une-enieme-attaque-algerienne-contre-l-integrite-territoriale-du-Maroc_a70463.html", "x": 0, "y": 0}, {"font": {"vadjust": -70.5}, "group": 8, "id": 226, "label": "Le march\u00e9 des capitaux quasi-stable...", "shape": "dot", "size": 47, "title": "Le march\u00e9 des capitaux quasi-stable au premier semestre 2025\nSource: www.challenge.ma", "url": "https://www.challenge.ma/le-marche-des-capitaux-quasi-stable-au-premier-semestre-2025-307992/", "x": 0, "y": 0}, {"font": {"vadjust": -88.5}, "group": 1, "id": 235, "label": "Grandes \u00e9coles : 24 \u00e9l\u00e8ves...", "shape": "dot", "size": 59, "title": "Grandes \u00e9coles : 24 \u00e9l\u00e8ves marocains admis \u00e0 l\u2019\u00c9cole polytechnique de Paris\nSource: www.lavieeco.com", "url": "https://www.lavieeco.com/affaires/carriere/grandes-ecoles-24-eleves-marocains-admis-a-lecole-polytechnique-de-paris/", "x": 0, "y": 0}, {"font": {"vadjust": -70.5}, "group": 14, "id": 237, "label": "France: Achraf Hakimi vis\u00e9 par...", "shape": "dot", "size": 47, "title": "France: Achraf Hakimi vis\u00e9 par un r\u00e9quisitoire pour viol\nSource: maroc-diplomatique.net", "url": "https://maroc-diplomatique.net/france-achraf-hakimi-vise-par-un-requisitoire-pour-viol/", "x": 0, "y": 0}, {"font": {"vadjust": -106.5}, "group": 13, "id": 243, "label": "COP15 Ramsar : le Maroc...", "shape": "dot", "size": 71, "title": "COP15 Ramsar : le Maroc r\u00e9affirme son engagement pour les zones humides et d\u00e9joue une tentative de politisation de la Convention\nSource: atlasinfo.fr", "url": "https://atlasinfo.fr/cop15-ramsar-le-maroc-reaffirme-son-engagement-pour-les-zones-humides-et-dejoue-une-tentative-de-politisation-de-la-convention.html", "x": 0, "y": 0}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "Le milieu d\u00e9fensif marocain de\n24 ans est pr\u00eat\u00e9 pour...", "mass": 5, "physics": false, "shape": "box", "title": "Le milieu d\u00e9fensif marocain de 24 ans est pr\u00eat\u00e9 pour une saison par Bologne, pensionnaire de Serie A italienne. [fr.hespress.com]\n-------------------------------------------------\nLe joueur de 24 ans, pr\u00eat\u00e9 pour une saison par le Bologne FC (Serie A), portera le num\u00e9ro 17 sous les couleu. [lematin.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "Lors des \u00e9preuves \u00e9crites du\nconcours 2025 du Cycle Ing\u00e9nieur...", "mass": 5, "physics": false, "shape": "box", "title": "Lors des \u00e9preuves \u00e9crites du concours 2025 du Cycle Ing\u00e9nieur polytechnicien de l\u2019\u00c9cole polytechnique (Paris), 56 candidats marocains ont \u00e9t\u00e9 d\u00e9clar\u00e9s admissibles. [lematin.ma]\n-------------------------------------------------\nVingt-quatre \u00e9l\u00e8ves marocains int\u00e9greront en septembre la prestigieuse \u00c9cole polytechnique de Paris, apr\u00e8s avoir r\u00e9ussi le concours 2025 des classes pr\u00e9paratoires aux grandes \u00e9coles (CPGE). [telquel.ma]\n-------------------------------------------------\nVingt-quatre \u00e9l\u00e8ves marocains, ayant pass\u00e9 le concours classes pr\u00e9paratoires aux grandes \u00e9coles \u2013 CPGE, int\u00e9greront la promotion 2025 de l\u2019\u00c9cole polytechnique de Paris en septembre, apr\u00e8s avoir r\u00e9ussi les \u00e9preuves du concours 2025. [www.yabiladi.com]\n-------------------------------------------------\nVingt-quatre \u00e9l\u00e8ves marocains, ayant pass\u00e9 le concours \u00ab classes pr\u00e9paratoires aux grandes \u00e9coles \u2013 CPGE \u00bb, int\u00e9greront la promotion 2025 de l\u2019\u00c9cole polytechnique de Paris en septembre, apr\u00e8s avoir r\u00e9ussi les \u00e9preuves du concours 2025. [maroc-diplomatique.net]\n-------------------------------------------------\nLes 24 candidats admis auront acc\u00e8s \u00e0 une formation d\u2019excellence en sciences et en ing\u00e9nierie coupl\u00e9e \u00e0 une formation humaine et militaire, caract\u00e9ristique de l\u2019Institution. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Une vague de chaleur sera\nenregistr\u00e9e samedi dans les provinces...", "mass": 5, "physics": false, "shape": "box", "title": "Une vague de chaleur sera enregistr\u00e9e samedi dans les provinces de Sidi Kacem, Sidi Slimane, Khouribga, Settat, El Kel\u00e2a des Sraghna, Marrakech, Moulay Yacoub, Taounate, Larache, O. [lematin.ma]\n-------------------------------------------------\nUne vague de chaleur est pr\u00e9vue de samedi \u00e0 mercredi dans plusieurs provinces du Royaume, avec des temp\u00e9ratures oscillant entre 41 et 45\u00b0C, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM). [telquel.ma]\n-------------------------------------------------\nUne vague de chaleur est pr\u00e9vue de samedi \u00e0 mercredi dans plusieurs provinces du Royaume, avec des temp\u00e9ratures oscillant entre 41 et 45\u00b0C, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM). [www.challenge.ma]\n-------------------------------------------------\nUne vague de chaleur est pr\u00e9vue de samedi \u00e0 mercredi dans plusieurs provinces du Maroc, avec des temp\u00e9ratures oscillant entre 41 et 45\u00b0C, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM). [www.yabiladi.com]\n-------------------------------------------------\nUne vague de chaleur frappera plusieurs provinces du Royaume entre samedi et mercredi, avec des temp\u00e9ratures allant de 41 \u00e0 45\u00b0C, selon un bulletin d\u2019alerte de niveau orange publi\u00e9 par la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Le lancement de CDM Pay\nintervient dans un contexte marqu\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Le lancement de CDM Pay intervient dans un contexte marqu\u00e9 par l\u2019ouverture du march\u00e9 des paiements \u00e9lectroniques au Maroc et s\u2019inscrit pleinement dans les objectifs de la strat\u00e9gie. [lematin.ma]\n-------------------------------------------------\nCr\u00e9dit du Maroc a annonc\u00e9 vendredi 1er ao\u00fbt le lancement de CDM Pay, une nouvelle filiale sp\u00e9cialis\u00e9e dans les solutions de paiement \u00e9lectronique pour les commer\u00e7ants, entrepreneurs et professions lib\u00e9rales. [www.yabiladi.com]\n-------------------------------------------------\nDans un contexte marqu\u00e9 par l\u2019acc\u00e9l\u00e9ration de la transformation digitale du secteur financier national, le groupe Cr\u00e9dit du Maroc annonce le lancement de CDM Pay, une nouvelle filiale sp\u00e9cialis\u00e9e dans les solutions de paiement \u00e9lectronique d\u00e9di\u00e9es aux commer\u00e7ants, aux entrepreneurs et aux professions lib\u00e9rales. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Sa Majest\u00e9 le Roi Mohammed\nVI, Amir Al-Mouminine, que Dieu...", "mass": 5, "physics": false, "shape": "box", "title": "Sa Majest\u00e9 le Roi Mohammed VI, Amir Al-Mouminine, que Dieu L\u0027assiste, accompagn\u00e9 de S.A.R. [lematin.ma]\n-------------------------------------------------\nSa Majest\u00e9 le Roi Mohammed VI, Amir Al-Mouminine, que Dieu L\u2019assiste, accompagn\u00e9 de SAR le Prince H\u00e9ritier Moulay El Hassan, de SAR le Prince Moulay Rachid et de SA le Prince Moulay Ahmed, a pr\u00e9sid\u00e9, jeudi apr\u00e8s-midi \u00e0 la Place du Mechouar du Palais Royal de T\u00e9touan, la c\u00e9r\u00e9monie d\u2019all\u00e9geance, en comm\u00e9moration du 26e anniversaire [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "La FIFA a r\u00e9v\u00e9l\u00e9 jeudi\nla liste des arbitres choisies...", "mass": 5, "physics": false, "shape": "box", "title": "La FIFA a r\u00e9v\u00e9l\u00e9 jeudi la liste des arbitres choisies pour la Coupe du Monde F\u00e9minine U-17 de la FIFA 2025, qui se d\u00e9roulera du 17 octobre au 8 novembre 2025 au Maroc. [www.lopinion.ma]\n-------------------------------------------------\nLa Commission des arbitres de la FIFA a annonc\u00e9, jeudi, la liste des officiels en charge des matchs de la Coupe du monde f\u00e9minine U17 de la FIFA, Maroc 2025, qui se d\u00e9roulera du 17 octobre au 8 novembre prochains. [www.yabiladi.com]\n-------------------------------------------------\nLa Commission des arbitres de la FIFA a annonc\u00e9, jeudi, la liste des officiels en charge des matchs de la Coupe du Monde F\u00e9minine U-17 de la FIFA, Maroc 2025. [www.lavieeco.com]\n-------------------------------------------------\nLa Commission des arbitres de la FIFA a annonc\u00e9 jeudi, la liste des officiels en charge des matchs de la Coupe du Monde F\u00e9minine U-17 de la FIFA Maroc 2025, qui se d\u00e9roulera du 17 octobre au 8 novembre prochains. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Le Conseil de la concurrence\na annonc\u00e9, ce 31 juillet,...", "mass": 5, "physics": false, "shape": "box", "title": "Le Conseil de la concurrence a annonc\u00e9, ce 31 juillet, la conclusion d\u2019un accord transactionnel avec GlovoApp Morocco SARL. [www.lopinion.ma]\n-------------------------------------------------\nLe Conseil de la concurrence marocain a conclu un accord de transaction avec Glovo Morocco, mettant fin aux poursuites pour abus de position dominante sur le march\u00e9 de la livraison de repas. [telquel.ma]\n-------------------------------------------------\nGlovo Maroc conclut un accord avec le Conseil de la concurrence et s\u2019engage en faveur d\u2019une plus grande transparence. [www.challenge.ma]\n-------------------------------------------------\nLe Conseil de la concurrence a annonc\u00e9, le 31 juillet 2025, la cl\u00f4ture de la proc\u00e9dure contentieuse engag\u00e9e contre GlovoApp Morocco SARL, apr\u00e8s approbation unanime d\u2019un accord de transaction conclu avec la soci\u00e9t\u00e9 de livraison de repas. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Le nombre d\u2019incidents de paiement\nsur ch\u00e8ques a recul\u00e9 de...", "mass": 5, "physics": false, "shape": "box", "title": "Le nombre d\u2019incidents de paiement sur ch\u00e8ques a recul\u00e9 de 4,7% en 2024 pour s\u2019\u00e9tablir \u00e0 487.613 cas, selon le rapport annuel de Bank Al-Maghrib (BAM). [telquel.ma]\n-------------------------------------------------\nLa Centrale des Incidents de Paiement sur Ch\u00e8ques a recens\u00e9 487.613 incidents de paiement d\u00e9clar\u00e9s en 2024, en baisse de 4,7% par rapport \u00e0 l\u2019ann\u00e9e pr\u00e9c\u00e9dente, selon Bank Al-Maghrib. [www.lavieeco.com]\n-------------------------------------------------\nLa Centrale des Incidents de Paiement sur Ch\u00e8ques a recens\u00e9 487.613 incidents de paiement d\u00e9clar\u00e9s en 2024, en baisse de 4,7% par rapport \u00e0 l\u2019ann\u00e9e pr\u00e9c\u00e9dente, selon Bank Al-Maghrib (BAM). [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Les lev\u00e9es de capitaux ont\natteint 53,71 milliards de dirhams...", "mass": 5, "physics": false, "shape": "box", "title": "Les lev\u00e9es de capitaux ont atteint 53,71 milliards de dirhams (MMDH) \u00e0 fin juin 2025, contre 53,92 MMDH \u00e0 la m\u00eame p\u00e9riode de l\u2019ann\u00e9e pr\u00e9c\u00e9dente, selon l\u2019Autorit\u00e9 marocaine du march\u00e9 des capitaux (AMMC). [telquel.ma]\n-------------------------------------------------\nAu cours du premier semestre 2025, le march\u00e9 des capitaux reste quasi-stable avec des lev\u00e9es de fonds de l\u2019ordre de 53,71 milliards de dirhams (MMDH), contre 53,92 MMDH \u00e0 la p\u00e9riode de r\u00e9f\u00e9rence de l\u2019ann\u00e9e d\u2019avant, d\u2019apr\u00e8s les indicateurs mensuels de l\u2019AMMC. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "\u00c0 l\u2019occasion d\u2019un entretien accord\u00e9\nau quotidien gouvernemental s\u00e9n\u00e9galais Le...", "mass": 5, "physics": false, "shape": "box", "title": "\u00c0 l\u2019occasion d\u2019un entretien accord\u00e9 au quotidien gouvernemental s\u00e9n\u00e9galais Le Soleil, le ministre marocain de l\u2019Industrie et du Commerce, Ryad Mezzour, a d\u00e9taill\u00e9 les axes structurants de la coop\u00e9ration \u00e9conomique entre le Maroc et le S\u00e9n\u00e9gal. [telquel.ma]\n-------------------------------------------------\nLe ministre de l\u2019Industrie et du Commerce, Ryad Mezzour, a d\u00e9voil\u00e9 les fondements strat\u00e9giques de la coop\u00e9ration \u00e9conomique avec le S\u00e9n\u00e9gal, soulignant l\u2019engagement du Royaume en faveur d\u2019un partenariat structur\u00e9 et mutuellement b\u00e9n\u00e9fique dans le cadre de l\u2019int\u00e9gration continentale. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Bank Al-Maghrib a cl\u00f4tur\u00e9 l\u2019exercice\n2024 avec un r\u00e9sultat net...", "mass": 5, "physics": false, "shape": "box", "title": "Bank Al-Maghrib a cl\u00f4tur\u00e9 l\u2019exercice 2024 avec un r\u00e9sultat net de 6,46 milliards de dirhams (MMDH), soit une progression de 27% par rapport \u00e0 2023, selon les donn\u00e9es publi\u00e9es par l\u2019institution. [www.challenge.ma]\n-------------------------------------------------\nBank Al-Maghrib a r\u00e9alis\u00e9 un b\u00e9n\u00e9fice net de 6,46 milliards de dirhams en 2024, en hausse de 27 % par rapport \u00e0 2023, port\u00e9 par la performance des r\u00e9serves de change et des op\u00e9rations mon\u00e9taires, selon son rapport annuel. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "La monnaie fiduciaire a connu\nune d\u00e9c\u00e9l\u00e9ration sensible en 2024,...", "mass": 5, "physics": false, "shape": "box", "title": "La monnaie fiduciaire a connu une d\u00e9c\u00e9l\u00e9ration sensible en 2024, son encours s\u2019\u00e9tablissant \u00e0 414,4 milliards de dirhams (MMDH), soit 25,9% du Produit int\u00e9rieur brut (PIB), selon Bank Al-Maghrib (BAM). [www.challenge.ma]\n-------------------------------------------------\nLa monnaie fiduciaire a connu une d\u00e9c\u00e9l\u00e9ration sensible en 2024, son encours s\u2019\u00e9tablissant \u00e0 414,4 milliards de dirhams (MMDH), soit 25,9% du Produit int\u00e9rieur brut (PIB), selon Bank Al-Maghrib (BAM). [www.lavieeco.com]\n-------------------------------------------------\nLa monnaie fiduciaire a connu une d\u00e9c\u00e9l\u  Conf\u00e9rence des Parties (COP15) \u00e0 la Convention sur les zones humides (Ramsar) s\u2019est tenue \u00e0 Victoria Falls au Zimbabwe du 23 au 31 juillet 2025 avec la participation de repr\u00e9sentants de plus de 170 Parties contractantes en vue de renforcer la gouvernance et la protection des zones humides \u00e0 l\u2019\u00e9chelle . [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "Le parquet de Nanterre, en\nFrance, a requis le renvoi...", "mass": 5, "physics": false, "shape": "box", "title": "Le parquet de Nanterre, en France, a requis le renvoi dAchraf Hakimi, joueur international marocain \u00e9voluant au Paris Saint-Germain, devant la cour criminelle des Hauts-de-Seine. [www.yabiladi.com]\n-------------------------------------------------\nLe parquet de Nanterre a requis, dans un r\u00e9quisitoire d\u00e9finitif dat\u00e9 du 1er ao\u00fbt 2025, la mise en accusation d\u2019Achraf Hakimi devant la cour criminelle des Hauts-de-Seine, rapporte Le Parisien. [www.lopinion.ma]\n-------------------------------------------------\nLe lat\u00e9ral du PSG, qui conteste les accusations, reste sous contr\u00f4le judiciaire dans l\u2019attente d\u2019une d\u00e9cision du juge d\u2019instruction. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Laide humanitaire et m\u00e9dicale durgence\nenvoy\u00e9e, sur instructions du roi...", "mass": 5, "physics": false, "shape": "box", "title": "Laide humanitaire et m\u00e9dicale durgence envoy\u00e9e, sur instructions du roi Mohammed VI, pr\u00e9sident du Comit\u00e9 Al-Qods, en faveur du peuple palestinien, en particulier les populations de la bande de Gaza, est un geste royal noble sinscrivant dans la lign\u00e9e des multiples initiatives du souverain en faveur de la cause palestinienne, a soulign\u00e9, jeudi, le conseiller du pr\u00e9sident palestinien pour les affaires religieuses et les relations islamiques, Mahmoud El Habache. [www.yabiladi.com]\n-------------------------------------------------\nDes \u00e9tudiants palestiniens r\u00e9sidant au Maroc ont fait part jeudi de leur profonde gratitude et de leur grande consid\u00e9ration et estime au Roi Mohammed VI, Pr\u00e9sident du Comit\u00e9 Al-Qods, pour l\u0027aide humanitaire et m\u00e9dicale d\u0027urgence envoy\u00e9e sur Tr\u00e8s Hautes Instructions Royales en faveur du peuple palestinien, en particulier les populations de la bande de Gaza. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "Il s\u2019agit d\u2019un dispositif innovant\nde mont\u00e9e en comp\u00e9tence \u00abupskilling\u00bb...", "mass": 5, "physics": false, "shape": "box", "title": "Il s\u2019agit d\u2019un dispositif innovant de mont\u00e9e en comp\u00e9tence \u00abupskilling\u00bb et de reconversion professionnelle \u00ab reskilling \u00bb destin\u00e9 aux collaborateurs de la BMCI souhaitant \u00e9voluer vers d\u2019autres m\u00e9tiers. [aujourdhui.ma]\n-------------------------------------------------\nObjectif : favoriser la mont\u00e9e en comp\u00e9tences et l\u2019\u00e9volution professionnelle des salari\u00e9s, \u00e0 travers un dispositif sur-mesure ouvrant l\u2019acc\u00e8s aux formations d\u2019excellence du Groupe ISCAE. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Ce congr\u00e8s, auquel la Chambre\ndes conseillers participe dans le...", "mass": 5, "physics": false, "shape": "box", "title": "Ce congr\u00e8s, auquel la Chambre des conseillers participe dans le cadre du renforcement de ses relations de partenariat et de coop\u00e9ration avec le Parlement andin, a constitu\u00e9 une \u00e9tape marquante de r\u00e9flexion collective et d\u <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

 Infobip : Les fans marocains veulent un lien plus direct avec leurs clubs\nSource: lnt.ma", "url": "https://lnt.ma/etude-infobip-les-fans-marocains-veulent-un-lien-plus-direct-avec-leurs-clubs/", "x": 0, "y": 0}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "La situation des charges et\nressources du Tr\u00e9sor d\u00e9gage un...", "mass": 5, "physics": false, "shape": "box", "title": "La situation des charges et ressources du Tr\u00e9sor d\u00e9gage un d\u00e9ficit budg\u00e9taire de 50,5 milliards de dirhams (MMDH) \u00e0 fin septembre 2025, contre 26,6 MMDH un an auparavant, selon la Tr\u00e9sorerie G\u00e9n\u00e9rale du Royaume (TGR). [fr.hespress.com]\n-------------------------------------------------\nLa situation des charges et ressources du Tr\u00e9sor d\u00e9gage un d\u00e9ficit budg\u00e9taire de 50,5 milliards de dirhams (MMDH) \u00e0 fin septembre 2025, contre 26,6 MMDH un an auparavant, selon la Tr\u00e9sorerie G\u00e9n\u00e9rale du Royaume (TGR). [telquel.ma]\n-------------------------------------------------\nLes recettes ordinaires brutes se sont \u00e9tablies \u00e0 310,7 MMDH \u00e0 fin septembre, en hausse de 17,4% par rapport \u00e0 la m\u00eame p\u00e9riode de 2024, tandis que les d\u00e9penses ordinaires \u00e9mises ont progress\u00e9 de 18,9% \u00e0 280,2 MMDH, d\u00e9gageant ainsi un solde ordinaire positif de 30,5 MMDH. [www.lavieeco.com]\n-------------------------------------------------\nLes \u00e9missions de d\u00e9penses au titre de la compensation se sont \u00e9tablies \u00e0 10 milliards de dirhams (MMDH) \u00e0 fin septembre 2025, en hausse de 24,2% par rapport \u00e0 la m\u00eame p\u00e9riode un an auparavant, selon la Tr\u00e9sorerie G\u00e9n\u00e9rale du Royaume (TGR). [maroc-diplomatique.net]\n-------------------------------------------------\nLes \u00e9missions de d\u00e9penses au titre de la compensation se sont \u00e9lev\u00e9es \u00e0 10 milliards de dirhams (MMDH) \u00e0 fin septembre 2025, enregistrant une hausse de 24,2% par rapport \u00e0 la m\u00eame p\u00e9riode de l\u2019ann\u00e9e pr\u00e9c\u00e9dente, selon la Tr\u00e9sorerie g\u00e9n\u00e9rale du Royaume (TGR). [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "\u00c0 l\u2019occasion de la Journ\u00e9e\nnationale de l\u2019alphab\u00e9tisation, l\u2019Agence Nationale...", "mass": 5, "physics": false, "shape": "box", "title": "\u00c0 l\u2019occasion de la Journ\u00e9e nationale de l\u2019alphab\u00e9tisation, l\u2019Agence Nationale de Lutte contre l\u2019Analphab\u00e9tisme (ANLCA), avec l\u2019appui de l\u2019Union europ\u00e9enne au Maroc, a lanc\u00e9 ce lundi \u00e0 Rabat, une campagne nationale de lutte contre l\u2019analphab\u00e9tisme. [fr.hespress.com]\n-------------------------------------------------\n\u00c0 l\u2019occasion de la Journ\u00e9e nationale de l\u2019alphab\u00e9tisation, l\u2019Agence nationale de lutte contre l\u2019analphab\u00e9tisme (ANLCA) a lanc\u00e9 une campagne nationale de sensibilisation sous le slogan \u00abFaites le premier pas\u00bb, avec le soutien de l\u2019Union europ\u00e9enne. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "La F\u00e9d\u00e9ration royale marocaine de\nfootball (FRMF) et la F\u00e9d\u00e9ration...", "mass": 5, "physics": false, "shape": "box", "title": "La F\u00e9d\u00e9ration royale marocaine de football (FRMF) et la F\u00e9d\u00e9ration internationale de football (FIFA) ont lev\u00e9 le voile sur la mascotte officielle de la Coupe du monde f\u00e9minine U17, baptis\u00e9e \u00ab Tila \u00bb, \u00e0 quelques jours du coup d\u2019envoi du tournoi que le Maroc accueillera du 17 octobre au 8 novembre prochains. [fr.hespress.com]\n-------------------------------------------------\n\u00c0 quelques jours du coup d\u2019envoi, la FIFA a d\u00e9voil\u00e9 Tila, la mascotte officielle de la Coupe du Monde F\u00e9minine U17 Maroc 2025. [www.lopinion.ma]\n-------------------------------------------------\nLa F\u00e9d\u00e9ration internationale de football association (FIFA) a d\u00e9voil\u00e9, lundi, Tila, la mascotte officielle de la du Mondial U17 f\u00e9minin, qui se joue du 17 octobre au 8 novembre 2025 au Maroc. [www.yabiladi.com]\n-------------------------------------------------\nLa F\u00e9d\u00e9ration internationale du Football Association (FIFA) a lev\u00e9 le voile, lundi, sur \u00ab Tila \u00bb, la mascotte officielle de la Coupe du Monde F\u00e9minine U-17 de la FIFA, pr\u00e9vue du 17 octobre au 8 novembre au Maroc. [maroc-diplomatique.net]\n-------------------------------------------------\nLa F\u00e9d\u00e9ration internationale du Football Association (FIFA) a lev\u00e9 le voile, lundi, sur \u00ab Tila \u00bb, la mascotte officielle de la Coupe du Monde F\u00e9minine U-17 de la FIFA, pr\u00e9vue du 17 octobre au 8 novembre au Maroc. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Aux Etats-Unis, la paralysie budg\u00e9taire,\ndite \u00ab shutdown \u00bb, est...", "mass": 5, "physics": false, "shape": "box", "title": "Aux Etats-Unis, la paralysie budg\u00e9taire, dite \u00ab shutdown \u00bb, est entr\u00e9e lundi dans sa troisi\u00e8me semaine avec des centaines de milliers de fonctionnaires au ch\u00f4mage technique et aucun signe de d\u00e9nouement \u00e0 l\u2019horizon. [fr.hespress.com]\n-------------------------------------------------\nAux Etats-Unis, la paralysie budg\u00e9taire, dite \u00ab shutdown \u00bb, est entr\u00e9e lundi dans sa troisi\u00e8me semaine avec des centaines de milliers de fonctionnaires au ch\u00f4mage technique et aucun signe de d\u00e9nouement \u00e0 l\u2019horizon. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Le Roi Mohammed VI a\nadress\u00e9 un message de condol\u00e9ances...", "mass": 5, "physics": false, "shape": "box", "title": "Le Roi Mohammed VI a adress\u00e9 un message de condol\u00e9ances et de compassion \u00e0 l\u2019\u00c9mir du Qatar Cheikh Tamim Bin Hamad Al-Thani suite \u00e0 l\u2019accident de la circulation dont ont \u00e9t\u00e9 victimes des membres du Cabinet de l\u2019Emir, survenu pr\u00e8s de Charm El Cheikh en Egypte. [fr.hespress.com]\n-------------------------------------------------\nLe roi Mohammed VI a adress\u00e9 un message de condol\u00e9ances et de compassion \u00e0 Cheikh Tamim Bin Hamad Al-Thani, \u00e9mir de l\u00c9tat du Qatar, suite \u00e0 laccident de la route impliquant des membres de son cabinet, survenu pr\u00e8s de Charm El-Cheikh, en \u00c9gypte. [www.yabiladi.com]\n-------------------------------------------------\nLe roi Mohammed VI a adress\u00e9 un message de condol\u00e9ances et de compassion \u00e0 l\u2019\u00c9mir du Qatar Cheikh Tamim Bin Hamad Al-Thani suite \u00e0 l\u2019accident de la circulation dont ont \u00e9t\u00e9 victimes des membres du Cabinet de l\u2019Emir, survenu pr\u00e8s de Charm El Cheikh en Egypte. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "le Roi pr\u00e9side la c\u00e9r\u00e9monie\nde pr\u00e9sentation et de lancement...", "mass": 5, "physics": false, "shape": "box", "title": "le Roi pr\u00e9side la c\u00e9r\u00e9monie de pr\u00e9sentation et de lancement des travaux de r\u00e9alisation du complexe industriel de \"moteurs d\u2019avions\" du groupe Safran \u00e0 Nouaceur. [lematin.ma]\n-------------------------------------------------\nSa Majest\u00e9 le Roi Mohammed VI, que Dieu L\u2019assiste, accompagn\u00e9 de SAR le Prince H\u00e9ritier Moulay El Hassan, a pr\u00e9sid\u00e9, lundi \u00e0 Nouaceur, la c\u00e9r\u00e9monie de pr\u00e9sentation et de lancement des travaux de r\u00e9alisation du complexe industriel de \"moteurs d\u2019avions\" du groupe Safran, un projet structurant qui renforce la vocation du Maroc en tant que hub strat\u00e9gique mondial de l\u0027industrie a\u00e9ronautique. [www.lopinion.ma]\n-------------------------------------------------\nLe roi Mohammed VI accompagn\u00e9 du prince h\u00e9ritier Moulay El Hassan, a pr\u00e9sid\u00e9, lundi \u00e0 Nouaceur, la c\u00e9r\u00e9monie de pr\u00e9sentation et de lancement des travaux de r\u00e9alisation du complexe industriel de \u00ab moteurs d\u2019avions \u00bb du groupe Safran, un projet visant \u00e0 renforcer la position du Maroc en tant que hub strat\u00e9gique mondial de l\u2019industrie a\u00e9ronautique. [telquel.ma]\n-------------------------------------------------\nSa Majest\u00e9 le Roi Mohammed VI, accompagn\u00e9 de SAR le Prince H\u00e9ritier Moulay El Hassan, a pr\u00e9sid\u00e9, lundi \u00e0 Nouaceur, la c\u00e9r\u00e9monie de pr\u00e9sentation et de lancement des [www.challenge.ma]\n-------------------------------------------------\nLe Roi Mohammed VI, accompagn\u00e9 de SAR le Prince H\u00e9ritier Moulay El Hassan, a pr\u00e9sid\u00e9 lundi \u00e0 Nouaceur la c\u00e9r\u00e9monie de pr\u00e9sentation et de lancement des travaux d\u2019un complexe industriel du groupe Safran consacr\u00e9 aux moteurs d\u2019avions. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Dans une note adress\u00e9e aux\nministres, ministres d\u00e9l\u00e9gu\u00e9s, secr\u00e9taires d\u2019\u00c9tat,...", "mass": 5, "physics": false, "shape": "box", "title": "Dans une note adress\u00e9e aux ministres, ministres d\u00e9l\u00e9gu\u00e9s, secr\u00e9taires d\u2019\u00c9tat, hauts commissaires et au d\u00e9l\u00e9gu\u00e9 g\u00e9n\u00e9ral, M. Akhannouch a insist\u00e9 sur la n\u00e9cessit\u00e9 de renforcer les m\u00e9. [lematin.ma]\n-------------------------------------------------\nLe Chef du gouvernement a tenu \u00e0 mettre en avant le r\u00f4le majeur de l\u2019Institution du M\u00e9diateur du Royaume en tant que m\u00e9canisme institutionnel de r\u00e8glement des diff\u00e9rends entre les usagers et l\u2019administration. [www.lavieeco.com]\n-------------------------------------------------\nDans une note adress\u00e9e aux ministres, ministres d\u00e9l\u00e9gu\u00e9s, secr\u00e9taires d\u2019Etat, Hauts Commissaires, et au D\u00e9l\u00e9gu\u00e9 g\u00e9n\u00e9ral, M. Akhannouch a soulign\u00e9 la n\u00e9cessit\u00e9 d\u2019appuyer les m\u00e9canismes susceptibles [www.lereporter.ma]\n-------------------------------------------------\nDans une note adress\u00e9e aux ministres, ministres d\u00e9l\u00e9gu\u00e9s, secr\u00e9taires d\u2019Etat, hauts commissaires, et au d\u00e9l\u00e9gu\u00e9 g\u00e9n\u00e9ral, Akhannouch a soulign\u00e9 la n\u00e9cessit\u00e9 d\u2019appuyer les m\u00e9canismes susceptibles de. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Lors de son intervention \u00e0\nla Chambre des repr\u00e9sentants, ce...", "mass": 5, "physics": false, "shape": "box", "title": "Lors de son intervention \u00e0 la Chambre des repr\u00e9sentants, ce lundi, le ministre de la Justice, Abdellatif Ouahbi, a fait le point sur la mise en \u0153uvre du dispositif des peines alter. [lematin.ma]\n-------------------------------------------------\nLe nombre de jugements rendus par les tribunaux du Royaume avec des peines alternatives s\u2019\u00e9l\u00e8ve \u00e0 450 \u00e0 ce jour, a indiqu\u00e9, lundi \u00e0 la Chambre des repr\u00e9sentants, le ministre de la Justice, Abdellatif Ouahbi. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "L\u0027Etat du Qatar a r\u00e9affirm\u00e9,\nlundi \u00e0 New York, son...", "mass": 5, "physics": false, "shape": "box", "title": "L\u0027Etat du Qatar a r\u00e9affirm\u00e9, lundi \u00e0 New York, son soutien au plan d\u0027autonomie pr\u00e9sent\u00e9 par le Royaume pour parvenir \u00e0 un r\u00e8glement d\u00e9finitif au diff\u00e9rend r\u00e9gional autour du Sahara marocain. [www.lopinion.ma]\n-------------------------------------------------\nLe Qatar r\u00e9affirme son alignement sur une solution politique durable, fond\u00e9e sur le dialogue et le respect de la souverainet\u00e9 du Royaume. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "La 45\u00e8me \u00e9dition du salon\nGitex Global 2025, un \u00e9v\u00e9nement...", "mass": 5, "physics": false, "shape": "box", "title": "La 45\u00e8me \u00e9dition du salon Gitex Global 2025, un \u00e9v\u00e9nement technologique mondial, s\u2019est ouverte, lundi \u00e0 Duba\u00ef, avec la participation d\u2019innovateurs, d\u2019exposants, de start-ups et d\u2019institutions des secteurs public et priv\u00e9, venus de plus de 180 pays, dont le Maroc. [telquel.ma]\n-------------------------------------------------\nLa 45\u00e8me \u00e9dition du salon \u00ab GITEX Global 2025 \u00bb, un \u00e9v\u00e9nement technologique mondial, s\u2019est ouverte, lundi \u00e0 Duba\u00ef, avec la participation d\u2019innovateurs, d\u2019exposants, de start-ups et d\u2019institutions des secteurs public et priv\u00e9, venus de plus de 180 pays, dont le Maroc. [aujourdhui.ma]\n-------------------------------------------------\nLa 45\u00e8me \u00e9dition du salon \u00ab GITEX Global 2025 \u00bb, un \u00e9v\u00e9nement technologique mondial, s\u2019est ouverte, lundi \u00e0 Duba\u00ef, avec la participation d\u2019innovateurs, d\u2019exposants, de start-ups et d\u2019institutions des secteurs public et priv\u00e9, venus de plus de 180 pays, dont le Maroc. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Le minist\u00e8re du Tourisme, de\nl\u2019Artisanat et de l\u2019\u00c9conomie sociale...", "mass": 5, "physics": false, "shape": "box", "title": "Le minist\u00e8re du Tourisme, de l\u2019Artisanat et de l\u2019\u00c9conomie sociale et solidaire a annonc\u00e9, lundi, le d\u00e9ploiement d\u2019un plan d\u2019acc\u00e9l\u00e9ration visant \u00e0 faire de Ouarzazate une destination de r\u00e9f\u00e9rence en mati\u00e8re de tourisme culturel durable, avec un budget mobilis\u00e9 de 820 millions de dirhams (MDH). [telquel.ma]\n-------------------------------------------------\nLe minist\u00e8re du Tourisme, de l\u2019Artisanat et de l\u2019\u00c9conomie sociale et solidaire a annonc\u00e9, lundi, le d\u00e9ploiement d\u2019un plan d\u2019acc\u00e9l\u00e9ration ambitieux visant \u00e0 faire de Ouarzazate une destination de r\u00e9f\u00e9rence en mati\u00e8re de tourisme culturel durable, avec un budget mobilis\u00e9 de 820 millions de dirhams (MDH). [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "La vente des billets pour\nla Coupe d\u2019Afrique des Nations...", "mass": 5, "physics": false, "shape": "box", "title": "La vente des billets pour la Coupe d\u2019Afrique des Nations (CAN) Maroc-2025, plus grand \u00e9v\u00e9nement sportif du continent, a d\u00e9but\u00e9 ce lundi 13 octobre 2025. [telquel.ma]\n-------------------------------------------------\nLa Conf\u00e9d\u00e9ration africaine de football (CAF) a annonc\u00e9 samedi que la vente des billets pour la Coupe d\u2019Afrique des Nations (CAN) Maroc-2025 d\u00e9butera lundi 13 octobre \u00e0 09h00 (08h00 GMT). [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "Le pr\u00e9sident \u00e9gyptien Abdel Fattah\nal-Sissi, le pr\u00e9sident am\u00e9ricain Donald...", "mass": 5, "physics": false, "shape": "box", "title": "Le pr\u00e9sident \u00e9gyptien Abdel Fattah al-Sissi, le pr\u00e9sident am\u00e9ricain Donald Trump, le pr\u00e9sident turc Recep Tayyip Erdogan et l\u2019\u00e9mir de l\u2019\u00c9tat du Qatar, Cheikh Tamim ben Hamad Al Thani, ont sign\u00e9, lundi, un accord visant \u00e0 mettre fin \u00e0 la guerre dans la bande de Gaza. [maroc-diplomatique.net]\n-------------------------------------------------\nLe pr\u00e9sident \u00e9gyptien Abdel Fattah al-Sissi, le pr\u00e9sident am\u00e9ricain Donald Trump, le pr\u00e9sident turc Recep Tayyip Erdogan et l\u2019\u00e9mir de l\u2019\u00c9tat du Qatar, Cheikh Tamim ben Hamad Al Thani, ont sign\u00e9, lundi, un accord visant \u00e0 mettre fin \u00e0 la guerre dans la bande de Gaza. [atlasinfo.fr]\n-------------------------------------------------\nCette signature intervient dans le cadre du Sommet de Charm el-Cheikh pour la paix, visant \u00e0 mettre un terme \u00e0 la guerre dans la bande de Gaza, \u00e0 renforcer les efforts. [lematin.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "Le ministre d\u00e9l\u00e9gu\u00e9 charg\u00e9 des\nrelations avec le Parlement, porte-parole...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre d\u00e9l\u00e9gu\u00e9 charg\u00e9 des relations avec le Parlement, porte-parole du gouvernement, Mustapha Baitas, a affirm\u00e9 que le taux d\u2019interaction du gouvernement avec les questions \u00e9crites des deux chambres du Parlement a atteint 70% depuis le d\u00e9but de la l\u00e9gislature jusqu\u2019au 9 octobre. [fr.hespress.com]\n-------------------------------------------------\nLe taux d\u2019interaction du gouvernement avec les questions \u00e9crites des deux chambres du Parlement a atteint 70% depuis le d\u00e9but de la l\u00e9gislature jusqu\u2019au 9 octobre, a affirm\u00e9, lundi \u00e0 la Chambre des repr\u00e9sentants, le ministre d\u00e9l\u00e9gu\u00e9 charg\u00e9 des relations avec le Parlement, porte-parole du gouvernement, Mustapha Baitas. [telquel.ma]\n-------------------------------------------------\nLe gouvernement a r\u00e9pondu \u00e0 environ 23.000 questions \u00e9crites sur un total de 33.000 pos\u00e9es par les d\u00e9put\u00e9s et les conseillers parlementaires. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Le nombre d\u2019\u00e9tablissements scolaires int\u00e9grant\nles enfants en situation de...", "mass": 5, "physics": false, "shape": "box", "title": "Le nombre d\u2019\u00e9tablissements scolaires int\u00e9grant les enfants en situation de handicap est pass\u00e9 de 3.000 en 2021 \u00e0 7.416 en 2025, soit une augmentation de 130%, a indiqu\u00e9, lundi, le ministre de l\u2019\u00c9ducation nationale, du Pr\u00e9scolaire et des Sports, Mohamed Saad Berrada. [telquel.ma]\n-------------------------------------------------\nEn r\u00e9ponse aux questions orales, lundi \u00e0 la Chambre des repr\u00e9sentants au Parlement, le ministre a affirm\u00e9 que cette r\u00e9forme allait se faire dans un d\u00e9lai d\u2019un mois, avant le d\u00e9but du concours de recrutement de 20 000 postes cette ann\u00e9e. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "L\u2019\u00e9conomie nationale a enregistr\u00e9 une\ncroissance de 5,5% au deuxi\u00e8me...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019\u00e9conomie nationale a enregistr\u00e9 une croissance de 5,5% au deuxi\u00e8me trimestre 2025, atteignant son rythme le plus \u00e9lev\u00e9 depuis la phase de rattrapage post-Covid en 2021, selon le Haut-Commissariat au Plan (HCP). [telquel.ma]\n-------------------------------------------------\nL\u2019\u00e9conomie nationale a enregistr\u00e9 une croissance de 5,5% au deuxi\u00e8me trimestre 2025, atteignant son rythme le plus \u00e9lev\u00e9 depuis la phase de rattrapage post-Covid en 2021, selon le Haut-Commissariat au plan (HCP). [www.lavieeco.com]\n-------------------------------------------------\nL\u2019\u00e9conomie nationale a enregistr\u00e9 une croissance de 5,5% au deuxi\u00e8me trimestre 2025, atteignant son rythme le plus \u00e9lev\u00e9 depuis la phase de rattrapage post-Covid en 2021, selon le Haut-Commissariat au Plan (HCP). [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Une \u00e9tude Infobip r\u00e9v\u00e8le de\nnouvelles attentes autour de l\u2019engagement...", "mass": 5, "physics": false, "shape": "box", "title": "Une \u00e9tude Infobip r\u00e9v\u00e8le de nouvelles attentes autour de l\u2019engagement sportif Infobip, plateforme mondiale de communication cloud, a publi\u00e9, lundi, une \u00e9tude internationale r\u00e9v\u00e9lant une \u00e9volution majeure dans la mani\u00e8re dont les supporters souhaitent interagir avec leurs \u00e9quipes. [aujourdhui.ma]\n-------------------------------------------------\nUne \u00e9tude internationale men\u00e9e par la plateforme de communication cloud Infobip r\u00e9v\u00e8le une transformation profonde dans les attentes des supporters vis-\u00e0-vis de leurs \u00e9quipes, notamment dans le monde du football. [lnt.ma]"}]);

<script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

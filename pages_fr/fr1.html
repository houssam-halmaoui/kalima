", "url": "https://lnt.ma/le-groupe-mce-marque-ses-34-ans-en-misant-sur-la-digitalisation-et-lexpansion-africaine/", "x": 0, "y": 0}, {"font": {"vadjust": -124.5}, "group": 36, "id": 388, "label": "M\u00e9t\u00e9o : Fortes averses orageuses...", "shape": "dot", "size": 83, "title": "M\u00e9t\u00e9o : Fortes averses orageuses et temps chaud\nSource: lnt.ma", "url": "https://lnt.ma/meteo-fortes-averses-orageuses-et-temps-chaud/", "x": 0, "y": 0}, {"font": {"vadjust": -70.5}, "group": 32, "id": 389, "label": "Mondial 2030 : la BERD...", "shape": "dot", "size": 47, "title": "Mondial 2030 : la BERD soutient la vision durable du Maroc\nSource: lnt.ma", "url": "https://lnt.ma/mondial-2030-la-berd-soutient-la-vision-durable-du-maroc/", "x": 0, "y": 0}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "La soci\u00e9t\u00e9 britannique sp\u00e9cialis\u00e9e dans\nl\u2019\u00e9nergie de transition, Sound Energy,...", "mass": 5, "physics": false, "shape": "box", "title": "La soci\u00e9t\u00e9 britannique sp\u00e9cialis\u00e9e dans l\u2019\u00e9nergie de transition, Sound Energy, a annonc\u00e9, ce mardi 17 juin, la signature d\u2019un accord exclusif avec Gaia Energy Ltd en vue du d\u00e9veloppement de projets solaires totalisant jusqu\u2019\u00e0 270 m\u00e9gawatts (MW) de capacit\u00e9 install\u00e9e \u00e0 travers le Royaume. [fr.hespress.com]\n-------------------------------------------------\nLa soci\u00e9t\u00e9 britannique Sound Energy a annonc\u00e9, mardi 17 juin, la signature d\u2019un accord exclusif avec Gaia Energy Ltd. en vue de cr\u00e9er une joint venture destin\u00e9e \u00e0 d\u00e9velopper jusqu\u2019\u00e0 270 MW de projets solaires photovolta\u00efques dans plusieurs r\u00e9gions du Maroc. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "La Direction r\u00e9gionale de l\u2019agriculture\n(DRA) de Tanger-T\u00e9touan-Al Hoceima, a...", "mass": 5, "physics": false, "shape": "box", "title": "La Direction r\u00e9gionale de l\u2019agriculture (DRA) de Tanger-T\u00e9touan-Al Hoceima, a indiqu\u00e9 que la campagne agricole actuelle au niveau de la r\u00e9gion est \u00ab exceptionnelle \u00bb en termes de production de c\u00e9r\u00e9ales, de l\u00e9gumes et de betteraves sucri\u00e8res. [fr.hespress.com]\n-------------------------------------------------\nLa campagne agricole actuelle au niveau de la r\u00e9gion Tanger-T\u00e9touan-Al Hoceima est \u00abexceptionnelle\u00bb en termes de production de c\u00e9r\u00e9ales, de l\u00e9gumes et de betteraves sucri\u00e8res, a annonc\u00e9 la Direction r\u00e9gionale de l\u2019agriculture (DRA). [aujourdhui.ma]\n-------------------------------------------------\nGr\u00e2ce aux derni\u00e8res pluies, la campagne agricole \u00e0 Tanger-T\u00e9touan-Al Hoceima s\u2019annonce exceptionnelle, avec des records attendus en c\u00e9r\u00e9ales, l\u00e9gumes et betteraves sucri\u00e8res, selon la DRA. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "La Coupe du monde des\nclubs se poursuit, ce mercredi...", "mass": 5, "physics": false, "shape": "box", "title": "La Coupe du monde des clubs se poursuit, ce mercredi 18 juin \u00e0 17 heures, avec l\u2019entr\u00e9e en lice du Wydad de Casablanca, qui affrontera un adversaire et pas des moindres, le g\u00e9ant de Premier League, Manchester City, au Lincoln Financial Field de Philadelphie (67 000 places), dans le cadre de la premi\u00e8re journ\u00e9e du . [fr.hespress.com]\n-------------------------------------------------\nLe Wydad de Casablanca (WAC) marque son entr\u00e9e en lice dans la Coupe du monde des clubs de football 2025 qui se d\u00e9roule aux Etats-Unis, par un match choc face au g\u00e9ant anglais Manchester City, ce mercredi sur la pelouse du Lincoln Financial Field \u00e0 Philadelphie. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Le vice-pr\u00e9sident de la Banque\neurop\u00e9enne pour la reconstruction et...", "mass": 5, "physics": false, "shape": "box", "title": "Le vice-pr\u00e9sident de la Banque europ\u00e9enne pour la reconstruction et le d\u00e9veloppement entame ce mercredi 18 juin une visite de trois jours au Maroc. [fr.hespress.com]\n-------------------------------------------------\nMark Bowman, vice-pr\u00e9sident de la Banque europ\u00e9enne pour la reconstruction et le d\u00e9veloppement (BERD) en charge des politiques et des partenariats, effectuera une visite au Maroc du 18 au 20 juin. [telquel.ma]\n-------------------------------------------------\nPar Hajar Ben Hosain Le Maroc s\u2019appr\u00eate \u00e0 accueillir une visite de haut niveau du 18 au 20 juin, men\u00e9e par Mark Bowman, vice-pr\u00e9sident de la Banque Europ\u00e9enne pour la Reconstruction et le D\u00e9veloppement (BERD) en charge des politiques et des partenariats. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Des raids isra\u00e9liens ont \u00e9t\u00e9\nmen\u00e9s \u00e0 l\u2019ouest de T\u00e9h\u00e9ran...", "mass": 5, "physics": false, "shape": "box", "title": "Des raids isra\u00e9liens ont \u00e9t\u00e9 men\u00e9s \u00e0 l\u2019ouest de T\u00e9h\u00e9ran visant plusieurs sites de stockage de drones et des plateformes de lancement de missiles, a fait savoir l\u0027arm\u00e9e isra\u00e9lie. [lematin.ma]\n-------------------------------------------------\nLes hostilit\u00e9s entre Isra\u00ebl et l\u2019Iran se sont poursuivies, mardi, au cinqui\u00e8me jour d\u2019une escalade militaire meurtri\u00e8re et sans pr\u00e9c\u00e9dent entre les deux pays. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "L\u2019H\u00f4pital Universitaire International Cheikh Khalifa\n\u00e0 Casablanca a annonc\u00e9 avoir...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019H\u00f4pital Universitaire International Cheikh Khalifa \u00e0 Casablanca a annonc\u00e9 avoir r\u00e9alis\u00e9, mardi, sa toute premi\u00e8re intervention de chirurgie robotique, men\u00e9e avec succ\u00e8s par une \u00e9. [lematin.ma]\n-------------------------------------------------\nIl s\u2019agit de la premi\u00e8re op\u00e9ration robotique r\u00e9alis\u00e9e au sein de cet \u00e9tablissement, \u00e0 l\u2019aide d\u2019un syst\u00e8me permettant au praticien de manipuler les instruments \u00e0 distance, depuis une console \u00e9quip\u00e9e d\u2019une vision 3D en haute d\u00e9finition. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Oracle renforce sa pr\u00e9sence au\nMaroc avec l\u2019ouverture officielle de...", "mass": 5, "physics": false, "shape": "box", "title": "Oracle renforce sa pr\u00e9sence au Maroc avec l\u2019ouverture officielle de son Centre de recherche et d\u00e9veloppement \u00e0 Casablanca. [lematin.ma]\n-------------------------------------------------\nCe centre, destin\u00e9 \u00e0 concevoir des solutions innovantes dans les domaines du cloud et de l\u2019intelligence artificielle (IA), accueillera \u00e0 terme 1 000 professionnels marocains des technologies [www.challenge.ma]\n-------------------------------------------------\nCe site, qui accueillera \u00e0 terme 1 000 ing\u00e9nieurs marocains, vise \u00e0 d\u00e9velopper des solutions avanc\u00e9es dans les domaines du cloud computing et de l\u2019intelligence artificielle, \u00e0 destination d\u2019une . [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 22, "id": "comm_label_22", "label": "L\u2019H\u00f4pital Priv\u00e9 Ibn Yassine Rabat\nb\u00e9n\u00e9ficie d\u2019un emplacement strat\u00e9gique qui...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019H\u00f4pital Priv\u00e9 Ibn Yassine Rabat b\u00e9n\u00e9ficie d\u2019un emplacement strat\u00e9gique qui lui permet de r\u00e9pondre efficacement aux besoins de sant\u00e9 des habitants de Rabat et de ses environs. [lematin.ma]\n-------------------------------------------------\nLe Groupe AKDITAL poursuit son expansion dans le secteur de la sant\u00e9 au Maroc avec la mise en service de l\u2019H\u00f4pital Priv\u00e9 Ibn Yassine Rabat, son 38e \u00e9tablissement \u00e0 l\u2019\u00e9chelle nationale. [www.challenge.ma]\n-------------------------------------------------\nAvec 155 lits, cet \u00e9tablissement multidisciplinaire et oncologique repr\u00e9sente un investissement majeur pour renforcer l\u2019offre de sant\u00e9 dans la r\u00e9gion de Rabat-Sal\u00e9-K\u00e9nitra, garantissant des soins modernes et accessibles. [www.lavieeco.com]\n-------------------------------------------------\nLe Groupe AKDITAL met en service l\u2019H\u00f4pital Priv\u00e9 Ibn Yassine Rabat, affirmant ainsi sa volont\u00e9 d\u2019\u00e9tendre son engagement en faveur d\u2019un acc\u00e8s \u00e9quitable et moderne aux soins pour tous les marocains. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Dans une volont\u00e9 de d\u00e9mocratiser\nl\u2019acc\u00e8s au 7\u00e8me art, le...", "mass": 5, "physics": false, "shape": "box", "title": "Dans une volont\u00e9 de d\u00e9mocratiser l\u2019acc\u00e8s au 7\u00e8me art, le tarif unique de 25 dirhams a \u00e9t\u00e9 fix\u00e9 pour l\u2019ensemble des s\u00e9ances. [lematin.ma]\n-------------------------------------------------\nMegarama Maroc a le plaisir d\u2019annoncer le lancement de la premi\u00e8re \u00e9dition du Festival du Film pour Enfants, un \u00e9v\u00e9nement cin\u00e9matographique d\u2019envergure qui se tiendra du samedi 28 au dimanche 29 juin 2025 dans l\u2019ensemble de ses complexes \u00e0 travers le Royaume. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Sonasid s\u2019associe \u00e0 la F\u00e9d\u00e9ration\nRoyale marocaine de football. [lematin.ma]...", "mass": 5, "physics": false, "shape": "box", "title": "Sonasid s\u2019associe \u00e0 la F\u00e9d\u00e9ration Royale marocaine de football. [lematin.ma]\n-------------------------------------------------\nLa Sonasid, entreprise d\u2019industrie sid\u00e9rurgique, et la F\u00e9d\u00e9ration royale marocaine de football (FRMF) ont annonc\u00e9, mardi \u00e0 Sal\u00e9, la signature d\u2019un partenariat pluriannuel faisant de Sonasid un partenaire des \u00e9quipes nationales marocaines de football. [telquel.ma]\n-------------------------------------------------\nLa Sonasid, leader de l\u2019industrie sid\u00e9rurgique au Maroc, et la F\u00e9d\u00e9ration royale marocaine de football (FRMF) ont annonc\u00e9, mardi \u00e0 Sal\u00e9, la signature d\u2019un partenariat strat\u00e9gique pluriannuel faisant de Sonasid un partenaire des \u00e9quipes nationales marocaines de football. [www.yabiladi.com]\n-------------------------------------------------\nActeur historique et leader de l\u2019industrie side\u0301rurgique au Maroc depuis plus d\u2019un demi-sie\u0300cle, Sonasid a annonc\u00e9 en ce d\u00e9but de semaine la signature d\u2019un partenariat strate\u0301gique pluriannuel avec la Fe\u0301de\u0301ration Royale Marocaine de Football (FRMF). [lnt.ma]\n-------------------------------------------------\nSonasid a sign\u00e9, le 17 juin \u00e0 Rabat, un partenariat avec la F\u00e9d\u00e9ration royale marocaine de football (FRMF), afin d\u2019accompagner les \u00e9quipes nationales dans leurs ambitions sportives au Maroc et \u00e0 l\u2019international. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Le pr\u00e9sident du Parlement de\nla Communaut\u00e9 \u00e9conomique et mon\u00e9taire...", "mass": 5, "physics": false, "shape": "box", "title": "Le pr\u00e9sident du Parlement de la Communaut\u00e9 \u00e9conomique et mon\u00e9taire de l\u0027Afrique centrale (CEMAC), \u00c9variste Ngamana, a r\u00e9it\u00e9r\u00e9 mardi \u00e0 Rabat la position constante des pays membres en soutien \u00e0 la marocanit\u00e9 du Sahara. [www.lopinion.ma]\n-------------------------------------------------\nLes pays de l\u0027Afrique centrale, notamment le Cameroun, la R\u00e9publique centrafricaine, le Congo, le Gabon, la Guin\u00e9e \u00e9quatoriale et le Tchad, r\u00e9affirment leur soutien \u00e0 la souverainet\u00e9 du Maroc sur l\u0027ensemble de son territoire, y compris son Sahara. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Un accord a \u00e9t\u00e9 sign\u00e9,\nmardi \u00e0 Rabat, entre l\u2019Organisation...", "mass": 5, "physics": false, "shape": "box", "title": "Un accord a \u00e9t\u00e9 sign\u00e9, mardi \u00e0 Rabat, entre l\u2019Organisation alaouite pour la promotion des aveugles au Maroc (OAPAM) et la Fondation Mohammed VI pour l\u2019\u00e9dition du Saint Coran, en vue d\u2019imprimer 3.000 exemplaires du Saint Coran en braille destin\u00e9s aux aveugles, tant au niveau national que continental. [www.lopinion.ma]\n-------------------------------------------------\nUn accord a \u00e9t\u00e9 sign\u00e9, mardi \u00e0 Rabat, entre l\u2019Organisation alaouite pour la promotion des aveugles au Maroc (OAPAM) et la Fondation Mohammed\u00e2\u20ac\u00afVI pour l\u2019\u00e9dition du saint coran, en vue d\u2019imprimer 3 000 exemplaires en braille destin\u00e9s aux aveugles, tant au niveau national que continental. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Bank Al-Maghrib (BAM) et le\nHaut-Commissariat au Plan (HCP) ont...", "mass": 5, "physics": false, "shape": "box", "title": "Bank Al-Maghrib (BAM) et le Haut-Commissariat au Plan (HCP) ont sign\u00e9, mardi \u00e0 Rabat, une convention de partenariat destin\u00e9e \u00e0 renforcer leur coop\u00e9ration dans les domaines de la production et de l\u0027\u00e9change des statistiques et de l\u0027analyse \u00e9conomique. [www.lopinion.ma]\n-------------------------------------------------\nBank Al-Maghrib (BAM) et le Haut-Commissariat au Plan (HCP) ont sign\u00e9, mardi \u00e0 Rabat, une convention de partenariat destin\u00e9e \u00e0 renforcer leur coop\u00e9ration dans les domaines de la production et de l\u2019\u00e9change des statistiques et de l\u2019analyse \u00e9conomique. [telquel.ma]\n-------------------------------------------------\nBank Al-Maghrib (BAM) et le Haut-Commissariat au Plan (HCP) ont sign\u00e9, mardi 17 juin, une convention de partenariat destin\u00e9e \u00e0 renforcer leur coop\u00e9ration dans les domaines de la production et de l\u2019\u00e9change des statistiques et de l\u2019analyse \u00e9conomique. [www.challenge.ma]\n-------------------------------------------------\nCette convention sign\u00e9e vise \u00e0 produire des donn\u00e9es plus pertinentes et de meilleure qualit\u00e9, afin de mieux fonder les d\u00e9cisions et d\u2019accompagner efficacement les politiques \u00e9conomiques et sociales du pays. [www.lavieeco.com]\n-------------------------------------------------\nBank Al-Maghrib et le Haut-Commissariat au Plan (HCP) ont sign\u00e9, ce mardi \u00e0 Rabat, une convention de partenariat visant \u00e0 renforcer leur coop\u00e9ration dans les domaines de la production, de l\u2019\u00e9change et de l\u2019analyse statistique et \u00e9conomique. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "Le ministre des Habous et\ndes Affaires islamiques, Ahmed Toufiq,...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre des Habous et des Affaires islamiques, Ahmed Toufiq, a affirm\u00e9, mardi \u00e0 la Chambre des conseillers, que les frais du Hajj au titre de l\u2019organisation officielle sont fix\u00e9s en fonction d\u2019un ensemble de services clairement d\u00e9finis et fournis aux p\u00e8lerins marocains. [www.lopinion.ma]\n-------------------------------------------------\nLe ministre des Habous et des Affaires islamiques, Ahmed Toufiq, a affirm\u00e9, mardi \u00e0 la Chambre des conseillers, que les frais du Hajj au titre de l\u2019organisation officielle sont fix\u00e9s en fonction d\u2019un ensemble de services clairement d\u00e9finis et fournis aux p\u00e8lerins marocains. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "L\u2019\u00e9quipementier fran\u00e7ais Safran, pr\u00e9sent depuis\n26 ans au Maroc, est...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019\u00e9quipementier fran\u00e7ais Safran, pr\u00e9sent depuis 26 ans au Maroc, est \u00ab fier \u00bb de participer \u00e0 l\u2019essor du Royaume et de son industrie a\u00e9ronautique avec l\u2019ambition d\u2019\u00eatre \u00e0 \u00ab l\u2019avant-garde \u00bb pour accompagner la dynamique de modernisation de ce secteur, a affirm\u00e9 le pr\u00e9sident du groupe Ross McInnes. [telquel.ma]\n-------------------------------------------------\nL\u2019\u00e9quipementier fran\u00e7ais Safran, pr\u00e9sent depuis 26 ans au Maroc, est \u00ab fier \u00bb de participer \u00e0 l\u0027essor du Royaume et de son industrie a\u00e9ronautique avec l\u2019ambition d\u2019\u00eatre \u00e0 \u00ab l\u0027avant-garde \u00bb pour accompagner la dynamique de modernisation de ce secteur, a affirm\u00e9 le pr\u00e9sident du groupe Ross McInnes. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Boeing a annonc\u00e9 mardi sa\ncollaboration avec l\u2019Africa Center of...", "mass": 5, "physics": false, "shape": "box", "title": "Boeing a annonc\u00e9 mardi sa collaboration avec l\u2019Africa Center of Manufacturing Excellence (ACME), un centre de recherche et de d\u00e9veloppement collaboratif de l\u2019UM6P, dans le but de stimuler l\u2019innovation industrielle et de renforcer les capacit\u00e9s de production avanc\u00e9e dans la r\u00e9gion. [telquel.ma]\n-------------------------------------------------\nCe mercredi 18 juin, \u00e0 Paris, Boeing a formalis\u00e9 un partenariat avec l\u2019Africa Center of Manufacturing Excellence (ACME), le centre de recherche et d\u00e9veloppement collaboratif de l\u2019U. [lematin.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "Les recettes fiscales nettes en\n2024 se sont \u00e9lev\u00e9es \u00e0...", "mass": 5, "physics": false, "shape": "box", "title": "Les recettes fiscales nettes en 2024 se sont \u00e9lev\u00e9es \u00e0 plus de 220,52 milliards de dirhams (MMDH), en hausse de 16% par rapport \u00e0 l\u2019exercice pr\u00e9c\u00e9dent, selon la Direction g\u00e9n\u00e9rale des imp\u00f4ts (DGI). [telquel.ma]\n-------------------------------------------------\nLes recettes fiscales nettes en 2024 se sont \u00e9tablies \u00e0 plus de 220,52 milliards de dirhams (MMDH), en hausse de 16% par rapport \u00e0 l\u2019exercice pr\u00e9c\u00e9dent, selon la Direction G\u00e9n\u00e9rale des Imp\u00f4ts (DGI). [www.challenge.ma]\n-------------------------------------------------\nLa Direction G\u00e9n\u00e9rale des Imp\u00f4ts (DGI) a boucl\u00e9 l\u2019ann\u00e9e 2024 sur des performances remarquables, tant sur le plan des recettes fiscales que de la transformation num\u00e9rique et de l\u2019\u00e9largissement de l\u2019assiette fiscale, selon son rapport annuel. [lnt.ma]\n-------------------------------------------------\nGr\u00e2ce \u00e0 de nouvelles proc\u00e9dures simplifi\u00e9es et une meilleure gestion des contribuables, la DGI consolide sa position tout en modernisant le syst\u00e8me fiscal marocain pour r\u00e9pondre aux . [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "Une d\u00e9l\u00e9gation du Conseil de\nla r\u00e9gion fran\u00e7aise Provence-Alpes-C\u00f4te d\u2019Azur...", "mass": 5, "physics": false, "shape": "box", "title": "Une d\u00e9l\u00e9gation du Conseil de la r\u00e9gion fran\u00e7aise Provence-Alpes-C\u00f4te d\u2019Azur a effectu\u00e9, lundi, une visite de travail \u00e0 La\u00e2youne, en vue d\u2019examiner les perspectives de renforcement de la coop\u00e9ration et du partenariat avec la r\u00e9gion de La\u00e2youne-Sakia El Hamra. [telquel.ma]\n-------------------------------------------------\nUne d\u00e9l\u00e9gation de la r\u00e9gion fran\u00e7aise PACA s\u2019est rendue \u00e0 La\u00e2youne pour renforcer les liens de coop\u00e9ration avec la r\u00e9gion, saluant la dynamique de d\u00e9veloppement multisectoriel des provinces du Sud. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "Le ministre de la Justice,\nAbdellatif Ouahbi, a indiqu\u00e9, lundi,...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre de la Justice, Abdellatif Ouahbi, a indiqu\u00e9, lundi, que le minist\u00e8re a \u00e9labor\u00e9 un projet de loi portant cr\u00e9ation de l\u2019Agence nationale de gestion et de recouvrement des fonds et des biens saisis et confisqu\u00e9s, en vue de rem\u00e9dier aux lacunes constat\u00e9es ce qui concerne le contr\u00f4le et le suivi des avoirs issus. [telquel.ma]\n-------------------------------------------------\nCe projet de loi vise \u00e0 combler les lacunes constat\u00e9es dans le contr\u00f4le, la saisie et la gestion de ces avoirs. [aujourdhui.ma]\n-------------------------------------------------\nLe ministre de la Justice, Abdellatif Ouahbi, a annonc\u00e9 la cr\u00e9ation prochaine de l\u2019Agence nationale de gestion et de recouvrement des fonds et des biens saisis et confisqu\u00e9s. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 19, "id": "comm_label_19", "label": "Le Maroc prend part \u00e0\nla 55\u00e8me \u00e9dition du Salon...", "mass": 5, "physics": false, "shape": "box", "title": "Le Maroc prend part \u00e0 la 55\u00e8me \u00e9dition du Salon international de l\u2019a\u00e9ronautique et l\u2019espace du Bourget (16-22 juin), en qu\u00eate de partenariats avec les acteurs mondiaux de l\u2019aviation pour accompagner la dynamique de modernisation du secteur a\u00e9rien national, enclench\u00e9e sous l\u2019impulsion du roi Mohammed VI, dans la perspective de faire du Royaume \u00ab un hub. [telquel.ma]\n-------------------------------------------------\nLe Maroc prend part \u00e0 la 55\u00e8me \u00e9dition du Salon International de l\u2019A\u00e9ronautique et l\u2019Espace du Bourget (16-22 juin), en qu\u00eate de partenariats avec les acteurs mondiaux de l\u2019aviation pour accompagner la dynamique de modernisation du secteur a\u00e9rien national, enclench\u00e9e sous l\u2019impulsion de Sa Majest\u00e9 le Roi Mohammed VI, dans [www.challenge.ma]\n-------------------------------------------------\nL\u2019avionneur europ\u00e9en Airbus souhaite renforcer sa pr\u00e9sence au Maroc dont le secteur a\u00e9rien pr\u00e9sente \u00abplein d\u2019opportunit\u00e9s\u00bb, a indiqu\u00e9 mardi le vice-pr\u00e9sident ex\u00e9cutif international du groupe, Wouter Van Wersch, \u00e0 l\u2019issue d\u2019une r\u00e9union avec les membres de la d\u00e9l\u00e9gation d\u2019officiels repr\u00e9sentant le Maroc \u00e0 la 55e \u00e9dition du Salon international de l\u2019a\u00e9ronautique et l\u2019espace du Bourget, qui se tient en banlieue parisienne (16-22 juin). [www.yabiladi.com]\n-------------------------------------------------\nPort\u00e9e par une d\u00e9l\u00e9gation de haut niveau, la pr\u00e9sence marocaine au Bourget illustre la volont\u00e9 du Royaume de consolider sa place parmi les acteurs strat\u00e9giques de l\u2019industrie a\u00e9ronautique mondiale. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 20, "id": "comm_label_20", "label": "\u00c0 l\u2019issue de la campagne\n\u00ab La Vache Qui Rit...", "mass": 5, "physics": false, "shape": "box", "title": "\u00c0 l\u2019issue de la campagne \u00ab La Vache Qui Rit For Good \u00bb, un total d\u2019un million de portions de fromage, ou leur \u00e9quivalent en num\u00e9raire, a \u00e9t\u00e9 distribu\u00e9 \u00e0 SOS [www.challenge.ma]\n-------------------------------------------------\nLanc\u00e9e \u00e0 la veille du mois sacr\u00e9 de Ramadan, l\u2019initiative solidaire de produit-partage \u00abLa Vache Qui Rit For Good\u00bb avait annonc\u00e9 l\u2019ambitieux objectif d\u2019offrir 1 million de portions aux associations partenaires. [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 21, "id": "comm_label_21", "label": "\u00c0 l\u2019occasion de son 34\u1d49\nanniversaire, le Groupe MCE (Morocco...", "mass": 5, "physics": false, "shape": "box", "title": "\u00c0 l\u2019occasion de son 34\u1d49 anniversaire, le Groupe MCE (Morocco Contr\u00f4le Entreprise), l\u2019un des acteurs historiques de l\u2019int\u00e9rim au Maroc, confirme sa position de r\u00e9f\u00e9rence en mati\u00e8re de gestion des ressources humaines. [www.challenge.ma]\n-------------------------------------------------\n\u00c0 l\u2019occasion de son 34e anniversaire, le Groupe MCE (Morocco Contr\u00f4le Entreprise), sp\u00e9cialis\u00e9 dans l\u2019int\u00e9rim au Maroc, met en avant son positionnement dans l\u2019accompagnement des entreprises sur les enjeux li\u00e9s aux ressources humaines, notamment \u00e0 travers la digitalisation de ses services. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 23, "id": "comm_label_23", "label": "Le Maroc a \u00e9t\u00e9 \u00e9lu\n\u00e0 la vice-pr\u00e9sidence du Conseil...", "mass": 5, "physics": false, "shape": "box", "title": "Le Maroc a \u00e9t\u00e9 \u00e9lu \u00e0 la vice-pr\u00e9sidence du Conseil consultatif scientifique et technique (STAB) de l\u2019UNESCO, en la personne du professeur Azzeddine Karra, lors des \u00e9lections qui se sont d\u00e9roul\u00e9es ce mercredi. [www.yabiladi.com]\n-------------------------------------------------\nLe Royaume du Maroc a \u00e9t\u00e9 \u00e9lu \u00e0 la Vice-Pr\u00e9sidence du Conseil consultatif scientifique et technique (STAB) de l\u2019UNESCO, en la personne du Professeur Azzeddine Karra, lors des \u00e9lections qui se sont d\u00e9roul\u00e9es ce mercredi. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 24, "id": "comm_label_24", "label": "En marge de l\u2019\u00e9v\u00e9nement international\ntenu du 16 au 18...", "mass": 5, "physics": false, "shape": "box", "title": "En marge de l\u2019\u00e9v\u00e9nement international tenu du 16 au 18 juin \u00e0 Agadir, qui appuie les travaux du Forum des Nations unies sur les for\u00eats (FNUF), deux conventions ont \u00e9t\u00e9 sign\u00e9es en faveur de la \u00abgestion communautaire\u00bb locale de ces espaces, en phase avec la strat\u00e9gie nationale For\u00eats du Maroc 2020-2030. [www.yabiladi.com]\n-------------------------------------------------\nDans le cadre de l\u2019Initiative internationale port\u00e9e par le Royaume du Maroc en appui aux travaux du Forum des Nations Unies sur les For\u00eats (FNUF), qui s\u2019est tenue du 16 au 18 juin 2025 \u00e0 Agadir, l\u2019Agence Nationale des Eaux et For\u00eats (ANEF) a officialis\u00e9 deux conventions de partenariat visant \u00e0 renforcer la gestion durable . [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 25, "id": "comm_label_25", "label": "L\u2019Autorit\u00e9 marocaine du march\u00e9 des\ncapitaux (AMMC) a organis\u00e9, lundi...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019Autorit\u00e9 marocaine du march\u00e9 des capitaux (AMMC) a organis\u00e9, lundi \u00e0 Rabat, une c\u00e9r\u00e9monie de remise des prix d\u00e9di\u00e9e aux laur\u00e9ats de la 5\u00e8me \u00e9dition de la comp\u00e9tition \u00abQuiz Finance\u00bb et de la 2\u00e8me \u00e9dition du concours de la bande dessin\u00e9e. [aujourdhui.ma]\n-------------------------------------------------\nL\u2019Autorit\u00e9 marocaine du march\u00e9 des capitaux (AMMC) a organis\u00e9 une c\u00e9r\u00e9monie de remise de prix pour c\u00e9l\u00e9brer les laur\u00e9ats de la 5e \u00e9dition du \u00abQuiz Finance\u00bb et de la 2e \u00e9dition du concours de bande dessin\u00e9e. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 26, "id": "comm_label_26", "label": "Le groupe confirme son engagement\npour accompagner l\u2019\u00e9lan entrepreneurial marocain...", "mass": 5, "physics": false, "shape": "box", "title": "Le groupe confirme son engagement pour accompagner l\u2019\u00e9lan entrepreneurial marocain Afriquia vient de d\u00e9voiler la prochaine \u00e9dition du programme 1000Fikra. [aujourdhui.ma]\n-------------------------------------------------\nPort\u00e9 par Afriquia, l\u2019\u00e9v\u00e9nement a r\u00e9uni porteurs de projets, experts et partenaires autour d\u2019une ambition commune : faire \u00e9merger les talents qui fa\u00e7onneront le Maroc de demain. [www.lavieeco.com]\n-------------------------------------------------\nAfriquia a organis\u00e9 le \u00ab 1000Fikra Showcase \u00bb, un \u00e9v\u00e9nement d\u00e9di\u00e9 \u00e0 la pr\u00e9sentation des r\u00e9sultats de son programme d\u2019accompagnement entrepreneurial et \u00e0 l\u2019annonce de sa prochaine \u00e9dition. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 27, "id": "comm_label_27", "label": "L\u2019annonce de ce changement de\nd\u00e9nomination a \u00e9t\u00e9 faite ce...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019annonce de ce changement de d\u00e9nomination a \u00e9t\u00e9 faite ce mercredi par Ahmed Yacoubi, pr\u00e9sident du directoire de la banque, lors d\u2019une conf\u00e9rence de presse. [www.lavieeco.com]\n-------------------------------------------------\nC\u2019est d\u00e9sormais officiel : Soci\u00e9t\u00e9 G\u00e9n\u00e9rale Maroc tourne une page de plus d\u2019un si\u00e8cle pour laisser place \u00e0 Saham Bank. [lematin.ma]\n-------------------------------------------------\nSuite \u00e0 son rachat par Saham Finances, Soci\u00e9t\u00e9 G\u00e9n\u00e9rale Maroc, rebaptis\u00e9e Saham Bank, a d\u00e9voil\u00e9 ce mercredi 18 juin 2025 sa nouvelle identit\u00e9 visuelle. [www.lopinion.ma]\n-------------------------------------------------\nLe 18 juin, au si\u00e8ge casablancais de la banque, le changement a \u00e9t\u00e9 d\u00e9voil\u00e9 en grande pompe, en pr\u00e9sence d\u2019Ahmed El Yacoubi, pr\u00e9sident du directoire. [telquel.ma]\n-------------------------------------------------\nQuelques mois apr\u00e8s son rachat par Saham, le groupe de l\u2019homme d\u2019affaires Moulay Hafid Elalamy, Soci\u00e9t\u00e9 G\u00e9n\u00e9rale Maroc a chang\u00e9 de nom et s\u2019appellera d\u00e9sormais Saham Bank. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 28, "id": "comm_label_28", "label": "Le pr\u00e9sident de la Chambre\ndes conseillers, Mohamed Ould Errachid,...", "mass": 5, "physics": false, "shape": "box", "title": "Le pr\u00e9sident de la Chambre des conseillers, Mohamed Ould Errachid, s\u2019est entretenu, mardi \u00e0 Rabat, avec le ministre des Relations ext\u00e9rieures de la R\u00e9publique du Panama, Javier Eduardo Mart\u00ednez-Acha V\u00e1squez, en visite de travail au Maroc. [maroc-diplomatique.net]\n-------------------------------------------------\nLe ministre panam\u00e9en des Relations ext\u00e9rieures, Javier Mart\u00ednez-Acha V\u00e1squez, a effectu\u00e9 une visite officielle au Maroc du 14 au 18 juin, au cours de laquelle il a \u00e9t\u00e9 re\u00e7u par le ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 29, "id": "comm_label_29", "label": "Ryad Mezzour, ministre de l\u2019Industrie\net du Commerce, a annonc\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Ryad Mezzour, ministre de l\u2019Industrie et du Commerce, a annonc\u00e9 que 1.839 projets industriels ont \u00e9t\u00e9 retenus au 10 juin 2025, repr\u00e9sentant un investissement global de 124,9 milliards de dirhams. [leseco.ma]\n-------------------------------------------------\nLes activit\u00e9s de ces entreprises g\u00e9n\u00e8rent 26.000 emplois \u00e0 temps plein, principalement autour de Casablanca, Tanger, Rabat et F\u00e8s, a pr\u00e9cis\u00e9 le ministre dans un entretien accord\u00e9 a. [lematin.ma]\n-------------------------------------------------\nCent cinquante entreprises a\u00e9ronautiques ont au moins une usine au Maroc, pour un chiffre d\u0027affaires annuel de 2,5 milliards d\u0027euros, a affirm\u00e9 le ministre de l\u0027Industrie et du Commerce, Ryad Mezzour. [www.lopinion.ma]\n-------------------------------------------------\nLes activit\u00e9s de ces entreprises g\u00e9n\u00e8rent 26.000 emplois \u00e0 temps plein, principalement autour de Casablanca, Tanger, Rabat et F\u00e8s. [www.lavieeco.com]\n-------------------------------------------------\nCent cinquante entreprises a\u00e9ronautiques ont au moins une usine au Maroc, pour un chiffre d\u2019affaires annuel de 2,5 milliards d\u2019euros, a affirm\u00e9 le ministre de l\u2019Industrie et du Commerce, Ryad Mezzour. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 30, "id": "comm_label_30", "label": "C\u2019est ce qu\u2019a affirm\u00e9 le\nministre d\u00e9l\u00e9gu\u00e9 charg\u00e9 du Budget...", "mass": 5, "physics": false, "shape": "box", "title": "C\u2019est ce qu\u2019a affirm\u00e9 le ministre d\u00e9l\u00e9gu\u00e9 charg\u00e9 du Budget et pr\u00e9sident de la F\u00e9d\u00e9ration Royale Marocaine de Football (FRMF), Fouzi Lekjaa, lors d\u2019une rencontre organis\u00e9e \u00e0 l\u2019Universit\u00e9 Mohammed VI Polytechnique (UM6P) . [fr.hespress.com]\n-------------------------------------------------\nLe Maroc est r\u00e9solument engag\u00e9 pour faire de la Coupe du Monde 2030 un mod\u00e8le de durabilit\u00e9 environnementale et d\u2019inclusion sociale, et pour inscrire l\u2019organisation de ce Mondial dans une dynamique globale de transition \u00e9cologique, a affirm\u00e9 mercredi le ministre d\u00e9l\u00e9gu\u00e9 charg\u00e9 du Budget, pr\u00e9sident de la F\u00e9d\u00e9ration royale marocaine de football (FRMF), Fouzi Lekjaa.. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 31, "id": "comm_label_31", "label": "Huawei Maroc a organis\u00e9 un\n\u00e9v\u00e9nement de lancement exclusif \u00e0...", "mass": 5, "physics": false, "shape": "box", "title": "Huawei Maroc a organis\u00e9 un \u00e9v\u00e9nement de lancement exclusif \u00e0 <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>
    </body>

": 5, "physics": false, "shape": "box", "title": "\u00c0 l\u2019initiative de ce projet phare, une collaboration est n\u00e9e, il y a plus d\u2019un an, entre la Fondation Bale\u00e0ria et l\u2019Association d\u2019amiti\u00e9 andalouse-marocaine \u2013 Forum Ibn Rushd (AAAM. [lematin.ma]\n-------------------------------------------------\nLa Fondation Bale\u00e0ria et l\u2019Association d\u2019Amiti\u00e9 Andalousie-Maroc \u2013 Forum Ibn Rochd (AAAM) viennent de pr\u00e9senter \u00e0 Tanger Matria, une anthologie de po\u00e9sie contemporaine sign\u00e9e par des autrices espagnoles et marocaines. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Le Directeur g\u00e9n\u00e9ral de la\nS\u00fbret\u00e9 nationale et de la...", "mass": 5, "physics": false, "shape": "box", "title": "Le Directeur g\u00e9n\u00e9ral de la S\u00fbret\u00e9 nationale et de la Surveillance du territoire, Abdellatif Hammouchi, a sign\u00e9 mardi \u00e0 Rabat, avec le Directeur g\u00e9n\u00e9ral de la Police nationale fran\u00e7. [lematin.ma]\n-------------------------------------------------\nLe directeur g\u00e9n\u00e9ral de la S\u00fbret\u00e9 nationale et de la Surveillance du territoire (DGSN-DGST), Abdellatif Hammouchi, a sign\u00e9 mardi \u00e0 Rabat, avec le directeur g\u00e9n\u00e9ral de la Police nationale fran\u00e7aise, Louis Laugier, un plan d\u2019action conjoint entre leurs deux services. [telquel.ma]\n-------------------------------------------------\nLe Directeur g\u00e9n\u00e9ral de la S\u00fbret\u00e9 nationale et de la Surveillance du territoire, Abdellatif Hammouchi, a sign\u00e9 mardi \u00e0 Rabat, avec le Directeur g\u00e9n\u00e9ral de la Police nationale fran\u00e7aise, Louis Laugier, un Plan d\u2019action conjoint entre les services de la S\u00fbret\u00e9 nationale et la Direction G\u00e9n\u00e9rale de la Police nationale fran\u00e7aise. [atlasinfo.fr]\n-------------------------------------------------\nLe Directeur g\u00e9n\u00e9ral de la S\u00fbret\u00e9 nationale et de la Surveillance du territoire, Abdellatif Hammouchi, a sign\u00e9 mardi \u00e0 Rabat, avec le Directeur g\u00e9n\u00e9ral de la Police nationale fran\u00e7aise, Louis Laugier, un Plan d\u2019action conjoint entre les services de la S\u00fbret\u00e9 nationale et la Direction G\u00e9n\u00e9rale de la Police nationale fran\u00e7aise. [www.lereporter.ma]\n-------------------------------------------------\nLe 24 juin 2025, \u00e0 Rabat, Abdellatif Hammouchi, Directeur g\u00e9n\u00e9ral de la S\u00fbret\u00e9 nationale et de la Surveillance du territoire (DGSN-DGST), et Louis Laugier, Directeur g\u00e9n\u00e9ral de la Police nationale fran\u00e7aise, ont paraph\u00e9 un plan d\u2019action qui formalise et approfondit la coop\u00e9ration polici\u00e8re entre le Maroc et la France. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 24, "id": "comm_label_24", "label": "Figure de proue du Real\nMadrid et de la Coupe...", "mass": 5, "physics": false, "shape": "box", "title": "Figure de proue du Real Madrid et de la Coupe du monde des clubs, la star fran\u00e7aise Kylian Mbapp\u00e9 n\u2019a toujours pas foul\u00e9 la pelouse lors de cette comp\u00e9tition, \u00e0 cause d\u2019une gastro-ent\u00e9rite aig\u00fce. [www.lopinion.ma]\n-------------------------------------------------\nKylian Mbapp\u00e9 est forfait pour la rencontre du Real Madrid pr\u00e9vue jeudi \u00e0 Philadelphie contre Salzbourg, d\u00e9cisive pour acc\u00e9der en 8e de finale de la Coupe du monde des clubs, a annonc\u00e9 l\u2019\u00e9quipe espagnole. [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "En application des Hautes Instructions\nde Sa Majest\u00e9 le Roi...", "mass": 5, "physics": false, "shape": "box", "title": "En application des Hautes Instru 50 accords bilat\u00e9raux d\u2019investissement, son accord de libre-\u00e9change avec Washington et sa position g\u00e9ostrat\u00e9gique \u00e0 la confluence de trois continents, a affirm\u00e9, mercredi \u00e0 Luanda, le ministre d\u00e9l\u00e9gu\u00e9 aupr\u00e8s du Chef du Gouvernement, charg\u00e9 de l\u2019Investissement, de la [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 22, "id": "comm_label_22", "label": "La ministre Le\u00efla Benali a\npr\u00e9sent\u00e9, mardi \u00e0 la Chambre...", "mass": 5, "physics": false, "shape": "box", "title": "La ministre Le\u00efla Benali a pr\u00e9sent\u00e9, mardi \u00e0 la Chambre des conseillers, les grandes lignes de la r\u00e9forme du secteur minier, ax\u00e9e sur la modernisation du cadre juridique, la valorisation des ressources strat\u00e9giques et la restructuration des bassins miniers. [telquel.ma]\n-------------------------------------------------\nLa ministre de la Transition \u00e9nerg\u00e9tique et du D\u00e9veloppement durable, Leila Benali, a affirm\u00e9, mardi \u00e0 la Chambre des conseillers, que le minist\u00e8re s\u2019att\u00e8le \u00e0 la mise en \u0153uvre d\u2019une r\u00e9forme en profondeur du secteur minier, en vue de l\u2019\u00e9riger en levier de la souverainet\u00e9 \u00e9conomique et de consolider la justice spatiale, dans le cadre . [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 20, "id": "comm_label_20", "label": "La mortalit\u00e9 sur les autoroutes\nmarocaines a chut\u00e9 de 50...", "mass": 5, "physics": false, "shape": "box", "title": "La mortalit\u00e9 sur les autoroutes marocaines a chut\u00e9 de 50 % entre 2015 et 2024, gr\u00e2ce \u00e0 une strat\u00e9gie cibl\u00e9e de s\u00e9curit\u00e9 routi\u00e8re, a fait valoir Nizar Baraka, ministre de l\u2019\u00c9quipement et de l\u2019Eau, qui a pr\u00e9sent\u00e9 mardi ces r\u00e9sultats devant la Commission des infrastructures, en mettant en avant les efforts d\u2019entretien et le d\u00e9veloppement. [telquel.ma]\n-------------------------------------------------\nLe ministre de l\u2019\u00c9quipement et de l\u2019Eau, Nizar Baraka, a annonc\u00e9, mardi \u00e0 la Chambre des repr\u00e9sentants, que le taux de mortalit\u00e9 enregistr\u00e9 sur le r\u00e9seau national des autoroutes s\u2019est inscrit en baisse de 50% sur la p\u00e9riode 2015-2024. [lnt.ma]\n-------------------------------------------------\nPr\u00e9sentant un expos\u00e9 devant la Commission des infrastructures, de l\u2019\u00e9nergie, des mines, de l\u2019environnement et du d\u00e9veloppement durable, le ministre de l\u2019\u00c9quipement et de l\u2019eau, Niz. [lematin.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "La compagnie maritime espagnole Bale\u00e0ria\na pr\u00e9sent\u00e9, mardi \u00e0 Tanger,...", "mass": 5, "physics": false, "shape": "box", "title": "La compagnie maritime espagnole Bale\u00e0ria a pr\u00e9sent\u00e9, mardi \u00e0 Tanger, un projet de liaison maritime entre Tanger et Tarifa, gr\u00e2ce \u00e0 deux \u201cfast ferries\u201d \u00e9lectriques \u00e0 z\u00e9ro \u00e9mission, qui seront mis en service \u00e0 partir de 2027. [telquel.ma]\n-------------------------------------------------\nLa compagnie maritime espagnole Bale\u00e0ria a pr\u00e9sent\u00e9, mardi \u00e0 Tanger, un projet de liaison maritime entre Tanger et Tarifa, gr\u00e2ce \u00e0 deux \u00abfast ferries\u00bb \u00e9lectriques \u00e0 z\u00e9ro \u00e9mission, qui seront mis en service \u00e0 partir de 2027. [www.yabiladi.com]\n-------------------------------------------------\nLa compagnie maritime espagnole Bale\u00e0ria a pr\u00e9sent\u00e9 en ce debut de semaine \u00e0 Tanger City Port le projet du premier couloir vert entre l\u2019Espagne et le Maroc, qui sera exploit\u00e9 par deux fast ferries 100 % \u00e9lectriques \u00e0 z\u00e9ro \u00e9mission construits en Espagne, et qui seront op\u00e9rationnels \u00e0 partir de 2027. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 26, "id": "comm_label_26", "label": "Maroc Telecom a annonc\u00e9, mardi,\nle succ\u00e8s de sa premi\u00e8re...", "mass": 5, "physics": false, "shape": "box", "title": "Maroc Telecom a annonc\u00e9, mardi, le succ\u00e8s de sa premi\u00e8re \u00e9mission obligataire priv\u00e9e, pour un montant de 3 milliards de dirhams (MMDH) sur le march\u00e9 marocain, dans le cadre de sa strat\u00e9gie de transformation et d\u2019optimisation financi\u00e8re. [telquel.ma]\n-------------------------------------------------\nMaroc T\u00e9l\u00e9com, a annonc\u00e9, mardi, le succ\u00e8s de sa premi\u00e8re \u00e9mission obligataire priv\u00e9e, pour un montant de 3 milliards de dirhams (MMDH) sur le march\u00e9 marocain, dans le cadre de sa strat\u00e9gie de transformation et d\u2019optimisation financi\u00e8re. [www.challenge.ma]\n-------------------------------------------------\nMaroc Telecom a annonc\u00e9 avoir proc\u00e9d\u00e9 avec succ\u00e8s \u00e0 une \u00e9mission obligataire priv\u00e9e d\u2019un montant de 3 milliards de dirhams, dans le cadre de sa strat\u00e9gie de transformation et de renforcement de sa structure financi\u00e8re. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 25, "id": "comm_label_25", "label": "Voici les pr\u00e9visions m\u00e9t\u00e9orologiques \u00e9tablies\npar la Direction g\u00e9n\u00e9rale de...", "mass": 5, "physics": false, "shape": "box", "title": "Voici les pr\u00e9visions m\u00e9t\u00e9orologiques \u00e9tablies par la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie pour mercredi 25 juin 2025 : \u2013 Hausse des temp\u00e9ratures avec un temps chaud sur le Sud-Est et l\u2019int\u00e9rieur des provinces sahariennes et assez chaud sur l\u2019Oriental                                 const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>
    </body>


    
    
</html>

3, "id": "comm_label_23", "label": "Un rapport publi\u00e9 lundi par\nAmnesty International (A.I) accuse Isra\u00ebl...", "mass": 5, "physics": false, "shape": "box", "title": "Un rapport publi\u00e9 lundi par Amnesty International (A.I) accuse Isra\u00ebl de mener une politique de famine \u00abd\u00e9lib\u00e9r\u00e9e\u00bb \u00e0 Gaza, alors que les Nations Unies et des ONG avertissent que l\u0027enclave palestinienne est au bord d\u0027une famine imminente. [www.lopinion.ma]\n-------------------------------------------------\nL\u2019ONG d\u00e9nonce une strat\u00e9gie intentionnelle visant \u00e0 \u201cinfliger des conditions de vie calcul\u00e9es pour entra\u00eener la destruction physique\u201d de la population gazaouie, dans le cadre de ce qu\u2019elle qualifie de \u201cg\u00e9nocide en cours\u201d. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Le mouvement islamiste Hamas a\nannonc\u00e9 lundi avoir accept\u00e9 une...", "mass": 5, "physics": false, "shape": "box", "title": "Le mouvement islamiste Hamas a annonc\u00e9 lundi avoir accept\u00e9 une nouvelle proposition des m\u00e9diateurs sur une tr\u00eave avec Isra\u00ebl dans la bande de Gaza, associ\u00e9e \u00e0 une lib\u00e9ration d\u0027otages retenus dans le territoire palestinien. [www.lopinion.ma]\n-------------------------------------------------\nLe Hamas a accept\u00e9 lundi une nouvelle proposition des m\u00e9diateurs sur une tr\u00eave avec Isra\u00ebl \u00e0 Gaza, associ\u00e9e \u00e0 une lib\u00e9ration d\u2019otages retenus dans le territoire palestinien, a indiqu\u00e9 un responsable du mouvement islamiste. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "Face aux interrogations suscit\u00e9es par\nl\u2019article \u00ab L\u2019am\u00e9nagement de la...", "mass": 5, "physics": false, "shape": " ational du mouvement BDS Maroc (Boycott, d\u00e9sinvestissement et sanctions) expliquent que son hospitalisation a \u00e9t\u00e9 d\u00e9cid\u00e9e lorsqu\u2019il a \u00e9t\u00e9 trouv\u00e9 inconscient \u00e0 son domicile, le 11 ao\u00fbt dernier \u00e0 Mohammedia. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "L\u2019\u00e9quipe nationale du Maroc des\njoueurs locaux s\u2019est qualifi\u00e9e pour...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019\u00e9quipe nationale du Maroc des joueurs locaux s\u2019est qualifi\u00e9e pour les quarts de finale du Championnat d\u2019Afrique des nations de football (CHAN), en dominant la RD Congo sur le score de 3 buts \u00e0 1, en match de la 5e et derni\u00e8re journ\u00e9e du groupe A, disput\u00e9 dimanche au stade Nyayo \u00e0 Nairobi. [telquel.ma]\n-------------------------------------------------\nL\u2019\u00e9quipe nationale du Maroc des joueurs locaux s\u2019est qualifi\u00e9e pour les quarts de finale du Championnat d\u2019Afrique des nations de football (CHAN), en dominant la RD Congo sur le score de 3 buts \u00e0 1, en match de la 5e et derni\u00e8re journ\u00e9e du groupe A, disput\u00e9 dimanche au stade Nyayo \u00e0 Nairobi. [atlasinfo.fr]\n-------------------------------------------------\nL\u2019\u00e9quipe nationale du Maroc des joueurs locaux s\u2019est qualifi\u00e9e pour les quarts de finale du Championnat d\u2019Afrique des nations de football (CHAN), en dominant la RD Congo sur le score de 3 buts \u00e0 1, en match de la 5e et derni\u00e8re journ\u00e9e du groupe A, disput\u00e9 dimanche au stade Nyayo \u00e0 Nairobi. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 26, "id": "comm_label_26", "label": "Air Canada a suspendu la\nreprise de ses vols, pr\u00e9vue...", "mass": 5, "physics": false, "shape": "box", "title": "Air Cana         function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {

                var node = network.body.nodes[nodeId];

    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }

nfo.fr]\n-------------------------------------------------\nCes rencontres ont \u00e9t\u00e9 consacr\u00e9es \u00e0 l\u2019organisation des \u00e9lections l\u00e9gislatives de 2026 et s\u2019inscrivent dans le cadre de la mise en \u0153uvre imm\u00e9diate des Hautes Directives du Roi Mohammed VI, formul\u00e9es dans . [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Je tiens \u00e9galement \u00e0 r\u00e9affirmer\nque les \u00c9tats-Unis d\u2019Am\u00e9rique reconnaissent...", "mass": 5, "physics": false, "shape": "box", "title": "Je tiens \u00e9galement \u00e0 r\u00e9affirmer que les \u00c9tats-Unis d\u2019Am\u00e9rique reconnaissent la souverainet\u00e9 marocaine sur le Sahara occidental, et qu\u2019ils soutiennent la Proposition d\u2019Autonom. [lematin.ma]\n-------------------------------------------------\n\u200bDans un message adress\u00e9 \u00e0 SM le Roi Mohammed VI \u00e0 l\u2019occasion de la F\u00eate du Tr\u00f4ne, le Pr\u00e9sident des Etats-Unis d\u2019Am\u00e9rique Donald J. Trump a r\u00e9affirm\u00e9 la reconnaissance par les \u00c9tats-Unis d\u2019Am\u00e9rique de la souverainet\u00e9 marocaine sur le Sahara et leur soutien \u00e0 la Proposition d\u2019Autonomie marocaine \u201ccomme seule base pour un r\u00e8glement juste et durable de ce diff\u00e9rend\u201d. [www.lopinion.ma]\n-------------------------------------------------\nDans un message adress\u00e9 \u00e0 Sa Majest\u00e9 le Roi Mohammed VI \u00e0 l\u2019occasion de la F\u00eate du Tr\u00f4ne, le pr\u00e9sident Donald J. Trump a r\u00e9affirm\u00e9 la reconnaissance par les \u00c9tats-Unis de la souverainet\u00e9 marocaine sur le Sahara et leur soutien \u00e0 la proposition d\u2019autonomie marocaine \u00ab comme seule base pour un [www.challenge.ma]\n-------------------------------------------------\nDans un message adress\u00e9 \u00e0 SM le Roi Mohammed VI \u00e0 l\u2019occasion de la F\u00eate du Tr\u00f4ne, le Pr\u00e9sident des Etats-Unis d\u2019Am\u00e9rique Donald J. Trump a r\u00e9affirm\u00e9 la reconnaissance par les \u00c9tats-Unis d\u2019Am\u00e9rique de la souverainet\u00e9 marocaine sur le Sahara et leur soutien \u00e0 la Proposition d\u2019Autonomie marocaine \u00ab comme seule base pour un r\u00e8glement juste . [aujourdhui.ma]\n-------------------------------------------------\nDans son message adress\u00e9 au Souverain \u00e0 l\u2019occasion de la f\u00eate du Tr\u00f4ne, le locataire de la Maison Blanche r\u00e9affirme le soutien de Washington \u00e0 la Proposition marocaine d\u2019autonomie \u00ab comme seule base de r\u00e8glement juste et durable de ce diff\u00e9rend\u00bb. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Le Club des Avocats au\nMaroc rel\u00e8ve avec gravit\u00e9 des...", "mass": 5, "physics": false, "shape": "box", "title": "Le Club des Avocats au Maroc rel\u00e8ve avec gravit\u00e9 des atteintes substantielles aux droits proc\u00e9duraux garantis dans le cadre d\u0027un proc\u00e8s \u00e9quitable, dans le traitement r\u00e9se. [lematin.ma]\n-------------------------------------------------\nLe Club des avocats au Maroc a point\u00e9 des \u00abatteintes substantielles aux droits proc\u00e9duraux garantis dans le cadre d\u2019un proc\u00e8s \u00e9quitable\u00bb, dans le traitement r\u00e9serv\u00e9 \u00e0 l\u2019international marocain Achraf Hakimi, vis\u00e9 par des accusations de viol en France. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Le volume global des trafics\nde commerce trait\u00e9s par les...", "mass": 5, "physics": false, "shape": "box", "title": "Le volume global des trafics de commerce trait\u00e9s par les ports du Maroc a atteint 130 millions de tonnes au titre du 1er semestre de l\u2019ann\u00 <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });

    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

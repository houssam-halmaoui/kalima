9vues de mercredi \u00e0 11h jusqu\u0027\u00e0 jeudi \u00e0 midi dans les provinces d\u0027Aousserd, Oued Ed-Dahab et Boujdour. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Casablanca a accueilli, ce mardi,\nla premi\u00e8re \u00e9dition marocaine de...", "mass": 5, "physics": false, "shape": "box", "title": "Casablanca a accueilli, ce mardi, la premi\u00e8re \u00e9dition marocaine de l\u2019\u00ab Innovation Day \u00bb, organis\u00e9e par Schneider Electric, groupe fran\u00e7ais fond\u00e9 en 1836 et aujourd\u2019hui pr\u00e9sent dans. [lematin.ma]\n-------------------------------------------------\nL\u2019\u00e9v\u00e9nement, tenu au Hyatt Regency, a r\u00e9uni d\u00e9cideurs publics, experts, entrepreneurs et repr\u00e9sentants du secteur priv\u00e9 autour d\u2019un enjeu central : acc\u00e9l\u00e9rer la transition \u00e9nerg\u00e9tique et digitale en Afrique. [lnt.ma]\n-------------------------------------------------\nInnovation Day Casablanca 2025 : Schneider Electric mise sur le Maroc pour acc\u00e9l\u00e9rer la transition \u00e9nerg\u00e9tique et digitale en Afrique. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Les autorit\u00e9s locales de la\npr\u00e9fecture d\u2019Inezgane-A\u00eft Melloul ont annonc\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Les autorit\u00e9s locales de la pr\u00e9fecture d\u2019Inezgane-A\u00eft Melloul ont annonc\u00e9 que les \u00e9l\u00e9ments de la Gendarmerie royale \u00e0 Lqli\u00e2a ont \u00e9t\u00e9 contraints, dans la soir\u00e9e du mercredi 1er octobre 2025, de faire usage de leurs armes de service dans le cadre de la l\u00e9gitime d\u00e9fense, afin de repousser une attaque arm\u00e9e visant leur centre. [www.lopinion.ma]\n-------------------------------------------------\nLes autorit\u00e9s locales de la province d\u2019Inezgane-A\u00eft Melloul ont indiqu\u00e9 que les membres de la Gendarmerie royale de Lqli\u00e2a ont \u00e9t\u00e9 contraints, dans la soir\u00e9e du mercredi 1er octobre 2025, d\u2019utiliser leurs armes de service dans le cadre de la l\u00e9gitime d\u00e9fense, pour repousser une attaque sur la brigade locale. [telquel.ma]\n-------------------------------------------------\nLes autorit\u00e9s locales de la province dInezgane-A\u00eft Melloul ont indiqu\u00e9 que les gendarmes de Qliaa ont d\u00fb faire usage de leurs armes de service mercredi soir, le 1er octobre 2025, en situation de l\u00e9gitime d\u00e9fense. [www.yabiladi.com]\n-------------------------------------------------\nDes \u00e9l\u00e9ments de la Gendarmerie royale \u00e0 Leqliaa (pr\u00e9fecture d\u2019Inezgane A\u00eft-Melloul) ont fait usage de leurs armes de service, mercredi soir 1er octobre, dans le cadre de la l\u00e9gitime d\u00e9fense, pour repousser une attaque men\u00e9e par des groupes d\u2019individus contre les locaux de la brigade territoriale, ont indiqu\u00e9 les autorit\u00e9s locales. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Le porte-parole du minist\u00e8re de\nl\u2019Int\u00e9rieur, Rachid El Khalfi, a...", "mass": 5, "physics": false, "shape": "box", "title": "Le porte-parole du minist\u00e8re de l\u2019Int\u00e9rieur, Rachid El Khalfi, a indiqu\u00e9, mercredi \u00e0 Rabat, que l\u2019interdiction des r\u00e9centes manifestations dans certaines r\u00e9gions du Royaume est due au non respect des dispositions l\u00e9gales en vigueur. [www.lopinion.ma]\n-------------------------------------------------\nLe porte-parole du minist\u00e8re de l\u2019Int\u00e9rieur, Rachid El Khalfi, a indiqu\u00e9, mercredi \u00e0 Rabat, que l\u2019interdiction des r\u00e9centes manifestations dans certaines r\u00e9gions du Royaume est due au non respect des dispositions l\u00e9gales en vigueur. [telquel.ma]\n-------------------------------------------------\nLe porte-parole du minist\u00e8re de l\u2019Int\u00e9rieur, Rachid El Khalfi, a apport\u00e9, mercredi \u00e0 Rabat, plusieurs pr\u00e9cisions sur les interventions men\u00e9es par les forces de l\u2019ordre lors des r\u00e9centes manifestations enregistr\u00e9es dans diff\u00e9rentes r\u00e9gions du Royaume. [lnt.ma]\n-------------------------------------------------\nLe porte-parole du minist\u00e8re de l\u2019Int\u00e9rieur, Rachid El Khalfi a affirm\u00e9, jeudi \u00e0 Rabat, que certaines manifestations dans des r\u00e9gions ne sont plus pacifiques, pr\u00e9cisant que \u201cnous sommes face \u00e0 des actes criminels clairs men\u00e9s par une minorit\u00e9 d\u2019instigateurs et de fauteurs de troubles\u201d. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Le s\u00e9lectionneur national Walid Regragui\na convoqu\u00e9, jeudi, 26 joueurs...", "mass": 5, "physics": false, "shape": "box", "title": "Le s\u00e9lectionneur national Walid Regragui a convoqu\u00e9, jeudi, 26 joueurs afin de prendre part aux prochains matchs amicaux face au Bahre\u00efn et au Congo pour le compte des \u00e9liminatoires (groupe E) africaines de la Coupe du Monde-2026. [telquel.ma]\n-------------------------------------------------\nLa liste du s\u00e9lectionneur des Lions de l\u2019Atlas est marqu\u00e9e par le retour d\u2019Abdessamad Ezzalzouli et d\u2019Oussama Targhaline, et l\u2019absence d\u2019Azeddine Ounahi, bless\u00e9. [www.lavieeco.com]\n-------------------------------------------------\nLe s\u00e9lectionneur national Walid Regragui a convoqu\u00e9, jeudi, 26 joueurs afin de prendre part au prochain match amical face au Bahre\u00efn et face au Congo pour le compte des \u00e9liminatoires (groupe E) africaines de la Coupe du Monde-2026. [maroc-diplomatique.net]\n-------------------------------------------------\nLe s\u00e9lectionneur national Walid Regragui a convoqu\u00e9, jeudi, 26 joueurs afin de prendre part au prochain match amical face au Bahre\u00efn et face au Congo pour le compte des \u00e9liminatoires (groupe E) africaines de la Coupe du Monde-2026. [lnt.ma]\n-------------------------------------------------\nLe s\u00e9lectionneur national Walid Regragui a convoqu\u00e9, jeudi, 26 joueurs afin de prendre part au prochain match amical face au Bahre\u00efn et face au Congo pour le compte des \u00e9liminatoires (groupe E) africaines du Mondial 2026. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "\u00c0 l\u2019occasion de la cinqui\u00e8me\n\u00e9dition du World Power-to-X Summit,...", "mass": 5, "physics": false, "shape": "box", "title": "\u00c0 l\u2019occasion de la cinqui\u00e8me \u00e9dition du World Power-to-X Summit, organis\u00e9 le 1er et 2 octobre \u00e0 Marrakech, Leila Benali, ministre de la Transition \u00e9nerg\u00e9tique et du d\u00e9veloppement durable, a r\u00e9it\u00e9r\u00e9 l\u2019ambition du Maroc de devenir un leader en mati\u00e8re d\u2019hydrog\u00e8ne vert. [telquel.ma]\n-------------------------------------------------\nLa ministre de la Transition \u00e9nerg\u00e9tique et du D\u00e9veloppement durable, Leila Benali, a affirm\u00e9, mercredi \u00e0 Marrakech que les strat\u00e9gies \u00e9nerg\u00e9tiques du Royaume sont con\u00e7ues pour servir les jeunes et ceux qui ont des projets innovants, dans le but de renforcer leur engagement dans le syst\u00e8me d\u0027\u00e9nergies renouvelables et de cr\u00e9er une valeur \u00e9conomique et sociale ajout\u00e9e. [www.lavieeco.com]\n-------------------------------------------------\nLa fili\u00e8re de l\u2019hydrog\u00e8ne vert repr\u00e9sente l\u2019un des enjeux dynamiques et prometteurs sur lesquels le Royaume compte pour parvenir \u00e0 une transition \u00e9nerg\u00e9tique durable, a soulign\u00e9, mercredi \u00e0 Marrakech, la ministre de la Transition \u00e9nerg\u00e9tique et du D\u00e9veloppement durable, Leila Benali. [www.lereporter.ma]\n-------------------------------------------------\nSous le Haut Patronage de Sa Majest\u00e9 le Roi Mohammed VI, Marrakech a accueilli, les 1er et 2 octobre 2025, la cinqui\u00e8me \u00e9dition du World Power-to-X Summit. [lematin.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Le Conseil \u00e9conomique, social et\nenvironnemental (CESE) a pr\u00e9conis\u00e9, mercredi...", "mass": 5, "physics": false, "shape": "box", "title": "Le Conseil \u00e9conomique, social et environnemental (CESE) a pr\u00e9conis\u00e9, mercredi \u00e0 Rabat, l\u2019acc\u00e9l\u00e9ration de la mise en \u0153uvre du Plan d\u2019action national pour la promotion du vieillissement actif 2023-2030 et l\u2019adoption d\u2019une loi-cadre relative aux personnes \u00e2g\u00e9es. [telquel.ma]\n-------------------------------------------------\nLe Conseil \u00e9conomique, social et environnemental (CESE) a plaid\u00e9 pour une acc\u00e9l\u00e9ration de la mise en \u0153uvre du Plan d\u2019action national pour la promotion du vieillissement actif 2023-2030, lors d\u2019un atelier de restitution consacr\u00e9 \u00e0 la pr\u00e9sentation des conclusions de son rapport annuel 2024. [lnt.ma]\n-------------------------------------------------\n\u00c0 l\u2019occasion de la Journ\u00e9e internationale des personnes \u00e2g\u00e9es, c\u00e9l\u00e9br\u00e9e chaque 1er octobre, le Conseil \u00e9conomique, social et environnemental (CESE) a pr\u00e9sent\u00e9, \u00e0 Rabat, les conclusions de son rapport annuel 2024. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "Nouvel espace Sur la route\nd\u2019Amizmiz aux alentours de Marrakech,...", "mass": 5, "physics": false, "shape": "box", "title": "Nouvel espace Sur la route d\u2019Amizmiz aux alentours de Marrakech, un jardin de cinq hectares r\u00e9invente l\u2019art de la d\u00e9couverte : jardin botanique, potager biologique, roseraie parfum\u00e9e et espace p\u00e9dagogique digital se conjuguent pour cr\u00e9er une exp\u00e9rience unique. [aujourdhui.ma]\n-------------------------------------------------\nSur la route d\u0027Amizmiz aux alentours de Marrakech, un jardin de cinq hectares r\u00e9invente l\u0027art de la d\u00e9couverte : jardin botanique, potager biologique, roseraie parfum\u00e9e et espace p\u00e9dagogique digital se conjuguent pour cr\u00e9er une exp\u00e9rience unique. [www.lavieeco.com]\n-------------------------------------------------\nSitu\u00e9 sur la route d\u2019Amizmiz, le Jardin Ocre s\u2019\u00e9tend sur cinq hectares et ambitionne de conjuguer d\u00e9couverte botanique, activit\u00e9s de loisirs et innovation technologique. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "Gr\u00e2ce au partenariat, les commer\u00e7ants\naffili\u00e9s au r\u00e9seau Naps peuvent...", "mass": 5, "physics": false, "shape": "box", "title": "Gr\u00e2ce au partenariat, les commer\u00e7ants affili\u00e9s au r\u00e9seau Naps peuvent d\u00e9sormais accepter les paiements par carte American Express, acc\u00e9dant ainsi \u00e0 une client\u00e8le premium et hautement solvable. [www.lavieeco.com]\n-------------------------------------------------\nLa fintech marocaine Naps annonce la signature d\u2019un partenariat strat\u00e9gique avec American Express, leader mondial des solutions de paiement premium. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "Le Comit\u00e9 Ex\u00e9cutif du Parti\nde l\u2019Istiqlal (PI) a appel\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Le Comit\u00e9 Ex\u00e9cutif du Parti de l\u2019Istiqlal (PI) a appel\u00e9 les jeunes \u00e0 adh\u00e9rer de mani\u00e8re positive au dialogue responsable et s\u00e9rieux et au d\u00e9bat public dans le cadre des institutions et via les m\u00e9dias publics autour des diff\u00e9rentes revendications en vue de parvenir \u00e0 des solutions pratiques et op\u00e9rationnelles. [fr.hespress.com]\n-------------------------------------------------\nLe comit\u00e9 ex\u00e9cutif du Parti de l\u2019Istiqlal (PI) a appel\u00e9 les jeunes \u00e0 adh\u00e9rer de mani\u00e8re positive au dialogue responsable et s\u00e9rieux et au d\u00e9bat public dans le cadre des institutions et via les m\u00e9dias publics autour des diff\u00e9rentes revendications en vue de parvenir \u00e0 des solutions pratiques et op\u00e9rationnelles. [telquel.ma]\n-------------------------------------------------\nLe Comit\u00e9 ex\u00e9cutif du Parti de l\u2019Istiqlal (PI) a appel\u00e9 les jeunes \u00e0 adh\u00e9rer de mani\u00e8re positive au dialogue responsable et s\u00e9rieux et au d\u00e9bat public, dans le cadre des institutions et via les m\u00e9dias publics, autour des revendications en vue de parvenir \u00e0 des solutions pratiques et op\u00e9rationnelles. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "Le ministre des Affaires \u00e9trang\u00e8res,\nde la Coop\u00e9ration africaine et...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita, a indiqu\u00e9 que \u00ab le Royaume du Maroc et l\u2019Union europ\u00e9enne viennent de cl\u00f4turer avec succ\u00e8s, dans un esprit de partenariat et de compromis, les n\u00e9gociations relatives l\u2019amendement de l\u2019accord agricole qui lie les deux parties \u00bb. [fr.hespress.com]\n-------------------------------------------------\nLe Royaume du Maroc et l\u2019Union europ\u00e9enne viennent de cl\u00f4turer avec succ\u00e8s, dans un esprit de partenariat et de compromis, les n\u00e9gociations relatives l\u2019amendement de l\u2019accord agricole qui lie les deux parties, a affirm\u00e9, jeudi, le ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita. [telquel.ma]\n-------------------------------------------------\n\u00abLe Royaume du Maroc et l\u2019Union europ\u00e9enne viennent de cl\u00f4turer avec succ\u00e8s, dans un esprit de partenariat et de compromis, les n\u00e9gociations relatives l\u2019amendement de l\u2019accord agricole qui lie les deux parties\u00bb, a affirm\u00e9, jeudi, le ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita. [maroc-diplomatique.net]\n-------------------------------------------------\n\u00abLe Royaume du Maroc et l\u2019Union europ\u00e9enne viennent de cl\u00f4turer avec succ\u00e8s, dans un esprit de partenariat et de compromis, les n\u00e9gociations relatives l\u2019amendement de l\u2019accord agricole qui lie les deux parties\u00bb, a affirm\u00e9, jeudi, le ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "Le s\u00e9lectionneur national, Walid Regragui,\na affirm\u00e9 que le choix...", "mass": 5, "physics": false, "shape": "box", "title": "Le s\u00e9lectionneur national, Walid Regragui, a affirm\u00e9 que le choix des joueurs qui seront convoqu\u00e9s pour disputer la Coupe arabe et la Coupe d\u2019Afrique des Nations (CAN), qui se tiendront en d\u00e9cembre prochain, sera fait de mani\u00e8re \u00ab coordonn\u00e9e \u00bb. [fr.hespress.com]\n-------------------------------------------------\nLe choix des joueurs qui seront convoqu\u00e9s pour disputer la Coupe arabe et la Coupe d\u2019Afrique des Nations (CAN), qui se tiendront en d\u00e9cembre prochain, sera fait de mani\u00e8re \u00ab coordonn\u00e9e \u00bb, a affirm\u00e9 le s\u00e9lectionneur national, Walid Regragui. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 19, "id": "comm_label_19", "label": "Le minist\u00e8re de la Maison\nRoyale, du Protocole et de...", "mass": 5, "physics": false, "shape": "box", "title": "Le minist\u00e8re de la Maison Royale, du Protocole et de la Chancellerie annonce que Sa Majest\u00e9 le Roi Mohammed VI, Amir Al-Mouminine, que Dieu L\u2019assiste, pr\u00e9sidera ce jeudi 09 R. [lematin.ma]\n-------------------------------------------------\nSM le Roi pr\u00e9sidera jeudi une veill\u00e9e religieuse \u00e0 l\u2019occasion du 27e anniversaire de la disparition de Feu SM le Roi Hassan II. [www.lopinion.ma]\n-------------------------------------------------\nLe roi Mohammed VI, commandeur des croyants, pr\u00e9side, ce jeudi, la veill\u00e9e religieuse au Mausol\u00e9e Mohammed V \u00e0 Rabat, \u00e0 loccasion du 27e anniversaire de la disparition de feu Hassan II, annonce un communiqu\u00e9 du minist\u00e8re de la Maison royale, du protocole et de la chancellerie. [www.yabiladi.com]\n-------------------------------------------------\nCette veill\u00e9e sera organis\u00e9e au Mausol\u00e9e Mohammed V \u00e0 Rabat, indique un communiqu\u00e9 du minist\u00e8re de la Maison Royale, du Protocole et de la Chancellerie. [www.lavieeco.com]\n-------------------------------------------------\nSa Majest\u00e9 le Roi Mohammed VI, Amir Al-Mouminine, que Dieu L\u2019assiste, pr\u00e9sidera, ce jeudi, la veill\u00e9e religieuse qui sera organis\u00e9e au Mausol\u00e9e Mohammed V \u00e0 Rabat, \u00e0 l\u2019occasion du 27e anniversaire de la disparition du grand regrett\u00e9 du Maroc, Feu SM le Roi Hassan II, que Dieu ait son \u00e2me, annonce un communiqu\u00e9 du minist\u00e8re [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 20, "id": "comm_label_20", "label": "Les actes de violence, de\nvandalisme et d\u2019incendie sont des...", "mass": 5, "physics": false, "shape": "box", "title": "Les actes de violence, de vandalisme et d\u2019incendie sont des faits criminels contraires \u00e0 la libert\u00e9 d\u2019expression, qui sont passibles de lourdes peines de prison en vertu du Code p\u00e9nal, a soulign\u00e9 le pr\u00e9sident du P\u00f4le de l\u2019action publique et du suivi de l\u2019ex\u00e9cution de la politique p\u00e9nale \u00e0 la Pr\u00e9sidence du Minist\u00e8re public, Ahmed. [telquel.ma]\n-------------------------------------------------\nLes actes de violence, de destruction et d\u2019incendie sont des faits criminels contraires \u00e0 la libert\u00e9 d\u2019expression, passibles de lourdes peines de prison en vertu du Code p\u00e9nal, a soulign\u00e9 le pr\u00e9sident du P\u00f4le de l\u2019action publique et du suivi de l\u2019ex\u00e9cution de la politique p\u00e9nale \u00e0 la pr\u00e9sidence du Minist\u00e8re public, Ahmed Ouali Alami. [www.yabiladi.com]\n-------------------------------------------------\nLes actes de violence, de vandalisme et d\u2019incendie sont des faits criminels contraires \u00e0 la libert\u00e9 d\u2019expression, qui sont passibles de lourdes peines de prison en vertu du Code p\u00e9nal, a soulign\u00e9 le pr\u00e9sident du P\u00f4le de l\u2019action publique et du suivi de l\u2019ex\u00e9cution de la politique p\u00e9nale \u00e0 la Pr\u00e9sidence du Minist\u00e8re public, Ahmed [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group":         network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>
    </body>


    
    
</html>

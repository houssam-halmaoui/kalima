: 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Dans une interview \u00e0 la\nMAP \u00e0 la veille du...", "mass": 5, "physics": false, "shape": "box", "title": "Dans une interview \u00e0 la MAP \u00e0 la veille du Forum \u00e9conomique Maroc-France qui se tiendra \u00e0 Dakhla, Christophe Lecourtier a mis en avant l\u2019\u00e9norme potentiel \u00e9conomique dont jouissent. [lematin.ma]\n-------------------------------------------------\nL\u2019ambassadeur de France au Maroc, Christophe Lecourtier, a r\u00e9affirm\u00e9 la volont\u00e9 de son pays d\u2019\u00eatre un partenaire du d\u00e9veloppement dans les provinces du Sud, sous le leadership de SM le Roi Mohammed VI. [www.lavieeco.com]\n-------------------------------------------------\nLa France veut \u00eatre un partenaire du d\u00e9veloppement dans les provinces du Sud du Royaume du Maroc au b\u00e9n\u00e9fice des populations qui aspirent \u00e0 un avenir plus radieux sous le leadership de SM le Roi Mohammed VI, a affirm\u00e9 l\u2019ambassadeur de France au Maroc, Christophe Lecourtier. [maroc-diplomatique.net]\n-------------------------------------------------\nLa France veut \u00eatre un partenaire du d\u00e9veloppement dans les provinces du Sud du Royaume du Maroc au b\u00e9n\u00e9fice des populations qui aspirent \u00e0 un avenir plus radieux sous le leadership de SM le Roi Mohammed VI, a affirm\u00e9 l\u2019ambassadeur de France au Maroc, Christophe Lecourtier. [lnt.ma]\n-------------------------------------------------\nLa France veut \u00eatre un partenaire du d\u00e9veloppement dans les provinces du Sud du Maroc au b\u00e9n\u00e9fice des populations qui aspirent \u00e0 un avenir plus radieux, sous le leadership du roi Mohammed VI, a affirm\u00e9 l\u2019ambassadeur de France dans le royaume, Christophe Lecourtier. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11,  "shape": "box", "title": "Deux conventions de coop\u00e9ration maroco-fran\u00e7aise en mati\u00e8re de promotion de la r\u00e9silience de l\u2019\u00e9levage et de l\u2019innovation agricole ont \u00e9t\u00e9 sign\u00e9es, mardi \u00e0 Clermont-Ferrand, en France, en marge du 34e Sommet de l\u2019\u00e9levage o\u00f9 le Maroc est l\u2019invit\u00e9 d\u2019honneur. [telquel.ma]\n-------------------------------------------------\nCes conventions visent notamment \u00e0 raffermir le partenariat bilat\u00e9ral entre les professionnels des deux pays, \u00e0 travers l\u2019am\u00e9lioration des performances de l\u2019\u00e9levage ovin et caprin et le renforcement de sa r\u00e9silience. [www.lavieeco.com]\n-------------------------------------------------\nEn marge du 34e Sommet de l\u2019\u00e9levage, o\u00f9 le Maroc est invit\u00e9 d\u2019honneur, deux conventions de coop\u00e9ration ont \u00e9t\u00e9 sign\u00e9es mardi pour promouvoir la r\u00e9silience des fili\u00e8res d\u2019\u00e9levage et l\u2019innovation agricole entre le Maroc et la France. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Le ministre de l\u2019Agriculture, de\nla P\u00eache maritime, du D\u00e9veloppement...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre de l\u2019Agriculture, de la P\u00eache maritime, du D\u00e9veloppement rural et des Eaux et For\u00eats, Ahmed El Bouari, a plaid\u00e9, mardi \u00e0 Clermont-Ferrand, en France, en faveur d\u2019une feuille de route maroco-fran\u00e7aise pour le d\u00e9veloppement de l\u2019\u00e9levage. [telquel.ma]\n-------------------------------------------------\nIntervenant \u00e0 Clermont-Ferrand lors d\u0027une conf\u00e9rence sur l\u0027\u00e9levage au Maroc, le ministre de l\u0027Agriculture Ahmed El Bouari a notamment encourag\u00e9 la promotion du transfert de technologie, de la recherche appliqu\u00e9e et de l\u2019innovation dans ce secteur. [www.lavieeco.com]\n-------------------------------------------------\nLe ministre de l\u2019Agriculture, de la P\u00eache maritime, du D\u00e9veloppement rural et des Eaux et For\u00eats, Ahmed El Bouari, a plaid\u00e9 pour l\u2019\u00e9laboration d\u2019une feuille de route commune entre le Maroc et la France pour le d\u00e9veloppement de l\u2019\u00e9levage. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "Le pr\u00e9sident de la Conf\u00e9d\u00e9ration\nafricaine de football (CAF), Patrice...", "mass": 5, "physics": false, "shape": "box", "title": "Le pr\u00e9sident de la Conf\u00e9d\u00e9ration africaine de football (CAF), Patrice Motsepe, s\u2019est dit lundi \u00ab absolument confiant \u00bb quant \u00e0 la tenue de la Coupe d\u2019Afrique des nations, qui doit se d\u00e9rouler en fin d\u2019ann\u00e9e au Maroc, th\u00e9\u00e2tre depuis plus d\u2019une semaine de manifestations quotidiennes contre le gouvernement. [telquel.ma]\n-------------------------------------------------\nS\u2019exprimant lors d\u2019une r\u00e9union annuelle des dirigeants du football africain \u00e0 Kinshasa, le pr\u00e9sident de la Conf\u00e9d\u00e9ration Africaine de Football (CAF) Patrice Motsepe, s\u2019est dit \u00ab absolument confiant \u00bb quant \u00e0 la tenue de la Coupe d\u2019Afrique des nations, qui doit se d\u00e9rouler en fin d\u2019ann\u00e9e au Maroc. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "D\u00e9put\u00e9e de l\u2019Essonne et vice-pr\u00e9sidente\ndu groupe d\u2019amiti\u00e9 France-Maroc, Farida...", "mass": 5, "physics": false, "shape": "box", "title": "D\u00e9put\u00e9e de l\u2019Essonne et vice-pr\u00e9sidente du groupe d\u2019amiti\u00e9 France-Maroc, Farida Amrani a \u00e9t\u00e9 intercept\u00e9e par la marine isra\u00e9lienne, aux premi\u00e8res heures de ce 8 octobre 2025 dans les eaux internationales, \u00e0 bord de la flottille humanitaire Thousand Madleens en direction de la bande de Gaza. [www.yabiladi.com]\n-------------------------------------------------\nA bord de la Flottille humanitaires en route pour Gaza, \"Thousand Madleens\", la d\u00e9put\u00e9 LFI (France Insoumise), Farida Amrani a \u00e9t\u00e9 intercept\u00e9e par la marine isra\u00e9lienne dans les eaux internationales. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 21, "id": "comm_label_21", "label": "Les Forces arm\u00e9es royales marocaines\net larm\u00e9e britannique sassocient pour...", "mass": 5, "physics": false, "shape": "box", "title": "Les Forces arm\u00e9es royales marocaines et larm\u00e9e britannique sassocient pour organiser une nouvelle \u00e9dition de \u00abJbel Sahara 2025\u00bb dans la r\u00e9gion de Ram-Ram, pr\u00e8s de Marrakech. [www.yabiladi.com]\n-------------------------------------------------\nLes Forces Arm\u00e9es royales et l\u0027arm\u00e9e britannique ont renforc\u00e9 leur interop\u00e9rabilit\u00e9 en menant un exercice conjoint \u00e0 Ram-Ram pr\u00e8s de Marrakech. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Un programme qui tend \u00e0\nconsolider les liens bilat\u00e9raux tout...", "mass": 5, "physics": false, "shape": "box", "title": "Un programme qui tend \u00e0 consolider les liens bilat\u00e9raux tout en cr\u00e9ant des opportunit\u00e9s mutuellement avantageuses pour les deux pays. [www.lavieeco.com]\n-------------------------------------------------\nLe Programme de Coop\u00e9ration \u00c9conomique Suisse-Maroc 2025\u20132028, lanc\u00e9 mardi \u00e0 Rabat, constitue une vision strat\u00e9gique pour un partenariat renforc\u00e9 entre les deux pays. [maroc-diplomatique.net]\n-------------------------------------------------\nLe Programme de coop\u00e9ration \u00e9conomique Suisse\u2013Maroc 2025\u20132028, pr\u00e9sent\u00e9 mardi par le Secr\u00e9tariat d\u2019\u00c9tat suisse \u00e0 l\u2019\u00c9conomie (SECO) \u00e0 Rabat, pose les bases d\u2019un partenariat renforc\u00e9 entre les deux pays. [lnt.ma]\n-------------------------------------------------\nLe Programme de Coop\u00e9ration \u00c9conomique Suisse-Maroc 2025\u20132028, lanc\u00e9 mardi \u00e0 Rabat, constitue une vision strat\u00e9gique pour un partenariat renforc\u00e9 entre les deux pays. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Le Maroc a d\u00e9cid\u00e9 de\nsuspendre temporairement l\u2019importation de bovins...", "mass": 5, "physics": false, "shape": "box", "title": "Le Maroc a d\u00e9cid\u00e9 de suspendre temporairement l\u2019importation de bovins vivants en provenance d\u2019Espagne, apr\u00e8s la d\u00e9tection d\u2019un virus contagieux dans certaines r\u00e9gions du pays. [maroc-diplomatique.net]\n-------------------------------------------------\nApr\u00e8s la d\u00e9tection d\u2019un foyer de dermatose nodulaire contagieuse bovine en Espagne, les autorit\u00e9s du pays ont d\u00e9cid\u00e9 de suspendre temporairement les exportations de bovins vivants vers le Maroc. [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "L\u2019Autorit\u00e9 Marocaine du March\u00e9 des\nCapitaux (AMMC) participe pour la...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019Autorit\u00e9 Marocaine du March\u00e9 des Capitaux (AMMC) participe pour la 9e ann\u00e9e cons\u00e9cutive \u00e0 la World Investor Week (Semaine mondiale de l\u2019investisseur), une campagne internationale initi\u00e9e par l\u2019Organisation Internationale des Commissions de Valeurs (OICV) pour la promotion de l\u2019\u0 on de toutes les manifestations pr\u00e9vues le vendredi 10 octobre. [telquel.ma]\n-------------------------------------------------\nLe mouvement GenZ 212 a annonc\u00e9 la suspension de toutes les manifestations pr\u00e9vues pour le vendredi 10 octobre, en hommage \u00e0 \u00abSa Majest\u00e9 le roi Mohammed VI et en reconnaissance de la port\u00e9e symbolique de son discours lors de louverture de la session parlementaire\u00bb. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 19, "id": "comm_label_19", "label": "Cette initiative, qui vise \u00e0\nmettre en \u0153uvre des actions...", "mass": 5, "physics": false, "shape": "box", "title": "Cette initiative, qui vise \u00e0 mettre en \u0153uvre des actions \u00e0 caract\u00e8res \u00e0 la fois \u00abformatif\u00bb et \u00abde rayonnement\u00bb aux niveaux r\u00e9gional et local, a \u00e9t\u00e9 lanc\u00e9e, mardi \u00e0 Rabat, lors d\u2019un. [lematin.ma]\n-------------------------------------------------\nL\u2019Institution du M\u00e9diateur du Royaume a annonc\u00e9 le lancement d\u2019une initiative ciblant les organisations de jeunesse relevant des partis politiques, consacr\u00e9e exclusivement \u00e0 la relation des jeunes avec les services publics. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 27, "id": "comm_label_27", "label": "La nomination de M. Duke\nBuchan III a \u00e9t\u00e9 annonc\u00e9e...", "mass": 5, "physics": false, "shape": "box", "title": "La nomination de M. Duke Buchan III a \u00e9t\u00e9 annonc\u00e9e en mars dernier par le Pr\u00e9sident Donald Trump, qui avait soulign\u00e9 que le nouvel ambassadeur des Etats-Unis au Maroc jouera. [lematin.ma]\n-------------------------------------------------\nLe S\u00e9nat a confirm\u00e9 la nomination de Duke Buchan III en tant qu\u2019ambassadeur des Etats-Unis d\u2019Am\u00e9rique au Maroc. [www.challenge.ma]\n------------         });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>
    </body>


    
    
</html>

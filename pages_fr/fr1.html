mentaire \u00ab importante \u00bb au profit des habitants de Gaza. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "L\u2019attaquant international marocain Amine Adli,\nen provenance du Bayer Leverkusen...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019attaquant international marocain Amine Adli, en provenance du Bayer Leverkusen (Allemagne), a sign\u00e9 pour cinq ans \u00e0 Bournemouth, qui \u00e9volue en Premier League. [www.challenge.ma]\n-------------------------------------------------\nAdli s\u2019est engag\u00e9 pour cinq saisons avec le club, indique Bournemouth dans un communiqu\u00e9 publi\u00e9 sur son site officiel, pr\u00e9cisant que l\u2019ailier de 25 ans, rejoindra l\u2019\u00e9quipe dirig\u00e9e par Andoni Iraola avant. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "A l\u2019occasion de l\u2019anniversaire de\nla R\u00e9volution du Roi et...", "mass": 5, "physics": false, "shape": "box", "title": "A l\u2019occasion de l\u2019anniversaire de la R\u00e9volution du Roi et du Peuple, Sa Majest\u00e9 le Roi Mohammed VI, que Dieu L\u2019assiste, a bien voulu accorder Sa gr\u00e2ce \u00e0 881 personnes, dont 676 en d\u00e9tention et 205 en libert\u00e9, condamn\u00e9es par diff\u00e9rents tribunaux du Royaume, annonce le minist\u00e8re de la Justice dans un communiqu\u00e9. [aujourdhui.ma]\n-------------------------------------------------\nA l\u2019occasion de l\u2019anniversaire de la R\u00e9volution du Roi et du Peuple, SM le Roi Mohammed VI a bien voulu accorder Sa gr\u00e2ce \u00e0 881 personnes, dont 676 en d\u00e9tention et 205 en libert\u00e9, condamn\u00e9es par diff\u00e9rents tribunaux du Royaume, annonce le minist\u00e8re de la Justice dans un communiqu\u00e9. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Pour la premi\u00e8re fois au\nMaroc, la Fondation Mohammed VI...", "mass": 5, "physics": false, "shape": "box", "title": "Pour la premi\u00e8re fois au Maroc, la Fondation Mohammed VI des Sciences et de la Sant\u00e9 (FM6SS) a pu reprogrammer des cellules sanguines en cellules souches pluripotentes induites (iPS). [www.lavieeco.com]\n-------------------------------------------------\nLa Fondation Mohammed VI des Sciences et de la Sant\u00e9 (FM6SS) a annonc\u00e9 avoir r\u00e9ussi, pour la premi\u00e8re fois au Maroc, la reprogrammation de cellules sanguines p\u00e9riph\u00e9riques humaines (PBMCs) en cellules souches pluripotentes induites (iPS), marquant ainsi une avanc\u00e9e scientifique majeure et historique. [www.lopinion.ma]\n-------------------------------------------------\nLa Fondation Mohammed VI des sciences et de la sant\u00e9 (FM6SS) a annonc\u00e9 avoir r\u00e9ussi, pour la premi\u00e8re fois au Maroc, la reprogrammation de cellules sanguines p\u00e9riph\u00e9riques humaines (PBMCs) en cellules souches pluripotentes induites (iPS), marquant ainsi une avanc\u00e9e scientifique majeure et historique. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Le s\u00e9lectionneur national, Tarik Sektioui\na affirm\u00e9, jeudi \u00e0 Dar...", "mass": 5, "physics": false, "shape": "box", "title": "Le s\u00e9lectionneur national, Tarik Sektioui a affirm\u00e9, jeudi \u00e0 Dar Es Salaam, que la motivation et la d\u00e9termination des joueurs sur le terrain sont les cl\u00e9s pour remporter le match face \u00e0 la Tanzanie, pr\u00e9vu vendredi au stade Benjamin Mkapa, pour le compte des quarts de finale du Championnat d\u2019Afrique des nations de football (CHAN). [fr.hespress.com]\n-------------------------------------------------\nL\u2019\u00e9quipe nationale du Maroc des joueurs locaux s\u2019  {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Une \u00e9quipe d\u2019astrophysiciens du centre\nde recherche am\u00e9ricain \"Southwest Research...", "mass": 5, "physics": false, "shape": "box", "title": "Une \u00e9quipe d\u2019astrophysiciens du centre de recherche am\u00e9ricain \"Southwest Research Institute\" (SwRI), dirig\u00e9e par la scientifique marocaine Maryame El Moutamid, a d\u00e9couvert r\u00e9cemment un petit astre c\u00e9leste, inconnu jusqu\u2019ici, gravitant autour d\u2019Uranus, septi\u00e8me plan\u00e8te du syst\u00e8me solaire. [www.lopinion.ma]\n-------------------------------------------------\nOriginaire d\u2019Essaouira, Maryame El Moutamid, une astrophysicienne \u00e2g\u00e9e de 41 ans, dirigeant une \u00e9quipe am\u00e9ricaine, vient de d\u00e9couvrir un nouveau satellite d\u2019Uranus, portant \u00e0 29 le nombre de lunes connues de cette plan\u00e8te myst\u00e9rieuse. [telquel.ma]\n-------------------------------------------------\nUne \u00e9quipe d\u2019astrophysiciens du centre de recherche am\u00e9ricain Southwest Research Institute (SwRI), dirig\u00e9e par la scientifique marocaine Maryame El Moutamid, a d\u00e9couvert un petit astre c\u00e9leste, inconnu jusqu\u2019ici, gravitant autour d\u2019Uranus, septi\u00e8me plan\u00e8te du syst\u00e8me solaire. [www.yabiladi.com]\n-------------------------------------------------\nCette d\u00e9couverte fascinante, annonc\u00e9e officiellement cette semaine par le centre de recherche am\u00e9ricain \"Southwest Research Institute\" (SwRI), a \u00e9t\u00e9 faite \u00e0 travers l\u0027analyse d\u0027une s\u00e9rie d\u0027images prises le 2 f\u00e9vrier 2025 \u00e0 l\u2019aide du t\u00e9lescope de la NASA. [www.lavieeco.com]\n-------------------------------------------------\nUne \u00e9quipe d\u2019astrophysiciens du centre de recherche am\u00e9ricain \u00ab Southwest Research Institute \u00bb (SwRI), dirig\u00 <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>
    </body>

ubs (32 \u00e9quipes) par une nouvelle d\u00e9faite, cette fois face \u00e0 la formation \u00e9miratie d\u2019Al A\u00efn, sur le score de 2 \u00e0 1, jeudi au stade Audi Field de Washington, dans le cadre de la troisi\u00e8me et . [lnt.ma]\n-------------------------------------------------\nApr\u00e8s deux d\u00e9faites face \u00e0 Manchester City et \u00e0 la Juventus, le club marocain s\u2019est inclin\u00e9 lors du 3e match contre Al A\u00efn (2-1), jeudi \u00e0 Washington. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "Le minist\u00e8re des Habous et\ndes Affaires islamiques a confirm\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Le minist\u00e8re des Habous et des Affaires islamiques a confirm\u00e9 l\u2019observation du croissant lunaire du mois de Moharram au coucher du soleil du jeudi 29 Dou El Hijja 1446 (corresponda. [lematin.ma]\n-------------------------------------------------\nLe 1er Moharram de la nouvelle ann\u00e9e de l\u2019H\u00e9gire 1447 correspondra au vendredi 27 juin 2025, a annonc\u00e9, jeudi, le minist\u00e8re des Habous et des Affaires islamiques. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "Le Chef du Gouvernement a\npr\u00e9sid\u00e9, ce jeudi 26 juin...", "mass": 5, "physics": false, "shape": "box", "title": "Le Chef du Gouvernement a pr\u00e9sid\u00e9, ce jeudi 26 juin 2025 \u00e0 Rabat, la 8\u00e8me Commission Nationale des Investissements institu\u00e9e par la nouvelle Charte de l\u2019Investissent, op\u00e9rationnell. [lematin.ma]\n-------------------------------------------------\nLa Commission Nationale des Investissements n\u00b0 8 a approuv\u00e9, jeudi, 47 projets pour un montant global de 51 Milliards de Dirhams, permettant la cr\u00e9ation de pr\u00e8s de 17 000 emplois, dont 9 000 directs et 8 000 indirects r\u00e9partis sur 23 provinces et pr\u00e9fectures dans 10 r\u00e9gions du Royaume. [www.lopinion.ma]\n-------------------------------------------------\n47 projets portant sur un investissement global de 51 Milliards de Dirhams ont \u00e9t\u00e9 approuv\u00e9s, jeudi 26 juin, par la 8\u00e8me Commission Nationale des Investissements, et ce sous la pr\u00e9sidence du Chef du Gouvernement Aziz Akhannouch. [aujourdhui.ma]\n-------------------------------------------------\nLa 8\u00e8me Commission nationale des investissements (CNI), r\u00e9unie jeudi \u00e0 Rabat sous la pr\u00e9sidence du Chef du gouvernement Aziz Akhannouch, a approuv\u00e9 47 projets d\u2019investissement pour un montant global de 51 milliards de dirhams (MMDH) et la cr\u00e9ation de pr\u00e8s de 17.000 emplois directs et indirects. [maroc-diplomatique.net]\n-------------------------------------------------\nLa 8\u00e8me Commission nationale des investissements (CNI), r\u00e9unie jeudi \u00e0 Rabat sous la pr\u00e9sidence du Chef du gouvernement Aziz Akhannouch, a approuv\u00e9 47 projets d\u2019investissement pour un montant global de 51 milliards de dirhams (MMDH) et la cr\u00e9ation de pr\u00e8s de 17.000 emplois directs et indirects. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Le Conseil de gouvernement a\nadopt\u00e9, jeudi, le projet de...", "mass": 5, "physics": false, "shape": "box", "title": "Le Conseil de gouvernement a adopt\u00e9, jeudi, le projet de loi n\u00b0 56.24 portant transformation de l\u2019Office national des hydrocarbures et des mines (ONHYM) en soci\u00e9t\u00e9 anonyme (SA), pr. [lematin.ma]\n-------------------------------------------------\nLe Conseil de gouvernement a adopt\u00e9, jeudi, le projet de loi n\u00b0 56.24 portant transformation de l\u2019Office national des hydrocarbures et des mines (ONHYM) en soci\u00e9t\u00e9 anonyme (SA) <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

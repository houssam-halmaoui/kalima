l\u2019Assembl\u00e9e...", "mass": 5, "physics": false, "shape": "box", "title": "La d\u00e9put\u00e9e franco-marocaine Naima Moutchou, qui \u00e9tait vice-pr\u00e9sidente de l\u2019Assembl\u00e9e nationale, a \u00e9t\u00e9 nomm\u00e9e, dimanche, ministre de la Transformation et de la Fonction publique, de l\u2019Intelligence artificielle et du num\u00e9rique dans le nouveau gouvernement dirig\u00e9 par S\u00e9bastien Lecornu. [fr.hespress.com]\n-------------------------------------------------\nLa d\u00e9put\u00e9e franco-marocaine Naima Moutchou, qui \u00e9tait vice-pr\u00e9sidente de l\u2019Assembl\u00e9e nationale, a \u00e9t\u00e9 nomm\u00e9e, dimanche, ministre de la Transformation et de la fonction publique, de l\u2019Intelligence artificielle et du num\u00e9rique dans le nouveau gouvernement dirig\u00e9 par S\u00e9bastien Lecornu. [www.yabiladi.com]\n-------------------------------------------------\nDimanche, elle a \u00e9t\u00e9 nomm\u00e9e ministre de la Transformation et de la Fonction publique, de l\u2019Intelligence artificielle et du Num\u00e9rique au sein de l\u2019\u00e9quipe dirig\u00e9e par S\u00e9bastien Lecornu, marquant ainsi la continuit\u00e9 d\u2019une trajectoire politique ascendante entam\u00e9e il y a pr\u00e8s d\u2019une d\u00e9cennie. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "La s\u00e9lection nationale A\u2019 disputera\ndeux matchs amicaux face aux...", "mass": 5, "physics": false, "shape": "box", "title": "La s\u00e9lection nationale A\u2019 disputera deux matchs amicaux face aux s\u00e9lections \u00e9gyptienne et du Kowe\u00eft en pr\u00e9vision des prochaines \u00e9ch\u00e9ances, a indiqu\u00e9, ce dimanche, la F\u00e9d\u00e9ration Royale Marocaine de Football (FRMF) dans un communiqu\u00e9. [www.lopinion.ma]\n-------------------------------------------------\nLa s\u00e9lection nationale A\u2019 disputera deux matchs amicaux, \u00e0 huis clos, face aux s\u00e9lections \u00e9gyptienne et du Kowe\u00eft en pr\u00e9vision des prochaines \u00e9ch\u00e9ances, a annonc\u00e9, dimanche, la F\u00e9d\u00e9ration royale marocaine de football (FRMF). [maroc-diplomatique.net]\n-------------------------------------------------\nProgramm\u00e9es dans le cadre d\u2019un stage de pr\u00e9paration, ces rencontres se joueront respectivement le 9 octobre au stade El Bachir de Mohammedia et le 14 du m\u00eame mois \u00e0 Duba\u00ef aux Emira. [lematin.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Ces deux accords portent sur\nl\u0027entraide judiciaire et juridique en...", "mass": 5, "physics": false, "shape": "box", "title": "Ces deux accords portent sur l\u0027entraide judiciaire et juridique en mati\u00e8re p\u00e9nale et sur le transf\u00e8rement des personnes condamn\u00e9es \u00e0 des peines privatives de libert\u00e9. [www.lavieeco.com]\n-------------------------------------------------\n\u200bLe Maroc et la Jordanie ont sign\u00e9, dimanche \u00e0 Amman, deux accords visant \u00e0 renforcer la coop\u00e9ration bilat\u00e9rale dans les domaines judiciaire et juridique. [www.lopinion.ma]\n-------------------------------------------------\nLes deux accords, sign\u00e9s par le ministre de la Justice, Abdellatif Ouahbi, et son homologue jordanien, Bassam Al-Talhouni, portent sur l\u2019entraide judiciaire et juridique en mati\u00e8re p\u00e9nale et sur le transf\u00e8rement. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Le Conseil National des droits\nde l\u0027Homme (CNDH) a poursuivi...", "mass": 5, "physics": false, "shape": "box", "title": "Le Conseil National des droits de l\u0027Homme (CNDH) a poursuivi son observation des protestations qu\u0027ont connues des villes du Maroc et a suivi avec int\u00e9r\u00eat les manifestations des deux derniers jours qui se sont d\u00e9roul\u00e9es dans une atmosph\u00e8re pacifique sans enregistrer aucun comportement de nature \u00e0 transgresser le droit au rassemblement pacifique tant au niveau r\u00e9gional qu\u0027au niveau national. [www.lavieeco.com]\n-------------------------------------------------\nLe Conseil national des droits de l\u2019Homme (CNDH) a indiqu\u00e9 avoir poursuivi l\u2019observation des protestations organis\u00e9es dans plusieurs villes du Royaume et affirme que les manifestations des deux derniers jours se sont d\u00e9roul\u00e9es dans une atmosph\u00e8re pacifique, sans relever de comportements de nature \u00e0 transgresser le droit au rassemblement pacifique, tant au niveau r\u00e9gional que . [lnt.ma]\n-------------------------------------------------\nLe Conseil national des droits de l\u2019Homme (CNDH) a poursuivi son observation des protestations qu\u2019ont connues des villes du Maroc et a suivi avec int\u00e9r\u00eat les manifestations des deux derniers jours qui se sont d\u00e9roul\u00e9es dans une atmosph\u00e8re pacifique sans enregistrer aucun comportement de nature \u00e0 transgresser le droit au rassemblement pacifique tant au niveau r\u00e9gional qu\u2019au niveau national. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Neuf personnes ont perdu la\nvie et six autres ont...", "mass": 5, "physics": false, "shape": "box", "title": "Neuf personnes ont perdu la vie et six autres ont \u00e9t\u00e9 gri\u00e8vement bless\u00e9es, samedi vers 18h00, lors d\u2019un accident de la route survenu au niveau de la route provinciale n\u00b04042, \u00e0 proximit\u00e9 de Douar Ta\u00e2ouniat El Haouch Ouahed, commune de Chbanate, ca\u00efdat de Zirara (province de Sidi Kacem), ont indiqu\u00e9 les autorit\u00e9s locales. [lnt.ma]\n-------------------------------------------------\nNeuf personnes ont trouv\u00e9 la mort et 6 autres ont \u00e9t\u00e9 gri\u00e8vement bless\u00e9es dans un accident de la route survenu, samedi 4 octobre, au niveau de la route provinciale N\u00b04042 pr\u00e8s de Douar Ta\u00e2ouniat El Haouch Ouahed, commune de Chbanate, ca\u00efdat de Zirara relevant de la province de Sidi Kacem. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Les trois laur\u00e9ats ont \u00e9t\u00e9\nr\u00e9compens\u00e9s pour leurs d\u00e9couvertes concernant...", "mass": 5, "physics": false, "shape": "box", "title": "Les trois laur\u00e9ats ont \u00e9t\u00e9 r\u00e9compens\u00e9s pour leurs d\u00e9couvertes concernant la tol\u00e9rance immunitaire p\u00e9riph\u00e9rique, jug\u00e9s essentiels pour comprendre et r\u00e9guler la r\u00e9ponse immunitaire. [fr.hespress.com]\n-------------------------------------------------\n\u200bLe prix Nobel de m\u00e9decine 2025 a \u00e9t\u00e9 d\u00e9cern\u00e9 lundi aux chercheurs am\u00e9ricains Mary E. Brunkow et Fred Ramsdell et au Japonais Shimon Sakaguchi pour leur recherche sur la fa\u00e7on dont le corps contr\u00f4le le syst\u00e8me immunitaire. [www.lopinion.ma]\n-------------------------------------------------\nLe Nobel de m\u00e9decine est d\u00e9cern\u00e9 aux Am\u00e9ricains Mary E. Brunkow, Fred Ramsdell et au Japonais Shimon Sakaguchi pour leurs travaux sur les maladies auto-immunes. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Le Premier ministre, S\u00e9bastien Lecornu,\na remis lundi sa d\u00e9mission...", "mass": 5, "physics": false, "shape": "box", "title": "Le Premier ministre, S\u00e9bastien Lecornu, a remis lundi sa d\u00e9mission \u00e0 Emmanuel Macron, qui l\u2019a accept\u00e9, a annonc\u00e9 lundi l\u2019Elys\u00e9e dans un communiqu\u00e9, plongeant un peu plus la France dans l\u2019impasse politique. [fr.hespress.com]\n-------------------------------------------------\nUn record depuis 1958: 14 heures apr\u00e8s l\u0027annonce de la composition de son gouvernement, imm\u00e9diatement critiqu\u00e9 et menac\u00e9 d\u0027implosion, le Premier ministre fran\u00e7ais S\u00e9bastien Lecornu a pr\u00e9sent\u00e9 lundi matin sa d\u00e9mission \u00e0 Emmanuel Macron, moins d\u0027un mois apr\u00e8s sa prise de fonction. [www.lopinion.ma]\n-------------------------------------------------\nMoins de 24 heures apr\u00e8s l\u2019annonce dimanche soir de la composition de son gouvernement, imm\u00e9diatement critiqu\u00e9 et menac\u00e9 d\u2019implosion, le Premier ministre fran\u00e7ais S\u00e9bastien Lecornu a pr\u00e9sent\u00e9 lundi matin sa d\u00e9mission \u00e0 Emmanuel Macron qui l\u2019a accept\u00e9e. [telquel.ma]\n-------------------------------------------------\nQuelques heures \u00e0 peine apr\u00e8s avoir form\u00e9 son gouvernement, S\u00e9bastien Lecornu a remis lundi sa d\u00e9mission au pr\u00e9sident fran\u00e7ais Emmanuel Macron. [atlasinfo.fr]\n-------------------------------------------------\nUn record depuis 1958 : quatorze heures apr\u00e8s l\u2019annonce de la composition de son gouvernement, imm\u00e9diatement critiqu\u00e9 et menac\u00e9 d\u2019implosion, le Premier ministre fran\u00e7ais S\u00e9bastien Lecornu a pr\u00e9sent\u00e9 lundi matin sa d\u00e9mission \u00e0 Emmanuel Macron, moins d\u2019un mois apr\u00e8s sa prise de fonction. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Plac\u00e9e sous le Haut patronage\nde Sa Majest\u00e9 le Roi...", "mass": 5, "physics": false, "shape": "box", "title": "Plac\u00e9e sous le Haut patronage de Sa Majest\u00e9 le Roi Mohammed VI, cette \u00e9dition, qui prendra son d\u00e9part de F\u00e8s \u00e0 destination de la ville d\u0027Erfoud, verra la participation notammen. [lematin.ma]\n---------------         function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });

            setTimeout(positionCommunityLabels, 50);
        });

                }, 100);
            }
        });

    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {

                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);

                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }

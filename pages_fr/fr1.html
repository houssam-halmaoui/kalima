b\u00a0officielle\u00a0\u00bb de l\u2019accord\nSource: atlasinfo.fr", "url": "https://atlasinfo.fr/donald-trump-en-egypte-pour-la-signature-officielle-de-laccord.html", "x": 0, "y": 0}, {"font": {"vadjust": -106.5}, "group": 26, "id": 295, "label": "La Princesse Lalla Hasnaa participe...", "shape": "dot", "size": 71, "title": "La Princesse Lalla Hasnaa participe \u00e0 une r\u00e9ception au Congr\u00e8s Mondial de la Nature \u00e0 Abou Dhabi\nSource: www.lereporter.ma", "url": "https://www.lereporter.ma/la-princesse-lalla-hasnaa-participe-a-une-reception-au-congres-mondial-de-la-nature-a-abou-dhabi/", "x": 0, "y": 0}, {"font": {"vadjust": -70.5}, "group": 27, "id": 296, "label": "Le Conseil de gouvernement adopte...", "shape": "dot", "size": 47, "title": "Le Conseil de gouvernement adopte un projet de loi modifiant et compl\u00e9tant la loi relative au Code de commerce\nSource: www.lereporter.ma", "url": "https://www.lereporter.ma/le-conseil-de-gouvernement-adopte-un-projet-de-loi-modifiant-et-completant-la-loi-relative-au-code-de-commerce/", "x": 0, "y": 0}, {"font": {"vadjust": -124.5}, "group": 28, "id": 297, "label": "La France soutient les investissements...", "shape": "dot", "size": 83, "title": "La France soutient les investissements de ses entreprises dans le Sahara marocain (M. Lecourtier)\nSource: www.lereporter.ma", "url": "https://www.lereporter.ma/la-france-soutient-les-investissements-de-ses-entreprises-dans-le-sahara-marocain-m-lecourtier/", "x": 0, "y": 0}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 21, "id": "comm_label_21", "label": "La ministre de la Transition\n\u00e9nerg\u00e9tique et du D\u00e9veloppement durable,...", "mass": 5, "physics": false, "shape": "box", "title": "La ministre de la Transition \u00e9nerg\u00e9tique et du D\u00e9veloppement durable, Leila Benali, a affirm\u00e9 que le principal d\u00e9fi de la nouvelle version de la Strat\u00e9gie nationale de d\u00e9veloppement durable (SNDD-2035) s\u2019articule autour de la transformation des attentes l\u00e9gitimes en impacts tangibles sur la vie quotidienne des citoyens. [fr.hespress.com]\n-------------------------------------------------\nDans un expos\u00e9 pr\u00e9sent\u00e9 devant le Conseil de gouvernement, Leila Benali a pr\u00e9cis\u00e9 que cette nouvelle version a identifi\u00e9 six domaines de transformation structurelle et cinq leviers. [lematin.ma]\n-------------------------------------------------\nLe Conseil de gouvernement s\u2019est r\u00e9uni ce jeudi 9 octobre sous la pr\u00e9sidence du Chef du gouvernement, Aziz Akhannouch. [telquel.ma]\n-------------------------------------------------\nLa ministre de la Transition \u00e9nerg\u00e9tique et du D\u00e9veloppement durable, Leila Benali, a pr\u00e9sent\u00e9 la nouvelle version de la Strat\u00e9gie nationale de d\u00e9veloppement durable 2035 (SNDD-2035) au Conseil de gouvernement, soulignant l\u2019ambition de transformer les attentes citoyennes en impacts concrets, \u00e0 travers six domaines de transformation et cinq leviers horizontaux pour une transition durable et \u00e9quitable. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "Le Conseil de gouvernement, r\u00e9uni\njeudi \u00e0 Rabat, a examin\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Le Conseil de gouvernement, r\u00e9uni jeudi \u00e0 Rabat, a examin\u00e9 et approuv\u00e9 le projet de d\u00e9cret n\u00b0 2.25.441 modifiant et compl\u00e9tant le d\u00e9cret n\u00b0 2.22.224 du 10 Ramadan 1443H (12 avril 2022), portant r\u00e9organisation de l\u2019Institut national des Beaux-Arts. [fr.hespress.com]\n-------------------------------------------------\nLe Conseil de gouvernement, r\u00e9uni jeudi \u00e0 Rabat, a examin\u00e9 et approuv\u00e9 le projet de d\u00e9cret n\u00b0 2.25.441 modifiant et compl\u00e9tant le d\u00e9cret n\u00b0 2.22.224 du 10 Ramadan 1443H (12 avril 2022), portant r\u00e9organisation de l\u2019Institut national des Beaux-Arts. [telquel.ma]\n-------------------------------------------------\nPr\u00e9sent\u00e9 par le ministre de la Jeunesse, de la Culture et de la Communication, Mohamed Mehdi Bensaid, ce projet de d\u00e9cret vise \u00e0 instaurer un syst\u00e8me de cr\u00e9dits standard pour les d. [lematin.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 23, "id": "comm_label_23", "label": "Dans un d\u00e9veloppement notable, le\nbureau de liaison marocain \u00e0...", "mass": 5, "physics": false, "shape": "box", "title": "Dans un d\u00e9veloppement notable, le bureau de liaison marocain \u00e0 Tel-Aviv est parvenu \u00e0 un accord en vue de la lib\u00e9ration des deux citoyens marocains, Aziz Ghali et Abdelazim Ben Deraoui, qui faisaient partie de la flottille visant \u00e0 briser le blocus de Gaza, et qui avaient \u00e9t\u00e9 arr\u00eat\u00e9s il y a quelques jours par . [fr.hespress.com]\n-------------------------------------------------\nLe bureau de liaison du Maroc \u00e0 Tel-Aviv a scell\u00e9 un accord avec les autorit\u00e9s isra\u00e9liennes pour la lib\u00e9ration de deux citoyens marocains, Aziz Ghali et Abdeladim Ben Draoui, emprisonn\u00e9s en Isra\u00ebl pour leur participation \u00e0 la flottille en direction de Gaza. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "La chambre criminelle d\u2019appel de\nla Cour d\u2019appel d\u2019Errachidia a...", "mass": 5, "physics": false, "shape": "box", "title": "La chambre criminelle d\u2019appel de la Cour d\u2019appel d\u2019Errachidia a d\u00e9cid\u00e9 d\u2019annuler le jugement de premi\u00e8re instance rendu par la chambre criminelle de premi\u00e8re instance \u00e0 l\u2019encontre de l\u2019\u00e9l\u00e8ve impliqu\u00e9 dans l\u2019agression ayant entra\u00een\u00e9 la mort d\u2019une professeure de fran\u00e7ais \u00e0 Erfoud, jugement qui le condamnait \u00e0 30 ans de prison. [fr.hespress.com]\n-------------------------------------------------\nEn premi\u00e8re instance, il avait \u00e9t\u00e9 \u00e9cop\u00e9 de 30 ans de prison ferme et 300 000 dirhams de r\u00e9paration \u00e0 la famille de la victime. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "L\u2019Universit\u00e9 Internationale de Rabat (UIR)\nest fi\u00e8re d\u2019annoncer que six...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019Universit\u00e9 Internationale de Rabat (UIR) est fi\u00e8re d\u2019annoncer que six de ses chercheurs ont \u00e9t\u00e9 class\u00e9s parmi les 2% des meilleurs scientifiques mondiaux en 2025, selon le prestigieux classement international annuel r\u00e9alis\u00e9 par l\u2019Universit\u00e9 Stanford. [fr.hespress.com]\n-------------------------------------------------\nL\u2019Universit\u00e9 Internationale de Rabat (UIR) est fi\u00e8re d\u2019annoncer que six de ses chercheurs ont \u00e9t\u00e9 class\u00e9s parmi les 2% des meilleurs scientifiques mondiaux en 2025, selon le prestigieux classement international annuel r\u00e9alis\u00e9 par l\u2019Universit\u00e9 Stanford. [telquel.ma]\n-------------------------------------------------\nLe Maroc est ainsi repr\u00e9sent\u00e9 gr\u00e2ce aux performances et aux comp\u00e9tences des experts mentionn\u00e9s, distingu\u00e9s par leurs carri\u00e8res en tant qu\u2019auteurs et pour leurs productions scientifiques. [www.yabiladi.com]\n-------------------------------------------------\nL\u2019Universit\u00e9 Internationale de Rabat (UIR) s\u2019est illustr\u00e9e une fois de plus sur la sc\u00e8ne mondiale : six de ses enseignants-chercheurs figurent dans le classement 2025 des 2 % de scientifiques les plus influents au monde, \u00e9tabli par l\u2019Universit\u00e9 Stanford. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Pr\u00e9sent\u00e9 par la ministre de\nla Solidarit\u00e9, de l\u0027Insertion Sociale...", "mass": 5, "physics": false, "shape": "box", "title": "Pr\u00e9sent\u00e9 par la ministre de la Solidarit\u00e9, de l\u0027Insertion Sociale et de la Famille, Na\u00efma Ben Yahia, ce texte vise \u00e0 d\u00e9finir les modalit\u00e9s de prise en charge d\u0027autrui par c. [lematin.ma]\n-------------------------------------------------\nLe Conseil de gouvernement a examin\u00e9 et approuv\u00e9, jeudi \u00e0 Rabat, le projet de d\u00e9cret n\u00b0 2.25.605 portant application des dispositions de l\u2019article 7 de la loi n\u00b0 65.15 relative aux \u00e9tablissements de protection sociale. [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 19, "id": "comm_label_19", "label": "Le premier d\u00e9cret concerne la\ncr\u00e9ation d\u2019une zone d\u2019acc\u00e9l\u00e9ration industrielle...", "mass": 5, "physics": false, "shape": "box", "title": "Le premier d\u00e9cret concerne la cr\u00e9ation d\u2019une zone d\u2019acc\u00e9l\u00e9ration industrielle \u00e0 F\u00e8s-Bensouda, relevant de la pr\u00e9fecture de F\u00e8s. [lematin.ma]\n-------------------------------------------------\nLe Conseil de gouvernement a approuv\u00e9 ce jeudi deux projets de d\u00e9crets pr\u00e9sent\u00e9s par le ministre de l\u2019Industrie et du Commerce, Ryad Mezzour, portant sur la cr\u00e9ation de zones d\u2019acc\u00e9l\u00e9ration industrielle \u00e0 F\u00e8s et Skhirat. [telquel.ma]\n-------------------------------------------------\nLe Conseil de gouvernement, r\u00e9uni jeudi \u00e0 Rabat, a adopt\u00e9 le projet de d\u00e9cret n\u00b02.25.800 portant cr\u00e9ation de la Zone d\u2019Acc\u00e9l\u00e9ration Industrielle (ZAI) de Skhirat, pr\u00e9sent\u00e9 par le ministre de l\u2019Industrie et du Commerce, Ryad Mezzour. [www.lopinion.ma]\n-------------------------------------------------\nLe Conseil de gouvernement a approuv\u00e9 la cr\u00e9ation de la Zone d\u2019Acc\u00e9l\u00e9ration Industrielle (ZAI) de Skhirat, visant \u00e0 dynamiser le tissu industriel local et \u00e0 accueillir des secteurs vari\u00e9s tels que le textile, l\u2019automobile, l\u2019a\u00e9ronautique, les \u00e9nergies renouvelables et l\u2019agroalimentaire, a indiqu\u00e9 le porte-parole du gouvernement, Mustapha Baitas. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Les 22 et 23 septembre,\nInjaz Al-Maghrib a organis\u00e9 au...", "mass": 5, "physics": false, "shape": "box", "title": "Les 22 et 23 septembre, Injaz Al-Maghrib a organis\u00e9 au Centre R\u00e9gional des M\u00e9tiers de l\u2019\u00c9ducation et de la Formation de Casablanca-Settat la 17\u1d49 \u00e9dition du Company Program, plac\u00e9e. [lematin.ma]\n-------------------------------------------------\nLa 17\u1d49 \u00e9dition de la Comp\u00e9tition Nationale du Company Program 2025 a connu son apog\u00e9e lors d\u2019une c\u00e9r\u00e9monie inspirante organis\u00e9e le 23 septembre au Centre R\u00e9gional des M\u00e9tiers de l\u2019\u00c9ducation et de la Formation \u2013 Casablanca-Settat, r\u00e9unissant jeunes finalistes, les membres du jury, partenaires institutionnels et priv\u00e9s ainsi que de nombreux acteurs du monde \u00e9ducatif. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "Conseil de gouvernement : Point\nde presse hebdomadaire de Mustapha...", "mass": 5, "physics": false, "shape": "box", "title": "Conseil de gouvernement : Point de presse hebdomadaire de Mustapha Baitas, porte-parole du gouvernement. [lematin.ma]\n---------------------------------------- e projet de loi n\u00b0 71.24 modifiant et compl\u00e9tant la loi n\u00b0 15.95 relative au Code de commerce, pr\u00e9sent\u00e9 par le ministre de la Justice, Abdellatif Ouahbi. [telquel.ma]\n-------------------------------------------------\nCe projet de loi, qui a \u00e9t\u00e9 pr\u00e9sent\u00e9 par le ministre de la Justice, Abdellatif Ouahbi, s\u2019inscrit dans le cadre des Orientations strat\u00e9giques du Royaume visant \u00e0 [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 28, "id": "comm_label_28", "label": "L\u2019ambassadeur de France au Maroc,\nChristophe Lecourtier, a affirm\u00e9, jeudi...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019ambassadeur de France au Maroc, Christophe Lecourtier, a affirm\u00e9, jeudi \u00e0 Dakhla, que l\u2019\u00c9tat fran\u00e7ais encourage et soutient les entreprises fran\u00e7aises dans leurs investissements dans les provinces du Sud du royaume. [telquel.ma]\n-------------------------------------------------\nLors du Forum \u00e9conomique Maroc\u2013France organis\u00e9 \u00e0 Dakhla, l\u2019ambassadeur de France au Maroc, Christophe Lecourtier, a salu\u00e9 les \u00abd\u00e9veloppements impressionnants\u00bb du Royaume et r\u00e9affirm\u00e9 le soutien de Paris aux entreprises fran\u00e7aises d\u00e9sireuses d\u2019investir dans les provinces du Sud, soulignant la position claire de la France sur le Sahara. [www.lavieeco.com]\n-------------------------------------------------\nL\u2019ambassadeur de France au Maroc, Christophe Lecourtier, a affirm\u00e9, jeudi \u00e0 Dakhla, que l\u2019\u00c9tat fran\u00e7ais encourage et soutient les entreprises fran\u00e7aises dans leurs investissements dans les provinces du Sud du Royaume. [maroc-diplomatique.net]\n-------------------------------------------------\nL\u0027ambassadeur de France au Maroc, Christophe Lecourtier, a affirm\u00e9, jeudi \u00e0 Dakhla, que l\u2019\u00c9tat fran\u00e7ais encourage et soutient les entreprises fran\u00e7aises dans leurs investissements dans les provinces du Sud du Royaume. [www.lopinion.ma]\n-------------------------------------------------\nL\u2019ambassadeur de France au Maroc, Christophe Lecourtier, a affirm\u00e9, jeudi \u00e0 Dakhla, que l\u2019\u00c9tat fran\u00e7ais encourage et soutient les entreprises fran\u00e7aises dans leurs investissements dans les provinces du Sud du Royaume. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Le Maroc, dont le roi\nMohammed VI pr\u00e9side le Comit\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Le Maroc, dont le roi Mohammed VI pr\u00e9side le Comit\u00e9 Al Qods, salue l\u2019annonce par le pr\u00e9sident des Etats-Unis, Donald Trump, d\u2019un accord sur le cessez-le-feu \u00e0 Gaza, indique jeudi le minist\u00e8re des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger. [telquel.ma]\n-------------------------------------------------\nLe Maroc, dont le roi Mohammed VI pr\u00e9side le Comit\u00e9 Al Qods, salue l\u2019annonce par le pr\u00e9sident des Etats-Unis, Donald Trump, d\u2019un accord sur le cessez-le-feu \u00e0 Gaza, indique jeudi le minist\u00e8re des Affaires \u00e9trang\u00e8res, de la coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger. [www.yabiladi.com]\n-------------------------------------------------\nDonald Trump, d\u2019un accord sur le cessez-le-feu \u00e0 Gaza, indique jeudi le minist\u00e8re des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger. [maroc-diplomatique.net]\n-------------------------------------------------\nLe minist\u00e8re des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger a indiqu\u00e9 jeudi que le Royaume du Maroc salue l\u2019annonce par le pr\u00e9sident des \u00c9tats-Unis d\u2019Am\u00e9rique, Donald Trump, d\u2019un accord portant sur un cessez-le-feu \u00e0 Gaza. [lnt.ma]\n-------------------------------------------------\nLe Royaume du Maroc, dont le Souverain SM le Roi Mohammed VI, que Dieu L\u2019assiste, pr\u00e9side le Comit\u00e9 Al Qods, salue l\u2019annonce par le pr\u00e9sident des Etats-Unis d\u2019Am\u00e9rique, SEM. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "Plus de 3,2 millions de\npassagers et pr\u00e8s de 739.000...", "mass": 5, "physics": false, "shape": "box", "title": "Plus de 3,2 millions de passagers et pr\u00e8s de 739.000 v\u00e9hicules ont transit\u00e9 par les ports marocains au cours de la p\u00e9riode allant du 10 juin au 15 septembre dans le cadre de l\u2019op\u00e9ration \u00ab Marhaba 2025 \u00bb, a indiqu\u00e9, mercredi \u00e0 Rabat, le ministre du Transport et de la Logistique, Abdessamad Kayouh. [telquel.ma]\n-------------------------------------------------\nPlus de 3,2 millions de passagers et pr\u00e8s de 739 000 v\u00e9hicules ont transit\u00e9 par les ports marocains au cours de la p\u00e9riode allant du 10 juin au 15 septembre dans le cadre de l\u2019op\u00e9ration Marhaba 2025, a indiqu\u00e9, mercredi \u00e0 Rabat, le ministre du Transport et de la logistique, Abdessamad Kayouh. [www.yabiladi.com]\n-------------------------------------------------\nPlus de 3,2 millions de passagers et pr\u00e8s de 739.000 v\u00e9hicules ont transit\u00e9 par les ports marocains au cours de la p\u00e9riode allant du 10 juin au 15 septembre dans le cadre de l\u2019op\u00e9ration \u201cMarhaba 2025\u201d, a indiqu\u00e9, mercredi \u00e0 Rabat, le ministre du Transport et de la Logistique, Abdessamad Kayouh. [www.lereporter.ma]\n-------------------------------------------------\nL\u2019op\u00e9ration \u00ab Marhaba 2025 \u00bb a permis le transit de plus de 3,2 millions de passagers et pr\u00e8s de 739.000 v\u00e9hicules par les ports marocains entre le 10 juin et le 15 septembre, a annonc\u00e9 mercredi \u00e0 Rabat le ministre du Transport et de la Logistique, Abdessamad Kayouh. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "Isra\u00ebl et le Hamas sont\nparvenus jeudi \u00e0 un accord...", "mass": 5, "physics": false, "shape": "box", "title": "Isra\u00ebl et le Hamas sont parvenus jeudi \u00e0 un accord sur un cessez-le-feu \u00e0 Gaza et une lib\u00e9ration d\u2019otages apr\u00e8s de fortes pressions du pr\u00e9sident am\u00e9ricain Donald Trump, une \u00e9tape majeure visant \u00e0 mettre fin \u00e0 deux ans de g\u00e9nocide dans le territoire palestinien. [telquel.ma]\n-------------------------------------------------\nIsra\u00ebl et le Hamas sont parvenus, jeudi soir, \u00e0 un accord sur un cessez-le-feu \u00e0 Gaza et une lib\u00e9ration d\u2019otages dans le cadre d\u2019un plan de Donald Trump, [www.challenge.ma]\n-------------------------------------------------\nLe pr\u00e9sident am\u00e9ricain, Donald Trump, a annonc\u00e9, mercredi soir, qu\u0027Isra\u00ebl et le Hamas ont accept\u00e9 la premi\u00e8re phase de son plan de paix pour Gaza. [atlasinfo.fr]\n-------------------------------------------------\nApr\u00e8s quatre jours de n\u00e9gociations intensives en \u00c9gypte, Isra\u00ebl et le Hamas sont parvenus jeudi \u00e0 un accord de cessez-le-feu assorti d\u2019un \u00e9change d\u2019otages et de prisonniers, sous la pression du pr\u00e9sident am\u00e9ricain Donald Trump. [lnt.ma]\n-------------------------------------------------\nIsra\u00ebl et le Hamas sont parvenus ce jeudi \u00e0 un accord de cessez-le-feu \u00e0 Gaza qui s\u2019appuie sur un plan annonc\u00e9 fin septembre par le pr\u00e9sident am\u00e9ricain Donald Trump pour mettre fin \u00e0 la guerre dans le territoire palestinien. [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "La Direction r\u00e9gionale de la\nSant\u00e9 et de la Protection...", "mass": 5, "physics": false, "shape": "box", "title": "La Direction r\u00e9gionale de la Sant\u00e9 et de la Protection sociale de la r\u00e9gion Souss-Massa a affirm\u00e9, mercredi, que les informations diffus\u00e9es sur certains r\u00e9seaux sociaux, faisant \u00e9tat de l\u2019absence de m\u00e9decins sp\u00e9cialistes en gyn\u00e9cologie-obst\u00e9trique \u00e0 l\u2019h\u00f4pital Hassan II d\u2019Agadir sont \u00ab infond\u00e9es \u00bb et ce, suite au d\u00e9c\u00e8s, mardi \u00e0 cet h\u00f4pital, d\u2019une femme enceinte apr\u00e8s. [telquel.ma]\n-------------------------------------------------\nLa Direction r\u00e9gionale de la Sant\u00e9 et de la protection sociale de la r\u00e9gion Souss-Massa a affirm\u00e9, mercredi, que les informations diffus\u00e9es sur certains r\u00e9seaux sociaux, faisant \u00e9tat de labsence de m\u00e9decins sp\u00e9cialistes en gyn\u00e9cologie-obst\u00e9trique \u00e0 lh\u00f4pital Hassan II dAgadir sont \u00abinfond\u00e9es\u00bb et ce, suite au d\u00e9c\u00e8s, mardi \u00e0 cet h\u00f4pital, dune femme enceinte apr\u00e8s son transfert depuis lh\u00f4pital Mokhtar Soussi de Biougra. [www.yabiladi.com]\n-------------------------------------------------\nElles affirment que la patiente a \u00e9t\u00e9 prise en charge conform\u00e9ment aux protocoles m\u00e9dicaux et qu\u2019une enqu\u00eate interne est en cours pour faire toute la lumi\u00e8re sur cet incident tragique. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "La d\u00e9put\u00e9e franco-marocaine Farida Amrani,\n\u00e9lue de l\u2019Essonne et vice-pr\u00e9sidente...", "mass": 5, "physics": false, "shape": "box", "title": "La d\u00e9put\u00e9e franco-marocaine Farida Amrani, \u00e9lue de l\u2019Essonne et vice-pr\u00e9sidente du groupe d\u2019amiti\u00e9 France-Maroc \u00e0 l\u2019Assembl\u00e9e nationale, a \u00e9t\u00e9 intercept\u00e9e ce matin par la marine isra\u00e9lienne alors qu\u2019elle participait \u00e0 la flottille humanitaire \u201cThousand Madleens\u201d \u00e0 destination de Gaza. [telquel.ma]\n-------------------------------------------------\nA bord de la Flottille humanitaires en route pour Gaza, \"Thousand Madleens\", la d\u00e9put\u00e9 LFI (France Insoumise), Farida Amrani a \u00e9t\u00e9 intercept\u00e9e par la marine isra\u00e9lienne dans les eaux internationales. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Sous le Haut Patronage de\nSa Majest\u00e9 le Roi Mohammed...", "mass": 5, "physics": false, "shape": "box", "title": "Sous le Haut Patronage de Sa Majest\u00e9 le Roi Mohammed VI, les Premi\u00e8res Assises nationales de la publicit\u00e9 se sont d\u00e9roul\u00e9es \u00e0 Casablanca. [www.challenge.ma]\n-------------------------------------------------\nLes premi\u00e8res Assises nationales de la publicit\u00e9 se sont ouvertes mercredi \u00e0 Casablanca, sous le Haut Patronage du Roi Mohammed VI, avec pour ambition de dresser un diagnostic pr\u00e9cis du secteur publicitaire marocain et de tracer une feuille de route adapt\u00e9e aux \u00e9volutions \u00e9conomiques et technologiques. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Le S\u00e9nat a confirm\u00e9 la\nnomination de Duke Buchan III...", "mass": 5, "physics": false, "shape": "box", "title": "Le S\u00e9nat a confirm\u00e9 la nomination de Duke Buchan III en tant qu\u2019ambassadeur des Etats-Unis d\u2019Am\u00e9rique au Maroc. [www.challenge.ma]\n--------- ...", "mass": 5, "physics": false, "shape": "box", "title": "Le Royaume place la connaissance et la valorisation de l\u0027espace maritime au c\u0153ur de son mod\u00e8le de d\u00e9veloppement, a soulign\u00e9, mercredi \u00e0 Casablanca, le ministre d\u00e9l\u00e9gu\u00e9 aupr\u00e8s du Chef du gouvernement charg\u00e9 de l\u2019Administration de la d\u00e9fense nationale, Abdeltif Loudyi. [www.lavieeco.com]\n-------------------------------------------------\nLe Maroc renforce sa strat\u00e9gie maritime sous la conduite \u00e9clair\u00e9e de Sa Majest\u00e9 le Roi Mohammed VI, en pla\u00e7ant la connaissance et la valorisation de l\u2019espace maritime au c\u0153ur de son mod\u00e8le de d\u00e9veloppement. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 22, "id": "comm_label_22", "label": "Le 8 octobre 2025, sur\nle serveur Discord GenZ 212,...", "mass": 5, "physics": false, "shape": "box", "title": "Le 8 octobre 2025, sur le serveur Discord GenZ 212, Omar Balafrej, ancien d\u00e9put\u00e9 de la F\u00e9d\u00e9ration de la Gauche D\u00e9mocratique, a d\u00e9battu pendant plus de deux heures avec la jeunesse marocaine, fustigeant les choix budg\u00e9taires du gouvernement et r\u00e9pondant aux appels \u00e0 son retour en politique. [atlasinfo.fr]\n-------------------------------------------------\nL\u2019ancien d\u00e9put\u00e9 de la F\u00e9d\u00e9ration de la gauche d\u00e9mocratique, Omar Balafrej, a \u00e9cart\u00e9 toute id\u00e9e de retour \u00e0 la vie politique, estimant que les raisons qui l\u2019avaient pouss\u00e9 \u00e0 s\u2019en retirer demeurent inchang\u00e9es. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 25, "id": "comm_label_25", "label": "Le pr\u00e9sident am\u00e9ricain Donald Trump\na annonc\u00e9, jeudi, qu\u2019il compte...", "mass": 5, "physics": false, "shape": "box", "title": "Le pr\u00e9sident am\ <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

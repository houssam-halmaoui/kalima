itle": "Pour le seul mois de juillet 2025, le march\u00e9 a enregistr\u00e9 19 713 unit\u00e9s vendues, en augmentation de 38,64% par rapport aux 14 219 unit\u00e9s \u00e9coul\u00e9es en juillet 2024. [lematin.ma]\n-------------------------------------------------\nPort\u00e9 par une demande soutenue, le march\u00e9 automobile enregistre en juillet une importante progression, prolongeant la dynamique enclench\u00e9e depuis le d\u00e9but de l\u2019ann\u00e9e. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Avec plus de 20 ans\nchez Schneider Electric, Nader Al...", "mass": 5, "physics": false, "shape": "box", "title": "Avec plus de 20 ans chez Schneider Electric, Nader Al Zouabi incarne une vision strat\u00e9gique et op\u00e9rationnelle ax\u00e9e sur l\u0027innovation, la croissance durable et la transformation. [lematin.ma]\n-------------------------------------------------\nSchneider Electric, leader de la transformation num\u00e9rique de la gestion de l\u2019\u00e9nergie et des automatismes, annonce la nomination de Nader Al Zouabi en tant que directeur g\u00e9n\u00e9ral pour le Maroc et la Mauritanie. [www.challenge.ma]\n-------------------------------------------------\nSchneider Electric a nomm\u00e9 Nader Al Zouabi en tant que directeur g\u00e9n\u00e9ral pour le Maroc et la Mauritanie. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Les clients Hissab Bikhir de\nWafacash peuvent d\u00e9sormais b\u00e9n\u00e9ficier d\u2019une...", "mass": 5, "physics": false, "shape": "box", "title": "Les clients Hissab Bikhir de Wafacash peuvent d\u00e9sormais b\u00e9n\u00e9ficier d\u2019une gestion simplifi\u00e9e de leur assurance. [lematin.ma]\n-------------------------------------------------\nWafacash annonce l\u2019automatisation du renouvellement annuel de son offre de micro-assurance Taamine Wafacash, d\u00e9sormais directement accessible aux clients d\u00e9tenteurs d\u2019un compte Hissab Bikhir. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "\u00c0 Casablanca, les travaux d\u2019am\u00e9nagement\nurbain en cours modifient la...", "mass": 5, "physics": false, "shape": "box", "title": "\u00c0 Casablanca, les travaux d\u2019am\u00e9nagement urbain en cours modifient la circulation sur plusieurs axes. [lematin.ma]\n-------------------------------------------------\nCasabus op\u00e9r\u00e9 par Alsa ajuste temporairement son service pour garantir la continuit\u00e9 de la mobilit\u00e9 urbaine durant les travaux d\u2019am\u00e9nagement [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "L\u2019entreprise saoudienne Acwa Power a\nremport\u00e9 un appel d\u2019offres international...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019entreprise saoudienne Acwa Power a remport\u00e9 un appel d\u2019offres international pour le d\u00e9veloppement des deux centrales photovolta\u00efques, Noor Midelt 2 et Noor Midelt 3, d\u2019une capacit\u00e9 combin\u00e9e de 800 m\u00e9gawatts. [telquel.ma]\n-------------------------------------------------\nLa soci\u00e9t\u00e9 saoudienne ACWA Power, acteur mondial de la transition \u00e9nerg\u00e9tique et du dessalement de l\u2019eau de mer, a \u00e9t\u00e9 retenue pour le d\u00e9veloppement des projets NOOR Midelt 2 et 3, \u00e0 la suite d\u2019un appel d\u2019offres international lanc\u00e9 par l\u2019Agence marocaine pour l\u2019\u00e9nergie durable (MASEN). [www.challenge.ma]\n-------------------------------------------------\nLa plus grande entreprise priv\u00e9e de d\u00e9salinisation d\u2019eau au monde et leader dans la diversification \u00e9nerg\u00e9tique s\u2019engage ainsi dans les deux des centrales photovolta\u00efques d\u2019une capacit\u00e9 de 400 MWc chacune, compl\u00e9t\u00e9es par 602 MWh de stockage par batteries (BESS), avec une capacit\u00e9 de pointe de 230 MWac pendant deux heures. [www.yabiladi.com]\n-------------------------------------------------\nACWA Power renforce sa pr\u00e9sence strat\u00e9gique au Maroc avec les projets NOOR Midelt 2 \u0026 3 et r\u00e9affirme son leadership mondial dans les solutions d\u2019\u00e9nergie solaire int\u00e9gr\u00e9e. [www.lavieeco.com]\n-------------------------------------------------\nACWA Power, la plus grande entreprise priv\u00e9e de d\u00e9salinisation d\u2019eau au monde, leader en diversification \u00e9nerg\u00e9tique et pionni\u00e8re dans l\u2019hydrog\u00e8ne vert, a franchi une \u00e9tape majeure au Maroc. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Quatre chauffeurs routiers marocains enlev\u00e9s\nau Sahel par le groupe...", "mass": 5, "physics": false, "shape": "box", "title": "Quatre chauffeurs routiers marocains enlev\u00e9s au Sahel par le groupe Etat islamique le 18 janvier \u00ab ont \u00e9t\u00e9 lib\u00e9r\u00e9s sains et saufs \u00bb dimanche soir, a annonc\u00e9 le gouvernement malien dans un communiqu\u00e9 lu \u00e0 la t\u00e9l\u00e9vision nationale lundi. [telquel.ma]\n-------------------------------------------------\nQuatre chauffeurs routiers marocains, enlev\u00e9s en janvier 2025 au nord-est du Burkina Faso pr\u00e8s de la fronti\u00e8re avec le Niger, ont \u00e9t\u00e9 lib\u00e9r\u00e9s dans la soir\u00e9e du dimanche 03 ao\u00fbt 2025, a annonc\u00e9, lundi, le gouvernement de la R\u00e9publique du Mali dans un communiqu\u00e9. [maroc-diplomatique.net]\n-------------------------------------------------\nQuatre chauffeurs routiers marocains, enlev\u00e9s en janvier 2025 au nord-est du Burkina Faso pr\u00e8s de la fronti\u00e8re avec le Niger, ont \u00e9t\u00e9 lib\u00e9 e9pendance ivoirienne, le 7 ao\u00fbt 2025 \u00e0 Bouak\u00e9, aux c\u00f4t\u00e9s des arm\u00e9es fran\u00e7aise et am\u00e9ricaine, annonce l\u2019Agence ivoirienne de presse (AIP). [telquel.ma]\n-------------------------------------------------\nLe traditionnel d\u00e9fil\u00e9 militaire de la f\u00eate de l\u2019ind\u00e9pendance en C\u00f4te d\u2019Ivoire se tiendra cette ann\u00e9e \u00e0 Bouak\u00e9, le jeudi 7 ao\u00fbt 2025. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Linternational marocain Anass Zaroury a\nrejoint le club grec Panathina\u00efkos...", "mass": 5, "physics": false, "shape": "box", "title": "Linternational marocain Anass Zaroury a rejoint le club grec Panathina\u00efkos en pr\u00eat de la part du RC Lens, pour la saison 2025/26, avec une option dachat. [www.yabiladi.com]\n-------------------------------------------------\nL\u2019ailier marocain de 24 ans est pr\u00eat\u00e9 pour une saison par le RC Lens (Ligue 1) avec une option d\u2019a. [lematin.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "Les besoins pr\u00e9visionnels du Tr\u00e9sor\nvarient entre 12 et 12,5...", "mass": 5, "physics": false, "shape": "box", "title": "Les besoins pr\u00e9visionnels du Tr\u00e9sor varient entre 12 et 12,5 milliards de dirhams (MMDH) en ao\u00fbt 2025, annonce la Direction du Tr\u00e9sor et des finances ext\u00e9rieures (DTFE), relevant du minist\u00e8re de l\u2019\u00c9conomie et des finances. [maroc-diplomatique.net]\n-------------------------------------------------\nLa Direction du Tr\u00e9sor et des Finances ext\u00e9rieures (DTFE) a proc\u00e9d\u00e9 lundi \u00e0 trois op\u00e9rations de placement d\u2019exc\u00e9dents de tr\u00e9sorerie pour un montant global de 6,6 milliards de dirhams (MMDH). [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Isra\u00ebl a r\u00e9autoris\u00e9 l\u2019entr\u00e9e partielle\ndes marchandises priv\u00e9es dans la...", "mass": 5, "physics": false, "shape": "box", "title": "Isra\u00ebl a r\u00e9autoris\u00e9 l\u2019entr\u00e9e partielle des marchandises priv\u00e9es dans la bande de Gaza assi\u00e9g\u00e9e et en proie \u00e0 la famine, a annonc\u00e9 mardi 5 ao\u00fbt le Cogat, un organisme du minist\u00e8re de la D\u00e9fense en charge de l\u2019administration civile de ce territoire palestinien. [atlasinfo.fr]\n-------------------------------------------------\nIsra\u00ebl a r\u00e9autoris\u00e9 l\u2019entr\u00e9e partielle des marchandises priv\u00e9es dans la bande de Gaza assi\u00e9g\u00e9e et menac\u00e9e de famine, a annonc\u00e9 mardi le Cogat, un organisme du minist\u00e8re de la D\u00e9fense en charge de l\u2019administration civile de ce territoire palestinien. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "Selon un bilan de la\nDirection provinciale de l\u2019Agriculture \u00e0...", "mass": 5, "physics": false, "shape": "box", "title": "Selon un bilan de la Direction provinciale de l\u2019Agriculture \u00e0 Ouezzane, le co\u00fbt total de la r\u00e9alisation de ces pistes rurales, construites entre 2020 et la fin de l\u2019ann\u00e9e 2024, s\u2019\u00e9. [lematin.ma]\n-------------------------------------------------\nDe nouveaux projets, pr\u00e9vus jusqu\u2019en 2026, visent \u00e0 renforcer l\u2019acc\u00e8s aux infrastructures, favoriser le d\u00e9veloppement agricole et lutter contre l\u2019exode rural. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "En r\u00e9ponse aux questions d\u2019un\nm\u00e9dia alg\u00e9rien sur le dossier...", "mass": 5, "physics": false, "shape": "box", "title": "En r\u00e9ponse aux questions d\u2019un m\u00e9dia alg\u00e9rien sur le dossier du Sahara, le conseiller sp\u00e9cial du pr\u00e9sident Donald Trump pour l\u0027Afrique, Massad Boulos, a r\u00e9it\u00e9r\u00e9 dans les termes les plus clairs l\u2019appui de la diplomatie am\u00e9ricaine au plan d\u2019autonomie comme seule base de toute potentielle n\u00e9gociation. [www.lopinion.ma]\n-------------------------------------------------\nDans un entretien accord\u00e9 au journal alg\u00e9rien El Watan publi\u00e9 le 4 ao\u00fbt, le haut conseiller de Donald Trump, Massad Boulos, en visite en Alg\u00e9rie le 27 juillet, a clairement r\u00e9it\u00e9r\u00e9 la position am\u00e9ricaine en faveur du plan marocain d\u2019autonomie pour le Sahara. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "La Chaabi International Bank Offshore\n(CIBO), filiale de banque offshore...", "mass": 5, "physics": false, "shape": "box", "title": "La Chaabi International Bank Offshore (CIBO), filiale de banque offshore du Groupe BCP, a annonc\u00e9 ce 5 ao\u00fbt avoir re\u00e7u le prix dexcellence en traitement direct (STP) 2024 de Citi Bank. [www.yabiladi.com]\n-------------------------------------------------\nChaabi International Bank Offshore (CIBO), banque offshore du Groupe BCP, a \u00e9t\u00e9 distingu\u00e9e par Citi Bank, qui lui a d\u00e9cern\u00e9 le Straight Through Processing (STP) Excellence Award 2024. [leseco.ma]\n-------------------------------------------------\nLa Chaabi International Bank Offshore (CIBO), filiale du Groupe Banque Centrale Populaire (BCP) sp\u00e9cialis\u00e9e dans les op\u00e9rations bancaires offshores, a \u00e9t\u00e9 r\u00e9compens\u00e9e par Citi Bank pour l\u2019excellence de son traitement des paiements internationaux. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 19 <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });

    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

------------------------------\n\u200bLe Secr\u00e9tariat d\u2019\u00c9tat charg\u00e9 de la P\u00eache maritime a annonc\u00e9 l\u2019ouverture, le 15 juillet, de la campagne de p\u00eache estivale du poulpe sur l\u2019ensemble du littoral national, marquant ainsi la fin de la p\u00e9riode de repos biologique entam\u00e9e le 1er avril dernier. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "Le Chef du gouvernement Aziz\nAkhannouch a pr\u00e9sid\u00e9 jeudi 17...", "mass": 5, "physics": false, "shape": "box", "title": "Le Chef du gouvernement Aziz Akhannouch a pr\u00e9sid\u00e9 jeudi 17 juillet 2025 \u00e0 Rabat une r\u00e9union de la Commission national. [lematin.ma]\n-------------------------------------------------\nLe Chef du gouvernement, Aziz Akhannouch, a pr\u00e9sid\u00e9, jeudi \u00e0 Rabat, une r\u00e9union de la Commission nationale charg\u00e9e du suivi du dossier des retraites, dans le prolongement des conclusions issues de la session d\u2019avril 2025 de la Haute commission du dialogue social. [telquel.ma]\n-------------------------------------------------\nLe Chef du gouvernement, Aziz Akhannouch, a pr\u00e9sid\u00e9, jeudi \u00e0 Rabat, une r\u00e9union de la Commission nationale charg\u00e9e du suivi du dossier des retraites, qui se tient suite aux conclusions de la r\u00e9union tenue lors de la session d\u2019avril 2025, par la Haute commission du dialogue social. [www.challenge.ma]\n-------------------------------------------------\nCette rencontre, tenue dans le prolongement du dialogue social d\u2019avril 2025, a permis d\u2019examiner la situation des r\u00e9gimes de retraite et de poser les bases d\u2019une approche consensuelle pour garantir leur p\u00e9rennit\u00e9 financi\u00e8re et pr\u00e9server les droits des retrait\u00e9s. [www.lavieeco.com]\n-------------------------------------------------\nLe Chef du gouvernement, Aziz Akhannouch, a pr\u00e9sid\u00e9, jeudi \u00e0 Rabat, une r\u00e9union de la Commission nationale charg\u00e9e du suivi du dossier des retraites, qui se tient suite aux conclusions de la r\u00e9union tenue lors de la session d\u2019avril 2025, par la Haute commission du dialogue social. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Dans un message publi\u00e9 sur\nson compte officiel Instagram, Gianni...", "mass": 5, "physics": false, "shape": "box", "title": "Dans un message publi\u00e9 sur son compte officiel Instagram, Gianni Infantino a salu\u00e9 la m\u00e9moire du meilleur buteur de l\u2019histoire de la s\u00e9lection marocaine et qui fut capitaine de l\u2019\u00e9. [lematin.ma]\n-------------------------------------------------\nLe pr\u00e9sident de la F\u00e9d\u00e9ration internationale de football association (FIFA), Gianni Infantino, a exprim\u00e9 jeudi sa \u00abprofonde tristesse\u00bb en apprenant le d\u00e9c\u00e8s d\u2019Ahmed Faras, l\u00e9gende du football marocain et Ballon d\u2019or africain en 1975. [www.yabiladi.com]\n-------------------------------------------------\nLe pr\u00e9sident de la F\u00e9d\u00e9ration internationale de football association (FIFA), Gianni Infantino, a exprim\u00e9 jeudi sa \u201cprofonde tristesse\u201d en apprenant le d\u00e9c\u00e8s d\u2019Ahmed Faras, l\u00e9gende du football marocain et Ballon d\u2019Or africain en 1975. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "La l\u00e9gende du football marocain\nAhmed Faras est d\u00e9c\u00e9d\u00e9 le...", "mass": 5, "physics": false, "shape": "box", "title": "La l\u00e9gende du football marocain Ahmed Faras est d\u00e9c\u00e9d\u00e9 le 16 juillet 2025, \u00e0 l\u2019\u00e2ge de 78 ans, des suites d\u2019une longue maladie. [lematin.ma]\n-------------------------------------------------\nIc\u00f4ne du football marocain, premier Ballon d\u2019Or africain du Royaume, capitaine du sacre historique des Lions de l\u2019Atlas en 1976, Ahmed Faras s\u2019est \u00e9teint \u00e0 l\u2019\u00e2ge de 78 ans. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Ce programme a \u00e9t\u00e9 pr\u00e9sent\u00e9\njeudi \u00e0 la Ciudad Real...", "mass": 5, "physics": false, "shape": "box", "title": "Ce programme a \u00e9t\u00e9 pr\u00e9sent\u00e9 jeudi \u00e0 la Ciudad Real Madrid par la Fondation Real Madrid en partenariat avec Play Makers, entreprise sp\u00e9cialis\u00e9e dans le d\u00e9veloppement du football d\u2019\u00e9. [lematin.ma]\n-------------------------------------------------\nLe Real Madrid \u00e0 travers sa Fondation entend renforcer sa pr\u00e9sence au Maroc avec le lancement pour la prochaine saison de son Programme \u00e9ducatif de football \u00ab Educational Football Program \u00bb. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "La Conf\u00e9d\u00e9ration des syndicats des\npharmaciens du Maroc (CSPM) a...", "mass": 5, "physics": false, "shape": "box", "title": "La Conf\u00e9d\u00e9ration des syndicats des pharmaciens du Maroc (CSPM) a exprim\u00e9 son rejet cat\u00e9gorique de la version actuelle du projet de d\u00e9cret r\u00e9cemment pr\u00e9sent\u00e9 par le minist\u00e8re de la Sant\u00e9 relatif \u00e0 la proc\u00e9dure de fixation des prix des m\u00e9dicaments. [www.lopinion.ma]\n-------------------------------------------------\nLa Conf\u00e9d\u00e9ration des Syndicats des Pharmaciens du Maroc (CSPM) a annonc\u00e9 son opposition ferme au nouveau projet de proc\u00e9dure de fixation des prix des m\u00e9dicaments, lors de son Conseil national tenu le 17 juillet 2025. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "L\u2019Universit\u00e9 Mohammed VI Polytechnique a\nlanc\u00e9, ce 17 juillet sur...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019Universit\u00e9 Mohammed VI Polytechnique a lanc\u00e9, ce 17 juillet sur son campus de Benguerir, la deuxi\u00e8me \u00e9dition du Bridge Africa Summit, qui se poursuivra jusqu\u2019au 19 juillet. [www.lopinion.ma]\n-------------------------------------------------\nL\u2019\u00e9v\u00e9nement r\u00e9unit 130 jeunes leaders venus de plus de 30 pays africains, issus de parcours divers avec pour objectif de repenser les formes de leadership capables d\u2019accompagner les grandes transitions du continent. [www.lavieeco.com]\n-------------------------------------------------\nL\u2019Universit\u00e9 Mohammed VI Polytechnique organise du 17 au 19 juillet sur son campus de Benguerir, la deuxi\u00e8me \u00e9dition du Bridge Africa Summit. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Le pr\u00e9sident de la Chambre\ndes repr\u00e9sentants, Rachid Talbi El...", "mass": 5, "physics": false, "shape": "box", "title": "Le pr\u00e9sident de la Chambre des repr\u00e9sentants, Rachid Talbi El Alami, a re\u00e7u, jeudi \u00e0 Rabat, l\u0027ancien pr\u00e9sident d\u0027Afrique du Sud et chef du Parti uMkhonto weSizwe (MK), Jacob Zuma, ainsi que la d\u00e9l\u00e9gation qui l\u2019accompagne, actuellement en visite au Maroc. [www.lopinion.ma]\n-------------------------------------------------\nLe pr\u00e9sident de la Chambre des repr\u00e9sentants, Rachid Talbi El Alami, a re\u00e7u, jeudi \u00e0 Rabat, l\u2019ancien pr\u00e9sident d\u2019Afrique du Sud et chef du Parti uMkhonto weSizwe (MK), Jacob Zuma, ainsi que la d\u00e9l\u00e9gation qui l\u2019accompagne, actuellement en visite au Maroc. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Alphavest Capital et le g\u00e9ant\nam\u00e9ricain Boeing ont sign\u00e9 un...", "mass": 5, "physics": false, "shape": "box", "title": "Alphavest Capital et le g\u00e9ant am\u00e9ricain Boeing ont sign\u00e9 un protocole d\u2019accord visant \u00e0 \u00e9tablir cinq centres a\u00e9ronautique (CEA) au Maroc, dans l\u2019objectif de renforcer la comp\u00e9titivit\u00e9 mondiale de l\u2019industrie a\u00e9ronautique marocaine. [telquel.ma]\n-------------------------------------------------\nCet accord, paraph\u00e9 \u00e0 Casablanca, marque une avanc\u00e9e significative dans les ambitions du Maroc dans le domaine, selon un communiqu\u00e9 de presse diffus\u00e9 vendredi. [www.yabiladi.com]\n-------------------------------------------------\nLes deux parties ont sign\u00e9 un protocole d\u0027accord pour collaborer \u00e0 la cr\u00e9ation de cinq centres d\u0027excellence a\u00e9ronautique (CEA) au Maroc, afin de renforcer la comp\u00e9titivit\u00e9 mondiale de l\u0027industrie a\u00e9ronautique du Royaume. [www.lavieeco.com]\n-------------------------------------------------\nAlphavest Capital et Boeing ont sign\u00e9 un protocole d\u2019accord pour lancer cinq centres d\u2019excellence a\u00e9ronautique (CEA) au Maroc. [lnt.ma]\n-------------------------------------------------\nLa soci\u00e9t\u00e9 de gestion marocaine Alphavest Capital et le g\u00e9ant de l\u2019a\u00e9ronautique Boeing ont sign\u00e9 \u00e0 Casablanca un m\u00e9morandum d\u2019entente (MoU) pour \u00e9tablir cinq centres d\u2019excellence a\u00e9ronautique au Maroc. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Un total de 1.520.951 de\nMarocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger (MRE)...", "mass": 5, "physics": false, "shape": "box", "title": "Un total de 1.520.951 de Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger (MRE) ont regagn\u00e9 le Maroc jusqu\u2019au 10 juillet, soit une hausse de 13,30 % par rapport \u00e0 la m\u00eame p\u00e9riode de l\u2019ann\u00e9e \u00e9coul\u00e9e, a fait savoir, jeudi, le ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita. [telquel.ma]\n-------------------------------------------------\nUn total de 1.520.951 de Marocains r\u00e9sidant \u00e0 l\u0027\u00e9tranger (MRE) ont regagn\u00e9 le Maroc jusqu\u0027au 10 juillet, soit une hausse de 13,30 % par rapport \u00e0 la m\u00eame p\u00e9riode de l\u0027ann\u00e9e \u00e9coul\u00e9e, a fait savoir, jeudi, le ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita. [www.lavieeco.com]\n-------------------------------------------------\nUn total de 1.520.951 de Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger (MRE) ont regagn\u00e9 le Maroc jusqu\u2019au 10 juillet, soit une hausse de 13,30 % par rapport \u00e0 la m\u00eame p\u00e9riode de l\u2019ann\u00e9e \u00e9coul\u00e9e, a fait savoir, jeudi, le ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita. [atlasinfo.fr]\n-------------------------------------------------\nUn total de 1.520.951 de Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger (MRE) ont regagn\u00e9 le Maroc jusqu\u2019au 10 juillet, soit une hausse de 13,30 % par rapport \u00e0 la m\u00eame p\u00e9riode de l\u2019ann\u00e9e \u00e9coul\u00e9e, a fait savoir, jeudi, le ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "L\u2019entraineur de l\u2019\u00e9quipe nationale f\u00e9minine\nde football, Jorge Vilda, a...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019entraineur de l\u2019\u00e9quipe nationale f\u00e9minine de football, Jorge Vilda, a indiqu\u00e9 que les Lionnes de l\u2019Atlas, qui affronteront le Mali, vendredi \u00e0 Rabat, sont motiv\u00e9es afin de valider le billet de qualification aux demi-finales de la Coupe d\u2019Afrique des Nations (CAN) f\u00e9minine (Maroc-2024) . [www.challenge.ma]\n-------------------------------------------------\nLe Maroc a valid\u00e9 son billet pour les demi-finales de la Coupe d\u2019Afrique des Nations f\u00e9minine \u00ab Maroc 2024 \u00bb apr\u00e8s sa victoire face au Mali (3-1), ce vendredi 18 juillet, au Complexe Moulay Abdellah de Rabat, dans un stade acquis \u00e0 la cause des Lionnes. [fr.hespress.com]\n-------------------------------------------------\nApr\u00e8s avoir domin\u00e9 la phase de groupes de la CAN f\u00e9minine avec deux victoires et un match nul, les Lionnes de l\u2019Atlas ont brillamment franchi l\u2019\u00e9tape des quarts de finale. [lematin.ma]\n-------------------------------------------------\nLes Lionnes de l\u0027Atlas dominent le Mali 3-1 en quart de finale de la CAN f\u00e9minine 2024 et filent en demi-finale de la comp\u00e9tition continentale. [www.lopinion.ma]\n-------------------------------------------------\nLa s\u00e9lection marocaine de football s\u2019est qualifi\u00e9e pour les demi-finales de la Coupe d\u2019Afrique des Nations (CAN) f\u00e9minine apr\u00e8s sa victoire face \u00e0 son homologue malienne sur le score de 3 buts \u00e0 1 (mi-temps 1-0), vendredi soir au stade olympique de Rabat, en quart de finale. [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "SAHAM BANK renforce son engagement\nen faveur de la transition...", "mass": 5, "physics": false, "shape": "box", "title": "SAHAM BANK renforce son engagement en faveur de la transition \u00e9cologique en concluant un partenariat strat\u00e9gique avec la Banque europ\u00e9enne pour la reconstruction et le d\u00e9veloppement (BERD). [aujourdhui.ma]\n-------------------------------------------------\nSAHAM BANK renforce son engagement en faveur de la transition \u00e9cologique en concluant un partenariat strat\u00e9gique avec la Banque europ\u00e9enne pour la reconstruction et le d\u00e9veloppement (BERD). [maroc-diplomatique.net]\n-------------------------------------------------\nCe partenariat strat\u00e9gique vise \u00e0 promouvoir les initiatives d\u00e9conomie verte au Maroc, dans le cadre du programme GEFF Plus (Green Economy Financing Facility). [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "L\u2019organisation conjointe par le Royaume\ndu Maroc de la Coupe...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019organisation conjointe par le Royaume du Maroc de la Coupe du Monde 2030, avec l\u2019Espagne et le Portugal, est bien plus qu\u2019un \u00e9v\u00e8nement sportif d\u2019envergure plan\u00e9taire, c\u2019est un levier et un acc\u00e9l\u00e9rateur de transformation strat\u00e9gique, a affirm\u00e9, vendredi \u00e0 Rabat, le Chef du gouvernement, Aziz Akhannouch. [aujourdhui.ma]\n-------------------------------------------------\nL\u2019organisation conjointe par le Royaume du Maroc de la Coupe du Monde 2030, avec l\u2019Espagne et le Portugal, est bien plus qu\u2019un \u00e9v\u00e8nement sportif d\u2019envergure plan\u00e9taire, c\u2019est un levier et un acc\u00e9l\u00e9rateur de transformation strat\u00e9gique, a affirm\u00e9, vendredi \u00e0 Rabat, le Chef du gouvernement, Aziz Akhannouch. [maroc-diplomatique.net]\n-------------------------------------------------\nL\u2019organisation conjointe par le Royaume du Maroc de la Coupe du Monde 2030, avec l\u2019Espagne et le Portugal, est bien plus qu\u2019un \u00e9v\u00e8nement sportif d\u2019envergure plan\u00e9taire, c\u2019est un levier et un acc\u00e9l\u00e9rateur de transformation strat\u00e9gique, a affirm\u00e9, vendredi \u00e0 Rabat, le Chef du gouvernement, Aziz Akhannouch. [atlasinfo.fr]\n-------------------------------------------------\nL\u2019organisation conjointe par le Royaume du Maroc de la Coupe du Monde 2030, avec l\u2019Espagne et le Portugal, est bien plus qu\u2019un \u00e9v\u00e8nement sportif d\u2019envergure plan\u00e9taire, c\u2019est un levier et un acc\u00e9l\u00e9rateur de transformation strat\u00e9gique, a affirm\u00e9, vendredi \u00e0 Rabat, le Chef du gouvernement, Aziz Akhannouch. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "La chambre correctionnelle pr\u00e8s le\ntribunal de premi\u00e8re instance \u00e0...", "mass": 5, "physics": false, "shape": "box", "title": "La chambre correctionnelle pr\u00e8s le tribunal de premi\u00e8re instance \u00e0 Marrakech a tranch\u00e9 l\u2019affaire de la villa lou\u00e9e am\u00e9nag\u00e9e en une maison d\u2019h\u00f4te sur Airbnb, au c\u0153ur d\u2019un scandale d\u2019espionnage (cf. [aujourdhui.ma]\n-------------------------------------------------\nLe tribunal de premi\u00e8re instance de Marrakech a condamn\u00e9, mercredi dernier, un propri\u00e9taire d\u2019une villa au c\u0153ur de Marrakech \u00e0 cinq ans de prison ferme et \u00e0 50.000 dirhams d\u2019amende, en plus de frais de justice, pour avoir dissimul\u00e9 des cam\u00e9ras dans la r\u00e9sidence qu\u2019il louait \u00e0 travers Airbnb. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "Il n\u00e9cessite un engagement responsable\net collectif de toutes les...", "mass": 5, "physics": false, "shape": "box", "title": "Il n\u00e9cessite un engagement responsable et collectif de toutes les parties concern\u00e9es, en raison de son impact direct sur la situation des fonctionnaires, des salari\u00e9s et des retrait\u00e9s. [www.lavieeco.com]\n-------------------------------------------------\nLa ministre de l\u2019\u00c9conomie et des Finances, Nadia Fattah, a affirm\u00e9, jeudi \u00e0 Rabat, que tous les partenaires sont convaincus de la n\u00e9cessit\u00e9 de trouver une solution au dossier des retraites, dans un horizon temporel garantissant une vision claire et rassurante pour l\u2019avenir de ce dossier social. [www.lereporter.ma]\n-------------------------------------------------\nLa ministre de l\u2019\u00c9conomie et des Finances, Nadia Fettah, a d\u00e9clar\u00e9, jeudi \u00e0 Rabat, qu\u2019un consensus se dessine entre les diff\u00e9rents partenaires autour de la n\u00e9cessit\u00e9 de parvenir \u00e0 une solution p\u00e9renne et concert\u00e9e concernant le dossier des retraites, en s\u2019inscrivant dans un horizon temporel garantissant une vision claire pour l\u2019avenir de ce chantier social. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "L\u2019abondance d\u2019\u00e9nergies renouvelables \u00e0 faible\nco\u00fbt repr\u00e9sente un levier d\u00e9terminant...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019abondance d\u2019\u00e9nergies renouvelables \u00e0 faible co\u00fbt repr\u00e9sente un levier d\u00e9terminant pour le d\u00e9veloppement industriel du Maroc, a soulign\u00e9 le ministre de l\u2019Industrie Ryad Mezzour lors d\u2019une conf\u00e9rence \u00e0 l\u2019Universit\u00e9 Internationale Averro\u00e8s de Casablanca. [www.lavieeco.com]\n-------------------------------------------------\nL\u2019acc\u00e8s \u00e0 des \u00e9nergies renouvelables (EnR) abondantes constitue un facteur transformationnel pour l\u2019avenir industriel du Maroc, a soulign\u00e9, jeudi \u00         function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();

                }, 100);
            }

    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {

                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }

p\na annonc\u00e9 mercredi une reprise...", "mass": 5, "physics": false, "shape": "box", "title": "Le pr\u00e9sident am\u00e9ricain Donald Trump a annonc\u00e9 mercredi une reprise la semaine prochaine des discussions entre les Etats-Unis et l\u2019Iran, \u00e9voquant un possible accord sur le programme nucl\u00e9aire iranien, retard\u00e9 selon lui de \u00ab plusieurs d\u00e9cennies \u00bb par les frappes am\u00e9ricaines. [telquel.ma]\n-------------------------------------------------\nLe fragile cessez-le-feu entre l\u2019Iran et Isra\u00ebl tient toujours jeudi, deux jours apr\u00e8s avoir \u00e9t\u00e9 initi\u00e9 par Donald Trump qui a annonc\u00e9 la reprise prochaine des discussions avec T\u00e9h\u00e9ran sur son programme nucl\u00e9aire, retard\u00e9 selon lui de \u00ab plusieurs d\u00e9cennies \u00bb par les frappes am\u00e9ricaines. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Ce mercredi 25 juin, CIH\nBank a franchi une nouvelle...", "mass": 5, "physics": false, "shape": "box", "title": "Ce mercredi 25 juin, CIH Bank a franchi une nouvelle \u00e9tape de sa transformation en lan\u00e7ant une augmentation de capital de 1,47 milliard de dirhams, r\u00e9serv\u00e9e \u00e0 ses actionnaires et d\u00e9tenteurs de droits pr\u00e9f\u00e9rentiels de souscription (DPS). [telquel.ma]\n-------------------------------------------------\nPr\u00e9sent\u00e9e lors d\u2019une conf\u00e9rence de presse, cette op\u00e9ration, qui a \u00e9t\u00e9 vis\u00e9e par l\u2019Autorit\u00e9 marocaine du march\u00e9 des capitaux (AMMC) le 20 juin 2025, s\u2019inscrit dans [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "Turkish Airlines et l\u2019Office national\nmarocain du tourisme (ONMT) ont...", "mass": 5, "physics": false, "shape": "box", "title": "Turkish Airlines et l\u2019Office national marocain du tourisme (ONMT) ont sign\u00e9 un protocole d\u2019accord visant \u00e0 renforcer leur coop\u00e9ration institutionnelle, lors d\u2019un \u00e9v\u00e9nement organis\u00e9 au Four Seasons de Casablanca pour c\u00e9l\u00e9brer les 20 ans de pr\u00e9sence de la compagnie turque au Maroc. [telquel.ma]\n-------------------------------------------------\nConnectivit\u00e9 a\u00e9rienne : Dans le cadre de sa strat\u00e9gie de renforcement de la connectivit\u00e9 a\u00e9rienne, l\u2019ONMT a conclu r\u00e9cemment un accord avec Turkish Airlines les engageant \u00e0 mutualiser leurs expertises et leurs ressources pour accro\u00eetre la visibilit\u00e9 du Royaume \u00e0 l\u2019international. [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "Le Maroc est pleinement dispos\u00e9\n\u00e0 renforcer une coop\u00e9ration triangulaire...", "mass": 5, "physics": false, "shape": "box", "title": "Le Maroc est pleinement dispos\u00e9 \u00e0 renforcer une coop\u00e9ration triangulaire Maroc\u2013\u00c9tats-Unis\u2013Afrique, fond\u00e9e sur plus de 50 accords bilat\u00e9raux d\u2019investissement, son accord de libre-\u00e9change avec Washington et sa position g\u00e9ostrat\u00e9gique \u00e0 la confluence de trois continents, a affirm\u00e9, mercredi \u00e0 Luanda, le ministre d\u00e9l\u00e9gu\u00e9 aupr\u00e8s du Chef du gouvernement, charg\u00e9 de l\u2019Investissement, de la Convergence et. [telquel.ma]\n-------------------------------------------------\nLe Maroc est pleinement dispos\u00e9 \u00e0 renforcer une coop\u00e9ration triangulaire Maroc\u2013\u00c9tats-Unis\u2013Afrique, fond\u00e9e sur plus de 50 accords bilat\u00e9raux d\u2019investissement, son accord de libre-\u00e9change avec Washington et sa position g\u00e9ostrat\u00e9gique \u00e0 la confluence de trois continents, a affirm\u00e9, mercredi \u00e0 Luanda, le ministre d\u00e9l\u00e9gu\u00e9 charg\u00e9 de l\u2019Investissement, de la Convergence et [www.challenge.ma]\n-------------------------------------------------\nLe Ministre d\u00e9l\u00e9gu\u00e9 aupr\u00e8s du Chef du Gouvernement, charg\u00e9 de l\u2019Investissement, de la Convergence et de l\u2019Evaluation des Politiques Publiques, Karim Zidane, a eu, mardi \u00e0 Luanda, une s\u00e9rie d\u2019entretiens bilat\u00e9raux avec plusieurs de ses homologues, dans le cadre de la 17\u1d49 \u00e9dition du Sommet d\u2019affaires \u00c9tats-Unis\u2013Afrique. [www.lavieeco.com]\n-------------------------------------------------\nLe Royaume du Maroc est pleinement dispos\u00e9 \u00e0 renforcer une coop\u00e9ration triangulaire Maroc\u2013\u00c9tats-Unis\u2013Afrique, fond\u00e9e sur plus de 50 accords bilat\u00e9raux d\u2019investissement, son accord de libre-\u00e9change avec Washington et sa position g\u00e9ostrat\u00e9gique \u00e0 la confluence de trois continents, a affirm\u00e9, mercredi \u00e0 Luanda, le ministre d\u00e9l\u00e9gu\u00e9 aupr\u00e8s du Chef du Gouvernement, charg\u00e9 de l\u2019Investissement, de la [www.lereporter.ma]\n-------------------------------------------------\nLe Maroc a exprim\u00e9 sa pleine disposition \u00e0 approfondir une coop\u00e9ration triangulaire Maroc\u2013\u00c9tats-Unis\u2013Afrique, \u00e0 la faveur de ses nombreux partenariats bilat\u00e9raux, de son accord de libre-\u00e9change avec Washington et de sa position g\u00e9ographique strat\u00e9gique entre l\u2019Europe, l\u2019Afrique et l\u2019Am\u00e9rique. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Une premi\u00e8re unit\u00e9 de fabrication\nde mat\u00e9riaux pour batteries lithium-ion...", "mass": 5, "physics": false, "shape": "box", "title": "Une premi\u00e8re unit\u00e9 de fabrication de mat\u00e9riaux pour batteries lithium-ion de 40.000 tonnes de la soci\u00e9t\u00e9 Cobco a \u00e9t\u00e9 inaugur\u00e9e, mercredi \u00e0 Jorf Lasfar, marquant une \u00e9tape majeure dans la constitution d\u2019un \u00e9cosyst\u00e8me de batteries au Maroc. [telquel.ma]\n-------------------------------------------------\nAvec un investissement de 20 milliards de DH, cette plateforme industrielle marque une \u00e9tape majeure dans la mont\u00e9e en puissance du Maroc au sein de l\u2019\u00e9conomie verte mondiale. [www.challenge.ma]\n-------------------------------------------------\nUne premi\u00e8re unit\u00e9 de fabrication de mat\u00e9riaux pour batteries lithium-ion de 40.000 tonnes de la soci\u00e9t\u00e9 COBCO a \u00e9t\u00e9 inaugur\u00e9e, mercredi \u00e0 Jorf Lasfar, marquant une \u00e9tape majeure dans la constitution d\u2019un \u00e9cosyst\u00e8me batteries au Maroc. [www.lavieeco.com]\n-------------------------------------------------\nCOBCO inaugure ce 25 juin, \u00e0 Jorf Lasfar, au Maroc, la premi\u00e8re phase d\u2019investissement de son complexe industriel int\u00e9gr\u00e9 pour les pr\u00e9curseurs de cathodes (pCAM) \u00e0 base de NickelMangan\u00e8se-Cobalt (NMC). [leseco.ma]\n-------------------------------------------------\nUne premi\u00e8re unit\u00e9 de fabrication de mat\u00e9riaux pour batteries lithium-ion de 40.000 tonnes de la soci\u00e9t\u00e9 COBCO a \u00e9t\u00e9 inaugur\u00e9e, mercredi \u00e0 Jorf Lasfar, marquant une \u00e9tape majeure dans la constitution d\u2019un \u00e9cosyst\u00e8me batteries au Maroc. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "La ministre fran\u00e7aise d\u00e9l\u00e9gu\u00e9e charg\u00e9e\nde l\u2019\u00c9galit\u00e9 entre les femmes...", "mass": 5, "physics": false, "shape": "box", "title": "La ministre fran\u00e7aise d\u00e9l\u00e9gu\u00e9e charg\u00e9e de l\u2019\u00c9galit\u00e9 entre les femmes et les hommes et de la Lutte contre les discriminations, Aurore Berg\u00e9, a salu\u00e9 l\u2019engagement \u00ab tr\u00e8s clair \u00bb du Maroc, sous le leadership de Sa Majest\u00e9 le Roi Mohammed VI, en faveur de la question des droits et de la situation [www.challenge.ma]\n-------------------------------------------------\nLa ministre fran\u00e7aise d\u00e9l\u00e9gu\u00e9e charg\u00e9e de l\u2019\u00c9galit\u00e9 entre les femmes et les hommes et de la Lutte contre les discriminations, Aurore Berg\u00e9, a salu\u00e9 l\u0027engagement \"tr\u00e8s clair\" du Maroc, sous le leadership du Roi Mohammed VI, en faveur de la question des droits et de la situation de la femme. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 19, "id": "comm_label_19", "label": "Cap sur la croissance: CIH\nBank lance une augmentation de...", "mass": 5, "physics": false, "shape": "box", "title": "Cap sur la croissance: CIH Bank lance une augmentation de capital strat\u00e9gique. [www.leconomiste.com]\n-------------------------------------------------\nLe point avec Lotfi Sekkat, PDG de CIH Bank, sur les objectifs de cette op\u00e9ration. [www.lavieeco.com]\n-------------------------------------------------\nEN DIRECT | CIH Bank pr\u00e9sente les objectifs de son augmentation de Capital suite \u00e0 l\u2019aval de l\u2019AMMC. [www.lereporter.ma]\n-------------------------------------------------\nLa banque cot\u00e9e lance une augmentation de capital de 1,47 milliard de dirhams pour renforcer ses fonds propres et \u00e9largir sa base de client\u00e8le. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "Maroc Telecom et Inwi annoncent\nla constitution de leurs deux...", "mass": 5, "physics": false, "shape": "box", "title": "Maroc Telecom et Inwi annoncent la constitution de leurs deux joint-ventures pour la promotion de la fibre optique et de la 5G. [www.lavieeco.com]\n-------------------------------------------------\nMaroc Telecom (IAM) et Inwi (Wana Corporate) ont annonc\u00e9 la cr\u00e9ation effective de deux coentreprises, Uni Fiber et Uni Tower, visant \u00e0 acc\u00e9l\u00e9rer le d\u00e9ploiement de la fibre optique jusqu\u2019aux foyers (FTTH) et des r\u00e9seaux 5G sur l\u2019ensemble du territoire national. [www.lopinion.ma]\n-------------------------------------------------\nMaroc Telecom et Inwi (Wana Corporate) annoncent, officiellement, la constitution des joint-ventures Uni Fiber et Uni Tower, en vue d\u2019acc\u00e9l\u00e9rer le d\u00e9ploiement de la fibre optique jusqu\u2019aux abonn\u00e9s (FTTH) et des r\u00e9seaux 5G sur le territoire national. [www.challenge.ma]\n-------------------------------------------------\nMaroc Telecom (IAM) et Inwi (Wana Corporate) annoncent la constitution effective des joint-ventures Uni Fiber et Uni Tower, en vue d\u2019acc\u00e9l\u00e9rer le d\u00e9ploiement de la fibre optique jusqu\u2019aux abonn\u00e9s (FTTH) et des r\u00e9seaux 5G sur le territoire du Royaume. [www.yabiladi.com]\n-------------------------------------------------\nInwi (Wana Corporate) et Maroc Telecom (IAM) annoncent la constitution effective des joint-ventures \u201cUni Fiber\u201d et \u201cUni Tower\u201d en vue d\u2019acc\u00e9l\u00e9rer le d\u00e9ploiement de la fibre optique jusqu\u2019aux abonn\u00e9s (FTTH) et des r\u00e9seaux 5G sur le territoire du Royaume. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 20, "id": "comm_label_20", "label": "Le Groupe Migratoire Mixte Permanent\nmaroco-fran\u00e7ais (GMMP) a tenu, mercredi...", "mass": 5, "physics": false, "shape": "box", "title": "Le Groupe Migratoire Mixte Permanent maroco-fran\u00e7ais (GMMP) a tenu, mercredi \u00e0 Paris, sa septi\u00e8me r\u00e9union en format pl\u00e9nier, sous la copr\u00e9sidence du Wali Directeur de la Migration et de la Surveillance des Fronti\u00e8res au minist\u00e8re de l\u2019Int\u00e9rieur, Khalid Zerouali,     <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {

                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },

                    barnesHut: {

                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);

eclame-la-liberation-de-tous-les-otages-en-periode-de-treve-actuellement-negociee.html", "x": 0, "y": 0}, {"font": {"vadjust": -106.5}, "group": 7, "id": 171, "label": "Le Parquet livre les circonstances...", "shape": "dot", "size": 71, "title": "Le Parquet livre les circonstances de la d\u00e9couverte de Sinon Assidon inconscient dans son domicile\nSource: www.lopinion.ma", "url": "https://www.lopinion.ma/Le-Parquet-livre-les-circonstances-de-la-decouverte-de-Sinon-Assidon-inconscient-dans-son-domicile_a70934.html", "x": 0, "y": 0}, {"font": {"vadjust": -70.5}, "group": 0, "id": 181, "label": "Tanger : interpellation d\u2019un ressortissant...", "shape": "dot", "size": 47, "title": "Tanger : interpellation d\u2019un ressortissant danois faisant l\u2019objet d\u2019un mandat d\u2019arr\u00eat international\nSource: atlasinfo.fr", "url": "https://atlasinfo.fr/tanger-interpellation-dun-ressortissant-danois-faisant-lobjet-dun-mandat-darret-international.html", "x": 0, "y": 0}, {"font": {"vadjust": -106.5}, "group": 8, "id": 184, "label": "Le Royaume du Maroc c\u00e9l\u00e8bre...", "shape": "dot", "size": 71, "title": "Le Royaume du Maroc c\u00e9l\u00e8bre le 72e anniversaire de la r\u00e9volution du Roi et du peuple\nSource: www.lereporter.ma", "url": "https://www.lereporter.ma/le-royaume-du-maroc-celebre-le-72e-anniversaire-de-la-revolution-du-roi-et-du-peuple/", "x": 0, "y": 0}, {"font": {"vadjust": -124.5}, "group": 1, "id": 185, "label": "TICAD 9 | Le MAE...", "shape": "dot", "size": 83, "title": "TICAD 9 | Le MAE japonais r\u00e9affirme la position ferme de Tokyo sur la non-reconnaissance de la \u201crasd\u201d\nSource: www.lereporter.ma", "url": "https://www.lereporter.ma/ticad-9-le-mae-japonais-reaffirme-la-position-ferme-de-tokyo-sur-la-non-reconnaissance-de-la-rasd/", "x": 0, "y": 0}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Le procureur g\u00e9n\u00e9ral du roi\npr\u00e8s la Cour d\u2019appel de...", "mass": 5, "physics": false, "shape": "box", "title": "Le procureur g\u00e9n\u00e9ral du roi pr\u00e8s la Cour d\u2019appel de Casablanca, a r\u00e9v\u00e9l\u00e9 des d\u00e9tails sur l\u2019affaire du militant Sion Assidon. [fr.hespress.com]\n-------------------------------------------------\nLe Procureur g\u00e9n\u00e9ral du Roi pr\u00e8s la Cour d\u2019appel de Casablanca a annonc\u00e9, mardi, que les investigations dans l\u2019affaire Sion Assidon sont toujours en cours et que les effets juridiques appropri\u00e9s seront \u00e9tablis d\u00e8s leur cl\u00f4ture. [maroc-diplomatique.net]\n-------------------------------------------------\nLe Procureur g\u00e9n\u00e9ral du Roi pr\u00e8s la Cour d\u2019appel de Casablanca a annonc\u00e9, mardi, que les investigations dans l\u2019affaire Sion Assidon sont toujours en cours et que les effets juridiques appropri\u00e9s seront \u00e9tablis d\u00e8s leur cl\u00f4ture. [atlasinfo.fr]\n-------------------------------------------------\nEn r\u00e9action aux informations circulant sur les r\u00e9seaux sociaux concernant l\u2019affaire du militant Sion Assidon, retrouv\u00e9 inconscient \u00e0 son domicile, le procureur g\u00e9n\u00e9ral pr\u00e8s la Cour d\u2019appel de Casablanca a indiqu\u00e9 que les investigations sont toujours en cours et que les mesures juridiques appropri\u00e9es seront prises d\u00e8s leur ach\u00e8vement. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "Le ministre japonais des Affaires\n\u00e9trang\u00e8res, Takeshi Iwaya, a une...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre japonais des Affaires \u00e9trang\u00e8res, Takeshi Iwaya, a une nouvelle fois tenu, \u00e0 l\u2019ouverture, mardi \u00e0 Yokohama, de la r\u00e9union minist\u00e9rielle de la 9e Conf\u00e9rence internationale de Tokyo sur le d\u00e9veloppement de l\u0027Afrique (TICAD-9), \u00e0 clarifier la position officielle du Japon concernant l\u2019entit\u00e9 s\u00e9paratiste. [www.lopinion.ma]\n-------------------------------------------------\nLa r\u00e9union des hauts fonctionnaires, pr\u00e9paratoire \u00e0 la 9e Conf\u00e9rence internationale de Tokyo sur le d\u00e9veloppement de l\u2019Afrique (TICAD-9), tenue mardi \u00e0 Yokohama, a \u00e9t\u00e9 marqu\u00e9e par une clarification ferme du Japon concernant sa position sur la non-reconnaissance de l\u2019entit\u00e9 s\u00e9paratiste sahraouie. [telquel.ma]\n-------------------------------------------------\nLe ministre japonais des Affaires \u00e9trang\u00e8res, Takeshi Iwaya, a une nouvelle fois tenu, \u00e0 l\u2019ouverture, mardi \u00e0 Yokohama, de la r\u00e9union minist\u00e9rielle de la 9e Conf\u00e9rence internationale de Tokyo sur le d\u00e9veloppement de l\u2019Afrique (TICAD-9), \u00e0 clarifier la position officielle du Japon concernant les s\u00e9paratistes du polisario. [www.challenge.ma]\n-------------------------------------------------\nEn ouverture de la r\u00e9union minist\u00e9rielle de la neuvi\u00e8me Conf\u00e9rence internationale de Tokyo sur le d\u00e9veloppement de l\u2019Afrique (TICAD 9), mardi \u00e0 Yokohama, le ministre japonais des Affaires \u00e9trang\u00e8res, Takeshi Iwaya a une nouvelle fois clarifi\u00e9 la position officielle de son pays concernant le Polisario. [www.yabiladi.com]\n-------------------------------------------------\nLe ministre japonais des Affaires \u00e9trang\u00e8res, Takeshi Iwaya, a une nouvelle fois tenu, \u00e0 l\u2019ouverture, mardi \u00e0 Yokohama, de la r\u00e9union minist\u00e9rielle de la 9e Conf\u00e9rence internationale de Tokyo sur le d\u00e9veloppement de l\u2019Afrique (TICAD-9), \u00e0 clarifier la position officielle du Japon concernant l\u2019entit\u00e9 s\u00e9paratiste. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "La FRMF a confirm\u00e9 ce\nlundi l\u2019information d\u00e9j\u00e0 annonc\u00e9e par...", "mass": 5, "physics": false, "shape": "box", "title": "La FRMF a confirm\u00e9 ce lundi l\u2019information d\u00e9j\u00e0 annonc\u00e9e par L\u2019Opinion Sports : la participation de l\u2019\u00c9quipe Nationale f\u00e9minine de futsal \u00e0 la troisi\u00e8me \u00e9dition du Tournoi International de Xanxer\u00ea, pr\u00e9vu au Br\u00e9sil du 20 au 22 ao\u00fbt courant. [www.lopinion.ma]\n-------------------------------------------------\nLa participation de l\u2019\u00e9quipe nationale \u00e0 cette comp\u00e9tition amicale s\u2019inscrit dans le cadre des pr\u00e9parations de la premi\u00e8re Coupe du monde f\u00e9minine de la discipline, pr\u00e9vue du 21 novembre au 7 d\u00e9cembre 2025 aux Philippines, fait savoir la F\u00e9d\u00e9ration royale marocaine de football (FRMF). [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "La r\u00e9gion B\u00e9ni Mellal-Kh\u00e9nifra renforce\nses infrastructures hydrauliques avec deux...", "mass": 5, "physics": false, "shape": "box", "title": "La r\u00e9gion B\u00e9ni Mellal-Kh\u00e9nifra renforce ses infrastructures hydrauliques avec deux grands barrages en construction (236 millions de m\u00b3) et une vingtaine de petits ouvrages programm\u00e9s dans le cadre du PNAEPI 2020-2027. [telquel.ma]\n-------------------------------------------------\nDeux grands barrages sont actuellement en cours de construction dans la r\u00e9gion de B\u00e9ni Mellal-Kh\u00e9nifra, totalisant une capacit\u00e9 de stockage de 236 millions de m3, \u00e0 savoir, le barrage sur l\u0027Oued Lakhdar dans la province d\u2019Azilal et celui de Taghzirt dans la province de B\u00e9ni Mellal. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "La Direction g\u00e9n\u00e9rale de la\nm\u00e9t\u00e9orologie marocaine (DGM) a annonc\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "La Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie marocaine (DGM) a annonc\u00e9 lundi avoir constat\u00e9 d\u00e9but ao\u00fbt un record mensuel de temp\u00e9rature \u00e0 La\u00e2youne, dans le Sahara, avec 49,2\u00b0C, battant ainsi un pr\u00e9c\u00e9dent record d\u2019ao\u00fbt 2016. [telquel.ma]\n-------------------------------------------------\nCe pic a \u00e9t\u00e9 accentu\u00e9 par les conditions m\u00e9t\u00e9orologiques particuli\u00e8res d\u2019anticyclone et de d\u00e9pression d\u00e9sertique, avec un ciel d\u00e9gag\u00e9 qui a amplifi\u00e9 le r\u00e9chauffement en journ\u00e9e. [www.yabiladi.com]\n-------------------------------------------------\nLa Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM) a annonc\u00e9 lundi que la station de La\u00e2youne a enregistr\u00e9, le 9 ao\u00fbt 2025, une temp\u00e9rature exceptionnelle de 49,2\u00b0C, battant largement le pr\u00e9c\u00e9dent record d\u2019ao\u00fbt 2016 (47\u00b0C). [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Selon le Haut-Commissariat au Plan\n(HCP), l\u2019indice des prix des...", "mass": 5, "physics": false, "shape": "box", "title": "Selon le Haut-Commissariat au Plan (HCP), l\u2019indice des prix des restaurants et h\u00f4tels a connu une hausse de 3,4% en juillet par rapport au m\u00eame mois de l\u2019ann\u00e9e pr\u00e9c\u00e9dente. [telquel.ma]\n-------------------------------------------------\nL\u2019indice des prix \u00e0 la consommation (IPC) a enregistr\u00e9, en juillet dernier, une hausse de 0,5% comparativement au m\u00eame mois de l\u2019ann\u00e9e pr\u00e9c\u00e9dente, selon le Haut-Commissariat au Plan (HCP). [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size                 }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>
    </body>

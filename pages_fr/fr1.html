0e0 New York, que le plan d\u2019autonomie sous souverainet\u00e9 marocaine est la seule solution r\u00e9aliste et durable au diff\u00e9rend r\u00e9gional autour du Sahara marocain. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Ali Belhaj est actuellement pr\u00e9sident\nde Hippone Holding, un groupe...", "mass": 5, "physics": false, "shape": "box", "title": "Ali Belhaj est actuellement pr\u00e9sident de Hippone Holding, un groupe familial de r\u00e9f\u00e9rence, actif dans la logistique, l\u2019immobilier industriel et l\u2019agriculture (agrumes, olives, plan. [lematin.ma]\n-------------------------------------------------\nLa Conf\u00e9d\u00e9ration g\u00e9n\u00e9rale des entreprises du Maroc (CGEM) a nomm\u00e9, lors de son dernier conseil d\u2019administration tenu le 15 septembre, Ali Belhaj en tant que pr\u00e9sident du conseil d\u2019affaires Maroc\u2013Royaume-Uni. [telquel.ma]\n-------------------------------------------------\nPar cette nomination, Belhaj apportera son exp\u00e9rience, son r\u00e9seau international et sa vision strat\u00e9gique au service du renforcement des relations \u00e9conomiques et commerciales entre le Maroc et le Royaume-Uni, favorisant l\u2019essor des \u00e9changes bilat\u00e9raux et l\u2019\u00e9mergence de partenariats et d\u2019investissements durables et innovants. [www.lavieeco.com]\n-------------------------------------------------\nLa Conf\u00e9d\u00e9ration G\u00e9n\u00e9rale des Entreprises du Maroc (CGEM) a nomm\u00e9, lors de son dernier conseil d\u2019Administration tenu le 15 septembre, M. Ali BELHAJ en tant que Pr\u00e9sident du Conseil d\u2019Affaires Maroc \u2013 Royaume-Uni. [maroc-diplomatique.net]\n-------------------------------------------------\nLa Conf\u00e9d\u00e9ration g\u00e9n\u00e9rale des entreprises du Maroc (CGEM) a nomm\u00e9 Ali Belhaj, pr\u00e9sident de Hippone Holding, \u00e0 la t\u00eate du Conseil daffaires Maroc\u2013Royaume-Uni. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Pr\u00e9sente dans plusieurs pays \u00e0\ntravers le monde, Revolut avait...", "mass": 5, "physics": false, "shape": "box", "title": "Pr\u00e9sente dans plusieurs pays \u00e0 travers le monde, Revolut avait \u00e9t\u00e9 re\u00e7ue en juin dernier par la Direction g\u00e9n\u00e9rale de Bank Al-Maghrib, a expliqu\u00e9 Abdellatif Jouahri lors d\u0027un p. [lematin.ma]\n-------------------------------------------------\nRevolut, pr\u00e9sente dans plusieurs pays \u00e0 travers le monde, avait \u00e9t\u00e9 re\u00e7ue en juin dernier par la Direction g\u00e9n\u00e9rale de BAM, a rappel\u00e9 Jouahri lors d\u2019un point de presse tenu. [telquel.ma]\n-------------------------------------------------\nLa n\u00e9obanque britannique Revolut a exprim\u00e9 son int\u00e9r\u00eat pour le march\u00e9 marocain, a indiqu\u00e9, mardi \u00e0 Rabat, le wali de Bank Al-Maghrib (BAM), Abdellatif Jouahri. [www.yabiladi.com]\n-------------------------------------------------\nRevolut, pr\u00e9sente dans plusieurs pays \u00e0 travers le monde, avait \u00e9t\u00e9 re\u00e7ue en juin dernier par la Direction g\u00e9n\u00e9rale de BAM, a rappel\u00e9 M. Jouahri lors d\u2019un point de presse . [maroc-diplomatique.net]\n-------------------------------------------------\nRevolut, pr\u00e9sente dans plusieurs pays \u00e0 travers le monde, avait \u00e9t\u00e9 re\u00e7ue en juin dernier par la Direction g\u00e9n\u00e9rale de BAM, a rappel\u00e9 M. Jouahri lors d\u2019un point de presse [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Figure embl\u00e9matique du groupe et\nde l\u2019ensemble de la fili\u00e8re...", "mass": 5, "physics": false, "shape": "box", "title": "Figure embl\u00e9matique du groupe et de l\u2019ensemble de la fili\u00e8re sucri\u00e8re marocaine, Hassan Mounir a marqu\u00e9 Cosumar par son engagement et sa long\u00e9vit\u00e9. [lematin.ma]\n-------------------------------------------------\nLe conseil d\u2019administration de Cosuma s\u2019est r\u00e9uni le 23 septembre, sous la pr\u00e9sidence de Monsieur Hicham Belmrah, pour acter un changement majeur \u00e0 la t\u00eate de l\u2019entreprise sucri\u00e8re marocaine, annonce un communiqu\u00e9 de l\u2019entreprise. [telquel.ma]\n-------------------------------------------------\nCette d\u00e9cision intervient \u00e0 la suite du d\u00e9part de Hassan Mounir, qui a souhait\u00e9 mettre fin \u00e0 ses fonctions pour raisons de sant\u00e9 apr\u00e8s avoir atteint l\u2019\u00e2ge de la retraite. [lnt.ma]\n-------------------------------------------------\nA l\u2019issue de ce Conseil d\u2019Administration et ayant atteint l\u2019\u00e2ge de la retraite, Monsieur Hassan MOUNIR a \u00e9mis la volont\u00e9 de mettre fin \u00e0 ses fonctions de Directeur G\u00e9n\u00e9ral de COSUMAR pour des raisons de sant\u00e9. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Le Conseil de Bank Al-Maghrib\na tenu mardi 23 septembre...", "mass": 5, "physics": false, "shape": "box", "title": "Le Conseil de Bank Al-Maghrib a tenu mardi 23 septembre sa troisi\u00e8me r\u00e9union trimestrielle de l\u2019ann\u00e9e 2025. [lematin.ma]\n-------------------------------------------------\n\u00c0 l\u2019issue de sa troisi\u00e8me r\u00e9union trimestrielle de cette ann\u00e9e, le conseil de Bank Al-Maghrib a d\u00e9cid\u00e9 de maintenir son taux directeur inchang\u00e9 \u00e0 2,25%, pour la 2e fois cons\u00e9cutive. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "L\u2019usine TATA Advanced Systems Maroc\n(TASM) a \u00e9t\u00e9 inaugur\u00e9e mardi...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019usine TATA Advanced Systems Maroc (TASM) a \u00e9t\u00e9 inaugur\u00e9e mardi \u00e0 Berrechid sous les Hautes Directives de Sa Majest\u00e9 le Roi Mohammed VI. [lematin.ma]\n-------------------------------------------------\nUne usine d\u00e9di\u00e9e \u00e0 la fabrication de blind\u00e9s de combat d\u2019infanterie indiens a \u00e9t\u00e9 inaugur\u00e9e mardi \u00e0 Berrechid, rapporte la MAP, marquant la premi\u00e8re ouverture officielle d\u2019un site de production dans l\u2019industrie militaire au sein du royaume. [telquel.ma]\n-------------------------------------------------\nL\u0027usine TATA Advanced Systems Maroc lance la production des v\u00e9hicules blind\u00e9s de combat WhAP 8x8, destin\u00e9s aux Forces Arm\u00e9es Royales mais aussi \u00e0 des march\u00e9s internationaux \u00e0 fort potentiel. [www.lavieeco.com]\n-------------------------------------------------\nSous les Hautes directives royales, l\u2019Administration de la D\u00e9fense nationale, le minist\u00e8re indien de la D\u00e9fense et TATA Advanced Systems Limited ont inaugur\u00e9, mardi \u00e0 Berrechid, l\u2019usine TATA Advanced Systems Maroc (TASM). [leseco.ma]\n-------------------------------------------------\nEn ex\u00e9cution des Tr\u00e8s Hautes Directives de Sa Majest\u00e9 le Roi Mohammed VI, Chef Supr\u00eame et Chef d\u2019Etat-Major G\u00e9n\u00e9ral des Forces Arm\u00e9es Royales (FAR), l\u2019Administration de la D\u00e9fense nationale, le minist\u00e8re indien de la D\u00e9fense ainsi que la soci\u00e9t\u00e9 TATA Advanced Systems Limited (TASL) annoncent l\u2019inauguration, mardi \u00e0 Berrechid, de l\u2019usine TATA Advanced Systems Maroc [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Le pr\u00e9sident am\u00e9ricain Donald Trump\na fortement d\u00e9conseill\u00e9 lundi le...", "mass": 5, "physics": false, "shape": "box", "title": "Le pr\u00e9sident am\u00e9ricain Donald Trump a fortement d\u00e9conseill\u00e9 lundi le parac\u00e9tamol aux femmes enceintes, l\u0027associant \u00e0 un risque d\u0027autisme \u00e9lev\u00e9 pour les enfants en d\u00e9pit d#. [lematin.ma]\n-------------------------------------------------\nIl n\u2019y a pas de lien av\u00e9r\u00e9 entre le parac\u00e9tamol et l\u2019autisme, et les vaccins ne provoquent pas ce trouble, contrairement \u00e0 ce que sugg\u00e8re l\u2019administration Trump, a affirm\u00e9 mardi l\u2019Organisation mondiale de la sant\u00e9 (OMS). [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Nous soutenons la souverainet\u00e9 du\nMaroc sur son Sahara, et...", "mass": 5, "physics": false, "shape": "box", "title": "Nous soutenons la souverainet\u00e9 du Maroc sur son Sahara, et nous envisageons l\u2019ouverture prochaine d\u2019un consulat du Paraguay dans cette r\u00e9gion, a d\u00e9clar\u00e9 \u00e0 la presse Rub. [lematin.ma]\n-------------------------------------------------\nLe Paraguay reconna\u00eet la souverainet\u00e9 du Maroc sur son Sahara et envisage l\u2019ouverture d\u2019un consulat dans les provinces du Sud du Royaume, a annonc\u00e9, lundi \u00e0 New York, le ministre des Affaires \u00e9trang\u00e8res du Paraguay, Rub\u00e9n Dar\u00edo Ram\u00edrez Lezcano. [telquel.ma]\n-------------------------------------------------\nLe ministre des Affaires \u00e9trang\u00e8res du Paraguay, Rub\u00e9n Dar\u00edo Ram\u00edrez Lezcano a annonc\u00e9 la visite prochainement dans le Royaume du Pr\u00e9sident du Paraguay, Santiago Pe\u00f1a Palacios. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Le ministre du Transport et\nde la Logistique, Abdessamad Kayouh,...", "m t impact sur la mobilit\u00e9 dans la zone m\u00e9tropolitaine de Casablanca, d\u2019une valeur de 20 milliards de DH. [www.lopinion.ma]\n-------------------------------------------------\nSa Majest\u00e9 le Roi Mohammed VI, a proc\u00e9d\u00e9, mercredi \u00e0 la pr\u00e9fecture d\u2019arrondissement Hay Hassani \u00e0 Casablanca, au lancement de projets ferroviaires structurants \u00e0 fort impact sur la mobilit\u00e9 dans la zone m\u00e9tropolitaine de Casablanca, d\u2019une valeur de 20 milliards de DH. [telquel.ma]\n-------------------------------------------------\nSa Majest\u00e9 le Roi Mohammed VI, que Dieu L\u2019assiste, a proc\u00e9d\u00e9, mercredi \u00e0 la pr\u00e9fecture d\u2019arrondissement Hay Hassani \u00e0 Casablanca, au lancement de projets ferroviaires structurants \u00e0 fort impact sur la mobilit\u00e9 dans la zone m\u00e9tropolitaine de Casablanca, d\u2019une valeur de 20 milliards de DH. [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 20, "id": "comm_label_20", "label": "Les autorit\u00e9s locales de la\nprovince de Chichaoua ont fait...", "mass": 5, "physics": false, "shape": "box", "title": "Les autorit\u00e9s locales de la province de Chichaoua ont fait savoir que 5 personnes, dont quatre d\u2019une m\u00eame famille, ont trouv\u00e9 la mort par asphyxie, mercredi, alors qu\u2019elles effectuaient des travaux de nettoyage d\u2019une fosse septique au douar Ennassir, relevant de la commune de Sidi Bouzid. [fr.hespress.com]\n-------------------------------------------------\nAussit\u00f4t avis\u00e9es, les autorit\u00e9s locales et s\u00e9curitaires, ainsi que les services de la protection civile se sont rendus sur les lieux, o\u00f9 les corps des victimes ont \u00e9t\u00e9 r\u00e9cup\u00e9r\u00e9s et. [lematin.ma]\n-------------------------------------------------\nCinq personnes, dont quatre d\u2019une m\u00eame famille, ont trouv\u00e9 la mort par asphyxie, mercredi, alors qu\u2019elles effectuaient des travaux de nettoyage d\u2019une fosse septique au douar Ennassir, relevant de la commune de Sidi Bouzid, ont indiqu\u00e9 les autorit\u00e9s locales. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 21, "id": "comm_label_21", "label": "L\u2019Universit\u00e9 Mohammed VI des Sciences\net de la Sant\u00e9 (UM6SS)...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019Universit\u00e9 Mohammed VI des Sciences et de la Sant\u00e9 (UM6SS) a donn\u00e9, ce mercredi, le coup d\u2019envoi de sa premi\u00e8re rentr\u00e9e universitaire dans son tout nouveau campus d\u2019Agadir. [lematin.ma]\n-------------------------------------------------\nCette nouvelle implantation, fruit de la vision strat\u00e9gique de la Fondation Mohammed VI des Sciences et de la Sant\u00e9, vise \u00e0 r\u00e9pondre \u00e0 un besoin en ressources humaines qualifi\u00e9es et \u00e0 renforcer l\u0027\u00e9cosyst\u00e8me de sant\u00e9 r\u00e9gional. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 22, "id": "comm_label_22", "label": "Le Conseil Economique, Social et\nEnvironnemental (CESE) a pr\u00e9sent\u00e9, ce...", "mass": 5, "physics": false, "shape": "box", "title": "Le Conseil Economique, Social et Environnemental (CESE) a pr\u00e9sent\u00e9, ce mercredi 24 septembre, les conclusions de son avis sur \u00ab l\u2019impact du M\u00e9canisme d\u2019Ajustement Carbone aux Fronti\u00e8res (MACF) de l\u2019Union europ\u00e9enne sur le Maroc \u00bb. [www.lopinion.ma]\n-------------------------------------------------\nCe mercredi 24 septembre 2025, le Conseil Economique, Social et Environnemental (CESE) a organis\u00e9 \u00e0 Rabat un atelier de restitution visant \u00e0 pr\u00e9senter les conclusions de son avis intitul\u00e9 \u00ab L\u2019impact du m\u00e9canisme d\u2019ajustement carbone aux fronti\u00e8res de l\u2019Union europ\u00e9enne sur le Maroc \u00bb. [maroc-diplomatique.net]\n-------------------------------------------------\nLe Conseil \u00e9conomique, social et environnemental (CESE) a pr\u00e9sent\u00e9, mercredi \u00e0 Rabat, son avis sur l\u2019impact du M\u00e9canisme d\u2019ajustement carbone (MACF) aux fronti\u00e8res europ\u00e9ennes sur les exportations au Maroc. [atlasinfo.fr]\n-------------------------------------------------\n\u00c0 Rabat, le Conseil \u00e9conomique, social et environnemental (CESE) a pr\u00e9sent\u00e9, mercredi, son avis sur l\u2019impact du M\u00e9canisme d\u2019ajustement carbone aux fronti\u00e8res (MACF) de l\u2019Union europ\u00e9enne sur les exportations marocaines. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Le Centre de la m\u00e9moire\ncommune pour la d\u00e9mocratie et...", "mass": 5, "physics": false, "shape": "box", "title": "Le Centre de la m\u00e9moire commune pour la d\u00e9mocratie et la paix a annonc\u00e9 que le Dr Omar Azziman, conseiller du roi, est le laur\u00e9at de la 8e \u00e9dition (2025) du prix international \u201cM\u00e9moire pour la d\u00e9mocratie et la paix\u201d. [telquel.ma]\n-------------------------------------------------\nSelon les auteurs de l\u2019initiative, cette distinction est une \u00abreconnaissance \u00e0 son parcours juridique, intellectuel et politique exceptionnel, ses contributions fondamentales en parfaite harmonie avec la philosophie et les objectifs universels du prix et son r\u00f4le en tant que l\u2019un des principaux architectes de l\u2019exp\u00e9rience marocaine en mati\u00e8re d\u2019\u00e9quit\u00e9 et de r\u00e9conciliation, qui constitue un mod\u00e8le pionnier dans le domaine de la justice transitionnelle\u00bb. [www.yabiladi.com]"}]);

<script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

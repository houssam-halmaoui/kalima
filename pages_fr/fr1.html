e K\u00e9nitra, en match amical. [fr.hespress.com]\n-------------------------------------------------\nLa s\u00e9lection nationale des joueurs locaux a sign\u00e9, samedi dernier, une belle victoire (2-1) face au Burkina Faso en amical \u00e0 K\u00e9nitra, dans le cadre des pr\u00e9paratifs du CHAN 2024. [lematin.ma]\n-------------------------------------------------\nL\u2019\u00e9quipe nationale des joueurs locaux (natifs de 2000 et plus) s\u2019est impos\u00e9e face \u00e0 son homologue du Burkina Faso sur le score de 2 buts \u00e0 1, samedi au stade municipal de K\u00e9nitra, en match amical. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Voici les temp\u00e9ratures minimales et\nmaximales pr\u00e9vues par la Direction...", "mass": 5, "physics": false, "shape": "box", "title": "Voici les temp\u00e9ratures minimales et maximales pr\u00e9vues par la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie pour la journ\u00e9e du dimanche 20 juillet 2025 Min Max \u2013 Oujda 23 39 \u2013 Bouarfa 25 39 \u2013 Al Hoceima 23 30 \u2013 T\u00e9touan 20 32 \u2013 Sebta 22 26 \u2013 Mellilia 25 28 \u2013 Tanger 21 27 \u2013 K\u00e9nitra . [fr.hespress.com]\n-------------------------------------------------\nVoici les temp\u00e9ratures minimales et maximales pr\u00e9vues par la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie pour le lundi 21 juillet 2025 : Min Max \u2013 Oujda 22 37 \u2013 Bouarfa 21 40 \u2013 Al Hoceima 23 30 \u2013 T\u00e9touan 20 33 \u2013 Sebta 21 25 \u2013 Mellilia 24 28 \u2013 Tanger 20 28 \u2013 K\u00e9nitra 20 . [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "La demi-finale Maroc-Ghana se jouera\nmardi prochain, au stade olympique...", "mass": 5, "physics": false, "shape": "box", "title": "La demi-finale Maroc-Ghana se jouera mardi prochain, au stade olympique de Rabat, \u00e0 partir de 20h00 (GMT+1). [lematin.ma]\n-------------------------------------------------\nLe Maroc affrontera le Ghana en demi-finale de la CAN f\u00e9minine 2024, mardi prochain au stade Olympique de Rabat, \u00e0 partir de 20h00. [www.lopinion.ma]\n-------------------------------------------------\nLe Ghana a rejoint le Maroc en demi-finale de la Coupe d\u2019Afrique des Nations (CAN) f\u00e9minine de football, en \u00e9liminant l\u2019Alg\u00e9rie par 4 tirs au but \u00e0 2 (0-0 apr\u00e8s prolongations), en quart de finale jou\u00e9, samedi 19 juillet 2025, \u00e0 Berkane. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Les s\u00e9lections marocaines masculine et\nf\u00e9minine disposent d\u2019un niveau extr\u00eamement...", "mass": 5, "physics": false, "shape": "box", "title": "Les s\u00e9lections marocaines masculine et f\u00e9minine disposent d\u2019un niveau extr\u00eamement bien et comptent en leurs rangs des talents incroyables, a soulign\u00e9 M. Infantino. [lematin.ma]\n-------------------------------------------------\nLe Maroc est devenu un des centres mondiaux du football, a affirm\u00e9 le pr\u00e9sident de la F\u00e9d\u00e9ration internationale de football (FIFA), Gianni Infantino. [atlasinfo.fr]\n-------------------------------------------------\nLe pr\u00e9sident de la F\u00e9d\u00e9ration internationale de football association (FIFA), Gianni Infantino, a salu\u00e9 samedi \u00e0 Rabat le r\u00f4le central que joue d\u00e9sormais le Maroc dans le paysage mondial du football, soulignant les avanc\u00e9es remarquables enregistr\u00e9es par le Royaume tant sur le plan des performances sportives que de l\u2019organisation des comp\u00e9titions internationales. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "la <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

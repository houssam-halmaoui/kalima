rgie atomique (AIEA), certifiant que toutes ses mati\u00e8res nucl\u00e9aires sont strictement r\u00e9serv\u00e9es \u00e0 des usages civils. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Une \u00e9tude men\u00e9e par Dina\nLahlou, coach ex\u00e9cutive holistique et...", "mass": 5, "physics": false, "shape": "box", "title": "Une \u00e9tude men\u00e9e par Dina Lahlou, coach ex\u00e9cutive holistique et experte en burn-out, aupr\u00e8s de 163 cadres dirigeants et entrepreneurs marocains, r\u00e9v\u00e8le un constat alarmant : 82 % d\u2019. [lematin.ma]\n-------------------------------------------------\nUne e\u0301tude mene\u0301e par Dina Lahlou, Holistique exe\u0301cutive coach et experte en burn-out met en lumie\u0300re un enjeu e\u0301mergent mais encore trop traite\u0301 dans les organisations marocaines : la sante\u0301 mentale et e\u0301motionnelle des cadres, managers et entrepreneur\u00b7es. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Le secteur de l\u2019h\u00e9bergement touristique\nau Maroc s\u2019appr\u00eate \u00e0 vivre...", "mass": 5, "physics": false, "shape": "box", "title": "Le secteur de l\u2019h\u00e9bergement touristique au Maroc s\u2019appr\u00eate \u00e0 vivre une v\u00e9ritable r\u00e9volution. [lematin.ma]\n-------------------------------------------------\nLe minist\u00e8re du Tourisme, de l\u2019Artisanat et de l\u2019\u00c9conomie sociale et solidaire a annonc\u00e9 la publication au Bulletin officiel de cinq arr\u00eat\u00e9s qui compl\u00e8tent le dispositif r\u00e9glementaire de la loi 80-14 sur l\u2019h\u00e9bergement touristique, dans le but de transformer qualitativement le secteur et l\u2019exp\u00e9rience-client. [telquel.ma]\n-------------------------------------------------\nLe minist\u00e8re du Tourisme, de l\u2019Artisanat et de onn\u00e9 l\u2019ouverture d\u2019une enqu\u00eate judiciaire suite \u00e0 des informations relay\u00e9es sur les r\u00e9seaux sociaux faisant \u00e9tat du piratage du site internet du Conseil sup\u00e9rieur du pouvoir judiciaire. [www.lopinion.ma]\n-------------------------------------------------\nLe procureur g\u00e9n\u00e9ral du roi pr\u00e8s la Cour d\u2019appel de Rabat a indiqu\u00e9 avoir ordonn\u00e9 l\u2019ouverture d\u2019une enqu\u00eate, \u00e0 la suite de la diffusion d\u2019all\u00e9gations sur le piratage du site du Conseil sup\u00e9rieur du pouvoir judiciaire (CSPJ), avec la publication de deux documents attribu\u00e9s \u00e0 l\u2019institution. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "\u200bUn Conseil de gouvernement se\ntiendra, jeudi, sous la pr\u00e9sidence...", "mass": 5, "physics": false, "shape": "box", "title": "\u200bUn Conseil de gouvernement se tiendra, jeudi, sous la pr\u00e9sidence du Chef du gouvernement Aziz Akhannouch, indique un communiqu\u00e9 de son D\u00e9partement. [www.lopinion.ma]\n-------------------------------------------------\nLe Conseil de gouvernement, pr\u00e9vu jeudi 12 juin, examinera, entre autres, un projet de loi portant approbation du d\u00e9cret-loi compl\u00e9tant la loi relative \u00e0 la r\u00e9forme des Centres r\u00e9gionaux d\u2019investissement (CRI) et \u00e0 la cr\u00e9ation des Commissions r\u00e9gionales unifi\u00e9es d\u2019investissement. [www.challenge.ma]\n-------------------------------------------------\nAu d\u00e9but de ses travaux, le Conseil examinera un projet de loi portant approbation du d\u00e9cret-loi modifiant la loi portant cr\u00e9ation de l\u2019Agence nationale des eaux et for\u00eats (ANEF) ainsi qu\u2019un autre projet . [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Selon le business plan \u00e9labor\u00e9\npar les autorit\u00e9s locales et...", "mass": 5, "physics": false, "shape": "box", "title": "Selon le business plan \u00e9labor\u00e9 par les autorit\u00e9s locales et d\u00e9voil\u00e9 lors de la derni\u00e8re session extraordinaire du conseil communal, la SDL F\u00e8s Mobilit\u00e9 SA, dot\u00e9e d\u2019un capital initial de 5 millions de dirhams (MDH) et. [telquel.ma]\n-------------------------------------------------\nLa ville de F\u00e8s s\u0027appr\u00eate \u00e0 lancer une soci\u00e9t\u00e9 de d\u00e9veloppement local (SDL), d\u00e9di\u00e9e \u00e0 la mobilit\u00e9, avec \u00e0 la cl\u00e9 plusieurs projets structurants, dont l\u0027acquisition de 250 bus, la mise en place d\u0027un syst\u00e8me billettique, la construction d\u0027un centre de maintenance et le d\u00e9veloppement de deux lignes de BHNS. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "Le duo A\u00efta Mon Amour,\ncompos\u00e9 de Widad Mjama et...", "mass": 5, "physics": false, "shape": "box", "title": "Le duo A\u00efta Mon Amour, compos\u00e9 de Widad Mjama et Khalil Epi, entreprend une tourn\u00e9e marocaine du 13 au 24 juin pour pr\u00e9senter leur album \u201cAbda\u201d, qui fait dialoguer les racines profondes de la tradition marocaine avec la sc\u00e8ne musicale contemporaine. [telquel.ma]\n-------------------------------------------------\nLe duo A\u00efta Mon Amour, form\u00e9 par Widad Mjama et Khalil EPI, part \u00e0 la rencontre du public du 13 au 24 juin dans plusieurs villes du Maroc pour pr\u00e9senter Abda, un album qui bouscule les codes et fait dialoguer les racines profondes de la tradition marocaine avec la sc\u00e8ne musicale contemporaine. [aujourdhui.ma]\n-------------------------------------------------\nLe duo artistique A\u00efta Mon Amour, compos\u00e9 de la chanteuse marocaine Widad Mjama et du musicien tunisien Khalil EPI, entame une tourn\u00e9e \u00e0 travers le Maroc du 13 au 24 juin. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "Une importante d\u00e9l\u00e9gation de la\nConf\u00e9d\u00e9ration g\u00e9n\u00e9rale des entreprises du...", "mass": 5, "physics": false, "shape": "box", "title": "Une importante d\u00e9l\u00e9gation de la Conf\u00e9d\u00e9ration g\u00e9n\u00e9rale des entreprises du Maroc (CGEM) a entam\u00e9 lundi une mission \u00e0 S\u00e9oul, en R\u00e9publique de Cor\u00e9e, avec pour objectif de dynamiser davantage les relations \u00e9conomiques bilat\u00e9rales et d\u2019identifier de nouvelles perspectives de coop\u00e9ration et d\u2019investissement entre les entreprises marocaines et cor\u00e9ennes. [telquel.ma]\n-------------------------------------------------\nUne importante d\u00e9l\u00e9gation de la Conf\u00e9d\u00e9ration g\u00e9n\u00e9rale des entreprises du Maroc (CGEM) a entam\u00e9 lundi une mission \u00e0 S\u00e9oul, en R\u00e9publique de Cor\u00e9e, avec pour objectif de dynamiser davantage les relations \u00e9conomiques bilat\u00e9rales et d\u2019identifier de nouvelles perspectives de coop\u00e9ration et d\u2019investissement entre les entreprises marocaines et cor\u00e9ennes. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "Le pr\u00e9sident de l\u2019Autorit\u00e9 palestinienne\nMahmoud Abbas s\u2019est dit favorable...", "mass": 5, "physics": false, "shape": "box", "title": "Le pr\u00e9sident de l\u2019Autorit\u00e9 palestinienne Mahmoud Abbas s\u2019est dit favorable \u00e0 ce que le Hamas \u00ab d\u00e9pose ses armes \u00bb et \u00ab ne dirige plus Gaza \u00bb dans le cadre d\u2019un futur Etat palestinien, dans une s\u00e9rie d\u2019engagements \u00e9crits avant une conf\u00e9rence de l\u2019ONU, a annonc\u00e9 mardi l\u2019Elys\u00e9e. [telquel.ma]\n-------------------------------------------------\nLe pr\u00e9sident de l\u2019Autorit\u00e9 palestinienne a pris par \u00e9crit une s\u00e9rie d\u2019engagements, dont la d\u00e9militarisation du Hamas, pr\u00e9sent\u00e9s mardi par Paris comme \u00ab in\u00e9dits \u00bb avant une conf\u00e9rence cruciale \u00e0 l\u2019ONU o\u00f9 le pr\u00e9sident fran\u00e7ais Emmanuel Macron doit pr\u00e9ciser sa \u00ab d\u00e9termination \u00bb \u00e0 reconna\u00eetre un Etat palestinien. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 28, "id": "comm_label_28", "label": "La Fondation Mohammed V pour\nla Solidarit\u00e9, qui contribue \u00e0...", "mass": 5, "physics": false, "shape": "box", "title": "La Fondation Mohammed V pour la Solidarit\u00e9, qui contribue \u00e0 l\u2019op\u00e9ration avec l\u2019ensemble des parties prenantes nationales, a activ\u00e9 le dispositif global d\u2019accueil simultan\u00e9ment au Maroc, en France, en. [telquel.ma]\n-------------------------------------------------\nLa Fondation Mohammed V pour la Solidarit\u00e9 entame, depuis ce mardi 10 juin, la mise en \u0153uvre de l\u2019op\u00e9ration \u00ab Marhaba 2025 \u00bb, d\u00e9di\u00e9e \u00e0 l\u2019accueil des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger (MRE). [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 20, "id": "comm_label_20", "label": "Le gouvernement compte lancer un\nnouveau programme de soutien aux...", "mass": 5, "physics": false, "shape": "box", "title": "Le gouvernement compte lancer un nouveau programme de soutien aux \u00e9leveurs pour am\u00e9liorer leurs conditions et garantir la reconstitution durable du cheptel national, conform\u00e9ment aux Hautes Instructions Royales, a indiqu\u00e9, mardi 10 juin, le ministre de l\u2019Agriculture, de la P\u00eache maritime, du D\u00e9veloppement rural et des Eaux et For\u00eats, Ahmed [www.challenge.ma]\n-------------------------------------------------\nLe ministre de l\u2019Agriculture, de la P\u00eache maritime, du D\u00e9veloppement rural et des Eaux et For\u00eats, Ahmed El Bouari, a indiqu\u00e9 que les retenues des barrages \u00e0 un usage agricole ont atteint, au titre de cette campagne agricole, 5,2 milliards de m\u00e8tres cubes (m\u00b3), soit un taux de remplissage avoisinant 37%, contre 30% durant la . [fr.hespress.com]\n-------------------------------------------------\nLe gouvernement compte lancer un nouveau programme de soutien aux \u00e9leveurs pour am\u00e9liorer leurs conditions et garantir la reconstitution durable du cheptel national, conform\u00e9ment aux Hautes Instructions Royales, a indiqu\u00e9, mardi \u00e0 la Chambre des conseillers, le ministre de l\u2019Agriculture, de la P\u00eache maritime, du D\u00e9veloppement rural et des Eaux et For\u00eats, Ahmed El Bouari. [www.lopinion.ma]\n-------------------------------------------------\nLe gouvernement compte lancer un nouveau programme de soutien aux \u00e9leveurs pour am\u00e9liorer leurs conditions et garantir la reconstitution durable du cheptel national, conform\u00e9ment aux instructions royales, a indiqu\u00e9, mardi \u00e0 la Chambre des conseillers, le ministre de l\u2019Agriculture, de la P\u00eache maritime, du D\u00e9veloppement rural et des Eaux et For\u00eats, Ahmed El Bouari. [telquel.ma]\n-------------------------------------------------\nLe gouvernement compte lancer un nouveau programme de soutien aux \u00e9leveurs pour am\u00e9liorer leurs conditions et garantir la reconstitution durable du cheptel national, a indiqu\u00e9, mardi \u00e0 la Chambre des conseillers, le ministre de l\u2019Agriculture, de la P\u00eache maritime, du D\u00e9veloppement rural et des Eaux et For\u00eats, Ahmed El Bouari. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Le Conseil d\u2019administ <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });

    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

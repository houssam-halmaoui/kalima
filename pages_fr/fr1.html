h": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Le m\u00e9dia sportif espagnol Sport\na encens\u00e9 vendredi le jeune...", "mass": 5, "physics": false, "shape": "box", "title": "Le m\u00e9dia sportif espagnol Sport a encens\u00e9 vendredi le jeune international marocain Yassine Gessime, qualifi\u00e9 de \u00ab nouvelle p\u00e9pite du Maroc \u00bb et de \u00ab grande r\u00e9v\u00e9lation \u00bb de la Coupe du monde U20 disput\u00e9e au Chili. [fr.hespress.com]\n-------------------------------------------------\n\u200bLe m\u00e9dia espagnol Sport a consacr\u00e9, vendredi, un long article \u00e9logieux au lionceau de l\u0027Atlas Gessime Yassine, saluant une \u00ab prestation exceptionnelle \u00bb et le qualifiant de \u00ab nouvelle p\u00e9pite du Maroc \u00bb ainsi que de \u00ab grande r\u00e9v\u00e9lation \u00bb de la Coupe du monde U20, disput\u00e9e actuellement au Chili. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "Le ministre des Affaires \u00e9trang\u00e8res,\nde la Coop\u00e9ration africaine et...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita, et le chef de l\u2019agence F\u00e9d\u00e9rale des P\u00eaches Russe, Ilya Shestakov ont proc\u00e9d\u00e9, vendredi \u00e0 Moscou, \u00e0 la signature d\u2019un nouvel accord de coop\u00e9ration en mati\u00e8re des p\u00eaches maritimes, qui vient remplacer l\u2019accord pr\u00e9c\u00e9dent arriv\u00e9 \u00e0 \u00e9ch\u00e9ance. [fr.hespress.com]\n-------------------------------------------------\nLe ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita, et le chef de l\u0027agence F\u00e9d\u00e9rale des P\u00eaches Russe, Ilya Shestakov ont proc\u00e9d\u00e9, vendredi \u00e0 Moscou, \u00e0 la signature d\u2019un nouvel accord de coop\u00e9ration en mati\u00e8re des p\u00eaches maritimes, qui vient remplacer l\u2019accord pr\u00e9c\u00e9dent arriv\u00e9 \u00e0 \u00e9ch\u00e9ance. [www.lopinion.ma]\n-------------------------------------------------\n\u200bEn marge de la 8\u1d49 session de la Commission mixte intergouvernementale Maroc\u2013Russie, le Vice-Premier ministre de la F\u00e9d\u00e9ration de Russie, Dmitri Patrouchev, a r\u00e9affirm\u00e9 la volont\u00e9 de Moscou d\u2019approfondir la coop\u00e9ration bilat\u00e9rale dans les domaines de l\u2019\u00e9ducation et de la recherche scientifique. [www.lopinion.ma]\n-------------------------------------------------\nLe ministre des Affaires \u00e9trang\u00e8res, de la coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita, a co-pr\u00e9sid\u00e9, vendredi \u00e0 Moscou, avec le Vice-Premier ministre de la Russie, Dmitry Patrushev, la huiti\u00e8me session de la Commission mixte intergouvernementale Maroc-Russie. [www.yabiladi.com]\n-------------------------------------------------\nLe ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita, et le chef de l\u2019agence F\u00e9d\u00e9rale des P\u00eaches Russe, Ilya Shestakov ont proc\u00e9d\u00e9, vendredi \u00e0 Moscou, \u00e0 la signature d\u2019un nouvel accord de coop\u00e9ration en mati\u00e8re des p\u00eaches maritimes, qui vient remplacer l\u2019accord pr\u00e9c\u00e9dent arriv\u00e9 \u00e0 \u00e9ch\u00e9ance. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Apr\u00e8s l\u2019exploit et la qualification\nhistorique de l\u2019\u00e9quipe nationale de...", "mass": 5, "physics": false, "shape": "box", "title": "Apr\u00e8s l\u2019exploit et la qualification historique de l\u2019\u00e9quipe nationale de football \u00e0 la finale de la coupe du monde U-20 organis\u00e9e au Chili, Royal Air Maroc programme deux vols sp\u00e9ciaux pour le d\u00e9placement des supporters marocains afin de soutenir les Lionceaux de l\u2019Atlas lors de cette rencontre d\u00e9cisive pr\u00e9vue le dimanche 19 octobre \u00e0 20h00 . [fr.hespress.com]\n-------------------------------------------------\nApr\u00e8s l\u2019exploit et la qualification historique de l\u2019\u00e9quipe nationale de football \u00e0 la finale de la coupe du monde U-20 organis\u00e9e au Chili, Royal Air Maroc (RAM) programme deux vols sp\u00e9ciaux pour le d\u00e9placement des supporters marocains. [telquel.ma]\n-------------------------------------------------\nApr\u00e8s l\u2019exploit et la qualification historique de l\u2019\u00e9quipe nationale de football \u00e0 la finale du Mondial U20 organis\u00e9e au Chili, Royal air Maroc (RAM) programme deux vols sp\u00e9ciaux pour le d\u00e9placement des supporters marocains. [www.yabiladi.com]\n-------------------------------------------------\nApr\u00e8s l\u2019exploit et la qualification historique de l\u2019\u00e9quipe nationale de football \u00e0 la finale de la coupe du monde U-20 organis\u00e9e au Chili, Royal Air Maroc (RAM) programme deux vols sp\u00e9ciaux pour le d\u00e9placement des supporters marocains. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Dans une interview \u00e0 la\ncha\u00eene d\u2019information arabophone \u00abAcharq\u00bb, M....", "mass": 5, "physics": false, "shape": "box", "title": "Dans une interview \u00e0 la cha\u00eene d\u2019information arabophone \u00abAcharq\u00bb, M. Boulos a tenu \u00e0 souligner le soutien clair et sans \u00e9quivoque du Pr\u00e9sident am\u00e9ricain Donald Trump reconnaissant. [lematin.ma]\n-------------------------------------------------\nWashington compte sur un r\u00e8glement d\u00e9finitif du conflit du Sahara lors de la prochaine r\u00e9union du Conseil de S\u00e9curit\u00e9 au moment o\u00f9 l\u0027Alg\u00e9rie reste dispos\u00e9e \u00e0 am\u00e9liorer ses relations avec le Maroc. [www.lopinion.ma]\n-------------------------------------------------\nM. Massad Boulos, Conseiller sp\u00e9cial pour l\u2019Afrique du Pr\u00e9sident des Etats-Unis, a r\u00e9it\u00e9r\u00e9 le soutien maintes fois exprim\u00e9 par Washington \u00e0 la souverainet\u00e9 du Maroc sur son Sahara et au Plan marocain d\u2019autonomie comme \u00ab la seule base pour une solution juste et durable \u00bb \u00e0 ce diff\u00e9rend r\u00e9gional. [aujourdhui.ma]\n-------------------------------------------------\nDans une interview \u00e0 la cha\u00eene d\u2019information arabophone \"Acharq\", Massad Boulos a rappel\u00e9 que Washington compte ouvrir prochainement un consulat am\u00e9ricain dans les Provinces du Sud du Royaume. [www.lavieeco.com]\n-------------------------------------------------\nLes \u00c9tats-Unis ont r\u00e9affirm\u00e9 leur soutien ind\u00e9fectible \u00e0 la souverainet\u00e9 du Maroc sur ses provinces du Sud, tout en exprimant leur disposition \u00e0 ouvrir un consulat \u00e0 Dakhla durant le second mandat du pr\u00e9sident Donald Trump. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "Avec 1.710,11 points, les Lions\nde l\u2019Atlas occupent la 12\u1d49...", "mass": 5, "physics": false, "shape": "box", "title": "Avec 1.710,11 points, les Lions de l\u2019Atlas occupent la 12\u1d49 place, juste derri\u00e8re la Croatie (11\u1d49) et devant la. [lematin.ma]\n-------------------------------------------------\nApr\u00e8s deux matchs gagn\u00e9s depuis le classement de septembre (contre Bahre\u00efn, en amical, et le Congo, au titre des qualifications au Mondial 2026), le Maroc totalise 1710.11 points. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "Cette session marque une \u00e9tape\nimportante dans le renforcement du...", "mass": 5, "physics": false, "shape": "box", "title": "Cette session marque une \u00e9tape importante dans le renforcement du Partenariat Strat\u00e9gique Approfondi entre le Royaume du Maroc et la F\u00e9d\u00e9ration de Russie.Les travaux de la Commissi. [lematin.ma]\n-------------------------------------------------\nLa 8e session de la Commission Mixte Intergouvernementale Maroc-Russie, qui s\u2019est tenue vendredi \u00e0 Moscou, a \u00e9t\u00e9 marqu\u00e9e par la signature de plusieurs accords structurants, r\u00e9affirmant la volont\u00e9 partag\u00e9e des deux pays de donner une vision strat\u00e9gique et multidimensionnelle \u00e0 leur partenariat, au-del\u00e0 des domaines traditionnels de la coop\u00e9ration agricole et maritime. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "La Conf\u00e9d\u00e9ration des Syndicats des\nPharmaciens du Maroc (CSPM) a...", "mass": 5, "physics": false, "shape": "box", "title": "La Conf\u00e9d\u00e9ration des Syndicats des Pharmaciens du Maroc (CSPM) a tenu, jeudi, une r\u00e9union de son Conseil national d\u00e9di\u00e9e \u00e0 la Feuille de Soins \u00c9lectronique (FSE) et au Dossier Patient Partag\u00e9 (DPP), soulignant la n\u00e9cessit\u00e9 d\u2019une participation active des pharmaciens dans la digitalisation du parcours de soins. [www.lopinion.ma]\n-------------------------------------------------\nLa CSPM a expos\u00e9 jeudi ses conditions pour accompagner la digitalisation du syst\u00e8me de sant\u00e9 : int\u00e9gration pleine du pharmacien au dispositif num\u00e9rique, r\u00e9mun\u00e9ration juste des actes et r\u00e9vision du cadre l\u00e9gal. [telquel.ma]\n-------------------------------------------------\nDans un communiqu\u00e9 dont Maroc Diplomatique d\u00e9tient une copie, la Conf\u00e9d\u00e9ration estime qu\u2019il est imp\u00e9ratif que le pharmacien ait acc\u00e8s au Dossier Patient Partag\u00e9, au m\u00eame titre que les autres professionnels de sant\u00e9. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Un projet discret mais hautement\nstrat\u00e9gique, qui symbolise l\u2019ambition du...", "mass": 5, "physics": false, "shape": "box", "title": "Un projet discret mais hautement strat\u00e9gique, qui symbolise l\u2019ambition du Maroc de renforcer son autonomie industrielle dans la maintenance a\u00e9ronautique militaire. [telquel.ma]\n-------------------------------------------------\nIl s\u2019agit de Maintenance A\u00e9ro Maroc (MAM), filiale de Sabena Engineering, et Maintenance Aeronautic Assets (MAA) qui vient de poser la premi\u00e8re pierre de son futur centre de maintenance. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "Les exportations des services de\nl\u2019Economie Num\u00e9rique et de l\u2019Outsourcing...", "mass": 5, "physics": false, "shape": "box", "title": "Les exportations des services de l\u2019Economie Num\u00e9rique et de l\u2019Outsourcing au Maroc ont g\u00e9n\u00e9r\u00e9 une recette totale de 26,2 milliards de dirhams (MMDH) en 2024, selon les donn\u00e9es pr\u00e9liminaires de l\u2019Office des Changes. [telquel.ma]\n-------------------------------------------------\nLes exportations marocaines de services num\u00e9riques et d\u2019outsourcing ont g\u00e9n\u00e9r\u00e9 26,2 milliards de dirhams (MMDH) en 2024, selon les donn\u00e9es pr\u00e9liminaires de l\u2019Office des changes. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Volodymyr Zelensky aura fort \u00e0\nfaire vendredi pour convaincre Donald...", "mass": 5, "physics": false, "shape": "box", "title": "Volodymyr Zelensky aura fort \u00e0 faire vendredi pour convaincre Donald Trump de livrer \u00e0 l\u2019Ukraine des missiles Tomahawk, alors que le pr\u00e9sident am\u00e9ricain et Vladimir Poutine viennent de relancer leur dialogue. [telquel.ma]\n-------------------------------------------------\nVolodymyr Zelensky est attendu vendredi \u00e0 la Maison Blanche pour une rencontre cruciale avec Donald Trump, qui pourrait d\u00e9cider de la livraison \u00e0 l\u2019Ukraine de missiles Tomahawk, un armement strat\u00e9gique longue port\u00e9e. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "En visite \u00e0 Moscou, le\nministre des Affaires \u00e9trang\u00e8res, Nasser...", "mass": 5, "physics": false, "shape": "box", "title": "En visite \u00e0 Moscou, le ministre des Affaires \u00e9trang\u00e8res, Nasser Bourita, a soulign\u00e9 les points d\u2019entente entre lui et son homologue russe, ce qui laisse profiler une certaine d\u00e9tente ou changement de posture de la diplomatie russe sur le dossier du Sahara. [telquel.ma]\n-------------------------------------------------\nLe Maroc consid\u00e8re la Russie comme un acteur agissant et important sur la sc\u00e8ne internationale en tant que membre permanent du Conseil de s\u00e9curit\u00e9 influent dans plusieurs dossiers et questions internationaux. [www.lavieeco.com]\n-------------------------------------------------\nLe Maroc et la Russie sont d\u2019accord sur le fait que le droit et les principes internationaux ne peuvent \u00eatre interpr\u00e9t\u00e9s de mani\u00e8re \u00e0 entraver l\u2019avanc\u00e9e vers un r\u00e8glement de la question du Sahara marocain, a affirm\u00e9, jeudi \u00e0 Moscou, le ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, [www.lereporter.ma]\n-------------------------------------------------\nLe Maroc et la Russie sont d\u2019accord sur le fait que le droit et les principes internationaux ne peuvent \u00eatre interpr\u00e9t\u00e9s de mani\u00e8re \u00e0 entraver l\u2019avanc\u00e9e vers un r\u00e8glement de la question du Sahara marocain, a affirm\u00e9, jeudi \u00e0 Moscou, le ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, . [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "Suite \u00e0 l\u2019autorisation du Conseil\nde la Concurrence, Buildings \u0026...", "mass": 5, "physics": false, "shape": "box", "title": "Suite \u00e0 l\u2019autorisation du Conseil de la Concurrence, Buildings \u0026 Logistic Services (BLS) a annonc\u00e9 la finalisation de l\u2019acquisition de 100 % des actions du groupe La Voie [www.challenge.ma]\n-------------------------------------------------\nSuite \u00e0 l\u2019autorisation du Conseil de la Concurrence, Buildings \u0026 Logistic Services (BLS) annonce la finalisation de l\u2019acquisition de 100 % des actions du groupe La Voie Express, de la fonci\u00e8re Espacim et de La Voie Express Messagerie, ainsi que d\u2019une participation de 40 % au sein de ID Logistics Maroc. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Voici les pr\u00e9visions m\u00e9t\u00e9orologiques \u00e9tablies\npar la Direction g\u00e9n\u00e9rale de...", "mass": 5, "physics": false, "shape": "box", "title": "Voici les pr\u00e9visions m\u00e9t\u00e9orologiques \u00e9tablies par la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie pour le vendredi 17 octobre 2025: \u2013 Temps assez chaud sur l\u2019extr\u00eame Sud des provinces sahariennes. [www.challenge.ma]\n-------------------------------------------------\nVoici les pr\u00e9visions m\u00e9t\u00e9orologiques \u00e9tablies par la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie pour le samedi 18 octobre 2025 \u2013 Temps assez chaud sur l\u2019extr\u00eame Sud des provinces sahariennes. [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "La ministre marocaine de l\u00c9conomie\net des finances, Nadia Fettah...", "mass": 5, "physics": false, "shape": "box", "title": "La ministre marocaine de l\u00c9conomie et des finances, Nadia Fettah Alaoui, a d\u00e9clar\u00e9 dans une interview accord\u00e9e \u00e0 Reuters que le gouvernement allait modifier la proposition de budget \u00e0 venir pour privil\u00e9gier les secteurs de la sant\u00e9 et de l\u00e9ducation, tout en allouant des ressources suppl\u00e9mentaires pour r\u00e9duire les in\u00e9galit\u00e9s sociales. [www.yabiladi.com]\n-------------------------------------------------\nLe prochain budget marocain donnera la priorit\u00e9 \u00e0 la sant\u00e9 et \u00e0 l\u2019\u00e9ducation, tout en mobilisant des fonds suppl\u00e9mentaires pour r\u00e9duire les in\u00e9galit\u00e9s r\u00e9gionales, a indiqu\u00e9 la ministre l\u2019\u00c9conomie et des Finances, Nadia Fettah Alaoui, en marge des r\u00e9unions annuelles du FMI et de la Banque mondiale. [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "A\u00e9rien : En plus de\npermettre davantage de lignes vers...", "mass": 5, "physics": false, "shape": "box", "title": "A\u00e9rien : En plus de permettre davantage de lignes vers le Maroc, la nouvelle base, qui sera cr\u00e9\u00e9e par EasyJet \u00e0 partir de l\u2019\u00e9t\u00e9 2026 \u00e0 Marrakech, permettra \u00e0 la compagnie d\u2019augmenter sa capacit\u00e9 et d\u2019offrir de nouvelles destinations dans des a\u00e9roports europ\u00e9ens contraints. [aujourdhui.ma]\n-------------------------------------------------\nEasyJet et l\u2019Office National Marocain du Tourisme ont sign\u00e9 un accord visant \u00e0 renforcer la pr\u00e9sence de la compagnie a\u00e9rienne au Maroc. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "\u00c0 cette occasion, elle d\u00e9voile\nla GEL-KAYANO\u2122 32, nouvelle version...", "mass": 5, "physics": false, "shape": "box", "title": "\u00c0 cette occasion, elle d\u00e9voile la GEL-KAYANO\u2122 32, nouvelle version de sa chaussure iconique d\u00e9di\u00e9e \u00e0 la stabilit\u00e9 et au confort de course, d\u00e9sormais disponible dans les boutiques Planet Sport et en ligne. [aujourdhui.ma]\n-------------------------------------------------\nLa marque japonaise ASICS annonce le renforcement de sa pr\u00e9sence au Maroc \u00e0 travers un partenariat officiel avec Planet Sport, son distributeur exclusif. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Apr\u00e8s avoir conquis les grandes\nsc\u00e8nes du Maroc \u00e0 guichets...", "mass": 5, "physics": false, "shape": "box", "title": "Apr\u00e8s avoir conquis les grandes sc\u00e8nes du Maroc \u00e0 guichets ferm\u00e9s avec son premier spectacle \u00ab Jeux de Soci\u00e9t\u00e9 \u00bb, Jalil Tijani revient avec un second spectacle in\u00e9dit et s\u2019appr\u00eate \u00e0 entamer une nouvelle tourn\u00e9e nationale et internationale. [www.lavieeco.com]\n-------------------------------------------------\nApr\u00e8s le succ\u00e8s de \u00ab Jeux de Soci\u00e9t\u00e9 \u00bb, jou\u00e9 \u00e0 guichets ferm\u00e9s au Maroc et en Europe, l\u2019artiste revient avec un spectacle qui aborde, sur un ton humoristique, les r\u00e9flexes, habitudes et conditionnements qui fa\u00e7onnent . [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "A la veille de la\nc\u00e9l\u00e9bration du 10e anniversaire du...", "mass": 5, "physics": false, "shape": "box", "title": "A la veille de la c\u00e9l\u00e9bration du 10e anniversaire du Partenariat Strat\u00e9gique Approfondi, conclu \u00e0 Moscou en 2016 lors de la visite historique de Sa Majest\u00e9 le Roi Mohammed VI, que Dieu L\u2019assiste, sur invitation du Pr\u00e9sident Vladimir Poutine, le ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser . [maroc-diplomatique.net]\n-------------------------------------------------\nA la veille de la c\u00e9l\u00e9bration du 10e anniversaire du Partenariat Strat\u00e9gique Approfondi, conclu \u00e0 Moscou en 2016 lors de la visite historique de Sa Majest\u00e9 le Roi Mohammed VI, que Dieu L\u2019assiste, sur invitation du Pr\u00e9sident Vladimir Poutine, le ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Pr\u00e8s de 80 % des\npersonnes vivant dans la pauvret\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Pr\u00e8s de 80 % des personnes vivant dans la pauvret\u00e9 dans le monde, soit pr\u00e8s de 900 millions d\u2019individus, sont en plus directement expos\u00e9es \u00e0 des al\u00e9as climatiques renforc\u00e9s par le r\u00e9chauffement de la plan\u00e8te, alerte l\u2019ONU. [lnt.ma]\n-------------------------------------------------\nD\u2019apr\u00e8s un nouveau rapport du Programme des Nations unies pour le d\u00e9veloppement (PNUD), pr\u00e8s de 900 million <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

cord pour la cr\u00e9ation d\u2019un centre d\u2019excellence en data et IA\nSource: www.lereporter.ma", "url": "https://www.lereporter.ma/casablanca-signature-dun-protocole-daccord-pour-la-creation-dun-centre-dexcellence-en-data-et-ia/", "x": 0, "y": 0}, {"font": {"vadjust": -106.5}, "group": 17, "id": 280, "label": "Chambre des repr\u00e9sentants | Adoption...", "shape": "dot", "size": 71, "title": "Chambre des repr\u00e9sentants | Adoption en 2\u00e8me lecture du projet de Code de proc\u00e9dure p\u00e9nale\nSource: www.lereporter.ma", "url": "https://www.lereporter.ma/chambre-des-representants-adoption-en-2eme-lecture-du-projet-de-code-de-procedure-penale/", "x": 0, "y": 0}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "Le Conseil de la Ligue\ndes \u00c9tats arabes a tenu,...", "mass": 5, "physics": false, "shape": "box", "title": "Le Conseil de la Ligue des \u00c9tats arabes a tenu, mardi au Caire, une session extraordinaire au niveau des d\u00e9l\u00e9gu\u00e9s permanents consacr\u00e9e \u00e0 l\u2019examen de la situation humanitaire \u00e0 Gaza, avec la participation du Maroc. [fr.hespress.com]\n-------------------------------------------------\nLe Conseil de la Ligue des \u00c9tats arabes a tenu, mardi au Caire, une session extraordinaire au niveau des d\u00e9l\u00e9gu\u00e9s permanents consacr\u00e9e \u00e0 l\u2019examen de la situation humanitaire \u00e0 Gaza, avec la participation du Maroc. [telquel.ma]\n-------------------------------------------------\nLe Conseil de la Ligue des \u00c9tats arabes a tenu, mardi au Caire, une session extraordinaire au niveau des d\u00e9l\u00e9gu\u00e9s permanents consacr\u00e9e \u00e0 l\u2019examen de la situation humanitaire \u00e0 Gaza, avec la participation du Maroc. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "Le Parlement marocain a adopt\u00e9,\nde mani\u00e8re d\u00e9finitive, le projet...", "mass": 5, "physics": false, "shape": "box", "title": "Le Parlement marocain a adopt\u00e9, de mani\u00e8re d\u00e9finitive, le projet de loi portant r\u00e9forme du Code de proc\u00e9dure p\u00e9nale, marquant ainsi, une \u00e9tape d\u00e9cisive dans la dynamique de modernisation de la justice p\u00e9nale et de consolidation de l\u2019\u00c9tat de droit, a affirm\u00e9 le minist\u00e8re de la justice. [fr.hespress.com]\n-------------------------------------------------\nSi le texte introduit des avanc\u00e9es notables en mati\u00e8re de droits de la d\u00e9fense et de modernisation judiciaire, certaines dispositions controvers\u00e9es divisent la classe politique et la soci\u00e9t\u00e9 civile, en attendant l\u2019avis de la Cour constitutionnelle. [www.lopinion.ma]\n-------------------------------------------------\nFruit d\u2019un processus l\u00e9gislatif riche en concertations et en d\u00e9bats institutionnels, ce texte s\u2019inscrit dans une vision globale de r\u00e9forme port\u00e9e par le minist\u00e8re de la Justice, visant \u00e0 renforcer les garanties d\u2019un proc\u00e8s \u00e9quitable, \u00e0 promouvoir les droits de la d\u00e9fense et \u00e0 moderniser les outils de la proc\u00e9dure p\u00e9nale. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Les Etats-Unis ont annonc\u00e9 mardi\nse retirer une nouvelle fois...", "mass": 5, "physics": false, "shape": "box", "title": "Les Etats-Unis ont annonc\u00e9 mardi se retirer une nouvelle fois de l\u2019Unesco, estimant que l\u2019organisation des Nations unies pour l\u2019\u00e9ducation, la science et la culture faisait preuve de parti pris contre Isra\u00ebl et promeut des causes \u00ab clivantes \u00bb. [fr.hespress.com]\n-------------------------------------------------\n\u201cLes \u00c9tats-Unis ont inform\u00e9 aujourd\u0027hui la Directrice g\u00e9n\u00e9rale, Audrey Azoulay, de leur d\u00e9cision de se retirer de l\u0027UNESCO\u201d, indique un communiqu\u00e9 du d\u00e9partement d\u0027\u00c9tat. [lematin.ma]\n-------------------------------------------------\nLes \u00c9tats-Unis ont officialis\u00e9, lundi 22 juillet 2025, leur retrait de l\u2019Unesco, l\u2019Organisation des Nations unies pour l\u2019\u00e9ducation, la science et la culture, a annonc\u00e9 le d\u00e9partement . [maroc-diplomatique.net]\n-------------------------------------------------\nLes Etats-Unis ont annonc\u00e9 mardi leur retrait, d\u00e8s janvier 2027, de l\u2019Organisation des Nations Unies pour l\u2019\u00e9ducation, la science et la culture (UNESCO), dont l\u2019implication de Washington \u00ab n\u2019est pas dans l\u2019int\u00e9r\u00eat national \u00bb. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Apr\u00e8s Casablanca, Cameo Cinema pr\u00e9voit\nsix projections en plein air...", "mass": 5, "physics": false, "shape": "box", "title": "Apr\u00e8s Casablanca, Cameo Cinema pr\u00e9voit six projections en plein air \u00e0 Rabat, les 25, 26, 27 juillet ainsi que les 1er, 2 et 3 a. [lematin.ma]\n-------------------------------------------------\nCameo Cinema arrive \u00e0 Rabat pour deux week-ends au Royal Golf Dar Es Salam, les 25, 26 et 27 juillet et 1er, 2 et 3 ao\u00fbt 2025, selon un communiqu\u00e9 de presse. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Dans le cadre de sa\nstrat\u00e9gie A\u00e9roports 2030, l\u2019Office National...", "mass": 5, "physics": false, "shape": "box", "title": "Dans le cadre de sa strat\u00e9gie A\u00e9roports 2030, l\u2019Office National des A\u00e9roports franchit une nouvelle \u00e9tape avec le lancement du \u00ab Fast Baggage Center by ONDA \u00bb, un centre de traitem. [lematin.ma]\n-------------------------------------------------\nCette infrastructure vise \u00e0 accompagner la modernisation de l\u2019a\u00e9roport Mohammed V de Casablanca et le d\u00e9veloppement de Royal Air Maroc, tout en pr\u00e9parant la ville \u00e0 devenir un hub. [telquel.ma]\n-------------------------------------------------\nCette mise en service s\u2019inscrit dans le cadre de la strat\u00e9gie \u00ab A\u00e9roports 2030 \u00bb et vise \u00e0 accompagner la modernisation des infrastructures a\u00e9roportuaires marocaines, en [www.challenge.ma]\n-------------------------------------------------\nL\u2019Office acc\u00e9l\u00e8re ainsi la modernisation de l\u2019a\u00e9roport Mohammed V, accompagne le d\u00e9veloppement de Royal Air Maroc et pr\u00e9pare Casablanca \u00e0 incarner un hub de transit mondial \u00e0 l\u2019horizon 2030. [www.lavieeco.com]\n-------------------------------------------------\n\u00c0 travers le lancement du \u201cFast Baggage Center by ONDA\u201d, l\u2019Office National des A\u00e9roports introduit une innovation strat\u00e9gique dans la gestion des bagages en correspondance \u00e0 Casablanca. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 25, "id": "comm_label_25", "label": "Cette position a \u00e9t\u00e9 exprim\u00e9e\ndans la D\u00e9claration conjointe adopt\u00e9e...", "mass": 5, "physics": false, "shape": "box", "title": "Cette position a \u00e9t\u00e9 exprim\u00e9e dans la D\u00e9claration conjointe adopt\u00e9e par le ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nas. [lematin.ma]\n-------------------------------------------------\nDans une d\u00e9claration conjointe entre le ministre marocain des Affaires Etrang\u00e8res, Nasser Bourita, et son homologue portugais, Paulo Rangel, la R\u00e9publique du Portugal soutient l\u2019initiative marocaine d\u2019autonomie comme solution cr\u00e9dible au conflit du Sahara. [www.lopinion.ma]\n-------------------------------------------------\nLe Portugal a exprim\u00e9, ce mardi, \u201cson plein soutien \u00e0 l\u2019initiative marocaine d\u2019autonomie (pour le Sahara, ndlr) comme la base la plus s\u00e9rieuse, cr\u00e9dible et constructive pour le r\u00e8glement de ce diff\u00e9rend\u201d. [telquel.ma]\n-------------------------------------------------\nDans le sillage de la dynamique internationale cr\u00e9\u00e9e sous l\u2019impulsion de Sa Majest\u00e9 le Roi Mohammed VI, en soutien \u00e0 la souverainet\u00e9 du Maroc sur son Sahara, le Portugal exprime \u00ab son plein soutien \u00e0 l\u2019initiative marocaine d\u2019autonomie comme la base la plus s\u00e9rieuse, cr\u00e9dible et constructive pour le r\u00e8glement de [www.challenge.ma]\n-------------------------------------------------\nen soutien \u00e0 la souverainet\u00e9 du Maroc sur son Sahara et au plan d\u2019autonomie, le Portugal exprime \u201cson plein soutien \u00e0 l\u2019initiative marocaine d\u2019autonomie comme la base la plus s\u00e9rieuse, cr\u00e9dible et constructive pour le r\u00e8glement de ce diff\u00e9rend\u201d. [www.yabiladi.com]\n-------------------------------------------------\nCette position a \u00e9t\u00e9 exprim\u00e9e dans la D\u00e9claration conjointe adopt\u00e9e par le ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita, et le ministre d\u2019\u00c9tat et des Affaires \u00e9trang\u00e8res de la R\u00e9publique portugaise, Paulo Rangel, \u00e0 l\u2019issue de leur rencontre, mardi, \u00e0 Lisbonne. [www.lavieeco.com]\n-------------------------------------------------\nLe ministre d\u2019\u00c9tat et des Affaires \u00e9trang\u00e8res de la R\u00e9publique portugaise, Paulo Rangel, a salu\u00e9, mardi \u00e0 Lisbonne, l\u2019excellence des relations bilat\u00e9rales avec le Royaume du Maroc, r\u00e9affirmant la volont\u00e9 partag\u00e9e de renforcer le partenariat strat\u00e9gique entre les deux pays qui constitue un mod\u00e8le de coop\u00e9ration exemplaire. [maroc-diplomatique.net]\n-------------------------------------------------\nLe ministre d\u2019\u00c9tat et des Affaires \u00e9trang\u00e8res du Portugal, Paulo Rangel, a salu\u00e9, mardi \u00e0 Lisbonne, l\u2019excellence des relations bilat\u00e9rales avec le Royaume du Maroc, r\u00e9affirmant la volont\u00e9 partag\u00e9e de renforcer le partenariat strat\u00e9gique entre les deux pays qui constitue un mod\u00e8le de coop\u00e9ration exemplaire. [atlasinfo.fr]\n-------------------------------------------------\nLe ministre d\u2019\u00c9tat et des Affaires \u00e9trang\u00e8res de la R\u00e9publique portugaise, Paulo Rangel, a salu\u00e9, mardi \u00e0 Lisbonne, l\u2019excellence des relations bilat\u00e9rales avec le Royaume du Maroc, r\u00e9affirmant la volont\u00e9 partag\u00e9e de renforcer le partenariat strat\u00e9gique entre les deux pays qui constitue un mod\u00e8le de coop\u00e9ration exemplaire. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Casablanca : Deux Canadiens interpell\u00e9s\navec 134 kg de marijuana...", "mass": 5, "physics": false, "shape": "box", "title": "Casablanca : Deux Canadiens interpell\u00e9s avec 134 kg de marijuana \u00e0 l\u2019a\u00e9roport Mohammed V. Les mis en cause, \u00e2g\u00e9s de 19 et 32 ans, ont \u00e9t\u00e9 arr\u00eat\u00e9s \u00e0 leur arriv\u00e9e \u00e0 bord d\u2019un vol en provenance de Toronto (Canada), indique une source s\u00e9curitaire, ajoutant que le contr\u00f4le s. [lematin.ma]\n-------------------------------------------------\nCasablanca : 134 kilos de marijuana d\u00e9couverts dans les bagages de deux Canadiens \u00e0 l\u0027a\u00e9roport Mohammed V. La police de l\u2019a\u00e9roport international Mohammed V de Casablanca de libert\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Le Maroc se classe 101\u00e8me dans l\u2019Indice mondial de libert\u00e9 \u00e9conomique 2025 de Nomad Capitalist, en t\u00eate de l\u2019Afrique du Nord. [www.lopinion.ma]\n-------------------------------------------------\nLe Maroc s\u2019est hiss\u00e9 au rang de pays le plus \u00e9conomiquement libre d\u2019Afrique du Nord, selon l\u2019\u00e9dition 2025 de l\u2019Indice mondial de libert\u00e9 \u00e9conomique publi\u00e9 par Nomad Capitalist, une soci\u00e9t\u00e9 am\u00e9ricaine sp\u00e9cialis\u00e9e dans le conseil fiscal et en citoyennet\u00e9. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Le nombre d\u2019\u00e9tablissements de protection\nsociale pour personnes \u00e2g\u00e9es s\u2019\u00e9l\u00e8ve...", "mass": 5, "physics": false, "shape": "box", "title": "Le nombre d\u2019\u00e9tablissements de protection sociale pour personnes \u00e2g\u00e9es s\u2019\u00e9l\u00e8ve \u00e0 92 \u00e9tablissements au niveau national, profitant \u00e0 7.900 personnes, a soulign\u00e9, lundi \u00e0 la Chambre des repr\u00e9sentants, le secr\u00e9taire d\u2019Etat, charg\u00e9 de l\u2019Insertion sociale, Abdeljebbar Rachidi. [www.lopinion.ma]\n-------------------------------------------------\nLe nombre d\u2019\u00e9tablissements de protection sociale pour personnes \u00e2g\u00e9es s\u2019\u00e9l\u00e8ve \u00e0 92 \u00e9tablissements au niveau national, profitant \u00e0 7.900 personnes, a soulign\u00e9, lundi \u00e0 la Chambre des repr\u00e9sentants, le secr\u00e9taire d\u2019Etat, charg\u00e9 de l\u2019Insertion sociale, Abdeljebbar Rachidi. [telquel.ma]\n-------------------------------------------------\nLe nombre d\u2019\u00e9tablissements de protection sociale pour personnes \u00e2g\u00e9es s\u2019\u00e9l\u00e8ve \u00e0 92 \u00e9tablissements au niveau national, profitant \u00e0 7.900 personnes, a soulign\u00e9, lundi \u00e0 la Chambre des repr\u00e9sentants, le secr\u00e9taire d\u2019Etat, charg\u00e9 de l\u2019Insertion sociale, Abdeljebbar Rachidi. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "L\u0027investissement cumul\u00e9 du secteur du\ncapital-investissement au Maroc a atteint...", "mass": 5, "physics": false, "shape": "box", "title": "L\u0027investissement cumul\u00e9 du secteur du capital-investissement au Maroc a atteint 15,7 milliards de dirhams (MMDH) en 2024 dans plus de 320 entreprises, ressort-il du 6\u00e8me \"Rapport d\u0027Impact du Capital Investissement au Maroc\", pr\u00e9sent\u00e9 par l\u0027Association marocaine des investisseurs en capital (AMIC) et Fidaroc Grant Thornton. [www.lopinion.ma]\n-------------------------------------------------\nL\u2019Association Marocaine des Investisseurs en Capital (AMIC) en collaboration avec Fidaroc Grant Thornton, cabinet leader en audit et conseil, pr\u00e9sentent la 6\u00e8me \u00e9dition du \u00ab Rapport d\u2019Impact du Capital Investissement au Maroc \u2013 2024 \u00bb. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Mise en service en 2022,\nla station de dessalement de...", "mass": 5, "physics": false, "shape": "box", "title": "Mise en service en 2022, la station de dessalement de l\u2019eau de mer situ\u00e9e dans la province de Chtouka-A\u00eft Baha est un ouvrage hautement strat\u00e9gique visant \u00e0 r\u00e9duire le stress hydrique au niveau du Grand Agadir et le manque accru des ressources en eau potable et en eau d\u2019irrigation dans le bassin hydraulique du Souss Massa. [www.lopinion.ma]\n-------------------------------------------------\nLa mise en service de la station de dessalement Chtouka-A\u00eft Baha a permis de produire 275.000 m\u00b3/jour \u00e0 raison d\u2019un d\u00e9bit de 150.000 m\u00b3/jour d\u2019eau potable et de 125.000 m\u00b3/jour d\u2019eau d\u2019irrigation. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "Le Conseil de la r\u00e9gion\nde Guelmim-Oued Noun a tenu,...", "mass": 5, "physics": false, "shape": "box", "title": "Le Conseil de la r\u00e9gion de Guelmim-Oued Noun a tenu, lundi \u00e0 Guelmim, une session extraordinaire consacr\u00e9e \u00e0 l\u2019examen et \u00e0 l\u2019adoption de deux conventions relatives \u00e0 l\u2019approvisionnement en eau potable et \u00e0 la gestion des d\u00e9chets m\u00e9nagers et assimil\u00e9s. [www.lopinion.ma]\n-------------------------------------------------\nLe Conseil de la r\u00e9gion de Guelmim-Oued Noun a tenu, lundi \u00e0 Guelmim, une session extraordinaire consacr\u00e9e \u00e0 l\u2019examen et \u00e0 l\u2019adoption de deux conventions relatives \u00e0 l\u2019approvisionnement en eau potable et \u00e0 la gestion des d\u00e9chets m\u00e9nagers et assimil\u00e9s. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "\u200bLe ministre de la Sant\u00e9\net de la Protection sociale,...", "mass": 5, "physics": false, "shape": "box", "title": "\u200bLe ministre de la Sant\u00e9 et de la Protection sociale, Amine Tahraoui, a annonc\u00e9, lundi lors de la s\u00e9ance des questions orales \u00e0 la Chambre des repr\u00e9sentants, le lancement d\u2019un programme national de r\u00e9habilitation de 83 h\u00f4pitaux d\u2019une capacit\u00e9 totale de 8.700 lits, dont 1.729 lits avec mise en service programm\u00e9e en 2025, et 2.056 lits suppl\u00e9mentaires \u00e0 l\u2019horizon 2028. [www.lopinion.ma]\n-------------------------------------------------\nhLe ministre de la Sant\u00e9 et de la Protection sociale, Amine Tahraoui, a annonc\u00e9, lundi lors de la s\u00e9ance des questions orales \u00e0 la Chambre des repr\u00e9sentants, le lancement d\u2019un programme national de r\u00e9habilitation de 83 h\u00f4pitaux d\u2019une capacit\u00e9 totale de 8.700 lits, dont 1.729 lits avec mise en service programm\u00e9e en 2025, et 2.056. [telquel.ma]\n-------------------------------------------------\nLe ministre de la Sant\u00e9 et de la Protection sociale, Amine Tehraoui, a annonc\u00e9, lundi le lancement d\u2019un programme national de r\u00e9habilitation de 83 h\u00f4pitaux d\u2019une capacit\u00e9 totale de 8.700 lits, dont 1.729 lits sont pr\u00e9vus pour 2025 et 2.056 autres \u00e0 l\u2019horizon 2028. [www.challenge.ma]\n-------------------------------------------------\nLe ministre de la Sant\u00e9 et de la protection sociale, Amine Tahraoui, a annonc\u00e9, lundi lors de la s\u00e9ance des questions orales \u00e0 la Chambre des repr\u00e9sentants, le lancement d\u2019un programme national de r\u00e9habilitation de 83 h\u00f4pitaux d\u2019une capacit\u00e9 totale de 8 700 lits, dont 1 729 lits avec mise en service programm\u00e9e en 2025, et 2 056 lits suppl\u00e9mentaires \u00e0 l\u2019horizon 2028. [www.yabiladi.com]\n-------------------------------------------------\nLe ministre de la sant\u00e9 a pr\u00e9sent\u00e9, lors de la s\u00e9ance des questions orales \u00e0 la Chambre des repr\u00e9sentants, un ensemble de grands projets de r\u00e9habilitation des h\u00f4pitaux publics \u00e0 l\u0027horizon 2030. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "CDG Invest a acquis, a\ntravers sa filiale CDG Invest...", "mass": 5, "physics": false, "shape": "box", "title": "CDG Invest a acquis, a travers sa filiale CDG Invest Growth, des parts dans la filiale de Dislog Group sp\u00e9cialis\u00e9e dans les dispositifs m\u00e9dicaux \u00e0 travers son quatri\u00e8me fonds Capmezzanine III. [www.lopinion.ma]\n-------------------------------------------------\nCDG Invest Growth annonce son entr\u00e9e dans le capital de Dislog Dispositifs M\u00e9dicaux (DDM), acteur de r\u00e9f\u00e9rence dans le secteur des dispositifs m\u00e9dicaux et filiale de Dislog Group, \u00e0 travers son quatri\u00e8me fonds Capmezzanine III. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "Le secr\u00e9taire g\u00e9n\u00e9ral de l\u2019ONU\nAntonio Guterres a fustig\u00e9 mardi...", "mass": 5, "physics": false, "shape": "box", "title": "Le secr\u00e9taire g\u00e9n\u00e9ral de l\u2019ONU Antonio Guterres a fustig\u00e9 mardi \u00ab l\u2019horreur \u00bb dans la bande de Gaza ravag\u00e9e par les bombardements isra\u00e9liens, o\u00f9 les morts et les destructions ont atteint un niveau \u00ab sans \u00e9quivalent dans l\u2019histoire r\u00e9cente \u00bb. [telquel.ma]\n-------------------------------------------------\nLes morts et les destructions dans la bande de Gaza, ravag\u00e9e par plus de 21 mois d\u2019offensive isra\u00e9lienne et un blocus humanitaire, ont atteint un niveau \u00ab sans \u00e9quivalent dans l\u2019histoire r\u00e9cente \u00bb, alerte ce mardi le secr\u00e9taire g\u00e9n\u00e9ral de l\u2019ONU, Antonio Guterres . [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "La Chambre des repr\u00e9sentants a\napprouv\u00e9 \u00e0 la majorit\u00e9 mardi,...", "mass": 5, "physics": false, "shape": "box", "title": "La Chambre des repr\u00e9sentants a approuv\u00e9 \u00e0 la majorit\u00e9 mardi, en deuxi\u00e8me lecture, le projet de loi n\u00b0 03.23 modifiant et compl\u00e9tant la loi n\u00b0 22.01 relative \u00e0 la proc\u00e9dure p\u00e9nale. [telquel.ma]\n-------------------------------------------------\nDans un h\u00e9micycle presque vide, malgr\u00e9 l\u2019importance du texte, la Chambre des repr\u00e9sentants a approuv\u00e9, mardi, en deuxi\u00e8me lecture, le projet de loi n\u00b0 03.23 modifiant et compl\u00e9tant la loi n\u00b0 22.01 relative \u00e0 la proc\u00e9dure p\u00e9nale, par seulement 47 voix pour et 15 contre. [www.challenge.ma]\n-------------------------------------------------\nLa Chambre des repr\u00e9sentants a approuv\u00e9 \u00e0 la majorit\u00e9 mardi, en seconde lecture, le projet de loi n\u00b003.23 modifiant et compl\u00e9tant la loi n\u00b022.01 relative \u00e0 la proc\u00e9dure p\u00e9nale. [lematin.ma]\n-------------------------------------------------\nLa Chambre des repr\u00e9sentants a approuv\u00e9 \u00e0 la majorit\u00e9 mardi, en deuxi\u00e8me lecture, le projet de loi n\u00b0 03.23 modifiant et compl\u00e9tant la loi n\u00b0 22.01 relative \u00e0 la proc\u00e9dure p\u00e9nale. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "Le groupe Sothema a annonc\u00e9\nla conclusion d\u2019un accord portant...", "mass": 5, "physics": false, "shape": "box", "title": "Le groupe Sothema a annonc\u00e9 la conclusion d\u2019un accord portant sur l\u2019acquisition de 99,99% du capital des laboratoires Soludia Maghreb aupr\u00e8s de ses actionnaires, Abdelaziz Razkaoui, Cap Mezzanine III (fonds g\u00e9r\u00e9 par CDG Invest Growth) et la famille Zine, annonce le groupe dans un communiqu\u00e9. [telquel.ma]\n-------------------------------------------------\nLe groupe pharmaceutique marocain Sothema a conclu un accord portant sur l\u2019acquisition de 99,99 % du capital de la soci\u00e9t\u00e9 Soludia Maghreb, sp\u00e9cialis\u00e9e dans les solutions pour l\u2019h\u00e9modialyse. [www.challenge.ma]\n-------------------------------------------------\nLe groupe Sothema a conclu un accord portant sur l\u2019acquisition de 99,99% du capital de la soci\u00e9t\u00e9 Soludia Maghreb (\u00ab Soludia \u00bb) aupr\u00e8s de ses actionnaires : <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

Mechouar du Palais Royal de T\u00e9touan, la c\u00e9r\u00e9monie d\u2019all\u00e9geance, en comm\u00e9moration du 26e anniversaire . [maroc-diplomatique.net]\n-------------------------------------------------\nSa Majest\u00e9 le Roi Mohammed VI, Chef Supr\u00eame et Chef d\u2019Etat-Major G\u00e9n\u00e9ral des Forces Arm\u00e9es Royales (FAR), que Dieu L\u2019assiste, accompagn\u00e9 de SAR le Prince H\u00e9ritier Moulay El Hassan et de SAR le Prince Moulay Rachid, a pr\u00e9sid\u00e9, jeudi apr\u00e8s-midi \u00e0 la Place du Mechouar du Palais Royal de T\u00e9touan, \u00e0 l\u2019occasion de la c\u00e9l\u00e9bration [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Un s\u00e9isme de magnitude 8,8,\nle plus puissant dans la...", "mass": 5, "physics": false, "shape": "box", "title": "Un s\u00e9isme de magnitude 8,8, le plus puissant dans la r\u00e9gion en pr\u00e8s de 73 ans, a frapp\u00e9, mardi, au large de la p\u00e9ninsule russe du Kamtchatka, provoquant des alertes de tsunamis dans tout le Pacifique et des \u00e9vacuations de Hawa\u00ef jusqu\u0027au Japon. [www.lopinion.ma]\n-------------------------------------------------\nPlusieurs vagues ont frapp\u00e9 la Russie et le Japon, causant des inondations et des \u00e9vacuations massives sans faire de victimes \u00e0 ce stade. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Le groupe OCP a annonc\u00e9,\nmardi, s\u2019\u00eatre associ\u00e9 \u00e0 travers...", "mass": 5, "physics": false, "shape": "box", "title": "Le groupe OCP a annonc\u00e9, mardi, s\u2019\u00eatre associ\u00e9 \u00e0 travers OCP Brasil \u00e0 Ambipar, acteur de r\u00e9f\u00e9rence en mati\u00e8re de gestion environnementale, \u00e0 la Liga do Araguaia et \u00e0 l\u2019Institut Agroenvironnemental de la Vall\u00e9e de l\u2019Araguaia (IAVA), deux organisations locales engag\u00e9es pour le d\u00e9veloppement rural durable, afin de lancer le projet ALM Carbono Verde do. [telquel.ma]\n-------------------------------------------------\nLe groupe OCP, en collaboration avec Ambipar, la Liga do Araguaia et l\u2019Institut Agroenvironnemental de la Vall\u00e9e de l\u2019Araguaia (IAVA), a annonc\u00e9 le lancement du projet ALM Carbono Verde do Araguaia, une initiative de grande ampleur visant \u00e0 restaurer jusqu\u2019\u00e0 100 000 hectares de p\u00e2turages d\u00e9grad\u00e9s dans le Cerrado br\u00e9silien. [www.challenge.ma]\n-------------------------------------------------\nLe Groupe OCP, leader mondial des solutions de nutrition des plantes et des engrais phosphat\u00e9s, \u00e0 travers OCP Brasil, filiale d\u2019OCP Nutricrops, s\u2019associe \u00e0 Ambipar, acteur de r\u00e9f\u00e9rence en mati\u00e8re de gestion environnementale, \u00e0 la Liga do Araguaia et \u00e0 l\u2019Institut Agroenvironnemental de la Vall\u00e9e de l\u2019Araguaia (IAVA), deux organisations locales engag\u00e9es pour le d\u00e9veloppement . [maroc-diplomatique.net]\n-------------------------------------------------\nLe Groupe OCP, via sa filiale OCP Brasil, s\u2019est associ\u00e9 \u00e0 la soci\u00e9t\u00e9 de solutions environnementales Ambipar, \u00e0 la Liga do Araguaia et \u00e0 l\u2019Institut agroenvironnemental de la vall\u00e9e de l\u2019Araguaia (IAVA) pour lancer un projet visant \u00e0 restaurer jusqu\u2019\u00e0 100 000 hectares de p\u00e2turages d\u00e9grad\u00e9s dans la r\u00e9gion de l\u2019Araguaia, situ\u00e9e dans le biome . [lnt.ma]\n-------------------------------------------------\nLe Groupe OCP, leader mondial des solutions de nutrition des plantes et des engrais phosphat\u00e9s, via sa filiale OCP Brasil (OCP Nutricrops), s\u2019associe \u00e0 Ambipar, \u00e0 Liga do Araguaia et \u00e0 l\u2019Institut Agro-environnemental de la Vall\u00e9e de l\u2019Araguaia (IAVA) pour lancer le projet ALM Carbono Verde do Araguaia, une initiative majeure en faveur de l\u2019agriculture durable et de la d\u00e9carbonation au Br\u00e9sil. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Le roi Mohammed VI est\nun \u00ableader respect\u00e9 et un...", "mass": 5, "physics": false, "shape": "box", "title": "Le roi Mohammed VI est un \u00ableader respect\u00e9 et un ami des \u00c9tats-Unis\u00bb, a affirm\u00e9 le nouvel ambassadeur am\u00e9ricain d\u00e9sign\u00e9 au Maroc, Duke Buchan III. [www.yabiladi.com]\n-------------------------------------------------\nSa Majest\u00e9 le Roi Mohammed VI est un \"leader respect\u00e9 et un ami des \u00c9tats-Unis\", a affirm\u00e9 le nouvel ambassadeur am\u00e9ricain d\u00e9sign\u00e9 au Maroc, Duke Buchan III. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Le 29 juillet, La BMCI\net le Groupe ISCAE ont...", "mass": 5, "physics": false, "shape": "box", "title": "Le 29 juillet, La BMCI et le Groupe ISCAE ont sign\u00e9 une convention de partenariat pour le lancement du programme \u00abPasserelles\u00bb, un dispositif innovant d\u0027upskilling et de reskilling destin\u00e9 aux collaborateurs de la BMCI souhaitant \u00e9voluer vers d\u0027autres m\u00e9tiers. [www.lavieeco.com]\n-------------------------------------------------\nLa BMCI et le Groupe ISCAE ont officialis\u00e9, le 29 juillet 2025 \u00e0 Casablanca, la signature d\u2019une convention de partenariat pour le lancement du programme \u00ab Passerelles \u00bb, un dispositif de formation destin\u00e9 aux collaborateurs de la banque souhaitant se reconvertir ou \u00e9voluer vers de nouvelles fonctions. [lnt.ma]\n-------------------------------------------------\nLa BMCI et le Groupe ISCAE ont sign\u00e9 une convention de partenariat pour la mise en place du programme \u00ab Passerelles \u tions de l\u2019article 37 de la loi n\u00b0 104-12 relative \u00e0 la libert\u00e9 des prix et de la concurrence, telle que modifi\u00e9e et . [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "\u00c0 l\u2019occasion d\u2019un entretien accord\u00e9\nau quotidien gouvernemental s\u00e9n\u00e9galais Le...", "mass": 5, "physics": false, "shape": "box", "title": "\u00c0 l\u2019occasion d\u2019un entretien accord\u00e9 au quotidien gouvernemental s\u00e9n\u00e9galais Le Soleil, le ministre marocain de l\u2019Industrie et du Commerce, Ryad Mezzour, a d\u00e9taill\u00e9 les axes structurants de la coop\u00e9ration \u00e9conomique entre le Maroc et le S\u00e9n\u00e9gal. [telquel.ma]\n-------------------------------------------------\nLe ministre de l\u2019Industrie et du Commerce, Ryad Mezzour, a d\u00e9voil\u00e9 les fondements strat\u00e9giques de la coop\u00e9ration \u00e9conomique avec le S\u00e9n\u00e9gal, soulignant l\u2019engagement du Royaume en faveur d\u2019un partenariat structur\u00e9 et mutuellement b\u00e9n\u00e9fique dans le cadre de l\u2019int\u00e9gration continentale. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Les souscriptions aux titres des\nOrganismes de placement collectif en...", "mass": 5, "physics": false, "shape": "box", "title": "Les souscriptions aux titres des Organismes de placement collectif en valeurs mobili\u00e8res (OPCVM) ont atteint 1.233,2 milliards de dirhams (MMDH) en 2024, en hausse de 4,6% comparativement \u00e0 2023, ressort-il du r\u00e9cent rapport annuel de Bank Al-Maghrib (BAM) sur la situation \u00e9conomique, mon\u00e9taire et financi\u00e8re. [www.challenge.ma]\n-------------------------------------------------\nLes souscriptions aux titres des Organismes de placement collectif en valeurs mobili\u00e8res (OPCVM) ont atteint 1.233,2 milliards de dirhams (MMDH) en 2024, en hausse de 4,6% comparativement \u00e0 2023, ressort-il du r\u00e9cent rapport annuel de Bank Al-Maghrib (BAM) sur la situation \u00e9conomique, mon\u00e9taire et financi\u00e8re. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Les Etats-Unis, ainsi que 13\npays occidentaux ont condamn\u00e9, jeudi,...", "mass": 5, "physics": false, "shape": "box", "title": "Les Etats-Unis, ainsi que 13 pays occidentaux ont condamn\u00e9, jeudi, la \u201cmenace croissante\u201d des services de renseignement iraniens dans leurs territoires respectifs. [maroc-diplomatique.net]\n-------------------------------------------------\nLes Etats-Unis ainsi que 13 pays occidentaux ont condamn\u00e9 jeudi la \u201cmenace croissante\u201d des services de renseignement iraniens dans leurs territoires respectifs. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Le ministre espagnol de l\u2019Int\u00e9rieur,\nFernando Grande-Marlaska, a salu\u00e9 la...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre espagnol de l\u2019Int\u00e9rieur, Fernando Grande-Marlaska, a salu\u00e9 la coop\u00e9ration avec le Maroc, la qualifiant d\u2019 \u00bbexemplaire \u00bb et fond\u00e9e sur des valeurs communes de fraternit\u00e9, de loyaut\u00e9 et de confiance mutuelle. [maroc-diplomatique.net]\n-------------------------------------------------\nLe ministre espagnol de l\u2019Int\u00e9rieur, Fernando Grande-Marlaska, a qualifi\u00e9 d\u2019 \u00bbexemplaire \u00bb la coop\u00e9ration avec le Maroc dans les diff\u00e9rents domaines, soulignant que celle-ci repose sur des valeurs partag\u00e9es de \u00ab fraternit\u00e9, de loyaut\u00e9 et de confiance mutuelle \u00bb. [atlasinfo.fr]"}]);

    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);

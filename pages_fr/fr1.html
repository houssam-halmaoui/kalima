enforcer la coop\u00e9ration entre les deux villes dans les domaines d\u2019int\u00e9r\u00eat commun. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Le pr\u00e9sident de la F\u00e9d\u00e9ration\ninternationale de football association (FIFA),...", "mass": 5, "physics": false, "shape": "box", "title": "Le pr\u00e9sident de la F\u00e9d\u00e9ration internationale de football association (FIFA), Gianni Infantino, a exprim\u00e9 jeudi sa \u201cprofonde tristesse\u201d en apprenant le d\u00e9c\u00e8s d\u2019Ahmed Faras, l\u00e9gende du football marocain et Ballon d\u2019Or africain en 1975. [fr.hespress.com]\n-------------------------------------------------\nDans un message publi\u00e9 sur son compte officiel Instagram, Gianni Infantino a salu\u00e9 la m\u00e9moire du meilleur buteur de l\u2019histoire de la s\u00e9lection marocaine et qui fut capitaine de l\u2019\u00e9. [lematin.ma]\n-------------------------------------------------\nLe pr\u00e9sident de la F\u00e9d\u00e9ration internationale de football association (FIFA), Gianni Infantino, a exprim\u00e9 jeudi sa \u00abprofonde tristesse\u00bb en apprenant le d\u00e9c\u00e8s d\u2019Ahmed Faras, l\u00e9gende du football marocain et Ballon d\u2019or africain en 1975. [www.yabiladi.com]\n-------------------------------------------------\nLe pr\u00e9sident de la F\u00e9d\u00e9ration internationale de football association (FIFA), Gianni Infantino, a exprim\u00e9 jeudi sa \u201cprofonde tristesse\u201d en apprenant le d\u00e9c\u00e8s d\u2019Ahmed Faras, l\u00e9gende du football marocain et Ballon d\u2019Or africain en 1975. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "56 % des adultes marocains\nn\u2019ont pas de compte bancaire...", "mass": 5, "physics": false, "shape": "box", "title": "56 % des adultes marocains n\u2019ont pas de compte bancaire en 2024, selon le rapport Global Findex de la Banque mondiale. [lematin.ma]\n-------------------------------------------------\nD\u2019apr\u00e8s les derni\u00e8res donn\u00e9es du rapport Global Findex 2025 de la Banque Mondiale, seuls 44 % des adultes marocains disposent d\u2019un compte bancaire ou d\u2019un portefeuille \u00e9lectronique. [www.lopinion.ma]\n-------------------------------------------------\nMalgr\u00e9 une couverture num\u00e9rique consid\u00e9rable, le Maroc accuse toujours un retard notable dans l\u2019acc\u00e8s aux services financiers officiels. [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Ce programme a \u00e9t\u00e9 pr\u00e9sent\u00e9\njeudi \u00e0 la Ciudad Real...", "mass": 5, "physics": false, "shape": "box", "title": "Ce programme a \u00e9t\u00e9 pr\u00e9sent\u00e9 jeudi \u00e0 la Ciudad Real Madrid par la Fondation Real Madrid en partenariat avec Play Makers, entreprise sp\u00e9cialis\u00e9e dans le d\u00e9veloppement du football d\u2019\u00e9. [lematin.ma]\n-------------------------------------------------\nLe Real Madrid \u00e0 travers sa Fondation entend renforcer sa pr\u00e9sence au Maroc avec le lancement pour la prochaine saison de son Programme \u00e9ducatif de football \u00ab Educational Football Program \u00bb. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "L\u0027accord a \u00e9t\u00e9 paraph\u00e9 par\nSaid Jabrani, directeur g\u00e9n\u00e9ral de...", "mass": 5, "physics": false, "shape": "box", "title": "L\u0027accord a \u00e9t\u00e9 paraph\u00e9 par Said Jabrani, directeur g\u00e9n\u00e9ral de Tamwilcom, et Mohammed Belmaachi, directeur g\u00e9n\u00e9ral de Fin\u00e9a. [lematin.ma]\n-------------------------------------------------\nLa soci\u00e9t\u00e9 nationale de garantie et du financement de l\u0027entreprise, TAMWILCOM, et Fin\u00e9a, filiale du Groupe CDG, ont scell\u00e9, mercredi \u00e0 Rabat, un nouveau partenariat visant \u00e0 renforcer leur action commune en faveur des tr\u00e8s petites, petites et moyennes entreprises (TPME). [www.lopinion.ma]\n-------------------------------------------------\nDans la continuit\u00e9 de leur collaboration strat\u00e9gique, Tamwilcom et Fin\u00e9a, filiale du Groupe CDG, ont scell\u00e9 un nouveau partenariat visant \u00e0 renforcer leur action commune en faveur des Tr\u00e8s Petites, Petites et Moyennes Entreprises (TPME). [aujourdhui.ma]\n-------------------------------------------------\nCette nouvelle convention, qui a \u00e9t\u00e9 paraph\u00e9e par Said Jabrani, directeur g\u00e9n\u00e9ral de Tamwilcom, et Mohammed Belmaachi, directeur g\u00e9n\u00e9ral de Fin\u00e9a, vient \u00e9tendre le champ d\u0027action du partenariat initi\u00e9 en ao\u00fbt 2023 entre les deux institutions, lequel portait exclusivement sur la garantie des lignes de financement \u00e0 court terme. [www.lavieeco.com]\n-------------------------------------------------\nTamwilcom et Fin\u00e9a, filiale du Groupe CDG, ont sign\u00e9 une nouvelle convention de coop\u00e9ration visant \u00e0 renforcer l\u2019acc\u00e8s des entreprises, notamment les TPME, au financement des march\u00e9s publics. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "Il a \u00e9t\u00e9 proc\u00e9d\u00e9 aux\nnominations suivantes :Au niveau du...", "mass": 5, "physics": false, "shape": "box", "title": "Il a \u00e9t\u00e9 proc\u00e9d\u00e9 aux nominations suivantes :Au niveau du minist\u00e8re de l\u2019Equipement et de l\u2019Eau :Nabil Nouni, directeur des Syst\u00e8mes de surveillance \u00e0 la Direction g\u00e9n\u00e9rale de la m\u00e9. [lematin.ma]\n-------------------------------------------------\nLe Conseil de gouvernement a approuv\u00e9, jeudi \u00e0 R                             if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>
    </body>


    
    
</html>

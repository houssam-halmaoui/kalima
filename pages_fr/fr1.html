\nDans le sillage de cette dynamique, l\u2019industrie manufacturi\u00e8re hors raffinage de p\u00e9trole a enregistr\u00e9 une progression de 7% au cours de la m\u00eame p\u00e9riode. [lematin.ma]\n-------------------------------------------------\nLindice de la production des industries manufacturi\u00e8res hors raffinage de p\u00e9trole a enregistr\u00e9, au cours du deuxi\u00e8me trimestre 2025, une hausse de 7% par rapport \u00e0 la m\u00eame p\u00e9riode de 2024, selon le Haut-Commissariat au plan (HCP). [www.yabiladi.com]\n-------------------------------------------------\nL\u0027indice de la production des industries manufacturi\u00e8res hors raffinage de p\u00e9trole a enregistr\u00e9, au cours du deuxi\u00e8me trimestre 2025, une hausse de 7% par rapport \u00e0 la m\u00eame p\u00e9riode de 2024, selon le Haut-Commissariat au Plan (HCP). [www.lavieeco.com]\n-------------------------------------------------\nL\u2019indice de la production des industries manufacturi\u00e8res hors raffinage de p\u00e9trole a enregistr\u00e9, au cours du deuxi\u00e8me trimestre 2025, une hausse de 7% par rapport \u00e0 la m\u00eame p\u00e9riode de 2024, selon le Haut-Commissariat au Plan (HCP). [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 19, "id": "comm_label_19", "label": "\u00c0 son arriv\u00e9e \u00e0 l\u2019a\u00e9roport\ninternational Hamad, Moulay Rachid a...", "mass": 5, "physics": false, "shape": "box", "title": "\u00c0 son arriv\u00e9e \u00e0 l\u2019a\u00e9roport international Hamad, Moulay Rachid a \u00e9t\u00e9 accueilli par Cheikh Saoud Bin Abdulrahman Bin Hassan Al Thani, vice-Premier ministre et ministre d\u2019\u00c9tat aux Affaires de la D\u00e9fense . [fr.hespress.com]\n-------------------------------------------------\nSAR le Prince Moulay Rachid est arriv\u00e9, lundi \u00e0 Doha, pour repr\u00e9senter Sa Majest\u00e9 le Roi Mohammed VI aux travaux du sommet arabo-islamique d\u2019urgence qu\u2019abrite l\u2019\u00c9tat du Qatar. [www.lopinion.ma]\n-------------------------------------------------\nLe prince Moulay Rachid est arriv\u00e9, lundi \u00e0 Doha, pour repr\u00e9senter le roi Mohammed VI aux travaux du sommet arabo-islamique d\u2019urgence qu\u2019abrite l\u2019\u00c9tat du Qatar. [www.yabiladi.com]\n-------------------------------------------------\nLes travaux du sommet arabo-islamique d\u2019urgence ont d\u00e9but\u00e9, lundi \u00e0 Doha, en pr\u00e9sence de Son Altesse Royale le Prince Moulay Rachid, qui repr\u00e9sente Sa Majest\u00e9 le Roi Mohammed VI, que Dieu L\u2019assiste. [maroc-diplomatique.net]\n-------------------------------------------------\nLes travaux du sommet arabo-islamique d\u2019urgence ont officiellement d\u00e9but\u00e9 ce lundi \u00e0 Doha, avec la participation de SAR le Prince Moulay Rachid, repr\u00e9sentant SM le Roi Mohammed VI. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Depuis le d\u00e9but de l\u0027ann\u00e9e,\nPUMA a engag\u00e9 plus de...", "mass": 5, "physics": false, "shape": "box", "title": "Depuis le d\u00e9but de l\u0027ann\u00e9e, PUMA a engag\u00e9 plus de 45 poursuites civiles et p\u00e9nales contre des contrefacteurs au Maroc et saisi des dizaines de milliers de produits contrefaits,. [lematin.ma]\n-------------------------------------------------\n\u00c0 l\u2019approche de la Coupe d\u2019Afrique des nations 2025 au Maroc, l\u2019\u00e9quipementier sportif PUMA intensifie sa lutte contre la contrefa\u00e7on en engageant plus de 45 poursuites judiciaires depuis le d\u00e9but de l\u2019ann\u00e9e et en saisissant des dizaines de milliers de produits contrefaits, notamment des maillots de l\u2019\u00e9quipe nationale. [telquel.ma]\n-------------------------------------------------\nLa soci\u00e9t\u00e9 sportive PUMA annonce avoir pris des mesures d\u00e9cisives contre les contrefa\u00e7ons ill\u00e9gales au Maroc avant la Coupe d\u2019Afrique des Nations (CAN) qui se tiendra cette ann\u00e9e dans le pays. [lnt.ma]\n-------------------------------------------------\nDepuis le d\u00e9but de l\u0027ann\u00e9e, Puma a engag\u00e9 plus de 45 poursuites civiles et p\u00e9nales contre des contrefacteurs au Maroc et saisi des dizaines de milliers de produits contrefaits, principalement des maillots de la F\u00e9d\u00e9ration royale marocaine de football (FRMF). [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "Coupe Davis de tennis :\nle Maroc bat l\u2019Afrique du...", "mass": 5, "physics": false, "shape": "box", "title": "Coupe Davis de tennis : le Maroc bat l\u2019Afrique du Sud et valide son billet pour les play-offs du Groupe Mondial I. Menant \u00e0 l\u0027issue de la premi\u00e8re journ\u00e9e 2-0, les Marocains ont scell\u00e9 le sort de ce duel, lors de la deuxi\u00e8me journ\u00e9e, apr\u00e8s la victoire de Talal Baadi contre le Sud-africain C. [lematin.ma]\n-------------------------------------------------\nLa bande du capitaine d\u0027\u00e9quipe, Hicham Arazi, a accompli, avec brio, sa mission en allant battre (1/4), \u00e0 Pretoria, l\u0027Afrique du Sud pour le compte du premier tour du Groupe mondial II de Coupe Davis. [www.lopinion.ma]\n-------------------------------------------------\nLa s\u00e9lection marocaine de tennis s\u2019est qualifi\u00e9e pour les play-offs du Groupe Mondial I de la Coupe Davis de tennis, apr\u00e8s sa victoire (4-1) face \u00e0 son homologue sud-africaine, dans le cadre d\u2019une confrontation comptant pour le Groupe mondial II, disput\u00e9e samedi et dimanche \u00e0 Pretoria. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Plac\u00e9e sous le Haut Patronage\nde Sa Majest\u00e9 le Roi...", "mass": 5, "physics": false, "shape": "box", "title": "Plac\u00e9e sous le Haut Patronage de Sa Majest\u00e9 le Roi Mohammed VI, la 18\u1d49 \u00e9dition du Festival internatio. [lematin.ma]\n-------------------------------------------------\nManifestation La 18\u00e8me \u00e9dition du Festival international du film de femmes de Sal\u00e9 aura lieu du 22 au 27 septembre. [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Le Maroc est repr\u00e9sent\u00e9 \u00e0\ncette r\u00e9union par le ministre...", "mass": 5, "physics": false, "shape": "box", "title": "Le Maroc est repr\u00e9sent\u00e9 \u00e0 cette r\u00e9union par le ministre des Affaires \u00e9trang\u00e8res, de la coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita. [lematin.ma]\n-------------------------------------------------\nLes travaux de la r\u00e9union pr\u00e9paratoire des ministres des Affaires \u00e9trang\u00e8res en pr\u00e9lude du Sommet arabo-islamique d\u2019urgence consacr\u00e9 \u00e0 l\u2019examen de l\u2019attaque isra\u00e9lienne contre l\u2019\u00c9tat du Qatar ont d\u00e9but\u00e9 dimanche \u00e0 Doha, avec la participation du Maroc Le Maroc est repr\u00e9sent\u00e9 \u00e0 cette r\u00e9union par le ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Selon les premiers \u00e9l\u00e9ments de\nl\u2019enqu\u00eate, le proc\u00e9d\u00e9 adopt\u00e9 par...", "mass": 5, "physics": false, "shape": "box", "title": "Selon les premiers \u00e9l\u00e9ments de l\u2019enqu\u00eate, le proc\u00e9d\u00e9 adopt\u00e9 par les personnes interpell\u00e9es, \u00e0 savoir la propri\u00e9taire d\u2019une soci\u00e9t\u00e9 d\u0027interm\u00e9diation en mati\u00e8re d\u0027emploi, un. [lematin.ma]\n-------------------------------------------------\nLes \u00e9l\u00e9ments de la Brigade r\u00e9gionale de la police judiciaire de F\u00e8s, en \u00e9troite coordination avec les services de la Direction g\u00e9n\u00e9rale de la surveillance du territoire (DGST), ont proc\u00e9d\u00e9, samedi, \u00e0 l\u2019arrestation de quatre personnes soup\u00e7onn\u00e9es de faire partie d\u2019un r\u00e9seau criminel d\u2019escroquerie sur des candidats \u00e0 l\u2019immigration. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Cette escale constitue, selon l\u2019ambassade\nde France au Maroc, une...", "mass": 5, "physics": false, "shape": "box", "title": "Cette escale constitue, selon l\u2019ambassade de France au Maroc, une occasion pour les Marines fran\u00e7aise et marocaine de renforcer leurs liens, notamment \u00e0 travers des activit\u00e9s. [lematin.ma]\n-------------------------------------------------\nCette escale constitue, selon l\u2019ambassade de France au Maroc, \u201cune occasion pour les Marines fran\u00e7aise et marocaine de renforcer leurs liens, notamment \u00e0 travers des activit\u00e9s conjointes, [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Le Maroc et la R\u00e9publique\ncentrafricaine ont lanc\u00e9 lundi \u00e0...", "mass": 5, "physics": false, "shape": "box", "title": "Le Maroc et la R\u00e9publique centrafricaine ont lanc\u00e9 lundi \u00e0 Casablanca une Table Ronde d\u2019Investissement de deux jours visant \u00e0 mobiliser 12,5 milliards de dollars pour financer le Plan national de d\u00e9veloppement 2024-2028 centrafricain. [telquel.ma]\n-------------------------------------------------\n\u00c0 Casablanca, la table ronde d\u2019investissement d\u00e9di\u00e9e au financement du Plan national de d\u00e9veloppement 2024-2028 de la R\u00e9publique centrafricaine met en lumi\u00e8re l\u2019engagement du Maroc en faveur de la coop\u00e9ration Sud-Sud et de l\u2019accompagnement du d\u00e9veloppement africain. [www.lavieeco.com]\n-------------------------------------------------\nLa ministre de l\u2019\u00c9conomie et des Finances, Nadia Fettah, a r\u00e9affirm\u00e9, dimanche \u00e0 Casablanca, l\u2019engagement constant du Maroc, sous la conduite du Roi Mohammed VI, en faveur de la coop\u00e9ration Sud-Sud et du co-d\u00e9veloppement sur le continent. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Le double champion du monde\net olympique marocain Soufiane El...", "mass": 5, "physics": false, "shape": "box", "title": "Le double champion du monde et olympique marocain Soufiane El Bakkali et son compatriote Salaheddine Ben Yazide se sont qualifi\u00e9s, samedi, pour la finale du concours du 3000 m steeple, disput\u00e9 dans le cadre des 20es championnats du monde d\u2019athl\u00e9tisme, qui se tiennent jusqu\u2019au 21 septembre \u00e0 Tokyo. [telquel.ma]\n-------------------------------------------------\nMondiaux de Tokyo Le double champion du monde et olympique marocain Soufiane El Bakkali et son compatriote Salaheddine Ben Yazide se sont qualifi\u00e9s, samedi, pour la finale du concours du 3000 m steeple, disput\u00e9 dans le cadre des 20es Championnats du monde d\u2019athl\u00e9tisme, qui se tiennent jusqu\u2019au 21 septembre \u00e0 Tokyo. [aujourdhui.ma]\n-------------------------------------------------\nLors des Championnats du monde d\u2019athl\u00e9tisme \u00e0 Tokyo, Soufiane El Bakkali a remport\u00e9, ce lundi, la m\u00e9daille d\u2019argent dans la finale du 3.000 m steeple. [lematin.ma]\n-------------------------------------------------\n\u00c0 Tokyo, le double champion olympique a termin\u00e9 second, \u00e0 sept centi\u00e8mes du N\u00e9o-Z\u00e9landais Geordie Beamish, sacr\u00e9 champion du monde. [www.lavieeco.com]\n-------------------------------------------------\nDans une course haletante, il a \u00e9t\u00e9 devanc\u00e9 sur le fil par le N\u00e9o-Z\u00e9landais Geordie Beamish, qui s\u2019impose en 8 min 33 s . [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "Le Maroc aspire \u00e0 doubler\nses \u00e9changes \u00e9conomiques avec le...", "mass": 5, "physics": false, "shape": "box", "title": "Le Maroc aspire \u00e0 doubler ses \u00e9changes \u00e9conomiques avec le Kowe\u00eft en vue de r\u00e9pondre aux aspirations des deux pays fr\u00e8res, a affirm\u00e9 dimanche l\u2019ambassadeur du Maroc au Kowe\u00eft, Ali Benaissa. [telquel.ma]\n-------------------------------------------------\nLors du Forum \u00e9conomique Kowe\u00eft-Maroc \u00e0 la capitale kowe\u00eftienne, l\u2019ambassadeur Ali Benaissa a soulign\u00e9 l\u2019importance de renforcer la coop\u00e9ration commerciale bilat\u00e9rale et de saisir les nouvelles opportunit\u00e9s d\u2019investissement offertes par les deux pays. [www.lavieeco.com]\n-------------------------------------------------\nLe Maroc aspire \u00e0 doubler ses \u00e9changes \u00e9conomiques avec le Kowe\u00eft en vue de r\u00e9pondre aux aspirations des deux pays fr\u00e8res, a affirm\u00e9 dimanche l\u2019ambassadeur du Maroc au Kowe\u00eft, Ali Benaissa. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "La F\u00e9d\u00e9ration royale marocaine de\ntriathlon (FRMTRI) et Mada\u00ebf Sports...", "mass": 5, "physics": false, "shape": "box", "title": "La F\u00e9d\u00e9ration royale marocaine de triathlon (FRMTRI) et Mada\u00ebf Sports \u0026 Events (MSE) annoncent l\u2019organisation, sous le Haut patronage de Sa Majest\u00e9 le Roi Mohammed VI, de la Coupe d\u2019Afrique de . [aujourdhui.ma]\n-------------------------------------------------\nLa F\u00e9d\u00e9ration Royale Marocaine de Triathlon (FRMTRI) et Mada\u00ebf Sports \u0026 Events (MSE) annoncent l\u2019organisation, sous le Haut Patronage de Sa Majest\u00e9 le Roi Mohammed VI, de la Coupe d\u2019Afrique de Triathlon \u2013 Taghazout Bay 2025, qui se tiendra le dimanche 21 septembre 2025 au c\u0153ur de la destination touristique de Taghazout Bay. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 21, "id": "comm_label_21", "label": "AXA Assurance Maroc a c\u00e9d\u00e9\n80% de ses parts dans...", "mass": 5, "physics": false, "shape": "box", "title": "AXA Assurance Maroc a c\u00e9d\u00e9 80% de ses parts dans AXA Cr\u00e9dit \u00e0 Fidis, une entit\u00e9 enti\u00e8rement d\u00e9tenue par le groupe Stellantis, sp\u00e9cialis\u00e9e dans les services financiers. [www.lavieeco.com]\n-------------------------------------------------\nPour Stellantis, l\u2019un des principaux constructeurs automobiles mondiaux, l\u2019acquisition de 80 % du capital AXA Cr\u00e9dit marque une \u00e9tape cl\u00e9 et permet au groupe de se doter de sa prop. [lematin.ma]\n-------------------------------------------------\nStellantis et AXA annoncent aujourd\u0027hui la finalisation de l\u0027acquisition aupr\u00e8s d\u0027AXA Assurance Maroc de 80 % des actions d\u0027AXA Cr\u00e9dit, sa filiale de cr\u00e9dit \u00e0 la consommation. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "Schneider Electric, leader mondial de\nla transformation num\u00e9rique de la...", "mass": 5, "physics": false, "shape": "box", "title": "Schneider Electric, leader mondial de la transformation num\u00e9rique de la gestion de l\u2019\u00e9nergie et des automatismes, annonce la tenue de la premi\u00e8re \u00e9dition au Maroc de son \u00e9v\u00e9nement \u201cInnovation Day\u201d, le 30 septembre 2025 \u00e0 Casablanca. [leseco.ma]\n-------------------------------------------------\nCette journ\u00e9e r\u00e9unira les experts de Schneider Electric et des acteurs cl\u00e9s du secteur autour de conf\u00e9rences et d\u2019\u00e9changes porteurs d\u2019id\u00e9es nouvelles. [lematin.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "La startup marocaine Nucleon Security\na lev\u00e9 3,5 millions de...", "mass": 5, "physics": false, "shape": "box", "title": "La startup marocaine Nucleon Security a lev\u00e9 3,5 millions de dollars (\u2248 3 millions d\u2019euros) en financement d\u2019amor\u00e7age pour d\u00e9ployer \u00e0 plus grande \u00e9chelle sa plateforme de cybers\u00e9curit\u00e9 bas\u00e9e sur le mod\u00e8le Zero Trust et l\u2019\u00ab agentic AI \u00bb \u00e0 travers l\u2019Afrique. [leseco.ma]\n-------------------------------------------------\nLa startup marocaine Nucleon Security, fournisseuse de solutions de cybers\u00e9curit\u00e9, a lev\u00e9 3 millions d\u0027euros de financement d\u0027amor\u00e7age pour se d\u00e9velopper en Afrique et industrialiser sa plateforme Zero Trust \u00ab Agentic AI \u00bb. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Cette nouvelle ligne s\u2019inscrit dans\nla dynamique de r\u00e9gionalisation avanc\u00e9e,...", "mass": 5, "physics": false, "shape": "box", "title": "Cette nouvelle ligne s\u2019inscrit dans la dynamique de r\u00e9gionalisation avanc\u00e9e, en dotant les collectivit\u00e9s territoriales de moyens renforc\u00e9s pour r\u00e9pondre aux besoins en infrastructures et services de proximit\u00e9. [fr.hespress.com]\n-------------------------------------------------\nLa Banque africaine de d\u00e9veloppement (BAD) pr\u00e9voit un financement suppl\u00e9mentaire de 150 millions d\u2019euros en faveur du Fonds d\u2019\u00e9quipement communal (FEC). [lema <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

p": 3, "id": "comm_label_3", "label": "Deux hommes soup\u00e7onn\u00e9s d\u0027\u00eatre des\ncomplices du narcotrafiquant Mohamed Amra,...", "mass": 5, "physics": false, "shape": "box", "title": "Deux hommes soup\u00e7onn\u00e9s d\u0027\u00eatre des complices du narcotrafiquant Mohamed Amra, \u00e9vad\u00e9 en mai 2024 en France apr\u00e8s l\u0027attaque sanglante du fourgon qui le transf\u00e9rait, ont \u00e9t\u00e9 mis en examen et \u00e9crou\u00e9s \u00e0 Paris apr\u00e8s avoir \u00e9t\u00e9 extrad\u00e9s mercredi du Maroc. [www.lopinion.ma]\n-------------------------------------------------\nDeux hommes soup\u00e7onn\u00e9s d\u2019\u00eatre des complices du narcotrafiquant Mohamed Amra, \u00e9vad\u00e9 en mai 2024 en France apr\u00e8s l\u2019attaque sanglante du fourgon qui le transf\u00e9rait, ont \u00e9t\u00e9 mis en examen et \u00e9crou\u00e9s \u00e0 Paris apr\u00e8s avoir \u00e9t\u00e9 extrad\u00e9s mercredi du Maroc. [telquel.ma]\n-------------------------------------------------\nUne fois arriv\u00e9s sur le sol fran\u00e7ais, les deux suspects, Ian Gomes, 28 ans, et Albinou Da Sylva, 38 ans, \u00abont \u00e9t\u00e9 mis en examen et plac\u00e9s en d\u00e9tention \u00e0 Paris apr\u00e8s leur extradition mercredi 13 ao\u00fbt depuis le Maroc\u00bb. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "La Direction g\u00e9n\u00e9rale de la\nmigration en Turquie a annonc\u00e9,...", "mass": 5, "physics": false, "shape": "box", "title": "La Direction g\u00e9n\u00e9rale de la migration en Turquie a annonc\u00e9, jeudi, que le nombre de Syriens ayant volontairement quitt\u00e9 la Turquie pour regagner leur pays depuis la chute du r\u00e9gime de Bachar Al-Assad en d\u00e9cembre dernier s\u2019est \u00e9lev\u00e9 \u00e0 411.649 personnes. [www.lopinion.ma]\n-------------------------------------------------\nLa Direction g\u00e9n\u00e9rale de la migration en Turquie a annonc\u00e9, jeudi, que le nombre de Syriens ayant volontairement quitt\u00e9 la Turquie pour regagner leur pays depuis la chute du r\u00e9gime de Bachar Al-Assad en d\u00e9cembre dernier s\u2019est \u00e9lev\u00e9 \u00e0 411.649 personnes. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Le service de surveillance douani\u00e8re\nde l\u0027Agence fiscale et la...", "mass": 5, "physics": false, "shape": "box", "title": "Le service de surveillance douani\u00e8re de l\u0027Agence fiscale et la Garde civile espagnols ont intercept\u00e9, mercredi, avec la collaboration du Maroc, un navire de type remorqueur nomm\u00e9 \"Sky White\", qui transportait \u00e0 son bord environ 3.000 kilos de coca\u00efne, r\u00e9partis en 80 ballots de diff\u00e9rentes tailles. [www.lopinion.ma]\n-------------------------------------------------\nDans les eaux internationales \u00e0 l\u2019ouest des Canaries, le service de surveillance douani\u00e8re de l\u2019Agence fiscale et la Garde civile espagnols ont intercept\u00e9, mercredi, un navire nomm\u00e9 \u00ab Sky White \u00bb, qui transportait \u00e0 son bord environ 3.000 kilos de coca\u00efne, r\u00e9partis en 80 ballots de diff\u00e9rentes tailles. [www.challenge.ma]\n-------------------------------------------------\nLe service de surveillance douani\u00e8re de l\u2019Agence fiscale et la Garde civile espagnols ont intercept\u00e9, mercredi, avec la collaboration du Maroc, un navire de type remorqueur nomm\u00e9 \u00ab Sky White \u00bb, qui transportait \u00e0 son bord environ 3.000 kilos de coca\u00efne, r\u00e9partis en 80 ballots de diff\u00e9rentes tailles. [maroc-diplomatique.net]\n-------------------------------------------------\nLes autorit\u00e9s espagnoles ont annonc\u00e9 l\u2019interception, mercredi, d\u2019un navire de type remorqueur transportant environ trois tonnes de coca\u00efne, gr\u00e2ce \u00e0 une op\u00e9ration internationale \u00e0 laquelle le Maroc a pris part. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "La Cour de premi\u00e8re instance\nde Berrechid a condamn\u00e9 \u00e0...", "mass": 5, "physics": false, "shape": "box", "title": "La Cour de premi\u00e8re instance de Berrechid a condamn\u00e9 \u00e0 10 mois de prison ferme et \u00e0 un d\u00e9dommagement de 400.000 dirhams le coupable du tragique accident impliquant la fillette de 4 ans Ghita sur la plage de Sidi Rahal. [www.lopinion.ma]\n-------------------------------------------------\nLe tribunal de premi\u00e8re instance de Berrechid a rendu son jugement dans le dossier connu sous le nom de \u00ab l\u2019affaire de la fillette Ghita \u00bb, percut\u00e9e par une voiture le 15 juin dernier sur la plage de Sidi Rahal, dans la r\u00e9gion de Casablanca. [telquel.ma]\n-------------------------------------------------\nLe tribunal de premi\u00e8re instance de Berrechid a rendu, cette semaine, son verdict dans l\u2019affaire qui a \u00e9mu l\u2019opinion publique, concernant la fillette Ghita, gri\u00e8vement bless\u00e9e apr\u00e8s avoir \u00e9t\u00e9 percut\u00e9e par un v\u00e9hicule sur la plage de Sidi Rahal. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "La s\u00e9lection marocaine des joueurs\nlocaux a battu son homologue...", "mass": 5, "physics": false, "shape": "box", "title": "La s\u00e9lection marocaine des joueurs locaux a battu son homologue zambienne par 3 buts \u00e0 1, lors de la 4e journ\u00e9e du groupe A du Championnat d\u2019Afrique des nations de football (CHAN), jeudi au stade Kasarani \u00e0 Nairobi, au Kenya. [telquel.ma]\n-------------------------------------------------\nLa s\u00e9lection marocaine des joueurs locaux a battu son homologue zambienne par 3 buts \u00e0 1, lors de la 4e journ     function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');

    }

        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {

                if (url && url !== '#') {
                    window.open(url, '_blank');
                }

    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {

                            }
                        }

            });

        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }

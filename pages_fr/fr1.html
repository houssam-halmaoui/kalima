 pour mettre en \u0153uvre le Programme d\u2019appui \u00e0 l\u2019agriculture solidaire inclusive des femmes et des jeunes (PAASIFEJ). [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Dans une enqu\u00eate intitul\u00e9e \u201c\u00c9tude\nsur le traitement de l\u2019immigration...", "mass": 5, "physics": false, "shape": "box", "title": "Dans une enqu\u00eate intitul\u00e9e \u201c\u00c9tude sur le traitement de l\u2019immigration \u00e9trang\u00e8re par les m\u00e9dias marocains\u201d, le R\u00e9seau marocain des journalistes des migrations (RMJM) fait \u00e9tat de la couverture des migrations \u00e9trang\u00e8res sur le sol marocain par la presse et alerte sur le risque de propagation de discours discriminatoires \u00e0 l\u2019\u00e9gard des migrants \u00e0 travers les. [telquel.ma]\n-------------------------------------------------\nLe R\u00e9seau marocain des journalistes des migrations (RMJM) alerte sur la diffusion croissante de propos haineux et x\u00e9nophobes ciblant les personnes noires \u00e9trang\u00e8res pr\u00e9sentes au Maroc. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 20, "id": "comm_label_20", "label": "\u00c0 la Chambre des repr\u00e9sentants,\nAbdellah Bouanou d\u00e9nonce l\u2019inaction du...", "mass": 5, "physics": false, "shape": "box", "title": "\u00c0 la Chambre des repr\u00e9sentants, Abdellah Bouanou d\u00e9nonce l\u2019inaction du Parlement face \u00e0 la guerre \u00e0 Gaza et r\u00e9clame la dissolution du groupe d\u2019amiti\u00e9 avec Isra\u00ebl. [telquel.ma]\n-------------------------------------------------\n\u00abAlors que la session de printemps sappr\u00eate \u00e0 clore ses travaux demain, nous aurions souhait\u00e9 que la Chambre des repr\u00e9sentants dissolve ce maudit groupe d\u2019amiti\u00e9 avec l\u2019autre entit\u00e9. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Saham Bank a annonc\u00e9, vendredi,\nl\u2019obtention d\u2019une enveloppe budg\u00e9taire de...", "mass": 5, "physics": false, "shape": "box", "title": "Saham Bank a annonc\u00e9, vendredi, l\u2019obtention d\u2019une enveloppe budg\u00e9taire de 55 millions d\u2019euros de la Banque europ\u00e9enne pour la reconstruction et le d\u00e9veloppement (BERD) pour acc\u00e9l\u00e9rer la finance verte au Maroc. [telquel.ma]\n-------------------------------------------------\nQuelques mois apr\u00e8s avoir officialis\u00e9 son changement d\u2019identit\u00e9 et pr\u00e9sent\u00e9 sa feuille de route strat\u00e9gique, Saham Bank franchit une nouvelle \u00e9tape en concluant un partenariat structurant avec la Banque europ\u00e9enne pour la reconstruction et le d\u00e9veloppement (BERD). [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "L\u2019Observatoire national de la criminalit\u00e9\n(ONC), sous l\u2019\u00e9gide du minist\u00e8re...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019Observatoire national de la criminalit\u00e9 (ONC), sous l\u2019\u00e9gide du minist\u00e8re de la Justice, et le Haut commissariat au plan (HCP) ont sign\u00e9, lundi 21 juillet, une convention de coop\u00e9ration visant \u00e0 consolider leur collaboration en mati\u00e8re de statistiques criminelles, d\u2019enqu\u00eates de victimation et de renforcement des capacit\u00e9s nationales en criminologie quantitative. [telquel.ma]\n-------------------------------------------------\nLe ministre de la Justice, Abdellatif Ouahbi, et le haut-commissaire au plan, Chakib Benmoussa, ont sign\u00e9, ce lundi 21 juillet \u00e0 Rabat, une Convention de coop\u00e9ration strat\u00e9gique visant \u00e0 consolider leur collaboration en mati\u00e8re de statistiques criminelles, d\u0027enqu\u00eates de victimation et de renforcement des capacit\u00e9s nationales en criminologie quantitative. [www.lavieeco.com]\n-------------------------------------------------\nLe minist\u00e8re de la Justice \u2013 Observatoire national de la criminalit\u00e9 (ONC) \u2013 et le Haut commissariat au plan (HCP) ont sign\u00e9, lundi, une convention de coop\u00e9ration strat\u00e9gique visant \u00e0 consolider leur collaboration en mati\u00e8re de statistiques criminelles, d\u2019enqu\u00eates de victimation et de renforcement des capacit\u00e9s nationales en criminologie quantitative. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Le wali de Bank Al-Maghrib\n(BAM), Abdellatif Jouahri, a appel\u00e9,...", "mass": 5, "physics": false, "shape": "box", "title": "Le wali de Bank Al-Maghrib (BAM), Abdellatif Jouahri, a appel\u00e9, lundi \u00e0 Rabat, \u00e0 une coop\u00e9ration r\u00e9gionale pour identifier les vuln\u00e9rabilit\u00e9s et les menaces li\u00e9es \u00e0 la cybers\u00e9curit\u00e9, particuli\u00e8rement pour les paiements num\u00e9riques transfrontaliers. [telquel.ma]\n-------------------------------------------------\nLe Wali de Bank Al-Maghrib (BAM), Abdellatif Jouahri, a appel\u00e9, lundi \u00e0 Rabat, \u00e0 une coop\u00e9ration r\u00e9gionale pour identifier les vuln\u00e9rabilit\u00e9s et les menaces li\u00e9es \u00e0 la cybers\u00e9curit\u00e9, particuli\u00e8rement pour les paiements num\u00e9riques transfrontaliers. [atlasinfo.fr]\n-------------------------------------------------\nLa Banque centrale du Maroc poursuit activement ses exp\u00e9rimentations en mati\u00e8re de monnaie digitale et de cybers\u00e9curit\u00e9, a indiqu\u00e9 lundi son Wali, Abdellatif Jouahri, en ouverture du s\u00e9minaire continental de l\u2019Association des Banques Centrales Africaines (ABCA) \u00e0 Rabat. [lnt.ma]\n-------------------------------------------------\nLors d\u2019une intervention \u00e0 Rabat ce lundi, Abdellatif Jouahri, Wali de Bank Al-Maghrib, a soulign\u00e9 l\u2019urgence d\u2019une coop\u00e9ration r\u00e9gionale renforc\u00e9e afin de d\u00e9tecter et neutraliser les vuln\u00e9rabilit\u00e9s et menaces en mati\u00e8re de cybers\u00e9curit\u00e9. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "La Banque centrale a men\u00e9\nune premi\u00e8re exp\u00e9rimentation portant sur...", "mass": 5, "physics": false, "shape": "box", "title": "La Banque centrale a men\u00e9 une premi\u00e8re exp\u00e9rimentation portant sur le cas d\u2019usage de paiement peer-to-peer de d\u00e9tail, a annonc\u00e9, lundi \u00e0 Rabat, le wali de Bank Al Maghrib (BAM), Abdellatif Jouahri. [telquel.ma]\n-------------------------------------------------\nLe wali de Bank Al-Maghrib (BAM), Abdellatif Jouahri, a appel\u00e9, lundi 21 juillet \u00e0 Rabat, les autorit\u00e9s dans les pays africains, y compris les banques centrales, \u00e0 encadrer les cryptoactifs et les stablecoins qui \u00abpr\u00e9sentent notamment des risques de blanchiment d\u2019argent et de d\u00e9sinterm\u00e9diation excessive\u00bb. [www.challenge.ma]\n-------------------------------------------------\nUne autre exp\u00e9rimentation sur le cas d\u0027usage dans le transfert transfrontalier est men\u00e9e par Bank Al Maghrib en collaboration avec la Banque Centrale d\u0027\u00c9gypte avec l\u2019appui de la Banque Mondiale. [www.lavieeco.com]\n-------------------------------------------------\nLa Banque Centrale a men\u00e9 une premi\u00e8re exp\u00e9rimentation qui a port\u00e9 sur le cas d\u2019usage de paiement (Peer-to-Peer) de d\u00e9tail, a annonc\u00e9, lundi \u00e0 Rabat, le Wali de Bank Al Maghrib (BAM), Abdellatif Jouahri. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "Le procureur g\u00e9n\u00e9ral du roi\npr\u00e8s la Cour d\u2019appel de...", "mass": 5, "physics": false, "shape": "box", "title": "Le procureur g\u00e9n\u00e9ral du roi pr\u00e8s la Cour d\u2019appel de Casablanca a d\u00e9menti les accusations relay\u00e9es dans une vid\u00e9o virale, selon lesquelles un vol d\u2019organes aurait \u00e9t\u00e9 commis sur un jeune homme d\u00e9c\u00e9d\u00e9 dans un accident de la route en 2021. [telquel.ma]\n-------------------------------------------------\nLe Procureur g\u00e9n\u00e9ral du Roi pr\u00e8s la Cour d\u2019Appel de Casablanca a soulign\u00e9 que les all\u00e9gations d\u2019une femme, relat\u00e9es dans une vid\u00e9o relay\u00e9e sur des r\u00e9seaux sociaux, pr\u00e9tendant le vol d\u2019organes de son fils, d\u00e9c\u00e9d\u00e9 dans un accident de la circulation en 2021, sont fausses et d\u00e9nu\u00e9es de tout fondement. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Le ministre de la Sant\u00e9\net de la Protection sociale,...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre de la Sant\u00e9 et de la Protection sociale, Amine Tehraoui, a annonc\u00e9, lundi le lancement d\u2019un programme national de r\u00e9habilitation de 83 h\u00f4pitaux d\u2019une capacit\u00e9 totale de 8.700 lits, dont 1.729 lits sont pr\u00e9vus pour 2025 et 2.056 autres \u00e0 l\u2019horizon 2028. [www.challenge.ma]\n-------------------------------------------------\nLe ministre de la Sant\u00e9 et de la Protection sociale, Amine Tahraoui, a annonc\u00e9, lundi lors de la s\u00e9ance des questions orales \u00e0 la Chambre des repr\u00e9sentants, le lancement d\u2019un programme national de r\u00e9habilitation de 83 h\u00f4pitaux d\u2019une capacit\u00e9 totale de 8.700 lits, dont 1.729 lits avec mise en service programm\u00e9e en 2025, et 2.056 . [aujourdhui.ma]\n-------------------------------------------------\nLe ministre de la sant\u00e9 a pr\u00e9sent\u00e9, lors de la s\u00e9ance des questions orales \u00e0 la Chambre des repr\u00e9sentants, un ensemble de grands projets de r\u00e9habilitation des h\u00f4pitaux publics \u00e0 l\u0027horizon 2030. [www.lavieeco.com]\n-------------------------------------------------\nhLe ministre de la Sant\u00e9 et de la Protection sociale, Amine Tahraoui, a annonc\u00e9, lundi lors de la s\u00e9ance des questions orales \u00e0 la Chambre des repr\u00e9sentants, le lancement d\u2019un programme national de r\u00e9habilitation de 83 h\u00f4pitaux d\u2019une capacit\u00e9 totale de 8.700 lits, dont 1.729 lits avec mise en service programm\u00e9e en 2025, et 2.056. [telquel.ma]\n-------------------------------------------------\nLe ministre de la Sant\u00e9 et de la protection sociale, Amine Tahraoui, a annonc\u00e9, lundi lors de la s\u00e9ance des questions orales \u00e0 la Chambre des repr\u00e9sentants, le lancement d\u2019un programme national de r\u00e9habilitation de 83 h\u00f4pitaux d\u2019une capacit\u00e9 totale de 8 700 lits, dont 1 729 lits avec mise en service programm\u00e9e en 2025, et 2 056 lits suppl\u00e9mentaires \u00e0 l\u2019horizon 2028. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 22, "id": "comm_label_22", "label": "La R\u00e9publique de Mac\u00e9doine du\nNord \u00ab consid\u00e8re le Plan...", "mass": 5, "physics": false, "shape": "box", "title": "La R\u00e9publique de Mac\u00e9doine du Nord \u00ab consid\u00e8re le Plan d\u2019Autonomie, pr\u00e9sent\u00e9 par le Royaume du Maroc en 2007, comme l\u2019unique base pour le r\u00e8glement de ce diff\u00e9rend \u00bb. [www.challenge.ma]\n-------------------------------------------------\nCette position a \u00e9t\u00e9 exprim\u00e9e dans la D\u00e9claration Conjointe, sign\u00e9e par le ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita, . [aujourdhui.ma]\n-------------------------------------------------\nCette position a \u00e9t\u00e9 exprim\u00e9e dans la D\u00e9claration conjointe sign\u00e9e par le ministre des Affaires \u00e9trang\u00e8res, Nasser Bourita, et le ministre des Affaires \u00e9trang\u00e8res et du Commerce ext\u00e9rieur de la R\u00e9publique de Mac\u00e9doine du Nord, Tim\u010do Mucunski, \u00e0 l\u2019issue de leur rencontre, lundi \u00e0 Skopje. [www.lavieeco.com]\n-------------------------------------------------\nCette position a \u00e9t\u00e9 exprim\u00e9e dans la D\u00e9claration Conjointe, sign\u00e9e par le ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita, [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "La Conf\u00e9d\u00e9ration G\u00e9n\u00e9rale des Entreprises\ndu Maroc (CGEM) a renouvel\u00e9,...", "mass": 5, "physics": false, "shape": "box", "title": "La Conf\u00e9d\u00e9ration G\u00e9n\u00e9rale des Entreprises du Maroc (CGEM) a renouvel\u00e9, \u00e0 l\u0027issue de la r\u00e9union de son Comit\u00e9 d\u0027attribution du Label Responsabilit\u00e9 Soci\u00e9tale des Entreprises (RSE), le Label RSE au Cr\u00e9dit Agricole du Maroc (CAM) et \u00e0 la Compagnie d\u0027Assurance Transport (CAT), saluant leur engagement en faveur d\u2019un d\u00e9veloppement responsable. [www.lavieeco.com]\n-------------------------------------------------\nLa CGEM a renouvel\u00e9 le label Responsabilit\u00e9 soci\u00e9tale des entreprises (RSE) pour le Cr\u00e9dit agricole du Maroc (CAM) et la Compagnie d\u2019assurance transport (CAT), \u00e0 l\u2019issue de la derni\u00e8re r\u00e9union de son Comit\u00e9 d\u2019attribution. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 27, "id": "comm_label_27", "label": "Le partenariat entre Royal Air\nMaroc et le groupe Al...", "mass": 5, "physics": false, "shape": "box", "title": "Le partenariat entre Royal Air Maroc et le groupe Al Barid Bank s\u2019est traduit par le d\u00e9veloppement d\u2019une application mobile int\u00e9gr\u00e9e, fonctionnant sur tablette \u00e9quip\u00e9e d\u2019un terminal de paiement NFC (Near Field Communication). [www.lavieeco.com]\n-------------------------------------------------\nLe partenariat entre Royal Air Maroc et le Groupe Al Barid Bank s\u2019est traduit par le d\u00e9veloppement d\u2019une application mobile int\u00e9gr\u00e9e, fonctionnant sur tablette \u00e9quip\u00e9e d\u2019un terminal de paiement NFC. [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 28, "id": "comm_label_28", "label": "L\u2019entra\u00eeneur de l\u2019\u00e9quipe nationale des\njoueurs locaux, Tarik Sektioui, rendra...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019entra\u00eeneur de l\u2019\u00e9quipe nationale des joueurs locaux, Tarik Sektioui, rendra publique mercredi prochain la liste des joueurs retenus pour disputer la phase finale de la 8\u00e8 \u00e9dition du Championnat d\u2019Afrique des Nations des joueurs locaux (CHAN). [maroc-diplomatique.net]\n-------------------------------------------------\nCette annonce sera faite lors d\u0027une conf\u00e9rence de presse (16h00) pr\u00e9vue au Complexe Mohammed VI de Football \u00e0 Ma\u00e2mora (banlieue de Sal\u00e9), indique la F\u00e9d\u00e9ration royale marocaine. [lematin.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "Ce dimanche 20 juillet 2025\n\u00e0 18h53, l\u2019Office National de...", "mass": 5, "physics": false, "shape": "box", "title": "Ce dimanche 20 juillet 2025 \u00e0 18h53, l\u2019Office National de l\u2019\u00c9lectricit\u00e9 et de l\u2019Eau Potable (ONEE) a proc\u00e9d\u00e9 avec succ\u00e8s \u00e0 la mise en service du poste 225/60 kV Guelmim II. [maroc-diplomatique.net]\n-------------------------------------------------\nL\u2019Office National de l\u2019\u00c9lectricit\u00e9 et de l\u2019Eau Potable (ONEE) a annonc\u00e9, dimanche 20 juillet 2025 \u00e0 18h53, la mise en service effective du poste \u00e9lectrique Guelmim II, d\u2019une tension de 225/60 kilovolts. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "Le groupe Sothema a conclu\nun accord portant sur l\u2019acquisition...", "mass": 5, "physics": false, "shape": "box", "title": "Le groupe Sothema a conclu un accord portant sur l\u2019acquisition de 99,99% du capital de la soci\u00e9t\u00e9 Soludia Maghreb (\u00ab Soludia \u00bb) aupr\u00e8s de ses actionnaires : M. Abdelaziz Razkaoui, Cap Mezzanine III (fonds g\u00e9r\u00e9 par CDG Invest Growth) et la famille Zine (la \u00ab Transaction \u00bb). [leseco.ma]\n-------------------------------------------------\nLe rachat a \u00e9t\u00e9 effectu\u00e9 aupr\u00e8s des actionnaires de Soludia, \u00e0 savoir, Abdelaziz Razkaoui, Cap Mezzanine III, un fonds g\u00e9r\u00e9 par CDG Invest Growth, et la famille Zine (la \u00ab Transaction . [fr.hespress.com]\n-------------------------------------------------\nLe groupe Sothema a annonc\u00e9 la conclusion d\u2019un accord portant sur l\u2019acquisition de 99,99% du capital des laboratoires Soludia Maghreb aupr\u00e8s de ses actionnaires, Abdelaziz Razkaoui, Cap Mezzanine III (fonds g\u00e9r\u00e9 par CDG Invest Growth) et la famille Zine, annonce le groupe dans un communiqu\u00e9. [telquel.ma]\n-------------------------------------------------\nLe groupe pharmaceutique marocain Sothema a conclu un accord portant sur l\u2019acquisition de 99,99 % du capital de la soci\u00e9t\u00e9 Soludia Maghreb, sp\u00e9cialis\u00e9e dans les solutions pour l\u2019h\u00e9modialyse. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "L\u2019entraineur de la s\u00e9lection marocaine\nf\u00e9minine de football, Jorge Vilda,...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019entraineur de la s\u00e9lection marocaine f\u00e9minine de football, Jorge Vilda, a assur\u00e9, lundi \u00e0 Rabat, que les joueuses de l\u2019\u00e9quipe nationale sont pleinement motiv\u00e9es pour battre le Ghana, en demi-finale de la Coupe d\u2019Afrique des Nations (CAN) f\u00e9minine, qui se tient dans le Royaume. [atlasinfo.fr]\n-------------------------------------------------\nLa rencontre se tiendra au stade olympique de Rabat \u00e0 partir de 20h00 et sera diffus\u00e9e sur Arryadia (TNT) ainsi que beIN Sports au Maroc, et sur GBC et SuperSport au Ghana. [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "Les Conseil R\u00e9gional des Adouls\npr\u00e8s la Cour d\u2019Appel de...", "mass": 5, "physics": false, "shape": "box", "title": "Les Conseil R\u00e9gional des Adouls pr\u00e8s la Cour d\u2019Appel de Tanger et de Beni Mellal viennent d\u2019organiser un colloque national scientifique et plaidoyer sous le th\u00e8me : \u00ab La loi r\u00e9gissant le notariat adoulaire : entre l\u00e9gitimit\u00e9 des revendications et exigence de gouvernance \u00bb. [lnt.ma]\n-------------------------------------------------\nDans le cadre des efforts de r\u00e9forme du syst\u00e8me judiciaire, les Conseils R\u00e9gionaux des Adouls de Tanger et B\u00e9ni Mellal ont organis\u00e9, r\u00e9cemment, un colloque national pour plaider en faveur de la r\u00e9vision de la loi 16.03 r\u00e9gissant le notariat adoulaire. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "g <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

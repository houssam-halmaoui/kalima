mique et exp\u00e9rience professionnelle en alternance r\u00e9mun\u00e9r\u00e9e, en pr\u00e9sence d\u2019un parterre d\u2019\u00e9tudiants et de l\u2019ensemble des parties prenantes du programme. [telquel.ma]\n-------------------------------------------------\nLa Fondation Al Mada et l\u2019Institut National des Postes et T\u00e9l\u00e9communications (INPT) ont lanc\u00e9, ce lundi \u00e0 Rabat, un Master Data \u0026 IA, unique au Maroc, qui combine formation acad\u00e9mique et exp\u00e9rience professionnelle en alternance r\u00e9mun\u00e9r\u00e9e, en pr\u00e9sence d\u2019un parterre d\u2019\u00e9tudiants et de l\u2019ensemble des parties prenantes du programme. [leseco.ma]\n-------------------------------------------------\nLa Fondation Al Mada et l\u2019Institut National des Postes et T\u00e9l\u00e9communications (INPT) ont lanc\u00e9, lundi \u00e0 Rabat, un Master Data IA, unique au Maroc, qui combine formation acad\u00e9mique. [lematin.ma]\n-------------------------------------------------\nL\u2019INPT et la Fondation Al Mada ont inaugur\u00e9, le 6 octobre, un Master Data \u0026 IA unique au Maroc combinant formation acad\u00e9mique et exp\u00e9rience professionnelle en alternance r\u00e9mun\u00e9r\u00e9e. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Le minist\u00e8re de la Jeunesse,\nde la Culture et de...", "mass": 5, "physics": false, "shape": "box", "title": "Le minist\u00e8re de la Jeunesse, de la Culture et de la Communication (D\u00e9partement de la Culture) a annonc\u00e9 l\u2019ouverture des candidatures pour la 56e \u00e9dition du Prix du Maroc du Livre au titre de l\u2019ann\u00e9e 2025. [fr.hespress.com]\n-------------------------------------------------\nCe prix concerne plusieurs cat\u00e9gories, en l\u2019occurrence Prix du Maroc de la po\u00e9sie, Prix du Maroc du r\u00e9cit et de la narration, Prix du Maroc des scienc. [lematin.ma]\n-------------- e la FAO, le recul de cet indice, qui suit les changements mensuels des prix internationaux d\u2019un ensemble de produits alimentaires au niveau mondial, est. [lematin.ma]\n-------------------------------------------------\nL\u2019indice des prix des produits alimentaires de l\u2019Organisation des Nations unies pour l\u2019alimentation et l\u2019agriculture (FAO) a enregistr\u00e9 une l\u00e9g\u00e8re baisse en septembre s\u2019\u00e9tablissant \u00e0 128,8 points, contre une valeur r\u00e9vis\u00e9e de 129,7 points un mois auparavant. [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Son Altesse Royale le Prince\nH\u00e9ritier Moulay El Hassan a...", "mass": 5, "physics": false, "shape": "box", "title": "Son Altesse Royale le Prince H\u00e9ritier Moulay El Hassan a pr\u00e9sid\u00e9, dimanche apr\u00e8s-midi au Parc d\u0027expositions Mohammed VI d\u2019El Jadida, la c\u00e9r\u00e9monie de remise du Grand Prix Sa Maj. [lematin.ma]\n-------------------------------------------------\nSon Altesse Royale le Prince H\u00e9ritier Moulay El Hassan a pr\u00e9sid\u00e9, dimanche apr\u00e8s-midi au Parc d\u0027expositions Mohammed VI d\u2019El Jadida, la c\u00e9r\u00e9monie de remise du Grand Prix Sa Majest\u00e9 le Roi Mohammed VI de saut d\u2019obstacles, organis\u00e9 dans le cadre de la finale de la 14e \u00e9dition du Morocco Royal Tour CSI 4*W, un concours international disput\u00e9 dans le cadre de la 16e \u00e9dition du Salon du cheval. [www.lavieeco.com]\n-------------------------------------------------\nSon Altesse Royale le Prince H\u00e9ritier Moulay El Hassan a pr\u00e9sid\u00e9, dimanche apr\u00e8s-midi au Parc d\u2019expositions Mohammed VI d\u2019El Jadida, la c\u00e9r\u00e9monie de remise du Grand Prix Sa Majest\u00e9 le Roi Mohammed VI de saut d\u2019obstacles, organis\u00e9 dans le cadre de la finale de la 14e \u00e9dition du Morocco Royal Tour CSI 4*W, un concours [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "\u200bLes autorit\u00e9s espagnoles ont lanc\u00e9\nune enqu\u00eate apr\u00e8s qu\u2019un migrant...", "mass": 5, "physics": false, "shape": "box", "title": "\u200bLes autorit\u00e9s espagnoles ont lanc\u00e9 une enqu\u00eate apr\u00e8s qu\u2019un migrant a r\u00e9ussi \u00e0 rejoindre Ceuta depuis le Maroc en parapente, une travers\u00e9e aussi audacieuse qu\u2019inhabituelle. [www.lopinion.ma]\n-------------------------------------------------\nLes autorit\u00e9s espagnoles m\u00e8nent une enqu\u00eate sur une travers\u00e9e de fronti\u00e8re aussi rare quaudacieuse, apr\u00e8s quun migrant a rejoint Ceuta en parapente depuis le Maroc. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "Peintre du signe et du\ncorps, p\u00e9dagogue passionn\u00e9 et artisan...", "mass": 5, "physics": false, "shape": "box", "title": "Peintre du signe et du corps, p\u00e9dagogue passionn\u00e9 et artisan d\u2019une modernit\u00e9 affranchie du regard colonial, il laisse derri\u00e8re lui une \u0153uvre qui a fa\u00e7onn\u00e9 l\u2019histoire artistique du Maroc contemporain. [www.lopinion.ma]\n-------------------------------------------------\nLe c\u00e9l\u00e8bre peintre marocain et p\u00e9dagogue Mohamed Hamidi, figure embl\u00e9matique de l\u00c9cole de Casablanca et pionnier de lart moderne au Maroc, sest \u00e9teint \u00e0 laube du lundi 6 octobre 2025, \u00e0 l\u00e2ge de 84 ans, rapporte Le360. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "CDM U17 Qatar 25: Double\nconfrontation S\u00e9n\u00e9gal-Maroc \u00e0 Dakar. [www.lopinion.ma]...", "mass": 5, "physics": false, "shape": "box", "title": "CDM U17 Qatar 25: Double confrontation S\u00e9n\u00e9gal-Maroc \u00e0 Dakar. [www.lopinion.ma]\n-------------------------------------------------\nDouble confrontation de l\u2019EN U17 contre le S\u00e9n\u00e9gal \u00e0 Dakar. [www.libe.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "La signature de l\u2019accord agricole\namend\u00e9 entre le Maroc et...", "mass": 5, "physics": false, "shape": "box", "title": "La signature de l\u2019accord agricole amend\u00e9 entre le Maroc et l\u2019Union europ\u00e9enne (UE) vient renforcer un partenariat de longue date entre Rabat et Bruxelles, a indiqu\u00e9, lundi, la Commission europ\u00e9enne. [www.lopinion.ma]\n-------------------------------------------------\nLa signature de l\u2019accord agricole amend\u00e9 entre le Maroc et l\u2019Union europ\u00e9enne (UE) vient renforcer un partenariat de longue date entre Rabat et Bruxelles, a indiqu\u00e9, lundi, la Commission europ\u00e9enne. [telquel.ma]\n-------------------------------------------------\nLa signature de l\u2019accord agricole amend\u00e9 entre le Maroc et l\u2019Union europ\u00e9enne (UE) vient renforcer un partenariat de longue date entre Rabat et Bruxelles, a indiqu\u00e9, lundi, la Commission europ\u00e9enne. [www.lereporter.ma]\n-------------------------------------------------\nLa Commission europ\u00e9enne a indiqu\u00e9 lundi que la signature de l\u2019accord agricole amend\u00e9 entre le Maroc et l\u2019Union europ\u00e9enne consolide un partenariat \u00ab de longue date \u00bb entre Rabat et Bruxelles. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "\u200bLe Maroc et la Jordanie\nont sign\u00e9, dimanche \u00e0 Amman,...", "mass": 5, "physics": false, "shape": "box", "title": "\u200bLe Maroc et la Jordanie ont sign\u00e9, dimanche \u00e0 Amman, deux accords visant \u00e0 renforcer la coop\u00e9ration bilat\u00e9rale dans les domaines judiciaire et juridique. [www.lopinion.ma]\n-------------------------------------------------\nLes deux accords, sign\u00e9s par le ministre de la Justice, Abdellatif Ouahbi, et son homologue jordanien, Bassam Al-Talhouni, portent sur l\u2019entraide judiciaire et juridique en mati\u00e8re p\u00e9nale et sur le transf\u00e8rement. [telquel.ma]\n-------------------------------------------------\nCes deux accords portent sur l\u0027entraide judiciaire et juridique en mati\u00e8re p\u00e9nale et sur le transf\u00e8rement des personnes condamn\u00e9es \u00e0 des peines privatives de libert\u00e9. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Le nombre de fumeurs dans\nle monde continue de diminuer,...", "mass": 5, "physics": false, "shape": "box", "title": "Le nombre de fumeurs dans le monde continue de diminuer, mais la consommation de tabac reste une menace majeure pour la sant\u00e9 publique, indique l\u2019Organisation mondiale de la sant\u00e9 (OMS) dans un nouveau rapport publi\u00e9 lundi. [telquel.ma]\n-------------------------------------------------\nLe nombre de fumeurs dans le monde continue de diminuer, mais la consommation de tabac reste une menace majeure pour la sant\u00e9 publique, indique l\u2019Organisation mondiale de la sant\u00e9 (OMS) dans un nouveau rapport publi\u00e9 lundi. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Au d\u00e9but de ses travaux,\nle Conseil suivra un expos\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Au d\u00e9but de ses travaux, le Conseil suivra un expos\u00e9 sur la Strat\u00e9gie nationale de d\u00e9veloppement durable 2035, pr\u00e9sent\u00e9 par la ministre de la Transition \u00e9nerg\u00e9tique et du D\u00e9veloppement durable. [telquel.ma]\n-------------------------------------------------\n\u00c0 l\u2019ordre du jour : la Strat\u00e9gie nationale de d\u00e9veloppement durable 2035, des projets de loi et de d\u00e9cret, la convention d\u2019extradition avec le Kazakhstan, ainsi que des propositions de nomination \u00e0 des fonctions sup\u00e9rieures. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 19, "id": "comm_label_19", "label": "Moins de 24 heures apr\u00e8s\nl\u2019annonce dimanche soir de la...", "mass": 5, "physics": false, "shape": "box", "title": "Moins de 24 heures apr\u00e8s l\u2019annonce dimanche soir de la composition de son gouvernement, imm\u00e9diatement critiqu\u00e9 et menac\u00e9 d\u2019implosion, le Premier ministre fran\u00e7ais S\u00e9bastien Lecornu a pr\u00e9sent\u00e9 lundi matin sa d\u00e9mission \u00e0 Emmanuel Macron qui l\u2019a accept\u00e9e. [telquel.ma]\n-------------------------------------------------\nLe pr\u00e9sident fran\u00e7ais Emmanuel Macron a confi\u00e9 \u00e0 S\u00e9bastien Lecornu, Premier ministre d\u00e9missionnaire, \u00ab la responsabilit\u00e9 de mener, d\u2019ici mercredi soir, d\u2019ultimes n\u00e9gociations afin de d\u00e9finir une plateforme d\u2019action et de stabilit\u00e9 pour le pays \u00bb, a annonc\u00e9 l\u2019Elys\u00e9e lundi 6 octobre. [atlasinfo.fr]\n-------------------------------------------------\nUn record depuis 1958 : quatorze heures apr\u00e8s l\u2019annonce de la composition de son gouvernement, imm\u00e9diatement critiqu\u00e9 et menac\u00e9 d\u2019implosion, le Premier ministre fran\u00e7ais S\u00e9bastien Lecornu a pr\u00e9sent\u00e9 lundi matin sa d\u00e9mission \u00e0 Emmanuel Macron, moins d\u2019un mois apr\u00e8s sa prise de fonction. [lnt.ma]\n-------------------------------------------------\nMoins de 24 heures apr\u00e8s l\u0027annonce, dimanche soir, de la composition de son gouvernement, imm\u00e9diatement critiqu\u00e9 et mena         function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });

                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {

    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }

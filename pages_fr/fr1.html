u2019humoriste...", "mass": 5, "physics": false, "shape": "box", "title": "Fid\u00e8le \u00e0 ses racines et \u00e0 sa ville natale, l\u2019humoriste Gad Elmaleh signe son grand retour sur la sc\u00e8ne marocaine avec son dernier spectacle \"Lui-m\u00eame\", qu\u2019il pr\u00e9sentera \u00e0 Casablanca les 25, 26 et 27 septembre. [www.lopinion.ma]\n-------------------------------------------------\nFid\u00e8le \u00e0 ses racines et \u00e0 sa ville natale, l\u2019humoriste Gad Elmaleh signe son grand retour sur la sc\u00e8ne marocaine avec son dernier spectacle \u00ab Lui-m\u00eame \u00bb, qu\u2019il pr\u00e9sentera \u00e0 Casablanca les 25, 26 et 27 septembre. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "L\u2019indice des prix des actifs\nimmobiliers (IPAI) a enregistr\u00e9, en...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019indice des prix des actifs immobiliers (IPAI) a enregistr\u00e9, en glissement annuel, une stagnation au cours du deuxi\u00e8me trimestre 2025, indiquent Bank Al-Maghrib (BAM) et l\u2019Agence nationale de la conservation fonci\u00e8re du cadastre et de la cartographie (ANCFCC). [telquel.ma]\n-------------------------------------------------\nL\u2019indice des prix des actifs immobiliers (IPAI) a enregistr\u00e9, en glissement annuel, une stagnation au cours du deuxi\u00e8me trimestre 2025, indiquent Bank Al-Maghrib (BAM) et l\u2019Agence nationale de la conservation fonci\u00e8re du cadastre et de la cartographie (ANCFCC). [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Voici les pr\u00e9visions \u00e9tablies par\nla Direction g\u00e9n\u00e9rale de la...", "mass": 5, "physics": false, "shape": "box", "title": "Voici les pr\u00e9visions \u00e9tablies par la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie po                                     node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>
    </body>

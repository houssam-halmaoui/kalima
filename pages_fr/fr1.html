Source: maroc-diplomatique.net", "url": "https://maroc-diplomatique.net/grand-casablanca-la-banque-mondiale-approuve-350-m-pour-moderniser-le-reseau-ferroviaire/", "x": 0, "y": 0}, {"font": {"vadjust": -88.5}, "group": 20, "id": 269, "label": "Le Maroc obtient le plus...", "shape": "dot", "size": 59, "title": "Le Maroc obtient le plus haut niveau d\u2019assurance de l\u2019AIEA en mati\u00e8re de garanties nucl\u00e9aires\nSource: www.lereporter.ma", "url": "https://www.lereporter.ma/le-maroc-obtient-le-plus-haut-niveau-dassurance-de-laiea-en-matiere-de-garanties-nucleaires/", "x": 0, "y": 0}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "Cet investissement vise \u00e0 transformer\nle r\u00e9seau ferroviaire pour am\u00e9liorer...", "mass": 5, "physics": false, "shape": "box", "title": "Cet investissement vise \u00e0 transformer le r\u00e9seau ferroviaire pour am\u00e9liorer l\u2019acc\u00e8s \u00e0 l\u2019emploi et aux services, tout en renfor\u00e7ant les capacit\u00e9s de l\u2019ONCF face \u00e0 l\u2019urbanisation rapide de la r\u00e9gion. [fr.hespress.com]\n-------------------------------------------------\nLa Banque mondiale a approuv\u00e9 un financement de 350 millions de dollars pour soutenir le programme Service intra-m\u00e9tropolitain rapproch\u00e9 (SIR) dans le Grand Casablanca, pour \u00e9tendre les services de transport ferroviaire de passagers \u00e9lectrifi\u00e9s. [www.yabiladi.com]\n-------------------------------------------------\nCe projet vise \u00e0 am\u00e9liorer l\u2019acc\u00e8s aux emplois et aux services essentiels en renfor\u00e7ant les services ferroviaires de passagers dans cette zone g\u00e9ographique, centre n\u00e9vralgique du r\u00e9seau ferroviaire marocain. [www.lavieeco.com]\n-------------------------------------------------\nLe Conseil d\u2019administration de la Banque mondiale (BM) a approuv\u00e9 un financement de 350 millions de dollars pour le p\u00f4le de mobilit\u00e9 et de logistique du Grand Casablanca, destin\u00e9s \u00e0 la r\u00e9alisation du r\u00e9seau ferroviaire devant relier le centre urbain aux banlieues, telles que Zenata, Mohammedia, Nouaceur et Bouskoura. [www.challenge.ma]\n-------------------------------------------------\nPar Hajar Ben Hosain Le Conseil d\u2019administration de la Banque mondiale a approuv\u00e9, le 9 juin 2025, un financement de 350 millions de dollars destin\u00e9 au d\u00e9veloppement du p\u00f4le de mobilit\u00e9 et de logistique du grand Casablanca. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "Une \u00e9tude men\u00e9e par Dina\nLahlou, coach ex\u00e9cutive holistique et...", "mass": 5, "physics": false, "shape": "box", "title": "Une \u00e9tude men\u00e9e par Dina Lahlou, coach ex\u00e9cutive holistique et experte en burn-out, aupr\u00e8s de 163 cadres dirigeants et entrepreneurs marocains, r\u00e9v\u00e8le un constat alarmant : 82 % d\u2019. [lematin.ma]\n-------------------------------------------------\nUne e\u0301tude mene\u0301e par Dina Lahlou, Holistique exe\u0301cutive coach et experte en burn-out met en lumie\u0300re un enjeu e\u0301mergent mais encore trop traite\u0301 dans les organisations marocaines : la sante\u0301 mentale et e\u0301motionnelle des cadres, managers et entrepreneur\u00b7es. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "Le secteur de l\u2019h\u00e9bergement touristique\nau Maroc s\u2019appr\u00eate \u00e0 vivre...", "mass": 5, "physics": false, "shape": "box", "title": "Le secteur de l\u2019h\u00e9bergement touristique au Maroc s\u2019appr\u00eate \u00e0 vivre une v\u00e9ritable r\u00e9volution. [lematin.ma]\n-------------------------------------------------\nLe minist\u00e8re du Tourisme, de l\u2019Artisanat et de l\u2019\u00c9conomie sociale et solidaire a annonc\u00e9 la publication au Bulletin officiel de cinq arr\u00eat\u00e9s qui compl\u00e8tent le dispositif r\u00e9glementaire de la loi 80-14 sur l\u2019h\u00e9bergement touristique, dans le but de transformer qualitativement le secteur et l\u2019exp\u00e9rience-client. [telquel.ma]\n-------------------------------------------------\nLe minist\u00e8re du Tourisme, de l\u2019Artisanat et de l\u2019\u00c9conomie Sociale et Solidaire a annonc\u00e9 la publication au Bulletin Officiel (BO) de cinq arr\u00eat\u00e9s qui compl\u00e8tent le dispositif r\u00e9glementaire de la loi 80-14 sur l\u2019h\u00e9bergement touristique, et ciblent une v\u00e9ritable transformation qualitative du secteur et une exp\u00e9rience-client irr\u00e9prochable. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Plac\u00e9 sous le Haut Patronage\nde Sa Majest\u00e9 le Roi...", "mass": 5, "physics": false, "shape": "box", "title": "Plac\u00e9 sous le Haut Patronage de Sa Majest\u00e9 le Roi Mohammed VI, cet \u00e9v\u00e9nement constitue une occasion de c\u00e9l\u00e9brer la cerise ainsi que les savoir-faire et les expressions en lien avec. [lematin.ma]\n-------------------------------------------------\nLa 101\u00e8 \u00e9dition du Festival des Cerises se tiendra du 11 au 14 juin \u00e0 l\u2019initiative du minist\u00e8re de la Jeunesse, de la Culture et de la Communication \u2013 d\u00e9partement de la Culture\u2013, en partenariat avec le Conseil communal de Sefrou. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Des averses orageuses (15-25 mm)\nsont attendues mardi de 14H00...", "mass": 5, "physics": false, "shape": "box", "title": "Des averses orageuses (15-25 mm) sont attendues mardi de 14H00 \u00e0 21H00 dans les provinces de Taza, Sefrou, El Hajeb, Ifrane, Al Hoceima, Guercif, Kh\u00e9nifra et Kh\u00e9misset, a indiqu\u00e9 l. [lematin.ma]\n-------------------------------------------------\nDes averses orageuses localement fortes avec chutes de gr\u00eale et rafales de vent sont pr\u00e9vues, mardi, dans plusieurs provinces du Royaume, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM). [telquel.ma]\n-------------------------------------------------\nDes averses orageuses localement fortes avec chutes de gr\u00eale et rafales de vent sont pr\u00e9vues, mardi, dans plusieurs provinces du Royaume, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM). [www.challenge.ma]\n-------------------------------------------------\nDes averses orageuses localement fortes avec chutes de gr\u00eale et rafales de vent sont pr\u00e9vues, mardi, dans plusieurs provinces du Maroc, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM). [www.yabiladi.com]\n-------------------------------------------------\nCes averses (15-25 mm) sont attendues mardi de 14H00 \u00e0 21H00 dans les provinces de Taza, Sefrou, El Hajeb, Ifrane, Al Hoceima, Guercif, Kh\u00e9nifra et . [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 23, "id": "comm_label_23", "label": "\u200bLe procureur g\u00e9n\u00e9ral pr\u00e8s la\ncour d\u2019appel de Rabat a...", "mass": 5, "physics": false, "shape": "box", "title": "\u200bLe procureur g\u00e9n\u00e9ral pr\u00e8s la cour d\u2019appel de Rabat a ordonn\u00e9 l\u2019ouverture d\u2019une enqu\u00eate judiciaire suite \u00e0 des informations relay\u00e9es sur les r\u00e9seaux sociaux faisant \u00e9tat du piratage du site internet du Conseil sup\u00e9rieur du pouvoir judiciaire. [www.lopinion.ma]\n-------------------------------------------------\nLe procureur g\u00e9n\u00e9ral du roi pr\u00e8s la Cour d\u2019appel de Rabat a indiqu\u00e9 avoir ordonn\u00e9 l\u2019ouverture d\u2019une enqu\u00eate, \u00e0 la suite de la diffusion d\u2019all\u00e9gations sur le piratage du site du Conseil sup\u00e9rieur du pouvoir judiciaire (CSPJ), avec la publication de deux documents attribu\u00e9s \u00e0 l\u2019institution. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "\u200bUn Conseil de gouvernement se\ntiendra, jeudi, sous la pr\u00e9sidence...", "mass": 5, "physics": false, "shape": "box", "title": "\u200bUn Conseil de gouvernement se tiendra, jeudi, sous la pr\u00e9sidence du Chef du gouvernement Aziz Akhannouch, indique un communiqu\u00e9 de son D\u00e9partement. [www.lopinion.ma]\n-------------------------------------------------\nLe Conseil de gouvernement, pr\u00e9vu jeudi 12 juin, examinera, entre autres, un projet de loi portant approbation du d\u00e9cret-loi compl\u00e9tant la loi relative \u00e0 la r\u00e9forme des Centres r\u00e9gionaux d\u2019investissement (CRI) et \u00e0 la cr\u00e9ation des Commissions r\u00e9gionales unifi\u00e9es d\u2019investissement. [www.challenge.ma]\n-------------------------------------------------\nAu d\u00e9but de ses travaux, le Conseil examinera un projet de loi portant approbation du d\u00e9cret-loi modifiant la loi portant cr\u00e9ation de l\u2019Agence nationale des eaux et for\u00eats (ANEF) ainsi qu\u2019un autre projet . [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 24, "id": "comm_label_24", "label": "Le ministre ghan\u00e9en des Affaires\n\u00e9trang\u00e8res, Sam Okudzeto Ablakwa, a...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre ghan\u00e9en des Affaires \u00e9trang\u00e8res, Sam Okudzeto Ablakwa, a annonc\u00e9 sur sa page X le d\u00e9tail d\u2019une s\u00e9rie d\u2019accords significatifs conclus \u00e0 l\u2019occasion de sa r\u00e9cente visite de travail au Maroc. [www.lopinion.ma]\n-------------------------------------------------\nLe chef de la diplomatie a soulign\u00e9 \u00e9galement que la coop\u00e9ration en mati\u00e8re de s\u00e9curit\u00e9 alimentaire entre Rabat et Accra se traduira par \u00abun soutien technique pour la construction d\u2019une usine moderne de fabrication d\u2019engrais au Ghana\u00bb. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "\u200bSur Hautes Instructions de Sa\nMajest\u00e9 le Roi Mohammed VI,...", "mass": 5, "physics": false, "shape": "box", "title": "\u200bSur Hautes Instructions de Sa Majest\u00e9 le Roi Mohammed VI, que Dieu L\u2019assiste, la Fondation Mohammed V pour la Solidarit\u00e9 lance, mardi 10 juin 2025, l\u2019op\u00e9ration \u201cMarhaba\u201d d\u2019accueil des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger. [www.lopinion.ma]\n-------------------------------------------------\nLa Fondation Mohammed V pour la Solidarit\u00e9, qui contribue \u00e0 l\u2019op\u00e9ration avec l\u2019ensemble des parties prenantes nationales, a activ\u00e9 le dispositif global d\u2019accueil simultan\u00e9ment au Maroc, en France, en. [telquel.ma]\n-------------------------------------------------\nSur Hautes Instructions Royales, la Fondation Mohammed V pour la Solidarit\u00e9 lance, mardi 10 juin 2025, l\u2019op\u00e9ration \u00ab Marhaba \u00bb d\u2019accueil des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, avec l\u2019activation du dispositif global simultan\u00e9ment au Maroc, en France, en Espagne et en Italie. [www.challenge.ma]\n-------------------------------------------------\nSur Hautes Instructions de Sa Majest\u00e9 le Roi Mohammed VI, que Dieu l\u2019assiste, la Fondation Mohammed V pour la Solidarit\u00e9 lance, mardi 10 juin, l\u2019op\u00e9ration \"Marhaba\" d\u2019accueil des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger. [www.lavieeco.com]\n-------------------------------------------------\nSur Hautes Instructions de Sa Majest\u00e9 le Roi Mohammed VI, que Dieu L\u2019assiste, la Fondation Mohammed V pour la Solidarit\u00e9 lance, mardi 10 juin 2025, l\u2019op\u00e9ration \u201cMarhaba\u201d d\u2019accueil des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Le groupe de hackers \"Jabaroot\"\na revendiqu\u00e9, ce lundi, une...", "mass": 5, "physics": false, "shape": "box", "title": "Le groupe de hackers \"Jabaroot\" a revendiqu\u00e9, ce lundi, une nouvelle cyberattaque, cette fois-ci, contre le minist\u00e8re de la Justice dont la base de donn\u00e9s aurait \u00e9t\u00e9 infiltr\u00e9e. [www.lopinion.ma]\n-------------------------------------------------\nLes cyber hackers disent avoir en leur possession des informations concernant l\u2019ensemble des juges du royaume (au nombre de 5.000 environ), du personnel judiciaire (environ 35.000), ainsi que toute l\u2019infrastructure num\u00e9rique de la. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Selon le business plan \u00e9labor\u00e9\npar les autorit\u00e9s locales et...", "mass": 5, "physics": false, "shape": "box", "title": "Selon le business plan \u00e9labor\u00e9 par les autorit\u00e9s locales et d\u00e9voil\u00e9 lors de la derni\u00e8re session extraordinaire du conseil communal, la SDL F\u00e8s Mobilit\u00e9 SA, dot\u00e9e d\u2019un capital initial de 5 millions de dirhams (MDH) et. [telquel.ma]\n-------------------------------------------------\nLa ville de F\u00e8s s\u0027appr\u00eate \u00e0 lancer une soci\u00e9t\u00e9 de d\u00e9veloppement local (SDL), d\u00e9di\u00e9e \u00e0 la mobilit\u00e9, avec \u00e0 la cl\u00e9 plusieurs projets structurants, dont l\u0027acquisition de 250 bus, la mise en place d\u0027un syst\u00e8me billettique, la construction d\u0027un centre de maintenance et le d\u00e9veloppement de deux lignes de BHNS. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 21, "id": "comm_label_21", "label": "Le duo A\u00efta Mon Amour,\ncompos\u00e9 de Widad Mjama et...", "mass": 5, "physics": false, "shape": "box", "title": "Le duo A\u00efta Mon Amour, compos\u00e9 de Widad Mjama et Khalil Epi, entreprend une tourn\u00e9e marocaine du 13 au 24 juin pour pr\u00e9senter leur album \u201cAbda\u201d, qui fait dialoguer les racines profondes de la tradition marocaine avec la sc\u00e8ne musicale contemporaine. [telquel.ma]\n-------------------------------------------------\nA\u00efta mon amour est en tourn\u00e9e exceptionnelle organis\u00e9e par l\u2019Institut fran\u00e7ais du Maroc, du 13 au 24 juin 2025, avec plusieurs dates dans huit villes du pays pour pr\u00e9senter l\u2019album Abda. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Isra\u00ebl a annonc\u00e9 mardi que\nla Su\u00e9doise Greta Thunberg avait...", "mass": 5, "physics": false, "shape": "box", "title": "Isra\u00ebl a annonc\u00e9 mardi que la Su\u00e9doise Greta Thunberg avait quitt\u00e9 le pays \u00e0 bord d\u2019un avion pour la Su\u00e8de via la France, apr\u00e8s avoir \u00e9t\u00e9 arr\u00eat\u00e9e \u00e0 bord d\u2019un bateau d\u2019aide pour Gaza avec d\u2019autres militants pro-palestiniens, qui ont \u00e9t\u00e9 emmen\u00e9s \u00e0 l\u2019a\u00e9roport Ben Gourion pr\u00e8s de Tel-Aviv en vue de leur expulsion. [telquel.ma]\n-------------------------------------------------\nIsra\u00ebl a annonc\u00e9 mardi que la Su\u00e9doise Greta Thunberg avait quitt\u00e9 le pays \u00e0 bord d\u0027un avion pour la Su\u00e8de via la France, apr\u00e8s avoir \u00e9t\u00e9 arr\u00eat\u00e9e \u00e0 bord d\u0027un bateau d\u0027aide pour Gaza avec <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

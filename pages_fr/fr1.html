0e9decins sp\u00e9cialistes en gyn\u00e9cologie-obst\u00e9trique \u00e0 l\u2019h\u00f4pital Hassan II d\u2019Agadir sont \u00ab infond\u00e9es \u00bb et ce, suite au d\u00e9c\u00e8s, mardi \u00e0 cet h\u00f4pital, d\u2019une femme enceinte apr\u00e8s. [telquel.ma]\n-------------------------------------------------\nLa Direction r\u00e9gionale de la Sant\u00e9 et de la protection sociale de la r\u00e9gion Souss-Massa a affirm\u00e9, mercredi, que les informations diffus\u00e9es sur certains r\u00e9seaux sociaux, faisant \u00e9tat de labsence de m\u00e9decins sp\u00e9cialistes en gyn\u00e9cologie-obst\u00e9trique \u00e0 lh\u00f4pital Hassan II dAgadir sont \u00abinfond\u00e9es\u00bb et ce, suite au d\u00e9c\u00e8s, mardi \u00e0 cet h\u00f4pital, dune femme enceinte apr\u00e8s son transfert depuis lh\u00f4pital Mokhtar Soussi de Biougra. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Cette initiative, qui vise \u00e0\nmettre en \u0153uvre des actions...", "mass": 5, "physics": false, "shape": "box", "title": "Cette initiative, qui vise \u00e0 mettre en \u0153uvre des actions \u00e0 caract\u00e8res \u00e0 la fois \u00abformatif\u00bb et \u00abde rayonnement\u00bb aux niveaux r\u00e9gional et local, a \u00e9t\u00e9 lanc\u00e9e, mardi \u00e0 Rabat, lors d\u2019un. [lematin.ma]\n-------------------------------------------------\nL\u2019Institution du M\u00e9diateur du Royaume a annonc\u00e9 le lancement d\u2019une initiative ciblant les organisations de jeunesse relevant des partis politiques, consacr\u00e9e exclusivement \u00e0 la relation des jeunes avec les services publics. [lnt.ma]\n-------------------------------------------------\nL\u2019Institution du M\u00e9diateur du Royaume a lanc\u00e9, mardi \u00e0 Rabat, une nouvelle initiative d\u00e9di\u00e9e aux organisations de jeunesse partisanes, centr\u00e9e sur le rapport des jeunes aux services publics. [leseco.m ns aux enjeux de la performance et de la s\u00e9curit\u00e9. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "La nomination de M. Duke\nBuchan III a \u00e9t\u00e9 annonc\u00e9e...", "mass": 5, "physics": false, "shape": "box", "title": "La nomination de M. Duke Buchan III a \u00e9t\u00e9 annonc\u00e9e en mars dernier par le Pr\u00e9sident Donald Trump, qui avait soulign\u00e9 que le nouvel ambassadeur des Etats-Unis au Maroc jouera. [lematin.ma]\n-------------------------------------------------\nLe S\u00e9nat a confirm\u00e9 la nomination de Duke Buchan III en tant qu\u2019ambassadeur des Etats-Unis d\u2019Am\u00e9rique au Maroc. [www.challenge.ma]\n-------------------------------------------------\nLa nomination de M. Buchan a \u00e9t\u00e9 annonc\u00e9e en mars dernier par le Pr\u00e9sident Donald Trump, qui avait soulign\u00e9 que le nouvel ambassadeur des Etats-Unis au Maroc \u201cjouera un r\u00f4le cl\u00e9 alors que nous [www.lereporter.ma]\n-------------------------------------------------\nLe S\u00e9nat am\u00e9ricain a confirm\u00e9, mardi, la nomination de Duke Buchan III en tant qu\u2019ambassadeur des \u00c9tats-Unis d\u2019Am\u00e9rique au Maroc. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "Cadre dirigeant dans l\u2019industrie de\nl\u2019\u00e9lectrom\u00e9nager et de l\u2019\u00e9quipement de...", "mass": 5, "physics": false, "shape": "box", "title": "Cadre dirigeant dans l\u2019industrie de l\u2019\u00e9lectrom\u00e9nager et de l\u2019\u00e9quipement de maison, Mourad Alem dispose de plus de trente ans d\u2019exp\u00e9rience internationale dans le d\u00e9veloppement et la. [lematin.ma]\n-------------------------------------------------\n\u200bLe Conseil d\u2019administration de Marjane s\u2019est r\u00e9uni, mercredi 8 octobre, et a annonc\u00e9 la ffice des changes et la CNSS ont sign\u00e9 \u00e0 Rabat une convention de coop\u00e9ration pour mettre en place un cadre structur\u00e9 d\u2019\u00e9change et d\u2019exploitation de donn\u00e9es. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "La d\u00e9put\u00e9e franco-marocaine Farida Amrani,\n\u00e9lue de l\u2019Essonne et vice-pr\u00e9sidente...", "mass": 5, "physics": false, "shape": "box", "title": "La d\u00e9put\u00e9e franco-marocaine Farida Amrani, \u00e9lue de l\u2019Essonne et vice-pr\u00e9sidente du groupe d\u2019amiti\u00e9 France-Maroc \u00e0 l\u2019Assembl\u00e9e nationale, a \u00e9t\u00e9 intercept\u00e9e ce matin par la marine isra\u00e9lienne alors qu\u2019elle participait \u00e0 la flottille humanitaire \u201cThousand Madleens\u201d \u00e0 destination de Gaza. [telquel.ma]\n-------------------------------------------------\nA bord de la Flottille humanitaires en route pour Gaza, \"Thousand Madleens\", la d\u00e9put\u00e9 LFI (France Insoumise), Farida Amrani a \u00e9t\u00e9 intercept\u00e9e par la marine isra\u00e9lienne dans les eaux internationales. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "Un hommage sera rendu \u00e0\nla com\u00e9dienne Fatima Attif et...", "mass": 5, "physics": false, "shape": "box", "title": "Un hommage sera rendu \u00e0 la com\u00e9dienne Fatima Attif et au r\u00e9alisateur et producteur Ahmed El Maanouni, dans le cadre de la 25e \u00e9dition du Festival national du film de Tanger, pr\u00e9vue du 17 au 25 octobre. [telquel.ma]\n-------------------------------------------------\nUn hommage sera rendu \u00e0 la com\u00e9dienne Fatima Attif et au r\u00e9alisateur et producteur Ahmed El Maanouni dans le cadre de la 25\u00e8me \u00e9dition du Festival national du film de Tanger, pr\u00e9vue du 17 au 25 octobre, sous le Haut patronage de Sa Majest\u00e9 le Roi Mohammed VI. [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "Le nombre d\u2019entreprises cr\u00e9\u00e9es au\nMaroc s\u2019est \u00e9tabli \u00e0 72.116...", "mass": 5, "physics": false, "shape": "box", "title": "Le nombre d\u2019entreprises cr\u00e9\u00e9es au Maroc s\u2019est \u00e9tabli \u00e0 72.116 unit\u00e9s \u00e0 fin ao\u00fbt 2025, contre 61.178 \u00e0 la m\u00eame p\u00e9riode de l\u2019ann\u00e9e pr\u00e9c\u00e9dente, indique l\u2019Office marocain de [www.challenge.ma]\n-------------------------------------------------\nLe nombre d\u2019entreprises cr\u00e9\u00e9es au Maroc s\u2019est \u00e9tabli \u00e0 72.116 unit\u00e9s \u00e0 fin ao\u00fbt 2025, selon l\u2019Office marocain de la propri\u00e9t\u00e9 industrielle et commerciale (OMPIC). [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 19, "id": "comm_label_19", "label": "Sous le th\u00e8me \u00ab Les\nassurances obligatoires \u0026 l\u2019IA face...", "mass": 5, "physics": false, "shape": "box", "title": "Sous le th\u00e8me \u00ab Les assurances obligatoires \u0026 l\u2019IA face \u00e0 l\u2019IA \u00bb, la F\u00e9d\u00e9ration nationale des agents et courtiers d\u2019assurance du Maroc (FNACAM) a tenu, le 8 octobre, \u00e0 Casablanca, sa 9\u1d49 rencontre annuelle. [www.lavieeco.com]\n-------------------------------------------------\nLa 9\u1d49 Rencontre annuelle de la F\u00e9d\u00e9ration Nationale des Agents et Courtiers d\u2019Assurance au Maroc (FNACAM), tenue \u00e0 Casablanca, a rassembl\u00e9 r\u00e9gulateurs, f\u00e9d\u00e9rations, dirigeants d\u2019entreprises, agents et courtiers autour d\u2019un double fil conducteur : l\u2019extension des assurances obligatoires et l\u2019impact de l\u2019intelligence artificielle (IA) sur la distribution. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 20, "id": "comm_label_20", "label": "Et surprise : le Maroc\ny trace une ligne rouge...", "mass": 5, "physics": false, "shape": "box", "title": "Et surprise : le Maroc y trace une ligne rouge sang et or, avec quatre de ses fils et filles propuls\u00e9s aux manettes des instances cl\u00e9s. [www.lavieeco.com]\n-------------------------------------------------\nQuatre Marocains y si\u00e8gent, occupant des postes dans des domaines vari\u00e9s de la gouvernance du football mondial. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 21, "id": "comm_label_21", "label": "Le 9 octobre 2025, la\nville de Dakhla abritera le...", "mass": 5, "physics": false, "shape": "box", "title": "Le 9 octobre 2025, la ville de Dakhla abritera le Forum \u00e9conomique Maroc-France organis\u00e9 conjointement par la Conf\u00e9d\u00e9ration g\u00e9n\u00e9rale des entreprises du Maroc (CGEM) et le Mouvement des entreprises de France \u00e0 travers le Club des chefs d\u2019entreprises France-Maroc. [maroc-diplomatique.net]\n-------------------------------------------------\nLes deux patronats CGEM et le MEDEF, \u00e0 travers le Club des Chefs d\u2019Entreprises France \u2013 Maroc, organisent un Forum \u00e9conomique de haut niveau le 9 octobre 2025 \u00e0 Dakhla. [atlasinfo.fr]\n-------------------------------------------------\nCet \u00e9v\u00e8nement s\u2019inscrit dans la continuit\u00e9 de la visite d\u2019Etat, \u00e0 l\u2019invitation du Souverain Mohammed VI, du Pr\u00e9sident de la R\u00e9publique fran\u00e7aise, Emmanuel Macron au cours de . [lnt.ma]\n-------------------------------------------------\nOrganis\u00e9e par la Conf\u00e9d\u00e9ration g\u00e9n\u00e9rale des entreprises du Maroc (CGEM) et le Mouvement des entreprises de France (MEDEF), \u00e0 travers le Club des Chefs d\u2019entreprises France-Maroc, c. [lematin.ma]\n-------------------------------------------------\nLe Forum \u00e9conomique Maroc\u2013France s\u2019est ouvert, jeudi \u00e0 Dakhla, r\u00e9unissant plus de 300 chefs d\u2019entreprise des deux pays pour explorer de nouvelles opportunit\u00e9s de coop\u00e9ration dans les secteurs des infrastructures, de l\u2019\u00e9nergie, de l\u2019agroalimentaire et des services. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 22, "id": "comm_label_22", "label": "Plus de 3,2 millions de\npassagers et pr\u00e8s de 739.000...", "mass": 5, "physics": false, "shape": "box", "title": "Plus de 3,2 millions de passagers et pr\u00e8s de 739.000 v\u00e9hicules ont transit\u00e9 par les ports marocains au cours de la p\u00e9riode allant du 10 juin au 15 septembre dans le cadre de l\u2019op\u00e9ration \u201cMarhaba 2025\u201d, a indiqu\u00e9, mercredi \u00e0 Rabat, le ministre du Transport et de la Logistique, Abdessamad Kayouh. [www.lereporter.ma]\n-------------------------------------------------\nCes chiffres repr\u00e9sentent une augmentation de 7 % pour les passagers et de 6 % pour les v\u00e9hicules par rapport \u00e0 2024, a soulign\u00e9 Abdessamad Kayouh lors d\u0027une r\u00e9union avec les c. [lematin.ma]\n-------------------------------------------------\nPlus de 3,2 millions de passagers et pr\u00e8s de 739.000 v\u00e9hicules ont transit\u00e9 par les ports marocains au cours de la p\u00e9riode allant du 10 juin au 15 septembre dans le cadre de l\u2019op\u00e9ration \u00ab Marhaba 2025 \u00bb, a indiqu\u00e9, mercredi \u00e0 Rabat, le ministre du Transport et de la Logistique, Abdessamad Kayouh. [telquel.ma]\n-------------------------------------------------\nPlus de 3,2 millions de passagers et pr\u00e8s de 739 000 v\u00e9hicules ont transit\u00e9 par les ports marocains au cours de la p\u00e9riode allant du 10 juin au 15 septembre dans le cadre de l\u2019op\u00e9ration Marhaba 2025, a indiqu\u00e9, mercredi \u00e0 Rabat, le ministre du Transport et de la logistique, Abdessamad Kayouh. [www.yabiladi.com]\n-------------------------------------------------\nL\u2019op\u00e9ration \u00ab Marhaba 2025 \u00bb a permis le transit de plus de 3,2 millions de passagers et pr\u00e8s de 739.000 v\u00e9hicules par les ports marocains entre le 10 juin et le 15 septembre, a annonc\u00e9 mercredi \u00e0 Rabat le ministre du Transport et de la Logistique, Abdessamad Kayouh. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 23, "id": "comm_label_23", "label": "La 5\u00e8me \u00e9dition du Salon\nmaghr\u00e9bin du livre \u201cLettres du...", "mass": 5, "physics": false, "shape": "box", "title": "La 5\u00e8me \u00e9dition du Salon maghr\u00e9bin du livre \u201cLettres du Maghreb\u201d, organis\u00e9e par l\u2019Agence de D\u00e9veloppement de l\u2019Oriental, en partenariat avec le minist\u00e8re de la Jeunesse, de la Culture et de la Communication, s\u2019est ouverte, mardi soir \u00e0 Oujda, sous le th\u00e8me \u201cHabiter, \u00e9crire le monde\u201d. [www.lereporter.ma]\n-------------------------------------------------\n\u00abHabiter, \u00e9crire le monde\u00bb La 5\u00e8me \u00e9dition du Salon maghr\u00e9bin du livre \u00abLettres du Maghreb\u00bb, organis\u00e9e par l\u2019Agence de d\u00e9veloppement de l\u2019Oriental, en partenariat avec le minist\u00e8re de la jeunesse, de la culture et de la communication, s\u2019est ouverte, mardi soir \u00e0 Oujda, sous le th\u00e8me \u00abHabiter, \u00e9crire le monde\u00bb. [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 24, "id": "comm_label_24", "label": "La Princesse Lalla Hasnaa, Pr\u00e9sidente\nde la Fondation Mohammed VI...", "mass": 5, "physics": false, "shape": "box", "title": "La Princesse Lalla Hasnaa, Pr\u00e9sidente de la Fondation Mohammed VI pour la Protection de l\u2019Environnement, a pris part, jeudi au Centre National des Expositio                 var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>
    </body>


    
    
</html>

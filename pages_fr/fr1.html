alise avec succ\u00e8s...", "shape": "dot", "size": 59, "title": "La FM6SS r\u00e9alise avec succ\u00e8s sa 1\u00e8re intervention chirurgicale visc\u00e9rale assist\u00e9e par robot\nSource: www.lereporter.ma", "url": "https://www.lereporter.ma/la-fm6ss-realise-avec-succes-sa-1ere-intervention-chirurgicale-viscerale-assistee-par-robot/", "x": 0, "y": 0}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "Le Chef du gouvernement, Aziz\nAkhannouch a pr\u00e9sid\u00e9, ce jeudi...", "mass": 5, "physics": false, "shape": "box", "title": "Le Chef du gouvernement, Aziz Akhannouch a pr\u00e9sid\u00e9, ce jeudi 24 juillet \u00e0 Rabat, la c\u00e9r\u00e9monie de signature d\u2019un protocole d\u2019accord entre le gouvernement et l\u2019Office National des A\u00e9roports (ONDA), portant sur la p\u00e9riode 2025/30, pour un investissement global de 38 milliards de dirhams (MMDH). [fr.hespress.com]\n-------------------------------------------------\nPortant sur la p\u00e9riode 2025 \u2013 2030, pour un investissement global de 38 milliards de dirhams, ce cadre porte sur \u00able d\u00e9veloppement de la capacit\u00e9 d\u2019accueil des a\u00e9roports de Marrakech, Agadir, Tanger et F\u00e8s\u00bb, outre \u00abla construction d\u2019un nouveau terminal HUB et d\u2019une nouvelle piste \u00e0 l\u2019a\u00e9roport Mohammed V de Casablanca, pour un co\u00fbt de 25 milliards de dirhams\u00bb, indique un communiqu\u00e9. [www.yabiladi.com]\n-------------------------------------------------\nIl sera proc\u00e9d\u00e9 dans ce cadre au d\u00e9veloppement de la capacit\u00e9 d\u2019accueil des a\u00e9roports de Marrakech, Agadir, Tanger et F\u00e8s et \u00e0 la construction d\u2019un nouveau terminal HUB et d\u2019une nouvelle piste \u00e0 l\u2019a\u00e9roport Mohammed V de Casablanca, pour un co\u00fbt de 25 MMDH. [www.lavieeco.com]\n-------------------------------------------------\nLe gouvernement et l\u2019Office national des a\u00e9roports (ONDA) ont conclu, jeudi 24 juillet, un protocole d\u2019accord portant sur un investissement global de 38 milliards de dirhams (MMDH) durant la p\u00e9riode 2025-2030. [www.challenge.ma]\n-------------------------------------------------\nUn investissement global de 38 milliards de dirhams sera mobilis\u00e9 sur la p\u00e9riode 2025-2030 en vue de d\u00e9velopper la capacit\u00e9 d\u2019accueil des a\u00e9roports de Marrakech, Agadir, Tanger et F\u00e8s et \u00e0 la construction d\u2019un nouveau terminal HUB et d\u2019une nouvelle . [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Jeudi 24 juillet \u00e0 Casablanca,\nune \u00e9quipe de la Fondation...", "mass": 5, "physics": false, "shape": "box", "title": "Jeudi 24 juillet \u00e0 Casablanca, une \u00e9quipe de la Fondation Mohammed VI des Sciences et de la Sant\u00e9 (FM6SS) a r\u00e9alis\u00e9 avec succ\u00e8s une r\u00e9section du rectum pour cancer colorectal \u00e0 l\u2019a. [lematin.ma]\n-------------------------------------------------\nL\u2019op\u00e9ration, une r\u00e9section du rectum pour un cancer colorectal, a \u00e9t\u00e9 men\u00e9e avec succ\u00e8s par le docteur Choukri El Mehdi, chirurgien digestif \u00e0 la Fondation Mohammed VI des Sciences et de la Sant\u00e9 (FM6SS), \u00e0 l\u2019aide du robot chirurgical \"Da Vinci\", reconnu mondialement pour sa haute pr\u00e9cision et ses capacit\u00e9s mini-invasives. [www.lavieeco.com]\n-------------------------------------------------\nUne avanc\u00e9e majeure dans le domaine de la chirurgie robotique a \u00e9t\u00e9 enregistr\u00e9e \u00e0 Casablanca, avec la r\u00e9alisation, jeudi, de la premi\u00e8re intervention de chirurgie visc\u00e9rale assist\u00e9e par robot au sein du bloc op\u00e9ratoire de l\u2019H\u00f4pital Universitaire International Cheikh Khalifa, relevant de la Fondation Mohammed VI des Sciences et de la Sant\u00e9 (FM6SS). [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "La Soci\u00e9t\u00e9 r\u00e9gionale multiservices Casablanca-Settat\n(SRM-CS) planche sur l\u2019\u00e9laboration d\u2019un...", "mass": 5, "physics": false, "shape": "box", "title": "La Soci\u00e9t\u00e9 r\u00e9gionale multiservices Casablanca-Settat (SRM-CS) planche sur l\u2019\u00e9laboration d\u2019un Sch\u00e9ma directeur de l\u2019alimentation en \u00e9lectricit\u00e9 de moyenne tension de la r\u00e9gion. [lematin.ma]\n-------------------------------------------------\nLa Soci\u00e9t\u00e9 r\u00e9gionale multiservices Casablanca-Settat lance l\u2019\u00e9laboration d\u2019un sch\u00e9ma directeur pour anticiper la demande, s\u00e9curiser l\u2019alimentation \u00e9lectrique et accompagner le d\u00e9veloppement r\u00e9gional \u00e0 l\u2019horizon 2045. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "La collaboration entre la FM6SS\net AstraZeneca vise \u00e0 renforcer...", "mass": 5, "physics": false, "shape": "box", "title": "La collaboration entre la FM6SS et AstraZeneca vise \u00e0 renforcer l\u2019\u00e9cosyst\u00e8me de sant\u00e9 au Maroc, en apportant des solutions innovantes aux patients atteints de maladies rares, et en. [lematin.ma]\n-------------------------------------------------\nUn partenariat in\u00e9dit pourrait transformer la prise en charge de milliers de patients : la Fondation Mohammed VI des Sciences et de la Sant\u00e9 s\u2019allie au laboratoire AstraZeneca pour cr\u00e9er. [telquel.ma]\n-------------------------------------------------\nLa Fondation Mohammed VI des sciences et de la sant\u00e9 (FM6SS) et AstraZeneca ont sign\u00e9, mercredi \u00e0 Rabat, un protocole d\u2019accord pour le d\u00e9veloppement conjoint de centres d\u2019excellence d\u00e9di\u00e9s aux maladies rares, dans le but de renforcer l\u2019\u00e9cosyst\u00e8me de sant\u00e9 au Maroc et d\u2019am\u00e9liorer la prise en charge des patients atteints de ces pathologies. [www.yabiladi.com]\n-------------------------------------------------\nLa Fondation Mohammed VI des Sciences et de la Sant\u00e9 et le laboratoire AstraZeneca ont officialis\u00e9 un partenariat pour cr\u00e9er des centres d\u2019excellence consacr\u00e9s aux maladies rares. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "Tarik Sektioui a d\u00e9voil\u00e9 la\nliste des 28 joueurs locaux...", "mass": 5, "physics": false, "shape": "box", "title": "Tarik Sektioui a d\u00e9voil\u00e9 la liste des 28 joueurs locaux convoqu\u00e9s pour le Championnat d\u0027Afrique des Nations. [lematin.ma]\n-------------------------------------------------\nL\u2019entra\u00eeneur de l\u2019\u00e9quipe nationale du Maroc des joueurs locaux, Tarek Sektioui a d\u00e9voil\u00e9, mercredi au Complexe Mohammed VI de football \u00e0 Ma\u00e2moura (Sal\u00e9), la liste des 28 joueurs convoqu\u00e9s pour participer \u00e0 la huiti\u00e8me \u00e9dition du Championnat d\u2019Afrique des Nations (CHAN), qui se d\u00e9roulera au Kenya, en Ouganda et en Tanzanie du 2 au 30 [www.lereporter.ma]\n-------------------------------------------------\nL\u2019entra\u00eeneur de l\u2019\u00e9quipe nationale du Maroc des joueurs locaux, Tarek Sektioui a d\u00e9voil\u00e9, mercredi au Complexe Mohammed VI de football \u00e0 Ma\u00e2moura (Sal\u00e9), la liste des 28 joueurs convoqu\u00e9s pour participer \u00e0 la huiti\u00e8me \u00e9dition du Championnat d\u2019Afrique des Nations (CHAN), qui se d\u00e9roulera au Kenya, en Ouganda et en Tanzanie du 2 au 30 . [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Ce nouveau classement repr\u00e9sente une\nam\u00e9lioration notable de la position...", "mass": 5, "physics": false, "shape": "box", "title": "Ce nouveau classement repr\u00e9sente une am\u00e9lioration notable de la position du Maroc en mati\u00e8re de mobilit\u00e9 internationale. [lematin.ma]\n-------------------------------------------------\nSelon le classement 2025 de Henley \u0026 Partners, le passeport se dresse au 67\u00e8me rang, contre le 71\u00e8me rang l\u2019ann\u00e9e d\u2019avant. [www.lopinion.ma]\n-------------------------------------------------\nLe royaume est \u00e9galement en t\u00eate de la liste des pays dAfrique du Nord, avec des positions avanc\u00e9es aux niveaux arabe et africain. [www.yabiladi.com]\n-------------------------------------------------\nMobilit\u00e9 : Le passeport marocain se positionne au 67\u00e8me rang du nouveau classement mondial de Henley \u0026 Partners et permet d\u2019acc\u00e9der \u00e0 73 pays sans visa. [aujourdhui.ma]\n-------------------------------------------------\nLe Maroc grimpe \u00e0 la 67e place du classement Henley \u0026 Partners des passeports les plus puissants au monde (71e en 2024). [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Pour la premi\u00e8re fois, un\ncentre d\u2019oncologie africain acc\u00e8de aux...", "mass": 5, "physics": false, "shape": "box", "title": "Pour la premi\u00e8re fois, un centre d\u2019oncologie africain acc\u00e8de aux colonnes de la revue am\u00e9ricaine Advances in Radiation Oncology, avec la publication d\u2019un article de recherche d\u00e9di\u00e9 au traitement combin\u00e9 du cancer de la prostate par curieth\u00e9rapie \u00e0 haut d\u00e9bit de dose (HDR) et radioth\u00e9rapie externe. [www.lopinion.ma]\n-------------------------------------------------\nPour la premi\u00e8re fois, un centre d\u2019oncologie africain acc\u00e8de aux colonnes de la prestigieuse revue am\u00e9ricaine Advances in Radiation Oncology, avec la publication d\u2019un article de recherche d\u00e9di\u00e9 au traitement combin\u00e9 du cancer de la prostate par curieth\u00e9rapie \u00e0 haut d\u00e9bit de dose (HDR) et radioth\u00e9rapie externe. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "Le d\u00e9lai moyen de paiement\nde la commande publique de...", "mass": 5, "physics": false, "shape": "box", "title": "Le d\u00e9lai moyen de paiement de la commande publique de l\u2019\u00c9tat et des collectivit\u00e9s territoriales s\u2019est stabilis\u00e9 \u00e0 18 jours en 2024, demeurant bien en dessous du d\u00e9lai l\u00e9gal de 60 jours, selon le rapport annuel 2024 de l\u2019Observatoire des d\u00e9lais de paiement (ODP). [telquel.ma]\n-------------------------------------------------\nLe d\u00e9lai moyen de paiement de la commande publique de l\u2019Etat et des collectivit\u00e9s territoriales s\u2019est stabilis\u00e9 \u00e0 18 jours en 2024, demeurant bien en de\u00e7\u00e0 du d\u00e9lai l\u00e9gal de 60 jours, ressort-il du rapport annuel 2024 de l\u2019Observatoire des d\u00e9lais de paiement (ODP). [maroc-diplomatique.net]\n-------------------------------------------------\nLe d\u00e9lai moyen de paiement de la commande publique de l\u2019Etat et des collectivit\u00e9s territoriales s\u2019est stabilis\u00e9 \u00e0 18 jours en 2024, demeurant bien en de\u00e7\u00e0 du d\u00e9lai l\u00e9gal de 60 jours, ressort-il du rapport annuel 2024 de l\u2019Observatoire des d\u00e9lais de paiement (ODP). [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "Le d\u00e9ficit commercial du Maroc\ns\u2019est creus\u00e9 de 6,8% en...", "mass": 5, "physics": false, "shape": "box", "title": "Le d\u00e9ficit commercial du Maroc s\u2019est creus\u00e9 de 6,8% en 2024 pour atteindre 304,9 milliards de dirhams, selon l\u2019Office des Changes. [telquel.ma]\n-------------------------------------------------\nLes exportations de marchandises du Maroc ont progress\u00e9 de 26,1 milliards de dirhams (MMDH) en 2024, soit une hausse de 6,1% en glissement annuel, pour s\u2019\u00e9lever \u00e0 456,3 MMDH, contre 430,2 MMDH une ann\u00e9e auparavant, selon le rapport annuel sur le commerce ext\u00e9rieur de l\u2019Office des Changes. [www.challenge.ma]\n-------------------------------------------------\nLe d\u00e9ficit commercial du Maroc s\u2019est creus\u00e9 de 6,8 % en 2024 pour atteindre 304,9 milliards de dirhams, selon l\u2019Office des Changes. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Le Conseil de gouvernement se\nr\u00e9unira jeudi 24 juillet, sous...", "mass": 5, "physics": false, "shape": "box", "title": "Le Conseil de gouvernement se r\u00e9unira jeudi 24 juillet, sous la pr\u00e9sidence d\u2019Aziz Akhannouch, pour entamer les travaux pr\u00e9paratoires du Projet de loi de finances (PLF) 2026. [telquel.ma]\n-------------------------------------------------\nPour sa \u00abderni\u00e8re\u00bb r\u00e9union avant les d\u00e9parts en vacances des ministres, le Conseil de gouvernement, pr\u00e9vu jeudi 24 juillet, sera domin\u00e9 par l\u2019examen de la programmation budg\u00e9taire triennale 2026-2028. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Les exportations de produits de\nl\u2019artisanat \u00e0 Marrakech ont enregistr\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Les exportations de produits de l\u2019artisanat \u00e0 Marrakech ont enregistr\u00e9 une progression de 15% au cours des six premiers mois de l\u2019ann\u00e9e 2025 par rapport \u00e0 la m\u00eame p\u00e9riode en 2024. [www.challenge.ma]\n-------------------------------------------------\nAu cours du premier trimestre 2025, les volumes des exportations des produits de l\u2019artisanat de la ville ocre ont bondi de 15% par rapport \u00e0 la m\u00eame p\u00e9riode en 2024. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "Le fonds d\u2019investissement Capital Croissance,\npilot\u00e9 par BMCE Capital Investments,...", "mass": 5, "physics": false, "shape": "box", "title": "Le fonds d\u2019investissement Capital Croissance, pilot\u00e9 par BMCE Capital Investments, filiale du groupe Bank of Africa, a annonc\u00e9 un investissement de 75 millions de dirhams dans BLS, sous r\u00e9serve des autorisations r\u00e9glementaires en vigueur. [www.challenge.ma]\n-------------------------------------------------\nCapital Croissance, fonds dinvestissement g\u00e9r\u00e9 par BMCE Capital Investments, filiale du groupe Bank of Africa, sest engag\u00e9 \u00e0 investir 75 millions de dirhams dans Building Logistics and Services (BLS), en attendant les approbations r\u00e9glementaires. [www.yabiladi.com]\n-------------------------------------------------\nCette lev\u00e9e, \u00e0 travers le fonds Capital Croissance, vise \u00e0 consolider la structure financi\u00e8re de BLS et poursuivre la mise en \u0153uvre de son programme d\u0027investissement de 2,1 milliards de dirhams pr\u00e9vu pour la p\u00e9riode 2025-2026. [www.lavieeco.com]\n-------------------------------------------------\nCapital Croissance, fonds d\u2019investissement pilot\u00e9 par BMCE Capital Investments \u2014 filiale du groupe Bank of Africa \u2014 a conclu un accord pour investir 75 millions de dirhams dans la soci\u00e9t\u00e9 Building Logistics and Services (BLS), sous r\u00e9serve de l\u2019obtention des autorisations r\u00e9glementaires en vigueur. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Le Groupe Maroc Telecom a\npubli\u00e9 ses r\u00e9sultats consolid\u00e9s pour...", "mass": 5, "physics": false, "shape": "box", "title": "Le Groupe Maroc Telecom a publi\u00e9 ses r\u00e9sultats consolid\u00e9s pour le premier semestre 2025, marquant une progression ma\u00eetris\u00e9e de ses principaux indicateurs financiers et une consolidation de ses positions sur les march\u00e9s domestique et internationaux, malgr\u00e9 un contexte concurrentiel et r\u00e9glementaire soutenu. [www.challenge.ma]\n-------------------------------------------------\nLe Groupe Maroc Telecom affiche des r\u00e9sultats solides au premier semestre 2025, malgr\u00e9 un environnement concurrentiel et r\u00e9glementaire tendu, en enregistrant un chiffre d\u2019affaires consolid\u00e9 de 18,04 milliards de dirhams, en l\u00e9g\u00e8re progression de 0,9% par rapport \u00e0 la m\u00eame p\u00e9riode de 2024. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Voici les pr\u00e9visions m\u00e9t\u00e9orologiques \u00e9tablies\npar la Direction g\u00e9n\u00e9rale de...", "mass": 5, "physics": false, "shape": "box", "title": "Voici les pr\u00e9visions m\u00e9t\u00e9orologiques \u00e9tablies par la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie pour jeudi 24 juillet 2025: \u2013 Temps assez chaud \u00e0 localement chaud sur le Sud-Est, les Hauts Plateaux Orientaux, Tadla, l\u2019Anti-Atlas et sur l\u2019extr\u00eame Sud du pays. [www.challenge.ma]\n-------------------------------------------------\nVoici les pr\u00e9visions m\u00e9t\u00e9orologiques \u00e9tablies par la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie pour le vendredi 25 juillet 2025 \u2013 Hausse sensible des temp\u00e9ratures sur les plaines Nord et Centre, avec un temps localement chaud sur les plaines Nord et centre et le Sud-Est. [fr.hespress.com]"}, {"borderWidth": stre 2025 et analyse des indicateurs . [fr.hespress.com]\n-------------------------------------------------\nCette capacit\u00e9 s\u2019\u00e9l\u00e8ve \u00e0 1,15 million de tonnes (MT) en 2024, en hausse de pr\u00e8s de 7,4% par rapport \u00e0 2023, indique le Conseil de la concurrence dans son reporting. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "La Cour supr\u00eame du Qu\u00e9bec\na prononc\u00e9, ce jeudi 24...", "mass": 5, "physics": false, "shape": "box", "title": "La Cour supr\u00eame du Qu\u00e9bec a prononc\u00e9, ce jeudi 24 juillet, une peine de 30 jours de prison \u00e0 son encontre, assortie d\u2019une lourde amende et de travaux d\u2019int\u00e9r\u00eat g\u00e9n\u00e9ral. [fr.hespress.com]\n-------------------------------------------------\nD\u00e9j\u00e0 condamn\u00e9 il y a dix jours pour diffamation aggrav\u00e9e, le youtubeur marocain Hicham Jerando \u00e9cope cette fois de 30 jours de prison, d\u2019une lourde amende et de travaux d\u2019int\u00e9r\u00eat g\u00e9n\u00e9ral. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Dans une lettre publi\u00e9e ce\n24 juillet, Emmanuel Macron a...", "mass": 5, "physics": false, "shape": "box", "title": "Dans une lettre publi\u00e9e ce 24 juillet, Emmanuel Macron a annonc\u00e9 que la France reconna\u00eetra officiellement l\u2019\u00c9tat de Palestine lors de l\u2019Assembl\u00e9e g\u00e9n\u00e9rale des Nations unies pr\u00e9vue en septembre, marquant un tournant diplomatique majeur dans la position fran\u00e7aise au Proche-Orient. [maroc-diplomatique.net]\n-------------------------------------------------\n\"Fid\u00e8le \u00e0 son engagement historique pour une paix juste et durable au Proche-Orient, j\u0027ai d\u00e9cid\u00e9 que la France reconna\u00eetra l\u0027Etat de Palestine\" en se <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

ue...", "mass": 5, "physics": false, "shape": "box", "title": "Les eurod\u00e9put\u00e9s, qui ont largement vot\u00e9 cette adh\u00e9sion, estiment que Sofia a rempli les crit\u00e8res de convergence n\u00e9cessaires \u00e0 l\u2019adoption de la monnaie unique.Cette d\u00e9cision intervi. [lematin.ma]\n-------------------------------------------------\nLe Parlement europ\u00e9en, r\u00e9uni en session pl\u00e9ni\u00e8re \u00e0 Strasbourg, a approuv\u00e9 mardi, l\u2019entr\u00e9e de la Bulgarie dans la zone euro, pr\u00e9vue au 1er janvier 2026. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "\u200b Le Chef du gouvernement,\nAziz Akhannouch, a pr\u00e9sid\u00e9, mardi...", "mass": 5, "physics": false, "shape": "box", "title": "\u200b Le Chef du gouvernement, Aziz Akhannouch, a pr\u00e9sid\u00e9, mardi \u00e0 Rabat, une s\u00e9rie de r\u00e9unions consacr\u00e9es au suivi du d\u00e9ploiement de la feuille de route pour l\u2019emploi et \u00e0 l\u2019examen des avanc\u00e9es sectorielles r\u00e9alis\u00e9es dans ce cadre. [www.lopinion.ma]\n-------------------------------------------------\nLe chef du gouvernement a pr\u00e9sid\u00e9, mardi 8 juillet \u00e0 Rabat, une s\u00e9rie de r\u00e9unions consacr\u00e9es au suivi du d\u00e9ploiement de la feuille de route pour l\u2019emploi et \u00e0 l\u2019examen des avanc\u00e9es sectorielles r\u00e9alis\u00e9es dans ce cadre. [www.lavieeco.com]\n-------------------------------------------------\nLe Chef du gouvernement, Aziz Akhannouch, a pr\u00e9sid\u00e9, mardi \u00e0 Rabat, une s\u00e9rie de r\u00e9unions consacr\u00e9es au suivi du d\u00e9ploiement de la feuille de route pour l\u2019emploi et \u00e0 l\u2019examen des avanc\u00e9es sectorielles r\u00e9alis\u00e9es dans ce cadre. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "\u200bLa Chambre des conseillers a\nadopt\u00e9 \u00e0 la majorit\u00e9, mardi...", "mass": 5, "physics": false, "shape": "box", "title": "\u200bLa Chambre des conseillers a adopt\u00e9 \u00e0 la majorit\u00e9, mardi \u00e0 Rabat lors d\u2019une s\u00e9ance l\u00e9gislative, le projet de loi n\u00b0 03.23 modifiant et compl\u00e9tant la loi n\u00b0 22.01 relative \u00e0 la proc\u00e9dure p\u00e9nale. [www.lopinion.ma]\n-------------------------------------------------\nLa Chambre des conseillers a adopt\u00e9 \u00e0 la majorit\u00e9, mardi \u00e0 Rabat lors d\u2019une s\u00e9ance l\u00e9gislative, le projet de loi 03.23 modifiant et compl\u00e9tant la loi 22.01 relative \u00e0 la proc\u00e9dure p\u00e9nale. [www.yabiladi.com]\n-------------------------------------------------\nLa Chambre des conseillers a adopt\u00e9, mardi lors d\u2019une s\u00e9ance l\u00e9gislative, \u00e0 la majorit\u00e9, et dans le cadre d\u2019une deuxi\u00e8me lecture, le projet de loi N\u00b0 02.23 relatif \u00e0 la proc\u00e9dure civile avec l\u2019approbation de 34 conseillers et l\u2019abstention de 3 autres. [maroc-diplomatique.net]\n-------------------------------------------------\nLa Chambre des conseillers a adopt\u00e9 \u00e0 la majorit\u00e9, mardi \u00e0 Rabat lors d\u2019une s\u00e9ance l\u00e9gislative, le projet de loi n\u00b0 03.23 modifiant et compl\u00e9tant la loi n\u00b0 22.01 relative \u00e0 la proc\u00e9dure p\u00e9nale. [www.lereporter.ma]\n-------------------------------------------------\nCe texte, pr\u00e9sent\u00e9 lors d\u2019une s\u00e9ance l\u00e9gislative tenue mardi \u00e0 Rabat, a recueilli 24 votes favorables, contre 4 oppositions et 2 abstentions. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Le Maroc dispose d\u0027une opportunit\u00e9\n\"incontournable\" pour se positionner comme...", "mass": 5, "physics": false, "shape": "box", "title": "Le Maroc dispose d\u0027une opportunit\u00e9 \"incontournable\" pour se positionner comme un p\u00f4le r\u00e9gional de cr\u00e9ation de cr\u00e9dits carbone de haute qualit\u00e9, a affirm\u00e9, mardi \u00e0 Casablanca, la ministre de la Transition \u00e9nerg\u00e9tique et du D\u00e9veloppement durable, Leila Benali. [www.lopinion.ma]\n-------------------------------------------------\nLe Maroc dispose d\u2019une opportunit\u00e9 \u00ab incontournable \u00bb pour se positionner comme un p\u00f4le r\u00e9gional de cr\u00e9ation de cr\u00e9dits carbone de haute qualit\u00e9, a affirm\u00e9 mardi \u00e0 Casablanca, la ministre de la Transition \u00e9nerg\u00e9tique et du D\u00e9veloppement durable, Leila Benali. [atlasinfo.fr]\n-------------------------------------------------\nLe Maroc dispose d\u2019une opportunit\u00e9 \u00ab incontournable \u00bb pour se positionner comme un p\u00f4le r\u00e9gional de cr\u00e9ation de cr\u00e9dits carbone de haute qualit\u00e9, a affirm\u00e9, mardi \u00e0 Casablanca, la ministre de la Transition \u00e9nerg\u00e9tique et du D\u00e9veloppement durable, Leila Benali. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Cette op\u00e9ration, structur\u00e9e en quatre\ntranches pour attirer diff\u00e9rents profils...", "mass": 5, "physics": false, "shape": "box", "title": "Cette op\u00e9ration, structur\u00e9e en quatre tranches pour attirer diff\u00e9rents profils d\u2019investisseurs, s\u2019inscrit dans un plan d\u2019investissement ambitieux de plus de 2 milliards de dirhams visant \u00e0 moderniser le. [telquel.ma]\n-------------------------------------------------\nBuildings \u0026 Logistic Services (BLS), acteur cl\u00e9 du secteur de la logistique int\u00e9gr\u00e9e au Maroc, a annonc\u00e9 avoir r\u00e9alis\u00e9 avec succ\u00e8s une lev\u00e9e de fonds de 500 millions de dirhams par placement priv\u00e9. [www.challenge.ma]\n-------------------------------------------------\nBuildings \u0026 Logistic Services (BLS), acteur cl\u00e9 de la logistique int\u00e9gr\u00e9e au Maroc, annonce le succ\u00e8s d\u2019une \u00e9mission obligataire garantie, r\u00e9alis\u00e9e par placement priv\u00e9, pour un montant de 500 millions de dirhams. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Le ministre de la Justice,\nAbdellatif Ouahbi, a soulign\u00e9, mardi...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre de la Justice, Abdellatif Ouahbi, a soulign\u00e9, mardi \u00e0 Rabat, la n\u00e9cessit\u00e9 de moderniser et d\u2019adapter les professions judiciaires aux \u00e9volutions rapides induites par les technologies de l\u2019intelligence artificielle (IA) et l\u2019impact grandissant des r\u00e9seaux sociaux sur le syst\u00e8me juridique. [telquel.ma]\n-------------------------------------------------\nIntervenant lors de l\u2019ouverture de la 11e \u00e9dition de la Convention des juristes de la M\u00e9diterran\u00e9e, le ministre de la Justice, Abdellatif Ouahbi, a dress\u00e9 un constat clair : les professions judiciaires doivent se moderniser, repenser leurs pratiques et s\u2019adapter \u00e0 un environnement technologique en perp\u00e9tuelle mutation. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Onze Palestiniens ont \u00e9t\u00e9 tu\u00e9s\net d\u2019autres bless\u00e9s par des...", "mass": 5, "physics": false, "shape": "box", "title": "Onze Palestiniens ont \u00e9t\u00e9 tu\u00e9s et d\u2019autres bless\u00e9s par des frappes a\u00e9riennes et des bombardements isra\u00e9liens \u00e0 Khan Youn\u00e8s et Rafah, au sud de la bande de Gaza, pr\u00e9cise la. [telquel.ma]\n-------------------------------------------------\nDix-sept personnes ont trouv\u00e9 la mort \u00e0 la suite des bombardements isra\u00e9liens sur plusieurs zones de la bande de Gaza depuis l\u2019aube, indique l\u2019Agence en citant des sources m\u00e9dicales. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "De fortes averses orageuses avec\ngr\u00eale locale et rafales de...", "mass": 5, "physics": false, "shape": "box", "title": "De fortes averses orageuses avec gr\u00eale locale et rafales de vent sont pr\u00e9vues, mercredi, dans plusieurs provinces du Royaume, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM). [www.challenge.ma]\n-------------------------------------------------\nDe fortes averses orageuses avec gr\u00eale locale et rafales de vent sont pr\u00e9vues, mercredi, dans plusieurs provinces du Maroc, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM). [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "Le pr\u00e9sident am\u00e9ricain Donald Trump\na promis lundi une surtaxe...", "mass": 5, "physics": false, "shape": "box", "title": "Le pr\u00e9sident am\u00e9ricain Donald Trump a promis lundi une surtaxe douani\u00e8re d\u2019au moins 25% \u00e0 plusieurs pays, dont le Japon et la Cor\u00e9e du Sud, nouvelle \u00e9tape dans son offensive bouleversant les \u00e9changes \u00e9conomiques internationaux. [www.challenge.ma]\n-------------------------------------------------\nLe pr\u00e9sident am\u00e9ricain a brandi lundi la menace d\u2019une surtaxe douani\u00e8re d\u2019au moins 25% \u00e0 plusieurs pays, dont le Japon et la Cor\u00e9e du Sud, nouvelle \u00e9tape dans son offensive bouleversant les \u00e9changes \u00e9conomiques internationaux. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "Attijari Payment a officiellement lanc\u00e9\nson activit\u00e9 d\u2019acquisition commer\u00e7ants depuis...", "mass": 5, "physics": false, "shape": "box", "title": "Attijari Payment a officiellement lanc\u00e9 son activit\u00e9 d\u2019acquisition commer\u00e7ants depuis le 1er mai 2025, consolidant son positionnement dans l\u2019\u00e9cosyst\u00e8me marocain des paiements \u00e9lectroniques. [www.challenge.ma]\n-------------------------------------------------\nCette initiative s\u2019inscrit dans le cadre de l\u2019\u00e9volution de l\u2019\u00e9cosyst\u00e8me des paiements au Maroc, en r\u00e9ponse aux r\u00e9formes r\u00e9glementaires du secteur et aux besoins des commer\u00e7ants et des entreprises de toutes tailles. [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Maroc-Chine : Le rapprochement entre\nl\u2019ASMEX et le Hong Kong...", "mass": 5, "physics": false, "shape": "box", "title": "Maroc-Chine : Le rapprochement entre l\u2019ASMEX et le Hong Kong Trade Development Council s\u2019inscrit dans une dynamique de dialogue entre communaut\u00e9s d\u2019affaires, visant \u00e0 renforcer les synergies entre les \u00e9cosyst\u00e8mes \u00e9conomiques marocains et hongkongais. [aujourdhui.ma]\n-------------------------------------------------\nL\u2019ASMEX a accueilli \u00e0 Casablanca une d\u00e9l\u00e9gation du Hong Kong Trade Development Council (HKTDC) pour approfondir les relations \u00e9conomiques entre le Maroc et Hong Kong. [leseco.ma]\n-------------------------------------------------\nDans le cadre de sa strat\u00e9gie d\u2019ouverture vers de nouveaux march\u00e9s, la Conf\u00e9d\u00e9ration Marocaine des Exportateurs (ASMEX) a accueilli, le 7 juillet 2025 \u00e0 son si\u00e8ge, une d\u00e9l\u00e9gation du Hong Kong Trade Development Council (HKTDC), conduite par le Directeur r\u00e9gional pour le Moyen-Orient et l\u2019Afrique, Daniel Lam, accompagn\u00e9 du Directeur marketing, Nassif Jorge Mahfoud, . [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "La Centrale des Comptes Bancaires\nde Bank Al-Maghrib a enregistr\u00e9,...", "mass": 5, "physics": false, "shape": "box", "title": "La Centrale des Comptes Bancaires de Bank Al-Maghrib a enregistr\u00e9, \u00e0 fin d\u00e9cembre 2024, 38,2 millions de comptes ouverts, en hausse de 5,2% par rapport \u00e0 2023. [www.lavieeco.com]\n-------------------------------------------------\nLa Centrale des Comptes Bancaires de Bank Al-Maghrib a enregistr\u00e9, \u00e0 fin d\u00e9cembre 2024, 38,2 millions de comptes ouverts, en hausse de 5,2% par rapport \u00e0 2023. [maroc-diplomatique.net]\n-------------------------------------------------\nCes donn\u00e9es, publi\u00e9es dans le rapport annuel de BAM sur les comptes bancaires, confirment une dynamique soutenue dans le secteur, bien que le rythme d\u2019ouverture de . [lnt.ma]\n-------------------------------------------------\n\u00c0 fin d\u00e9cembre 2024, la Centrale des Comptes Bancaires a recens\u00e9 38,2 millions de comptes ouverts, en hausse de 5,2% par rapport \u00e0 2023. [lematin.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "L\u0027UPF devient ainsi la premi\u00e8re\ninstitution au Maroc \u00e0 offrir...", "mass": 5, "physics": false, "shape": "box", "title": "L\u0027UPF devient ainsi la premi\u00e8re institution au Maroc \u00e0 offrir des parcours en double dipl\u00f4me am\u00e9ricain avec l\u2019ASU, ouvrant ainsi une nouvelle \u00e8re pour l\u2019enseignement sup\u00e9rieur marocain. [www.lavieeco.com]\n-------------------------------------------------\nL\u2019Universit\u00e9 Priv\u00e9e de F\u00e8s (UPF) et l\u2019Arizona State University (ASU) officialisent, ce mercredi, leur partenariat pour la cr\u00e9ation de l\u2019American International Institute. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "Lanc\u00e9 en mars 2025, le\nprogramme d\u2019Open Innovation Cap\u2019AI by...", "mass": 5, "physics": false, "shape": "box", "title": "Lanc\u00e9 en mars 2025, le programme d\u2019Open Innovation Cap\u2019AI by BK, d\u00e9di\u00e9 \u00e0 l\u2019IA port\u00e9 par BMCE Capital, s\u2019est conclu avec succ\u00e8s \u00e0 l\u2019occasion de sa grande finale organis\u00e9e fin juin. [www.lavieeco.com]\n-------------------------------------------------\nBMCE Capital a cl\u00f4tur\u00e9 la premi\u00e8re \u00e9dition de son programme d\u2019open innovation Cap\u2019AI by BK, d\u00e9di\u00e9 \u00e0 l\u2019intelligence artificielle appliqu\u00e9e \u00e0 la finance. [leseco.ma]\n-------------------------------------------------\nBMCE Capital a officiellement cl\u00f4tur\u00e9 la premi\u00e8re \u00e9dition de son programme d\u2019open innovation Cap\u2019AI by BK, consacr\u00e9 \u00e0 l\u2019intelligence artificielle, lors d\u2019une finale organis\u00e9e fin juin. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 19, "id": "comm_label_19", "label": "Le Programme des Nations Unies\npour le d\u00e9veloppement (PNUD) a...", "mass": 5, "physics": false, "shape": "box", "title": "Le Programme des Nations Unies pour le d\u00e9veloppement (PNUD) a organis\u00e9 une journ\u00e9e d\u00e9di\u00e9e \u00e0 l\u2019investissement vert et inclusif, dans le cadre de son Projet d\u2019acc\u00e9l\u00e9ration de la croissance verte et de cr\u00e9ation d\u2019emplois (GGJAP). [leseco.ma]\n-------------------------------------------------\nLe Programme des Nations Unies pour le d\u00e9veloppement (PNUD) au Maroc a organis\u00e9, mardi \u00e0 Rabat, une journ\u00e9e d\u00e9di\u00e9e \u00e0 l\u2019investissement vert et inclusif dans le cadre du Projet d\u2 s admis au programme de Master conjoint Erasmus Mundus. [lnt.ma]\n-------------------------------------------------\nUne c\u00e9r\u00e9monie a \u00e9t\u00e9 organis\u00e9e le 8 juillet \u00e0 la r\u00e9sidence de l\u2019Ambassadrice de l\u2019Union europ\u00e9enne au Maroc \u00e0 l\u2019occasion du d\u00e9part de la promotion 2025 des boursiers du Master conjoint Erasmus Mundus. [www.challenge.ma]\n-------------------------------------------------\nLe 8 juillet 2025, Patricia Llombart Cussac, ambassadeure de lUnion europ\u00e9enne au Maroc, a accueilli une c\u00e9r\u00e9monie dans sa r\u00e9sidence \u00e0 Rabat pour c\u00e9l\u00e9brer 23 \u00e9tudiants brillants admis au prestigieux programme de Master conjoint Erasmus Mundus. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 24, "id": "comm_label_24", "label": "Mohamed Hamdoune est le premier\nrenfort du Betis Deportivo en...", "mass": 5, "physics": false, "shape": "box", "title": "Mohamed Hamdoune est le premier renfort du Betis Deportivo en vue de la saison 2025/2026, indique le club espagnol qui disputera la prochaine \u00e9dition de la Ligue Europa. [lematin.ma]\n-------------------------------------------------\nMohamed Hamdoune est le premier renfort du Betis Deportivo en vue de la saison 2025/2026\u2033, indique le club espagnol qui disputera la prochaine \u00e9dition de la Ligue Europa. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 25, "id": "comm_label_25", "label": "Les travaux de r\u00e9alisation du\nbarrage Ratba, situ\u00e9 dans la...", "mass": 5, "physics": false, "shape": "box", "title": "Les travaux de r\u00e9alisation du barrage Ratba, situ\u00e9 dans la commune de Oudka (province de Taounate), ont atteint un taux d\u2019avancement de 30%, a indiqu\u00e9 mardi le ministre de l\u0027\u00c9quipement et de l\u0027Eau, Nizar Baraka. [www.lopinion.ma]\n------------------- <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });

    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

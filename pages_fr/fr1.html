://www.lavieeco.com/influences/mondial-2026-le-maroc-domine-la-zambie/", "x": 0, "y": 0}, {"font": {"vadjust": -70.5}, "group": 15, "id": 231, "label": "Le Maroc, place forte du...", "shape": "dot", "size": 47, "title": "Le Maroc, place forte du football mondial\nSource: maroc-diplomatique.net", "url": "https://maroc-diplomatique.net/le-maroc-place-forte-du-football-mondial/", "x": 0, "y": 0}, {"font": {"vadjust": -70.5}, "group": 14, "id": 232, "label": "\u00c9tablissements de paiement : l\u2019APEP...", "shape": "dot", "size": 47, "title": "\u00c9tablissements de paiement : l\u2019APEP constitue son nouveau bureau pour 2025-2028\nSource: maroc-diplomatique.net", "url": "https://maroc-diplomatique.net/etablissements-de-paiement-lapep-constitue-son-nouveau-bureau-pour-2025-2028/", "x": 0, "y": 0}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "Le Premier ministre fran\u00e7ais, Fran\u00e7ois\nBayrou s\u2019appr\u00eate \u00e0 engager, ce...", "mass": 5, "physics": false, "shape": "box", "title": "Le Premier ministre fran\u00e7ais, Fran\u00e7ois Bayrou s\u2019appr\u00eate \u00e0 engager, ce lundi, la responsabilit\u00e9 de son gouvernement devant l\u2019Assembl\u00e9e nationale en sollicitant un vote de confiance pour valider ses choix budg\u00e9taires. [fr.hespress.com]\n-------------------------------------------------\nLe Premier ministre fran\u00e7ais, Fran\u00e7ois Bayrou s\u2019appr\u00eate \u00e0 engager, ce lundi, la responsabilit\u00e9 de son gouvernement devant l\u2019Assembl\u00e9e nationale en sollicitant un vote de confiance pour valider ses choix budg\u00e9taires. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "La Direction g\u00e9n\u00e9rale de la\nm\u00e9t\u00e9orologie (DGM), a annonc\u00e9 des...", "mass": 5, "physics": false, "shape": "box", "title": "La Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM), a annonc\u00e9 des averses orageuses localement fortes avec rafales de vent sous orages attendues, ce lundi, dans plusieurs provinces du Royaume. [fr.hespress.com]\n-------------------------------------------------\nDe fortes averses orageuses (25-35 mm) avec rafales de vent sont attendues ce lundi de 14h00 \u00e0 23h00 dans les provinces de B\u00e9ni Mellal, Azilal, Ifrane, Boulemane, Kh\u00e9nifra, Khourib. [lematin.ma]\n-------------------------------------------------\nCes averses orageuses (25 \u00e0 35 mm) sont pr\u00e9vues lundi de 14h \u00e0 23h dans les provinces d\u2019Aousserd, Azilal, B\u00e9ni Mellal, Kh\u00e9nifra, Oued Ed-Dahab, Boujdour et. [telquel.ma]\n-------------------------------------------------\nDes averses orageuses localement fortes avec rafales de vent sous orages sont attendues, ce lundi, dans plusieurs provinces du Maroc, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM). [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "La reconstruction des habitations touch\u00e9es\npar le s\u00e9isme qui a...", "mass": 5, "physics": false, "shape": "box", "title": "La reconstruction des habitations touch\u00e9es par le s\u00e9isme qui a frapp\u00e9 la province d\u2019Al Haouz en septembre 2023 entre dans sa phase finale, port\u00e9e par une mobilisation sans pr\u00e9c\u00e9dent des autorit\u00e9s locales, des ing\u00e9nieurs, des entrepreneurs et des associations. [fr.hespress.com]\n-------------------------------------------------\nDeux ans apr\u00e8s le s\u00e9isme de septembre 2023, la reconstruction des logements sinistr\u00e9s dans la province d\u2019Al Haouz atteint un stade avanc\u00e9s, selon Hassan Ighighi, coordinateur du programme de reconstruction et de r\u00e9habilitation des zones touch\u00e9es. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Derni\u00e8re s\u00e9ance d\u0027entra\u00eenement : les\nLions de l\u2019Atlas pr\u00eats \u00e0...", "mass": 5, "physics": false, "shape": "box", "title": "Derni\u00e8re s\u00e9ance d\u0027entra\u00eenement : les Lions de l\u2019Atlas pr\u00eats \u00e0 d\u00e9fier la Zambie. [fr.hespress.com]\n-------------------------------------------------\nLes Lions de l\u2019Atlas se sont impos\u00e9s par deux buts \u00e0 z\u00e9ro contre la Zambie et ont ainsi consolid\u00e9 leur position comme leaders du groupe avec 21 points. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Deux personnes ont trouv\u00e9 la\nmort dans un incendie qui...", "mass": 5, "physics": false, "shape": "box", "title": "Deux personnes ont trouv\u00e9 la mort dans un incendie qui s\u2019est d\u00e9clar\u00e9, lundi vers 5h30 du matin, dans cinq baraques au douar Moulay Azzouz Elmelk, relevant de la zone urbaine Annakhil \u00e0 Marrakech, a-t-on appris aupr\u00e8s de la Wilaya de Marrakech-Safi. [fr.hespress.com]\n-------------------------------------------------\nDeux personnes ont \u00e9t\u00e9 tu\u00e9es dans un incendie qui s\u2019est d\u00e9clar\u00e9, ce lundi vers 5h30 du matin, dans cinq baraques au douar Moulay Azzouz Elmelk, relevant de la zone urbaine Annakhil \u00e0 Marrakech, a-t-on appris aupr\u00e8s de la wilaya de Marrakech-Safi. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "En 2025, la fonction publique\nmarocaine attire, s\u00e9duit et fait...", "mass": 5, "physics": false, "shape": "box", "title": "En 2025, la fonction publique marocaine attire, s\u00e9duit et fait r\u00eaver les jeunes dipl\u00f4m\u00e9s des grandes \u00e9coles. [lematin.ma]\n-------------------------------------------------\nUne enqu\u00eate r\u00e9cente men\u00e9e entre le 26 juin et le 22 juillet 2025 par \u2018\u2019Careers in Morocco\u2019\u2019, aupr\u00e8s de plus de 1000 laur\u00e9ats issus des grandes \u00e9coles marocaines (Ecoles d\u2019ing\u00e9nieurs, \u00e9coles de commerce et universit\u00e9s de renom) met en lumi\u00e8re les pr\u00e9f\u00e9rences professionnelles des jeunes dipl\u00f4m\u00e9s lorsqu\u2019il s\u2019agit d\u2019int\u00e9grer le secteur du travail. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Le Complexe sportif Mohammed V\na vibr\u00e9, samedi, au rythme...", "mass": 5, "physics": false, "shape": "box", "title": "Le Complexe sportif Mohammed V a vibr\u00e9, samedi, au rythme de la grande finale du Free Fire Battle of Morocco (BOM) 2025, un \u00e9v\u00e9nement d\u00e9sormais incontournable de l\u2019e-sport national. [lematin.ma]\n-------------------------------------------------\nLes Ravens ont \u00e9t\u00e9 couronn\u00e9s nouveaux champions de la Battle of Morocco 2025 de Free Fire (esport), d\u00e9crochant la victoire gr\u00e2ce \u00e0 un Booyah d\u00e9cisif lors de la cinqui\u00e8me manche de la grande finale, qui sest tenue le 6 septembre \u00e0 la salle Mohammed V de Casablanca. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Le cin\u00e9ma marocain a brill\u00e9\n\u00e0 la 82e \u00e9dition du...", "mass": 5, "physics": false, "shape": "box", "title": "Le cin\u00e9ma marocain a brill\u00e9 \u00e0 la 82e \u00e9dition du Festival international du film de Venise. [lematin.ma]\n-------------------------------------------------\nLe long-m\u00e9trage marocain \u201cCalle Malaga\u201d de Maryam Touzani a remport\u00e9, samedi soir, le Prix du public dans la cat\u00e9gorie Spotlight en s\u00e9lection officielle de la 82e \u00e9dition du Festival international du film de Venise. [telquel.ma]\n-------------------------------------------------\nLe long-m\u00e9trage marocain \u00abCalle Malaga\u00bb de Maryam Touzani vient de remporter le Prix du public dans la cat\u00e9gorie Spotlight en s\u00e9lection officielle de la 82\u00e8me \u00e9dition du Festival international du film de Venise. [aujourdhui.ma]\n-------------------------------------------------\nLe long-m\u00e9trage marocain \u00ab Calle Malaga \u00bb, r\u00e9alis\u00e9 par Maryam Touzani, a d\u00e9croch\u00e9 samedi soir le Prix du public dans la cat\u00e9gorie Spotlight, en s\u00e9lection officielle de la 82e \u00e9dition du Festival international du film de Venise. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Le s\u00e9lectionneur national, Walid Regragui,\na assur\u00e9 que l\u2019\u00e9quipe du...", "mass": 5, "physics": false, "shape": "box", "title": "Le s\u00e9lectionneur national, Walid Regragui, a assur\u00e9 que l\u2019\u00e9quipe du Maroc respecte tous les adversaires et affrontera la Zambie lundi en qualifications du Mondial-2026 avec \u201cl\u2019objectif de l\u2019emporter\u201d. [telquel.ma]\n-------------------------------------------------\nLe s\u00e9lectionneur national, Walid Regragui, a assur\u00e9 que l\u2019\u00e9quipe du Maroc respecte tous les adversaires et affrontera la Zambie lundi en qualifications du Mondial 2026 avec \u00abl\u2019objectif de l\u2019emporter\u00bb. [www.yabiladi.com]\n-------------------------------------------------\nLe s\u00e9lectionneur national, Walid Regragui, a assur\u00e9 que l\u2019\u00e9quipe du Maroc respecte tous les adversaires et affrontera la Zambie lundi en qualifications du Mondial-2026 avec \u00ab l\u2019objectif de l\u2019emporter \u00bb. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "La Brigade nationale de la\npolice judiciaire (BNPJ) a d\u00e9f\u00e9r\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "La Brigade nationale de la police judiciaire (BNPJ) a d\u00e9f\u00e9r\u00e9 six individus devant le parquet comp\u00e9tent \u00e0 Casablanca, pour leur implication pr\u00e9sum\u00e9e dans un r\u00e9seau criminel sp\u00e9cialis\u00e9 dans le vol et le recel de biens issus d\u2019un braquage \u00e0 main arm\u00e9e commis sur le territoire fran\u00e7ais, apprend-on de source s\u00e9curitaire. [telquel.ma]\n-------------------------------------------------\nSix membres d\u2019un r\u00e9seau criminel international, dont des commer\u00e7ants, ont \u00e9t\u00e9 arr\u00eat\u00e9s au Maroc pour leur implication dans un vol \u00e0 main arm\u00e9e commis en France. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "L\u2019\u0153uvre artistique \u00abFus\u00e9e Mus\u00e9e\u00bb du\nMarocain Mohammed Laouli a b\u00e9n\u00e9fici\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019\u0153uvre artistique \u00abFus\u00e9e Mus\u00e9e\u00bb du Marocain Mohammed Laouli a b\u00e9n\u00e9fici\u00e9 de la subvention du programme des arts visuels, annonce le Fonds sur son site web. [aujourdhui.ma]\n-------------------------------------------------\nPlusieurs \u0153uvres artistiques et litt\u00e9raires marocaines ont b\u00e9n\u00e9fici\u00e9 des subventions accord\u00e9es par le Fonds arabe pour les arts et culture (AFAC) pour l\u0027ann\u00e9e 2025. [lematin.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "L\u2019artiste, v\u00e9ritable ph\u00e9nom\u00e8ne vocal, revient\ncette fois avec son spectacle...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019artiste, v\u00e9ritable ph\u00e9nom\u00e8ne vocal, revient cette fois avec son spectacle int\u00e9gral \u201cILLUSIONS VOCALES\u201d accompagn\u00e9 de ses musiciens pour deux soir\u00e9es qui s\u2019annoncent inoubliables : le 30 septembre \u00e0 Casablanca au Studio des Arts Vivants et le 1er octobre \u00e0 Rabat . [aujourdhui.ma]\n-------------------------------------------------\nL\u0027artiste, v\u00e9ritable ph\u00e9nom\u00e8ne vocal, revient cette fois avec son spectacle int\u00e9gral \u201cILLUSIONS VOCALES\u201d accompagn\u00e9 de ses musiciens pour deux soir\u00e9es qui s\u0027annoncent inoubliables : le 30 septembre \u00e0 Casablanca au Studio des Arts Vivants et le 1er octobre \u00e0 Rabat au Cin\u00e9ma Renaissance. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "Le taux d\u2019avancement devrait atteindre\n90% fin septembre et 96%...", "mass": 5, "physics": false, "shape": "box", "title": "Le taux d\u2019avancement devrait atteindre 90% fin septembre et 96% dans les deux prochains mois. [www.lavieeco.com]\n-------------------------------------------------\n\u200bLa ville de Marrakech, v\u00e9ritable joyau architectural et patrimonial d\u2019une valeur inestimable, prend \u00e0 bras le corps la r\u00e9habilitation de ses monuments historiques suite au s\u00e9isme d\u2019Al Haouz de 2023, dans le respect des techniques de construction authentiques et des normes parasismiques internationales. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "L\u2019Association Professionnelle des \u00c9tablissements de\nPaiement (APEP), organisation repr\u00e9sentative des...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019Association Professionnelle des \u00c9tablissements de Paiement (APEP), organisation repr\u00e9sentative des acteurs du paiement au Maroc, annonce la constitution officielle de son bureau pour la nouvelle mandature <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });

    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

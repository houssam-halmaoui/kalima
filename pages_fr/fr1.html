e du groupe A du Championnat d\u2019Afrique des Nations (CHAN) 2025, le Maroc s\u2019est inclin\u00e9 1-0 face au Kenya, pays co-organisateur, au Moi I. [lematin.ma]\n-------------------------------------------------\nLe s\u00e9lectionneur national Tarik Sektioui a indiqu\u00e9, dimanche \u00e0 Nairobi, que l\u2019\u00e9quipe marocaine a manqu\u00e9 d\u2019animation offensive pour pouvoir revenir dans le match perdu contre le Kenya 1 \u00e0 0, pour le compte de la 3\u00e8 journ\u00e9e du groupe A du Championnat d\u2019Afrique des nations de football (CHAN). [telquel.ma]\n-------------------------------------------------\nLa s\u00e9lection marocaine locale s\u2019est inclin\u00e9e 1 \u00e0 0 face au Kenya, dimanche au stade Kasarani de Nairobi, lors de la troisi\u00e8me journ\u00e9e du groupe A du Championnat d\u2019Afrique des nations (CHAN-2024). [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "\u00abLe Maroc m\u2019a appel\u00e9 quand\nj\u2019\u00e9tais \u00e0 l\u2019acad\u00e9mie du Real...", "mass": 5, "physics": false, "shape": "box", "title": "\u00abLe Maroc m\u2019a appel\u00e9 quand j\u2019\u00e9tais \u00e0 l\u2019acad\u00e9mie du Real Madrid, c\u2019est le pays de mes parents. [lematin.ma]\n-------------------------------------------------\nLa star internationale du Paris Saint-Germain (PSG) et le Lion de l\u2019Atlas, Achraf Hakimi s\u2019est dit fier de jouer au sein de l\u2019\u00e9quipe nationale marocaine dans diff\u00e9rents challenges. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Le PSG aurait tent\u00e9 de\nfaire retirer les d\u00e9clarations d\u2019Achraf...", "mass": 5, "physics": false, "shape": "box", "title": "Le PSG aurait tent\u00e9 de faire retirer les d\u00e9clarations d\u2019Achraf Hakimi, dans lesquelles il affirme m\u00e9riter de gagner le Ballon d\u2019Or apr\u00e8s une saison exceptionnelle. [www.lopinion.ma]\n-------------------------------------------------\nAchraf Hakimi a surpris le monde du football en affirmant qu\u2019il m\u00e9ritait le Ballon d\u2019Or apr\u00e8s sa saison exceptionnelle avec le PSG. [lematin.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "SM le Roi Mohammed VI\na adress\u00e9 un message de...", "mass": 5, "physics": false, "shape": "box", "title": "SM le Roi Mohammed VI a adress\u00e9 un message de condol\u00e9ances et de compassion aux membres de la famille du Cheikh de la Tariqa Qadirya Boutchichia, Jamal Eddine Al Qadiri Boutchich. [www.lopinion.ma]\n-------------------------------------------------\nLes obs\u00e8ques du Cheikh de la Tariq a Qadirya Boutchichia, Jamal Eddine Al Qadiri Boutchich, d\u00e9c\u00e9d\u00e9 vendredi 8 ao\u00fbt \u00e0 Rabat \u00e0 l\u2019\u00e2ge de 83 ans, ont eu lieu dimanche 10 ao\u00fbt \u00e0 Madagh, dans la province de Berkane. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "L\u2019Australie va reconna\u00eetre l\u2019Etat de\nPalestine \u00e0 l\u2019occasion de l\u2019Assembl\u00e9e...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019Australie va reconna\u00eetre l\u2019Etat de Palestine \u00e0 l\u2019occasion de l\u2019Assembl\u00e9e g\u00e9n\u00e9rale de l\u2019ONU en septembre, a annonc\u00e9 le Premier ministre Anthony Albanese lundi, embo\u00eetant le pas \u00e0 d\u2019autres pays tels que la France et le Canada. [telquel.ma]\n-------------------------------------------------\nL\u2019Australie et le Canada viennent de rejoindre la France en d\u00e9clarant officiellement leurs engagements \u00e0 reconnaitre officiellement l\u2019Etat de Palestine lors de la prochaine assembl\u00e9e g\u00e9n\u00e9rale de l\u2019ONU, au mois de septembre. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Al Jazeera a annonc\u00e9 la\nmort de cinq de ses...", "mass": 5, "physics": false, "shape": "box", "title": "Al Jazeera a annonc\u00e9 la mort de cinq de ses journalistes dimanche lors d\u2019une frappe isra\u00e9lienne dans la bande de Gaza, dont un reporter bien connu de ses t\u00e9l\u00e9spectateurs que l\u2019arm\u00e9e isra\u00e9lienne a reconnu avoir cibl\u00e9, le qualifiant de \u00ab terroriste \u00bb. [telquel.ma]\n-------------------------------------------------\nParmi eux figurait Anas al-Sharif, figure bien connue de ses t\u00e9l\u00e9spectateurs, que l\u2019arm\u00e9e isra\u00e9lienne a reconnu avoir vis\u00e9, le d\u00e9crivant comme un \u00ab membre du Hamas \u00bb agissant sous . [maroc-diplomatique.net]\n-------------------------------------------------\n\u200bL\u0027arm\u00e9e isra\u00e9lienne a reconnu avoir vis\u00e9 le correspondant d\u0027Al Jazeera Anas al-Sharif, reporter de 28 ans bien connu des spectateurs de la cha\u00eene, le qualifiant de \"terroriste\" qui \"se faisait passer pour un journaliste\". [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Le Conseil de la Ligue\ndes \u00c9tats arabes, r\u00e9uni au...", "mass": 5, "physics": false, "shape": "box", "title": "Le Conseil de la Ligue des \u00c9tats arabes, r\u00e9uni au niveau des d\u00e9l\u00e9gu\u00e9s permanents, a tenu dimanche au Caire une session extraordinaire consacr\u00e9e \u00e0 l\u2019examen de la situation dans la bande de Gaza, avec la participation des repr\u00e9sentants des pays arabes, dont le Maroc. [telquel.ma]\n-------------------------------------------------\nLe Conseil de la Ligue des \u00c9tats arabes, r\u00e9uni dimanche au niveau des d\u00e9l\u00e9gu\u00e9s permanents, a tenu une session extraordinaire au Caire pour examiner la situation dans la bande de Gaza, avec la participation des repr\u00e9sentants des pays membres, dont le Maroc. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Le Maghreb Association Sportive (MAS)\nde F\u00e8s a tenu, dimanche,...", "mass": 5, "physics": false, "shape": "box", "title": "Le Maghreb Association Sportive (MAS) de F\u00e8s a tenu, dimanche, son assembl\u00e9e g\u00e9n\u00e9rale ordinaire \u00e0 l\u2019issue de laquelle il a \u00e9t\u00e9 proc\u00e9d\u00e9 \u00e0 l\u2019\u00e9lection \u00e0 l\u2019unanimit\u00e9 de Mohamed Bouzouba\u00e2, nouveau pr\u00e9sident de l\u2019association. [telquel.ma]\n-------------------------------------------------\nMohamed Bouzoubaa a \u00e9t\u00e9 \u00e9lu, dimanche 10 ao\u00fbt, nouveau pr\u00e9sident du conseil administratif de lAssociation sportive Moghreb de F\u00e8s (MAS), succ\u00e9dant \u00e0 Hicham Chakour, qui a d\u00e9missionn\u00e9 le mois dernier. [www.yabiladi.com]\n-------------------------------------------------\nMohamed Bouzouba\u00e2, succ\u00e8de \u00e0 Hicham Chakour, qui a pr\u00e9sent\u00e9 sa d\u00e9mission en juillet dernier. [www.lavieeco.com]\n-------------------------------------------------\nLe natif de F\u00e8s a \u00e9t\u00e9 \u00e9lu, \u00e0 l\u2019unanimit\u00e9, pr\u00e9sident du MAS de F\u00e8s, succ\u00e9dant ainsi \u00e0 Hicham Chakour, qui avait pr\u00e9sent\u00e9 sa d\u00e9mi. [lematin.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "L\u2019Office national des a\u00e9roports (ONDA)\na marqu\u00e9 la Journ\u00e9e nationale...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019Office national des a\u00e9roports (ONDA) a marqu\u00e9 la Journ\u00e9e nationale du migrant, c\u00e9l\u00e9br\u00e9e le 10 ao\u00fbt, avec des c\u00e9l\u00e9brations consacr\u00e9es aux Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger et de retour au pays en cette p\u00e9riode estivale. [www.yabiladi.com]\n-------------------------------------------------\nAnimations culturelles, hospitalit\u00e9 marocaine, coordination des services et qualit\u00e9 op\u00e9rationnelle ont rythm\u00e9 cette journ\u00e9e, pens\u00e9e comme un geste fort d\u2019attachement et de reconnaissance \u00e0 l\u2019\u00e9gard des Marocains du monde. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Le pr\u00e9sident fran\u00e7ais Emmanuel Macron\na fermement critiqu\u00e9, ce lundi...", "mass": 5, "physics": false, "shape": "box", "title": "Le pr\u00e9sident fran\u00e7ais Emmanuel Macron a fermement critiqu\u00e9, ce lundi 11 ao\u00fbt, la r\u00e9cente d\u00e9cision d\u2019Isra\u00ebl d\u2019intensifier ses op\u00e9rations militaires dans la ville de Gaza et les camps de Mawasi. [fr.hespress.com]\n-------------------------------------------------\nEstimant que le projet isra\u00e9lien d\u2019occupation totale de Gaza viole le droit international et menace la stabilit\u00e9 r\u00e9gionale, Emmanuel Macron a renouvel\u00e9 lundi sa proposition de d\u00e9ployer une mission internationale de stabilisation sous mandat des Nations unies. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "Donald Trump a annonc\u00e9 lundi\nplacer le maintien de l\u2019ordre...", "mass": 5, "physics": false, "shape": "box", "title": "Donald Trump a annonc\u00e9 lundi placer le maintien de l\u2019ordre dans la capitale Washington sous le contr\u00f4le des autorit\u00e9s f\u00e9d\u00e9rales, ainsi que le d\u00e9ploiement de militaires de la Garde nationale, des mesures exceptionnelles pour cette ville qu\u2019il dit \u00ab envahie par des gangs violents \u00bb. [fr.hespress.com]\n-------------------------------------------------\nLors d\u2019une conf\u00e9rence de presse \u00e0 la Maison Blanche, Donald Trump a \u00e9galement annonc\u00e9 l\u2019\u00e9tat d\u2019urgence pour renforcer la s\u00e9curit\u00e9 publique dans la capitale et la prise de contr\u00f4le. [lematin.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "Le Haut-Commissariat des Nations unies\naux droits de l\u2019homme a...", "mass": 5, "physics": false, "shape": "box", "title": "Le Haut-Commissariat des Nations unies aux droits de l\u2019homme a condamn\u00e9 \u00ab le meurtre par l\u2019arm\u00e9e isra\u00e9lienne de six journalistes palestiniens \u00bb dans la bande de Gaza dans la nuit de dimanche \u00e0 lundi, dans un communiqu\u00e9 publi\u00e9 sur le r\u00e9seau social X. [fr.hespress.com]\n-------------------------------------------------\nLe Haut-Commissariat accuse Isra\u00ebl d\u0027avoir vis\u00e9 la tente o\u00f9 se trouvaient cinq employ\u00e9s de la cha\u00eene Al Jazeera, ce qui constitue une grave violation du droit. [lematin.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "Pour la premi\u00e8re fois, son\nConcours International de Mod\u00e8les et...", "mass": 5, "physics": false, "shape": "box", "title": "Pour la premi\u00e8re fois, son Concours International de Mod\u00e8les et Allures r\u00e9serv\u00e9 aux Pur-Sang Arabes obtient la classific. [lematin.ma]\n-------------------------------------------------\n\u00c0 l\u2019occasion de sa 16\u1d49 \u00e9dition, le Salon du Cheval d\u2019El Jadida accueillera l\u2019un de ses \u00e9v\u00e9nements phares, \u00e0 savoir le prestigieux Concours International de Mod\u00e8les et Allures \u00abTitle Show\u00bb. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 19, "id": "comm_label_19", "label": "Le groupe Chiccorner vient fra\u00eechement\nd\u2019annoncer l\u2019arriv\u00e9e de la marque...", "mass": 5, "physics": false, "shape": "box", "title": "Le groupe Chiccorner vient fra\u00eechement d\u2019annoncer l\u2019arriv\u00e9e de la marque italienne Alcott au Maroc avec l\u2019ouverture de son premier magasin en plein c\u0153ur du Morocco Mall. [www.challenge.ma]\n-------------------------------------------------\nCette implantation marque un tournant dans l\u2019univers du pr\u00eat-\u00e0-porter au Maroc, en introduisant une enseigne qui incarne un style actuel, accessible et responsable, pr\u00e9cise un communiqu\u00e9 de la marque. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 20, "id": "comm_label_20", "label": "Alors que la vague de\nchaleur atteignait une intensit\u00e9 \u00ab...", "mass": 5, "physics": false, "shape": "box", "title": "Alors que la vague de chaleur atteignait une intensit\u00e9 \u00ab exceptionnelle \u00bb ce lundi en France, avec 12 d\u00e9partements en vigilance rouge et 41 en vigilance orange, le ministre de la Sant\u00e9 et des Soins, Yannick Neuder, a mis en garde contre \u00ab une journ\u00e9e \u00e0 haut risque \u00bb et a appel\u00e9 \u00e0 \u00ab une . [maroc-diplomatique.net]\n-------------------------------------------------\nAlors que la vague de chaleur prenait une ampleur \u00ab exceptionnelle \u00bb ce lundi en France avec 12 d\u00e9partements plac\u00e9s en vigilance rouge et 41 autres en vigilance orange, le ministre de la sant\u00e9 et des soins, Yannick Neuder a alert\u00e9 sur \u00ab une journ\u00e9e \u00e0 haut risque \u00bb en appelant \u00e0 \u00ab une solidarit\u00e9 nationale \u00bb . [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Cette nouvelle identit\u00e9 marque une\n\u00e9tape strat\u00e9gique dans l\u2019histoire du <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });

    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

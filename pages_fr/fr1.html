. [www.lavieeco.com]\n-------------------------------------------------\nBANK OF AFRICA enrichit son offre de services transactionnels avec le lancement de DAMANE MANDAT EXPRESS, une solution de mise \u00e0 disposition d\u2019argent innovante, alliant rapidit\u00e9, flexibilit\u00e9 et s\u00e9curit\u00e9, \u00e0 travers plus de 2 964 points de retrait sur l\u2019ensemble du territoire national. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "La derni\u00e8re journ\u00e9e du championnat\ndu Maroc de cyclisme sur...", "mass": 5, "physics": false, "shape": "box", "title": "La derni\u00e8re journ\u00e9e du championnat du Maroc de cyclisme sur route, initi\u00e9 sous l\u2019\u00e9gide de l\u2019Union cycliste internationale, a \u00e9t\u00e9 marqu\u00e9e par la tenue du concours individuel messieu. [lematin.ma]\n-------------------------------------------------\nAdel El Arbaoui et Malika Ben Allal ont \u00e9t\u00e9 sacr\u00e9s champions du Maroc de cyclisme sur route \u00e0 l\u2019issue d\u2019une \u00e9dition 2025 marqu\u00e9e par une participation record. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "L\u2019UNESCO vient d\u2019annoncer qu\u2019Essaouira accueillera,\nen 2026, la 18\u1d49 Conf\u00e9rence...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019UNESCO vient d\u2019annoncer qu\u2019Essaouira accueillera, en 2026, la 18\u1d49 Conf\u00e9rence annuelle du R\u00e9seau des Villes cr\u00e9atives. [lematin.ma]\n-------------------------------------------------\nLa ville d\u2019Essaouira accueillera la 18\u00e8me session de la Conf\u00e9rence annuelle 2026 du R\u00e9seau des Villes cr\u00e9atives de l\u0027Organisation des Nations unies pour l\u2019Education, la Science et la Culture (UNESCO), a annonc\u00e9 lundi l\u2019organisation onusienne. [www.lopinion.ma]\n-------------------------------------------------\nUne premi\u00e8re pour une ville africaine et du monde arabe, qui vient couronner son engagement remarquable en faveur de la musique et des industries culturelles. [telquel.ma]\n-------------------------------------------------\nA l\u2019issue d\u2019un vote en ligne des villes membres, Essaouira a \u00e9t\u00e9 choisie pour accueillir la 18\u00e8me session de la Conf\u00e9rence annuelle 2026 du R\u00e9seau des Villes cr\u00e9atives de l\u2019UNESCO, qui pr\u00e9cise qu\u2019elle devient ainsi \u00abla premi\u00e8re ville d\u2019Afrique et du monde arabe h\u00f4te\u00bb de l\u2019\u00e9v\u00e9nement. [www.challenge.ma]\n-------------------------------------------------\nLa ville d\u2019Essaouira accueillera la 18\u00e8me session de la Conf\u00e9rence annuelle 2026 du R\u00e9seau des Villes cr\u00e9atives de l\u2019Organisation des Nations unies pour l\u2019Education, la Science et la Culture (UNESCO), a annonc\u00e9 lundi l\u2019organisation onusienne. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 26, "id": "comm_label_26", "label": "Dans la cat\u00e9gorie masculine, l\u2019\u00e9quipe\nmarocaine B, compos\u00e9e du duo...", "mass": 5, "physics": false, "shape": "box", "title": "Dans la cat\u00e9gorie masculine, l\u2019\u00e9quipe marocaine B, compos\u00e9e du duo El Gharouti/Saber, a remport\u00e9 le titre africain apr\u00e8s une finale 100% marocaine face \u00e0 l\u2019\u00e9quipe quot. [lematin.ma]\n-------------------------------------------------\nLes \u00e9quipes marocaines de beach-volley ont brill\u00e9 dimanche lors du championnat d\u2019Afrique organis\u00e9 \u00e0 Martil, en s\u2019emparant de trois titres majeurs, d\u00e9crochant leur billet pour les Mondiaux en Australie. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 35, "id": "comm_label_35", "la ramme d\u2019appui au renforcement de la gouvernance [www.challenge.ma]\n-------------------------------------------------\n119 millions d\u2019euros sont allou\u00e9s au Programme d\u2019appui et de financement de l\u2019entrepreneuriat pour la cr\u00e9ation d\u2019emplois, tandis que 181,8 millions d\u2019euros sont destin\u00e9s \u00e0 la deuxi\u00e8me phase du Programme d\u2019appui au renforcement de la gouvernance \u00e9conomique et de la r\u00e9silience face au changement climatique. [www.lavieeco.com]\n-------------------------------------------------\nLe Conseil d\u2019administration du Groupe de la Banque africaine de d\u00e9veloppement (BAD) a approuv\u00e9 plus de 300 millions d\u2019euros pour la mise en \u0153uvre du Programme d\u2019appui et de financement de l\u2019entrepreneuriat pour la cr\u00e9ation d\u2019emplois (PAFE-Emplois) et de la deuxi\u00e8me phase du Programme d\u2019appui au renforcement de la gouvernance \u00e9conomique et de la r\u00e9silience [www.lereporter.ma]\n-------------------------------------------------\nLe Conseil d\u2019administration du Groupe de la Banque africaine de d\u00e9veloppement (BAD) a approuv\u00e9 l\u2019octroi de plus de 300 millions d\u2019euros en faveur du Maroc, dans le cadre de deux programmes visant \u00e0 soutenir l\u2019emploi, renforcer la r\u00e9silience \u00e9conomique et am\u00e9liorer la comp\u00e9titivit\u00e9. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 24, "id": "comm_label_24", "label": "Un journaliste fran\u00e7ais sp\u00e9cialiste de\nfootball, Christophe Gleizes, a \u00e9t\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Un journaliste fran\u00e7ais sp\u00e9cialiste de football, Christophe Gleizes, a \u00e9t\u00e9 condamn\u00e9 \u00e0 sept ans de prison ferme en Alg\u00e9rie, notamment pour \u00ab apologie du terrorisme \u00bb, ont indiqu\u00e9 dimanche Reporters sans fronti\u00e8res (RSF) et son employeur, le groupe So Press, en d\u00e9non\u00e7ant une sanction \u00ab injuste \u00bb. [telquel.ma]\n-------------------------------------------------\nUn journaliste fran\u00e7ais sp\u00e9cialiste de football, Christophe Gleizes, a \u00e9t\u00e9 condamn\u00e9 \u00e0 sept ans de prison ferme en Alg\u00e9rie, notamment pour \u00ab apologie du terrorisme \u00bb, ont indiqu\u00e9 dimanche Reporters sans fronti\u00e8res (RSF) et son employeur, le groupe So Press, en d\u00e9non\u00e7ant une sanction \u00ab injuste \u00bb. [www.challenge.ma]\n-------------------------------------------------\nUne quarantaine de Soci\u00e9t\u00e9s des journalistes (SDJ) de m\u00e9dias fran\u00e7ais a appel\u00e9 mardi \u00e0 \u00ab la lib\u00e9ration imm\u00e9diate \u00bb de Christophe Gleizes, leur confr\u00e8re sp\u00e9cialiste de football condamn\u00e9 \u00e0 sept ans de prison en Alg\u00e9rie pour \u00ab apologie du terrorisme \u00bb. [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 25, "id": "comm_label_25", "label": "Une d\u00e9l\u00e9gation de haut niveau\nde la F\u00e9d\u00e9ration des Chambres...", "mass": 5, "physics": false, "shape": "box", "title": "Une d\u00e9l\u00e9gation de haut niveau de la F\u00e9d\u00e9ration des Chambres de Commerce saoudiennes (FSC) entame dimanche une visite au Maroc, pr\u00e9c\u00e9d\u00e9e d\u2019une visite similaire en Mauritanie, au cours de laquelle elle tiendra des r\u00e9unions avec des acteurs \u00e9conomiques marocains en vue de conclure des accords commerciaux et des partenariats. [telquel.ma]\n-------------------------------------------------\nPar Hajar Ben Hosain Dans le cadre du renforcement de la coop\u00e9ration \u00e9conomique entre Rabat et Riyad, une importante d\u00e9l\u00e9gation d\u2019investisseurs saoudiens a entam\u00e9, dimanche 29 juin 2025, une visite strat\u00e9gique au Maroc. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color" ": 26}, "group": 23, "id": "comm_label_23", "label": "L\u2019incendie, qui s\u2019est d\u00e9clar\u00e9 samedi,\ndans la for\u00eat d\u2019Ait Isha...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019incendie, qui s\u2019est d\u00e9clar\u00e9 samedi, dans la for\u00eat d\u2019Ait Isha du Sud dans la commune de Tillouguite (Azilal), a \u00e9t\u00e9 ma\u00eetris\u00e9 apr\u00e8s l\u2019intervention de 2 avions \u201cCanadair \u00bb des Forces Royales Air qui ont permis de circonscrire l\u2019incendie. [fr.hespress.com]\n-------------------------------------------------\nSelon la direction provinciale de l\u2019Agence nationale des eaux et for\u00eats (ANEF) d\u2019Azilal, les op\u00e9rations de lutte contre les fum\u00e9es se poursuivent actuellement \u00e0 la faveur d\u2019un enga. [lematin.ma]\n-------------------------------------------------\nUn incendie d\u00e9clench\u00e9 par la foudre a d\u00e9truit plusieurs hectares de for\u00eat \u00e0 Tillouguite (Azilal), avant d\u2019\u00eatre ma\u00eetris\u00e9 gr\u00e2ce \u00e0 l\u2019intervention d\u2019avions Canadair, dans un contexte de risque extr\u00eame de feux de for\u00eats dans plusieurs provinces. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 28, "id": "comm_label_28", "label": "Apr\u00e8s \u00ab Pro+ Almaktab \u00bb\ndestin\u00e9e aux TPE-PME et professions...", "mass": 5, "physics": false, "shape": "box", "title": "Apr\u00e8s \u00ab Pro+ Almaktab \u00bb destin\u00e9e aux TPE-PME et professions lib\u00e9rales, AtlantaSanad Assurance lance la nouvelle offre \u00ab Pro+ M\u00e9tiers de la Sant\u00e9 \u00bb. [lematin.ma]\n-------------------------------------------------\nCette nouvelle offre s\u2019inscrit dans la strat\u00e9gie de d\u00e9veloppement du segment BtoB de l\u2019assureur, visant \u00e0 proposer des couvertures adapt\u00e9es aux besoins sp\u00e9cifiques des diff\u00e9rentes cat\u00e9gories professionnelles. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 36, "id": "comm_label_36", "label": "La commune de Tanger a\ncommuniqu\u00e9, lundi 1er juillet, les...", "mass": 5, "physics": false, "shape": "box", "title": "La commune de Tanger a communiqu\u00e9, lundi 1er juillet, les r\u00e9sultats des analyses de la qualit\u00e9 des eaux de baignade r\u00e9alis\u00e9es les 25 et 26 juin. [lematin.ma]\n-------------------------------------------------\nLa commune de Tanger a affirm\u00e9, lundi, que les r\u00e9sultats des analyses de laboratoire effectu\u00e9es, les 25 et 26 juin, ont class\u00e9 les eaux de baignade de plusieurs plages autour de Tanger comme \u00e9tant de \"bonne qualit\u00e9\", les rendant s\u00fbres pour la baignade selon les normes adopt\u00e9es pour le contr\u00f4le de la qualit\u00e9 des eaux de plage. [www.lopinion.ma]\n-------------------------------------------------\nLa commune de Tanger a affirm\u00e9, lundi, que les r\u00e9sultats des analyses de laboratoire effectu\u00e9es, les 25 et 26 juin, ont class\u00e9 les eaux de baignade de plusieurs plages autour de Tanger comme \u00e9tant de \u00ab bonne qualit\u00e9 \u00bb, les rendant s\u00fbres pour la baignade selon les normes adopt\u00e9es pour le contr\u00f4le de la qualit\u00e9 des eaux. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 39, "id": "comm_label_39", "label": "La r\u00e9forme du r\u00e9gime de\nchange rev\u00eat une importance strat\u00e9gique...", "mass": 5, "physics": false, "shape": "box", "title": "La r\u00e9forme du r\u00e9gime de change rev\u00eat une importance strat\u00e9gique pour l\u2019avenir de l\u2019\u00e9conomie nationale, s\u2019inscrivant dans le cadre des r\u00e9formes structurelles visant \u00e0 renforcer sa r\u00e9silience, a affirm\u00e9, lundi \u00e0 Rabat, le Wali de Bank Al-Maghrib (BAM), Abdellatif Jouahri. [www.lopinion.ma]\n-------------------------------------------------\nLa r\u00e9forme du r\u00e9gime de change rev\u00eat une importance strat\u00e9gique pour l\u2019avenir de l\u2019\u00e9conomie nationale, s\u2019inscrivant dans le cadre des r\u00e9formes structurelles visant \u00e0 renforcer sa r\u00e9silience, a affirm\u00e9, lundi \u00e0 Rabat, le Wali de Bank Al-Maghrib (BAM), Abdellatif Jouahri. [maroc-diplomatique.net]\n-------------------------------------------------\nLa r\u00e9forme du r\u00e9gime de change rev\u00eat une importance strat\u00e9gique pour l\u2019avenir de l\u2019\u00e9conomie nationale, s\u2019inscrivant dans le cadre des r\u00e9formes structurelles visant \u00e0 renforcer sa r\u00e9silience, a affirm\u00e9, lundi \u00e0 Rabat, le Wali de Bank Al-Maghrib (BAM), Abdellatif Jouahri. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 30, "id": "comm_label_30", "label": "Quelque 6 hectares (Ha) de\npalmiers ont \u00e9t\u00e9 ravag\u00e9s, dimanche,...", "mass": 5, "physics": false, "shape": "box", "title": "Quelque 6 hectares (Ha) de palmiers ont \u00e9t\u00e9 ravag\u00e9s, dimanche, par les flammes au niveau du oasis \"Targua n\u0027touchka\" dans la province de Chtouka-A\u00eft-Baha. [www.lopinion.ma]\n-------------------------------------------------\nSix hectares de palmiers ont \u00e9t\u00e9 ravag\u00e9s, dimanche, par les flammes au niveau de l\u2019oasis \u00ab Targua n\u2019touchka \u00bb dans la province de Chtouka-A\u00eft-Baha au sud d\u2019Agadir. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 37, "id": "comm_label_37", "label": "Le gouvernement pr\u00e9voit d\u0027\u00e9largir la\nformation professionnelle par alternance, portant...", "mass": 5, "physics": false, "shape": "box", "title": "Le gouvernement pr\u00e9voit d\u0027\u00e9largir la formation professionnelle par alternance, portant le nombre de b\u00e9n\u00e9ficiaires annuels de 31.000 \u00e0 pr\u00e8s de 100.000 d\u0027ici la fin de l\u0027ann\u00e9e, a indiqu\u00e9, lundi \u00e0 Rabat, le ministre de l\u0027Inclusion \u00e9conomique, de la Petite entreprise, de l\u0027Emploi et des Comp\u00e9tences, Younes Sekkouri. [www.lopinion.ma]\n-------------------------------------------------\nLe gouvernement pr\u00e9voit d\u2019\u00e9largir la formation professionnelle par alternance, portant le nombre de b\u00e9n\u00e9ficiaires annuels de 31.000 \u00e0 pr\u00e8s de 100.000 d\u2019ici la fin de l\u2019ann\u00e9e, a indiqu\u00e9, lundi \u00e0 Rabat, le ministre de l\u2019Inclusion \u00e9conomique, de la Petite entreprise, de l\u2019Emploi et des Comp\u00e9tences, Younes Sekkouri. [telquel.ma]\n-------------------------------------------------\nLe gouvernement pr\u00e9voit d\u2019\u00e9largir la formation professionnelle par alternance, portant le nombre de b\u00e9n\u00e9ficiaires annuels de 31.000 \u00e0 pr\u00e8s de 100.000 d\u2019ici la fin de l\u2019ann\u00e9e, a indiqu\u00e9, lundi \u00e0 Rabat, le ministre de l\u2019Inclusion \u00e9conomique, de la Petite entreprise, de l\u2019Emploi et des Comp\u00e9tences, Younes Sekkouri. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 32, "id": "comm_label_32", "label": "La digitalisation a facilit\u00e9 l\u2019organisation\ndes examens du baccalaur\u00e9at \u00e0...", "mass": 5, "physics": false, "shape": "box", "title": "La digitalisation a facilit\u00e9 l\u2019organisation des examens du baccalaur\u00e9at \u00e0 toutes les \u00e9tapes de la session de juin 2025, a affirm\u00e9 lundi le ministre de l\u2019\u00c9ducation nationale, de l\u2019Enseignement pr\u00e9scolaire et des Sports, Mohamed Sa\u00e2d Berrada. [www.lopinion.ma]\n-------------------------------------------------\nGr\u00e2ce \u00e0 une d\u00e9mat\u00e9rialisation compl\u00e8te du processus, de la convocation des candidats \u00e0 la d\u00e9livrance des dipl\u00f4mes, le minist\u00e8re de l\u2019\u00c9ducation nationale f\u00e9licite une \u00e9dition fluide, rapide et hautement s\u00e9curis\u00e9e. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 38, "id": "comm_label_38", "label": "Le flux net des investissements\ndirects \u00e9trangers (IDE) s\u2019est \u00e9tabli...", "mass": 5, "physics": false, "shape": "box", "title": "Le flux net des investissements directs \u00e9trangers (IDE) s\u2019est \u00e9tabli \u00e0 14,12 milliards de dirhams (MMDH) \u00e0 fin mai 2025, en hausse de 41,7% par rapport \u00e0 la m\u00eame p\u00e9riode un an auparavant, selon l\u2019Office des Changes. [telquel.ma]\n-------------------------------------------------\nLes investissements directs \u00e9trangers au Maroc, ont totalis\u00e9 14 milliards de dirhams \u00e0 fin mai, en hausse de 41,7% comparativement \u00e0 la m\u00eame p\u00e9riode de l\u2019ann\u00e9e derni\u00e8re. [www.lavieeco.com]\n-------------------------------------------------\nLe d\u00e9ficit commercial s\u2019est \u00e9tabli \u00e0 133,06 milliards de dirhams (MMDH) \u00e0 fin mai, en aggravation de 15,1% par rapport \u00e0 la m\u00eame p\u00e9riode un an auparavant, selon l\u2019Office des Changes. [maroc-diplomatique.net]"}]);

            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>
    </body>

Papier et Carton, filiale du Groupe YNNA, amorce une transformation majeure de son outil industriel. [lematin.ma]\n-------------------------------------------------\nL\u2019entreprise investit 500 millions de dirhams pour agrandir son site de Mohammedia et porter sa capacit\u00e9 de production annuelle de 90 000 tonnes \u00e0 160 000 tonnes d\u2019ici 2030. [lnt.ma]\n-------------------------------------------------\nGPC Papier et Carton, filiale du Groupe YNNA et leader national de l\u2019emballage, annonce l\u2019investissement de 500 millions de dirhams (MDH) pour agrandir son usine de Mohammedia et porter, ainsi, sa capacit\u00e9 de production annuelle de 90.000 tonnes \u00e0 160.000 tonnes d\u2019ici 2030 L\u2019extension du site, qui devra g\u00e9n\u00e9rer plus [www.challenge.ma]\n-------------------------------------------------\nL\u2019entreprise investit 500 millions de dirhams pour agrandir son site de Mohammedia, porter sa capacit\u00e9 de production annuelle de 90 000 tonnes \u00e0 160 000 tonnes d\u2019ici 2030, et cr\u00e9er plus de 100 emplois directs \u00e0 l\u2019horizon 2027. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Depuis plusieurs jours, les r\u00e9seaux\nsociaux ont \u00e9t\u00e9 submerg\u00e9s par...", "mass": 5, "physics": false, "shape": "box", "title": "Depuis plusieurs jours, les r\u00e9seaux sociaux ont \u00e9t\u00e9 submerg\u00e9s par une rumeur annon\u00e7ant le d\u00e9c\u00e8s de la m\u00e8re de Sofiane Boufal. [lematin.ma]\n-------------------------------------------------\nSofiane Boufal a d\u00e9menti fausses rumeurs qui couraient sur le d\u00e9c\u00e8s de sa m\u00e8re sur les r\u00e9seaux sociaux. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Un m\u00e9morandum d\u2019entente (MoU) a\n\u00e9t\u00e9 sign\u00e9, vendredi \u00e0 Rabat,...", "mass": 5, "physics": false, "shape": "box", "title": "Un m\u00e9morandum d\u2019entente (MoU) a \u00e9t\u00e9 sign\u00e9, vendredi \u00e0 Rabat, entre le minist\u00e8re de la Transition num\u00e9rique et de la R\u00e9forme de l\u2019administration et Mistral AI, leader europ\u00e9en de l\u2019. [lematin.ma]\n-------------------------------------------------\nUn m\u00e9morandum d\u2019entente (MoU) a \u00e9t\u00e9 sign\u00e9, vendredi \u00e0 Rabat, entre le minist\u00e8re de la Transition num\u00e9rique et de la R\u00e9forme de l\u2019administration et Mistral AI, leader europ\u00e9en de l\u2019intelligence artificielle. [www.lopinion.ma]\n-------------------------------------------------\nVendredi \u00e0 Rabat, le minist\u00e8re de la Transition num\u00e9rique et de la R\u00e9forme de l\u2019administration a sign\u00e9 un m\u00e9morandum d\u2019entente avec Mistral AI, leader europ\u00e9en de l\u2019intelligence artificielle. [www.yabiladi.com]\n-------------------------------------------------\nUn m\u00e9morandum d\u2019entente (MoU) a \u00e9t\u00e9 sign\u00e9, vendredi \u00e0 Rabat, entre le minist\u00e8re de la Transition num\u00e9rique et de la R\u00e9forme de l\u2019administration et Mistral AI, leader europ\u00e9en de l\u2019intelligence artificielle. [maroc-diplomatique.net]\n-------------------------------------------------\nUn m\u00e9morandum d\u2019entente a \u00e9t\u00e9 sign\u00e9 entre le Minist\u00e8re d\u00e9l\u00e9gu\u00e9 charg\u00e9 de la Transition num\u00e9rique et de la R\u00e9forme de l\u2019administration et Mistral AI, acteur europ\u00e9en de premier plan dans le domaine de l\u2019intelligence artificielle. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Ce 12 septembre marque le\ncap symbolique des 100 jours...", "mass": 5, "physics": false, "shape": "box", "title": "Ce 12 septembre marque le cap symbolique des 100 jours avant le coup d\u2019envoi de la Coupe d\u2019Afrique des Nations TotalEnergies 2025, qui. [lematin.ma]\n-------------------------------------------------\n\u00c0 l\u2019occasion du compte \u00e0 rebours des 100 jours avant le coup d\u2019envoi de la Coupe d\u2019Afrique des Nations TotalEnergies Maroc 2025, la Conf\u00e9d\u00e9ration africaine de football (CAF) et le Comit\u00e9 local d\u2019organisation (COL) ont annonc\u00e9 vendredi le processus de vente des billets ainsi qu\u2019une s\u00e9rie d\u2019initiatives destin\u00e9es \u00e0 am\u00e9liorer l\u2019exp\u00e9rience des supporters. [telquel.ma]\n-------------------------------------------------\nLa vente des billets de la Coupe d\u2019Afrique des Nations (CAN) de football Maroc-2025 d\u00e9butera le 25 septembre, apr\u00e8s une phase d\u2019inscription pr\u00e9alable entre le 12 et le 24 septembre, ont annonc\u00e9 la Conf\u00e9d\u00e9ration Africaine de Football (CAF) et le Comit\u00e9 Local d\u2019Organisation (LOC), vendredi, \u00e0 100 jours du coup d\u2019envoi de cette comp\u00e9tition. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Les entretiens entre les deux\nparties ont port\u00e9 sur les...", "mass": 5, "physics": false, "shape": "box", "title": "Les entretiens entre les deux parties ont port\u00e9 sur les moyens de d\u00e9velopper les m\u00e9canismes de coop\u00e9ration bilat\u00e9rale dans le domaine s\u00e9curitaire, ainsi que sur le renforcement du. [lematin.ma]\n-------------------------------------------------\nLe directeur g\u00e9n\u00e9ral de la S\u00fbret\u00e9 nationale et de la Surveillance du territoire, Abdellatif Hammouchi, s\u2019est entretenu, jeudi \u00e0 Rabat, avec la directrice g\u00e9n\u00e9rale de la s\u00e9curit\u00e9 int\u00e9rieure en France, C\u00e9line Berthon, qui \u00e9tait accompagn\u00e9e d\u2019une d\u00e9l\u00e9gation s\u00e9curitaire de haut niveau. [telquel.ma]\n-------------------------------------------------\nAbdellatif Hammouchi s\u0027entretient \u00e0 Rabat avec la Directrice g\u00e9n\u00e9rale de la s\u00e9curit\u00e9 int\u00e9rieure en France. [www.libe.ma]\n-------------------------------------------------\nLe Directeur g\u00e9n\u00e9ral de la S\u00fbret\u00e9 nationale et de la Surveillance du territoire, Abdellatif Hammouchi, s\u2019est entretenu jeudi \u00e0 Rabat, avec la Directrice g\u00e9n\u00e9rale de la s\u00e9curit\u00e9 int\u00e9rieure en France, C\u00e9line Berthon, qui \u00e9tait accompagn\u00e9e d\u2019une d\u00e9l\u00e9gation s\u00e9curitaire de haut niveau. [www.lereporter.ma]\n-------------------------------------------------\nLe Directeur g\u00e9n\u00e9ral de la S\u00fbret\u00e9 nationale et de la Surveillance du territoire, Abdellatif Hammouchi, s\u2019est entretenu jeudi \u00e0 Rabat, avec la Directrice g\u00e9n\u00e9rale de la s\u00e9curit\u00e9 int\u00e9rieure en France, C\u00e9line Berthon, qui \u00e9tait accompagn\u00e9e d\u2019une d\u00e9l\u00e9gation s\u00e9curitaire de haut niveau. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "La r\u00e9union annuelle du Conseil\nd\u2019administration de l\u2019Agence Marocaine de...", "mass": 5, "physics": false, "shape": "box", "title": "La r\u00e9union annuelle du Conseil d\u2019administration de l\u2019Agence Marocaine de D\u00e9veloppement des Investissements et des Exportations (AMDIE) a offert l\u2019occasion de dresser un \u00e9tat des li. [lematin.ma]\n-------------------------------------------------\nLe ministre d\u00e9l\u00e9gu\u00e9 aupr\u00e8s du chef du gouvernement charg\u00e9 de l\u2019Investissement, de la Convergence et de l\u2019\u00c9valuation des politiques publiques, Karim Zidan, a pr\u00e9sid\u00e9 le 10e Conseil d\u2019administration de l\u2019Agence marocaine de d\u00e9veloppement des investissements et des exportations (AMDIE). [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Les scientifiques ont fait cette\nd\u00e9couverte lors de l\u0027\u00e9tude d\u0027\u00e9chantillons...", "mass": 5, "physics": false, "shape": "box", "title": "Les scientifiques ont fait cette d\u00e9couverte lors de l\u0027\u00e9tude d\u0027\u00e9chantillons pr\u00e9lev\u00e9s par le v\u00e9hicule astromobile Perseverance de la NASA. [lematin.ma]\n-------------------------------------------------\nDes scientifiques canadiens ont d\u00e9couvert une trace \u201cqui laisse supposer la pr\u00e9sence d\u2019une vie pass\u00e9e ou actuelle\u201d sur Mars, a indiqu\u00e9 l\u2019Agence spatiale canadienne dans un communiqu\u00e9. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Le tueur pr\u00e9sum\u00e9 de l\u0027influenceur\nconservateur Charlie Kirk a \u00e9t\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Le tueur pr\u00e9sum\u00e9 de l\u0027influenceur conservateur Charlie Kirk a \u00e9t\u00e9 arr\u00eat\u00e9, a assur\u00e9 vendredi Donald Trump lors d\u0027une interview avec la cha\u00eene de t\u00e9l\u00e9vision Fox News. [www.lopinion.ma]\n-------------------------------------------------\nLe tueur pr\u00e9sum\u00e9 de l\u2019influenceur conservateur Charlie Kirk a \u00e9t\u00e9 arr\u00eat\u00e9, a assur\u00e9 vendredi Donald Trump lors d\u2019une interview avec la cha\u00eene de t\u00e9l\u00e9vision Fox News. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Plus de 1,5 million de\ndemandes de billets dans le...", "mass": 5, "physics": false, "shape": "box", "title": "Plus de 1,5 million de demandes de billets dans le cadre du tirage au sort de la pr\u00e9vente Visa pour la Coupe du Monde 2026 ont \u00e9t\u00e9  la nouvelle gare ferroviaire de la ville de Taza, dont la r\u00e9alisation a mobilis\u00e9 un budget global de 50 millions de dirhams. [telquel.ma]\n-------------------------------------------------\nLe jeudi 11 septembre 2025, Monsieur Abdessamad KAYOUH, Ministre du Transport et de la Logistique et Monsieur Mohamed Rabie KHLIE, Directeur G\u00e9n\u00e9ral de l\u2019Office National des Chemins de Fer (ONCF), ont proc\u00e9d\u00e9 \u00e0 l\u2019inauguration de la nouvelle gare ferroviaire de Taza, un projet structurant qui s\u2019inscrit dans la strat\u00e9gie de modernisation des gares et de requalification des espaces ferroviaires. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Une chasse \u00e0 l\u2019homme \u00e9tait\nen cours dans la nuit...", "mass": 5, "physics": false, "shape": "box", "title": "Une chasse \u00e0 l\u2019homme \u00e9tait en cours dans la nuit de mercredi \u00e0 jeudi pour retrouver le tueur pr\u00e9sum\u00e9 du jeune militant conservateur am\u00e9ricain Charlie Kirk, un fid\u00e8le alli\u00e9 du pr\u00e9sident Donald Trump, assassin\u00e9 par balle mercredi pendant une r\u00e9union publique sur le campus d\u2019une universit\u00e9 de l\u2019Utah. [telquel.ma]\n-------------------------------------------------\nLe pr\u00e9sident am\u00e9ricain Donald Trump a annonc\u00e9 vendredi l\u2019interpellation par les autorit\u00e9s d\u2019un suspect li\u00e9 \u00e0 l\u2019assassinat, mercredi dans l\u2019Utah, du militant conservateur, Charlie Kirk, principale voix de la jeunesse pro-Trump et alli\u00e9 politique du pr\u00e9sident. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "L\u2019Assembl\u00e9e g\u00e9n\u00e9rale des Nations unies\na adopt\u00e9, ce vendredi, la...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019Assembl\u00e9e g\u <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

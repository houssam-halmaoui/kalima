ports (ONDA) annonce le lancement officiel des travaux de terrassement du chantier du nouveau terminal de l\u2019a\u00e9roport Mohammed V de Casablanca, premi\u00e8re phase concr\u00e8te pour l\u2019un des projets d\u2019infrastructure les plus ambitieux du Maroc \u00e0 l\u2019horizon 2030. [fr.hespress.com]\n-------------------------------------------------\nLe chantier du futur terminal de l\u2019a\u00e9roport Mohammed V de Casablanca entre dans sa phase concr\u00e8te. [lematin.ma]\n-------------------------------------------------\nLes travaux de terrassement du futur terminal de l\u2019a\u00e9roport international Mohammed V de Casablanca ont \u00e9t\u00e9 lanc\u00e9s, marquant le d\u00e9but de la phase op\u00e9rationnelle d\u2019un projet d\u2019infrastructure d\u2019envergure inscrit dans le cadre de la strat\u00e9gie nationale \u00ab A\u00e9roports 2030 \u00bb. [lnt.ma]\n-------------------------------------------------\n\u200bL\u2019Office National des A\u00e9roports (ONDA) annonce le lancement officiel des travaux de terrassement du chantier du nouveau terminal de l\u2019a\u00e9roport Mohammed V de Casablanca, premi\u00e8re phase concr\u00e8te pour l\u2019un des projets d\u2019infrastructure les plus ambitieux du Maroc \u00e0 l\u2019horizon 2030. [www.lopinion.ma]\n-------------------------------------------------\nLOffice national des a\u00e9roports (ONDA) annonce le lancement officiel des travaux de terrassement du chantier du nouveau terminal de la\u00e9roport Mohammed V de Casablanca, premi\u00e8re phase concr\u00e8te pour l\u2019un des projets d\u2019infrastructure les plus ambitieux du Maroc \u00e0 l\u2019horizon 2030. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "Le Premier ministre isra\u00e9lien Benjamin\nNetanyahu est \u00e0 Washington lundi...", "mass": 5, "physics": false, "shape": "box", "title": "Le Premier ministre isra\u00e9lien Benjamin Netanyahu est \u00e0 Washington lundi pour rencontrer le pr\u00e9sident am\u00e9ricain Donald Trump, qui a dit esp\u00e9rer un accord \u00ab cette semaine \u00bb entre Isra\u00ebl et le Hamas palestinien pour une lib\u00e9ration d\u2019otages dans la bande de Gaza. [fr.hespress.com]\n-------------------------------------------------\nLes n\u00e9gociations indirectes entre Isra\u00ebl et le Hamas palestinien en vue d\u0027un accord de cessez-le-feu et de lib\u00e9ration d\u0027otages \u00e0 Gaza ont commenc\u00e9 dimanche soir \u00e0 Doha, \u00e0 la veille d\u0027une rencontre \u00e0 Washington entre Benjamin Netanyahu et Donald Trump. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Ce d\u00e9veloppement fait suite \u00e0\nl\u2019obtention de l\u2019agr\u00e9ment d\u2019\u00c9tablissement de...", "mass": 5, "physics": false, "shape": "box", "title": "Ce d\u00e9veloppement fait suite \u00e0 l\u2019obtention de l\u2019agr\u00e9ment d\u2019\u00c9tablissement de Paiement d\u00e9livr\u00e9 par Bank Al-Maghrib en date du 13 mars 2025, renfor\u00e7ant la position d\u2019Attijari Payment e. [lematin.ma]\n-------------------------------------------------\nCette initiative s\u2019inscrit dans le cadre de l\u2019\u00e9volution de l\u2019\u00e9cosyst\u00e8me des paiements au Maroc, en r\u00e9ponse aux r\u00e9formes r\u00e9glementaires du secteur et aux besoins des commer\u00e7ants et des entreprises de toutes tailles. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Le pr\u00e9sident Trump va envoyer\ndes lettres \u00e0 certains de...", "mass": 5, "physics": false, "shape": "box", "title": "Le pr\u00e9sident Trump va envoyer des lettres \u00e0 certains de nos partenaires commerciaux pour leur dire que si vous ne faites pas avancer les choses alors ils retourneront, le 1er. [lematin.ma]\n-------------------------------------------------\nAnnonc\u00e9s en avril dernier avant d\u2019\u00eatre suspendus, le secr\u00e9taire am\u00e9ricain au Tr\u00e9sor a annonc\u00e9 que les nouveaux tarifs douaniers \u2014 pouvant atteindre 50 % \u2014 entreront finalement en vigueur le 1er ao\u00fbt. [telquel.ma]\n-------------------------------------------------\nLes droits de douane annonc\u00e9s en avril avant d\u2019\u00eatre suspendus entreront en vigueur le 1er ao\u00fbt en l\u2019absence d\u2019accords commerciaux avec les Etats-Unis, a indiqu\u00e9 dimanche le secr\u00e9taire am\u00e9ricain au Tr\u00e9sor, Scott Bessent. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Trois univers artistiques, trois esth\u00e9tiques\nsonores, trois moments d\u2019exception :...", "mass": 5, "physics": false, "shape": "box", "title": "Trois univers artistiques, trois esth\u00e9tiques sonores, trois moments d\u2019exception : Caravan Palace, Nubya Garcia et les Black Eyed Peas ont transport\u00e9 le public casablancais dans une exp\u00e9rience sensorielle o\u00f9 se sont entrem\u00eal\u00e9s jazz contemporain, \u00e9lectro-swing survolt\u00e9 et pop urbaine plan\u00e9taire. [www.lopinion.ma]\n-------------------------------------------------\nLa troisi\u00e8me soir\u00e9e de la 18\u1d49 \u00e9dition du festival Jazzablanca a offert au public casablancais une exp\u00e9rience musicale d\u2019envergure, m\u00ealant des sonorit\u00e9s venues d\u2019horizons multiples \u00e0 travers les prestations remarqu\u00e9es de trois t\u00eates d\u2019affiche internationales : les Black Eyed Peas, Caravan Palace et Nubya Garcia. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "Alors que le Maroc traverse\nune crise hydrique sans pr\u00e9c\u00e9dent,...", "mass": 5, "physics": false, "shape": "box", "title": "Alors que le Maroc traverse une crise hydrique sans pr\u00e9c\u00e9dent, la d\u00e9put\u00e9e Fatima Tamni interpelle le ministre de l\u2019Agriculture sur l\u2019exportation record d\u2019avocats vers le Canada. [telquel.ma]\n-------------------------------------------------\nLa d\u00e9put\u00e9e de la F\u00e9d\u00e9ration de la gauche d\u00e9mocratique (FGD), Fatima Zohra Tamni, a adress\u00e9 une question \u00e9crite au ministre de l\u2019Agriculture, de la p\u00eache, du d\u00e9veloppement rural, de l\u2019eau et des for\u00eats au sujet des exportations continues d\u2019avocats vers le Canada, malgr\u00e9 la grave s\u00e9cheresse que traverse le Maroc. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Le Marocain Reda Bennani a\nremport\u00e9, dimanche, le tournoi international...", "mass": 5, "physics": false, "shape": "box", "title": "Le Marocain Reda Bennani a remport\u00e9, dimanche, le tournoi international WTT M15, disput\u00e9 sur les courts du Tennis Club Municipal de Tanger (TCMT), en s\u2019imposant en finale face \u00e0 son compatriote Yassine Dlimi, sur le score de 7-6, 6-4. [telquel.ma]\n-------------------------------------------------\nDans une finale 100% marocaine, Reda Bennani a d\u00fb recourir \u00e0 un jeu d\u00e9cisif pour arracher le premier set, avant de conclure la rencontre dans la seconde manche, plus ma\u00eetris\u00e9e. [lematin.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Voici les pr\u00e9visions m\u00e9t\u00e9orologiques \u00e9tablies\npar la Direction g\u00e9n\u00e9rale de...", "mass": 5, "physics": false, "shape": "box", "title": "Voici les pr\u00e9visions m\u00e9t\u00e9orologiques \u00e9tablies par la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie pour le lundi 7 juillet 2025 : \u2013 Temps assez chaud sur le Sud-Est, l\u2019Est des provinces sahariennes, l\u2019Oriental, le Sud du Rif et les plaines \u00e0 l\u2019Ouest du Haut Atlas. [www.challenge.ma]\n-------------------------------------------------\nVoici les pr\u00e9visions m\u00e9t\u00e9orologiques \u00e9tablies par la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie pour mardi 8 juillet 2025 : \u2013 Temps assez chaud \u00e0 chaud sur les plaines de Tadla, Rhamna, l\u2019Oriental, le Sud-Est et l\u2019Est des Provinces Sahariennes. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Le cinqui\u00e8me Forum mondial de\nsociologie a ouvert ses travaux,...", "mass": 5, "physics": false, "shape": "box", "title": "Le cinqui\u00e8me Forum mondial de sociologie a ouvert ses travaux, dimanche \u00e0 Rabat, sous le th\u00e8me \u00abConna\u00eetre la justice \u00e0 l\u2019\u00e8re de l\u2019Anthropoc\u00e8ne\u00bb, avec la participation de quelque 5 000 chercheurs repr\u00e9sentant plus de 100 pays. [www.yabiladi.com]\n-------------------------------------------------\nOrganis\u00e9 pour la premi\u00e8re fois en terre africaine et arabe, cet \u00e9v\u00e9nement r\u00e9unit plus de 5 000 chercheurs venus de plus de 100 pays autour du th\u00e8me : \"Conna\u00eetre la justice \u00e0 l\u2019\u00e8re de l\u2019Anthropoc\u00e8ne\". [www.lopinion.ma]\n-------------------------------------------------\nLe 5\u00e8me Forum mondial de sociologie, plac\u00e9 sous le Haut Patronage du Roi Mohammed VI, a ouvert ses travaux, dimanche \u00e0 Rabat, sous le th\u00e8me \"Conna\u00eetre la justice \u00e0 l\u2019\u00e8re de l\u2019Anthropoc\u00e8ne\", avec la participation de quelque 5.000 chercheurs repr\u00e9sentant plus de 100 pays. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Ce programme financera chaq         function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }

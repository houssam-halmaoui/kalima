sous-le-leadership-de-sm-le-roi/", "x": 0, "y": 0}, {"font": {"vadjust": -124.5}, "group": 21, "id": 348, "label": "Tourisme: 15 millions d\u2019arriv\u00e9es \u00e0...", "shape": "dot", "size": 83, "title": "Tourisme: 15 millions d\u2019arriv\u00e9es \u00e0 fin septembre, la dynamique maintenue\nSource: lnt.ma", "url": "https://lnt.ma/tourisme-15-millions-darrivees-a-fin-septembre-2025/", "x": 0, "y": 0}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Soutenue par Y Combinator et\nfond\u00e9e en 2020 par le...", "mass": 5, "physics": false, "shape": "box", "title": "Soutenue par Y Combinator et fond\u00e9e en 2020 par le couple Ismael Belkhayat et Sophia Alj, la startup a r\u00e9ussi cette lev\u00e9e de fonds co-dirig\u00e9e par SPE Capital et . [fr.hespress.com]\n-------------------------------------------------\nChari, la start-up marocaine soutenue par Y Combinator et fond\u00e9e en 2020 par le couple Ismael Belkhayat et Sophia Alj, annonce une lev\u00e9e de fonds de 12 millions de dollars en S\u00e9rie A, la plus importante de ce type au Maroc. [www.lavieeco.com]\n-------------------------------------------------\nChari, startup marocaine fond\u00e9e en 2020 par Ismael Belkhayat et Sophia Alj et pass\u00e9e par Y Combinator, a annonc\u00e9 une lev\u00e9e de fonds en S\u00e9rie A de 12 millions de dollars. [lnt.ma]\n-------------------------------------------------\nChari, jeune entreprise marocaine cr\u00e9\u00e9e en 2020 par Ismael Belkhayat et Sophia Alj, a lev\u00e9 12 millions de dollars dans le cadre d\u2019un financement de S\u00e9rie A. Cette op\u00e9ration, co-dir. [lematin.ma]\n-------------------------------------------------\nLa startup marocaine Chari, soutenue par Y Combinator et fond\u00e9e en 2020 par Ismael Belkhayat et Sophia Alj, a annonc\u00e9 mardi une lev\u00e9e de fonds de 12 millions de dollars en S\u00e9rie A, la plus importante de ce type au Maroc, ont annonc\u00e9 ses dirigeants le 15 octobre dans un communiqu\u00e9. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 21, "id": "comm_label_21", "label": "Le mois de septembre a\nenregistr\u00e9 1,4 million d\u2019arriv\u00e9es touristiques,...", "mass": 5, "physics": false, "shape": "box", "title": "Le mois de septembre a enregistr\u00e9 1,4 million d\u2019arriv\u00e9es touristiques, en hausse de 9% en un an, pr\u00e9cise le minist\u00e8re du Tourisme, de l\u2019Artisanat et de l\u2019\u00c9conomie sociale et solida. [lematin.ma]\n-------------------------------------------------\nLe Maroc a accueilli 15 millions de touristes \u00e0 fin septembre 2025, soit une progression de 14% par rapport \u00e0 la m\u00eame p\u00e9riode de l\u2019ann\u00e9e pr\u00e9c\u00e9dente, d\u2019apr\u00e8s le minist\u00e8re du Tourisme, de l\u2019Artisanat et de l\u2019\u00c9conomie sociale et solidaire. [maroc-diplomatique.net]\n-------------------------------------------------\nLe Maroc a accueilli 15 millions de touristes \u00e0 fin septembre 2025, soit une progression de 14% par rapport \u00e0 la m\u00eame p\u00e9riode de l\u2019ann\u00e9e pr\u00e9c\u00e9dente, d\u2019apr\u00e8s le minist\u00e8re du Tourisme, de l\u2019Artisanat et de l\u2019\u00c9conomie sociale et solidaire. [atlasinfo.fr]\n-------------------------------------------------\nSelon le minist\u00e8re du Tourisme, de l\u2019artisanat et de l\u2019\u00e9conomie sociale et solidaire, le mois dernier a enregistr\u00e9 1,4 million \u00e0 lui seul, soit plus de 9% en un an. [www.yabiladi.com]\n-------------------------------------------------\nLe Maroc a accueilli 15 millions de touristes au cours des neuf premiers mois de 2025, enregistrant une hausse de 14 % par rapport \u00e0 la m\u00eame p\u00e9riode de l\u2019ann\u00e9e pr\u00e9c\u00e9dente, selon les donn\u00e9es du minist\u00e8re du Tourisme, de l\u2019Artisanat et de l\u2019\u00c9conomie sociale et solidaire. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "En r\u00e9ponse \u00e0 une question\nsur la politique de l\u2019eau...", "mass": 5, "physics": false, "shape": "box", "title": "En r\u00e9ponse \u00e0 une question sur la politique de l\u2019eau destin\u00e9e aux zones rurales, le ministre de l\u0027\u00c9quipement et de l\u2019Eau, Nizar Baraka a dress\u00e9 un bilan alarmant de. [lematin.ma]\n-------------------------------------------------\nLe taux de remplissage des barrages est actuellement de 32%, contre 40% en mai dernier, a affirm\u00e9, mardi, le ministre de l\u2019\u00c9quipement et de l\u2019Eau, Nizar Baraka, lors de la s\u00e9ance des questions orales \u00e0 la Chambre des conseillers. [telquel.ma]\n-------------------------------------------------\nEn r\u00e9ponse \u00e0 une question sur la \"politique de l\u2019eau destin\u00e9e aux zones rurales\", Nizar Baraka a pr\u00e9cis\u00e9 que la baisse du niveau des barrages est principalement due au volume des ressources en eau allou\u00e9es \u00e0 l\u2019agriculture et \u00e0 l\u2019eau potable, ainsi qu\u2019\u00e0 l\u2019\u00e9vaporation d\u2019un total de 650 millions de m\u00e8tres cubes \u00e0 cause des vagues de chaleur extr\u00eame. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Le quintuple Ballon d\u2019Or, Cristiano\nRonaldo, qui partageait jusqu\u2019alors ce...", "mass": 5, "physics": false, "shape": "box", "title": "Le quintuple Ballon d\u2019Or, Cristiano Ronaldo, qui partageait jusqu\u2019alors ce record avec le Guat\u00e9malt\u00e8que Carlos Ruiz, auteur de 39 buts en \u00e9liminatoires, a ouvert le score \u00e0 la 22e. [lematin.ma]\n-------------------------------------------------\nL\u2019attaquant portugais Cristiano Ronaldo est entr\u00e9 un peu plus dans la l\u00e9gende du football mondial en devenant, mardi, \u00e0 40 ans, le meilleur buteur de l\u2019histoire des qualifications de la Coupe du monde, gr\u00e2ce \u00e0 un doubl\u00e9 inscrit face \u00e0 la Hongrie, portant son total \u00e0 41 r\u00e9alisations. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Le Digital Resilience Center propose\nune offre compl\u00e8te de services...", "mass": 5, "physics": false, "shape": "box", "title": "Le Digital Resilience Center propose une offre compl\u00e8te de services manag\u00e9s de cybers\u00e9curit\u00e9, op\u00e9r\u00e9e 24h/24 et 7j/7 depuis Casablanca pour le Maroc et \u00e0 l\u0027international. [lematin.ma]\n-------------------------------------------------\nPwC Maroc a inaugur\u00e9, le 14 octobre \u00e0 Casablanca, son premier Digital Resilience Center (DRC) dans la r\u00e9gion Moyen-Orient et Afrique du Nord (MENA), en pr\u00e9sence du ministre de l\u2019Industrie et du Commerce, Ryad Mezzour. [lnt.ma]\n-------------------------------------------------\nPwC au Maroc a inaugur\u00e9, le 14 octobre, son Digital Resilience Center (DRC), premier centre de PwC dans la r\u00e9gion, en pr\u00e9sence de M. Ryad Mezzour, Ministre de l\u2019Industrie et du Commerce. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "La Coordination Nationale de l\u2019Initiative\nNationale pour le D\u00e9veloppement Humain...", "mass": 5, "physics": false, "shape": "box", "title": "La Coordination Nationale de l\u2019Initiative Nationale pour le D\u00e9veloppement Humain (CN-INDH) et l\u2019Universit\u00e9 Mohammed VI Polytechnique (UM6P) ont sign\u00e9, lundi, une Convention-Cadre de Partenariat visant \u00e0 cr\u00e9er des synergies durables entre la recherche universitaire et les politiques publiques de d\u00e9veloppement humain. [www.lopinion.ma]\n------------- 14 octobre, un verdict particuli\u00e8rement s\u00e9v\u00e8re dans l\u2019affaire des violences survenues \u00e0 A\u00eft Amira, relevant de la province de Chtouka A\u00eft Baha. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "Un total de 36.576 jeunes\nmarocains \u00e2g\u00e9s de moins de...", "mass": 5, "physics": false, "shape": "box", "title": "Un total de 36.576 jeunes marocains \u00e2g\u00e9s de moins de 40 ans ont b\u00e9n\u00e9fici\u00e9 du programme d\u2019aide au logement, a r\u00e9v\u00e9l\u00e9 lundi \u00e0 Rabat la ministre de l\u2019Am\u00e9nagement du territoire national, de l\u2019Urbanisme, de l\u2019Habitat et de la Politique de la ville, Fatima Ezzahra El Mansouri. [telquel.ma]\n-------------------------------------------------\nLa ministre de l\u2019Am\u00e9nagement du territoire national, de l\u2019Urbanisme, de l\u2019Habitat et de la Politique de la ville, Mme Fatima Ezzahra El Mansouri, a pr\u00e9sent\u00e9 devant la Chambre des conseillers un bilan d\u00e9taill\u00e9 de ses r\u00e9alisations durant l\u2019actuelle l\u00e9gislature. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 22, "id": "comm_label_22", "label": "La s\u00e9lection nationale de football,\nd\u00e9j\u00e0 qualifi\u00e9e au Mondial 2026,...", "mass": 5, "physics": false, "shape": "box", "title": "La s\u00e9lection nationale de football, d\u00e9j\u00e0 qualifi\u00e9e au Mondial 2026, a r\u00e9alis\u00e9 un carton plein aux \u00e9liminatoires africaines, en s\u2019imposant face \u00e0 son homologue congolaise (1-0), mardi soir au stade Prince Moulay Abdellah de Rabat, lors de la 10e et derni\u00e8re journ\u00e9e du Groupe E, battant par la m\u00eame occasion le record mondial des victoires. [telquel.ma]\n-------------------------------------------------\nLa s\u00e9lection du Maroc a r\u00e9alis\u00e9  "physics": false, "shape": "box", "title": "Le Chef du gouvernement, Aziz Akhannouch, a re\u00e7u lundi 13 octobre \u00e0 Rabat une d\u00e9l\u00e9gation de hauts responsables et d\u2019op\u00e9rateurs \u00e9conomiques de la province chinoise d\u2019Anhui, conduite par le Secr\u00e9taire du Parti Communiste Chinois pour cette province, Liang Yanshun. [telquel.ma]\n-------------------------------------------------\nLe Chef du gouvernement, Aziz Akhannouch a re\u00e7u, lundi \u00e0 Rabat, une d\u00e9l\u00e9gation de hauts responsables et d\u2019op\u00e9rateurs \u00e9conomiques de la Province chinoise d\u2019Anhui, conduite par le Secr\u00e9taire du Parti Communiste Chinois pour la Province d\u2019Anhui, Liang Yanshun. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "L\u2019Indice de confiance des investisseurs\nen Bourse, \u00e9labor\u00e9 par Attijari...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019Indice de confiance des investisseurs en Bourse, \u00e9labor\u00e9 par Attijari Global Research (AGR), s\u2019est \u00e9tabli \u00e0 61,6 points (pts) en octobre 2025, affichant un repli de 1,5 points par rapport \u00e0 l\u2019\u00e9dition pr\u00e9c\u00e9dente. [telquel.ma]\n-------------------------------------------------\nAGR : L\u2019Indice de confiance des investisseurs en Bourse, \u00e9labor\u00e9 par Attijari Global Research (AGR), s\u2019est \u00e9tabli \u00e0 61,6 points (pts) en octobre 2025, affichant un repli de 1,5 point par rapport \u00e0 l\u2019\u00e9dition pr\u00e9c\u00e9dente. [aujourdhui.ma]\n-------------------------------------------------\nL\u2019indice de confiance des investisseurs en bourse, publi\u00e9 par Attijari Global Research, a recul\u00e9 \u00e0 61,6 points en octobre, soit une baisse de 1,5 point par rapport \u00e0 l\u2019\u00e9dition pr\u00e9c\u00e9dente. [leseco.ma]\n-------------------------------------------------\nLe niveau de confiance des investisseurs sur le march\u00e9 boursier marocain a connu un l\u00e9ger fl\u00e9chissement au quatri\u00e8me trimestre 2025, selon le dernier Indice de Confiance des Investisseurs en Bourse (ICIB) publi\u00e9 par Attijari Global Research (AGR). [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "Le taux d\u2019interaction du gouvernement\navec les questions \u00e9crites des...", "mass": 5, "physics": false, "shape": "box", "title": "Le taux d\u2019interaction du gouvernement avec les questions \u00e9crites des deux chambres du Parlement a atteint 70% depuis le d\u00e9but de la l\u00e9gislature jusqu\u2019au 9 octobre, a affirm\u00e9, lundi \u00e0 la Chambre des repr\u00e9sentants, le ministre d\u00e9l\u00e9gu\u00e9 charg\u00e9 des relations avec le Parlement, porte-parole du gouvernement, Mustapha Baitas. [telquel.ma]\n-------------------------------------------------\nLe gouvernement a r\u00e9pondu \u00e0 pr\u00e8s de 70% des questions \u00e9crites adress\u00e9es par les parlementaires depuis le d\u00e9but de la l\u00e9gislature, soit environ 23.000 sur un total de 33.000, a indiqu\u00e9 Mustapha Baitas, ministre d\u00e9l\u00e9gu\u00e9 charg\u00e9 des relations avec le Parlement. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "La nouvelle signature de inwi\n\u00ab Sir B3id \u00bb incarne...", "mass": 5, "physics": false, "shape": "box", "title": "La nouvelle signature de inwi \u00ab Sir B3id \u00bb incarne l\u2019ambition de l\u2019op\u00e9rateur global de faire du digital un vecteur d\u2019\u00e9panouissement et un levier pour la croissance \u00e9conomique [www.challenge.ma]\n-------------------------------------------------\nEn ouvrant ce nouveau chapitre, inwi souhaite accompagner, au quotidien, tous les Marocains dans leurs ambitions, leurs projets et leurs passions. [www.lavieeco.com]\n-------------------------------------------------\nPlus qu\u2019une promesse, \u00ab Sir B3id \u00bb incarne l\u2019ambition de l\u2019op\u00e9rateur global de faire du digital un vecteur d\u2019\u00e9panouissement et un levier pour la croissance \u00e9conomique du pays, en donnant \u00e0 tous les Marocains les outils pour r\u00e9ussir dans leurs parcours personnels et professionnels. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Le s\u00e9lectionneur national, Walid Regragui,\ns\u2019est dit satisfait de la...", "mass": 5, "physics": false, "shape": "box", "title": "Le s\u00e9lectionneur national, Walid Regragui, s\u2019est dit satisfait de la performance des Lions de l\u2019Atlas lors du match contre le Congo pour le compte de la 10\u00e8 et derni\u00e8re journ\u00e9e du groupe E des \u00e9liminatoires africaines de la Coupe du monde 2026. [www.yabiladi.com]\n-------------------------------------------------\nLe s\u00e9lectionneur national, Walid Regragui, s\u2019est dit satisfait de la performance des Lions de l\u2019Atlas lors du match contre le Congo pour le compte de la 10\u00e8 et derni\u00e8re journ\u00e9e du groupe E des \u00e9liminatoires africaines de la Coupe du monde 2026, assurant que cette rencontre n\u2019a pas \u00e9t\u00e9 facile et que la s\u00e9lection marocaine [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 23, "id": "comm_label_23", "label": "La ministre de l\u0027Economie et\ndes Finances a soulign\u00e9, \u00e0...", "mass": 5, "physics": false, "shape": "box", "title": "La ministre de l\u0027Economie et des Finances a soulign\u00e9, \u00e0 Washington l\u2019int\u00e9r\u00eat des politiques publiques ax\u00e9es sur la cr\u00e9ation d\u0027emplois, notamment \u00e0 travers des r\u00e9formes du syst\u00e8me de l\u2019\u00e9ducation et de l\u2019enseignement, ainsi que la formation de professionnels qualifi\u00e9s pour r\u00e9pondre aux besoins des secteurs industriels. [www.lavieeco.com]\n-------------------------------------------------\nLa ministre de l\u2019Economie et des Finances, Nadia Fettah, a mis en avant, mardi \u00e0 Washington, les r\u00e9formes de d\u00e9veloppement \u00e0 long terme engag\u00e9es par le Maroc sous le leadership de Sa Majest\u00e9 le Roi Mohammed VI, tout en soulignant l\u2019importance des politiques publiques centr\u00e9es sur la cr\u00e9ation d\u2019emplois, notamment en faveur des jeunes. [maroc-diplomatique.net]\n-------------------------------------------------\nLa ministre de l\u2019Economie et des Finances, Nadia Fettah, a mis en avant, mardi \u00e0 Washington, les r\u00e9formes de d\u00e9veloppement \u00e0 long terme engag\u00e9e par le Maroc sous le leadership de Sa Majest\u00e9 le Roi Mohammed VI, tout en soulignant l\u2019importance des politiques publiques centr\u00e9es sur la cr\u00e9ation d\u2019emplois, notamment en faveur des jeunes. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 20, "id": "comm_label_20", "label": "Le volume des nuit\u00e9es r\u00e9alis\u00e9es\ndans les \u00e9tablissements d\u2019h\u00e9bergement touristique...", "mass": 5, "physics": false, "shape": "box", "title": "Le volume des nuit\u00e9es r\u00e9alis\u00e9es dans les \u00e9tablissements d\u2019h\u00e9bergement touristique class\u00e9s (EHTC) a atteint plus de 20,32 millions de nuit\u00e9es \u00e0 fin ao\u00fbt 2025, en hausse de 10% par rapport \u00e0 la m\u00eame p\u00e9riode un an auparavant, selon l\u2019Observatoire du Tourisme. [maroc-diplomatique.net]\n-------------------------------------------------\nLe volume des nuit\u00e9es r\u00e9alis\u00e9es dans les \u00e9tablissements d\u2019h\u00e9bergement touristique class\u00e9s (EHTC) a atteint plus de 20,32 millions de nuit\u00e9es \u00e0 fin ao\u00fbt <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

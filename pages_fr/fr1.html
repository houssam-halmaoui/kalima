na rapport\u00e9 que 12 personnes,...", "mass": 5, "physics": false, "shape": "box", "title": "La D\u00e9fense civile de Gaza a rapport\u00e9 que 12 personnes, pour la plupart des femmes et des enfants, avaient \u00e9t\u00e9 tu\u00e9es jeudi par une frappe a\u00e9rienne isra\u00e9lienne sur une \u00e9cole abritant des d\u00e9plac\u00e9s \u00e0 Gaza-ville, dans le territoire palestinien. [fr.hespress.com]\n-------------------------------------------------\nDe jeunes enfants errent \u00e0 travers la structure calcin\u00e9e de l\u2019\u00e9cole Mustafa Hafez, o\u00f9 s\u2019abritaient des Palestiniens d\u00e9plac\u00e9s, apr\u00e8s une frappe isra\u00e9lienne qui a tu\u00e9 15 personnes jeudi avant l\u2019aube, selon la D\u00e9fense civile de Gaza. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "Diogo Jota, attaquant international portugais\net pilier offensif de Liverpool,...", "mass": 5, "physics": false, "shape": "box", "title": "Diogo Jota, attaquant international portugais et pilier offensif de Liverpool, est d\u00e9c\u00e9d\u00e9 \u00e0 l\u2019\u00e2ge de 28 ans dans un. [lematin.ma]\n-------------------------------------------------\nLe 3 juillet 2025, Diogo Jota, 28 ans, attaquant international portugais de Liverpool, et son fr\u00e8re Andr\u00e9 Silva ont perdu la vie dans un accident tragique sur l\u2019A\u201152, pr\u00e8s de Zamora, en Espagne, suite \u00e0 un \u00e9clatement de pneu. [www.lopinion.ma]\n-------------------------------------------------\nL\u2019attaquant portugais de Liverpool, Diogo Jota, et son fr\u00e8re Andr\u00e9, \u00e9galement footballeur professionnel en deuxi\u00e8me division portugaise, sont d\u00e9c\u00e9d\u00e9s dans la nuit de mercredi \u00e0 jeudi dans un accident de la route en Espagne, a annonc\u00e9 la Garde civile. [maroc-diplomatique.net]\n-------------------------------------------------\nL\u2019attaquant international portugais de Liverpool Diogo Jota, champion d\u2019Angleterre avec les Reds, et son fr\u00e8re sont morts durant la nuit de mercredi \u00e0 jeudi dans un accident de la route dans le nord-ouest de l\u2019Espagne, a-t-on appris aupr\u00e8s de la Garde civile. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "L\u2019Office National des A\u00e9roports (ONDA)\nengage deux changements majeurs dans...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019Office National des A\u00e9roports (ONDA) engage deux changements majeurs dans son organisation interne afin de pr\u00e9parer efficacement le d\u00e9ploiement de sa strat\u00e9gie A\u00e9roports 2030. [lematin.ma]\n-------------------------------------------------\nL\u2019Office national des a\u00e9roports (ONDA) amorce une r\u00e9organisation de ses p\u00f4les pour renforcer sa performance et pr\u00e9parer le d\u00e9ploiement de la strat\u00e9gie \u00ab A\u00e9roports 2030 \u00bb. [telquel.ma]\n-------------------------------------------------\nL\u2019Office National des A\u00e9roports (ONDA) amorce une r\u00e9organisation de ses trois p\u00f4les majeurs pour renforcer sa performance et pr\u00e9parer le d\u00e9ploiement de la strat\u00e9gie \u00ab A\u00e9roports 2030 \u00bb. [maroc-diplomatique.net]\n-------------------------------------------------\nL\u2019Office National des A\u00e9roports du Maroc (ONDA) amorce une r\u00e9organisation de ses trois p\u00f4les majeurs pour renforcer sa performance et pr\u00e9parer le d\u00e9ploiement de la strat\u00e9gie \u201cA\u00e9roports 2030\u201d. [atlasinfo.fr]\n-------------------------------------------------\nL\u2019Office National des A\u00e9roports est en cours de r\u00e9organisation de ses trois p\u00f4les majeurs afin de renforcer sa performance et pr\u00e9parer le d\u00e9ploiement de la strat\u00e9gie \u201cA\u00e9roports 2030\u201d. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Dans le cadre des premi\u00e8res\nAssises nationales de l\u2019intelligence artificielle,...", "mass": 5, "physics": false, "shape": "box", "title": "Dans le cadre des premi\u00e8res Assises nationales de l\u2019intelligence artificielle, tenues du 1er au 3 juillet 2025 \u00e0 Rabat, plusieurs protocoles d\u2019accord ont \u00e9t\u00e9 sign\u00e9s sous la pr\u00e9side. [lematin.ma]\n-------------------------------------------------\nPlusieurs protocoles d\u2019accord ont \u00e9t\u00e9 sign\u00e9s, mercredi \u00e0 Sal\u00e9, lors d\u0027une c\u00e9r\u00e9monie organis\u00e9e en marge des travaux des premi\u00e8res Assises nationales de l\u2019Intelligence Artificielle (IA). [www.lavieeco.com]\n-------------------------------------------------\nPlusieurs protocoles d\u2019accord ont \u00e9t\u00e9 sign\u00e9s, mercredi \u00e0 Sal\u00e9, lors d\u2019une c\u00e9r\u00e9monie organis\u00e9e en marge des travaux des premi\u00e8res Assises nationales de l\u2019Intelligence Artificielle (IA). [maroc-diplomatique.net]\n-------------------------------------------------\nPlusieurs protocoles d\u2019accord ont \u00e9t\u00e9 sign\u00e9s, mercredi \u00e0 Sal\u00e9, lors d\u2019une c\u00e9r\u00e9monie organis\u00e9e en marge des travaux des premi\u00e8res Assises nationales de l\u2019Intelligence Artificielle (IA). [www.lereporter.ma]\n-------------------------------------------------\nLes participants aux premi\u00e8res Assises nationales de l\u2019Intelligence Artificielle (IA) ont appel\u00e9 \u00e0 l\u2019\u00e9laboration d\u2019une feuille de route nationale d\u00e9finissant les objectifs du Maroc, ses priorit\u00e9s et ses composantes \u00e9thiques, en coh\u00e9rence avec les normes internationales et en promouvant un usage responsable de l\u2019IA. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Ce choix s\u0027est bas\u00e9 sur\nla performance exceptionnelle des deux...", "mass": 5, "physics": false, "shape": "box", "title": "Ce choix s\u0027est bas\u00e9 sur la performance exceptionnelle des deux joueurs marocains, d\u0027autant plus qu\u0027Achraf Hakimi a sign\u00e9 la quatri\u00e8me r\u00e9alisation du Paris Saint-Germain. [lematin.ma]\n-------------------------------------------------\nCe choix s\u2019est bas\u00e9 sur la performance exceptionnelle des deux joueurs marocains, d\u2019autant plus que Hakimi a sign\u00e9 la quatri\u00e8me r\u00e9alisation du Paris Saint-Germain face \u00e0 l\u2019Inter Miami. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "OCP Nutricrops, filiale du Groupe\nOCP sp\u00e9cialis\u00e9e dans la nutrition...", "mass": 5, "physics": false, "shape": "box", "title": "OCP Nutricrops, filiale du Groupe OCP sp\u00e9cialis\u00e9e dans la nutrition des sols et des plantes, a conclu un nouvel accord commercial avec la Bangladesh Agricultural Development Corpor. [lematin.ma]\n-------------------------------------------------\nOCP Nutricrops, filiale du Groupe OCP, et Bangladesh Agricultural Development Corporation (BADC), une agence publique sous la tutelle du minist\u00e8re de l\u2019Agriculture du Bangladesh, ont annonc\u00e9, mercredi, avoir sign\u00e9 un accord portant sur la fourniture de 1,1 million de tonnes d\u2019engrais non ur\u00e9iques pour la p\u00e9riode 2025\u20132026. [telquel.ma]\n-------------------------------------------------\nOCP Nutricrops, filiale du Groupe OCP sp\u00e9cialis\u00e9e dans les solutions de fertilisation adapt\u00e9es, a sign\u00e9 un nouvel accord de fourniture d\u2019engrais avec la Bangladesh Agricultural Development Corporation (BADC), marquant une nouvelle \u00e9tape dans un partenariat qui dure depuis 17 ans. [www.challenge.ma]\n-------------------------------------------------\nOCP Nutricrops, filiale du Groupe OCP, et Bangladesh Agricultural Development Corporation (BADC), une agence publique sous la tutelle du minist\u00e8re de l\u2019Agriculture du Bangladesh, ont annonc\u00e9, mercredi, avoir sign\u00e9 un accord majeur portant sur la fourniture de 1,1 million de tonnes d\u2019engrais non ur\u00e9iques pour la p\u00e9riode 2025\u20132026. [maroc-diplomatique.net]\n-------------------------------------------------\nOCP Nutricrops, filiale du Groupe OCP, et Bangladesh Agricultural Development Corporation (BADC), une agence publique sous la tutelle du minist\u00e8re de l\u2019Agriculture du Bangladesh, ont annonc\u00e9, mercredi, avoir sign\u00e9 un accord majeur portant sur la fourniture de 1,1 million de tonnes d\u2019engrais non ur\u00e9iques pour la p\u00e9riode 2025\u20132026. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Le coup d\u0027envoi de la\n2e \u00e9dition de la Morocco...", "mass": 5, "physics": false, "shape": "box", "title": "Le coup d\u0027envoi de la 2e \u00e9dition de la Morocco Gaming Expo, plac\u00e9e sous le Haut Patronage de Sa Majest\u00e9 le Roi Mohammed VI, a \u00e9t\u00e9 donn\u00e9 mercredi au Palais des Sport. [lematin.ma]\n-------------------------------------------------\nLe coup d\u2019envoi de la 2e \u00e9dition de la \u201cMorocco Gaming Expo\u201d, plac\u00e9e sous le Haut Patronage de Sa Majest\u00e9 le Roi Mohammed VI, a \u00e9t\u00e9 donn\u00e9 mercredi au Palais des Sports du Complexe sportif Prince Moulay Abdellah \u00e0 Rabat, en pr\u00e9sence d\u2019une pl\u00e9iade de personnalit\u00e9s politiques et \u00e9conomiques marocaines et \u00e9trang\u00e8res. [www.lereporter.ma]\n-------------------------------------------------\nLe coup d\u2019envoi de la 2e \u00e9dition de la \u00ab Morocco Gaming Expo \u00bb, plac\u00e9e sous le Haut Patronage de SM le Roi Mohammed VI, a \u00e9t\u00e9 donn\u00e9 mercredi au Palais des Sports du Complexe sportif Prince Moulay Abdellah \u00e0 Rabat, en pr\u00e9sence d\u2019une pl\u00e9iade de personnalit\u00e9s politiques et \u00e9conomiques marocaines et \u00e9trang\u00e8res. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "Le d\u00e9marrage imm\u00e9diat concerne 13\nnouveaux Centres dont les travaux...", "mass": 5, "physics": false, "shape": "box", "title": "Le d\u00e9marrage imm\u00e9diat concerne 13 nouveaux Centres dont les travaux de construction et d\u2019\u00e9quipements ont \u00e9t\u00e9 achev\u00e9s, dans huit pr\u00e9fectures et provinces du Royaume, indique un comm. [lematin.ma]\n-------------------------------------------------\nSur Hautes Instructions Royales, la Fondation Mohammed V pour la solidarit\u00e9 met en service 13 nouveaux centres dans diff\u00e9rentes villes du Royaume. [www.lopinion.ma]\n-------------------------------------------------\nLe roi Mohammed VI, pr\u00e9sident de la Fondation Mohammed V pour la solidarit\u00e9, a donn\u00e9 ses instructions pour que les centres r\u00e9alis\u00e9s par la Fondation dans les domaines de la sant\u00e9, du handicap et de la formation soient mis \u00e0 disposition des populations d\u00e9munies b\u00e9n\u00e9ficiaires. [telquel.ma]\n-------------------------------------------------\nSa Majest\u00e9 le Roi Mohammed VI, Pr\u00e9sident de la Fondation Mohammed V pour la Solidarit\u00e9, a donn\u00e9 Ses Hautes Instructions pour que les centres r\u00e9alis\u00e9s par la Fondation dans les domaines de la sant\u00e9, du handicap et de la formation soient mis \u00e0 disposition des populations d\u00e9munies b\u00e9n\u00e9ficiaires. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "le Roi Mohammed VI pour\nun investissement de 9 milliard...", "mass": 5, "physics": false, "shape": "box", "title": "le Roi Mohammed VI pour un investissement de 9 milliard de DH, concerne une superficie de 10.000 ha a. [lematin.ma]\n-------------------------------------------------\nLa premi\u00e8re tranche de ce projet, dont les travaux avaient \u00e9t\u00e9 lanc\u00e9s par SM le Roi Mohammed VI pour un investissement de 9 milliards de DH, concerne une superficie de 10.000 ha. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Ce site industriel de pointe,\nqui s\u2019\u00e9tend sur une superficie...", "mass": 5, "physics": false, "shape": "box", "title": "Ce site industriel de pointe, qui s\u2019\u00e9tend sur une superficie de 8.000 m\u00b2, marque une \u00e9tape importante dans l\u2019expansion du groupe dans cette r\u00e9gion strat\u00e9gique \u00e0 la crois\u00e9e de l\u2019Eur. [lematin.ma]\n-------------------------------------------------\nLe groupe allemand ZF LIFETEC, sp\u00e9cialis\u00e9 dans les technologies de s\u00e9curit\u00e9 passive pour les occupants des v\u00e9hicules, a r\u00e9cemment inaugur\u00e9 une nouvelle usine d\u00e9di\u00e9e \u00e0 la production de syst\u00e8mes de volants au sein de la plateforme industrielle Tanger Med. [www.yabiladi.com]\n-------------------------------------------------\nD\u00e9di\u00e9e \u00e0 la production de syst\u00e8mes de volants, l\u2019usine est situ\u00e9e \u00e0 Tanger Automotive City, la plateforme industrielle automobile du groupe Tanger Med. [www.lavieeco.com]\n-------------------------------------------------\nLe groupe allemand \u201cZF LIFETEC\u201d, sp\u00e9cialiste mondial des technologies de s\u00e9curit\u00e9 passive pour les occupants des v\u00e9hicules, a inaugur\u00e9 r\u00e9cemment au sein de la plateforme industrielle Tanger Med, une nouvelle usine d\u00e9di\u00e9e \u00e0 la production de syst\u00e8mes de volants. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Dans un communiqu\u00e9, le minist\u00e8re\npr\u00e9cise que cette d\u00e9cision intervient...", "mass": 5, "physics": false, "shape": "box", "title": "Dans un communiqu\u00e9, le minist\u00e8re pr\u00e9cise que cette d\u00e9cision intervient dans la continuit\u00e9 du communiqu\u00e9 du minist\u00e8re -D\u00e9partement de la communication- du 7 mai 2025, portant sur le. [lematin.ma]\n-------------------------------------------------\nLe minist\u00e8re de la Jeunesse, de la Culture et de la Communication -D\u00e9partement de la communication- a annonc\u00e9 le prolongement, jusqu\u2019au 30 septembre prochain, du d\u00e9lai de d\u00e9p\u00f4t des demandes de l\u0027aide publique aux secteurs de la presse, de l\u0027\u00e9dition, de l\u0027imprimerie et de la distribution au titre de l\u2019ann\u00e9e 2025. [www.lopinion.ma]\n-------------------------------------------------\nLe minist\u00e8re de la Jeunesse, de la Culture et de la Communication -D\u00e9partement de la communication- a annonc\u00e9 le prolongement, jusqu\u2019au 30 septembre prochain, du d\u00e9lai de d\u00e9p\u00f4t des demandes de l\u2019aide publique aux secteurs de la presse, de l\u2019\u00e9dition, de l\u2019imprimerie et de la distribution au titre de l\u2019ann\u00e9e 2025. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Sous le Haut Patronage de\nSa Majest\u00e9 le Roi Mohammed...", "mass": 5, "physics": false, "shape": "box", "title": "Sous le Haut Patronage de Sa Majest\u00e9 le Roi Mohammed VI, les premi\u00e8res Assises Nationales de l\u2019Intelligence Artificielle se sont tenues \u00e0 Sal\u00e9, r\u00e9unissant des membres du gouverneme. [lematin.ma]\n-------------------------------------------------\nEn pla\u00e7ant la souverainet\u00e9 num\u00e9rique, l\u2019\u00e9thique technologique et l\u2019inclusion sociale au c\u0153ur de la strat\u00e9gie nationale, elles r\u00e9pondent aux axes fondamentaux que je d\u00e9veloppe dans mes ouvrages, en particulier la n\u00e9cessit\u00e9 d\u2019une gouvernance syst\u00e9mique de l\u2019IA. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Des temp\u00e9ratures variant entre 43\net 46 \u00b0C concerneront, de...", "mass": 5, "physics": false, "shape": "box", "title": "Des temp\u00e9ratures variant entre 43 et 46 \u00b0C concerneront, de mercredi au samedi, les provinces de Tata, Zagora, Assa-Zag, Es-Smara, Boujdour, Oued Ed-Dahab et Aousserd, a pr\u00e9cis\u00e9 la. [lematin.ma]\n-------------------------------------------------\nDes temp\u00e9ratures variant entre 43 et 46 \u00b0C concerneront, de mercredi au samedi, les provinces de Tata, Zagora, Assa-Zag, Es-Smara, Boujdour, Oued Ed-Dahab et Aousserd, a pr\u00e9cis\u00e9 la DGM dans un bulletin d\u0027alerte de niveau orange. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "Dans une d\u00e9claration \u00e0 la\nMAP, en marge du stage...", "mass": 5, "physics": false, "shape": "box", "title": "Dans une d\u00e9claration \u00e0 la MAP, en marge du stage de pr\u00e9paration qu\u0027effectue l\u2019\u00e9quipe nationale au Complexe sportif Ziaida \u00e0 Benslimane, Hicham Oubaha a indiqu\u00e9 que l\u2019instance f. [lematin.ma]\n-------------------------------------------------\nLe pr\u00e9sident de la F\u00e9d\u00e9ration royale marocaine de rugby (FRMR), Hicham Oubaja a affirm\u00e9, mardi, que l\u2019\u00e9quipe nationale de rugby \u00e0 XV a toutes les chances de r\u00e9aliser un bon r\u00e9sultat lors de la Coupe d\u2019Afrique des nations (CAN) de la discipline, pr\u00e9vue du 8 au 21 juillet \u00e0 Kampala, en Ouganda. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "Suite au succ\u00e8s de sa\npremi\u00e8re \u00e9dition, l\u2019Immersive Fintech Day...", "mass": 5, "physics": false, "shape": "box", "title": "Suite au succ\u00e8s de sa premi\u00e8re \u00e9dition, l\u2019Immersive Fintech Day a r\u00e9uni le 30 juin \u00e0 Casablanca une communaut\u00e9 cibl\u00e9e de dirigeants d\u2019Attijariwafa bank, de responsables de filiales. [lematin.ma]\n-------------------------------------------------\nLa deuxi\u00e8me \u00e9dition de l\u2019Immersive Fintech Day, organis\u00e9e par Wenov, l\u2019entit\u00e9 innovation du groupe Attijariwafa bank, en partenariat avec KPMG au Maroc, s\u2019est tenue ce lundi \u00e0 Casablanca. [www.challenge.ma]\n-------------------------------------------------\nWenov, l\u2019entit\u00e9 Innovation du groupe Attijariwafa bank, en partenariat avec KPMG au Maroc, a organis\u00e9 la deuxi\u00e8me \u00e9dition de l\u2019Immersive Fintech Day, un \u00e9v\u00e9nement d\u2019envergure consacr\u00e9 \u00e0 l\u2019innovation dans les services financiers. [leseco.ma]\n-------------------------------------------------\nL\u2019\u00e9cosyst\u00e8me des technologies financi\u00e8res marocain a \u00e9t\u00e9 mis \u00e0 l\u2019honneur lors de la seconde \u00e9dition de l\u2019\u00ab Immersive Fintech Day \u00bb, tenue le 30 juin 2025 \u00e0 Casablanca. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Le Programme d\u2019aide sociale directe\n(PASD) a enregistr\u00e9 un taux...", "mass": 5, "physics": false, "shape": "box", "title": "Le Programme d\u2019aide sociale directe (PASD) a enregistr\u00e9 un taux de satisfaction globale de 87,46 % aupr\u00e8s de ses b\u00e9n\u00e9ficiaires, a indiqu\u00e9, mercredi \u00e0 Rabat, le pr\u00e9sident de l\u2019Observatoire national du d\u00e9veloppement humain (ONDH), Othman Gayer. [telquel.ma]\n-------------------------------------------------\nLe Programme d\u2019aide sociale directe (PASD) a enregistr\u00e9 un taux de satisfaction globale de 87,46 % aupr\u00e8s de ses b\u00e9n\u00e9ficiaires, a indiqu\u00e9, mercredi \u00e0 Rabat, le pr\u00e9sident de l\u2019Observatoire national du d\u00e9veloppement humain (ONDH), Othman Gayer. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "Le Maroc constitue une plateforme\nstrat\u00e9gique pour les entreprises saoudiennes...", "mass": 5, "physics": false, "shape": "box", "title": "Le Maroc constitue une plateforme strat\u00e9gique pour les entreprises saoudiennes souhaitant investir sur le continent africain, a affirm\u00e9, mercredi \u00e0 Casablanca, le pr\u00e9sident de la Conf\u00e9d\u00e9ration g\u00e9n\u00e9rale des entreprises du Maroc (CGEM), Chakib Alj. [telquel.ma]\n-------------------------------------------------\nLe Maroc constitue une plateforme strat\u00e9gique pour les entreprises saoudiennes souhaitant investir sur le continent africain, a affirm\u00e9, mercredi \u00e0 Casablanca, le pr\u00e9sident de la Conf\u00e9d\u00e9ration G\u00e9n\u00e9rale des Entreprises du Maroc (CGEM), Chakib Alj. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "L\u2019administration de la prison locale\nde Larache a annonc\u00e9 le...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019administration de la prison locale de Larache a annonc\u00e9 le d\u00e9c\u00e8s du d\u00e9tenu Younes Ouzayad, incarc\u00e9r\u00e9 dans le cadre de la loi antiterroriste et li\u00e9 \u00e0 ce qu\u2019on appelle la \u201ccellule Chamharouch\u201d. [telquel.ma]\n-------------------------------------------------\nUn d\u00e9tenu incarc\u00e9r\u00e9 \u00e0 la prison locale de Larache dans le cadre de la loi antiterroriste, en lien avec la cellule dite \u00abChamharouch\u00bb, est d\u00e9c\u00e9d\u00e9 mardi soir dans sa cellule d\u2019isolement, a indiqu\u00e9 l\u2019administration de cet \u00e9tablissement p\u00e9nitentiaire. [www.yabiladi.com]\n-------------------------------------------------\nUn d\u00e9tenu incarc\u00e9r\u00e9 \u00e0 la prison locale de Larache dans le cadre de la loi antiterroriste, en lien avec la cellule dite \u00ab Chamharouch \u00bb, est d\u00e9c\u00e9d\u00e9 mardi soir dans sa cellule d\u2019isolement, a indiqu\u00e9 l\u2019administration de cet \u00e9tablissement p\u00e9nitentiaire. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 19, "id": "comm_label_19", "label": "Une vague de chaleur avec\nchergui et de fortes averses...", "mass": 5, "physics": false, "shape": "box", "title": "Une vague de chaleur avec chergui et de fortes averses orageuses avec gr\u00eale locale et rafales de vent sont pr\u00e9vues de mercredi \u00e0 samedi dans plusieurs provinces du Royaume, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM). [telquel.ma]\n-------------------------------------------------\nUne vague de chaleur avec chergui et de fortes averses orageuses avec gr\u00eale locale et rafales de vent sont pr\u00e9vues de mercredi \u00e0 samedi dans plusieurs provinces du Royaume, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM). [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 20, "id": "comm_label_20", "label": "Le Bureau central d\u2019investigations judiciaires\n(BCIJ) a annonc\u00e9, ce mercredi,...", "mass": 5, "physics": false, "shape": "box", "title": "Le Bureau central d\u2019investigations judiciaires (BCIJ) a annonc\u00e9, ce mercredi, le d\u00e9mant\u00e8lement d\u2019une cellule terroriste affili\u00e9e \u00e0 l\u2019organisation \u00ab Daech \u00bb. [telquel.ma]\n-------------------------------------------------\nLe Bureau Central d\u2019investigations judiciaires (BCIJ), relevant de la Direction g\u00e9n\u00e9rale de la surveillance du territoire (DGST), a proc\u00e9d\u00e9, aux premi\u00e8res heures de ce mercredi, au d\u00e9mant\u00e8lement d\u2019une cellule terroriste affili\u00e9e \u00e0 la soi-disant organisation \u00ab \u00c9tat islamique \u00bb, compos\u00e9e de quatre extr\u00e9mistes, \u00e2g\u00e9s de 20 \u00e0 27 ans, qui s\u2019activaient entre [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 21, "id": "comm_label_21", "label": "\u00c0 l\u2019occasion de son 40e\nanniversaire, l\u2019Association D\u00e9mocratique des Femmes...", "mass": 5, "physics": false, "shape": "box", "title": "\u00c0 l\u2019occasion de son 40e anniversaire, l\u2019Association D\u00e9mocratique des Femmes du Maroc (ADFM) a pr\u00e9sent\u00e9 \u00e0 Rabat les r\u00e9sultats d\u2019une enqu\u00eate consacr\u00e9e aux st\u00e9r\u00e9otypes sexistes dans les lyc\u00e9es marocains. [www.challenge.ma]\n-------------------------------------------------\n\u00c0 l\u2019occasion de son 40\u1d49 anniversaire, l\u2019Association D\u00e9mocratique des Femmes du Maroc (ADFM) a pr\u00e9sent\u00e9 les r\u00e9sultats d\u2019un rapport in\u00e9dit intitul\u00e9 \u00ab Recueil des pr\u00e9jug\u00e9s et des st\u00e9r\u00e9otypes sexistes v\u00e9hicul\u00e9s dans les lyc\u00e9es \u00bb. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 22, "id": "comm_label_22", "label": "Partenaire officiel du football marocain,\ninwi d\u00e9voile avec fiert\u00e9 sa...", "mass": 5, "physics": false, "shape": "box", "title": "Partenaire officiel du football marocain, inwi d\u00e9voile avec fiert\u00e9 sa nouvelle campagne de communication #Lbess_touni, en hommage \u00e0 la d\u00e9termination et au talent de l\u2019\u00e9quipe nationale f\u00e9minine. [maroc-diplomatique.net]\n-------------------------------------------------\nC\u2019est la promesse faite par inwi, partenaire officiel du football marocain, qui vient de d\u00e9voiler sa n. [lematin.ma]\n-------------------------------------------------\nL\u2019op\u00e9rateur t\u00e9l\u00e9com inwi, partenaire officiel du football marocain, a lanc\u00e9 une nouvelle campagne baptis\u00e9e #Lbess_touni, en soutien \u00e0 l\u2019\u00e9quipe nationale f\u00e9minine \u00e0 l\u2019occasion d\u2019une nouvelle \u00e9dition de la comp\u00e9tition continentale. [www.challenge.ma]\n-------------------------------------------------\nInwi a lanc\u00e9 sa campagne #Lbess_touni, visant les supporters de l\u00e9quipe nationale f\u00e9minine de football du Maroc, \u00e0 lapproche de la Coupe dAfrique des nations (CAN 2024) qui se d\u00e9roulera au Maroc, du 5 au 26 juillet 2025. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 23, "id": "comm_label_23", "label": "Guid\u00e9 par la Vision Royale\nd\u2019une diplomatie agissante, anticipative et...", "mass": 5, "physics": false, "shape": "box", "title": "Guid\u00e9 par la Vision Royale d\u2019une diplomatie agissante, anticipative et proactive, le Maroc s\u2019est positionn\u00e9 pr\u00e9cocement parmi les acteurs influents de la dynamique internationale en mati\u00e8re de gouvernance de l\u2019Intelligence artificielle (IA), a affirm\u00e9 mercredi \u00e0 Sal\u00e9, l\u2019ambassadeur Repr\u00e9sentant Permanent du Royaume aupr\u00e8s des Nations Unies, Omar Hilale. [maroc-diplomatique.net]\n-------------------------------------------------\nGuid\u00e9 par la Vision Royale d\u2019une diplomatie agissante, anticipative et proactive, le Maroc s\u2019est positionn\u00e9 pr\u00e9cocement parmi les acteurs influents de la dynamique internationale en mati\u00e8re de gouvernance de l\u2019Intelligence artificielle (IA), a affirm\u00e9 mercredi \u00e0 Sal\u00e9, l\u2019ambassadeur Repr\u00e9sentant Permanent du Royaume aupr\u00e8s des Nations Unies, Omar Hilale. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 24, "id": "comm_label_24", "label": "Le Haut-Commissariat au Plan (HCP)\nenregistre une baisse de 3,5...", "mass": 5, "physics": false, "shape": "box", "title": "Le Haut-Commissariat au Plan (HCP) enregistre une baisse de 3,5 % des valeurs unitaires \u00e0 l\u2019importation et un l\u00e9ger recul de 0,2 % \u00e0 l\u2019exportation, traduisant les ajustements des termes de l\u2019\u00e9change dans un contexte international incertain. [maroc-diplomatique.net]\n-------------------------------------------------\nLe Haut-Commissariat au plan (HCP), a fait savoir que les indices du commerce ext\u00e9rieur (ICE) se sont orient\u00e9s \u00e0 la baisse au premier trimestre (T1) 2025, l\u2019indice des valeurs unitaires \u00e0 l\u2019importation reculant de 3,5% et celui \u00e0 l\u2019exportation de 0,2%. [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 25, "id": "comm_label_25", "label": "Hajar Ben Hosain La Semaine\nde l\u2019Automobile a \u00e9t\u00e9 officiellement...", "mass": 5, "physics": false, "shape": "box", "title": "Hajar Ben Hosain La Semaine de l\u2019Automobile a \u00e9t\u00e9 officiellement lanc\u00e9e ce mercredi 2 juillet 2025 \u00e0 Bouskoura par le Ministre du Transport et de la Logistique, M. Abdessamad Kayouh. [maroc-diplomatique.net]\n-------------------------------------------------\nLe ministre du Transport et de la Logistique, Abdessamad Kayouh, a affirm\u00e9, mercredi, que la 1\u00e8re \u00e9dition de la Semaine de l\u2019Automobile, organis\u00e9e par le Royal Automobile Club marocain \u00e0 Bouskoura, constitue un \u00e9v\u00e9nement de r\u00e9f\u00e9rence pour encourager l\u2019innovation dans l\u2019industrie automobile marocaine. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 26, "id": "comm_label_26", "label": "Aujourd\u0027hui, lors des Assises Nationales\nde l\u2019Intelligence Artificielle, Current AI...", "mass": 5, "physics": false, "shape": "box", "title": "Aujourd\u0027hui, lors des Assises Nationales de l\u2019Intelligence Artificielle, Current AI a annonc\u00e9 un accord in\u00e9dit avec le Maroc pour promouvoir une intelligence artificielle (IA) d\u2019int\u00e9r\u00eat g\u00e9n\u00e9ral en Afrique. [leseco.ma]\n-------------------------------------------------\nAnnonc\u00e9e lors du deuxi\u00e8me et dernier jour des Assises nationales de l\u2019IA, le 2 juillet \u00e0 Sal\u00e9, cette initiative est soutenue par un engagement financier du gouvernement marocain. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 27, "id": "comm_label_27", "label": "Le Directeur g\u00e9n\u00e9ral de l\u2019Office\ndes Changes, Driss Benchikh, a...", "mass": 5, "physics": false, "shape": "box", "title": "Le Directeur g\u00e9n\u00e9ral de l\u2019Office des Changes, Driss Benchikh, a pr\u00e9sent\u00e9, mercredi \u00e0 Casablanca, les grandes lignes de la strat\u00e9gie 2025-2029 de l\u2019institution, lors d\u2019une rencontre r\u00e9unissant de nombreux op\u00e9rateurs \u00e9conomiques. [www.lereporter.ma]\n-------------------------------------------------\nL\u2019Office des Changes a d\u00e9voil\u00e9 les grandes lignes de sa strat\u00e9gie 2025\u20132029 lors d\u2019une rencontre organis\u00e9e au si\u00e8ge de la Conf\u00e9d\u00e9ration G\u00e9n\u00e9rale des Entreprises du Maroc (CGEM) ce mercredi 2 juillet. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 28, "id": "comm_label_28", "label": "La deuxi\u00e8me \u00e9dition de la\nMorocco Gaming Expo, pr\u00e9vue du...", "mass": 5, "physics": false, "shape": "box", "title": "La deuxi\u00         function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }

                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>
    </body>

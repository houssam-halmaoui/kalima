 14, "id": "comm_label_14", "label": "Walid Regragui a convoqu\u00e9 27\njoueurs pour affronter le Niger...", "mass": 5, "physics": false, "shape": "box", "title": "Walid Regragui a convoqu\u00e9 27 joueurs pour affronter le Niger et la Zambie en \u00e9liminatoires de la Coupe du Monde 2026. [lematin.ma]\n-------------------------------------------------\nLe s\u00e9lectionneur national, Walid Regragui, a affirm\u00e9 jeudi, que le match de l\u2019\u00e9quipe du Maroc face \u00e0 son homologue du Niger, le 5 septembre \u00e0 Rabat pour le compte des qualifications africaines au Mondial 2026, \u00ab ne sera pas de tout repos \u00bb face \u00e0 une \u00e9quipe qui \u00ab sait bien d\u00e9fendre \u00bb. [www.lopinion.ma]\n-------------------------------------------------\nLe s\u00e9lectionneur national Walid Regragui a convoqu\u00e9 27 joueurs afin de prendre part au match qui mettra aux prises les s\u00e9lections marocaines et nig\u00e9rienne, le 5 septembre prochain au complexe sportif Prince Moulay Abdellah \u00e0 Rabat, pour le compte de la 7\u00e8 journ\u00e9e (groupe E) des qualifications africaines de la Coupe du monde 2026. [telquel.ma]\n-------------------------------------------------\nLe s\u00e9lectionneur national, Walid Regragui, a affirm\u00e9 jeudi, que le match de l\u2019\u00e9quipe du Maroc face \u00e0 son homologue du Niger, le 5 septembre \u00e0 Rabat pour le compte des qualifications africaines au Mondial 2026, \u201cne sera pas de tout repos\u201d face \u00e0 une \u00e9quipe qui \u201csait bien d\u00e9fendre\u201d. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Plac\u00e9 sous l\u2019\u00e9gide de la\nF\u00e9d\u00e9ration Royale marocaine de tennis...", "mass": 5, "physics": false, "shape": "box", "title": "Plac\u00e9 sous l\u2019\u00e9gide de la F\u00e9d\u00e9ration Royale marocaine de tennis (FRMT), le Dislog Maroc Padel Masters (DMPM) tiendra sa cinqui\u00e8me \u00e9dition du 5 au 7 septembre 2025 au Club Paradise d. [lematin.ma]\n-------------------------------------------------\nApr\u00e8s une saison 2025 d\u00e9j\u00e0 riche en \u00e9motions et marqu\u00e9e par des \u00e9tapes \u00e0 succ\u00e8s, le Dislog Maroc Padel Masters (DMPM) revient au Club Paradise de Casablanca, du 5 au 7 septembre 2025, pour une nouvelle \u00e9dition qui s\u2019annonce encore plus intense. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Un communiqu\u00e9 de la repr\u00e9sentation\nde la RAM au Br\u00e9sil...", "mass": 5, "physics": false, "shape": "box", "title": "Un communiqu\u00e9 de la repr\u00e9sentation de la RAM au Br\u00e9sil indique que ce partenariat in\u00e9dit positionne la compagnie a\u00e9rienne marocaine comme un lien logistique et culturel entre l#39. [lematin.ma]\n-------------------------------------------------\nLa compagnie nationale Royal air Maroc (RAM) sera le transporteur officiel de la 36e Biennale de S\u00e3o Paulo, principal \u00e9v\u00e9nement dart contemporain en Am\u00e9rique latine qui se tiendra du 6 septembre 2025 au 11 janvier 2026. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Au moment o\u00f9 le Conseil\ndu gouvernement s\u2019appr\u00eatait \u00e0 examiner...", "mass": 5, "physics": false, "shape": "box", "title": "Au moment o\u00f9 le Conseil du gouvernement s\u2019appr\u00eatait \u00e0 examiner jeudi le projet de loi 59.24 r\u00e9gissant l\u0027enseignement sup\u00e9rieur, la recherche scientifique et l\u0027innovation, l. [lematin.ma]\n-------------------------------------------------\nCe texte vise notamment \u00e0 renforcer le r\u00f4le fondamental de l\u2019enseignement sup\u00e9rieur et de la recherche scientifique dans la r\u00e9alisation des priorit\u00e9s de d\u00e9veloppement et sa contribution \u00e0 la formation d\u2019un capital humain qualifi\u00e9. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "Le vaisseau, haut de plus\nde 120 m\u00e8tres, a d\u00e9coll\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Le vaisseau, haut de plus de 120 m\u00e8tres, a d\u00e9coll\u00e9 mardi soir du Texas peu apr\u00e8s 18H30 locales (23H30 GMT) apr\u00e8s des reports dimanche et lundi caus\u00e9s par des probl\u00e8mes techniques. [lematin.ma]\n-------------------------------------------------\nLa m\u00e9gafus\u00e9e Starship, d\u00e9velopp\u00e9e par la soci\u00e9t\u00e9 astronautique SpaceX pour aller sur la Lune et Mars, a r\u00e9ussi son 10e vol test apr\u00e8s plusieurs \u00e9checs et une s\u00e9rie d\u2019essais entach\u00e9s d\u2019explosions. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Les ventes de ciment, principal\nbarom\u00e8tre de l\u2019activit\u00e9 de construction,...", "mass": 5, "physics": false, "shape": "box", "title": "Les ventes de ciment, principal barom\u00e8tre de l\u2019activit\u00e9 de construction, se sont accrues de 11% au terme des sept premiers mois de 2025, au lieu d\u2019une augmentation de 6,8% un an plus t\u00f4t, selon la Direction des \u00e9tudes et des pr\u00e9visions financi\u00e8res (DEPF). [telquel.ma]\n-------------------------------------------------\nLe secteur du tourisme, apr\u00e8s une am\u00e9lioration de sa valeur ajout\u00e9e de 9,7% au premier trimestre 2025, au lieu d\u0027une hausse de 3,2% un an auparavant, a poursuivi son \u00e9lan au cours des mois suivants, rel\u00e8ve la Direction des \u00e9tudes et des pr\u00e9visions financi\u00e8res (DEPF). [www.lavieeco.com]\n-------------------------------------------------\nLe parc de la t\u00e9l\u00e9phonie mobile s\u2019 sse s\u00e9v\u00e8re. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Le G\u00e9n\u00e9ral Mohammed Berrid, Inspecteur\nG\u00e9n\u00e9ral des FAR et Commandant...", "mass": 5, "physics": false, "shape": "box", "title": "Le G\u00e9n\u00e9ral Mohammed Berrid, Inspecteur G\u00e9n\u00e9ral des FAR et Commandant la Zone Sud, a re\u00e7u jeudi \u00e0 Agadir le Commandant de la mission onusienne dans les provinces Sud pour examiner la coordination op\u00e9rationnelle et s\u00e9curitaire entre les deux forces. [telquel.ma]\n-------------------------------------------------\nLa rencontre entre l\u0027Inspecteur G\u00e9n\u00e9ral des FAR et Fakhrul Ahsan s\u0027est tenue \u00e0 Agadir, au si\u00e8ge de l\u2019Etat-Major de la Zone Sud. [www.lavieeco.com]\n-------------------------------------------------\nDans le cadre des rencontres p\u00e9riodiques entre les Forces Arm\u00e9es Royales et la Mission des Nations Unies dans les provinces Sud du Royaume, le G\u00e9n\u00e9ral de Corps d\u2019Arm\u00e9e, Mohammed Berrid, Inspecteur G\u00e9n\u00e9ral des FAR et Commandant la Zone Sud, a re\u00e7u, jeudi au si\u00e8ge de l\u2019Etat-Major de la Zone Sud \u00e0 Agadir, le G\u00e9n\u00e9ral de Division [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Un fonctionnaire de police porte\nplainte contre un compte intitul\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Un fonctionnaire de police porte plainte contre un compte intitul\u00e9 \u00ab Jabaroot \u00bb sur les r\u00e9seaux sociaux, pour diffamation et usurpation d\u2019identit\u00e9, apr\u00e8s avoir \u00e9t\u00e9 accus\u00e9 \u00e0 tort de crimes fictifs sur les plateformes. [telquel.ma]\n-------------------------------------------------\nLe fonctionnaire de police (A. N.) a d\u00e9pos\u00e9 une plainte aupr\u0 ar du Meilleur film. [www.lavieeco.com]\n-------------------------------------------------\nLe r\u00e9alisateur sud-cor\u00e9en, Bong Joon Ho, couronn\u00e9 par les plus grands prix internationaux dont l\u2019Oscar, pr\u00e9sidera le jury de la 22e \u00e9dition du Festival international du film de Marrakech, pr\u00e9vue du 28 novembre au 6 d\u00e9cembre 2025. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Deux mois apr\u00e8s l\u2019annonce de\nson partenariat r\u00e9gional avec l\u2019ic\u00f4ne...", "mass": 5, "physics": false, "shape": "box", "title": "Deux mois apr\u00e8s l\u2019annonce de son partenariat r\u00e9gional avec l\u2019ic\u00f4ne mondiale de la musique Shakira, \u00e9galement engag\u00e9e en faveur de l\u2019\u00e9ducation et de l\u2019inclusion des enfants dans les r\u00e9gions d\u00e9favoris\u00e9es, Epson inscrit cette rentr\u00e9e scolaire sous le signe de l\u2019innovation, de la cr\u00e9ativit\u00e9 et du soutien \u00e0 la jeunesse. [telquel.ma]\n-------------------------------------------------\nDeux mois apr\u00e8s l\u2019annonce de son partenariat r\u00e9gional avec l\u2019ic\u00f4ne mondiale de la musique Shakira, \u00e9galement engag\u00e9e en faveur de l\u2019\u00e9ducation et de l\u2019inclusion des enfants dans les r\u00e9gions d\u00e9favoris\u00e9es, Epson inscrit cette rentr\u00e9e scolaire sous le signe de l\u2019innovation, de la cr\u00e9ativit\u00e9 et du soutien \u00e0 la jeunesse. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Le besoin en liquidit\u00e9 des\nbanques a quasiment stagn\u00e9, se...", "mass": 5, "physics": false, "shape": "box", "title": "Le besoin en liquidit\u00e9 des banques a quasiment stagn\u00e9, se situant en moyenne hebdomadaire \u00e0 113 milliards de dirhams (MMDH) au cours du mois de juillet 2025, contre 1 <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });

    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

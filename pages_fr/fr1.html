ent/reforme-du-code-de-la-famille-lexperience-marocaine-presentee-comme-modele-a-beyrouth/", "x": 0, "y": 0}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "La F\u00e9d\u00e9ration marocaine de football\na annonc\u00e9 l\u2019ouverture de la...", "mass": 5, "physics": false, "shape": "box", "title": "La F\u00e9d\u00e9ration marocaine de football a annonc\u00e9 l\u2019ouverture de la billetterie pour le match qui opposera l\u2019\u00e9quipe nationale au Niger, pr\u00e9vu le vendredi 5 septembre 2025 au Complexe sportif Prince Moulay Abdellah de Rabat. [fr.hespress.com]\n-------------------------------------------------\nLa vente des billets du match qui opposera l\u2019\u00e9quipe nationale marocaine \u00e0 celle du Niger, le 5 septembre prochain au complexe sportif Prince Moulay Abdellah \u00e0 Rabat, sera lanc\u00e9e \u00e0 partir du mardi 26 ao\u00fbt \u00e0 08h00, a annonc\u00e9 le comit\u00e9 d\u2019organisation de cette rencontre comptant pour les qualifications du Mondial 2026 de football. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Sur Ordre du Roi Mohammed\nVI, Son Altesse Royale le...", "mass": 5, "physics": false, "shape": "box", "title": "Sur Ordre du Roi Mohammed VI, Son Altesse Royale le Prince H\u00e9ritier Moulay El Hassan, a re\u00e7u, lundi au Palais Royal de T\u00e9touan, les enfants maqdessis participant \u00e0 la 16e \u00e9dition des colonies de vacances organis\u00e9es par l\u2019Agence Bayt Mal Al-Qods Acharif. [fr.hespress.com]\n-------------------------------------------------\nPlac\u00e9e sous le Haut Patronage de Sa Majest\u00e9 le Roi Mohammed VI, Pr\u00e9sident du Comit\u00e9 Al-Qods, cette initiative de Bayt Mal Al-Qods Acharif refl\u00e8te le soutien constant de S.M. [lematin.ma]\n-------------------------------------------------\nSur Ordre de Sa Majest\u00e9 le Roi Mohammed VI, que Dieu L\u2019assiste, Son Altesse Royale le Prince H\u00e9ritier Moulay El Hassan, a re\u00e7u, lundi au Palais Royal de T\u00e9touan, les enfants maqdessis participant \u00e0 la 16e \u00e9dition des colonies de vacances organis\u00e9es par l\u2019Agence Bayt Mal Al-Qods Acharif. [aujourdhui.ma]\n-------------------------------------------------\nSon Altesse Royale le Prince H\u00e9ritier Moulay El Hassan a re\u00e7u les enfants maqdessis participant \u00e0 la 16e \u00e9dition des colonies de vacances organis\u00e9e par l\u2019Agence Bayt Mal Al-Qods Acharif. [www.lavieeco.com]\n-------------------------------------------------\nSur Ordre de Sa Majest\u00e9 le Roi Mohammed VI, que Dieu L\u2019assiste, Son Altesse Royale le Prince H\u00e9ritier Moulay El Hassan, a re\u00e7u, lundi au Palais Royal de T\u00e9touan, les enfants maqdessis participant \u00e0 la 16e \u00e9dition des colonies de vacances organis\u00e9es par l\u2019Agence Bayt Mal Al-Qods Acharif. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Une affaire aux relents de\nscandale secoue la commune de...", "mass": 5, "physics": false, "shape": "box", "title": "Une affaire aux relents de scandale secoue la commune de El Menzeh, pr\u00e8s d\u2019A\u00efn Aouda, apr\u00e8s l\u2019arrestation d\u2019un p\u00e8re et de sa fille, soup\u00e7onn\u00e9s d\u2019avoir entretenu une relation incestueuse ayant abouti \u00e0 la naissance de plusieurs enfants. [fr.hespress.com]\n-------------------------------------------------\nLa Gendarmerie royale dAin El Aouda a d\u00e9f\u00e9r\u00e9, hier, un p\u00e8re et sa fille devant le procureur g\u00e9n\u00e9ral pr\u00e8s la Cour dappel de Rabat, pour leur implication pr\u00e9sum\u00e9e dans une relation incestueuse ayant abouti \u00e0 la naissance de six enfants. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "La D\u00e9l\u00e9gation g\u00e9n\u00e9rale \u00e0 l\u2019administration\np\u00e9nitentiaire et \u00e0 la r\u00e9insertion...", "mass": 5, "physics": false, "shape": "box", "title": "La D\u00e9l\u00e9gation g\u00e9n\u00e9rale \u00e0 l\u2019administration p\u00e9nitentiaire et \u00e0 la r\u00e9insertion (DGAPR) a affirm\u00e9, lundi, que des informations relay\u00e9es par certains sites \u00e9lectroniques comportent une m\u00e9compr\u00e9hension et de donn\u00e9es erron\u00e9es au sujet de la mise en \u0153uvre des dispositions de la loi 43.22 relative aux peines alternatives. [fr.hespress.com]\n-------------------------------------------------\nLa D\u00e9l\u00e9gation g\u00e9n\u00e9rale \u00e0 l\u0027administration p\u00e9nitentiaire et \u00e0 la r\u00e9insertion (DGAPR) a affirm\u00e9, lundi, que des informations relay\u00e9es par certains sites \u00e9lectroniques comportent une m\u00e9compr\u00e9hension et de donn\u00e9es erron\u00e9es au sujet de la mise en \u0153uvre des dispositions de la loi 43.22 relative aux peines alternatives. [www.lopinion.ma]\n-------------------------------------------------\nLa D\u00e9l\u00e9gation g\u00e9n\u00e9rale \u00e0 l\u2019administration p\u00e9nitentiaire et \u00e0 la r\u00e9insertion (DGAPR) a affirm\u00e9, lundi, que des informations relay\u00e9es par certains sites \u00e9lectroniques comportent une m\u00e9compr\u00e9hension et des donn\u00e9es erron\u00e9es au sujet de la mise en \u0153uvre des dispositions de la loi 43.22 relative aux peines alternatives. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Dans un communiqu\u00e9, le Groupe\nAkdital souligne la poursuite de...", "mass": 5, "physics": false, "shape": "box", "title": "Dans un communiqu\u00e9, le Groupe Akdital souligne la poursuite de son d\u00e9ploiement national et confirme son r\u00f4le moteur dans la modernisation du syst\u00e8me de sant\u00e9 marocain, couvrant d\u00e9s. [lematin.ma]\n-------------------------------------------------\nLe Groupe Akdital annonce l\u2019ouverture d\u2019un h\u00f4pital priv\u00e9 et d\u2019un Centre international d\u2019oncologie \u00e0 Oujda, ainsi qu\u0027un h\u00f4pital multidisciplinaire et oncologique \u00e0 Nador. [www.lopinion.ma]\n-------------------------------------------------\nAvec le premier centre d\u2019oncologie et de m\u00e9decine nucl\u00e9aire \u00e0 Nador, l\u2019h\u00f4pital pluridisciplinaire et le centre international d\u2019oncologie \u00e0 Oujda, Akdital a inaugur\u00e9 r\u00e9cemment trois \u00e9tablissements hospitaliers pour renforcer l\u2019offre de sant\u00e9 dans l\u2019Oriental. [www.yabiladi.com]\n-------------------------------------------------\nAvec la mise en service de ces trois nouveaux \u00e9tablissements repr\u00e9sentant une capacit\u00e9 totale de 298 lits, Akdital confirme son r\u00f4le de leader dans la transformation du syst\u00e8me de sant\u00e9 marocain, offrant d\u00e9sormais une couverture compl\u00e8te des 12 r\u00e9gions du Royaume. [www.lavieeco.com]\n-------------------------------------------------\nDans un communiqu\u00e9, le Groupe souligne la poursuite de son d\u00e9ploiement national et confirme son r\u00f4le moteur dans la modernisation du syst\u00e8me de sant\u00e9 marocain, couvrant d\u00e9sormais les 12 r\u00e9gions du Royaume. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Du 18 au 20 septembre,\nBouzmou et Imilchil dans la...", "mass": 5, "physics": false, "shape": "box", "title": "Du 18 au 20 septembre, Bouzmou et Imilchil dans la province de Midelt seront le th\u00e9\u00e2tre d\u2019un double rendez-vous culturel unique. [lematin.ma]\n-------------------------------------------------\nL\u2019\u00e9dition 2025 du Moussem des fian\u00e7ailles et du Festival des musiques des cimes aura lieu du 18 au 20 septembre prochain \u00e0 Bouzemou et \u00e0 Imilchil (Province de Midelt, Maroc), annoncent les organisateurs. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Le d\u00e9funt \u00e9tait une figure\nembl\u00e9matique de la t\u00e9l\u00e9vision et...", "mass": 5, "physics": false, "shape": "box", "title": "Le d\u00e9funt \u00e9tait une figure embl\u00e9matique de la t\u00e9l\u00e9vision et du cin\u00e9ma marocains et a pr\u00e9sent\u00e9 d\u2019autres programmes radiophoniques consacr\u00e9s \u00e0 la diffusion de la culture cin\u00e9matograp. [lematin.ma]\n-------------------------------------------------\nAli Hassan, ancien journaliste et pr\u00e9sentateur de l\u2019\u00e9mission t\u00e9l\u00e9vis\u00e9e \u00ab Cin\u00e9ma du jeudi \u00bb, s\u2019est \u00e9teint, lundi \u00e0 Rabat, a-t-on appris aupr\u00e8s de ses proches. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Garena, \u00e9diteur du jeu Free\nFire, a lanc\u00e9 le 22...", "mass": 5, "physics": false, "shape": "box", "title": "Garena, \u00e9diteur du jeu Free Fire, a lanc\u00e9 le 22 juillet la nouvelle \u00e9dition du Battle of Morocco (BOM), un tou. [lematin.ma]\n-------------------------------------------------\nAvec un format repens\u00e9, une port\u00e9e \u00e9largie et une dotation de 100 000 dirhams, cette \u00e9dition constitue un \u00e9v\u00e9nement important pour la sc\u00e8ne esportive marocaine. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "La s\u00e9ance d\u0027ouverture de cette\nsession, qui se tient jusqu\u2019au...", "mass": 5, "physics": false, "shape": "box", "title": "La s\u00e9ance d\u0027ouverture de cette session, qui se tient jusqu\u2019au 31 ao\u00fb \u00eate \u00e0 affronter, mardi (18h30) au stade Mandela \u00e0 Kampala, son homologue s\u00e9n\u00e9galaise pour le compte des demi-finales du Championnat d\u2019Afrique des nations (CHAN), dans un match au sommet qui prend l\u2019allure d\u2019une finale avant l\u2019heure. [atlasinfo.fr]\n-------------------------------------------------\nL\u2019\u00e9quipe nationale du Maroc des joueurs locaux s\u2019appr\u00eate \u00e0 affronter, mardi (18h30) au stade Mandela \u00e0 Kampala, son homologue s\u00e9n\u00e9galaise pour le compte des demi-finales du Championnat d\u2019Afrique des nations (CHAN), dans un match au sommet qui prend l\u2019allure d\u2019une finale avant l\u2019heure. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Un Conseil de gouvernement se\ntiendra jeudi sous la pr\u00e9sidence...", "mass": 5, "physics": false, "shape": "box", "title": "Un Conseil de gouvernement se tiendra jeudi sous la pr\u00e9sidence du Chef du gouvernement, Aziz Akhannouch, indique un communiqu\u00e9 de son D\u00e9partement. [www.lopinion.ma]\n-------------------------------------------------\nAu d\u00e9but de ses travaux, le Conseil examinera un projet de loi relatif \u00e0 l\u2019enseignement sup\u00e9rieur et la recherche scientifique. [telquel.ma]\n-------------------------------------------------\nAu d\u00e9but de ses travaux, le Conseil examinera un projet de loi relatif \u00e0 l\u2019enseignement sup\u00e9rieur et la recherche scientifique. [aujourdhui.ma]\n-------------------------------------------------\nAu d\u00e9but de ses travaux, le Conseil examinera un projet de loi relatif \u00e0 l\u2019enseignement sup\u00e9rieur et la recherche scientifique. [www.lereporter.ma]\n-------------------------------------------------\nAu d\u00e9but de ses travaux, le Conseil examinera un projet de loi relatif \u00e0 l\u2019enseignement sup\u00e9rieur et la recherche scientifique. [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "Le mois de Rabie-I 1447\nde l\u2019h\u00e9gire d\u00e9butera le lundi...", "mass": 5, "physics": false, "shape": "box", "title": "Le mois de Rabie-I 1447 de l\u2019h\u00e9gire d\u00e9butera le lundi 25 ao\u00fbt 2025 et A\u00efd Al Mawlid Annabaoui sera c\u00e9l\u00e9br\u00e9 le vendredi 05 septembre, a annonc\u00e9, samedi soir, le minist\u00e8re des Habous et des Affaires islamiques. [www.lopinion.ma]\n-------------------------------------------------\nLe mois de Rabie-I 1447 de l\u2019h\u00e9gire d\u00e9butera le lundi 25 ao\u00fbt 2025 et A\u00efd Al Mawlid Annabaoui sera c\u00e9l\u00e9br\u00e9 le vendredi 5 septembre, a annonc\u00e9, samedi soir, le minist\u00e8re des Habous et des Affaires islamiques. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Un ressortissant turc, recherch\u00e9 par\nla justice allemande pour trafic...", "mass": 5, "physics": false, "shape": "box", "title": "Un ressortissant turc, recherch\u00e9 par la justice allemande pour trafic de coca\u00efne, a \u00e9t\u00e9 arr\u00eat\u00e9 \u00e0 son arriv\u00e9e \u00e0 l\u2019a\u00e9roport Mohammed V. Mais encore? [www.lopinion.ma]\n-------------------------------------------------\nUn homme de 43 ans d\u2019origine turque, faisant l\u2019objet d\u2019un mandat d\u2019arr\u00eat international, a \u00e9t\u00e9 arr\u00eat\u00e9 vendredi \u00e0 l\u2019a\u00e9roport de Mohammed V Casablanca. [telquel.ma]\n-------------------------------------------------\nIl fait l\u2019objet d\u2019une notice rouge \u00e9mise par la justice allemande, pour son implication pr\u00e9sum\u00e9e dans une affaire de trafic de coca\u00efne. [www.lavieeco.com]\n-------------------------------------------------\nL\u2019homme, \u00e2g\u00e9 de 43 ans, faisait l\u2019objet d\u2019un mandat d\u2019arr\u00eat international \u00e9mis par la justice allemande pour son implication pr\u00e9sum\u00e9e dans une affaire de trafic de coca\u00efne. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "Le Royaume du Maroc a\ntoujours inscrit son action ext\u00e9rieure...", "mass": 5, "physics": false, "shape": "box", "title": "Le Royaume du Maroc a toujours inscrit son action ext\u00e9rieure dans une d\u00e9marche l\u00e9galiste, structur\u00e9e, fond\u00e9e sur le respect du droit international et des principes de la Charte des Nations Unies, a affirm\u00e9 Sa Majest\u00e9 le Roi Mohammed VI. [www.lopinion.ma]\n-------------------------------------------------\nLe Royaume du Maroc a toujours inscrit son action ext\u00e9rieure dans une d\u00e9marche l\u00e9galiste, structur\u00e9e, fond\u00e9e sur le respect du droit international et des principes de la Charte des Nations Unies, a affirm\u00e9 Sa Majest\u00e9 le Roi Mohammed VI. [www.lereporter.ma]\n-------------------------------------------------\nLe Royaume du Maroc a toujours inscrit son action ext\u00e9rieure dans une d\u00e9marche l\u00e9galiste, structur\u00e9e, fond\u00e9e sur le respect du droit international et des principes de la Charte des Nations unies. [www.libe.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "L\u2019Observatoire national des droits de\nl\u2019enfant a d\u00e9ploy\u00e9 son dispositif...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019Observatoire national des droits de l\u2019enfant a d\u00e9ploy\u00e9 son dispositif national de psychotrauma pour assurer une prise en charge imm\u00e9diate de l\u2019enfant victime de viol \u00e0 El Jadida. [telquel.ma]\n-------------------------------------------------\nSur instruction de la princesse Lalla Meryem, pr\u00e9sidente de l\u2019Observatoire national des droits de l\u2019enfant (ONDE), l\u2019instance a mobilis\u00e9 le dispositif national psychotrauma de l\u2019enfant (DNPTE) pour venir en aide \u00e0 l\u2019enfant victime de viol \u00e0 El Jadida, lors du moussem Moulay Abdellah Amghar. [www.yabiladi.com]\n-------------------------------------------------\nSur Instruction de Son Altesse Royale la Princesse Lalla Meryem, Pr\u00e9sidente de l\u2019Observatoire National des Droits de l\u2019Enfant (ONDE), l\u0027Observatoire a mobilis\u00e9 le Dispositif National Psychotrauma de l\u2019Enfant (DNPTE) pour venir en aide \u00e0 l\u2019enfant victime de viol \u00e0 El Jadida. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Voici les pr\u00e9visions m\u00e9t\u00e9orologiques \u00e9tablies\npar la Direction g\u00e9n\u00e9rale de...", "mass": 5, "physics": false, "shape": "box", "title": "Voici les pr\u00e9visions m\u00e9t\u00e9orologiques \u00e9tablies par la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie pour le lundi 25 ao\u00fbt 2025: \u2013 Temps assez chaud sur le Sud-Est et l\u2019extr\u00eame Sud du pays. [www.challenge.ma]\n-------------------------------------------------\nVoici les pr\u00e9visions m\u00e9t\u00e9orologiques \u00e9tablies par la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie pour le mardi 26 ao\u00fbt 2025 \u2013 Temps assez chaud sur le Sud-Est. [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "R\u00e9uni lundi \u00e0 Djeddah, le\nConseil des ministres des Affaires...", "mass": 5, "physics": false, "shape": "box", "title": "R\u00e9uni lundi \u00e0 Djeddah, le Conseil des ministres des Affaires \u00e9trang\u00e8res de l\u2019OCI a r\u00e9affirm\u00e9, lors de sa 21e session extraordinaire, l\u2019importance du r\u00f4le du Comit\u00e9 Al-Qods dans     <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {

    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);

    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);

, "group": 7, "id": "comm_label_7", "label": "Le Maroc se positionne comme\nun \u201cmarch\u00e9 strat\u00e9gique\u201d pour l\u2019internationalisation...", "mass": 5, "physics": false, "shape": "box", "title": "Le Maroc se positionne comme un \u201cmarch\u00e9 strat\u00e9gique\u201d pour l\u2019internationalisation des produits argentins, indique le minist\u00e8re argentin des Affaires \u00e9trang\u00e8res et du commerce international, qui a programm\u00e9 une mission commerciale multisectorielle au Royaume pr\u00e9vue les 7 et 8 octobre prochain. [telquel.ma]\n-------------------------------------------------\nLe Maroc se positionne comme un \u00ab march\u00e9 strat\u00e9gique \u00bb pour l\u0027internationalisation des produits argentins, indique le minist\u00e8re argentin des Affaires \u00e9trang\u00e8res et du commerce international, qui a programm\u00e9 une mission commerciale multisectorielle au Royaume pr\u00e9vue les 7 et 8 octobre prochain. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Le procureur g\u00e9n\u00e9ral du roi\npr\u00e8s la Cour d\u2019appel de...", "mass": 5, "physics": false, "shape": "box", "title": "Le procureur g\u00e9n\u00e9ral du roi pr\u00e8s la Cour d\u2019appel de Casablanca a d\u00e9menti les accusations relay\u00e9es dans une vid\u00e9o virale, selon lesquelles un vol d\u2019organes aurait \u00e9t\u00e9 commis sur un jeune homme d\u00e9c\u00e9d\u00e9 dans un accident de la route en 2021. [telquel.ma]\n-------------------------------------------------\nLe Procureur g\u00e9n\u00e9ral du Roi pr\u00e8s la Cour d\u2019Appel de Casablanca a soulign\u00e9 que les all\u00e9gations d\u2019une femme, relat\u00e9es dans une vid\u00e9o relay\u00e9e sur des r\u00e9seaux sociaux, pr\u00e9tendant le vol d\u2019organes de son fils, d\u00e9c\u00e9d\u00e9 dans un accident de la circulation en 2021, sont fausses et d\u00e9nu\u00e9es de tout fondement. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Apr\u00e8s la fuite de documents\npar le groupe de hackers...", "mass": 5, "physics": false, "shape": "box", "title": "Apr\u00e8s la fuite de documents par le groupe de hackers alg\u00e9riens Jabaroot, ciblant le ministre de la Justice marocain Abdellatif Ouahbi, le secr\u00e9taire g\u00e9n\u00e9ral du Parti de la justice et du d\u00e9veloppement (PJD), Abdelilah Benkirane, a publi\u00e9 sur les r\u00e9seaux sociaux une critique acerbe. [www.yabiladi.com]\n-------------------------------------------------\nL\u2019ancien chef du gouvernement Abdelilah Benkirane a exig\u00e9, dans un post publi\u00e9 le 20 juillet sur Facebook, la d\u00e9mission imm\u00e9diate du ministre de la Justice Abdellatif Ouahbi \u2014 qu\u2019il ne nomme cependant pas explicitement. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Le ministre des Affaires \u00e9trang\u00e8res,\nde la Coop\u00e9ration africaine et...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita, a assur\u00e9 que gr\u00e2ce \u00e0 la vision \u00e9clair\u00e9e du Roi Mohammed VI, le Maroc joue un r\u00f4le cl\u00e9 dans la promotion de la stabilit\u00e9 en Afrique, en M\u00e9diterran\u00e9e et dans la r\u00e9gion arabe. [fr.hespress.com]\n-------------------------------------------------\nLe ministre des affaires \u00e9trang\u00e8res a soulign\u00e9 le r\u00f4le important que joue le Royaume dans la promotion de la stabilit\u00e9 en Afrique, en M\u00e9diterran\u00e9e et dans la r\u00e9gion arabe. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Le ministre de la Justice,\nAbdellatif Ouahbi et le Haut-Commissaire...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre de la Justice, Abdellatif Ouahbi et le Haut-Commissaire au Plan, Chakib Benmoussa ainsi que l\u2019Observatoire National de la Criminalit\u00e9 (ONC), ont sign\u00e9 lundi \u00e0 Rabat, une Convention de coop\u00e9ration strat\u00e9gique visant \u00e0 consolider leur collaboration en mati\u00e8re de statistiques criminelles, d\u2019enqu\u00eates de victimation et de renforcement des capacit\u00e9s nationales en criminologie quantitative. [fr.hespress.com]\n-------------------------------------------------\nL\u2019Observatoire national de la criminalit\u00e9 (ONC), sous l\u2019\u00e9gide du minist\u00e8re de la Justice, et le Haut commissariat au plan (HCP) ont sign\u00e9, lundi 21 juillet, une convention de coop\u00e9ration visant \u00e0 consolider leur collaboration en mati\u00e8re de statistiques criminelles, d\u2019enqu\u00eates de victimation et de renforcement des capacit\u00e9s nationales en criminologie quantitative. [telquel.ma]\n-------------------------------------------------\nLe ministre de la Justice, Abdellatif Ouahbi, et le haut-commissaire au plan, Chakib Benmoussa, ont sign\u00e9, ce lundi 21 juillet \u00e0 Rabat, une Convention de coop\u00e9ration strat\u00e9gique visant \u00e0 consolider leur collaboration en mati\u00e8re de statistiques criminelles, d\u0027enqu\u00eates de victimation et de renforcement des capacit\u00e9s nationales en criminologie quantitative. [www.lavieeco.com]\n-------------------------------------------------\nLe minist\u00e8re de la Justice \u2013 Observatoire national de la criminalit\u00e9 (ONC) \u2013 et le Haut commissariat au plan (HCP) ont sign\u00e9, lundi, une convention de coop\u00e9ration strat\u00e9gique visant \u00e0 consolider leur collaboration en mati\u00e8re de statistiques criminelles, d\u2019enqu\u00eates de victimation et de renforcement des capacit\u00e9s nationales en criminologie quantitative. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Le club qatari d\u2019Al-Wakrah aurait\nconclu un accord avec l\u2019AS...", "mass": 5, "physics": false, "shape": "box", "title": "Le club qatari d\u2019Al-Wakrah aurait conclu un accord avec l\u2019AS FAR pour le transfert du milieu de terrain marocain, marquant ainsi un record da. [lematin.ma]\n-------------------------------------------------\nLe milieu de terrain marocain Amine Zouhzouh rejoint officiellement le club Al-Wakrah au Qatar, en provenance de l\u2019AS FAR o\u00f9 il a sign\u00e9 une saison exemplaire. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "Le Royaume du Maroc et\nla R\u00e9publique de Mac\u00e9doine du...", "mass": 5, "physics": false, "shape": "box", "title": "Le Royaume du Maroc et la R\u00e9publique de Mac\u00e9doine du Nord ont franchi une nouvelle \u00e9tape dans le renforcement de leur coop\u00e9ration bilat\u00e9rale, \u00e0 travers la signature, lundi \u00e0 Skopje, de deux M\u00e9morandums d\u0027Entente visant \u00e0 \u00e9largir et \u00e0 structurer davantage leur partenariat sectoriel. [www.lopinion.ma]\n-------------------------------------------------\nLe Royaume du Maroc et la R\u00e9publique de Mac\u00e9doine du Nord ont franchi une nouvelle \u00e9tape dans le renforcement de leur coop\u00e9ration bilat\u00e9rale, \u00e0 travers la signature, lundi \u00e0 Skopje, de deux M\u00e9morandums d\u2019Entente visant \u00e0 \u00e9largir et \u00e0 structurer davantage leur partenariat sectoriel. [maroc-diplomatique.net]\n-------------------------------------------------\nLe Royaume du Maroc et la R\u00e9publique de Mac\u00e9doine du Nord ont franchi une nouvelle \u00e9tape dans le renforcement de leur coop\u00e9ration bilat\u00e9rale, \u00e0 travers la signature, lundi \u00e0 Skopje, de deux M\u00e9morandums d\u2019Entente visant \u00e0 \u00e9largir et \u00e0 structurer davantage leur partenariat sectoriel. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "Le Wali de Bank Al-Maghrib\n(BAM), Abdellatif Jouahri, a appel\u00e9,...", "mass": 5, "physics": false, "shape": "box", "title": "Le Wali de Bank Al-Maghrib (BAM), Abdellatif Jouahri, a appel\u00e9, lundi \u00e0 Rabat, \u00e0 une coop\u00e9ration r\u00e9gionale pour identifier les vuln\u00e9rabilit\u00e9s et les menaces li\u00e9es \u00e0 la cybers\u00e9curit\u00e9, particuli\u00e8rement pour les paiements num\u00e9riques transfrontaliers. [www.lopinion.ma]\n-------------------------------------------------\nLe wali de Bank Al-Maghrib (BAM), Abdellatif Jouahri, a appel\u00e9, lundi \u00e0 Rabat, \u00e0 une coop\u00e9ration r\u00e9gionale pour identifier les vuln\u00e9rabilit\u00e9s et les menaces li\u00e9es \u00e0 la cybers\u00e9curit\u00e9, particuli\u00e8rement pour les paiements num\u00e9riques transfrontaliers. [telquel.ma]\n-------------------------------------------------\nLe wali de Bank Al-Maghrib (BAM), Abdellatif Jouahri, a appel\u00e9, lundi 21 juillet \u00e0 Rabat, les autorit\u00e9s dans les pays africains, y compris les banques centrales, \u00e0 encadrer les cryptoactifs et les stablecoins qui \u00abpr\u00e9sentent notamment des risques de blanchiment d\u2019argent et de d\u00e9sinterm\u00e9diation excessive\u00bb. [www.challenge.ma]\n-------------------------------------------------\n\u00abNous sommes en train de mener une autre exp\u00e9rimentation, en collaboration avec la Banque centrale d\u00c9gypte et avec l\u2019appui de la Banque mondiale, sur le cas dusage dans le transfert transfrontalier\u00bb, a fait savoir le responsable, en ouverture du s\u00e9minaire continental de lAssociation des banques centrales africaines (ABCA). [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Dans une enqu\u00eate intitul\u00e9e \u201c\u00c9tude\nsur le traitement de l\u2019immigration...", "mass": 5, "physics": false, "shape": "box", "title": "Dans une enqu\u00eate intitul\u00e9e \u201c\u00c9tude sur le traitement de l\u2019immigration \u00e9trang\u00e8re par les m\u00e9dias marocains\u201d, le R\u00e9seau marocain des journalistes des migrations (RMJM) fait \u00e9tat de la couverture des migrations \u00e9trang\u00e8res sur le sol marocain par la presse et alerte sur le risque de propagation de discours discriminatoires \u00e0 l\u2019\u00e9gard des migrants \u00e0 travers les. [telquel.ma]\n-------------------------------------------------\nLe R\u00e9seau marocain des journalistes des migrations (RMJM) alerte sur la diffusion croissante de propos haineux et x\u00e9nophobes ciblant les personnes noires \u00e9trang\u00e8res pr\u00e9sentes au Maroc. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "L\u2019agence des Nations unies pour\nles r\u00e9fugi\u00e9s palestiniens (Unrwa) a...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019agence des Nations unies pour les r\u00e9fugi\u00e9s palestiniens (Unrwa) a d\u00e9clar\u00e9 lundi qu\u2019elle recevait \u00ab des messages d\u00e9sesp\u00e9r\u00e9s faisant \u00e9tat de famine \u00bb de la part de certains de ses employ\u00e9s dans la bande de Gaza. [telquel.ma]\n-------------------------------------------------\nL\u2019agence des Nations unies pour les r\u00e9fugi\u00e9s palestiniens (Unrwa) a d\u00e9clar\u00e9 lundi qu\u2019elle recevait \u00ab des messages d\u00e9sesp\u00e9r\u00e9s faisant \u00e9tat de famine \u00bb de la part de certains de ses employ\u00e9s dans la bande de Gaza en guerre. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "Saham Bank a annonc\u00e9, vendredi,\nl\u2019obtention d\u2019une enveloppe budg\u00e9taire de...", "mass": 5, "physics": false, "shape": "box", "title": "Saham Bank a annonc\u00e9, vendredi, l\u2019obtention d\u2019une enveloppe budg\u00e9taire de 55 millions d\u2019euros de la Banque europ\u00e9enne pour la reconstruction et le d\u00e9veloppement (BERD) pour acc\u00e9l\u00e9rer la finance verte au Maroc. [telquel.ma]\n-------------------------------------------------\nQuelques mois apr\u00e8s avoir officialis\u00e9 son changement d\u2019identit\u00e9 et pr\u00e9sent\u00e9 sa feuille de route strat\u00e9gique, Saham Bank franchit une nouvelle \u00e9tape en concluant un partenariat structurant avec la Banque europ\u00e9enne pour la reconstruction et le d\u00e9veloppement (BERD). [leseco.ma]"}]);

<script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');

            tooltip.style.display = 'none';
        }
    });

    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

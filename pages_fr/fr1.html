 Finances, Nadia Fettah, a mis en avant, mercredi devant la 12\u00e8me \u00e9dition du Forum du Club de Paris, \u2018\u2019la tr\u00e8s bonne tenue\u2019\u2019 des finances publiques au Maroc, qui en fait \u2018\u2019un exemple\u2019\u2019 en Afrique, soulignant la disposition du Royaume \u00e0 partager cette exp\u00e9rience avec les pays africains fr\u00e8res. [www.lopinion.ma]\n-------------------------------------------------\nLors de la 12\u1d49 \u00e9dition du Forum du Club de Paris, tenue ce mercredi 25 juin au si\u00e8ge du minist\u00e8re fran\u00e7ais de l\u2019\u00c9conomie et des Finances, la ministre marocaine de l\u2019\u00c9conomie . [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Donald Trump a affirm\u00e9 mercredi\nque le programme nucl\u00e9aire de...", "mass": 5, "physics": false, "shape": "box", "title": "Donald Trump a affirm\u00e9 mercredi que le programme nucl\u00e9aire de l\u0027Iran avait \u00e9t\u00e9 retard\u00e9 de plusieurs \"d\u00e9cennies\" par les frappes am\u00e9ricaines et que les sites vis\u00e9s avaient \u00e9t\u00e9 totalement d\u00e9truits, Isra\u00ebl estimant qu\u0027il \u00e9tait trop t\u00f4t pour \u00e9valuer les dommages. [www.lopinion.ma]\n-------------------------------------------------\nLe pr\u00e9sident am\u00e9ricain Donald Trump a annonc\u00e9 mercredi une reprise la semaine prochaine des discussions entre les Etats-Unis et l\u2019Iran, \u00e9voquant un possible accord sur le programme nucl\u00e9aire iranien, retard\u00e9 selon lui de \u00ab plusieurs d\u00e9cennies \u00bb par les frappes am\u00e9ricaines. [telquel.ma]\n-------------------------------------------------\nLe fragile cessez-le-feu entre l\u2019Iran et Isra\u00ebl tient toujours jeudi, deux jours apr\u00e8s avoir \u00e9t\u00e9 initi\u00e9 par Donald Trump qui a annonc\u00e9 la reprise prochaine des discussions avec T\u00e9h\u00e9ran sur son programme nucl\u00e9aire, retard\u00e9 selon lui de \u00ab plusieurs d\u00e9cennies \u00bb par les frappes am\u00e9ricaines. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Le minist\u00e8re de la Transition\nnum\u00e9rique et de la r\u00e9forme...", "mass": 5, "physics": false, "shape": "box", "title": "Le minist\u00e8re de la Transition num\u00e9rique et de la r\u00e9forme de l\u2019Administration organise, les 1er et 2 juillet 2025 \u00e0 Rabat, les premi\u00e8res Assises nationales de l\u2019intelligence artificielle, sous le th\u00e8me \u00ab Une strat\u00e9gie IA efficiente et \u00e9thique au service de notre soci\u00e9t\u00e9 \u00bb. [www.challenge.ma]\n-------------------------------------------------\nSous le patronage du roi Mohammed VI, le minist\u00e8re de la Transition num\u00e9rique et de la R\u00e9forme de l\u2019administration organise, les 1er et 2 juillet \u00e0 Rabat, les premi\u00e8res Assises nationales de l\u2019Intelligence artificielle sous le th\u00e8me \u00ab Une strat\u00e9gie IA efficiente et \u00e9thique au service de notre soci\u00e9t\u00e9 \u00bb. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "Le Maroc est pleinement dispos\u00e9\n\u00e0 renforcer une coop\u00e9ration triangulaire...", "mass": 5, "physics": false, "shape": "box", "title": "Le Maroc est pleinement dispos\u00e9 \u00e0 renforcer une coop\u00e9ration triangulaire Maroc\u2013\u00c9tats-Unis\u2013Afrique, fond\u00e9e sur plus de 50 accords bilat\u00e9raux d\u2019investissement, son accord de libre-\u00e9change avec Washington et sa position g\u00e9ostrat\u00e9gique \u00e0 la confluence de trois continents, a affirm\u00e9, mercredi \u00e0 Luanda, le ministre d\u00e9l\u00e9gu\u00e9 charg\u00e9 de l\u2019Investissement, de la Convergence et [www.challenge.ma]\n-------------------------------------------------\nLe Ministre d\u00e9l\u00e9gu\u00e9 aupr\u00e8s du Chef du Gouvernement, charg\u00e9 de l\u2019Investissement, de la Convergence et de l\u2019Evaluation des Politiques Publiques, Karim Zidane, a eu, mardi \u00e0 Luanda, une s\u00e9rie d\u2019entretiens bilat\u00e9raux avec plusieurs de ses homologues, dans le cadre de la 17\u1d49 \u00e9dition du Sommet d\u2019affaires \u00c9tats-Unis\u2013Afrique. [www.lavieeco.com]\n-------------------------------------------------\nLe Royaume du Maroc est pleinement dispos\u00e9 \u00e0 renforcer une coop\u00e9ration triangulaire Maroc\u2013\u00c9tats-Unis\u2013Afrique, fond\u00e9e sur plus de 50 accords bilat\u00e9raux d\u2019investissement, son accord de libre-\u00e9change avec Washington et sa position g\u00e9ostrat\u00e9gique \u00e0 la confluence de trois continents, a affirm\u00e9, mercredi \u00e0 Luanda, le ministre d\u00e9l\u00e9gu\u00e9 aupr\u00e8s du Chef du Gouvernement, charg\u00e9 de l\u2019Investissement, de la [www.lereporter.ma]\n-------------------------------------------------\nLe Maroc a exprim\u00e9 sa pleine disposition \u00e0 approfondir une coop\u00e9ration triangulaire Maroc\u2013\u00c9tats-Unis\u2013Afrique, \u00e0 la faveur de ses nombreux partenariats bilat\u00e9raux, de son accord de libre-\u00e9change avec Washington et de sa position g\u00e9ographique strat\u00e9gique entre l\u2019Europe, l\u2019Afrique et l\u2019Am\u00e9rique. [lnt.ma]\n-------------------------------------------------\nLe Maroc est pleinement dispos\u00e9 \u00e0 renforcer une coop\u00e9ration triangulaire Maroc\u2013\u00c9tats-Unis\u2013Afrique, fond\u00e9e sur plus de 50 accords bilat\u00e9raux d\u2019investissement, son accord de libre-\u00e9change avec Washington et sa position g\u00e9ostrat\u00e9gique \u00e0 la confluence de trois continents, a affirm\u00e9, mercredi \u00e0 Luanda, le ministre d\u00e9l\u00e9gu\u00e9 aupr\u00e8s du Chef du gouvernement, charg\u00e9 de l\u2019Investissement, de la Con <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

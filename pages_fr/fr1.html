partir du barrage Moulay Abdellah, situ\u00e9 au nord d\u2019Agadir, dans le cadre du programme de gestion du stress hydrique. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Paris reste en t\u00eate du\nclassement des villes universitaires fran\u00e7aises...", "mass": 5, "physics": false, "shape": "box", "title": "Paris reste en t\u00eate du classement des villes universitaires fran\u00e7aises o\u00f9 les co\u00fbts de la vie sont les plus \u00e9lev\u00e9s, avec un budget mensuel estim\u00e9 \u00e0 plus de 1.600 euros en 2025, selon l\u2019\u00e9tude annuelle de l\u2019Union nationale des \u00e9tudiants de France (Unef) publi\u00e9e mercredi. [fr.hespress.com]\n-------------------------------------------------\nParis reste en t\u00eate du classement des villes universitaires fran\u00e7aises o\u00f9 les co\u00fbts de la vie sont les plus \u00e9lev\u00e9s, avec un budget mensuel estim\u00e9 \u00e0 plus de 1.600 euros en 2025, selon l\u2019\u00e9tude annuelle de l\u2019Union nationale des \u00e9tudiants de France (Unef) publi\u00e9e mercredi. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "L\u2019Organisation des Nations Unies a\nsalu\u00e9 la \u00ab g\u00e9n\u00e9rosit\u00e9 \u00bb...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019Organisation des Nations Unies a salu\u00e9 la \u00ab g\u00e9n\u00e9rosit\u00e9 \u00bb du Roi Mohammed VI, Pr\u00e9sident du Comit\u00e9 Al-Qods, suite \u00e0 l\u2019envoi, sur Tr\u00e8s Hautes Instructions du Souverain, d\u2019une aide humanitaire suppl\u00e9mentaire \u00ab importante \u00bb au profit des habitants de Gaza. [fr.hespress.com]\n-------------------------------------------------\nL\u2019Organisation des Nations Unies a salu\u00e9 la \u201cg\u00e9n\u00e9rosit\u00e9\u201d du roi Mohammed VI, pr\u00e9sident du Comit\u00e9 Al-Qods, suite \u00e0 l\u2019envoi d\u2019une aide humanitaire suppl\u00e9mentaire \u201cimportante\u201d au profit des habitants de Gaza. [telquel.ma]\n-------------------------------------------------\nSM le Roi Mohammed VI, Pr\u00e9sident du Comit\u00e9 Al-Qods, donne Ses Tr\u00e8s Hautes Instructions pour l\u0027envoi d\u0027une aide humanitaire suppl\u00e9mentaire au profit des habitants de Gaza. [www.libe.ma]\n-------------------------------------------------\nL\u2019Organisation des Nations Unies a salu\u00e9 la \"g\u00e9n\u00e9rosit\u00e9\" de Sa Majest\u00e9 le Roi Mohammed VI, Pr\u00e9sident du Comit\u00e9 Al-Qods, suite \u00e0 l\u2019envoi, sur Tr\u00e8s Hautes Instructions du Souverain, d\u0027une aide humanitaire suppl\u00e9mentaire \"importante\" au profit des habitants de Gaza. [www.lavieeco.com]\n-------------------------------------------------\nL\u2019Organisation des Nations Unies a salu\u00e9 la \u00ab g\u00e9n\u00e9rosit\u00e9 \u00bb de Sa Majest\u00e9 le Roi Mohammed VI, Pr\u00e9sident du Comit\u00e9 Al-Qods, suite \u00e0 l\u2019envoi, sur Tr\u00e8s Hautes Instructions du Souverain, d\u2019une aide humanitaire suppl\u00e9mentaire \u00ab importante \u00bb au profit des habitants de Gaza. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Les \u00e9l\u00e9ments de l\u2019unit\u00e9 mobile\nde la police de secours...", "mass": 5, "physics": false, "shape": "box", "title": "Les \u00e9l\u00e9ments de l\u2019unit\u00e9 mobile de la police de secours \u00e0 la Pr\u00e9fecture de police de K\u00e9nitra ont interpell\u00e9, mercredi vers midi, un mineur soup\u00e7onn\u00e9 d\u2019avoir tent\u00e9 de d\u00e9rober un commerce sous la menace d\u2019un faux colis explosif. [fr.hespress.com]\n-------------------------------------------------\nSelon une source s\u00e9curitaire, le suspect aurait p\u00e9n\u00e9tr\u00e9 dans le magasin en prof\u00e9rant des menaces et en pr\u00e9tendant \u00eatre en possession d\u2019un engin explosif. [lematin.ma]\n-------------------------------------------------\nLes \u00e9l\u00e9ments de l\u2019unit\u00e9 mobile de la police de secours \u00e0 la Pr\u00e9fecture de police de K\u00e9nitra ont interpell\u00e9, mercredi vers midi, un mineur soup\u00e7onn\u00e9 d\u2019avoir tent\u00e9 de d\u00e9rober un commerce sous la menace d\u2019un faux colis explosif. [telquel.ma]\n-------------------------------------------------\nLes \u00e9l\u00e9ments de l\u2019unit\u00e9 mobile de la police de secours \u00e0 la Pr\u00e9fecture de police de K\u00e9nitra ont interpell\u00e9, mercredi vers midi, un mineur soup\u00e7onn\u00e9 d\u2019avoir tent\u00e9 de d\u00e9rober un commerce sous la menace d\u2019un faux colis explosif. [lnt.ma]\n-------------------------------------------------\nLes \u00e9l\u00e9ments de l\u2019unit\u00e9 mobile de la police de secours relevant de la Pr\u00e9fecture de police de K\u00e9nitra ont proc\u00e9d\u00e9, mercredi aux alentours de midi, \u00e0 l\u2019interpellation d\u2019un mineur soup\u00e7onn\u00e9 d\u2019avoir tent\u00e9 de braquer un commerce en brandissant un faux colis explosif. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "D\u00e8s l\u2019ouverture du sommet et\nen pr\u00e9lude au d\u00e9but des...", "mass": 5, "physics": false, "shape": "box", "title": "D\u00e8s l\u2019ouverture du sommet et en pr\u00e9lude au d\u00e9but des travaux, le ministre japonais des Affaires \u00e9trang\u00e8res, Takeshi Iwaya, a fait une d\u00e9claration solennelle au nom de son gouvernem. [lematin.ma]\n-------------------------------------------------\nLa diplomatie japonaise a marqu\u00e9 sa r\u00e9serve sur la pr\u00e9sence du Polisario, en indiquant que le Japon a refus\u00e9 de lui adresser une invitation et s\u2019est content\u00e9 d\u2019inviter les pays avec lesquels il entretient des relations diplomatiques. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "En voici le texte :A\nl\u0027occasion de la comm\u00e9moration de...", "mass": 5, "physics": false, "shape": "box", "title": "En voici le texte :A l\u0027occasion de la comm\u00e9moration de la R\u00e9volution du Roi et du Peuple, de cette ann\u00e9e 1447 H-2025 G, Sa Majest\u00e9 le Roi Mohammed VI, que Dieu perp\u00e9tue S. [lematin.ma]\n-------------------------------------------------\nA l\u2019occasion de l\u2019anniversaire de la R\u00e9volution du roi et du peuple, le roi Mohammed VI a graci\u00e9 881 personnes, dont 676 en d\u00e9tention et 205 en libert\u00e9, condamn\u00e9es par diff\u00e9rents tribunaux du Royaume, annonce le minist\u00e8re de la Justice dans un communiqu\u00e9. [telquel.ma]\n-------------------------------------------------\nA l\u2019occasion de l\u2019anniversaire de la R\u00e9volution du roi et du peuple, le roi Mohammed VI a accord\u00e9 sa gr\u00e2ce \u00e0 881 personnes, dont 676 en d\u00e9tention et 205 en libert\u00e9, condamn\u00e9es par diff\u00e9rents tribunaux du Maroc, annonce le minist\u00e8re de la Justice dans un communiqu\u00e9. [www.yabiladi.com]\n-------------------------------------------------\nA l\u2019occasion de l\u2019anniversaire de la R\u00e9volution du Roi et du Peuple, SM le Roi Mohammed VI a bien voulu accorder Sa gr\u00e2ce \u00e0 881 personnes, dont 676 en d\u00e9tention et 205 en libert\u00e9, condamn\u00e9es par diff\u00e9rents tribunaux du Royaume, annonce le minist\u00e8re de la Justice dans un communiqu\u00e9. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Les \u00e9l\u00e9ments de la pr\u00e9fecture\nde police de Tanger ont...", "mass": 5, "physics": false, "shape": "box", "title": "Les \u00e9l\u00e9men         });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>
    </body>


    
    
</html>

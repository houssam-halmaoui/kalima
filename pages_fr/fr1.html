 {"font": {"vadjust": -70.5}, "group": 16, "id": 246, "label": "Le Chef du gouvernement appelle...", "shape": "dot", "size": 47, "title": "Le Chef du gouvernement appelle \u00e0 plus de coordination entre les services publics et l\u2019Institution du M\u00e9diateur\nSource: www.lereporter.ma", "url": "https://www.lereporter.ma/le-chef-du-gouvernement-appelle-a-plus-de-coordination-entre-les-services-publics-et-linstitution-du-mediateur/", "x": 0, "y": 0}, {"font": {"vadjust": -124.5}, "group": 0, "id": 248, "label": "Le Roi Mohammed VI lance...", "shape": "dot", "size": 83, "title": "Le Roi Mohammed VI lance \u00e0 Nouaceur les travaux d\u2019un complexe industriel Safran\nSource: lnt.ma", "url": "https://lnt.ma/le-roi-mohammed-vi-lance-a-nouaceur-les-travaux-dun-complexe-industriel-safran/", "x": 0, "y": 0}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Condamn\u00e9 \u00e0 cinq ans de\nprison ferme avec ex\u00e9cution provisoire...", "mass": 5, "physics": false, "shape": "box", "title": "Condamn\u00e9 \u00e0 cinq ans de prison ferme avec ex\u00e9cution provisoire dans le cadre du proc\u00e8s libyen, Sarkozy s\u2019est rendu plus t\u00f4t dans la journ\u00e9e au parquet national financier pour conna\u00eetre les . [fr.hespress.com]\n-------------------------------------------------\nL\u2019ancien pr\u00e9sident fran\u00e7ais Nicolas Sarkozy, condamn\u00e9 fin septembre \u00e0 cinq ans de prison ferme, doit \u00eatre incarc\u00e9r\u00e9 le 21 octobre \u00e0 la prison de la Sant\u00e9 \u00e0 Paris. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "L\u2019OMS alerte sur une baisse\ncritique de l\u2019efficacit\u00e9 des antibiotiques...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019OMS alerte sur une baisse critique de l\u2019efficacit\u00e9 des antibiotiques en Afrique. [lematin.ma]\n-------------------------------------------------\nLa r\u00e9sistance aux antibiotiques progresse dangereusement dans le monde, compromettant les traitements de nombreuses infections courantes, r\u00e9v\u00e8le le nouveau rapport mondial sur la r\u00e9sistance aux antimicrobiens publi\u00e9 lundi par l\u2019Organisation mondiale de la Sant\u00e9 (OMS). [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "La s\u00e9lection marocaine des moins\nde 20 ans de football...", "mass": 5, "physics": false, "shape": "box", "title": "La s\u00e9lection marocaine des moins de 20 ans de football s\u2019est qualifi\u00e9e pour les demi-finales de la Coupe du Monde U-20, qui se d\u00e9roule actuellement au Chili, apr\u00e8s avoir battu son homologue am\u00e9ricaine (3-1) en quart de finale, disput\u00e9 dimanche soir au stade El Teniente de Rancagua (87 km au sud de Santiago). [www.lopinion.ma]\n-------------------------------------------------\nLa s\u00e9lection marocaine des moins de 20 ans de football s\u2019est qualifi\u00e9e pour les demi-finales de la Coupe du Monde U-20, qui se d\u00e9roule actuellement au Chili, apr\u00e8s avoir battu son homologue am\u00e9ricaine (3-1) en quart de finale, disput\u00e9 dimanche soir au stade El Teniente de Rancagua (87 km au sud de Santiago). [telquel.ma]\n-------------------------------------------------\nLa s\u00e9lection marocaine des moins de 20 ans s\u2019est qualifi\u00e9e pour les demi-finales de la Coupe du monde U20 au Chili en s\u2019imposant 3\u20131 face aux \u00c9tats-Unis, dimanche au stade El Teniente de Rancagua. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "La 45\u00e8me \u00e9dition du salon\nGitex Global 2025, un \u00e9v\u00e9nement...", "mass": 5, "physics": false, "shape": "box", "title": "La 45\u00e8me \u00e9dition du salon Gitex Global 2025, un \u00e9v\u00e9nement technologique mondial, s\u2019est ouverte, lundi \u00e0 Duba\u00ef, avec la participation d\u2019innovateurs, d\u2019exposants, de start-ups et d\u2019institutions des secteurs public et priv\u00e9, venus de plus de 180 pays, dont le Maroc. [telquel.ma]\n-------------------------------------------------\nLa 45\u00e8me \u00e9dition du salon \u00ab GITEX Global 2025 \u00bb, un \u00e9v\u00e9nement technologique mondial, s\u2019est ouverte, lundi \u00e0 Duba\u00ef, avec la participation d\u2019innovateurs, d\u2019exposants, de start-ups et d\u2019institutions des secteurs public et priv\u00e9, venus de plus de 180 pays, dont le Maroc. [aujourdhui.ma]\n-------------------------------------------------\nLa 45\u00e8me \u00e9dition du salon \u00ab GITEX Global 2025 \u00bb, un \u00e9v\u00e9nement technologique mondial, s\u2019est ouverte, lundi \u00e0 Duba\u00ef, avec la participation d\u2019innovateurs, d\u2019exposants, de start-ups et d\u2019institutions des secteurs public et priv\u00e9, venus de plus de 180 pays, dont le Maroc. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Le minist\u00e8re du Tourisme, de\nl\u2019Artisanat et de l\u2019\u00c9conomie sociale...", "mass": 5, "physics": false, "shape": "box", "title": "Le minist\u00e8re du Tourisme, de l\u2019Artisanat et de l\u2019\u00c9conomie sociale et solidaire a annonc\u00e9, lundi, le d\u00e9ploiement d\u2019un plan d\u2019acc\u00e9l\u00e9ration visant \u00e0 faire de Ouarzazate une destination de r\u00e9f\u00e9rence en mati\u00e8re de tourisme culturel durable, avec un budget mobilis\u00e9 de 820 millions de dirhams (MDH). [telquel.ma]\n-------------------------------------------------\nLe minist\u00e8re du Tourisme, de l\u2019Artisanat et de l\u2019\u00c9conomie sociale et solidaire a annonc\u00e9, lundi, le d\u00e9ploiement d\u2019un plan d\u2019acc\u00e9l\u00e9ration ambitieux visant \u00e0 faire de Ouarzazate une destination de r\u00e9f\u00e9rence en mati\u00e8re de tourisme culturel durable, avec un budget mobilis\u00e9 de 820 millions de dirhams (MDH). [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "La situation des charges et\nressources du Tr\u00e9sor d\u00e9gage un...", "mass": 5, "physics": false, "shape": "box", "title": "La situation des charges et ressources du Tr\u00e9sor d\u00e9gage un d\u00e9ficit budg\u00e9taire de 50,5 milliards de dirhams (MMDH) \u00e0 fin septembre 2025, contre 26,6 MMDH un an auparavant, selon la Tr\u00e9sorerie G\u00e9n\u00e9rale du Royaume (TGR). [telquel.ma]\n-------------------------------------------------\nLes \u00e9missions de d\u00e9penses au titre de la compensation se sont \u00e9tablies \u00e0 10 milliards de dirhams (MMDH) \u00e0 fin septembre 2025, en hausse de 24,2% par rapport \u00e0 la m\u00eame p\u00e9riode un an auparavant, selon la Tr\u00e9sorerie G\u00e9n\u00e9rale du Royaume (TGR). [maroc-diplomatique.net]\n-------------------------------------------------\nLa situation des charges et ressources du Tr\u00e9sor d\u00e9gage un d\u00e9ficit budg\u00e9taire de 50,5 milliards de dirhams (MMDH) \u00e0 fin septembre 2025, contre 26,6 MMDH un an auparavant, selon la Tr\u00e9sorerie G\u00e9n\u00e9rale du Royaume (TGR). [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Le coup d\u2019envoi du Rallye\ndu Maroc 2025 a \u00e9t\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Le coup d\u2019envoi du Rallye du Maroc 2025 a \u00e9t\u00e9 donn\u00e9, dimanche \u00e0 F\u00e8s, avec la participation de pr\u00e8s de 250 concurrents repr\u00e9sentant les cinq continents. [telquel.ma]\n-------------------------------------------------\nLe coup d\u2019envoi du Rallye du Maroc 2025 a \u00e9t\u00e9 donn\u00e9, dimanche \u00e0 F\u00e8s, avec la participation de pr\u00e8s de 250 concurrents repr\u00e9sentant les cinq continents. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "La vente des billets pour\nla Coupe d\u2019Afrique des Nations...", "mass": 5, "physics": false, "shape": "box", "title": "La vente des billets pour la Coupe d\u2019Afrique des Nations (CAN) Maroc-2025, plus grand \u00e9v\u00e9nement sportif du continent, a d\u00e9but\u00e9 ce lundi 13 octobre 2025. [telquel.ma]\n-------------------------------------------------\nLa Conf\u00e9d\u00e9ration africaine de football (CAF) a annonc\u00e9 samedi que la vente des billets pour la Coupe d\u2019Afrique des Nations (CAN) Maroc-2025 d\u00e9butera lundi 13 octobre \u00e0 09h00 (08h00 GMT). [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Apr\u00e8s sa victoire vendredi lors\ndu prologue, le traileur marocain...", "mass": 5, "physics": false, "shape": "box", "title": "Apr\u00e8s sa victoire vendredi lors du prologue, le traileur marocain s\u2019est de nouveau illustr\u00e9 dimanche en remportant la grande finale du circuit des Golden Trail World Series \u00e0 Garda. [telquel.ma]\n-------------------------------------------------\nLathl\u00e8te marocain Elhousine Elazzaoui a remport\u00e9 le titre de champion du monde, dimanche en Italie, lors de la grande finale du circuit Golden Trail World Series. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Les recettes douani\u00e8res nettes se\nsont \u00e9tablies \u00e0 plus de...", "mass": 5, "physics": false, "shape": "box", "title": "Les recettes douani\u00e8res nettes se sont \u00e9tablies \u00e0 plus de 72,97 milliards de dirhams (MMDH) \u00e0 fin septembre 2025, en hausse de 7,3% par rapport \u00e0 la m\u00eame [www.challenge.ma]\n-------------------------------------------------\nLes recettes ordinaires brutes se sont \u00e9tablies \u00e0 310,7 MMDH \u00e0 fin septembre, en hausse de 17,4% par rapport \u00e0 la m\u00eame p\u00e9riode de 2024, tandis que les d\u00e9penses ordinaires \u00e9mises ont progress\u00e9 de 18,9% \u00e0 280,2 MMDH, d\u00e9gageant ainsi un solde ordinaire positif de 30,5 MMDH. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "L\u2019Agence nationale de lutte contre\nl\u2019analphab\u00e9tisme (ANLCA) a organis\u00e9, ce...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019Agence nationale de lutte contre l\u2019analphab\u00e9tisme (ANLCA) a organis\u00e9, ce lundi \u00e0 Rabat, une c\u00e9r\u00e9monie pour le lancement d\u2019une campagne nationale de lutte contre l\u2019analphab\u00e9tisme, sous le slogan \u00ab\u00d8\u00af\u00d9\u0160\u00d8\u00b1\u00d9\u02c6 \u00d8\u00a7\u00d9\u201e\u00d8\u00ae\u00d8\u00b7\u00d9\u02c6\u00d8\u00a9 \u00d8\u00a7\u00d9\u201e\u00d8\u00a3\u00d9\u02c6\u00d9\u201e\u00d9\u2030\u00bb (Faites le premier pas). [www.yabiladi.com]\n-------------------------------------------------\n\u00c0 l\u2019occasion de la Journ\u00e9e nationale de l\u2019alphab\u00e9tisation, l\u2019Agence Nationale de Lutte contre l\u2019Analphab\u00e9tisme (ANLCA), avec l\u2019appui de l\u2019Union europ\u00e9enne au Maroc, a lanc\u00e9 ce lundi \u00e0 Rabat, une campagne nationale de lutte contre l\u2019analphab\u00e9tisme. [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "Convocation L\u2019entra\u00eeneur de la s\u00e9lection\nmarocaine f\u00e9minine des moins de...", "mass": 5, "physics": false, "shape": "box", "title": "Convocation L\u2019ent                 if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>
    </body>


    
    
</html>

ues et financiers. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "M. Jacob Zuma, ex-Pr\u00e9sident de\nl\u2019Afrique du Sud et leader...", "mass": 5, "physics": false, "shape": "box", "title": "M. Jacob Zuma, ex-Pr\u00e9sident de l\u2019Afrique du Sud et leader du parti Umkhonto weSizwe (MK), a indiqu\u00e9 que son parti estime que la proposition marocaine d\u2019autonomie permettra un. [lematin.ma]\n-------------------------------------------------\nJacob Zuma, ex-Pr\u00e9sident de l\u2019Afrique du Sud et leader du parti Umkhonto weSizwe (MK), a indiqu\u00e9 que son parti estime que la proposition marocaine d\u2019autonomie \u00ab permettra une gouvernance locale significative par les populations de la r\u00e9gion du Sahara, tout en garantissant au Maroc sa souverainet\u00e9 sur le Sahara \u00bb. [telquel.ma]\n-------------------------------------------------\nJacob Zuma, ex-Pr\u00e9sident de l\u2019Afrique du Sud et leader du parti Umkhonto weSizwe (MK), a indiqu\u00e9 que son parti estime que la proposition marocaine d\u2019autonomie \u00ab permettra une gouvernance locale significative par les populations de la r\u00e9gion du Sahara, tout en garantissant au Maroc sa souverainet\u00e9 sur le Sahara \u00bb. [www.challenge.ma]\n-------------------------------------------------\nCette position a \u00e9t\u00e9 exprim\u00e9e \u00e0 Rabat par Jacob Zuma, ex-Pr\u00e9sident de l\u2019Afrique du Sud et leader du parti Umkhonto weSizwe (MK), \u00e0 l\u2019issue de ses entretiens avec Nasser Bourita. [www.lavieeco.com]\n-------------------------------------------------\nLe parti Umkhonto weSizwe (MK), dirig\u00e9 par l\u2019ancien pr\u00e9sident sud-africain Jacob Zuma, a exprim\u00e9 son soutien \u00e0 la proposition marocaine d\u2019autonomie au Sahara, estimant qu\u2019elle garantit au Maroc sa souverainet\u00e9 sur cette r\u00e9gion tout en assurant une gouvernance locale significative. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 19, "id": "comm_label_19", "label": "Renault Group a annonc\u00e9 ce\nlundi 15 juillet la nomination...", "mass": 5, "physics": false, "shape": "box", "title": "Renault Group a annonc\u00e9 ce lundi 15 juillet la nomination de Duncan Minto en tant que Directeur g\u00e9n\u00e9ral par int\u00e9rim de Renault S.A. Cette d\u00e9cision, prise par le Conseil d\u2019administr. [lematin.ma]\n-------------------------------------------------\nLe Conseil d\u2019administration de Renault Group a d\u00e9cid\u00e9 de nommer, \u00e0 compter de ce 15 juillet 2025, Duncan Minto, en tant que Directeur g\u00e9n\u00e9ral de Renault S.A., pour une p\u00e9riode int\u00e9rimaire allant jusqu\u2019\u00e0 la nomination du nouveau directeur g\u00e9n\u00e9ral. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Pas moins de 37.674 souscripteurs\nont particip\u00e9 \u00e0 l\u2019op\u00e9ration d\u2019introduction...", "mass": 5, "physics": false, "shape": "box", "title": "Pas moins de 37.674 souscripteurs ont particip\u00e9 \u00e0 l\u2019op\u00e9ration d\u2019introduction en bourse de la 78e soci\u00e9t\u00e9 cot\u00e9e \u00e0 la Bourse de Casablanca, dont 36.777 investisseurs particuliers. [lematin.ma]\n-------------------------------------------------\nL\u2019introduction en Bourse de Vicenne a enregistr\u00e9 une sursouscription exceptionnelle de 64 fois, mobilisant 37.674 souscripteurs pour un montant total de 32,1 milliards de dirhams, a annonc\u00e9 mardi le directeur g\u00e9n\u00e9ral de la Bourse de Casablanca, Tarik Senhaji, lors de la c\u00e9r\u00e9monie de premi\u00e8re cotation du groupe sur le march\u00e9 principal. [lnt.ma]\n-------------------------------------------------\nSp\u00e9cialiste des \u00e9quipements et solutions m\u00e9dicales, le groupe a mobilis\u00e9 pr\u00e8s de 500 MDH \u00e0 travers une op\u00e9ration largement sursouscrite, marqu\u00e9e par la participation record de 37.674 souscripteurs. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Le programme Go Siyaha, initi\u00e9\npour soutenir l\u2019entrepreneuriat dans le...", "mass": 5, "physics": false, "shape": "box", "title": "Le programme Go Siyaha, initi\u00e9 pour soutenir l\u2019entrepreneuriat dans le tourisme, n\u2019impose plus de seuil d\u2019investissement minimal p. [lematin.ma]\n-------------------------------------------------\nLe gouvernement reconfigure le programme \"Go Siyaha\" en supprimant le seuil minimal d\u2019investissement, en l\u2019ouvrant aux entreprises existantes et en \u00e9tendant l\u2019assistance technique aux porteurs de projets. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "\u00abLe vrai voisinage est celui\nque l\u2019on fa\u00e7onne ensemble, autour...", "mass": 5, "physics": false, "shape": "box", "title": "\u00abLe vrai voisinage est celui que l\u2019on fa\u00e7onne ensemble, autour d\u2019une vision et des valeurs partag\u00e9es\u00bb, a dit Nasser Bourita dans une allocution lors de la cinqui\u00e8me R\u00e9union minist\u00e9. [lematin.ma]\n-------------------------------------------------\nLors de la 5e R\u00e9union minist\u00e9rielle UE-Voisinage Sud \u00e0 Bruxelles, Nasser Bourita a appel\u00e9 \u00e0 transformer le partenariat euro-m\u00e9diterran\u00e9en en une v\u00e9ritable alliance strat\u00e9gique. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "\u00c0 travers ce partenariat, Michoc\nmarque son int\u00e9r\u00eat pour le...", "mass": 5, "physics": false, "shape": "box", "title": "\u00c0 travers ce partenariat, Michoc marque son int\u00e9r\u00eat pour le d\u00e9veloppement du football au Maroc. [lematin.ma]\n-------------------------------------------------\nL\u2019entreprise marocaine Michoc, sp\u00e9cialis\u00e9e dans la fabrication et la commercialisation de confiseries et de produits de biscuiterie, a annonc\u00e9 son engagement en tant que nouveau supporter de la F\u00e9d\u00e9ration Royale Marocaine de Football (FRMF). [www.challenge.ma]\n-------------------------------------------------\nL\u2019entreprise marocaine Michoc, sp\u00e9cialis\u00e9e dans la fabrication et la commercialisation de produits de confiserie et de biscuiterie, rejoint la F\u00e9d\u00e9ration Royale Marocaine de Football (FRMF) en tant que nouveau supporter officiel. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Tout commence \u00e0 la fin\ndu mois de juin, dans...", "mass": 5, "physics": false, "shape": "box", "title": "Tout commence \u00e0 la fin du mois de juin, dans la commune rurale d\u2019Oulad Youssef, lorsque Bouabid, un quadrag\u00e9naire, grimpe au sommet d\u2019un ch\u00e2teau d\u2019eau alimentant son douar en eau p. [lematin.ma]\n-------------------------------------------------\nL\u2019homme, \u00e2g\u00e9 d\u2019une quarantaine d\u2019ann\u00e9es, est d\u00e9c\u00e9d\u00e9 ce mardi matin au service de r\u00e9animation de l\u2019h\u00f4pital r\u00e9gional de B\u00e9ni Mellal, des suites de blessures graves contract\u00e9es apr\u00e8s avoir chut\u00e9 du sommet d\u2019un ch\u00e2teau d\u2019eau \u00e0 Ouled Youssef, o\u00f9 il menait un sit-in individuel depuis plus de 18 jours. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Saham Bank \u2013 anciennement Soci\u00e9t\u00e9\nG\u00e9n\u00e9rale Maroc \u2013 a annonc\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Saham Bank \u2013 anciennement Soci\u00e9t\u00e9 G\u00e9n\u00e9rale Maroc \u2013 a annonc\u00e9 l\u2019acquisition 3,1% du capital social et des droits de votes du sp\u00e9cialiste du cr\u00e9dit de consommation EQDOM, portant sa participation dans cette entreprise \u00e0 57%. [www.lopinion.ma]\n-------------------------------------------------\nSaham Bank a annonc\u00e9 que sa participation directe dans Eqdom s\u2019\u00e9l\u00e8ve \u00e0 951.981 actions, correspondant \u00e0 57% du capital social et des droits de vote de cette soci\u00e9t\u00e9. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "La c\u00e9r\u00e9monie de cl\u00f4ture de\nla 5\u1d49 \u00e9dition du programme...", "mass": 5, "physics": false, "shape": "box", "title": "La c\u00e9r\u00e9monie de cl\u00f4ture de la 5\u1d49 \u00e9dition du programme \u00e9ducatif \u00ab inwi Challenge \u00bb s\u2019est tenue, mardi 15 juillet, au Centre des Formations et des Rencontres Nationales \u00e0 Rabat, en pr\u00e9sence de M. Houssine Kodad, l\u2019inspecteur g\u00e9n\u00e9ral du minist\u00e8re de l\u2019\u00c9ducation nationale, du Pr\u00e9scolaire et des Sports et secr\u00e9taire g\u00e9n\u00e9ral par int\u00e9rim, et de M. Mohammed Benmahjoub, Directeur G\u00e9n\u00e9ral de Inwi. [www.lopinion.ma]\n-------------------------------------------------\nHoussine Kodad, Inspecteur G\u00e9n\u00e9ral du Minist\u00e8re de l\u0027\u00c9ducation Nationale, du Pr\u00e9scolaire et des Sports et secr\u00e9taire G\u00e9n\u00e9ral par int\u00e9rim, et Mohammed Benmahjoub, Directeur G\u00e9n\u00e9ral de inwi, ont pr\u00e9sid\u00e9 aujourd\u0027hui, au Centre des Formations et des Rencontres Nationales \u00e0 Rabat, la c\u00e9r\u00e9monie de remise des prix aux \u00e9l\u00e8ves et \u00e9tablissements scolaires laur\u00e9ats de la 5\u00e8me \u00e9dition du programme \u00e9ducatif \u00ab inwi Challenge \u00bb. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Les d\u00e9penses relatives au chantier\nde la protection sociale devraient...", "mass": 5, "physics": false, "shape": "box", "title": "Les d\u00e9penses relatives au chantier de la protection sociale devraient atteindre 39 milliards de dirhams (MMDH) en 2025 et plus de 41 MMDH en 2026, sachant que le cout de financement de ce projet s\u2019est \u00e9lev\u00e9 \u00e0 environ 32 MMDH en 2024, a indiqu\u00e9, mardi \u00e0 la Chambre des conseillers, le Chef du gouvernement, Aziz. [telquel.ma]\n-------------------------------------------------\nLes d\u00e9penses relatives au chantier de la protection sociale devraient atteindre 39 milliards de dirhams (MMDH) en 2025 et plus de 41 MMDH en 2026, sachant que le cout de financement de ce projet s\u2019est \u00e9lev\u00e9 \u00e0 environ 32 MMDH en 2024, a indiqu\u00e9, mardi \u00e0 la Chambre des conseillers, le Chef du gouvernement, Aziz . [maroc-diplomatique.net]\n-------------------------------------------------\nLes d\u00e9penses relatives au chantier de la protection sociale devraient atteindre 39 milliards de dirhams (MMDH) en 2025 et plus de 41 MMDH en 2026, sachant que le cout de financement de ce projet s\u2019est \u00e9lev\u00e9 \u00e0 environ 32 MMDH en 2024, a indiqu\u00e9, mardi \u00e0 la Chambre des conseillers, le Chef du gouvernement, Aziz . [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "La Chambre des repr\u00e9sentants a\nadopt\u00e9 \u00e0 la majorit\u00e9, mardi,...", "mass": 5, "physics": false, "shape": "box", "title": "La Chambre des repr\u00e9sentants a adopt\u00e9 \u00e0 la majorit\u00e9, mardi, lors d\u2019une s\u00e9ance pl\u00e9ni\u00e8re, le projet de loi n\u00b035.25 portant cr\u00e9ation de la \u00ab Fondation Maroc 2030 \u00bb. [telquel.ma]\n-------------------------------------------------\nLa Chambre des repr\u00e9sentants a adopt\u00e9 \u00e0 la majorit\u00e9, lors d\u2019une s\u00e9ance l\u00e9gislative tenue mardi, le projet de loi de r\u00e8glement n\u00b007.25 relatif \u00e0 l\u2019ex\u00e9cution de la loi de finances (LF) au titre de l\u2019ann\u00e9e budg\u00e9taire 2023. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 25, "id": "comm_label_25", "label": "Les introductions en bourse (IPO),\ndont celle de Vicenne op\u00e9r\u00e9e...", "mass": 5, "physics": false, "shape": "box", "title": "Les introductions en bourse (IPO), dont celle de Vicenne op\u00e9r\u00e9e ce mardi, ont permis de mobiliser depuis 2022 un total de 98,4 milliards de dirhams (MMDH) pour une demande totale de 3,5 MMDH, selon la Bourse de Casablanca. [telquel.ma]\n-------------------------------------------------\nSelon la Bourse de Casablanca, les introductions en bourse r\u00e9alis\u00e9es depuis 2022 ont permis de mobiliser 98,4 milliards de dirhams pour une demande totale de 3,5 MMDH. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "OCP Green Water (OGW), filiale\ndu Groupe OCP, a annonc\u00e9,...", "mass": 5, "physics": false, "shape": "box", "title": "OCP Green Water (OGW), filiale du Groupe OCP, a annonc\u00e9, lundi, la mise en service du pipeline reliant la station de dessalement de Jorf Lasfar au site minier de Khouribga, sur une distance de plus de 200 kilom\u00e8tres. [telquel.ma]\n-------------------------------------------------\nEn ce d\u00e9but de semaine \u00e0 Khouribga, plus pr\u00e9cis\u00e9ment sur son c\u00e9l\u00e8bre site phosphatier, le plus grand au monde, OCP a mis en service son pipeline reliant la station de dessalement de Jorf Lasfar au site minier de Khouribga, sur une distance de plus de 200 kilom\u00e8tres. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Le syst\u00e8me \u00e9lectrique national a\nenregistr\u00e9 un pic de la...", "mass": 5, "physics": false, "shape": "box", "title": "Le syst\u00e8me \u00e9lectrique national a enregistr\u00e9 un pic de la demande en raison de l\u2019utilisation des climatiseurs, \u00e0 l\u2019occasion de la vague de chaleur du 30 juin dernier, a indiqu\u00e9 lundi la ministre de la Transition \u00e9nerg\u00e9tique et du D\u00e9veloppement durable, Leila Benali. [telquel.ma]\n-------------------------------------------------\nLe syst\u00e8me \u00e9lectrique national a enregistr\u00e9 un pic de la demande en raison de l\u2019utilisation des climatiseurs, \u00e0 l\u2019occasion de la vague de chaleur du 30 juin dernier, a indiqu\u00e9 lundi la ministre de la Transition \u00e9nerg\u00e9tique et du D\u00e9veloppement durable, Leila Benali. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "La startup marocaine ORA Technologies\na annonc\u00e9, mardi 15 juillet...", "mass": 5, "physics": false, "shape": "box", "title": "La startup marocaine ORA Technologies a annonc\u00e9, mardi 15 juillet 2025, avoir finalis\u00e9 une lev\u00e9e de fonds en S\u00e9rie A d\u2019un montant de 7,5 millions de dollars. [www.challenge.ma]\n-------------------------------------------------\nLa startup marocaine ORA Technologies annonce une lev\u00e9e de fonds de 7,5 millions de dollars en s\u00e9rie A, int\u00e9gralement collect\u00e9e aupr\u00e8s d\u2019investisseurs locaux. [leseco.ma]\n-------------------------------------------------\nIl s\u2019agit d\u2019une lev\u00e9e de fonds d\u2019envergure pour une entreprise technologique au Maroc, qui t\u00e9moigne d\u2019un int\u00e9r\u00eat . [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 22, "id": "comm_label_22", "label": "Une vague de chaleur est\npr\u00e9vue de mardi \u00e0 vendredi...", "mass": 5, "physics": false, "shape": "box", "title": "Une vague de chaleur est pr\u00e9vue de mardi \u00e0 vendredi prochain dans plusieurs provinces du Royaume, avec des temp\u00e9ratures oscillant entre 40 et 47\u00b0C, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM). [www.yabiladi.com]\n-------------------------------------------------\nUne vague de chaleur est pr\u00e9vue de mardi \u00e0 vendredi prochain dans plusieurs provinces du Royaume, avec des temp\u00e9ratures oscillant entre 40 et 47\u00b0C, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM). [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "\u00abCette cons\u00e9cration renforce notre ambition\nde devenir le r\u00e9f\u00e9rent incontest\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "\u00abCette cons\u00e9cration renforce notre ambition de devenir le r\u00e9f\u00e9rent incontest\u00e9 en mati\u00e8re de qualit\u00e9 de service dans le secteur de l\u2019assurance au Maroc\u00bb, a soulign\u00e9 Fahd Mokdad, directeur g\u00e9n\u00e9ral d\u2019Allianz Maroc, lors d\u2019une c\u00e9r\u00e9monie organis\u00e9e \u00e0 cette occasion. [aujourdhui.ma]\n-------------------------------------------------\nAllianz Maroc a organis\u00e9 une c\u00e9r\u00e9monie en pr\u00e9sence de ses partenaires pour marquer l\u2019obtention de nouvelles certifications qualit\u00e9, dans le cadre de sa strat\u00e9gie d\u2019am\u00e9lioration continue des processus internes et de modernisation de ses services. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 21, "id": "comm_label_21", "label": "Le chef du gouvernement a\npass\u00e9 en revu ce mardi...", "mass": 5, "physics": false, "shape": "box", "title": "Le chef du gouv                 var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;

                var groupId = node.options.group;

                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};

                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }

        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

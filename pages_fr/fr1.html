en accord avec la direction sportive et le staff . [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Un groupe de hackers parlant\nchinois a mis au point...", "mass": 5, "physics": false, "shape": "box", "title": "Un groupe de hackers parlant chinois a mis au point PlayPraetor, un virus ciblant les appareils Android et conf\u00e9rant \u00e0 ses op\u00e9rateurs un contr\u00f4le total sur les smartphones infect\u00e9s. [lematin.ma]\n-------------------------------------------------\nLe Maroc, seul pays africain vis\u00e9 \u00e0 ce stade, figure parmi les cibles prioritaires d\u2019une campagne orchestr\u00e9e via de fausses pages Google Play. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Le d\u00e9tachement relevant de la\npremi\u00e8re Brigade d\u2019Infanterie parachutiste a...", "mass": 5, "physics": false, "shape": "box", "title": "Le d\u00e9tachement relevant de la premi\u00e8re Brigade d\u2019Infanterie parachutiste a particip\u00e9, jeudi \u00e0 Bouak\u00e9, au d\u00e9fil\u00e9 militaire comm\u00e9morant la f\u00eate nationale d\u2019ind\u00e9pendance, aux c\u00f4t\u00e9s de. [lematin.ma]\n-------------------------------------------------\nSur instructions du roi Mohammed VI, chef supr\u00eame et chef d\u2019\u00e9tat-major g\u00e9n\u00e9ral des Forces arm\u00e9es royales, un d\u00e9tachement des FAR a pris part \u00e0 la comm\u00e9moration du 65e anniversaire de l\u2019ind\u00e9pendance de la C\u00f4te d\u2019Ivoire et ce, suite \u00e0 une invitation adress\u00e9e au Maroc. [www.yabiladi.com]\n-------------------------------------------------\nUn d\u00e9tachement des FAR a particip\u00e9 au d\u00e9fil\u00e9 militaire comm\u00e9morant le 65e anniversaire de l\u2019ind\u00e9pendance de la C\u00f4te d\u2019Ivoire, sur Hautes Instructions Royales. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Cette expansion, soutenue par un\ninvestissement de 10 millions de...", "mass": 5, "physics": false, "shape": "box", "title": "Cette expansion, soutenue par un investissement de 10 millions de dirhams, refl\u00e8te l\u2019ambition de Virgin Megastore de se rapprocher toujours plus de ses clients et de r\u00e9pondre \u00e0 la. [lematin.ma]\n-------------------------------------------------\nVirgin Megastore a inaugur\u00e9 son quatri\u00e8me point de vente \u00e0 Casablanca, portant \u00e0 onze le nombre total de ses magasins au Maroc. [lnt.ma]\n-------------------------------------------------\nVirgin Megastore Maroc, l\u2019enseigne embl\u00e9matique sp\u00e9cialis\u00e9e dans la distribution de produits high-tech, culturels et de loisirs, a ouvert, jeudi \u00e0 Casablanca, son 4\u00e8me magasin, portant \u00e0 onze son r\u00e9seau national. [aujourdhui.ma]\n-------------------------------------------------\nL\u2019enseigne sp\u00e9cialis\u00e9e dans la distribution de produits technologiques et culturels inaugure son 4\u00e8me magasin dans la m\u00e9tropole, portant \u00e0 onze son r\u00e9seau national. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "France Football a officiellement d\u00e9voil\u00e9,\njeudi, les listes des nomm\u00e9s...", "mass": 5, "physics": false, "shape": "box", "title": "France Football a officiellement d\u00e9voil\u00e9, jeudi, les listes des nomm\u00e9s pour le Ballon d\u0027Or 2025. [lematin.ma]\n-------------------------------------------------\nUne annonce qui intervient alors que le footballeur est sous le coup d\u2019une instruction judiciaire, suite \u00e0 des accusations de viol prof\u00e9r\u00e9es en 2023 par une jeune femme. [telquel.ma]\n-------------------------------------------------\nL\u2019international marocain Achraf Hakimi est nomm\u00e9 au Ballon d\u0027Or 2025, une distinction qui r\u00e9compense le meilleur footballeur du monde. [www.lavieeco.com]\n-------------------------------------------------\nL\u2019international marocain Achraf Hakimi est nomm\u00e9 au Ballon d\u0027Or 2025, une distinction qui r\u00e9compense le meilleur footballeur du monde. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Dans une d\u00e9claration \u00e0 la\nMAP en marge d\u2019une s\u00e9ance...", "mass": 5, "physics": false, "shape": "box", "title": "Dans une d\u00e9claration \u00e0 la MAP en marge d\u2019une s\u00e9ance d\u2019entra\u00eenement de l\u2019\u00e9quipe nationale au stade Sacco, El Mahraoui a indiqu\u00e9 que l\u2019effectif est motiv\u00e9 pour poursuivre sur sa note. [lematin.ma]\n-------------------------------------------------\nLes \u00e9l\u00e9ments nationaux sont d\u00e9termin\u00e9s \u00e0 signer un bon r\u00e9sultat lors de leur prochain match contre le Kenya, pr\u00e9vu dimanche, pour le compte de la 2\u00e8 journ\u00e9e du groupe A du Championnat d\u2019Afrique des Nations de football (CHAN-2024), a affirm\u00e9, mercredi \u00e0 Nairobi, le joueur de l\u2019\u00e9quipe marocaine des locaux, Anas El Mahraoui. [aujourdhui.ma]\n-------------------------------------------------\nL\u2019\u00e9quipe alg\u00e9rienne des joueurs locaux et son homologue sud africaine se sont neutralis\u00e9es (1-1), vendredi, au stade national Nelson Mandela \u00e0 Kampala, lors de la deuxi\u00e8me journ\u00e9e du groupe C du Championnat d\u2019Afrique des nations de football (CHAN-2024). [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Ballon d\u0027Or/ Troph\u00e9e Cruyff. [www.lopinion.ma]\n------------------------------------------------- Hakimi et Bounou nomm\u00e9s...", "mass": 5, "physics": false, "shape": "box", "title": "Ballon d\u0027Or/ Troph\u00e9e Cruyff. [www.lopinion.ma]\n-------------------------------------------------\nHakimi et Bounou nomm\u00e9s au Ballon d\u0027Or 2025. [www.libe.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Le Maroc a accueilli 11,6\nmillions de touristes \u00e0 fin...", "mass": 5, "physics": false, "shape": "box", "title": "Le Maroc a accueilli 11,6 millions de touristes \u00e0 fin juillet 2025, en hausse de 16% par rapport \u00e0 la m\u00eame p\u00e9riode en 2024, annonce le minist\u00e8re du Tourisme, de l\u2019Artisanat et de l\u2019\u00c9conomie sociale et solidaire. [telquel.ma]\n-------------------------------------------------\nLe Maroc a accueilli 11,6 millions de touristes \u00e0 fin juillet 2025, en hausse de 16% par rapport \u00e0 la m\u00eame p\u00e9riode en 2024, annonce le minist\u00e8re du Tourisme, de l\u2019Artisanat et de l\u2019\u00c9conomie sociale et solidaire. [www.challenge.ma]\n-------------------------------------------------\nEn juillet 2025, et selon la ministre du Tourisme, Fatim-Zahra Ammor, le Maroc a accueilli 2,7 millions de visiteurs, en hausse de 6% par rapport \u00e0 l\u2019ann\u00e9e pr\u00e9c\u00e9dente. [leseco.ma]\n-------------------------------------------------\nLe Maroc a accueilli 11,6 millions de touristes \u00e0 fin juillet 2025, en hausse de 16% par rapport \u00e0 la m\u00eame p\u00e9riode en 2024, annonce le minist\u00e8re du Tourisme, de l\u2019Artisanat et de l\u2019\u00c9conomie sociale et solidaire. [atlasinfo.fr]\n-------------------------------------------------\nLe Maroc a accueilli 11,6 millions de touristes au cours des sept premiers mois de 2025, soit une progression de 16 % par rapport \u00e0 la m\u00eame p\u00e9riode en 2024, selon les donn\u00e9es communiqu\u00e9es par le minist\u00e8re du Tourisme, de l\u2019Artisanat et de l\u2019\u00c9conomie sociale et solidaire. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "L\u2019Alg\u00e9rie a accus\u00e9 jeudi la\nFrance de s\u2019exon\u00e9rer \u00ab de...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019Alg\u00e9rie a accus\u00e9 jeudi la France de s\u2019exon\u00e9rer \u00ab de ses responsabilit\u00e9s \u00bb dans la crise bilat\u00e9rale et annonc\u00e9, dans un communiqu\u00e9 officiel, la d\u00e9nonciation de l\u2019accord sur l\u2019exemption des visas au profit des titulaires de passeports diplomatiques et de service dont Paris a annonc\u00e9 la suspension la veille. [telquel.ma]\n-------------------------------------------------\nAlger r\u00e9pond, ainsi, \u00e0 la d\u00e9cision du pr\u00e9sident fran\u00e7ais de mettre un terme \u00e0 l\u2019exemption de visa pour les officiels alg\u00e9riens. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "Le Lion de l\u2019Atlas, qui\n\u00e9volue pour le club saoudien...", "mass": 5, "physics": false, "shape": "box", "title": "Le Lion de l\u2019Atlas, qui \u00e9volue pour le club saoudien Al-Hilal, en est \u00e0 sa troisi\u00e8me nomination pour ce prix, avec comme meilleur classement une. [telquel.ma]\n-------------------------------------------------\nLe gardien de but de la s\u00e9lection marocaine de football, Yassine Bounou figure parmi les dix nomin\u00e9s au Troph\u00e9e Lev Yachine, une distinction qui r\u00e9compense le meilleur goalkeeper de l\u2019ann\u00e9e. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "L\u2019international marocain Achraf Hakimi est\nun s\u00e9rieux pr\u00e9tendant au Ballon...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019international marocain Achraf Hakimi est un s\u00e9rieux pr\u00e9tendant au Ballon d\u2019Or 2025 du meilleur footballeur du monde, dont la liste des 30 nomin\u00e9s vient d\u2019\u00eatre d\u00e9voil\u00e9e. [www.challenge.ma]\n-------------------------------------------------\nLes internationaux marocains Achraf Hakimi, d\u00e9fenseur du Paris Saint-Germain, et Yassine Bounou, portier d\u2019Al Hilal saoudien, se sont assur\u00e9s une place parmi les pr\u00e9tendants aux prix du Ballon d\u2019Or 2025, d\u00e9voil\u00e9s jeudi par le magazine France Football. [atlasinfo.fr]\n-------------------------------------------------\nAuteur d\u2019une saison historique avec le Paris-Saint Germain, Achraf Hakimi, le capitaine des Lions de l\u2019Atlas, s\u2019offre une place de choix dans le gotha du football mondial. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 19, "id": "comm_label_19", "label": "La chambre des crimes financiers\nde premi\u00e8re instance pr\u00e8s la...", "mass": 5, "physics": false, "shape": "box", "title": "La chambre des crimes financiers de premi\u00e8re instance pr\u00e8s la Cour dappel de Rabat a ordonn\u00e9, jeudi, la d\u00e9tention du pr\u00e9sident du Conseil provincial de Chefchaouen, El Yazid Taghi, \u00e0 la prison de Tamesna. [www.yabiladi.com]\n-------------------------------------------------\nSelon des sources cit\u00e9es par le journal Al3omk, le pr\u00e9sident du conseil provincial de Chefchaouen, El Yazid Taghi, a \u00e9t\u00e9 plac\u00e9 en d\u00e9tention \u00e0 la prison de Tamesna, pr\u00e8s de Rabat. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "D\u00e9menti : de l\u2019Agence marocaine\ndu sang et de ses...", "mass": 5, "physics": false, "shape": "box", "title": "D\u00e9menti : de l\u2019Agence marocaine du sang et de ses d\u00e9riv\u00e9s d\u00e9ment les rumeurs stipulant une p\u00e9nurie de sang en cette p\u00e9riode estivale. [aujourdhui.ma]\n-------------------------------------------------\nL\u2019Agence Marocaine du Sang et de ses D\u00e9riv\u00e9s a assur\u00e9, mercredi, que les stocks de sang disponibles \u00e0 l\u2019\u00e9chelle nationale sont actuellement \u00e0 un niveau rassurant, \u00e9cartant ainsi tout risque imminent de p\u00e9nurie durant la p\u00e9riode estivale. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "Le Maroc, qui s\u2019est affirm\u00e9\ncomme leader continental dans les...", "mass": 5, "physics": false, "shape": "box", "title": "Le Maroc, qui s\u2019est affirm\u00e9 comme leader continental dans les domaines des infrastructures intelligentes, de l\u2019industrialisation et de la modernisation \u00e9conomique, est un mod\u00e8le d\u0027investissement de r\u00e9f\u00e9rence pour l\u2019Afrique, a indiqu\u00e9 Alain Ebobiss\u00e9, directeur g\u00e9n\u00e9ral d\u0027Africa50, plateforme panafricaine d\u0027investissement dans les infrastructures. [www.lavieeco.com]\n-------------------------------------------------\nLe Maroc, qui s\u2019est affirm\u00e9 comme leader continental dans les domaines des infrastructures intelligentes, de l\u2019industrialisation et de la modernisation \u00e9conomique, est un mod\u00e8le d\u2019investissement de r\u00e9f\u00e9rence pour l\u2019Afrique, a indiqu\u00e9 Alain Ebobiss\u00e9, directeur g\u00e9n\u00e9ral d\u2019Africa50, plateforme panafricaine d\u2019investissement dans les infrastructures. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 20, "id": "comm_label_20", "label": "La loi controvers\u00e9e, qui a\nfait l\u2019objet d\u2019une p\u00e9tition ayant...", "mass": 5, "physics": false, "shape": "box", "title": "La loi controvers\u00e9e, qui a fait l\u2019objet d\u2019une p\u00e9tition ayant recueilli plus de 2 millions de signatures, a \u00e9t\u00e9 jug\u00e9e par les sages comme \u00e9tant contraire \u00e0 la Charte de l\u2019environnement. [maroc-diplomatique.net]\n-------------------------------------------------\nLa loi controvers\u00e9e qui a fait l\u2019objet d\u2019une p\u00e9tition ayant recueilli plus de 2 millions de signatures a \u00e9t\u00e9 jug\u00e9e par les sages comme \u00e9tant contraire \u00e0 la Charte de l\u2019environnement. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "L\u2019initiative panafricaine LEAD a \u00e9t\u00e9\nlanc\u00e9e par l\u2019Africa CEO Forum,...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019initiative panafricaine LEAD a \u00e9t\u00e9 lanc\u00e9e par l\u2019Africa CEO Forum, en partenariat avec l\u2019Universit\u00e9 Mohammed VI Polytechnique (UM6P), pour renforcer la gouvernance publique sur le continent. [leseco.ma]\n-------------------------------------------------\nAfrica CEO Forum, en partenariat avec l\u2019Universit\u00e9 Mohammed VI Polytechnique, s\u2019associe \u00e0 trois partenaires \u2013 la Fondation Aig-Imoukhuede, la Banque Arabe pour le D\u00e9veloppement \u00c9conomique en Afrique (BADEA) et Afreximbank \u2013 pour lancer LEAD, une nouvelle initiative panafricaine visant \u00e0 combler le d\u00e9ficit de gouvernance qui freine encore le potentiel \u00e9conomique de l\u2019Afrique. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "Le projet de loi de\nfinances (PLF) au titre de...", "mass": 5, "physics": false, "shape": "box", "title": "Le projet de loi de finances (PLF) au titre de l\u2019exercice 2026 fixe, en application des orientations royales, quatre grandes priorit\u00e9s, selon la note d\u2019orientation dudit projet adress\u00e9e par le Chef du gouvernement aux d\u00e9partements minist\     <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);

    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);

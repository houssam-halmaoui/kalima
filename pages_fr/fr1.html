muniqu\u00e9 de l\u2019\u00e9tat-major g\u00e9n\u00e9ral des FAR. [www.yabiladi.com]\n-------------------------------------------------\nEn application des Hautes Instructions de Sa Majest\u00e9 le Roi, Chef Supr\u00eame et Chef d\u2019Etat-Major G\u00e9n\u00e9ral des Forces Arm\u00e9es Royales (FAR), que Dieu L\u2019assiste, l\u2019op\u00e9ration de s\u00e9lection et d\u2019incorporation des appel\u00e9s au service militaire au sein du 40e contingent d\u00e9butera \u00e0 partir du lundi 1er septembre 2025, indique un communiqu\u00e9 de l\u2019Etat-Major G\u00e9n\u00e9ral des FAR. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "La tension est \u00e0 son\ncomble \u00e0 Kampala o\u00f9 le...", "mass": 5, "physics": false, "shape": "box", "title": "La tension est \u00e0 son comble \u00e0 Kampala o\u00f9 le Maroc s\u2019appr\u00eate \u00e0 d\u00e9fier le S\u00e9n\u00e9gal pour une place en finale du Championnat d\u2019Afrique des Nations (CHAN 2024). [lematin.ma]\n-------------------------------------------------\nApr\u00e8s un match haletant, \u00e0 haute intensit\u00e9, le Maroc s\u2019est qualifi\u00e9 pour la finale du CHAN 2024 lors de l\u2019\u00e9preuve fatidique des tirs au but (4-3), face au S\u00e9n\u00e9gal. [fr.hespress.com]\n-------------------------------------------------\nL\u2019\u00e9quipe nationale du Maroc des joueurs locaux s\u2019est qualifi\u00e9e pour la finale du Championnat d\u2019Afrique des nations (CHAN) apr\u00e8s sa victoire face \u00e0 son homologue s\u00e9n\u00e9galaise, jusque-l\u00e0 tenante du titre, par 5 tirs au but \u00e0 3 (temps r\u00e9glementaire et prolongations 1-1), en demi-finale disput\u00e9e, mardi soir, au stade Mandela \u00e0 Kampala. [www.yabiladi.com]\n-------------------------------------------------\nL\u2019\u00e9quipe nationale du Maroc des joueurs locaux s\u2019est qualifi\u00e9e pour la finale du Championnat d\u2019Afrique des nations (CHAN) apr\u00e8s sa victoire face \u00e0 son homologue s\u00e9n\u00e9galaise par 5 tirs au but \u00e0 3 (temps r\u00e9glementaire et prolongations 1-1), en demi-finale disput\u00e9e, mardi soir, au stade Mandela \u00e0 Kampala. [aujourdhui.ma]\n-------------------------------------------------\nL\u2019\u00e9quipe nationale du Maroc des joueurs locaux s\u2019est qualifi\u00e9e pour la finale du Championnat d\u2019Afrique des nations (CHAN) apr\u00e8s sa victoire face \u00e0 son homologue s\u00e9n\u00e9galaise par 5 tirs au but \u00e0 3 (temps r\u00e9glementaire et prolongations 1-1), en demi-finale disput\u00e9e, mardi soir, au stade Mandela \u00e0 Kampala. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Cette coalition rassemble des universit\u00e9s\nde renom telles que Georgetown,...", "mass": 5, "physics": false, "shape": "box", "title": "Cette coalition rassemble des universit\u00e9s de renom telles que Georgetown, MIT, Tufts, University of Southern California, ou Arizona State University, indique un communiqu\u00e9 de l\u2019uni. [lematin.ma]\n-------------------------------------------------\nL\u2019Universit\u00e9 Al Akhawayn d\u2019Ifrane (AUI) a \u00e9t\u00e9 admise \u00e0 la LearningWell Coalition, devenant le premier membre international de ce r\u00e9seau d\u2019universit\u00e9s am\u00e9ricaines d\u00e9di\u00e9es \u00e0 l\u2019avancement du mod\u00e8le centr\u00e9 sur l\u2019\u00e9tudiant. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Sur Ordre de Sa Majest\u00e9\nle Roi Mohammed VI, que...", "mass": 5, "physics": false, "shape": "box", "title": "Sur Ordre de Sa Majest\u00e9 le Roi Mohammed VI, que Dieu L\u2019assiste, Son Altesse Royale le Prince H\u00e9ritier Moulay El Hassan, a re\u00e7u, lundi au Palais Royal de T\u00e9touan, les enfants maqdes. [lematin.ma]\n-------------------------------------------------\nSAR le Prince H\u00e9ritier Moulay El Hassan re\u00e7oit les enfants maqdessis participant \u00e0 la 16\u00e8me \u00e9dition des colonies de vacances de l\u2019Agence Bayt Mal Al-Qods Acharif. [www.libe.ma]\n-------------------------------------------------\nSur Ordre de SM le Roi Mohammed VI, SAR le Prince H\u00e9ritier Moulay El Hassan, a re\u00e7u, lundi au Palais Royal de T\u00e9touan, les enfants maqdessis participant \u00e0 la 16e \u00e9dition des colonies de vacances organis\u00e9es par l\u2019Agence Bayt Mal Al-Qods Acharif. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Les recettes douani\u00e8res encaiss\u00e9es ont\natteint un record historique de...", "mass": 5, "physics": false, "shape": "box", "title": "Les recettes douani\u00e8res encaiss\u00e9es ont atteint un record historique de 144,8 milliards de dirhams (MMDH) au titre de l\u0027ann\u00e9e 2024 contre 132,5 MMDH en 2023, affichant un taux de croissance de 9,2%, selon l\u0027Administration des Douanes et Imp\u00f4ts Indirects (ADII). [www.lopinion.ma]\n-------------------------------------------------\nLes recettes douani\u00e8res encaiss\u00e9es ont atteint un record historique de 144,8 milliards de dirhams (MMDH) au titre de l\u2019ann\u00e9e 2024 contre 132,5 MMDH en 2023, affichant un taux de croissance de 9,2%, selon l\u2019Administration des douanes et imp\u00f4ts indirects (ADII). [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "\u200bSur Instruction de Son Altesse\nRoyale la Princesse Lalla Meryem,...", "mass": 5, "physics": false, "shape": "box", "title": "\u200bSur Instruction de Son Altesse Royale la Princesse Lalla Meryem, Pr\u00e9sidente de l\u2019Observatoire National des Droits de l\u2 <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

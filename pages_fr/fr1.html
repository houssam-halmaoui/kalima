ce-samedi-a-dar-es-salam/", "x": 0, "y": 0}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "Les \u00c9tats-Unis s\u2019appr\u00eatent \u00e0 restructurer\nleur pr\u00e9sence militaire sur le...", "mass": 5, "physics": false, "shape": "box", "title": "Les \u00c9tats-Unis s\u2019appr\u00eatent \u00e0 restructurer leur pr\u00e9sence militaire sur le continent africain, avec la cr\u00e9ation d\u2019un commandement autonome pour les op\u00e9rations en Afrique. [fr.hespress.com]\n-------------------------------------------------\nApr\u00e8s trois ann\u00e9es pass\u00e9es \u00e0 la t\u00eate du Commandement des \u00c9tats-Unis pour l\u2019Afrique (AFRICOM), le g\u00e9n\u00e9ral Michael Langley, nomm\u00e9 en ao\u00fbt 2022, quitte son poste. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Voici les temp\u00e9ratures minimales et\nmaximales pr\u00e9vues par la Direction...", "mass": 5, "physics": false, "shape": "box", "title": "Voici les temp\u00e9ratures minimales et maximales pr\u00e9vues par la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie pour le mercredi 6 ao\u00fbt 2025 Min Max \u2013 Oujda 23 40 \u2013 Bouarfa 23 36 \u2013 Al Hoceima 21 28 \u2013 T\u00e9touan 21 29 \u2013 Sebta 21 25 \u2013 Mellilia 22 28 \u2013 Tanger 21 30 \u2013 K\u00e9nitra 22 31 . [fr.hespress.com]\n-------------------------------------------------\nVoici les temp\u00e9ratures minimales et maximales pr\u00e9vues par la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie pour le jeudi 07 ao\u00fbt 2025 : Min Max \u2013 Oujda 23 42 \u2013 Bouarfa 23 37 \u2013 Al Hoceima 20 26 \u2013 T\u00e9touan 20 30 \u2013 Sebta 20 26 \u2013 Mellilia 22 28 \u2013 Tanger 21 31 \u2013 K\u00e9nitra 22 . [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "L\u2019annonce a \u00e9t\u00e9 faite lors\nd\u2019une session pl\u00e9ni\u00e8re des d\u00e9l\u00e9gations...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019annonce a \u00e9t\u00e9 faite lors d\u2019une session pl\u00e9ni\u00e8re des d\u00e9l\u00e9gations participantes \u00e0 cette conf\u00e9rence (05-08 ao\u00fbt), \u00e0 laquelle le Maroc sera parmi les pays repr\u00e9sentant le continent a. [lematin.ma]\n-------------------------------------------------\nL\u2019annonce de la vice-pr\u00e9sidence du Royaume, en la personne de Omar Hilale, a \u00e9t\u00e9 faite lors d\u2019une session pl\u00e9ni\u00e8re des d\u00e9l\u00e9gations participantes \u00e0 cette conf\u00e9rence (05-08 ao\u00fbt), \u00e0 laquelle le Maroc sera parmi les pays repr\u00e9sentant le continent africain. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "R\u00e9unis du 22 au 25\njuillet au si\u00e8ge du Centre...", "mass": 5, "physics": false, "shape": "box", "title": "R\u00e9unis du 22 au 25 juillet au si\u00e8ge du Centre cin\u00e9matographique marocain (CCM), les membres de la commission charg\u00e9e du soutien aux festivals ont \u00e9tudi\u00e9 49 dossiers de candidature.. [lematin.ma]\n-------------------------------------------------\nLe Centre cin\u00e9matographique marocain (CCM) a annonc\u00e9 l\u2019octroi d\u2019un soutien financier de 25,84 millions de dirhams \u00e0 40 festivals et manifestations cin\u00e9matographiques \u00e0 travers le pays, \u00e0 l\u2019issue de la deuxi\u00e8me session 2025 de sa Commission d\u00e9di\u00e9e. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "L\u2019Ensemble El Akademia se produira\nle 11 ao\u00fbt \u00e0 K\u00e9nitra,...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019Ensemble El Akademia se produira le 11 ao\u00fbt \u00e0 K\u00e9nitra, au Centre socioculturel de la Fondation Hassan II pour les Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, le 12 ao\u00fbt \u00e0 Mekn\u00e8s, au Cin\u00e9ma. [lematin.ma]\n-------------------------------------------------\nL\u2019Ensemble El Akademia se produira le 11 ao\u00fbt \u00e0 K\u00e9nitra au centre socioculturel de la Fondation Hassan II pour les Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, le 12 ao\u00fbt \u00e0 . [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Selon un bilan de la\nDirection provinciale de l\u2019Agriculture \u00e0...", "mass": 5, "physics": false, "shape": "box", "title": "Selon un bilan de la Direction provinciale de l\u2019Agriculture \u00e0 Ouezzane, le co\u00fbt total de la r\u00e9alisation de ces pistes rurales, construites entre 2020 et la fin de l\u2019ann\u00e9e 2024, s\u2019\u00e9. [lematin.ma]\n-------------------------------------------------\nDe nouveaux projets, pr\u00e9vus jusqu\u2019en 2026, visent \u00e0 renforcer l\u2019acc\u00e8s aux infrastructures, favoriser le d\u00e9veloppement agricole et lutter contre l\u2019exode rural. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "En r\u00e9ponse aux questions d\u2019un\nm\u00e9dia alg\u00e9rien sur le dossier...", "mass": 5, "physics": false, "shape": "box", "title": "En r\u00e9ponse aux questions d\u2019un m\u00e9dia alg\u00e9rien sur le dossier du Sahara, le conseiller sp\u00e9cial du pr\u00e9sident Donald Trump pour l\u0027Afrique, Massad Boulos, a r\u00e9it\u00e9r\u00e9 dans les termes les plus clairs l\u2019appui de la diplomatie am\u00e9ricaine au plan d\u2019autonomie comme seule base de toute potentielle n\u00e9gociation. [www.lopinion.ma]\n-------------------------------------------------\nDans un entretien accord\u00e9 au journal alg\u00e9rien El Watan publi\u00e9 le 4 ao\u00fbt, le haut conseiller de Donald Trump, Massad Boulos, en visite en Alg\u00e9rie le 27 juillet, a clairement r\u00e9it\u00e9r\u00e9 la position am\u00e9ricaine en faveur du plan marocain d\u2019autonomie pour le Sahara. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "Un total de 2.789.197 membres\nde la communaut\u00e9 marocaine r\u00e9sidant...", "mass": 5, "physics": false, "shape": "box", "title": "Un total de 2.789.197 membres de la communaut\u00e9 marocaine r\u00e9sidant \u00e0 l\u2019\u00e9tranger sont entr\u00e9s au pays jusqu\u2019au 4 ao\u00fbt courant, enregistrant ainsi une hausse de 10,37% par rapport \u00e0 2024, a indiqu\u00e9 mardi Omar Moussa Abdellah, responsable des projets et superviseur de l\u2019op\u00e9ration Marhaba au sein de la Fondation Mohammed V pour la Solidarit\u00e9. [telquel.ma]\n-------------------------------------------------\nDepuis le d\u00e9marrage de l\u2019op\u00e9ration Marhaba, le 10 juin 2025, les chiffres montrent une hausse du nombre des membres de la diaspora marocaine rentr\u00e9s au pays durant cet \u00e9t\u00e9, contrairement aux \u00ab rumeurs infond\u00e9es \u00bb colport\u00e9es sur les r\u00e9seaux sociaux, assure Omar Moussa Abdellah, responsable des projets et superviseur de l\u2019op\u00e9ration Marhaba [www.challenge.ma]\n-------------------------------------------------\nJusqu\u2019au 4 ao\u00fbt, 2.789.197 Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger (MRE) ont rejoint le Royaume par les diff\u00e9rents points de passage, soit une progression de 10,37 % par rapport \u00e0 la m\u00eame p\u00e9riode en 2024. [lnt.ma]\n-------------------------------------------------\nUn total de 2 789 197 membres de la communaut\u00e9 marocaine r\u00e9sidant \u00e0 l\u2019\u00e9tranger sont entr\u00e9s au pays jusqu\u2019au 4 ao\u00fbt courant, enregistrant ainsi une hausse de 10,37% par rapport \u00e0 2024, a indiqu\u00e9 mardi Omar Moussa Abdellah, responsable des projets et superviseur de l\u2019op\u00e9ration Marhaba au sein de la Fondation Mohammed V pour la solidarit\u00e9. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Selon le rapport annuel de\nBank Al-Maghrib, ACAPS et AMMC,...", "mass": 5, "physics": false, "shape": "box", "title": "Selon le rapport annuel de Bank Al-Maghrib, ACAPS et AMMC, les d\u00e9s\u00e9quilibres structurels persistent, rendant une r\u00e9forme syst\u00e9mique du secteur \u00ab de plus en plus indispensable \u00bb. [telquel.ma]\n-------------------------------------------------\nLes r\u00e9gimes de retraite de base au Maroc continuent de faire face \u00e0 des d\u00e9s\u00e9quilibres structurels persistants en 2024, selon le rapport annuel sur la stabilit\u00e9 financi\u00e8re publi\u00e9 conjointement par Bank Al-Maghrib, l\u2019Autorit\u00e9 de Contr\u00f4le des Assurances et de la Pr\u00e9voyance Sociale (ACAPS) et l\u2019Autorit\u00e9 Marocaine du March\u00e9 des Capitaux (AMMC). [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "Isra\u00ebl a r\u00e9autoris\u00e9 l\u2019entr\u00e9e partielle\ndes marchandises priv\u00e9es dans la...", "mass": 5, "physics": false, "shape": "box", "title": "Isra\u00ebl a r\u00e9autoris\u00e9 l\u2019entr\u00e9e partielle des marchandises priv\u00e9es dans la bande de Gaza assi\u00e9g\u00e9e et menac\u00e9e de famine, a annonc\u00e9 mardi le Cogat, un organisme du minist\u00e8re de la D\u00e9fense en charge de l\u2019administration civile de ce territoire palestinien. [telquel.ma]\n-------------------------------------------------\nIsra\u00ebl a r\u00e9autoris\u00e9 l\u2019entr\u00e9e partielle des marchandises priv\u00                 if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>
    </body>


    
    
</html>

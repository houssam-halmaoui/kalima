.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "Le pr\u00e9sident de la Chambre\ndes repr\u00e9sentants, Rachid Talbi El...", "mass": 5, "physics": false, "shape": "box", "title": "Le pr\u00e9sident de la Chambre des repr\u00e9sentants, Rachid Talbi El Alami, a salu\u00e9 les orientations contenues dans le discours du Roi Mohammed VI \u00e0 l\u2019ouverture de la premi\u00e8re session de la cinqui\u00e8me ann\u00e9e l\u00e9gislative de la 11e L\u00e9gislature, portant sur la n\u00e9cessit\u00e9 de consolider l\u2019esprit de responsabilit\u00e9 partag\u00e9e entre les diff\u00e9rentes institutions, en vue de . [fr.hespress.com]\n-------------------------------------------------\nle Roi Mohammed VI a pr\u00e9sid\u00e9, ce vendredi, la c\u00e9r\u00e9monie d\u2019ouverture de la derni\u00e8re ann\u00e9e l\u00e9gislative du mandat en cours de la Chambre des Repr\u00e9sentants. [lematin.ma]\n-------------------------------------------------\nLe roi Mohammed VI s\u2019est adress\u00e9 ce vendredi 10 octobre devant les membres des deux chambres du Parlement, la Chambre des repr\u00e9sentants et la Chambre des conseillers, pour l\u2019ouverture de la premi\u00e8re session de la 5e ann\u00e9e l\u00e9gislative de la 11e L\u00e9gislature. [telquel.ma]\n-------------------------------------------------\nSa Majest\u00e9 le Roi Mohammed VI, que Dieu L\u2019assiste, accompagn\u00e9 de SAR le Prince H\u00e9ritier Moulay El Hassan et de SAR le Prince Moulay Rachid, a adress\u00e9, vendredi, un discours au Parlement \u00e0 l\u2019occasion de l\u2019ouverture de la premi\u00e8re session de la 5e ann\u00e9e l\u00e9gislative de la 11e L\u00e9gislature. [aujourdhui.ma]\n-------------------------------------------------\nSa Majest\u00e9 le Roi Mohammed VI, que Dieu L\u0027assiste, accompagn\u00e9 de SAR le Prince H\u00e9ritier Moulay El Hassan et de SAR le Prince Moulay Rachid, a adress\u00e9, vendredi, un discours au Parlement \u00e0 l\u0027occasion de l\u2019ouverture de la premi\u00e8re session de la 5e ann\u00e9e l\u00e9gislative de la 11e L\u00e9gislature. [www.lavieeco.com]\n-------------------------------------------------\nSa Majest\u00e9 le Roi Mohammed VI, que Dieu L\u2019assiste, accompagn\u00e9 de SAR le Prince H\u00e9ritier Moulay El Hassan et de SAR le Prince Moulay Rachid, a adress\u00e9, vendredi, un discours au Parlement \u00e0 l\u2019occasion de l\u2019ouverture de la premi\u00e8re session de la 5e ann\u00e9e l\u00e9gislative de la 11e L\u00e9gislature. [maroc-diplomatique.net]\n-------------------------------------------------\nSa Majest\u00e9 le Roi Mohammed VI, que Dieu L\u2019assiste, accompagn\u00e9 de SAR le Prince H\u00e9ritier Moulay El Hassan et de SAR le Prince Moulay Rachid, a adress\u00e9, vendredi, un discours au Parlement \u00e0 l\u2019occasion de l\u2019ouverture de la premi\u00e8re session de la 5e ann\u00e9e l\u00e9gislative de la 11e L\u00e9gislature. [www.lereporter.ma]\n-------------------------------------------------\nLe discours adress\u00e9 par Sa Majest\u00e9 le Roi Mohammed VI \u00e0 l\u2019ouverture de la premi\u00e8re session de la cinqui\u00e8me ann\u00e9e l\u00e9gislative de la 11e L\u00e9gislature, comporte de Hautes Orientations visant \u00e0 consolider l\u2019esprit de responsabilit\u00e9 partag\u00e9e entre les diff\u00e9rentes institutions, en vue de conforter l\u2019\u00e9lan de d\u00e9veloppement global et durable que conna\u00eet le Royaume, a . [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Les Lionceaux de l\u2019Atlas ont\nsign\u00e9 une victoire m\u00e9rit\u00e9e face...", "mass": 5, "physics": false, "shape": "box", "title": "Les Lionceaux de l\u2019Atlas ont sign\u00e9 une victoire m\u00e9rit\u00e9e face \u00e0 la Cor\u00e9e du Sud, en huiti\u00e8mes de finale de la Coupe du monde U20. [lematin.ma]\n-------------------------------------------------\nLa s\u00e9lection marocaine des moins de 20 ans de football s\u2019est qualifi\u00e9e pour les quarts de finale de la Coupe du monde U20 qui se tient au Chili, en battant la Cor\u00e9e par 2 buts \u00e0 1 (mi-temps 1-0), vendredi \u00e0 Rancagua. [telquel.ma]\n-------------------------------------------------\nLes Lionceaux de l\u2019Atlas ont ouvert le score d\u00e8s la 8e minute gr\u00e2ce \u00e0 Shin Min-Ha qui a marqu\u00e9 contre son camp, avant de doubler la mise par Yassir Zabiri (58e). [www.lavieeco.com]\n-------------------------------------------------\nLa s\u00e9lection marocaine U20 s\u2019est impos\u00e9e face \u00e0 la Cor\u00e9e (2\u20131) vendredi \u00e0 Rancagua et valide son billet pour les quarts de finale de la Coupe du monde U20 organis\u00e9e au Chili. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "La surfeuse fran\u00e7aise a domin\u00e9\nsa concurrente br\u00e9silienne Kesiane Rodrigues...", "mass": 5, "physics": false, "shape": "box", "title": "La surfeuse fran\u00e7aise a domin\u00e9 sa concurrente br\u00e9silienne Kesiane Rodrigues lors d\u2019une finale haletante, s\u2019imposant sur un score sans appel de 16.37 \u00e0 13.84.La troisi\u00e8me marche du. [lematin.ma]\n-------------------------------------------------\nLa Fran\u00e7aise Capucine Delannoy s\u2019est adjug\u00e9e la 15e \u00e9dition du \"Championnat SAR le Prince H\u00e9ritier Moulay El Hassan GKA Kite-Surf World Cup\", au terme de la finale disput\u00e9e jeudi \u00e0 Foum Labouir, \u00e0 Dakhla. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Morocco Foodex s\u2019appr\u00eate \u00e0 lancer\nune initiative d\u2019envergure pour la...", "mass": 5, "physics": false, "shape": "box", "title": "Morocco Foodex s\u2019appr\u00e <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

de se retirer de l\u0027UNESCO\u201d, indique un communiqu\u00e9 du d\u00e9partement d\u0027\u00c9tat. [lematin.ma]\n-------------------------------------------------\nLes Etats-Unis ont annonc\u00e9 mardi leur retrait, d\u00e8s janvier 2027, de l\u2019Organisation des Nations Unies pour l\u2019\u00e9ducation, la science et la culture (UNESCO), dont l\u2019implication de Washington \u00ab n\u2019est pas dans l\u2019int\u00e9r\u00eat national \u00bb. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Dans le cadre de sa\nstrat\u00e9gie A\u00e9roports 2030, l\u2019Office National...", "mass": 5, "physics": false, "shape": "box", "title": "Dans le cadre de sa strat\u00e9gie A\u00e9roports 2030, l\u2019Office National des A\u00e9roports franchit une nouvelle \u00e9tape avec le lancement du \u00ab Fast Baggage Center by ONDA \u00bb, un centre de traitem. [lematin.ma]\n-------------------------------------------------\nCette infrastructure vise \u00e0 accompagner la modernisation de l\u2019a\u00e9roport Mohammed V de Casablanca et le d\u00e9veloppement de Royal Air Maroc, tout en pr\u00e9parant la ville \u00e0 devenir un hub. [telquel.ma]\n-------------------------------------------------\nCette mise en service s\u2019inscrit dans le cadre de la strat\u00e9gie \u00ab A\u00e9roports 2030 \u00bb et vise \u00e0 accompagner la modernisation des infrastructures a\u00e9roportuaires marocaines, en [www.challenge.ma]\n-------------------------------------------------\nL\u2019Office acc\u00e9l\u00e8re ainsi la modernisation de l\u2019a\u00e9roport Mohammed V, accompagne le d\u00e9veloppement de Royal Air Maroc et pr\u00e9pare Casablanca \u00e0 incarner un hub de transit mondial \u00e0 l\u2019horizon 2030. [www.lavieeco.com]\n-------------------------------------------------\nL\u2019Office acc\u00e9l\u00e8re ainsi la modernisation de l\u2019a\u00e9roport Mohammed V, accompagne le d\u00 \u00e9 que la...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre de l\u2019Int\u00e9rieur, Abdelouafi Laftit, a assur\u00e9 que la gestion du ph\u00e9nom\u00e8ne des chiens errants au Maroc se fait dans le strict respect du bien-\u00eatre animal, en coordination avec les associations de protection animale. [telquel.ma]\n-------------------------------------------------\nLe ministre de l\u2019Int\u00e9rieur, Abdelouafi Laftit, a affirm\u00e9 mardi \u00e0 Rabat que toutes les op\u00e9rations li\u00e9es \u00e0 la gestion du ph\u00e9nom\u00e8ne des chiens errants sont men\u00e9es dans le respect du bien-\u00eatre animal, avec l\u2019implication des associations de protection animale dans la lutte contre ce ph\u00e9nom\u00e8ne. [lnt.ma]\n-------------------------------------------------\nLe ministre de l\u2019Int\u00e9rieur, Abdelouafi Laftit, a d\u00e9fendu mardi \u00e0 la Chambre des conseillers la strat\u00e9gie nationale de gestion des chiens errants. [lematin.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Le ministre de l\u2019Int\u00e9rieur, Abdelouafi\nLaftit, a annonc\u00e9 que plus...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre de l\u2019Int\u00e9rieur, Abdelouafi Laftit, a annonc\u00e9 que plus de 1.240 communes, r\u00e9parties sur 53 pr\u00e9fectures et provinces du Royaume, b\u00e9n\u00e9ficient actuellement du programme national de mise \u00e0 niveau des bureaux communaux d\u2019hygi\u00e8ne (BCH). [telquel.ma]\n-------------------------------------------------\nLe ministre de l\u2019Int\u00e9rieur, Abdelouafi Laftit, a d\u00e9taill\u00e9, mardi devant la Chambre des conseillers, deux chantiers structurants en mati\u00e8re de services de base : l\u2019assainissement liquide et la mise \u00e0 niveau des bureaux communaux d\u2019hygi\u00e8ne (BCH). [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Le secr\u00e9taire g\u00e9n\u00e9ral de l\u2019ONU\nAntonio Guterres a fustig\u00e9 mardi...", "mass": 5, "physics": false, "shape": "box", "title": "Le secr\u00e9taire g\u00e9n\u00e9ral de l\u2019ONU Antonio Guterres a fustig\u00e9 mardi \u00ab l\u2019horreur \u00bb dans la bande de Gaza ravag\u00e9e par les bombardements isra\u00e9liens, o\u00f9 les morts et les destructions ont atteint un niveau \u00ab sans \u00e9quivalent dans l\u2019histoire r\u00e9cente \u00bb. [telquel.ma]\n-------------------------------------------------\nLes morts et les destructions dans la bande de Gaza, ravag\u00e9e par plus de 21 mois d\u2019offensive isra\u00e9lienne et un blocus humanitaire, ont atteint un niveau \u00ab sans \u00e9quivalent dans l\u2019histoire r\u00e9cente \u00bb, alerte ce mardi le secr\u00e9taire g\u00e9n\u00e9ral de l\u2019ONU, Antonio Guterres . [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Le Conseil de la Ligue\ndes \u00c9tats arabes a tenu,...", "mass": 5, "physics": false, "shape": "box", "title": "Le Conseil de la Ligue des \u00c9tats arabes a tenu, mardi au Caire, une session extraordinaire au niveau des d\u00e9l\u00e9gu\u00e9s permanents consacr\u00e9e \u00e0 l\u2019examen de la situation humanitaire \u00e0 Gaza, avec la participation du Maroc. [telquel.ma]\n-------------------------------------------------\nLe Conseil de la Ligue des \u00c9tats arabes a tenu, mardi au Caire, une session extraordinaire au niveau des d\u00e9l\u00e9gu\u00e9s permanents consacr\u00e9e \u00e0 l\u2019examen de la situation humanitaire \u00e0 Gaza, avec la participation du Maroc. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Cette prise de participation s\u2019inscrit\ndans le cadre d\u2019un co-inves rs le Maroc. [www.challenge.ma]\n-------------------------------------------------\nLe programme offre, entre autres aux porteurs de projets s\u00e9lectionn\u00e9s un accompagnement pour structurer leurs projets et formaliser leurs business models, un coaching personnalis\u00e9 pour structurer leur pitch avec impact, un tournage vid\u00e9o professionnel pour valoriser leur projet et une diffusion cibl\u00e9e sur les canaux de communication de Bank Of Africa. [www.lavieeco.com]\n-------------------------------------------------\nBANK OF AFRICA, en partenariat avec Mastercard, d\u00e9voile le programme Elevator Pitch, une initiative in\u00e9dite con\u00e7ue pour offrir aux porteurs de projets marocains une tribune de visibilit\u00e9, de valorisation et d\u2019acc\u00e9l\u00e9ration. [leseco.ma]\n-------------------------------------------------\nBANK OF AFRICA, en partenariat avec Mastercard, a lanc\u00e9 le 21 juillet 2025 le programme Elevator Pitch, destin\u00e9 \u00e0 soutenir les porteurs de projets marocains. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 30, "id": "comm_label_30", "label": "Le cin\u00e9aste am\u00e9ricano-britannique Christopher Nolan\npose ses cam\u00e9ras \u00e0 Dakhla...", "mass": 5, "physics": false, "shape": "box", "title": "Le cin\u00e9aste am\u00e9ricano-britannique Christopher Nolan pose ses cam\u00e9ras \u00e0 Dakhla pour le tournage de son long m\u00e9trage \u00ab The Odyssey \u00bb, une adaptation cin\u00e9matographique de l\u2019\u00e9pop\u00e9e d\u2019Ulysse. [aujourdhui.ma]\n-------------------------------------------------\nLe cin\u00e9aste am\u00e9ricano-britannique Christopher Nolan a choisi la ville de Dakhla, dans le sud du Maroc, pour le tournage d\u2019une partie de son prochain long-m\u00e9trage \u00ab The Odyssey \u00bb. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "BLS et La Voie Express\nviennent d\u2019annoncer la conclusion d\u2019un...", "mass": 5, "physics": false, "shape": "box", "title": "BLS et La Voie Express viennent d\u2019annoncer la conclusion d\u2019un accord strat\u00e9gique majeur visant \u00e0 constituer le premier acteur national couvrant l\u2019ensemble de la cha\u00eene logistique : freight forwarding, transit, transport, entreposage et messagerie du dernier kilom\u00e8tre. [www.lavieeco.com]\n-------------------------------------------------\nBuildings Logistics \u0026 Services (BLS) et La Voie Express (LVE) annoncent la conclusion d\u2019un accord strat\u00e9gique majeur visant \u00e0 constituer le premier acteur national couvrant l\u2019ensemble de la cha\u00eene logistique : freight forwarding, transit, transport, entreposage et messagerie du dernier kilom\u00e8tre. [leseco.ma]\n-------------------------------------------------\n\u00c0 travers cette op\u00e9ration, BLS ambitionne de constituer un acteur de r\u00e9f\u00e9rence \u00e0 l\u2019\u00e9chelle nationale et r\u00e9gionale, capable d\u2019offrir des solutions logistiques globales et harmonis\u00e9e. [lematin.ma]\n-------------------------------------------------\nBuildings Logistics \u0026 Services (BLS) et La Voie Express (LVE) ont annonc\u00e9 la conclusion d\u2019un accord strat\u00e9gique visant \u00e0 constituer le premier op\u00e9rateur logistique int\u00e9gr\u00e9 au Maroc. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 21, "id": "comm_label_21", "label": "Cette position a \u00e9t\u00e9 exprim\u00e9e\ndans la D\u00e9claration conjointe adopt\u00e9e...", "mass": 5, "physics": false, "shape": "box", "title": "Cette position a \u00e9t\u00e9 exprim\u00e9e dans la D\u00e9claration conjointe adopt\u00e9e par le ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita, et le ministre <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

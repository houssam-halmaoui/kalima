u00e9visions m\u00e9t\u00e9orologiques \u00e9tablies\npar la Direction g\u00e9n\u00e9rale de...", "mass": 5, "physics": false, "shape": "box", "title": "Voici les pr\u00e9visions m\u00e9t\u00e9orologiques \u00e9tablies par la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie pour le vendredi 8 ao\u00fbt 2025 \u2013 Temps chaud sur les plaines int\u00e9rieures Centre, le Sud-Est et sur l\u2019int\u00e9rieur des provinces du Sud. [fr.hespress.com]\n-------------------------------------------------\nVoici les pr\u00e9visions m\u00e9t\u00e9orologiques \u00e9tablies par la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie pour le vendredi 08 ao\u00fbt 2025: \u2013 Temps chaud sur les plaines int\u00e9rieures Centre, le Sud-Est et sur l\u2019int\u00e9rieur des provinces du Sud. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "Le Maroc poursuit sa progression\ntouristique en juillet 2025 avec...", "mass": 5, "physics": false, "shape": "box", "title": "Le Maroc poursuit sa progression touristique en juillet 2025 avec 2,7 millions de visiteurs, marquant une hausse de 6 % par rapport \u00e0 la m\u00eame p\u00e9riode en 2024. [lematin.ma]\n-------------------------------------------------\nSur le seul mois de juillet, le Maroc a accueilli 2,7 millions de touristes, affichant une progression de 6% par rapport au m\u00eame mois de l\u0027ann\u00e9e derni\u00e8re. [www.lavieeco.com]\n-------------------------------------------------\nEn juillet 2025, et selon la ministre du Tourisme, Fatim-Zahra Ammor, le Maroc a accueilli 2,7 millions de visiteurs, en hausse de 6% par rapport \u00e0 l\u2019ann\u00e9e pr\u00e9c\u00e9dente. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "Le d\u00e9tachement relevant de la\npremi\u00e8re Brigade d\u2019Infanterie parachutiste a...", "mass": 5, "physics": false, "shape": "box", "title": "Le d\u00e9tachement relevant de la premi\u00e8re Brigade d\u2019Infanterie parachutiste a particip\u00e9, jeudi \u00e0 Bouak\u00e9, au d\u00e9fil\u00e9 militaire comm\u00e9morant la f\u00eate nationale d\u2019ind\u00e9pendance, aux c\u00f4t\u00e9s de. [lematin.ma]\n-------------------------------------------------\nUn d\u00e9tachement des FAR a particip\u00e9 au d\u00e9fil\u00e9 militaire comm\u00e9morant le 65e anniversaire de l\u2019ind\u00e9pendance de la C\u00f4te d\u2019Ivoire, sur Hautes Instructions Royales. [www.lavieeco.com]\n-------------------------------------------------\nSur Hautes Instructions de Sa Majest\u00e9 le Roi, Chef Supr\u00eame et Chef d\u2019\u00c9tat-Major G\u00e9n\u00e9ral des Forces Arm\u00e9es Royales, un d\u00e9tachement des FAR a pris part \u00e0 la comm\u00e9moration du 65e anniversaire de l\u2019ind\u00e9pendance de la C\u00f4te d\u2019Ivoire et ce, suite \u00e0 une invitation adress\u00e9e au Royaume du Maroc. [maroc-diplomatique.net]\n-------------------------------------------------\nSur instructions du roi Mohammed VI, chef supr\u00eame et chef d\u2019\u00e9tat-major g\u00e9n\u00e9ral des Forces arm\u00e9es royales, un d\u00e9tachement des FAR a pris part \u00e0 la comm\u00e9moration du 65e anniversaire de l\u2019ind\u00e9pendance de la C\u00f4te d\u2019Ivoire et ce, suite \u00e0 une invitation adress\u00e9e au Maroc. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "France Football a officiellement d\u00e9voil\u00e9,\njeudi, les listes des nomm\u00e9s...", "mass": 5, "physics": false, "shape": "box", "title": "France Football a officiellement d\u00e9voil\u00e9, jeudi, les listes des nomm\u00e9s pour le Ballon d\u0027Or 2025. [lematin.ma]\n-------------------------------------------------\nUne annonce qui intervient alors que le footballeur est sous le coup d\u2019une instruction judiciaire, suite \u00e0 des accusations de viol prof\u00e9r\u00e9es en 2023 par une jeune femme. [telquel.ma]\n-------------------------------------------------\nL\u2019international marocain Achraf Hakimi est nomm\u00e9 au Ballon d\u0027Or 2025, une distinction qui r\u00e9compense le meilleur footballeur du monde. [www.lavieeco.com]\n-------------------------------------------------\nL\u2019international marocain Achraf Hakimi est nomm\u00e9 au Ballon d\u0027Or 2025, une distinction qui r\u00e9compense le meilleur footballeur du monde. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Dans une d\u00e9claration \u00e0 la\nMAP en marge d\u2019une s\u00e9ance...", "mass": 5, "physics": false, "shape": "box", "title": "Dans une d\u00e9claration \u00e0 la MAP en marge d\u2019une s\u00e9ance d\u2019entra\u00eenement de l\u2019\u00e9quipe nationale au stade Sacco, El Mahraoui a indiqu\u00e9 que l\u2019effectif est motiv\u00e9 pour poursuivre sur sa note. [lematin.ma]\n-------------------------------------------------\nLes \u00e9l\u00e9ments nationaux sont d\u00e9termin\u00e9s \u00e0 signer un bon r\u00e9sultat lors de leur prochain match contre le Kenya, pr\u00e9vu dimanche, pour le compte de la 2\u00e8 journ\u00e9e du groupe A du Championnat d\u2019Afrique des Nations de football (CHAN-2024), a affirm\u00e9, mercredi \u00e0 Nairobi, le joueur de l\u2019\u00e9quipe marocaine des locaux, Anas El Mahraoui. [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "L\u2019Alg\u00e9rie a accus\u00e9 jeudi la\nFrance de s\u2019exon\u00e9rer \u00ab de...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019Alg\u00e9rie a accus\u00e9 jeudi la France de s\u2019exon\u00e9rer \u00ab de ses responsabilit\u00e9s \u00bb dans la crise bilat\u00e9rale et annonc\u00e9, dans un communiqu\u00e9 officiel, la d\u00e9nonciation de l\u2019accord sur l\u2019exemption des visas au profit des titulaires de passeports diplomatiques et de service dont Paris a annonc\u00e9 la suspension la veille. [telquel.ma]\n-------------------------------------------------\nLe pr\u00e9sident fran\u00e7ais Emmanuel Macron a pr\u00f4n\u00e9 \u00ab plus de fermet\u00e9 \u00bb \u00e0 l\u2019\u00e9gard de l\u2019Alg\u00e9rie, en prenant acte de l\u2019inflexibilit\u00e9 d\u2019Alger sur la question migratoire et la d\u00e9tention de deux ressortissants fran\u00e7ais que la France juge arbitraire. [www.challenge.ma]\n-------------------------------------------------\nAlger r\u00e9pond, ainsi, \u00e0 la d\u00e9cision du pr\u00e9sident fran\u00e7ais de mettre un terme \u00e0 l\u2019exemption de visa pour les officiels alg\u00e9riens. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Le Lion de l\u2019Atlas, qui\n\u00e9volue pour le club saoudien...", "mass": 5, "physics": false, "shape": "box", "title": "Le Lion de l\u2019Atlas, qui \u00e9volue pour le club saoudien Al-Hilal, en est \u00e0 sa troisi\u00e8me nomination pour ce prix, avec comme meilleur classement une. [telquel.ma]\n-------------------------------------------------\nLe gardien de but de la s\u00e9lection marocaine de football, Yassine Bounou figure parmi les dix nomin\u00e9s au Troph\u00e9e Lev Yachine, une distinction qui r\u00e9compense le meilleur goalkeeper de l\u2019ann\u00e9e. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "En effet, elle a port\u00e9\nsur l\u2019\u00e9mission de 4.108.341 actions...", "mass": 5, "physics": false, "shape": "box", "title": "En effet, elle a port\u00e9 sur l\u2019\u00e9mission de 4.108.341 actions nouvelles, correspondant \u00e0 une augmentation de capital de 1.470.786.078 dirhams, indique un communiqu\u00e9 de la banque. [telquel.ma]\n-------------------------------------------------\nElle a port\u00e9 sur l\u2019\u00e9mission de 4.108.341 actions nouvelles, correspondant \u00e0 une augmentation de capital de 1.470.786.078 dirhams. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "Rabat R\u00e9gion Mobilit\u00e9 (RRM) a\nannonc\u00e9 la mise en service...", "mass": 5, "physics": false, "shape": "box", "title": "Rabat R\u00e9gion Mobilit\u00e9 (RRM) a annonc\u00e9 la mise en service d\u2019un nouveau parking souterrain au c\u0153ur du quartier Oc\u00e9an \u00e0 Rabat, un nouvel \u00e9quipement destin\u00e9 \u00e0 r\u00e9pondre \u00e0 la forte demande en stationnement dans cette zone \u00e0 circulation dense. [telquel.ma]\n-------------------------------------------------\nCe nouvel am\u00e9nagement vise \u00e0 r\u00e9pondre \u00e0 la pression croissante en mati\u00e8re de stationnement dans une zone particuli\u00e8rement fr\u00e9quent\u00e9e et \u00e0 forte densit\u00e9 de circulation. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "L\u2019Agence marocaine du sang et\nde ses d\u00e9riv\u00e9s a affirm\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019Agence marocaine du sang et de ses d\u00e9riv\u00e9s a affirm\u00e9 que la r\u00e9serve actuelle des stocks de sang est rassurante et que les op\u00e9rations de don de sang se poursuivent d\u2019une mani\u00e8re r\u00e9guli\u00e8re dans toutes les r\u00e9gions du Royaume. [telquel.ma]\n-------------------------------------------------\nL\u2019Agence Marocaine du Sang et de ses D\u00e9riv\u00e9s a assur\u00e9, mercredi, que les stocks de sang disponibles \u00e0 l\u2019\u00e9chelle nationale sont actuellement \u00e0 un niveau rassurant, \u00e9cartant ains <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

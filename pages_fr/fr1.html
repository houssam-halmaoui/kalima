anger-T\u00e9touan-Al Hoceima ont collectivement g\u00e9n\u00e9r\u00e9 une part substantielle de la richesse nationale, totalisant 58,5% du produit int\u00e9rieur brut (PIB), r\u00e9v\u00e8lent les comptes r\u00e9gionaux de l\u2019ann\u00e9e 2023, publi\u00e9s mardi par le Haut-Commissariat au Plan (HCP). [telquel.ma]\n-------------------------------------------------\nCasablanca-Settat demeure le moteur \u00e9conomique du Royaume, avec 32,2% du PIB national, suivie de Rabat-Sal\u00e9-K\u00e9nitra (15,7%) et de Tanger-T\u00e9touan-Al Hoceima (10,6%). [www.lavieeco.com]\n-------------------------------------------------\nLes r\u00e9gions de Casablanca-Settat, de Rabat-Sal\u00e9-K\u00e9nitra et de Tanger-T\u00e9touan-Al Hoceima ont collectivement g\u00e9n\u00e9r\u00e9 une part substantielle de la richesse nationale, totalisant 58,5% du produit int\u00e9rieur brut (PIB), r\u00e9v\u00e8lent les comptes r\u00e9gionaux de l\u2019ann\u00e9e 2023, publi\u00e9s mardi par le Haut-Commissariat au Plan (HCP). [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "L\u2019Olympique de Marseille a annonc\u00e9\nofficiellement, mardi matin, le recrutement...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019Olympique de Marseille a annonc\u00e9 officiellement, mardi matin, le recrutement du d\u00e9fenseur international marocain Nayef Aguerd en provenance de West Ham (Angleterre), sans pr\u00e9ciser la dur\u00e9e de son contrat ni le montant du transfert. [telquel.ma]\n-------------------------------------------------\nL\u2019Olympique de Marseille a annonc\u00e9 officiellement, mardi matin, le recrutement du d\u00e9fenseur international marocain Nayef Aguerd en provenance de West Ham (Angleterre), sans pr\u00e9ciser la dur\u00e9e de son contrat ni le montant du transfert. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 2 ": false, "shape": "box", "title": "Hajj 1447 H: Le r\u00e8glement des frais du 15 au 19 septembre pour les personnes en liste d\u0027attente. [www.libe.ma]\n-------------------------------------------------\nLe minist\u00e8re des Habous et des Affaires islamiques a annonc\u00e9 que la deuxi\u00e8me phase du r\u00e8glement des frais du Hajj 1447 H pour les personnes inscrites sur les listes d\u2019attente se d\u00e9roulera du 15 au 19 septembre. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "En visite \u00e0 Rabat, la\npr\u00e9sidente de la commission des...", "mass": 5, "physics": false, "shape": "box", "title": "En visite \u00e0 Rabat, la pr\u00e9sidente de la commission des affaires \u00e9conomiques du S\u00e9nat fran\u00e7ais, salue le Maroc comme un mod\u00e8le en \u00e9nergies renouvelables et en industrie automobile, un exemple inspirant pour la France et l\u2019Europe. [www.lavieeco.com]\n-------------------------------------------------\nLa pr\u00e9sidente de la commission des affaires \u00e9conomiques du S\u00e9nat fran\u00e7ais, Dominique Estrosi-Sassone, a salu\u00e9, mardi \u00e0 Rabat, le dynamisme \u201cnotable\u201d d\u00e9ploy\u00e9 par le Maroc dans le domaine des \u00e9nergies renouvelables (EnR), soulignant que le Royaume constitue un mod\u00e8le inspirant par ses initiatives et projets d\u2019avenir. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Les artistes de renomm\u00e9e internationale\nrejoignent l\u2019affiche grandiose de cette...", "mass": 5, "physics": false, "shape": "box", "title": "Les artistes de renomm\u00e9e internationale rejoignent l\u2019affiche grandiose de cette nouvelle \u00e9dition : Bedouin, Moblack, Folamour, Bonobo, Patrick Mason, et bien d\u2019autres feront raisonner la ville d\u2019Essaouira aux rythmes de la musique \u00e9lectronique. [www.lavieeco.com]\n-------------------------------------------------\nBedouin, Moblack, Folamour, Bonobo, Patrick Mason et bien d\u2019autres feront r\u00e9sonner la ville d\u2019Essaouira aux rythmes de la musique \u00e9lectronique. [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "Les d\u00e9barquements de la p\u00eache\nc\u00f4ti\u00e8re et artisanale dans les...", "mass": 5, "physics": false, "shape": "box", "title": "Les d\u00e9barquements de la p\u00eache c\u00f4ti\u00e8re et artisanale dans les ports de la M\u00e9diterran\u00e9e ont atteint 9.624 tonnes \u00e0 fin juillet, soit une hausse de 1% par rapport \u00e0 la m\u00eame p\u00e9riode en 2024, selon l\u2019Office national des p\u00eaches (ONP). [leseco.ma]\n-------------------------------------------------\nL\u2019Office national des p\u00eaches (ONP), a fait \u00e9tat d\u2019une baisse de 6% des d\u00e9barquements des produits de la p\u00eache c\u00f4ti\u00e8re et artisanale au port de Larache \u00e0 fin juillet 2025, pour se chiffrer \u00e0 9.129 Tonnes (T). [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "Le chiffre d\u2019affaires (CA) consolid\u00e9\ndu groupe CTM s\u2019est \u00e9tabli...", "mass": 5, "physics": false, "shape": "box", "title": "Le chiffre d\u2019affaires (CA) consolid\u00e9 du groupe CTM s\u2019est \u00e9tabli \u00e0 758 millions de dirhams (MDH) au titre du premier semestre (S1) de 2025, contre 360 MDH enregistr\u00e9s \u00e0 la m\u00eame p\u00e9riode une ann\u00e9e auparavant. [www.lereporter.ma]\n-------------------------------------------------\nHausse de 1% Le groupe S2M a r\u00e9alis\u00e9 un chiffre d\u2019affaires (CA) consolid\u00e9 de 149,1 millions de dirhams (MDH) au titre du premier semestre (S1) de l\u2019ann\u00e9e 2025, en hausse de 1% par rapport \u00e0 la m\u00eame p\u00e9riode en 2024. [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "Une secousse tellurique d\u2019une magnitude\nde 4,5 degr\u00e9s sur l\u2019\u00e9chelle...", "mass": 5, "physics": false, "shape": "box", "title": "Une secousse tellurique d\u2019une magnitude de 4,5 degr\u00e9s sur l\u2019\u00e9chelle de Richter a \u00e9t\u00e9 enregistr\u00e9e \u00e0 l\u2019aube de ce mercredi dans la province d\u2019Al Haouz, \u00e0 environ 31 kilom\u00e8tres au sud de la commune d\u2019Amezmiz, relevant de la r\u00e9gion Marrakech-Safi. [fr.hespress.com]\n-------------------------------------------------\nUn s\u00e9isme dune magnitude de 4,5 sur l\u00e9chelle de Richter a frapp\u00e9 \u00e0 31 kilom\u00e8tres dAmizmiz, r\u00e9gion de Marrakech-Safi, aux premi\u00e8res heures de ce mercredi 3 septembre 2025. [www.yabiladi.com]\n-------------------------------------------------\nUn s\u00e9isme d\u2019une magnitude de 4,5 sur l\u2019\u00e9chelle de Richter a secou\u00e9, mercredi \u00e0 l\u2019aube, la commune d\u2019Aghbar dans la province d\u2019Al Haouz, \u00e0 81 kilom\u00e8tres au sud de Marrakech, selon le R\u00e9seau sismologique euro-m\u00e9diterran\u00e9en (EMSC). [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 19, "id": "comm_label_19", "label": "Cette nouvelle \u00e9dition promet une\nprogrammation riche et vari\u00e9e comprenant...", "mass": 5, "physics": false, "shape": "box", "title": "Cette nouvelle \u00e9dition promet une programmation riche et vari\u00e9e comprenant des concerts live, l\u0027iconique comp\u00e9tition Tremplin L\u2019Boulevard, du cirque, de la danse, des ateliers,. [lematin.ma]\n-------------------------------------------------\nLa 23\u00e8me \u00e9dition du festival \u00ab L\u2019Boulevard \u00bb se tiendra du 18 au 21 septembre courant, avec la participation de 37 groupes musicaux, ont indiqu\u00e9 les organisateurs lors d\u2019une conf\u00e9rence de presse tenue mardi soir \u00e0 Casablanca. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "En regroupant six filiales sp\u00e9cialis\u00e9es,\nle groupe Dislog vise \u00e0...", "mass": 5, "physics": false, "shape": "box", "title": "En regroupant six filiales sp\u00e9cialis\u00e9es, le groupe Dislog vise \u00e0 renforcer sa position sur un march\u00e9 \u00e0 fort potentiel, tout en pr\u00e9parant son expansion \u00e0 l\u2019\u00e9chelle africaine. [www.lavieeco.com]\n-------------------------------------------------\nDislog Group finalise la structuration juridique et financi\u00e8re de Dislog Medical Devices : un nouvel acteur marocain de r\u00e9f\u00e9rence dans le secteur de la sant\u00e9, avec des ambitions africaines et le soutien d\u2019investisseurs de renom. [leseco.ma]"}]);

<script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });

    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

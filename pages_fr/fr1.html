e-releve-face-a-des-adversaires-de-haut-niveau/", "x": 0, "y": 0}, {"font": {"vadjust": -70.5}, "group": 14, "id": 235, "label": "Le Maroc accueille Aurore Berg\u00e9...", "shape": "dot", "size": 47, "title": "Le Maroc accueille Aurore Berg\u00e9 pour un dialogue sur les droits des femmes\nSource: maroc-diplomatique.net", "url": "https://maroc-diplomatique.net/aurore-berge-au-maroc-pour-une-alliance-feministe-renforcee/", "x": 0, "y": 0}, {"font": {"vadjust": -70.5}, "group": 11, "id": 239, "label": "R\u00e9chauffement climatique : Un bilan...", "shape": "dot", "size": 47, "title": "R\u00e9chauffement climatique : Un bilan 2024 inqui\u00e9tant pour le Maroc\nSource: lnt.ma", "url": "https://lnt.ma/rechauffement-climatique-des-chiffres-de-2024-inquietants-pour-le-maroc/", "x": 0, "y": 0}, {"font": {"vadjust": -70.5}, "group": 2, "id": 242, "label": "Casablanca Music Week : Jason...", "shape": "dot", "size": 47, "title": "Casablanca Music Week : Jason Derulo ouvre la premi\u00e8re \u00e9dition par un concert \u00e0 La Casablancaise\nSource: lnt.ma", "url": "https://lnt.ma/casablanca-music-week-jason-derulo-ouvre-la-premiere-edition-par-un-concert-a-la-casablancaise/", "x": 0, "y": 0}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Voici les principaux titres d\u00e9velopp\u00e9s\npar la presse nationale de...", "mass": 5, "physics": false, "shape": "box", "title": "Voici les principaux titres d\u00e9velopp\u00e9s par la presse nationale de ce samedi 21 juin 2025 Le Matin \u2022 Le Forum parlementaire sur la coop\u00e9ration \u00e9conomique entre le Maroc et le Parlement de la Communaut\u00e9 \u00e9conomique et mon\u00e9taire de l\u2019Afrique centrale (CEMAC) incarne la volont\u00e9 collective et la ferme d\u00e9termination \u00e0 renforcer davantage le partenariat avanc\u00e9 . [fr.hespress.com]\n-------------------------------------------------\nLes travaux du Forum parlementaire sur la coop\u00e9ration \u00e9conomique entre le Maroc et le Parlement de la Communaut\u00e9 \u00e9conomique et mon\u00e9taire de l\u2019Afrique centrale (CEMAC) se sont ouverts vendredi \u00e0 La\u00e2youne, en pr\u00e9sence de plusieurs responsables gouvernementaux, de responsables institutionnels, de parlementaires africains et d\u2019acteurs \u00e9conomiques. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "Dans son rapport annuel, la\nDGM note une anomalie de...", "mass": 5, "physics": false, "shape": "box", "title": "Dans son rapport annuel, la DGM note une anomalie de temp\u00e9rature moyenne nationale de +1,49\u00b0C par rapport \u00e0 la p\u00e9riode de r\u00e9f\u00e9rence 1991-2020. [lematin.ma]\n-------------------------------------------------\nL\u2019ann\u00e9e 2024 se distingue comme la plus chaude jamais enregistr\u00e9e au Maroc, avec une anomalie de temp\u00e9rature moyenne nationale de +1,49 \u00b0C par rapport \u00e0 la normale climatologique 1991-2020, contre +0,67 \u00b0C \u00e0 l\u2019\u00e9chelle mondiale, selon le rapport \u00ab\u00c9tat du climat au Maroc en 2024\u00bb, produit par la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM). [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Le concert, tenu au stade\nLa Casablancaise, a d\u00e9but\u00e9 par...", "mass": 5, "physics": false, "shape": "box", "title": "Le concert, tenu au stade La Casablancaise, a d\u00e9but\u00e9 par un imposant feu d\u2019artifice, avant que l\u2019artiste ne monte sur sc\u00e8ne entour\u00e9 de sa troupe de danseurs, venus sp\u00e9cialement pou. [lematin.ma]\n-------------------------------------------------\nLa premi\u00e8re \u00e9dition du festival Casablanca Music Week (CMW) s\u2019est ouverte vendredi soir par un concert de l\u2019artiste am\u00e9ricain Jason Derulo, sur la sc\u00e8ne principale install\u00e9e au stade La Casablancaise. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "L\u2019ouverture de cette nouvelle repr\u00e9sentation\nconsulaire s\u2019inscrit dans la strat\u00e9gie...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019ouverture de cette nouvelle repr\u00e9sentation consulaire s\u2019inscrit dans la strat\u00e9gie du minist\u00e8re des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019. [lematin.ma]\n-------------------------------------------------\nL\u2019inauguration du Consulat g\u00e9n\u00e9ral du Maroc \u00e0 Mantes-la-Jolie porte le r\u00e9seau consulaire \u00e0 17 consulats dans l\u2019Hexagone. [www.lavieeco.com]\n-------------------------------------------------\nLe nouveau consulat g\u00e9n\u00e9ral du Maroc \u00e0 Mantes-la-Jolie a \u00e9t\u00e9 officiellement inaugur\u00e9 vendredi, \u00e0 Mantes-la-Jolie, en r\u00e9gion parisienne, afin de renforcer le r\u00e9seau consulaire du Royaume en France, portant le nombre \u00e0 17 consulats. [atlasinfo.fr]\n-------------------------------------------------\nUn nouveau consulat g\u00e9n\u00e9ral du Maroc a \u00e9t\u00e9 officiellement inaugur\u00e9, vendredi, \u00e0 Mantes-la-Jolie, en r\u00e9gion parisienne, renfor\u00e7ant le r\u00e9seau consulaire du Royaume en France constitu\u00e9 d\u00e9sormais de 17 consulats, dans le cadre d\u2019une dynamique de proximit\u00e9, de modernisation et d\u2019efficacit\u00e9 au service des ressortissants marocains. [www.lereporter.ma]\n-------------------------------------------------\nUn nouveau consulat g\u00e9n\u00e9ral du Maroc a \u00e9t\u00e9 officiellement inaugur\u00e9, vendredi, \u00e0 Mantes-la-Jolie, en r\u00e9gion parisienne, renfor\u00e7ant le r\u00e9seau consulaire du royaume en France constitu\u00e9 d\u00e9sormais de 17 consulats, dans le cadre d\u2019une dynamique de proximit\u00e9, de modernisation et d\u2019efficacit\u00e9 au service des ressortissants marocains. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Dans ses nouvelles fonctions, Tareq\nMuhmood aura pour mission de...", "mass": 5, "physics": false, "shape": "box", "title": "Dans ses nouvelles fonctions, Tareq Muhmood aura pour mission de superviser les op\u00e9rations de Visa en Europe centrale et orientale, au Moyen-Orient et en Afrique. [lematin.ma]\n-------------------------------------------------\nVisa (NYSE : V) annonce aujourd\u2019hui la nomination de Tareq Muhmood en tant que Pr\u00e9sident R\u00e9gional pour la zone Europe centrale et orientale, Moyen-Orient et Afrique (CEMEA). [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "Les jeunes ayant re\u00e7u l\u0027avis\npour remplir le formulaire de...", "mass": 5, "physics": false, "shape": "box", "title": "Les jeunes ayant re\u00e7u l\u0027avis pour remplir le formulaire de recensement relatif au service militaire de l\u2019ann\u00e9e en cours, et qui ne l\u2019ont pas encore effectu\u00e9, sont appel\u00e9s. [lematin.ma]\n-------------------------------------------------\nDans le cadre de l\u2019op\u00e9ration de recensement relative au service militaire au titre de l\u2019ann\u00e9e 2025, le ministre de l\u2019Int\u00e9rieur rappelle que les formulaires de recensement sont \u00e0 remplir au plus tard le 23 juin courant. [telquel.ma]\n-------------------------------------------------\nLes jeunes ayant re\u00e7u l\u0027avis pour remplir le formulaire de recensement relatif au service militaire de l\u2019ann\u00e9e en cours, et qui ne l\u2019ont pas encore effectu\u00e9, sont appel\u00e9s \u00e0 le remplir au plus tard le 23 juin 2025, indique le ministre de l\u2019Int\u00e9rieur. [www.lavieeco.com]\n-------------------------------------------------\nDans le cadre de l\u2019op\u00e9ration de recensement relative au service militaire au titre de l\u2019ann\u00e9e 2025, le ministre de l\u2019Int\u00e9rieur rappelle que les formulaires de recensement sont \u00e0 remplir au plus tard le 23 juin courant. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Maroc Telecom renforce sa pr\u00e9sence\nen Afrique subsaharienne gr\u00e2ce \u00e0...", "mass": 5, "physics": false, "shape": "box", "title": "Maroc Telecom renforce sa pr\u00e9sence en Afrique subsaharienne gr\u00e2ce \u00e0 un partenariat avec la Soci\u00e9t\u00e9 financi\u00e8re internationale (IFC). [telquel.ma]\n-------------------------------------------------\nCe financement soutiendra le d\u00e9ploiement par les filiales de Maroc Telecom des services 4G dans les deux pays, offrant un acc\u00e8s internet plus rapide et plus fiable \u00e0 un plus grand nombre de personnes et d\u2019entreprises. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Les investissements directs \u00e9trangers (IDE)\nont progress\u00e9 de 55 %...", "mass": 5, "physics": false, "shape": "box", "title": "Les investissements directs \u00e9trangers (IDE) ont progress\u00e9 de 55 % en 2024 pour atteindre 1,64 milliard de dollars, contre 1,05 milliard une ann\u00e9e auparavant, selon ONU Commerce et D\u00e9veloppement (CNUCED). [telquel.ma]\n-------------------------------------------------\nLes investissements directs \u00e9trangers (IDE) ont progress\u00e9 de 55 % en 2024 pour atteindre 1,64 milliard de dollars, contre 1,05 milliard une ann\u00e9e auparavant, selon ONU Commerce et D\u00e9veloppement (CNUCED). [www.lereporter.ma]\n-------------------------------------------------\nLes investissements directs \u00e9trangers (IDE) ont progress\u00e9 de 55 % en 2024 pour atteindre 1,64 milliard de dollars, contre 1,05 milliard une ann\u00e9e auparavant, selon ONU Commerce et D\u00e9veloppement (CNUCED). [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "La Tanzanie accueillera le match\nd\u2019ouverture du Championnat d\u2019Afrique des...", "mass": 5, "physics": false, "shape": "box", "title": "La Tanzanie accueillera le match d\u2019ouverture du Championnat d\u2019Afrique des Nations CAF TotalEnergies (CHAN), pr\u00e9vu du 2 au 30 ao\u00fbt, alors que la finale est pr\u00e9vue au Kenya, a annonc\u00e9 jeudi la Conf\u00e9d\u00e9ration Africaine de Football (CAF). [telquel.ma]\n-------------------------------------------------\nLa Conf\u00e9d\u00e9ration Africaine de Football (CAF) a d\u00e9voil\u00e9 les contours de l\u2019\u00e9dition 2024 du Championnat d\u2019Afrique des Nations (CHAN), qui se tiendra du 2 au 30 ao\u00fbt 2025. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "De fortes averses orageuses avec\ngr\u00eale locale et rafales de...", "mass": 5, "physics": false, "shape": "box", "title": "De fortes averses orageuses avec gr\u00eale locale et rafales de vent sont pr\u00e9vues vendredi et un temps chaud sera enregistr\u00e9, de vendredi \u00e0 mardi, dans plusieurs provinces du Royaume, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM). [telquel.ma]\n-------------------------------------------------\nLa Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM), a annonc\u00e9 de fortes averses orageuses avec gr\u00eale locale et rafales de vent pr\u00e9vues samedi, et un temps chaud, de samedi \u00e0 mercredi, dans plusieurs provinces du Royaume. [fr.hespress.com]\n----------------------------         function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);

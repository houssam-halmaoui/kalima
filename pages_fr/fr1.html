19occasion des vacances scolaires qui co\u00efncident avec le week-end, la Soci\u00e9t\u00e9 Nationale des Autoroutes du Maroc (ADM) informe les usagers de l\u2019autoroute que l\u2019ensemble du r\u00e9seau autoroutier conna\u00eetra un trafic important et les appelle \u00e0 la vigilance. [fr.hespress.com]\n-------------------------------------------------\n\u00c0 l\u2019occasion des vacances scolaires qui co\u00efncident avec le week-end, la Soci\u00e9t\u00e9 Nationale des Autoroutes du Maroc (ADM) informe les usagers de l\u2019autoroute que l\u2019ensemble du r\u00e9seau autoroutier conna\u00eetra un trafic important [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "Les \u00c9tats-Unis, par la voix\ndu conseiller pr\u00e9sidentiel am\u00e9ricain pour...", "mass": 5, "physics": false, "shape": "box", "title": "Les \u00c9tats-Unis, par la voix du conseiller pr\u00e9sidentiel am\u00e9ricain pour l\u2019Afrique et le Moyen-Orient, Masad Boulos, r\u00e9affirment leur soutien \u00e0 la souverainet\u00e9 du Maroc sur ses provinces du Sud et annoncent leur disposition \u00e0 ouvrir un consulat \u00e0 Dakhla. [fr.hespress.com]\n-------------------------------------------------\nDans une interview \u00e0 la cha\u00eene d\u2019information arabophone \u00abAcharq\u00bb, M. Boulos a tenu \u00e0 souligner le soutien clair et sans \u00e9quivoque du Pr\u00e9sident am\u00e9ricain Donald Trump reconnaissant. [lematin.ma]\n-------------------------------------------------\nWashington compte sur un r\u00e8glement d\u00e9finitif du conflit du Sahara lors de la prochaine r\u00e9union du Conseil de S\u00e9curit\u00e9 au moment o\u00f9 l\u0027Alg\u00e9rie reste dispos\u00e9e \u00e0 am\u00e9liorer ses relations avec le Maroc. [www.lopinion.ma]\n-------------------------------------------------\nDans une interview \u00e0 la cha\u00eene d\u2019information arabophone \"Acharq\", Massad Boulos a rappel\u00e9 que Washington compte ouvrir prochainement un consulat am\u00e9ricain dans les Provinces du Sud du Royaume. [www.lavieeco.com]\n-------------------------------------------------\nLes \u00c9tats-Unis ont r\u00e9affirm\u00e9 leur soutien ind\u00e9fectible \u00e0 la souverainet\u00e9 du Maroc sur ses provinces du Sud, tout en exprimant leur disposition \u00e0 ouvrir un consulat \u00e0 Dakhla durant le second mandat du pr\u00e9sident Donald Trump. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Volodymyr Zelensky aura fort \u00e0\nfaire vendredi pour convaincre Donald...", "mass": 5, "physics": false, "shape": "box", "title": "Volodymyr Zelensky aura fort \u00e0 faire vendredi pour convaincre Donald Trump de livrer \u00e0 l\u2019Ukraine des missiles Tomahawk, alors que le pr\u00e9sident am\u00e9ricain et Vladimir Poutine viennent de relancer leur dialogue. [fr.hespress.com]\n-------------------------------------------------\nVolodymyr Zelensky aura fort \u00e0 faire vendredi pour convaincre Donald Trump de livrer \u00e0 l\u2019Ukraine des missiles Tomahawk, alors que le pr\u00e9sident am\u00e9ricain et Vladimir Poutine viennent de relancer leur dialogue. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "le Roi a dit avoir\nappris avec une vive \u00e9motion...", "mass": 5, "physics": false, "shape": "box", "title": "le Roi a dit avoir appris avec une vive \u00e9motion la nouvelle du d\u00e9c\u00e8s de l\u0027ancien Premier ministre k\u00e9nyan, exprimant Ses sinc\u00e8res condol\u00e9ances et Ses senti. [lematin.ma]\n-------------------------------------------------\nSM le Roi Mohammed VI a adress\u00e9 un message de condol\u00e9ances et de compassion au Pr\u00e9sident de la R\u00e9publique du Kenya, M. William Ruto suite au d\u00e9c\u00e8s de l\u0027ancien Premier ministre Raila Odinga. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "S\u2019exprimant lors d\u2019une conf\u00e9rence de\npresse \u00e0 l\u2019issue de ses...", "mass": 5, "physics": false, "shape": "box", "title": "S\u2019exprimant lors d\u2019une conf\u00e9rence de presse \u00e0 l\u2019issue de ses entretiens avec son homologue russe, Sergue\u00ef Lavrov, Nasser Bourita a ajout\u00e9 que cette rencontre a \u00e9t\u00e9 l\u2019occasion d\u2019\u00e9vo. [lematin.ma]\n-------------------------------------------------\nEn visite \u00e0 Moscou, le ministre des Affaires \u00e9trang\u00e8res, Nasser Bourita, a soulign\u00e9 les points d\u2019entente entre lui et son homologue russe, ce qui laisse profiler une certaine d\u00e9tente ou changement de posture de la diplomatie russe sur le dossier du Sahara. [telquel.ma]\n-------------------------------------------------\nLe Maroc consid\u00e8re la Russie comme un acteur agissant et important sur la sc\u00e8ne internationale en tant que membre permanent du Conseil de s\u00e9curit\u00e9 influent dans plusieurs dossiers et questions internationaux. [www.lavieeco.com]\n-------------------------------------------------\nLe Maroc et la Russie sont d\u2019accord sur le fait que le droit et les principes internationaux ne peuvent \u00eatre interpr\u00e9t\u00e9s de mani\u00e8re \u00e0 entraver l\u2019avanc\u00e9e vers un r\u00e8glement de la question du Sahara marocain, a affirm\u00e9, jeudi \u00e0 Moscou, le ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, . [maroc-diplomatique.net]\n-------------------------------------------------\nLe Maroc et la Russie sont d\u2019accord sur le fait que le droit et les principes internationaux ne peuvent \u00eatre interpr\u00e9t\u00e9s de mani\u00e8re \u00e0 entraver l\u2019avanc\u00e9e vers un r\u00e8glement de la question du Sahara marocain, a affirm\u00e9, jeudi \u00e0 Moscou, le ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, [www.lereporter.ma]\n-------------------------------------------------\n\u00c0 l\u2019occasion de la 8e session de la Commission mixte intergouvernementale Maroc-Russie, copr\u00e9sid\u00e9e par Nasser Bourita, ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, et Dmitry Patrushev, vice-Premier ministre de la F\u00e9d\u00e9ration de Russie, Moscou a salu\u00e9 les initiatives royales visant \u00e0 renforcer la stabilit\u00e9 et \u00e0 promouvoir le . [fr.hespress.com]\n-------------------------------------------------\n\u200bEn marge de la 8\u1d49 session de la Commission mixte intergouvernementale Maroc\u2013Russie, le Vice-Premier ministre de la F\u00e9d\u00e9ration de Russie, Dmitri Patrouchev, a r\u00e9affirm\u00e9 la volont\u00e9 de Moscou d\u2019approfondir la coop\u00e9ration bilat\u00e9rale dans les domaines de l\u2019\u00e9ducation et de la recherche scientifique. [www.lopinion.ma]\n-------------------------------------------------\nLe ministre des Affaires \u00e9trang\u00e8res, de la coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita, a co-pr\u00e9sid\u00e9, vendredi \u00e0 Moscou, avec le Vice-Premier ministre de la Russie, Dmitry Patrushev, la huiti\u00e8me session de la Commission mixte intergouvernementale Maroc-Russie. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "L\u2019acc\u00e8s au financement formel (accord\u00e9\npar une banque ou un...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019acc\u00e8s au financement formel (accord\u00e9 par une banque ou un \u00e9tablissement 9 une recette totale de 26,2 milliards de dirhams (MMDH) en 2024, selon les donn\u00e9es pr\u00e9liminaires de l\u0027Office des changes. [www.lavieeco.com]\n-------------------------------------------------\nLes exportations marocaines de services num\u00e9riques et d\u2019outsourcing ont g\u00e9n\u00e9r\u00e9 26,2 milliards de dirhams (MMDH) en 2024, selon les donn\u00e9es pr\u00e9liminaires de l\u2019Office des changes. [leseco.ma]\n-------------------------------------------------\nLes exportations de services de l\u2019\u00e9conomie num\u00e9rique et de l\u2019outsourcing ont g\u00e9n\u00e9r\u00e9 26,2 milliards de dirhams (MMDH) en 2024, selon des donn\u00e9es pr\u00e9liminaires de l\u2019Office des changes. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "L\u2019acc\u00e8s au financement formel (accord\u00e9\npar une banque ou un...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019acc\u00e8s au financement formel (accord\u00e9 par une banque ou un \u00e9tablissement financier) reste un d\u00e9fi pour une petite et moyenne entreprise (PME) marocaine sur deux, a r\u00e9v\u00e9l\u00e9 une enqu\u00eate de la Banque europ\u00e9enne d\u2019investissement (BEI), men\u00e9e dans le cadre du Trade and Competitiveness Programme (TCP) cofinanc\u00e9 par l\u2019Union europ\u00e9enne (UE). [telquel.ma]\n-------------------------------------------------\nSelon la deuxi\u00e8me partie d\u2019une enqu\u00eate de la Banque europ\u00e9enne d\u2019investissement (BEI) conduite dans le cadre du Trade and Competitiveness Programme (TCP) cofinanc\u00e9 par l\u2019Union europ\u00e9enne, une PME marocaine sur deux fait face \u00e0 des difficult\u00e9s pour obtenir des financements aupr\u00e8s des . [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Le ministre des Affaires \u00e9trang\u00e8res,\nde la Coop\u00e9ration africaine et...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita, a eu un entretien, ce jeudi \u00e0 Moscou, avec son homologue russe, Sergue\u00ef Lavrov. [telquel.ma]\n-------------------------------------------------\nLe ministre marocain des Affaires \u00e9trang\u00e8res, Nasser Bourita, s\u2019est entretenu jeudi \u00e0 Moscou avec son homologue russe Sergue\u00ef Lavrov. [leseco.ma]\n-------------------------------------------------\nCette rencontre s\u2019inscrit dans le sillage du Partenariat Strat\u00e9gique Approfondi, conclu entre le Roi Mohammed VI et le pr\u00e9sident Vladimir Poutine en mars 2016. [atlasinfo.fr]\n-------------------------------------------------\nLe ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, M. Nasser Bourita, a eu un entretien, jeudi \u00e0 Moscou, avec son homologue russe, Sergue\u00ef Lavrov. [www.lereporter.ma]\n-------------------------------------------------\nLe Maroc consid\u00e8re la Russie comme un partenaire fiable et constructif, a affirm\u00e9 le ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita, \u00e0 l\u2019issue de ses entretiens \u00e0 Moscou avec son homologue russe, Sergue\u00ef Lavrov. [lnt.ma]\n-------------------------------------------------\nA la veille de la c\u00e9l\u00e9bration du 10e anniversaire du Partenariat Strat\u00e9gique Approfondi, conclu \u00e0 Moscou en 2016 lors de la visite historique de Sa Majest\u00e9 le Roi Mohammed VI, que Dieu L\u2019assiste, sur invitation du Pr\u00e9sident Vladimir Poutine, le ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser . [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "La ministre marocaine de l\u00c9conomie\net des finances, Nadia Fettah...", "mass": 5, "physics": false, "shape": "box", "title": "La ministre marocaine de l\u00c9conomie et des finances, Nadia Fettah Alaoui, a d\u00e9clar\u00e9 dans une interview accord\u00e9e \u00e0 Reuters que le gouvernement allait modifier la proposition de budget \u00e0 venir pour privil\u00e9gier les secteurs de la sant\u00e9 et de l\u00e9ducation, tout en allouant des ressources suppl\u00e9mentaires pour r\u00e9duire les in\u00e9galit\u00e9s sociales. [www.yabiladi.com]\n-------------------------------------------------\nLa ministre de l\u2019\u00c9conomie et des Finances, Mme Nadia Fettah Alaoui, a annonc\u00e9 jeudi 16 octobre, lors d\u2019un entretien avec Reuters en marge des assembl\u00e9es annuelles du Fonds mon\u00e9taire international (FMI) et de la Banque mondiale \u00e0 Washington, que le Maroc r\u00e9orientera les priorit\u00e9s de son prochain budget. [maroc-diplomatique.net]\n-------------------------------------------------\nLa participation du Maroc aux Assembl\u00e9es annuelles du Fonds mon\u00e9taire international et du Groupe de la Banque mondiale, tenues \u00e0 Washington, a permis d\u2019approfondir le dialogue strat\u00e9gique avec les partenaires institutionnels internationaux, \u00e0 l\u2019aune des priorit\u00e9s majeures du Projet de loi de finances 2026, a indiqu\u00e9 la ministre de l\u2019\u00c9conomie et des Finances, Nadia Fettah. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "\u00c0 cette occasion, elle d\u00e9voile\nla GEL-KAYANO\u2122 32, nouvelle version...", "mass": 5, "physics": false, "shape": "box", "title": "\u00c0 cette occasion, elle d\u00e9voile la GEL-KAYANO\u2122 32, nouvelle version de sa chaussure iconique d\u00e9di\u00e9e \u00e0 la stabilit\u00e9 et au confort de course, d\u00e9sormais disponible dans les boutiques Planet Sport et en ligne. [aujourdhui.ma]\n-------------------------------------------------\nLa marque japonaise ASICS annonce le renforcement de sa pr\u00e9sence au Maroc \u00e0 travers un partenariat officiel avec Planet Sport, son distributeur exclusif. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Le restaurant L\u2019Olivier, table signature\ndu Hilton Tangier Al Houara...", "mass": 5, "physics": false, "shape": "box", "title": "Le restaurant L\u2019Olivier, table signature du Hilton Tangier Al Houara Resort \u0026 Spa, vient de d\u00e9crocher deux distinctions internationales : son inscription parmi les meilleurs restaurants du Maroc et d\u2019Afrique dans La Liste 2025, ainsi que le Tripadvisor Travelers\u2019 Choice Award, le pla\u00e7ant dans le top 10 % mondial des \u00e9tablissements les plus appr\u00e9ci\u00e9s. [aujourdhui.ma]\n-------------------------------------------------\nLe restaurant L\u2019Olivier, table signature du Hilton Tangier Al Houara Resort \u0026 Spa, vient d\u2019obtenir deux distinctions internationales majeures, confirmant son statut d\u2019ambassadeur de la gastronomie marocaine et africaine. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "Trois avions seront bas\u00e9s \u00e0\nl\u0027a\u00e9roport de Marrakech, desservant 24...", "mass": 5, "physics": false, "shape": "box", "title": "Trois avions seront bas\u00e9s \u00e0 l\u0027a\u00e9roport de Marrakech, desservant 24 destinations et cr\u00e9ant 100 nouveaux emplois, pr\u00e9cise le portail international sp\u00e9cialis\u00e9 dans le voyage \"Travel Weekly\". [www.lavieeco.com]\n-------------------------------------------------\     // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>
    </body>

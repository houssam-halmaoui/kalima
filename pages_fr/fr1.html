", "mass": 5, "physics": false, "shape": "box", "title": "Le Conseil d\u2019Administration de Maroc Telecom, r\u00e9uni en date du 19 juin 2025, a not\u00e9 la transformation du mode de gouvernance du groupe act\u00e9 par l\u2019Assembl\u00e9e G\u00e9n\u00e9rale Extraordinaire. [lematin.ma]\n-------------------------------------------------\nEn conformit\u00e9 avec les dispositions l\u00e9gales en vigueur, l\u2019Assembl\u00e9e g\u00e9n\u00e9rale extraordinaire de Maroc Telecom, tenue mercredi 18 juin, a act\u00e9 la transformation du mode de gouvernance du Groupe : passage du mod\u00e8le dualiste (Conseil de Surveillance/Directoire) \u00e0 une gouvernance unifi\u00e9e par Conseil d\u2019administration. [www.challenge.ma]\n-------------------------------------------------\nLe conseil d\u2019administration de Maroc Telecom, r\u00e9uni jeudi, a not\u00e9 la transformation du mode de gouvernance du groupe act\u00e9 par l\u2019assembl\u00e9e g\u00e9n\u00e9rale extraordinaire tenue le 18 juin 2025, avec le passage d\u2019un mod\u00e8le dualiste (conseil de surveillance / directoire) \u00e0 une gouvernance unifi\u00e9e par CA, conform\u00e9ment aux dispositions l\u00e9gales en vigueur. [www.yabiladi.com]\n-------------------------------------------------\nLe Conseil d\u2019Administration de Maroc Telecom, r\u00e9uni jeudi, a not\u00e9 la transformation du mode de gouvernance du Groupe act\u00e9 par l\u2019Assembl\u00e9e G\u00e9n\u00e9rale Extraordinaire tenue le 18 juin 2025, avec le passage d\u2019un mod\u00e8le dualiste (Conseil de Surveillance / Directoire) \u00e0 une gouvernance unifi\u00e9e par Conseil d\u2019Administration, conform\u00e9ment aux dispositions l\u00e9gales en vigueur. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "Cameo Cinema, concept de projection\nen plein air lanc\u00e9 en...", "mass": 5, "physics": false, "shape": "box", "title": "Cameo Cinema, concept de projection en plein air lanc\u00e9 en 2015 au Maroc, revient \u00e0 Casablanca \u00e0 partir du 27 juin 2025. [lematin.ma]\n-------------------------------------------------\nLe Cameo Cinema, concept pionnier et \u00e9v\u00e9nementiel de projection en plein air au Maroc, s\u2019installera \u00e0 Casablanca \u00e0 partir du 27. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "\u00c0 six mois de la\nCAN 2025 , le Maroc...", "mass": 5, "physics": false, "shape": "box", "title": "\u00c0 six mois de la CAN 2025 , le Maroc entre dans une nouvelle phase de promotion internationale. [lematin.ma]\n-------------------------------------------------\n\u00c0 l\u2019approche de la Coupe d\u2019Afrique des Nations (CAN) 2025 que le Maroc s\u2019appr\u00eate \u00e0 accueillir, l\u2019Office National Marocain du Tourisme (ONMT) organise une tourn\u00e9e promotionnelle en Europe sous le slogan \u00ab Maroc, Terre de Football \u00bb. [www.challenge.ma]\n-------------------------------------------------\nLOffice national marocain du tourisme (ONMT) organise une tourn\u00e9e europ\u00e9enne du 16 au 23 juin sous le th\u00e8me \u00abMaroc, terre de football\u00bb pour promouvoir le royaume en amont de la Coupe dAfrique des nations (CAN 2025). [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "Ce partenariat traduit l\u2019ambition des\ndeux institutions de promouvoir un...", "mass": 5, "physics": false, "shape": "box", "title": "Ce partenariat traduit l\u2019ambition des deux institutions de promouvoir un mod\u00e8le de financement innovant pour r\u00e9pondre aux besoins financiers des petits agriculteurs et des cha\u00eenes. [lematin.ma]\n-------------------------------------------------\nBank Al-Maghrib (BAM) et International Finance Corporation (IFC \u2013 Soci\u00e9t\u00e9 financi\u00e8re internationale) ont sign\u00e9, mercredi 18 juin \u00e0 Rabat, un cadre de partenariat portant sur la promotion de l\u2019inclusion financi\u00e8re agricole. [www.challenge.ma]\n-------------------------------------------------\nLa convention vise \u00e0 am\u00e9liorer l\u2019acc\u00e8s au financement pour les TPME dirig\u00e9es par des femmes, tout en fournissant un appui technique aux prestataires de services financiers afin de renforcer leur capacit\u00e9 \u00e0 r\u00e9pondre aux besoins de ce segment important de l\u2019\u00e9conomie marocaine. [www.lavieeco.com]\n-------------------------------------------------\nBank Al-Maghrib (BAM) et la Soci\u00e9t\u00e9 financi\u00e8re internationale (IFC) ont sign\u00e9, mercredi \u00e0 Rabat, un accord de partenariat visant \u00e0 soutenir l\u2019inclusion financi\u00e8re dans le secteur agricole au Maroc. [lnt.ma]\n-------------------------------------------------\nLe directeur g\u00e9n\u00e9ral de Bank Al-Maghrib (BAM), Abderrahim Bouazza, a sign\u00e9, jeudi, la D\u00e9claration d\u2019intention pour le lancement du Code de l\u2019Initiative pour le Financement des Femmes Entrepreneurs (WE Finance Code), en partenariat avec la Banque europ\u00e9enne pour la reconstruction et le d\u00e9veloppement (BERD) et International Finance Corporation (IFC \u2013 Soci\u00e9t\u00e9 financi\u00e8re internationale). [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Le Festival Gnaoua et Musiques\ndu monde, rendez-vous incontournable des...", "mass": 5, "physics": false, "shape": "box", "title": "Le Festival Gnaoua et Musiques du monde, rendez-vous incontournable des musiques m\u00e9tiss\u00e9es, ouvre ce so. [lematin.ma]\n-------------------------------------------------\nDepuis 1998, le Festival Gnaoua et musiques du monde fa\u00e7onne bien plus qu\u2019une sc\u00e8ne artistique : c\u00e9l\u00e9brant un art longtemps marginalis\u00e9, le projet militant est devenu un levier de transformation urbaine. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Mercredi soir, sous les projecteurs\ndu stade Hard Rock de...", "mass": 5, "physics": false, "shape": "box", "title": "Mercredi soir, sous les projecteurs du stade Hard Rock de Miami, le portier des Lions de l\u2019Atlas a une nouvelle fois d\u00e9montr\u00e9 qu\u2019il est l\u2019un des meilleurs gardiens du monde, en stoppant un penalty crucial dans le temps additionnel et en permettant \u00e0 Al Hilal d\u2019arracher un nul h\u00e9ro\u00efque (1-1) face au g\u00e9ant espagnol, le Real Madrid. [www.lopinion.ma]\n-------------------------------------------------\nLe portier des Lions de l\u2019Atlas, Yassine Bounou, auteur d\u2019une parade monumentale sur p\u00e9nalty face au Real Madrid, a permis \u00e0 son club saoudien d\u2019Al Hilal de tenir en \u00e9chec le club madril\u00e8ne (1-1), mercredi au stade Hard Rock \u00e0 Miami, en match de la 1\u00e8re journ\u00e9e du groupe H de la Coupe du monde. [telquel.ma]\n-------------------------------------------------\nLe gardien des Lions de l\u2019Atlas, Yassine Bounou, auteur d\u2019une parade monumentale sur p\u00e9nalty face au Real Madrid, a permis \u00e0 son club saoudien d\u2019Al Hilal de tenir en \u00e9chec le club madril\u00e8ne (1-1), mercredi au stade Hard Rock \u00e0 Miami, en match de la 1\u00e8re journ\u00e9e du groupe H de la Coupe du monde . [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Le groupe de Moncef Belkhayat,\nH\u0026S Invest, acquiert \u00e0 travers...", "mass": 5, "physics": false, "shape": "box", "title": "Le groupe de Moncef Belkhayat, H\u0026S Invest, acquiert \u00e0 travers sa filiale H\u0026S Invest Retail 85% des parts de la filiale marocaine de Mr. Bricolage. [www.lopinion.ma]\n-------------------------------------------------\nH\u0026S Retail, filiale de H\u0026S Invest Holding sp\u00e9cialis\u00e9e dans l\u2019investissement et l\u2019accompagnement de projets \u00e0 fort potentiel de d\u00e9veloppement, pr\u00e9sid\u00e9e par Moncef Belkhayat, annonce un rapprochement strat\u00e9gique avec Mr Bricolage Maroc. [telquel.ma]\n-------------------------------------------------\nLe groupe H\u0026S Invest Retail, filiale de H\u0026S Invest Holding, a annonc\u00e9 un rapprochement strat\u00e9gique avec Mr Bricolage Maroc, acteur majeur du secteur de l\u2019am\u00e9lioration de l\u2019habitat au Maroc. [www.challenge.ma]\n-------------------------------------------------\nUn rapprochement strat\u00e9gique avec le groupe Mr Bricolage Maroc s\u2019est op\u00e9r\u00e9 r\u00e9cemment avec H\u0026S Invest Retail, qui acquiert 47,5% des actions et des droits de vote de la famille Benjelloun ainsi que des 37,5% des actions d\u00e9tenues par O Capital Group. [www.yabiladi.com]\n-------------------------------------------------\nH\u0026S Invest Retail, filiale de H\u0026S Invest Holding, sp\u00e9cialis\u00e9e dans l\u2019investissement et l\u2019accompagnement de projets \u00e0 fort potentiel de d\u00e9veloppement annonce un rapprochement strat\u00e9gique avec le groupe Mr Bricolage Maroc, acteur cl\u00e9 dans le secteur de l\u2019am\u00e9lioration de l\u2019habitat. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Le groupe fran\u00e7ais Figeac Aero,\nsp\u00e9cialis\u00e9 dans la sous-traitance de...", "mass": 5, "physics": false, "shape": "box", "title": "Le groupe fran\u00e7ais Figeac Aero, sp\u00e9cialis\u00e9 dans la sous-traitance de pi\u00e8ces m\u00e9talliques pour l\u2019a\u00e9ronautique, a annonc\u00e9 un nouveau partenariat avec l\u2019avionneur am\u00e9ricain Boeing portant sur la production de pi\u00e8ces au Maroc pour le Boeing 737 MAX. [www.lopinion.ma]\n-------------------------------------------------\nLe groupe fran\u00e7ais Figeac Aero, sp\u00e9cialis\u00e9 dans la sous-traitance de pi\u00e8ces m\u00e9talliques pour l\u2019a\u00e9ronautique, a annonc\u00e9 un nouveau partenariat avec l\u2019avionneur am\u00e9ricain Boeing portant sur la production de pi\u00e8ces au Maroc pour le Boeing 737 MAX. [www.yabiladi.com]\n-------------------------------------------------\nLe groupe fran\u00e7ais Figeac Aero, sp\u00e9cialiste de la sous-traitance de pi\u00e8ces m\u00e9talliques pour l\u2019a\u00e9ronautique, a annonc\u00e9 un nouveau partenariat avec Boeing, visant la production de pi\u00e8ces usin\u00e9es en aluminium pour le 737 MAX sur son site marocain. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Le Groupe Vicenne a obtenu,\nce mercredi 18 Juin 2025,...", "mass": 5, "physics": false, "shape": "box", "title": "Le Groupe Vicenne a obtenu, ce mercredi 18 Juin 2025, le visa de l\u2019AMMC sous la r\u00e9f\u00e9rence VI/EM/023/2025 pour son introduction \u00e0 la Bourse de Casablanca. [www.lopinion.ma]\n-------------------------------------------------\nLe Groupe Vicenne a re\u00e7u, le 18 juin, le visa de l\u2019Autorit\u00e9 Marocaine du March\u00e9 des Capitaux (AMMC), sous la r\u00e9f\u00e9rence VI/EM/023/2025, en vue de son introduction \u00e0 la Bourse de Casablanca. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "De fortes averses orageuses avec\ngr\u00eale locale et rafales de...", "mass": 5, "physics": false, "shape": "box", "title": "De fortes averses orageuses avec gr\u00eale locale et rafales de vent et un temps chaud sont pr\u00e9vus, jeudi et vendredi, dans plusieurs provinces du Royaume, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM). [telquel.ma]\n-------------------------------------------------\nDe fortes averses orageuses avec gr\u00eale locale et rafales de vent et un temps chaud sont pr\u00e9vus, jeudi et vendredi, dans plusieurs provinces du Maroc, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM). [www.yabiladi.com]\n-------------------------------------------------\nDes temp\u00e9ratures oscillant entre 39 et 45\u00b0C sont pr\u00e9vues dans plusieurs provinces d\u00e8s ce jeudi, alerte la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Aux Etats-Unis, l\u2019\u00e9quipe \u201cRobotics For\nFuture\u201d du lyc\u00e9e 11 Janvier...", "mass": 5, "physics": false, "shape": "box", "title": "Aux Etats-Unis, l\u2019\u00e9quipe \u201cRobotics For Future\u201d du lyc\u00e9e 11 Janvier \u00e0 Moulay Yacoub a remport\u00e9 le premier prix mondial d\u2019un concours de robotique aux \u00c9tats-Unis, consacrant l\u2019excellence de la jeunesse marocaine et les efforts locaux en faveur de l\u2019innovation. [telquel.ma]\n-------------------------------------------------\nL\u2019\u00e9quipe marocaine Robotics For Future, compos\u00e9e d\u2019\u00e9l\u00e8ves du lyc\u00e9e qualifiant le 11 Janvier \u00e0 Moulay Yacoub, a remport\u00e9 le premier prix mondial lors de l\u2019un des concours de robotique les plus prestigieux, organis\u00e9 par le Worcester Polytechnic Institute (WPI) aux \u00c9tats-Unis. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Le groupe Ynna et AMEA\nPower ont annonc\u00e9 ce mercredi...", "mass": 5, "physics": false, "shape": "box", "title": "Le groupe Ynna et AMEA Power ont annonc\u00e9 ce mercredi la signature d\u2019un partenariat strat\u00e9gique pour le cod\u00e9veloppement d\u2019un parc \u00e9olien de 100 m\u00e9gawatts dans la r\u00e9gion de La\u00e2youne. [telquel.ma]\n-------------------------------------------------\nLe groupe marocain YNNA et AMEA Power, filiale du conglom\u00e9rat \u00e9mirati Al Nowais Investments, ont conclu une joint-venture \u00e0 50/50 en vue du cod\u00e9veloppement d\u2019un parc \u00e9olien de 100 m\u00e9gawatts dans la r\u00e9gion de La\u00e2youne. [www.challenge.ma]\n-------------------------------------------------\nLe groupe YNNA, acteur majeur des secteurs industriels et de services au Maroc, et AMEA Power, d\u00e9veloppeur international d\u00e9nergies renouvelables et filiale du conglom\u00e9rat \u00e9mirati Al Nowais Investments, ont annonc\u00e9 un partenariat strat\u00e9gique pour d\u00e9velopper un parc \u00e9olien de 100 m\u00e9gawatts dans la r\u00e9gion de La\u00e2youne. [www.yabiladi.com]\n-------------------------------------------------\nLe groupe Ynna de la famille Chaabi, et AMEA Power, filiale du conglom\u00e9rat \u00e9mirati Al Nowais Investments, ont cr\u00e9\u00e9 une joint-venture \u00e0 50/50 pour d\u00e9velopper un parc \u00e9olien de 100 m\u00e9gawatts dans la r\u00e9gion de La\u00e2youne. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Objectif : renforcer la coop\u00e9ration\nintersectorielle pour int\u00e9grer les \u00e9nergies...", "mass": 5, "physics": false, "shape": "box", "title": "Objectif : renforcer la coop\u00e9ration intersectorielle pour int\u00e9grer les \u00e9nergies propres dans tous les modes de transport et positionner le Maroc comme un leader r\u00e9gional de l\u2019\u00e9conomie. [telquel.ma]\n-------------------------------------------------\nLeila Benali et Abdessamad Kayouh ont tenu une r\u00e9union pour renforcer la coop\u00e9ration \u00e9nergie-transport, en misant sur les \u00e9nergies propres, l\u2019industrialisation verte et la transition vers un syst\u00e8me bas-carbone. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "Le ministre de l\u2019Agriculture, de\nla P\u00eache maritime, du D\u00e9veloppement...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre de l\u2019Agriculture, de la P\u00eache maritime, du D\u00e9veloppement rural et des Eaux et For\u00eats, Ahmed El Bouari, a indiqu\u00e9, mercredi \u00e0 la Chambre des repr\u00e9sentants, que le d\u00e9ploiement du programme de soutien aux \u00e9leveurs et de reconstitution du cheptel national a d\u00e9marr\u00e9, en \u00e9troite coordination avec les d\u00e9partements concern\u00e9s. [telquel.ma]\n-------------------------------------------------\nLe ministre de l\u0027Agriculture, de la P\u00eache maritime, du D\u00e9veloppement rural et des Eaux et For\u00eats, Ahmed El Bouari, annonce le lancement du programme de soutien aux \u00e9leveurs, ax\u00e9 sur la reconstitution du cheptel, l\u2019all\u00e8gement des dettes, le soutien \u00e0 l\u0027alimentation animale, l\u0027identification des femelles ovines et caprines, l\u0027encadrement sanitaire et l\u0027appui technique aux \u00e9leveurs. [www.lavieeco.com]\n-------------------------------------------------\nLe ministre de l\u2019Agriculture, de la P\u00eache maritime, du D\u00e9veloppement rural et des Eaux et For\u00eats, Ahmed El Bouari, a indiqu\u00e9, mercredi \u00e0 la Chambre des repr\u00e9sentants, que le d\u00e9ploiement du programme de soutien aux \u00e9leveurs et de reconstitution du cheptel national a d\u00e9marr\u00e9, en \u00e9troite coordination avec les d\u00e9partements concern\u00e9s. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "L\u2019actif net sous gestion des\nOPCVM a enregistr\u00e9 une hausse...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019actif net sous gestion des OPCVM a enregistr\u00e9 une hausse de 3,01%, passant de 750,07 milliards de dirhams (MMDH) \u00e0 fin avril 2025, \u00e0 772,68 MMDH \u00e0 fin mai, selon l\u2019Association des soci\u00e9t\u00e9s de gestion et fonds d\u2019investissement marocains (ASFIM). [www.challenge.ma]\n-------------------------------------------------\nL\u2019Association des soci\u00e9t\u00e9s de gestion et fonds d\u2019investissement marocains (ASFIM), a fait savoir que l\u2019actif net sous gestion des organismes de placement collectif en valeurs mobili\u00e8res (OPCVM) a atteint 750,07 milliards de dirhams (MMDH) \u00e0 fin avril 2025, \u00e0 772,68 MMDH \u00e0 fin mai, affichant une l\u00e9g\u00e8re hausse de 3,88%. [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Isra\u00ebl et l\u2019Iran ont \u00e9chang\u00e9\njeudi des frappes pour la...", "mass": 5, "physics": false, "shape": "box", "title": "Isra\u00ebl et l\u2019Iran ont \u00e9chang\u00e9 jeudi des frappes pour la septi\u00e8me nuit cons\u00e9cutive, Donald Trump n\u2019excluant pas une entr\u00e9e en guerre des Etats-Unis pour briser le programme nucl\u00e9aire de T\u00e9h\u00e9ran. [www.challenge.ma]\n-------------------------------------------------\nLa Chine et la Russie, alli\u00e9s de l\u2019Iran ont mis en garde jeudi contre l\u2019intensification de la guerre et l\u2019intervention des Etats-Unis. [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "Voici les pr\u00e9visions m\u00e9t\u00e9orologiques \u00e9tablies\npar la Direction g\u00e9n\u00e9rale de...", "mass": 5, "physics": false, "shape": "box", "title": "Voici les pr\u00e9visions m\u00e9t\u00e9orologiques \u00e9tablies par la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie pour le jeudi 19 juin 2025: \u2013 Temps chaud sur les pl         function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

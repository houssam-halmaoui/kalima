": 5, "physics": false, "shape": "box", "title": "La ligne maritime commerciale pr\u00e9vue entre Agadir et Dakar est de nature \u00e0 \u00ab dynamiser les \u00e9changes bilat\u00e9raux et stimuler les flux commerciaux sur l\u2019ensemble du continent africain \u00bb, souligne le quotidien s\u00e9n\u00e9galais \u00ab Le Soleil \u00bb. [fr.hespress.com]\n-------------------------------------------------\nLa ligne maritime commerciale pr\u00e9vue entre Agadir et Dakar est de nature \u00e0 \u201cdynamiser les \u00e9changes bilat\u00e9raux et stimuler les flux commerciaux sur l\u2019ensemble du continent africain\u201d, souligne le quotidien s\u00e9n\u00e9galais \u201cLe Soleil\u201d. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "Le Jury disciplinaire de la\nConf\u00e9d\u00e9ration Africaine de Football (CAF)...", "mass": 5, "physics": false, "shape": "box", "title": "Le Jury disciplinaire de la Conf\u00e9d\u00e9ration Africaine de Football (CAF) a rendu ses d\u00e9cisions concernant plusieurs affaires li\u00e9es au CHAN 2024, notamment concernant le match qui a oppos\u00e9 le Maroc face au Kenya. [fr.hespress.com]\n-------------------------------------------------\nLa Conf\u00e9d\u00e9ration africaine de football (CAF) hausse le ton apr\u00e8s le match Kenya \u2013 Maroc du 10 ao\u00fbt au stade Kasarani, en marge du Championnat d\u2019Afrique des Nations (CHAN) 2024. [lematin.ma]\n-------------------------------------------------\nLa Conf\u00e9d\u00e9ration africaine de football (CAF) a adress\u00e9 un courrier au Comit\u00e9 d\u2019organisation local (LOC) du Championnat d\u2019Afrique des nations TotalEnergies (CHAN) au Kenya, pour exprimer ses pr\u00e9occupations face aux failles constat\u00e9es dans les mesures de s\u00e9curit\u00e9 au stade de Kasarani lors des rencontres de l\u2019\u00e9quipe nationale k\u00e9nyane. [telquel.ma]\n-------------------------------------------------\nLa rencontre, qui sest jou\u00e9 dimanche 10 ao\u00fbt, a vu le Maroc perdre 0-1 contre le Kenya. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Entre janvier et mai 2025,\nle Maroc s\u2019impose comme premier...", "mass": 5, "physics": false, "shape": "box", "title": "Entre janvier et mai 2025, le Maroc s\u2019impose comme premier fournisseur en valeur de fruits et l\u00e9gumes frais import\u00e9s par l\u2019Espagne, avec 834 millions d\u2019euros, soit une hausse de 30 % sur un an. [fr.hespress.com]\n-------------------------------------------------\nAu terme des cinq premiers mois de 2025, le Maroc s\u2019est impos\u00e9 comme le plus grand fournisseur de fruits et l\u00e9gumes frais de l\u2019Espagne, pour une valeur de 834 millions d\u2019euros, repr\u00e9sentant une hausse de 30% en glissement annuel, d\u2019apr\u00e8s des donn\u00e9es officielles espagnoles. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Sous le Haut Patronage de\nSa Majest\u00e9 le Roi Mohammed...", "mass": 5, "physics": false, "shape": "box", "title": "Sous le Haut Patronage de Sa Majest\u00e9 le Roi Mohammed VI, la ville de T\u00e9touan s\u2019appr\u00eate \u00e0 accueillir, du 14 au 16 ao\u00fbt 2025, la 13\u1d49 \u00e9dition du Festival Voix de Femmes. [lematin.ma]\n-------------------------------------------------\nOrganis\u00e9 sous le Haut Patronage de Sa Majest\u00e9 le Roi Mohammed VI, que Dieu L\u2019assiste, sous le th\u00e8me \u00ab La femme, pilier majeur d\u2019un d\u00e9veloppement durable \u00bb, le Festival Voix de Femmes revient \u00e0 T\u00e9touan pour sa 13\u1d49 \u00e9dition, avec une programmation qui met \u00e0 l\u2019honneur des voix f\u00e9minines, des animations urbaines et des actions de proximit\u00e9. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "La Banque Populaire et Royal\nAir Maroc annoncent le lancement...", "mass": 5, "physics": false, "shape": "box", "title": "La Banque Populaire et Royal Air Maroc annoncent le lancement d\u2019une carte Visa Infinite co-brand\u00e9e, fruit d\u2019un partenariat strat\u00e9gique entre deux institutions de r\u00e9f\u00e9rence au Maroc. [lematin.ma]\n-------------------------------------------------\nLa Banque Populaire a annonc\u00e9 le lancement d\u2019une carte bancaire haut de gamme Visa Infinite co-brand\u00e9e avec Royal Air Maroc, destin\u00e9e \u00e0 accompagner et r\u00e9compenser les clients voyageurs, au Maroc comme \u00e0 l\u2019international. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Au cours du mois de\njuillet, la performance des produits...", "mass": 5, "physics": false, "shape": "box", "title": "Au cours du mois de juillet, la performance des produits de l\u0027artisanat a \u00e9t\u00e9 remarquable, avec un taux de croissance de 34% comparativement \u00e0 Juillet 2024, fait savoir le Secr. [lematin.ma]\n-------------------------------------------------\nLes exportations des produits de l\u2019artisanat ont atteint plus de 737 millions de dirhams (MDH) \u00e0 fin juillet, soit une hausse de 14% en glissement annuel, selon le Secr\u00e9tariat d\u2019\u00c9tat charg\u00e9 de l\u2019Artisanat et de l\u2019\u00e9conomie sociale et solidaire. [telquel.ma]\n-------------------------------------------------\nAu cours du mois de juillet, la performance des produits de l\u0027artisanat a \u00e9t\u00e9 remarquable, avec un taux de croissance de 34% comparativement \u00e0 Juillet 2024. [www.lavieeco.com]\n-------------------------------------------------\nLes exportations de produits de l\u2019artisanat marocain ont atteint plus de 737 millions de dirhams (MDH) \u00e0 fin juillet 2025, en progression de 14 % par rapport \u00e0 la m\u00eame p\u00e9riode de l\u2019ann\u00e9e pr\u00e9c\u00e9dente, selon le Secr\u00e9tariat d\u2019\u00c9tat charg\u00e9 de l\u2019Artisanat et de l\u2019\u00c9conomie sociale et solidaire. [lnt.ma]\n-------------------------------------------------\nLes exportations des produits d\u2019artisanat marocains ont enregistr\u00e9 une croissance de 34% durant le mois de juillet dernier, une remarquable performance qui contribue \u00e0 une hausse de 14% du secteur au cours des sept premiers mois de 2025, par rapport \u00e0 la m\u00eame p\u00e9riode de l\u2019ann\u00e9e pass\u00e9e. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Mes plus sinc\u00e8res condol\u00e9ances \u00e0\nla famille et \u00e0 l\u0027entourage...", "mass": 5, "physics": false, "shape": "box", "title": "Mes plus sinc\u00e8res condol\u00e9ances \u00e0 la famille et \u00e0 l\u0027entourage du d\u00e9funt qui participait au dispositif de lutte contre les incendies \u00e0 Le\u00f3n, dans la zone de Nogarejas. [lematin.ma]\n-------------------------------------------------\nL\u2019Espagne lutte en pleine vague de chaleur contre plusieurs incendies qui ont fait un deuxi\u00e8me d\u00e9c\u00e8s mardi dans la r\u00e9gion de Le\u00f3n et forc\u00e9 des milliers de personnes \u00e0 \u00e9vacuer. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "\u00c0 El Jadida, une d\u00e9l\u00e9gation\nde la Chambellanie Royale, conduite...", "mass": 5, "physics": false, "shape": "box", "title": "\u00c0 El Jadida, une d\u00e9l\u00e9gation de la Chambellanie Royale, conduite par Mohamed Saad Eddine Smiej, charg\u00e9 de mission, a remis ce mardi des dons royaux lors d\u2019une c\u00e9r\u00e9monie organis\u00e9e au. [lematin.ma]\n-------------------------------------------------\nConform\u00e9ment aux Hautes Instructions de Sa Majest\u00e9 le Roi Mohammed VI, Amir Al-Mouminine, une c\u00e9r\u00e9monie de remise d\u0027un Dons Royaux aux Chorfas Amghariyines s\u2019est tenue ce mardi \u00e0 la pr\u00e9fecture d\u2019El Jadida et au mausol\u00e9e de Moulay Abdallah Amghar, \u00e0 l\u2019occasion du Moussem Moulay Abdallah Amghar 2025. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "L\u0027Agence marocaine du m\u00e9dicament et\ndes produits de sant\u00e9 (AMMPS)...", "mass": 5, "physics": false, "shape": "box", "title": "L\u0027Agence marocaine du m\u00e9dicament et des produits de sant\u00e9 (AMMPS) a d\u00e9menti les informations diffus\u00e9es par certains m\u00e9dias au sujet d\u2019une pr\u00e9tendue p\u00e9nurie de plus de 600 m\u00e9dicaments destin\u00e9s au traitement de maladies chroniques. [www.lopinion.ma]\n-------------------------------------------------\nL\u2019Agence marocaine du m\u00e9dicament et des produits de sant\u00e9 (AMMPS) a d\u00e9menti les informations diffus\u00e9es par certains m\u00e9dias au sujet d\u2019une pr\u00e9tendue p\u00e9nurie de plus de 600 m\u00e9dicaments destin\u00e9s au traitement de maladies chroniques. [telquel.ma]\n-------------------------------------------------\nL\u2019Agence marocaine du m\u00e9dicament et des produits de sant\u00e9 (AMMPS) a d\u00e9menti les informations diffus\u00e9es par certains m\u00e9dias au sujet d\u2019une pr\u00e9tendue p\u00e9nurie de plus de 600 m\u00e9dicaments destin\u00e9s au traitement de maladies chroniques. [www.yabiladi.com]\n-------------------------------------------------\nElle explique que s\u2019ils \u00e9taient av\u00e9r\u00e9s, ils entra\u00eeneraient des r\u00e9percussions majeures sur le fonctionnement du syst\u00e8me de soins, ce qui n\u2019est pas observ\u00e9 \u00e0 ce jour. [www.lavieeco.com]\n-- --\nLes \u00e9missions de d\u00e9penses au titre de la compensation se sont \u00e9tablies \u00e0 pr\u00e8s de 6,5 milliards de dirhams (MMDH) \u00e0 fin juillet 2025, en baisse de 19,2% par rapport \u00e0 la m\u00eame p\u00e9riode un an auparavant, selon la Tr\u00e9sorerie G\u00e9n\u00e9rale du Royaume (TGR). [www.challenge.ma]\n-------------------------------------------------\nLes recettes douani\u00e8res nettes se sont \u00e9tablies \u00e0 plus de 54,79 milliards de dirhams (MMDH) \u00e0 fin juillet 2025, en hausse de 5,8% par rapport \u00e0 la m\u00eame p\u00e9riode un an auparavant, selon la Tr\u00e9sorerie G\u00e9n\u00e9rale du Royaume (TGR). [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "La F\u00e9d\u00e9ration Nationale de l\u2019Agroalimentaire\n(FENAGRI) tiendra, le 19 novembre...", "mass": 5, "physics": false, "shape": "box", "title": "La F\u00e9d\u00e9ration Nationale de l\u2019Agroalimentaire (FENAGRI) tiendra, le 19 novembre 2025 au Hyatt Regency Casablanca, la premi\u00e8re \u00e9dition de l\u2019Agro Export Day. [www.challenge.ma]\n-------------------------------------------------\nLa premi\u00e8re \u00e9dition de l\u2019Agro Export Day, un rendez-vous international d\u00e9di\u00e9 \u00e0 la promotion des exportations agroalimentaires marocaines, se tiendra en novembre prochain \u00e0 Casablanca, sous le th\u00e8me \"Made in Morocco, Desired Worldwide : Exporter la qualit\u00e9 agroalimentaire marocaine\". [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "Le pavillon du Maroc, invit\u00e9\nd\u2019honneur de la 21e \u00e9dition...", "mass": 5, "physics": false, "shape": "box", "title": "Le pavillon du Maroc, invit\u00e9 d\u2019honneur de la 21e \u00e9dition du Salon international du livre de Panama (11-17 ao\u00fbt), a \u00e9t\u00e9 inaugur\u             if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>
    </body>


    
    
</html>

ce jeudi 09 R. [lematin.ma]\n-------------------------------------------------\nSa Majest\u00e9 le Roi Mohammed VI, Amir Al-Mouminine, que Dieu L\u2019assiste, pr\u00e9sidera, ce jeudi, la veill\u00e9e religieuse qui sera organis\u00e9e au Mausol\u00e9e Mohammed V \u00e0 Rabat, \u00e0 l\u2019occasion du 27e anniversaire de la disparition du grand regrett\u00e9 du Maroc, Feu SM le Roi Hassan II, que Dieu ait son \u00e2me, annonce un communiqu\u00e9 du minist\u00e8re [www.lereporter.ma]\n-------------------------------------------------\nSa Majest\u00e9 le Roi Mohammed VI, Amir Al-Mouminine, que Dieu L\u2019assiste, accompagn\u00e9 de SAR le Prince H\u00e9ritier Moulay El Hassan, de SAR le Prince Moulay Rachid et de SA le Prince Moulay Ahmed, a pr\u00e9sid\u00e9, jeudi au Mausol\u00e9e Mohammed V \u00e0 Rabat, une veill\u00e9e religieuse en comm\u00e9moration du 27e anniversaire de la disparition du Grand . [aujourdhui.ma]\n-------------------------------------------------\nSa Majest\u00e9 le Roi Mohammed VI, Amir Al-Mouminine, que Dieu L\u2019assiste, accompagn\u00e9 de SAR le Prince H\u00e9ritier Moulay El Hassan, de SAR le Prince Moulay Rachid et de SA le Prince Moulay Ahmed, a pr\u00e9sid\u00e9, jeudi au Mausol\u00e9e Mohammed V \u00e0 Rabat, une veill\u00e9e religieuse en comm\u00e9moration du 27e anniversaire de la disparition du Grand . [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "Walid Regragui a lev\u00e9 le\nvoile sur la liste des...", "mass": 5, "physics": false, "shape": "box", "title": "Walid Regragui a lev\u00e9 le voile sur la liste des 27 joueurs retenus pour le prochain rassemblement des Lions de l\u0027Atlas. [lematin.ma]\n-------------------------------------------------\nLe s\u00e9lectionneur national Walid Regragui a convoqu\u00e9, jeudi, 26 joueurs afin de prendre part aux prochains matchs amicaux face au Bahre\u00efn et au Congo pour le compte des \u00e9liminatoires (groupe E) africaines de la Coupe du Monde-2026. [telquel.ma]\n-------------------------------------------------\nLe s\u00e9lectionneur national Walid Regragui a convoqu\u00e9, jeudi, 26 joueurs afin de prendre part au prochain match amical face au Bahre\u00efn et face au Congo pour le compte des \u00e9liminatoires (groupe E) africaines du Mondial 2026. [www.yabiladi.com]\n-------------------------------------------------\nLe s\u00e9lectionneur national Walid Regragui a convoqu\u00e9, jeudi, 26 joueurs afin de prendre part au prochain match amical face au Bahre\u00efn et face au Congo pour le compte des \u00e9liminatoires (groupe E) africaines de la Coupe du Monde-2026. [lnt.ma]\n-------------------------------------------------\nDeux rendez-vous sont au programme : une joute amicale face au Bahre\u00efn le 9 octobre au stade Prince Moulay Abdallah de Rabat (20h00), puis une confrontation officielle contre le Congo, le 14 octobre au m\u00eame lieu, pour le compte des \u00e9liminatoires africaines (groupe E) de la Coupe du Monde 2026. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "Sous le Haut Patronage de\nSa Majest\u00e9 le Roi Mohammed...", "mass": 5, "physics": false, "shape": "box", "title": "Sous le Haut Patronage de Sa Majest\u00e9 le Roi Mohammed VI, Marrakech a accueilli, les 1er et 2 octobre 2025, la cinqui\u00e8me \u00e9dition du World Power-to-X Summit. [lematin.ma]\n-------------------------------------------------\n\u00c0 l\u2019occasion de la cinqui\u00e8me \u00e9dition du World Power-to-X Summit, organis\u00e9 le 1er et 2 octobre \u00e0 Marrakech, Leila Benali, ministre de la Transition \u00e9nerg\u00e9tique et du d\u00e9veloppement durable, a r\u00e9it\u00e9r\u00e9 l\u2019ambition du Maroc de devenir un leader en mati\u00e8re d\u2019hydrog\u00e8ne vert. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Le CCM d\u00e9voile la liste\ndes films en lice pour...", "mass": 5, "physics": false, "shape": "box", "title": "Le CCM d\u00e9voile la liste des films en lice pour le 25e Festival National du Film. [lematin.ma]\n-------------------------------------------------\nLe Centre cin\u00e9matographique marocain (CCM) a annonc\u00e9 la liste des films en lice pour les trois comp\u00e9titions officielles au titre de la 25e \u00e9dition du Festival national du film, qui se tiendra \u00e0 Tanger du 17 au 25 octobre sous le patronage du roi Mohammed VI. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "Qualifi\u00e9s d\u00e8s la deuxi\u00e8me journ\u00e9e\npour les huiti\u00e8mes de finale...", "mass": 5, "physics": false, "shape": "box", "title": "Qualifi\u00e9s d\u00e8s la deuxi\u00e8me journ\u00e9e pour les huiti\u00e8mes de finale du Mondial U20, les prot\u00e9g\u00e9s de Mohamed Ouahbi font trembler les g\u00e9ants favoris du tournoi. [lematin.ma]\n-------------------------------------------------\nLa s\u00e9lection marocaine s\u2019est qualifi\u00e9e haut la main pour les huiti\u00e8mes de finale du Mondial U20 de football, qui se d\u00e9roule au Chili, en battant son homologue br\u00e9silienne sur le score de 2 buts \u00e0 1 (mi-temps 0-0), jeudi \u00e0 Santiago, lors de la deuxi\u00e8me journ\u00e9e du groupe C. Port\u00e9s par leur exploit face \u00e0. [telquel.ma]\n-------------------------------------------------\nLa s\u00e9lection marocaine s\u2019est qualifi\u00e9e pour les huiti\u00e8mes de finale du Mondial U20 qui se tient au Chili, en battant son homologue br\u00e9silienne sur le score de 2 buts \u00e0 1 (mi-temps 0-0), jeudi \u00e0 Santiago, lors de la deuxi\u00e8me journ\u00e9e du groupe C. [www.yabiladi.com]\n-------------------------------------------------\nLa s\u00e9lection marocaine U20 s\u2019est qualifi\u00e9e pour les huiti\u00e8mes de finale de la Coupe du monde au Chili gr\u00e2ce \u00e0 une victoire ma\u00eetris\u00e9e contre le Br\u00e9sil (2\u20131), jeudi \u00e0 Santiago, lors de la 2\u1d49 journ\u00e9e du groupe C. Port\u00e9s par leur succ\u00e8s initial face \u00e0 l\u2019Espagne (2\u20130), les Lionceaux ont confirm\u00e9 leur solidit\u00e9 collective. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "Sa Majest\u00e9 le Roi Mohammed\nVI, que Dieu L\u2019assiste, a...", "mass": 5, "physics": false, "shape": "box", "title": "Sa Majest\u00e9 le Roi Mohammed VI, que Dieu L\u2019assiste, a proc\u00e9d\u00e9, mercredi \u00e0 la commune Sidi Hajjaj Oued Hassar \u00e0 la province de Mediouna (r\u00e9gion Casablanca-Settat), au lancement des t. [lematin.ma]\n-------------------------------------------------\nLe roi Mohammed VI a proc\u00e9d\u00e9, mercredi \u00e0 la commune Sidi Hajjaj Oued Hassar \u00e0 la province de Mediouna (r\u00e9gion Casablanca-Settat), au lancement des travaux de construction d\u2019un Complexe r\u00e9gional d\u2019accueil et de r\u00e9habilitation psychosociale des personnes atteintes de troubles mentaux et psychiques, qui sera r\u00e9alis\u00e9 par la Fondation Mohammed V pour la Solidarit\u00e9 pour. [telquel.ma]\n-------------------------------------------------\nLe Roi Mohammed VI a lanc\u00e9 mercredi \u00e0 la commune Sidi Hajjaj Oued Hassar \u00e0 la province de Mediouna (r\u00e9gion Casablanca-Settat), les travaux de construction d\u2019un Complexe r\u00e9gional d\u2019accueil et de r\u00e9habilitation psychosociale des personnes atteintes de troubles mentaux et psychiques, qui sera r\u00e9alis\u00e9 par la Fondation Mohammed V pour la Solidarit\u00e9 pour un investissement . [atlasinfo.fr]\n-------------------------------------------------\nSa Majest\u00e9 le Roi Mohammed VI, que Dieu L\u2019assiste, a proc\u00e9d\u00e9, mercredi \u00e0 la commune Sidi Hajjaj Oued Hassar \u00e0 la province de Mediouna (r\u00e9gion Casablanca-Settat), au lancement des travaux de construction d\u2019un Complexe r\u00e9gional d\u2019accueil et de r\u00e9habilitation psychosociale des personnes atteintes de troubles mentaux et psychiques, qui sera r\u00e9alis\u00e9 par la Fondation Mohammed [www.lereporter.ma]\n-------------------------------------------------\nLe Roi Mohammed VI a proc\u00e9d\u00e9, mercredi, au lancement des travaux de construction d\u2019un Complexe r\u00e9gional d\u2019accueil et de r\u00e9habilitation psychosociale des personnes atteintes de troubles mentaux et psychiques. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Face aux mobilisations de la\nGenZ212 qui secouent plusieurs villes...", "mass": 5, "physics": false, "shape": "box", "title": "Face aux mobilisations de la GenZ212 qui secouent plusieurs villes marocaines, le ministre Younes Sekkouri a exprim\u00e9 jeudi la compr\u00e9hension du gouvernement et sa volont\u00e9 d\u2019ouvrir un dialogue imm\u00e9diat avec la jeunesse. [telquel.ma]\n-------------------------------------------------\nS\u2019exprimant \u00e0 l\u2019issue du Conseil de gouvernement, il a soulign\u00e9 l\u2019importance d\u2019une \u00e9coute active des revendications et d\u2019un d\u00e9bat transparent sur les questions prioritaires, tout en d\u00e9plorant les r\u00e9cents \u00e9v\u00e9nements marqu\u00e9s par des d\u00e9bordements et des pertes humaines. [www.lavieeco.com]\n-------------------------------------------------\nLe ministre de l\u2019Inclusion \u00e9conomique, de la Petite entreprise, de l\u2019Emploi et des Comp\u00e9tences, Younes Sekkouri, a soulign\u00e9, jeudi, l\u2019importance du dialogue et de l\u2019interaction avec les diff\u00e9rentes revendications et expressions de la jeunesse, exprimant la disposition du gouvernement \u00e0 engager imm\u00e9diatement un d\u00e9bat au sujet de ces revendications afin d\u2019aboutir aux r\u00e9sultats escompt\u00e9s. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Les actes de violence, de\nvandalisme et d\u2019incendie sont des...", "mass": 5, "physics": false, "shape": "box", "title": "Les actes de violence, de vandalisme et d\u2019incendie sont des faits criminels contraires \u00e0 la libert\u00e9 d\u2019expression, qui sont passibles de lourdes peines de prison en vertu du Code p\u00e9nal, a soulign\u00e9 le pr\u00e9sident du P\u00f4le de l\u2019action publique et du suivi de l\u2019ex\u00e9cution de la politique p\u00e9nale \u00e0 la Pr\u00e9sidence du Minist\u00e8re public, Ahmed. [telquel.ma]\n-------------------------------------------------\nLes actes de violence, de destruction et d\u2019incendie sont des faits criminels contraires \u00e0 la libert\u00e9 d\u2019expression, passibles de lourdes peines de prison en vertu du Code p\u00e9nal, a soulign\u00e9 le pr\u00e9sident du P\u00f4le de l\u2019action publique et du suivi de l\u2019ex\u00e9cution de la politique p\u00e9nale \u00e0 la pr\u00e9sidence du Minist\u00e8re public, Ahmed Ouali Alami. [www.yabiladi.com]\n-------------------------------------------------\nLes actes de violence, de vandalisme et d\u2019incendie sont des faits criminels contraires \u00e0 la libert\u00e9 d\u2019expression, qui sont passibles de lourdes peines de prison en vertu du Code p\u00e9nal, a soulign\u00e9 le pr\u00e9sident du P\u00f4le de l\u2019action publique et du suivi de l\u2019ex\u00e9cution de la politique p\u00e9nale \u00e0 la Pr\u00e9sidence du Minist\u00e8re public, Ahmed [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Les autorit\u00e9s locales de la\nprovince d\u2019Inezgane-A\u00eft Melloul ont indiqu\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Les autorit\u00e9s locales de la province d\u2019Inezgane-A\u00eft Melloul ont indiqu\u00e9 que les membres de la Gendarmerie royale de Lqli\u00e2a ont \u00e9t\u00e9 contraints, dans la soir\u00e9e du mercredi 1er octobre 2025, d\u2019utiliser leurs armes de service dans le cadre de la l\u00e9gitime d\u00e9fense, pour repousser une attaque sur la brigade locale. [telquel.ma]\n-------------------------------------------------\nDes \u00e9l\u00e9ments de la Gendarmerie royale \u00e0 Leqliaa (pr\u00e9fecture d\u2019Inezgane A\u00eft-Melloul) ont fait usage de leurs armes de service, mercredi soir 1er octobre, dans le cadre de la l\u00e9gitime d\u00e9fense, pour repousser une attaque men\u00e9e par des groupes d\u2019individus contre les locaux de la brigade territoriale, ont indiqu\u00e9 les autorit\u00e9s locales. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Le gouvernement annonce interagir favorablement\navec les revendications exprim\u00e9es par...", "mass": 5, "physics": false, "shape": "box", "title": "Le gouvernement annonce interagir favorablement avec les revendications exprim\u00e9es par la jeunesse et fait part de sa disposition \u00e0 engager un dialogue et un d\u00e9bat au sein des institutions et des espaces publics, a affirm\u00e9, jeudi \u00e0 Rabat, le chef du gouvernement, Aziz Akhannouch. [www.yabiladi.com]\n-------------------------------------------------\nLe gouvernement annonce interagir favorablement avec les revendications exprim\u00e9es par la jeunesse et fait part de sa disposition \u00e0 engager un dialogue et un d\u00e9bat au sein des institutions et des espaces publics, a affirm\u00e9, jeudi \u00e0 Rabat, le Chef du gouvernement, Aziz Akhannouch. [aujourdhui.ma]\n-------------------------------------------------\nLe gouvernement annonce interagir favorablement avec les revendications exprim\u00e9es par la jeunesse et fait part de sa disposition \u00e0 engager un dialogue et un d\u00e9bat au sein des institutions et des espaces publics, a affirm\u00e9, jeudi \u00e0 Rabat, le Chef du gouvernement, Aziz Akhannouch. [maroc-diplomatique.net]\n-------------------------------------------------\nLe Chef du gouvernement, Aziz Akhannouch, a annonc\u00e9 jeudi que l\u2019Ex\u00e9cutif \u00ab interagira favorablement \u00bb avec les revendications exprim\u00e9es par la jeunesse, en r\u00e9affirmant sa disposition \u00e0 engager un dialogue et un d\u00e9bat au sein des institutions et des espaces publics. [lnt.ma]\n-------------------------------------------------\nLe gouvernement annonce interagir favorablement avec les revendications exprim\u00e9es par la jeunesse et fait part de sa disposition \u00e0 engager un dialogue et un d\u00e9bat au sein des institutions et des espaces publics, a affirm\u00e9, jeudi \u00e0 Rabat, le Chef du gouvernement, Aziz Akhannouch. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "Le bureau ex\u00e9cutif de la\nConf\u00e9d\u00e9ration d\u00e9mocratique du travail (CDT)...", "mass": 5, "physics": false, "shape": "box", "title": "Le bureau ex\u00e9cutif de la Conf\u00e9d\u00e9ration d\u00e9mocratique du travail (CDT) a exprim\u00e9 sa solidarit\u00e9 avec les revendications sociales justes et l\u00e9gitimes port\u00e9es par les jeunes, insistant sur la n\u00e9cessit\u00e9 de pr\u00e9server le caract\u00e8re pacifique des protestations. [www.yabiladi.com]\n-------------------------------------------------\nLe Bureau ex\u00e9cutif de la Conf\u00e9d\u00e9ration d\u00e9mocratique du travail (CDT) a exprim\u00e9 sa solidarit\u00e9 avec les revendications sociales justes et l\u00e9gitimes port\u00e9es par les jeunes, insistant sur la n\u00e9cessit\u00e9 de pr\u00e9server le caract\u00e8re pacifique des protestations. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "Gr\u00e2ce au partenariat, les commer\u00e7ants\naffili\u00e9s au r\u00e9seau Naps peuvent...", "mass": 5, "physics": false, "shape": "box", "title": "Gr\u00e2ce au partenariat, les commer\u00e7ants affili\u00e9s au r\u00e9seau Naps peuvent d\u00e9sormais accepter les paiements par carte American Express, acc\u00e9dant ainsi \u00e0 une client\u00e8le premium et hautement solvable. [www.lavieeco.com]\n-------------------------------------------------\nLa fintech marocaine Naps annonce la signature d\u2019un partenariat strat\u00e9gique avec American Express, leader mondial des solutions de paiement premium. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 20, "id": "comm_label_20", "label": "Le droit de manifester pacifiquement,\ngaranti \u00e0 tous, n\u2019exempte pas...", "mass": 5, "physics": false, "shape": "box", "title": "Le droit de manifester pacifiquement, garanti \u00e0 tous, n\u2019exempte pas les autorit\u00e9s publiques du devoir d\u2019intervenir chaque fois que la situation l\u2019exige et d\u2019exercer leur r\u00f4le institu\u00e9 par la loi et soumis au contr\u00f4le de la justice, a indiqu\u00e9 le porte-parole du minist\u00e8re de l\u2019Int\u00e9rieur, Rachid El Khalfi. [maroc-diplomatique.net]\n-------------------------------------------------\nLe droit de manifester pacifiquement, garanti \u00e0 tous, n\u2019exempte pas les autorit\u00e9s publiques du devoir d\u2019intervenir chaque fois que la situation l\u2019exige et d\u2019exercer leur r\u00f4le institu\u00e9 par la loi et soumis au contr\u00f4le de la justice, a indiqu\u00e9 le porte-parole du minist\u00e8re de l\u2019Int\u00e9rieur, Rachid El Khalfi. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "gro ans l\u2019hydrog\u00e8ne d\u00e9carbon\u00e9, s\u2019inscrivant dans le partenariat strat\u00e9gique sur l\u2019\u00e9nergie entre le Maroc et [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 23, "id": "comm_label_23", "label": "Le Conseil de gouvernement, r\u00e9uni\njeudi \u00e0 Rabat, a approuv\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Le Conseil de gouvernement, r\u00e9uni jeudi \u00e0 Rabat, a approuv\u00e9 le projet de loi n\u00b0 34.21 modifiant et compl\u00e9tant la loi n\u00b0 25.90 relative aux lotissements, groupes d\u2019habitations et morcellements. [fr.hespress.com]\n-------------------------------------------------\nPr\u00e9sent\u00e9 par Fatima Ezzahra El Mansouri, ce texte vise \u00e0 surmonter les contraintes et lacunes relev\u00e9es dans l\u2019application de la l\u00e9gislation en vigueur, afin de mieux r\u00e9pondre aux d\u00e9fis de l\u2019urbanisme et de l\u2019habitat. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "La pr\u00e9sidente du Conseil national\ndes droits de l\u2019Homme (CNDH),...", "mass": 5, "physics": false, "shape": "box", "title": "La pr\u00e9sidente du Conseil national des droits de l\u2019Homme (CNDH), Amina Bouayach, a tenu une r\u00e9union \u00e9largie avec les commissions r\u00e9gionales et les directeurs du Conseil pour d\u00e9battre des moyens de renforcer le suivi et le monitoring dans le contexte des protestations que connaissent plusieurs villes marocaines depuis plusieurs jours. [fr.hespress.com]\n-------------------------------------------------\nLa pr\u00e9sidente du Conseil National des Droits de l\u0027Homme (CNDH), Amina Bouayach, a tenu, mercredi, une r\u00e9union \u00e9largie avec les pr\u00e9sidentes et pr\u00e9sidents des Commissions r\u00e9gionales des droits de l\u0027Homme et les directeurs et charg\u00e9s <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });

    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

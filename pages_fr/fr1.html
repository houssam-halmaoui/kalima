": "France : S\u00e9bastien Lecornu nomm\u00e9...", "shape": "dot", "size": 59, "title": "France : S\u00e9bastien Lecornu nomm\u00e9 Premier ministre apr\u00e8s la d\u00e9mission de Fran\u00e7ois Bayrou\nSource: lnt.ma", "url": "https://lnt.ma/france-sebastien-lecornu-nomme-premier-ministre-apres-la-demission-de-francois-bayrou/", "x": 0, "y": 0}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "Depuis le 1er septembre 2025,\nl\u2019Ambassadeur Dimiter Tzantchev a officiellement...", "mass": 5, "physics": false, "shape": "box", "title": "Depuis le 1er septembre 2025, l\u2019Ambassadeur Dimiter Tzantchev a officiellement pris ses fonctions comme Chef de D\u00e9l\u00e9gation de l\u2019Union Europ\u00e9enne (UE) au Royaume du Maroc. [fr.hespress.com]\n-------------------------------------------------\nN\u00e9 le 28 septembre 1966 \u00e0 Sofia, Tzantchev rejoint le service europ\u00e9en d\u2019action ext\u00e9rieure en 2021 apr\u00e8s une brillante carri\u00e8re de trois d\u00e9cennies au sein de la diplomatie bulgare. [telquel.ma]\n-------------------------------------------------\nDiplomate chevronn\u00e9, il avait rejoint le Service europ\u00e9en d\u2019action ext\u00e9rieure (SEAE) en 2021 apr\u00e8s une longue carri\u00e8re au sein du service diplomatique bulgare. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "Il l\u2019a charg\u00e9 de consulter\nles forces politiques repr\u00e9sent\u00e9es au...", "mass": 5, "physics": false, "shape": "box", "title": "Il l\u2019a charg\u00e9 de consulter les forces politiques repr\u00e9sent\u00e9es au Parlement en vue d\u2019adopter. [lematin.ma]\n-------------------------------------------------\nApr\u00e8s la chute lundi du gouvernement Bayrou, le pr\u00e9sident fran\u00e7ais Emmanuel Macron a nomm\u00e9 mardi le ministre des Arm\u00e9es, S\u00e9bastien Lecornu, un homme venu de la droite, \u00e0 Matignon. [atlasinfo.fr]\n-------------------------------------------------\nLe pr\u00e9sident fran\u00e7ais, Emmanuel Macron a nomm\u00e9, mardi soir, le ministre des Arm\u00e9es, S\u00e9bastien Lecornu au poste de Premier ministre, a annonc\u00e9 l\u2019Elys\u00e9e dans un communiqu\u00e9. [www.lereporter.ma]\n-------------------------------------------------\nEmmanuel Macron a nomm\u00e9 mardi le ministre des Arm\u00e9es S\u00e9bastien Lecornu \u00e0 Matignon, charge revenant \u00e0 ce fid\u00e8le issu de la droite de trouver des \u00ab accords \u00bb avec les forces politiques avant de \u00ab proposer \u00bb un gouvernement. [telquel.ma]\n-------------------------------------------------\nLe chef de l\u2019\u00c9tat lui a demand\u00e9 de consulter les forces politiques repr\u00e9sent\u00e9es au Parlement afin de d\u00e9gager un budget pour la Nation et de b\u00e2tir les accords n\u00e9cessaires aux d\u00e9cisions des prochains . [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Gr\u00e2ce \u00e0 cette op\u00e9ration, Wafa\nAssurance ambitionne de consolider sa...", "mass": 5, "physics": false, "shape": "box", "title": "Gr\u00e2ce \u00e0 cette op\u00e9ration, Wafa Assurance ambitionne de consolider sa position sur le march\u00e9 de la distribution des assurances au Maroc, \u00e0 travers une couverture territoriale plus la. [lematin.ma]\n-------------------------------------------------\nGr\u00e2ce \u00e0 cette op\u00e9ration, Wafa Assurance ambitionne de consolider sa position sur le march\u00e9 de la distribution des assurances au Maroc, \u00e0 travers une couverture territoriale plus large, notamment dans des localit\u00e9s o\u00f9 la . [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Le Premier ministre Fran\u00e7ois Bayrou\na remis, ce mardi \u00e0...", "mass": 5, "physics": false, "shape": "box", "title": "Le Premier ministre Fran\u00e7ois Bayrou a remis, ce mardi \u00e0 Paris, la d\u00e9mission de son gouvernement au pr\u00e9sident Emmanuel Macron, apr\u00e8s l\u2019\u00e9chec cinglant de sa d\u00e9claration de politique. [lematin.ma]\n-------------------------------------------------\nCette d\u00e9mission intervient suite au rejet de la confiance, lundi soir par l\u2019Assembl\u00e9e nationale, sollicit\u00e9e par M. Bayrou qui a pris le pari d\u2019engager la responsabilit\u00e9 de son gouvernement pour valider ses choix budg\u00e9taires, ouvrant la [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Un communiqu\u00e9 du minist\u00e8re des\nAffaires \u00e9trang\u00e8res, de la Coop\u00e9ration...", "mass": 5, "physics": false, "shape": "box", "title": "Un communiqu\u00e9 du minist\u00e8re des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u0027\u00e9tranger indique, mardi, que le Royaume du Maroc r\u00e9affirme sa soli. [lematin.ma]\n-------------------------------------------------\nLe Royaume du Maroc a condamn\u00e9 vivement l\u2019agression isra\u00e9lienne odieuse et d\u00e9nonc\u00e9 avec force la violation de la souverainet\u00e9 de l\u2019Etat fr\u00e8re du Qatar dans un communiqu\u00e9 publi\u00e9 ce mardi par le minist\u00e8re des Affaires \u00e9trang\u00e8res. [telquel.ma]\n-------------------------------------------------\nLe Royaume du Maroc a condamn\u00e9 vivement l\u0027agression isra\u00e9lienne odieuse et d\u00e9nonc\u00e9 avec force la violation de la souverainet\u00e9 de l\u0027Etat fr\u00e8re du Qatar. [www.lavieeco.com]\n-------------------------------------------------\nUn communiqu\u00e9 du minist\u00e8re des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e sidents au Qatar \u00bb, . [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "\u00abEn seulement quatre ans, Rabat\nBusiness School a connu une...", "mass": 5, "physics": false, "shape": "box", "title": "\u00abEn seulement quatre ans, Rabat Business School a connu une ascension remarquable : elle fait son entr\u00e9e \u00e0 la 86\u1d49 place en 2022, se classe 54\u1d49 en 2023, puis 32\u1d49 en 2024, pour se hi. [lematin.ma]\n-------------------------------------------------\nRabat Business School (RBS) relevant de l\u0027Universit\u00e9 Internationale de Rabat (UIR) a franchi une \u00e9tape historique en int\u00e9grant d\u00e9sormais le Top 20 mondial du classement du Financial Times 2025 \"Masters in Management\", une progression spectaculaire qui confirme la dynamique d\u2019excellence de la business school au niveau international, a annonc\u00e9 l\u0027UIR dans un communiqu\u00e9. [www.lopinion.ma]\n-------------------------------------------------\nLe Financial Times a publi\u00e9 son classement 2025 des Masters in Management (MiM), o\u00f9 Rabat Business School, rattach\u00e9e \u00e0 l\u2019Universit\u00e9 Internationale de Rabat (UIR), se hisse \u00e0 la 20e place mondiale. [leseco.ma]\n-------------------------------------------------\nRabat Business School (RBS) relevant de l\u2019Universit\u00e9 Internationale de Rabat (UIR) a franchi une \u00e9tape historique en int\u00e9grant d\u00e9sormais le Top 20 mondial du classement du Financial Times 2025 \u00ab Masters in Management \u00bb, une progression spectaculaire qui confirme la dynamique d\u2019excellence de la business school au niveau international, a annonc\u00e9 l\u2019UIR [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Casablanca accueillera d\u00e8s le 17\nseptembre le WeCasablanca International Challenge...", "mass": 5, "physics": false, "shape": "box", "title": "Casablanca accueillera d\u00e8s le 17 septembre le WeCasablanca International Challenge 2025 avec l\u2019ouverture d\u2019un village sportif sur la place Rachidi. [lematin.ma]\n-------------------------------------------------\nUn village sportif sera ouvert au public du 17 au 27 septembre sur la Place Rachidi, proposant des ateliers, animations et d\u00e9monstrations sportives accessibles gratuitement. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "De fortes averses orageuses (25-35\nmm) avec chutes de gr\u00eale...", "mass": 5, "physics": false, "shape": "box", "title": "De fortes averses orageuses (25-35 mm) avec chutes de gr\u00eale et rafales de vent concerneront, mardi de 10h \u00e0 14h, les provinces de F\u00e8s, Ifrane, El Hajeb, Mekn\u00e8s, Moulay Yacoub, Sefr. [lematin.ma]\n-------------------------------------------------\nDes averses orageuses localement fortes avec chutes de gr\u00eale et rafales de vent sont pr\u00e9vues, ce mardi, dans plusieurs provinces du Royaume, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM). [telquel.ma]\n-------------------------------------------------\nDes averses orageuses localement fortes avec chutes de gr\u00eale et rafales de vent sont pr\u00e9vues, ce mardi, dans plusieurs provinces du Royaume, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM). [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Install\u00e9 \u00e0 New York et\nCambridge (Massachusetts), ce hub d\u2019excellence...", "mass": 5, "physics": false, "shape": "box", "title": "Install\u00e9 \u00e0 New York et Cambridge (Massachusetts), ce hub d\u2019excellence s\u2019inscrit dans une d\u00e9marche visant \u00e0 inscrire les ambitions de d\u00e9veloppement durable de l\u2019Afrique au sein de r. [lematin.ma]\n-------------------------------------------------\nL\u2019Universit\u00e9 Mohammed VI Polytechnique, une universit\u00e9 marocaine tourn\u00e9e vers la r\u00e9solution des d\u00e9fis africains et mondiaux, a inaugur\u00e9 le 8 septembre 2025 son nouveau Global Hub aux \u00c9tats-Unis, visant \u00e0 connecter les talents et les \u00e9cosyst\u00e8mes de recherche africains avec des partenaires acad\u00e9miques, entrepreneuriaux et industriels \u00e0 l\u2019international. [leseco.ma]\n-------------------------------------------------\nL\u2019Universit\u00e9 Mohammed VI Polytechnique (UM6P) a inaugur\u00e9, lundi soir \u00e0 New York, son nouveau Global Hub des \u00c9tats-Unis, qui vise \u00e0 connecter les talents et les \u00e9cosyst\u00e8mes de recherche africains avec des partenaires acad\u00e9miques, entrepreneuriaux et industriels \u00e0 l\u2019international. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Les pr\u00e9paratifs de la 16\u1d49\n\u00e9dition du Salon du Cheval...", "mass": 5, "physics": false, "shape": "box", "title": "Les pr\u00e9paratifs de la 16\u1d49 \u00e9dition du Salon du Cheval d\u2019El Jadida, plac\u00e9e sous le Haut Patronage de Sa Majest\u00e9 le Roi Mohammed VI et pr\u00e9vue du 30 septembre au 5 octobre 2025, progressent \u00e0 un rythme soutenu au Parc des Expositions Mohammed VI. [www.lopinion.ma]\n-------------------------------------------------\n\u00c0 quelques semaines de son ouverture, les pr\u00e9paratifs battent leur plein pour la 16\u1d49 \u00e9dition du Salon du Cheval d\u2019El Jadida, pr\u00e9vue du 30 septembre au 5 octobre 2025 au Parc des Expositions Mohammed VI. [fr.hespress.com]\n-------------------------------------------------\nA l\u2019approche de l\u2019ouverture de la 16\u00e8me \u00e9dition du Salon du Cheval d\u2019El Ja                 if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>
    </body>


    
    
</html>

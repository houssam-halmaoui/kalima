-----------------------\nLe ministre de la Justice, Abdellatif Ouahbi, a soulign\u00e9, mardi \u00e0 Rabat, la n\u00e9cessit\u00e9 de moderniser et d\u2019adapter les professions judiciaires aux \u00e9volutions rapides induites par les technologies de l\u2019intelligence artificielle (IA) et l\u2019impact grandissant des r\u00e9seaux sociaux sur le syst\u00e8me juridique. [telquel.ma]\n-------------------------------------------------\nIntervenant lors de l\u2019ouverture de la 11e \u00e9dition de la Convention des juristes de la M\u00e9diterran\u00e9e, le ministre de la Justice, Abdellatif Ouahbi, a dress\u00e9 un constat clair : les professions judiciaires doivent se moderniser, repenser leurs pratiques et s\u2019adapter \u00e0 un environnement technologique en perp\u00e9tuelle mutation. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Le Directeur g\u00e9n\u00e9ral de Casablanca\nFinance City Authority (CFCA), Sa\u00efd...", "mass": 5, "physics": false, "shape": "box", "title": "Le Directeur g\u00e9n\u00e9ral de Casablanca Finance City Authority (CFCA), Sa\u00efd Ibrahimi, a annonc\u00e9, mardi \u00e0 Casablanca, le lancement du \"Green Assets Cluster\", une initiative strat\u00e9gique visant \u00e0 f\u00e9d\u00e9rer les acteurs nationaux et internationaux pr\u00e9sents au Maroc autour des enjeux des march\u00e9s carbone. [www.lopinion.ma]\n-------------------------------------------------\nCasablanca Finance City Authority (CFCA) a annonc\u00e9 mardi le lancement du Green Assets Cluster, une initiative strat\u00e9gique visant \u00e0 structurer l\u2019\u00e9cosyst\u00e8me du march\u00e9 carbone au Maroc et \u00e0 f\u00e9d\u00e9rer les acteurs nationaux et internationaux autour d\u2019objectifs climatiques communs. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "Le Conseil de la r\u00e9gion\nde Guelmim-Oued Noun a approuv\u00e9,...", "mass": 5, "physics": false, "shape": "box", "title": "Le Conseil de la r\u00e9gion de Guelmim-Oued Noun a approuv\u00e9, lundi \u00e0 Guelmim, le contrat-programme 2024-2027 liant l\u2019\u00c9tat, la r\u00e9gion et les autres intervenants, d\u2019un co\u00fbt global estim\u00e9 \u00e0 12,9 milliards de dirhams (MMDH). [www.lopinion.ma]\n-------------------------------------------------\nD\u2019un montant global de 12,9 milliards de dirhams, ce cadre partenarial vise \u00e0 mettre en \u0153uvre les axes strat\u00e9giques du Programme de d\u00e9veloppement r\u00e9gional (PDR) 2022-2027. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Gr\u00e2ce \u00e0 un environnement favorable\naux affaires, des r\u00e9formes \u00e9conomiques...", "mass": 5, "physics": false, "shape": "box", "title": "Gr\u00e2ce \u00e0 un environnement favorable aux affaires, des r\u00e9formes \u00e9conomiques ambitieuses et une position g\u00e9ographique strat\u00e9gique, le Maroc s\u00e9duit de plus en plus les gros investisseurs et les hommes d\u2019affaires, \u00e9crit le magazine \u201cUlysse\u201d. [telquel.ma]\n-------------------------------------------------\nGr\u00e2ce \u00e0 un environnement favorable aux affaires, des r\u00e9formes \u00e9conomiques ambitieuses et une position g\u00e9ographique strat\u00e9gique, le Maroc s\u00e9duit de plus en plus les gros investisseurs et les hommes d\u2019affaires, \u00e9crit le magazine \"Ulysse\". [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "Donald Trump, qui se dit\nd\u00e9termin\u00e9 \u00e0 mettre fin \u00e0...", "mass": 5, "physics": false, "shape": "box", "title": "Donald Trump, qui se dit d\u00e9termin\u00e9 \u00e0 mettre fin \u00e0 la guerre \u00e0 Gaza, a re\ ongr\u00e8s mondial sur la grande vitesse ferroviaire s\u2019est ouverte mardi \u00e0 P\u00e9kin sous le th\u00e8me \u201cla grande vitesse ferroviaire: Innovation et d\u00e9veloppement pour une vie meilleure\u201d, avec la participation du Maroc. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 20, "id": "comm_label_20", "label": "Dans un expos\u00e9 pr\u00e9sent\u00e9 lors\nde la s\u00e9ance pl\u00e9ni\u00e8re consacr\u00e9e...", "mass": 5, "physics": false, "shape": "box", "title": "Dans un expos\u00e9 pr\u00e9sent\u00e9 lors de la s\u00e9ance pl\u00e9ni\u00e8re consacr\u00e9e aux questions orales sur la politique g\u00e9n\u00e9rale, ax\u00e9e sur \u00ab le syst\u00e8me sanitaire national, entre les r\u00e9alisations actuelles. [telquel.ma]\n-------------------------------------------------\nLors d\u2019une s\u00e9ance pl\u00e9ni\u00e8re d\u00e9di\u00e9e \u00e0 la politique g\u00e9n\u00e9rale et centr\u00e9e sur l\u2019avenir du syst\u00e8me national de sant\u00e9, le chef du gouvernement, Aziz Akhannouch, a partag\u00e9 sa vision optimiste et son engagement pour une r\u00e9forme ambitieuse du secteur. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 25, "id": "comm_label_25", "label": "Attijari Payment a officiellement lanc\u00e9\nson activit\u00e9 d\u2019acquisition commer\u00e7ants depuis...", "mass": 5, "physics": false, "shape": "box", "title": "Attijari Payment a officiellement lanc\u00e9 son activit\u00e9 d\u2019acquisition commer\u00e7ants depuis le 1er mai 2025, consolidant son positionnement dans l\u2019\u00e9cosyst\u00e8me marocain des paiements \u00e9lectroniques. [www.challenge.ma]\n-------------------------------------------------\nCette \u00e9volution s\u2019inscrit dans le cadre des r\u00e9formes r\u00e9glementaires encadrant les \u00e9tablissements de paiement au Maroc et traduit une volont\u00e9 d\u2019accompagner la modernisation de l\u2019\u00e9cosyst\u00e8me des paiements, en phase avec les besoins croissants des commer\u00e7ants et des . [lnt.ma]\n-------------------------------------------------\nCette initiative s\u2019inscrit dans le cadre de l\u2019\u00e9volution de l\u2019\u00e9cosyst\u00e8me des paiements au Maroc, en r\u00e9ponse aux r\u00e9formes r\u00e9glementaires du secteur et aux besoins des commer\u00e7ants et des entreprises de toutes tailles. [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 28, "id": "comm_label_28", "label": "Le Chef du gouvernement Aziz\nAkhannouch a pr\u00e9sid\u00e9, mardi 8...", "mass": 5, "physics": false, "shape": "box", "title": "Le Chef du gouvernement Aziz Akhannouch a pr\u00e9sid\u00e9, mardi 8 juillet 2025 \u00e0 Rabat, une s\u00e9rie de r\u00e9unions consacr\u00e9es au suivi du d\u00e9ploiement de la feuille de route pour l\u2019emploi et \u00e0 l\u2019examen des avanc\u00e9es sectorielles r\u00e9alis\u00e9es dans ce cadre. [aujourdhui.ma]\n-------------------------------------------------\nLe Chef du gouvernement a pr\u00e9sid\u00e9, mardi 8 juillet 2025 \u00e0 Rabat, une s\u00e9rie de r\u00e9unions consacr\u00e9es au suivi du d\u00e9ploiement de la feuille de route pour l\u2019emploi et \u00e0 l\u2019examen des avanc\u00e9es sectorielles r\u00e9alis\u00e9es dans ce cadre. [www.lavieeco.com]\n-------------------------------------------------\n\u200b Le Chef du gouvernement, Aziz Akhannouch, a pr\u00e9sid\u00e9, mardi \u00e0 Rabat, une s\u00e9rie de r\u00e9unions consacr\u00e9es au suivi du d\u00e9ploiement de la feuille de route pour l\u2019emploi et \u00e0 l\u2019examen des avanc\u00e9es sectorielles r\u00e9alis\u00e9es dans ce cadre. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "L\u0027UPF devient ainsi la premi\u00e8re\ninstitution au Maroc \u00e0 offrir...", "mass": 5, "physics": false, "shape": "box", "title": "L\u0027UPF devient ainsi la premi\u00e8re institution au Maroc \u00e0 offrir des parcours en double dipl\u00f4me am\u00e9ricain avec l\u2019ASU, ouvrant ainsi une nouvelle \u00e8re pour l\u2019enseignement sup\u00e9rieur marocain. [www.lavieeco.com]\n-------------------------------------------------\nL\u2019Universit\u00e9 Priv\u00e9e de F\u00e8s (UPF) et l\u2019Arizona State University (ASU) officialisent, ce mercredi, leur partenariat pour la cr\u00e9ation de l\u2019American International Institute. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "Lanc\u00e9 en mars 2025, le\nprogramme d\u2019Open Innovation Cap\u2019AI by...", "mass": 5, "physics": false, "shape": "box", "title": "Lanc\u00e9 en mars 2025, le programme d\u2019Open Innovation Cap\u2019AI by BK, d\u00e9di\u00e9 \u00e0 l\u2019IA port\u00e9 par BMCE Capital, s\u2019est conclu avec succ\u00e8s \u00e0 l\u2019occasion de sa grande finale organis\u00e9e fin juin. [www.lavieeco.com]\n-------------------------------------------------\nBMCE Capital a cl\u00f4tur\u00e9 la premi\u00e8re \u00e9dition de son programme d\u2019open innovation Cap\u2019AI by BK, d\u00e9di\u00e9 \u00e0 l\u2019intelligence artificielle appliqu\u00e9e \u00e0 la finance. [leseco.ma]\n-------------------------------------------------\nBMCE Capital a officiellement cl\u00f4tur\u00e9 la premi\u00e8re \u00e9dition de son programme d\u2019open innovation Cap\u2019AI by BK, consacr\u00e9 \u00e0 l\u2019intelligence artificielle, lors d\u2019une finale organis\u00e9e fin juin. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Cent jours apr\u00e8s son installation,\nle nouveau bureau de l\u2019Union...", "mass": 5, "physics": false, "shape": "box", "title": "Cent jours apr\u00e8s son installation, le nouveau bureau de l\u2019Union des Agences Conseil en Communication (UACC) fait le point sur sa vision strat\u00e9gique et dresse le bilan sur une dynamique in\u00e9dite pour la valorisation de notre activit\u00e9 dans son ensemble et le r\u00f4le des agences de communication en particulier. [leseco.ma]\n-------------------------------------------------\nLors d\u2019une conf\u00e9rence de presse tenue mardi 8 juillet pour pr\u00e9senter la feuille de route de son nouveau bureau ex\u00e9cutif et faire le point sur ses premi\u00e8res r\u00e9alisations, cent jours apr\u00e8s son installation, l\u2019Union des Agences Conseil en Communication (UACC) a dress\u00e9 un bilan d\u2019\u00e9tape. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 23, "id": "comm_label_23", "label": "Aya Gold \u0026 Silver a\nannonc\u00e9 de nouveaux r\u00e9sultats prometteurs...", "mass": 5, "physics": false, "shape": "box", "title": "Aya Gold \u0026 Silver a annonc\u00e9 de nouveaux r\u00e9sultats prometteurs sur son projet Boumadine au Maroc, dans le cadre de son programme de forage 2025. [leseco.ma]\n-------------------------------------------------\nLa soci\u00e9t\u00e9 canadienne, Aya Gold \u0026 Silver, acc\u00e9l\u00e8re l\u2019exploration de son projet phare au Maroc avec jusqu\u2019\u00e0 140.000 m\u00e8tres de forages. [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Le Royaume du Maroc prend\npart aux Assembl\u00e9es g\u00e9n\u00e9rales de...", "mass": 5, "physics": false, "shape": "box", "title": "Le Royaume du Maroc prend part aux Assembl\u00e9es g\u00e9n\u00e9rales de l\u2019Organisation mondiale de la Propri\u00e9t\u00e9 intellectuelle (OMPI) qui se tiennent jusqu\u2019au 17 juillet \u00e0 Gen\u00e8ve, avec la participation de plus de 1.000 d\u00e9l\u00e9gu\u00e9s, dont une quarantaine de ministres. [atlasinfo.fr]\n-------------------------------------------------\nLe Royaume du Maroc prend part aux Assembl\u00e9es g\u00e9n\u00e9rales de l\u2019Organisation mondiale de la Propri\u00e9t\u00e9 industrielle (OMPI), qui se tiennent jusqu\u2019au 17 juillet \u00e0 Gen\u00e8ve, avec la participation de plus de 1.000 d\u00e9l\u00e9gu\u00e9s, dont une quarantaine de ministres. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 21, "id": "comm_label_21", "label": "Le Programme des Nations Unies\npour le d\u00e9veloppement (PNUD) au...", "mass": 5, "physics": false, "shape": "box", "title": "Le Programme des Nations Unies pour le d\u00e9veloppement (PNUD) au Maroc a organis\u00e9, mardi \u00e0 Rabat, une journ\u00e9e d\u00e9di\u00e9e \u00e0 l\u2019investissement vert et inclusif dans le cadre du Projet d\u2019Acc\u00e9l\u00e9ration de la Croissance Verte et de Cr\u00e9ation d\u2019Emplois (Green Growth and Jobs Accelerator Project \u2013 GGJAP) visant \u00e0 accompagner 21 petites et moyennes entreprises (PME) [www.lereporter.ma]\n-------------------------------------------------\nLe Programme des Nations Unies pour le d\u00e9veloppement (PNUD) au Maroc a organis\u00e9, mardi \u00e0 Rabat, une journ\u00e9e d\u00e9di\u00e9e \u00e0 l\u2019investissement vert et inclusif dans le cadre du Projet d\u2019Acc\u00e9l\u00e9ration de la Croissance Verte et de Cr\u00e9ation d\u2019Emplois (Green Growth and Jobs Accelerator Project \u2013 GGJAP) visant \u00e0 accompagner 21 petites et moyennes entreprises (PME) . [lnt.ma]\n-------------------------------------------------\nLe Programme des Nations Unies pour le d\u00e9veloppement (PNUD) a organis\u00e9 une journ\u00e9e d\u00e9di\u00e9e \u00e0 l\u2019investissement vert et inclusif, dans le cadre de son Projet d\u2019acc\u00e9l\u00e9ration de la croissance verte et de cr\u00e9ation d\u2019emplois (GGJAP). [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 22, "id": "comm_label_22", "label": "Le ministre de l\u2019\u00c9quipement et\nde l\u2019Eau, Nizar Baraka, a...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre de l\u2019\u00c9quipement et de l\u2019Eau, Nizar Baraka, a donn\u00e9, mardi, le coup d\u2019envoi des travaux de r\u00e9alisation de la troisi\u00e8me tranche de la voie express reliant F\u00e8s \u00e0 Taounate, pour un co\u00fbt global d\u2019environ 324 millions de dirhams. [fr.hespress.com]\n-------------------------------------------------\nLe ministre de l\u0027Equipement et de l\u0027Eau, Nizar Baraka, a proc\u00e9d\u00e9, mardi 8 juillet 2025, au lancement du troisi\u00e8me tron\u00e7on du projet de d\u00e9doublement de la route nationale N8 entre la ville de F\u00e8s et le centre de Taounate. [www.lopinion.ma]\n-------------------------------------------------\nLe ministre de l\u2019\u00c9quipement et de l\u2019Eau, Nizar Baraka, a donn\u00e9, mardi, le coup d\u2019envoi des travaux de r\u00e9alisation de la troisi\u00e8me tranche de la voie express reliant F\u00e8s \u00e0 Taounate, pour un co\u00fbt global d\u2019environ 324 millions de dirhams. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 31, "id": "comm_label_31", "label": "Apr\u00e8s une entr\u00e9e en lice\nrelev\u00e9e face \u00e0 la Zambie...", "mass": 5, "physics": false, "shape": "box", "title": "Apr\u00e8s une entr\u00e9e en lice relev\u00e9e face \u00e0 la Zambie (2-2), les Lionnes de l\u2019Atlas d\u00e9fieront l\u2019\u00e9quipe de la RD Congo, mercredi \u00e0 Rabat, pour le compte de la deuxi\u00e8me journ\u00e9e du groupe A de la Coupe d\u2019Afrique des nations de football, avec l\u2019ambition d\u2019arracher les trois points et se placer en pole position. [fr.hespress.com]\n-------------------------------------------------\nApr\u00e8s une entr\u00e9e en lice relev\u00e9e face \u00e0 la Zambie (2-2), les Li <script>

    }

    // Cacher la tooltip quand on clique ailleurs

    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

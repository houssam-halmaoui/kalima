ns le\ncadre de la mise en...", "mass": 5, "physics": false, "shape": "box", "title": "Ces r\u00e9unions s\u2019inscrivent dans le cadre de la mise en \u0153uvre imm\u00e9diate des Hautes Directives de Sa Majest\u00e9 le Roi Mohammed VI, contenues dans le Discours du Tr\u00f4ne du 29 juillet dern. [lematin.ma]\n-------------------------------------------------\nLe ministre de l\u2019Int\u00e9rieur a tenu, samedi \u00e0 Rabat, deux r\u00e9unions successives avec les dirigeants de l\u2019ensemble des partis politiques, consacr\u00e9es aux prochaines \u00e9lections l\u00e9gislatives des membres de la Chambre des repr\u00e9sentants, pr\u00e9vues en 2026. [maroc-diplomatique.net]\n-------------------------------------------------\nCes rencontres ont \u00e9t\u00e9 consacr\u00e9es \u00e0 l\u2019organisation des \u00e9lections l\u00e9gislatives de 2026 et s\u2019inscrivent dans le cadre de la mise en \u0153uvre imm\u00e9diate des Hautes Directives du Roi Mohammed VI, formul\u00e9es dans . [lnt.ma]\n-------------------------------------------------\nCes r\u00e9unions s\u2019inscrivent dans le cadre de la mise en \u0153uvre imm\u00e9diate des Hautes Directives de Sa Majest\u00e9 le Roi Mohammed VI, contenues dans le Discours du Tr\u00f4ne du 29 juillet dernier, dans lequel le Souverain a annonc\u00e9 la tenue des prochaines l\u00e9gislatives \u00e0 l\u2019\u00e9ch\u00e9ance constitutionnelle et l\u00e9gale ordinaire. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Dans un message adress\u00e9 \u00e0\nSa Majest\u00e9 le Roi Mohammed...", "mass": 5, "physics": false, "shape": "box", "title": "Dans un message adress\u00e9 \u00e0 Sa Majest\u00e9 le Roi Mohammed VI \u00e0 l\u2019occasion de la F\u00eate du Tr\u00f4ne, le pr\u00e9sident Donald J. Trump a r\u00e9affirm\u00e9 la reconnaissance par les \u00c9tats-Unis de la souverainet\u00e9 marocaine sur le Sahara et leur soutien \u00e0 la proposition d\u2019autonomie marocaine \u00ab comme seule base pour un [www.challenge.ma]\n-------------------------------------------------\nDans un message adress\u00e9 \u00e0 SM le Roi Mohammed VI \u00e0 l\u2019occasion de la F\u00eate du Tr\u00f4ne, le Pr\u00e9sident des Etats-Unis d\u2019Am\u00e9rique Donald J. Trump a r\u00e9affirm\u00e9 la reconnaissance par les \u00c9tats-Unis d\u2019Am\u00e9rique de la souverainet\u00e9 marocaine sur le Sahara et leur soutien \u00e0 la Proposition d\u2019Autonomie marocaine \u00ab comme seule base pour un r\u00e8glement juste . [aujourdhui.ma]\n-------------------------------------------------\nDans son message adress\u00e9 au Souverain \u00e0 l\u2019occasion de la f\u00eate du Tr\u00f4ne, le locataire de la Maison Blanche r\u00e9affirme le soutien de Washington \u00e0 la Proposition marocaine d\u2019autonomie \u00ab comme seule base de r\u00e8glement juste et durable de ce diff\u00e9rend\u00bb. [www.lavieeco.com]\n-------------------------------------------------\nDans un message adress\u00e9 \u00e0 SM le Roi Mohammed VI \u00e0 l\u2019occasion de la F\u00eate du Tr\u00f4ne, le Pr\u00e9sident des \u00c9tats-Unis d\u2019Am\u00e9rique Donald J. Trump a r\u00e9affirm\u00e9 la reconnaissance par les \u00c9tats-Unis d\u2019Am\u00e9rique de la souverainet\u00e9 marocaine sur le Sahara et leur soutien \u00e0 la Proposition d\u2019Autonomie marocaine \u201ccomme seule base pour un r\u00e8glement juste [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Une vague de chaleur et\ndes averses orageuses avec chutes...", "mass": 5, "physics": false, "shape": "box", "title": "Une vague de chaleur et des averses orageuses avec chutes de gr\u00eale et rafales de vent sous orages sont pr\u00e9vues de dimanche \u00e0 vendredi dans plusieurs provinces du Maroc, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM). [www.yabiladi.com]\n-------------------------------------------------\nUne vague de chaleur et des averses orageuses avec chutes de gr\u00eale et rafales de vent sous orages sont pr\u00e9vues de dimanche \u00e0 vendredi dans plusieurs provinces du Royaume, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM). [aujourdhui.ma]\n-------------------------------------------------\nUne vague de chaleur et des averses orageuses avec chutes de gr\u00eale et rafales de vent sous orages sont pr\u00e9vues de dimanche \u00e0 vendredi dans plusieurs provinces du Royaume, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM). [www.lavieeco.com]\n-------------------------------------------------\nUne vague de chaleur et des averses orageuses avec chutes de gr\u00eale et rafales de vent sous orages sont pr\u00e9vues de dimanche \u00e0 vendredi dans plusieurs provinces du Royaume, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM). [maroc-diplomatique.net]\n-------------------------------------------------\nUne vague de chaleur accompagn\u00e9e par endroits d\u2019averses orageuses, de chutes de gr\u00eale et de rafales de vent est attendue dans plusieurs provinces du Royaume \u00e0 partir de dimanche et jusqu\u2019\u00e0 vendredi prochain, selon un bulletin d\u2019alerte \u00e9mis par la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM). [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "La s\u00e9lection marocaine des joueurs\nlocaux a battu son homologue...", "mass": 5, "physics": false, "shape": "box", "title": "La s\u00e9lection marocaine des joueurs locaux a battu son homologue angolaise par 2 buts \u00e0 0, en match de la premi\u00e8re journ\u00e9e du groupe A du Championnat d\u2019Afrique des nations de football (CHAN-2024), disput\u00e9 dimanche au stade national Nyayo \u00e0 Nairobi. [aujourdhui.ma]\n-------------------------------------------------\nLa s\u00e9lection marocaine des joueurs locaux a battu son homologue angolaise par 2 buts \u00e0 0, en match de la premi\u00e8re journ\u00e9e du groupe A du Championnat d\u2019Afrique des nations de football (CHAN-2024), disput\u00e9 dimanche au stade national Nyayo \u00e0 Nairobi. [www.lavieeco.com]\n-------------------------------------------------\nLa s\u00e9lection marocaine des joueurs locaux a remport\u00e9 son match douverture du groupe A du Championnat d\u2019Afrique des nations de football (CHAN-2024) en battant lAngola 2-0. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Le volume global des trafics\nde commerce trait\u00e9s par les...", "mass": 5, "physics": false, "shape": "box", "title": "Le volume global des trafics de commerce trait\u00e9s par les ports du Maroc a atteint 130 millions de tonnes au titre du 1er semestre de l\u2019ann\u00e9e 2025, contre 116,4 millions de tonnes \u00e0 la m\u00eame p\u00e9riode de l\u2019ann\u00e9e pr\u00e9c\u00e9dente, soit une hausse de 11,6%. [www.lavieeco.com]\n-------------------------------------------------\nLe volume global des trafics de commerce trait\u00e9s par les ports du Maroc a atteint 130 millions de tonnes au titre du 1er semestre de l\u2019ann\u00e9e 2025, contre 116,4 millions de tonnes \u00e0 la m\u00eame p\u00e9riode de l\u2019ann\u00e9e pr\u00e9c\u00e9dente, soit une hausse de 11,6%. [maroc-diplomatique.net]\n-------------------------------------------------\nLe trafic commercial global dans les ports marocains a progress\u00e9 de 11,6% au premier semestre 2025, atteignant 130 millions de tonnes, contre 116,4 millions \u00e0 la m\u00eame p\u00e9riode de l\u2019ann\u00e9e pr\u00e9c\u00e9dente, selon les donn\u00e9es publi\u00e9es par le minist\u00e8re de l\u2019\u00c9quipement et de l\u2019Eau. [lnt.ma]\n-------------------------------------------------\nLe minist\u00e8re de l\u2019\u00c9quipement et de l\u2019Eau a indiqu\u00e9 que le volume global des trafics de commerce trait\u00e9s par les ports du Maroc a atteint 130 millions de tonnes au titre du 1er semestre de l\u2019ann\u00e9e 2025, contre 116,4 millions de tonnes \u00e0 la m\u00eame p\u00e9riode de l\u2019ann\u00e9e pr\u00e9c\u00e9dente, soit une hausse de 11,6%. [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Le Raja Club Athletic et\nl\u2019association Ports4Impact ont scell\u00e9, ce...", "mass": 5, "physics": false, "shape": "box", "title": "Le Raja Club Athletic et l\u2019association Ports4Impact ont scell\u00e9, ce samedi, un partenariat pour l\u2019activation de la soci\u00e9t\u00e9 sportive Raja S.A. [www.lavieeco.com]\n-------------------------------------------------\nLe Raja Club Athletic et l\u2019association Ports4Impact, entit\u00e9 autonome charg\u00e9e de la mise en \u0153uvre de la politique de responsabilit\u00e9 soci\u00e9tale de Marsa Maroc, ont sign\u00e9, samedi \u00e0 Casablanca, une convention d\u2019investissement visant \u00e0 activer et dynamiser la soci\u00e9t\u00e9 sportive Raja S.A. Ce partenariat, conclu lors d\u2019une c\u00e9r\u00e9monie pr\u00e9sid\u00e9e par le pr\u00e9sident de la F\u00e9d\u00e9ration . [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Abdoulaye Fall a \u00e9t\u00e9 \u00e9lu\ndimanche \u00e0 Dakar, nouveau pr\u00e9sident...", "mass": 5, "physics": false, "shape": "box", "title": "Abdoulaye Fall a \u00e9t\u00e9 \u00e9lu dimanche \u00e0 Dakar, nouveau pr\u00e9sident de la F\u00e9d\u00e9ration S\u00e9n\u00e9galaise de Football (FSF), \u00e0 l\u2019issue de l\u2019Assembl\u00e9e g\u00e9n\u00e9rale \u00e9lective de cette instance sportive tenue sur deux jours. [maroc-diplomatique.net]\n-------------------------------------------------\nAbdoulaye Fall a \u00e9t\u00e9 \u00e9lu dimanche \u00e0 Dakar, nouveau pr\u00e9sident de la F\u00e9d\u00e9ration S\u00e9n\u00e9galaise de Football (FSF), \u00e0 l\u2019issue de l\u2019Assembl\u00e9e g\u00e9n\u00e9rale \u00e9lective de cette instance sportive tenue sur deux jours. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "L\u2019aide humanitaire et m\u00e9dicale d\u2019urgence\nenvoy\u00e9e, sur Tr\u00e8s Hautes Instructions...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019aide humanitaire et m\u00e9dicale d\u2019urgence envoy\u00e9e, sur Tr\u00e8s Hautes Instructions de Sa Majest\u00e9 le Roi Mohammed VI, Pr\u00e9sident du Comit\u00e9 Al-Qods, en faveur du peuple palestinien, en particulier les populations de la bande de Gaza, contribuera \u00e0 r\u00e9pondre \u00e0 leurs besoins en denr\u00e9es alimentaires et en m\u00e9dicaments, a affirm\u00e9 la ministre palestinienne du D\u00e9veloppement social, . [maroc-diplomatique.net]\n-------------------------------------------------\nDes personnalit\u00e9s maqdessies ont salu\u00e9 hautement l\u2019initiative de SM le Roi Mohammed VI, Pr\u00e9sident du Comit\u00e9 Al-Qods, d\u2019envoyer une aide humanitaire et m\u00e9dicale d\u2019urgence en faveur du peuple palestinien, en particulier les populations de la bande de Gaza. [aujourdhui.ma]"}]);

<script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });

    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

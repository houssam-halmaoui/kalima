aladies chroniques : la tutelle d\u00e9ment la p\u00e9nurie de 600 m\u00e9dicaments\nSource: www.lopinion.ma", "url": "https://www.lopinion.ma/Maladies-chroniques-la-tutelle-dement-la-penurie-de-600-medicaments_a70777.html", "x": 0, "y": 0}, {"font": {"vadjust": -70.5}, "group": 13, "id": 238, "label": "La Mauritanie se rapproche des...", "shape": "dot", "size": 47, "title": "La Mauritanie se rapproche des Etats du Sahel\nSource: www.yabiladi.com", "url": "https://www.yabiladi.com/articles/details/174132/mauritanie-rapproche-etats-sahel.html", "x": 0, "y": 0}, {"font": {"vadjust": -70.5}, "group": 5, "id": 244, "label": "Sant\u00e9 : La Fondation Mohammed...", "shape": "dot", "size": 47, "title": "Sant\u00e9 : La Fondation Mohammed VI r\u00e9alise la premi\u00e8re greffe r\u00e9nale incompatible ABO r\u00e9ussie \u00e0 l\u2019\u00e9chelle du continent\nSource: www.lavieeco.com", "url": "https://www.lavieeco.com/au-royaume/sante-la-fondation-mohammed-vi-realise-la-premiere-greffe-renale-incompatible-abo-reussie-a-lechelle-du-continent/", "x": 0, "y": 0}, {"font": {"vadjust": -70.5}, "group": 5, "id": 255, "label": "Maroc : premi\u00e8re greffe r\u00e9nale...", "shape": "dot", "size": 47, "title": "Maroc : premi\u00e8re greffe r\u00e9nale incompatible ABO r\u00e9ussie \u00e0 l\u2019\u00e9chelle du continent africain\nSource: atlasinfo.fr", "url": "https://atlasinfo.fr/maroc-premiere-greffe-renale-incompatible-abo-reussie-a-lechelle-du-continent-africain.html", "x": 0, "y": 0}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "Le Maroc a enregistr\u00e9 un\nd\u00e9ficit budg\u00e9taire de 53,7 milliards...", "mass": 5, "physics": false, "shape": "box", "title": "Le Maroc a enregistr\u00e9 un d\u00e9ficit budg\u00e9taire de 53,7 milliards de dirhams (MMDH) \u00e0 fin juillet 2025, contre 35,3 MMDH un an plus t\u00f4t, selon les donn\u00e9es publi\u00e9es par la Tr\u00e9sorerie G\u00e9n\u00e9rale du Royaume (TGR). [fr.hespress.com]\n-------------------------------------------------\nLa situation des charges et ressources du Tr\u00e9sor d\u00e9gage un d\u00e9ficit budg\u00e9taire de 53,7 milliards de dirhams (MMDH) \u00e0 fin juillet 2025, contre 35,3 MMDH un an auparavant, selon la Tr\u00e9sorerie G\u00e9n\u00e9rale du Royaume (TGR). [telquel.ma]\n-------------------------------------------------\nLes \u00e9missions de d\u00e9penses au titre de la compensation se sont \u00e9tablies \u00e0 pr\u00e8s de 6,5 milliards de dirhams (MMDH) \u00e0 fin juillet 2025, en baisse de 19,2% par rapport \u00e0 la m\u00eame p\u00e9riode un an auparavant, selon la Tr\u00e9sorerie G\u00e9n\u00e9rale du Royaume (TGR). [www.challenge.ma]\n-------------------------------------------------\nLes recettes douani\u00e8res nettes se sont \u00e9tablies \u00e0 plus de 54,79 milliards de dirhams (MMDH) \u00e0 fin juillet 2025, en hausse de 5,8% par rapport \u00e0 la m\u00eame p\u00e9riode un an auparavant, selon la Tr\u00e9sorerie G\u00e9n\u00e9rale du Royaume (TGR). [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "La Conf\u00e9d\u00e9ration africaine de football\n(CAF) a adress\u00e9 un avertissement...", "mass": 5, "physics": false, "shape": "box", "title": "La Conf\u00e9d\u00e9ration africaine de football (CAF) a adress\u00e9 un avertissement s\u00e9v\u00e8re \u00e0 la commission d\u2019organisation locale au Kenya suite \u00e0 des failles majeures dans la s\u00e9curit\u00e9 lors du match opposant le Kenya au Maroc, comptant pour la Coupe d\u2019Afrique des Nations des joueurs locaux (CHAN). [fr.hespress.com]\n-------------------------------------------------\nLa Conf\u00e9d\u00e9ration africaine de football (CAF) hausse le ton apr\u00e8s le match Kenya \u2013 Maroc du 10 ao\u00fbt au stade Kasarani, en marge du Championnat d\u2019Afrique des Nations (CHAN) 2024. [lematin.ma]\n-------------------------------------------------\nLa Conf\u00e9d\u00e9ration africaine de football (CAF) a adress\u00e9 un courrier au Comit\u00e9 d\u2019organisation local (LOC) du Championnat d\u2019Afrique des nations TotalEnergies (CHAN) au Kenya, pour exprimer ses pr\u00e9occupations face aux failles constat\u00e9es dans les mesures de s\u00e9curit\u00e9 au stade de Kasarani lors des rencontres de l\u2019\u00e9quipe nationale k\u00e9nyane. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Lors d\u2019une conf\u00e9rence de presse\n\u00e0 la Maison Blanche, Donald...", "mass": 5, "physics": false, "shape": "box", "title": "Lors d\u2019une conf\u00e9rence de presse \u00e0 la Maison Blanche, Donald Trump a \u00e9galement annonc\u00e9 l\u2019\u00e9tat d\u2019urgence pour renforcer la s\u00e9curit\u00e9 publique dans la capitale et la prise de contr\u00f4le. [lematin.ma]\n-------------------------------------------------\npr\u00e9sident Donald Trump a annonc\u00e9 lundi le d\u00e9ploiement imminent des militaires de la garde nationale dans les rues de Washington pour endiguer une criminalit\u00e9 \u00ab hors de contr\u00f4le \u00bb dans la capitale am\u00e9ricaine qui selon lui, est devenue l\u2019une \u00ab des plus dangereuses du monde \u00bb. [atlasinfo.fr]\n-------------------------------------------------\nDonald Trump a annonc\u00e9, lundi, placer le maintien de l\u0027ordre dans la capitale Washington sous le contr\u00f4le de son administration et y d\u00e9ployer des militaires de la Garde nationale, des mesures exceptionnelles pour cette ville qu\u0027il dit \"envahie par des gangs violents\". [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Attawfiq Microfinance, filiale du Groupe\nBCP sp\u00e9cialis\u00e9e dans la microfinance,...", "mass": 5, "physics": false, "shape": "box", "title": "Attawfiq Microfinance, filiale du Groupe BCP sp\u00e9cialis\u00e9e dans la microfinance, et le Secr\u00e9tariat d\u0027\u00c9tat charg\u00e9 de l\u0027Artisanat et de l\u0027\u00c9conomie Sociale et Solidaire ont conclu, r\u00e9cemment, un partenariat strat\u00e9gique dans l\u0027objectif de renforcer l\u0027inclusion \u00e9conomique au Maroc. [www.lopinion.ma]\n-------------------------------------------------\nUne convention a \u00e9t\u00e9 conclue entre les deux parties visant \u00e0 structurer une collaboration durable, \u00e0 d\u00e9velopper des solutions de financement et soutenir les initiatives issues du tissu artisanal et solidaire. [www.lavieeco.com]\n-------------------------------------------------\nAttawfiq Microfinance, filiale du Groupe BCP, et le secr\u00e9tariat d\u2019\u00c9tat charg\u00e9 de l\u2019Artisanat et de l\u2019\u00c9conomie sociale et solidaire ont sign\u00e9 un partenariat strat\u00e9gique lors de la cinqui\u00e8me \u00e9dition des Assises nationales de l\u2019\u00e9conomie sociale et solidaire \u00e0 Bengu\u00e9rir. [leseco.ma]\n-------------------------------------------------\nAttawfiq Microfinance, filiale du Groupe BCP sp\u00e9cialis\u00e9e dans la microfinance, et le Secr\u00e9tariat d\u2019\u00c9tat charg\u00e9 de l\u2019Artisanat et de l\u2019\u00c9conomie sociale et solidaire ont conclu r\u00e9cemment un partenariat strat\u00e9gique visant \u00e0 renforcer l\u2019inclusion \u00e9conomique au Maroc. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Le Maroc va envoyer deux\navions Canadair au Portugal, apr\u00e8s...", "mass": 5, "physics": false, "shape": "box", "title": "Le Maroc va envoyer deux avions Canadair au Portugal, apr\u00e8s l\u0027activation par Lisbonne du m\u00e9canisme de coop\u00e9ration bilat\u00e9rale \u00e0 la suite de la panne de deux de ses propres appareils, pour lutter contre les incendies, a annonc\u00e9 lundi le minist\u00e8re de l\u0027Int\u00e9rieur portugais. [www.lopinion.ma]\n-------------------------------------------------\nLe Maroc a envoy\u00e9 deux avions Canadair au Portugal, apr\u00e8s l\u2019activation par Lisbonne du m\u00e9canisme de coop\u00e9ration bilat\u00e9rale, annonce le minist\u00e8re de l\u2019Int\u00e9rieur portugais. [www.challenge.ma]\n-------------------------------------------------\nIl s\u2019agit de soutenir les efforts sur le terrain pour circonscrire les feux for\u00eat auquel le pays est en proie actuellement, apr\u00e8s que les deux avions utilis\u00e9s par les autorit\u00e9s du Portugal ont \u00e9t\u00e9 endommag\u00e9s. [www.yabiladi.com]\n-------------------------------------------------\nDeux avions Canadair seront envoy\u00e9s par le Maroc au Portugal, \u00e0 sa demande, apr\u00e8s que l\u2019Espagne n\u2019a pas pu r\u00e9pondre favorablement, en raison de la recrudescence des feux sur son territoire. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Donald Trump a dit lundi\ns\u0027attendre \u00e0 une rencontre constructive...", "mass": 5, "physics": false, "shape": "box", "title": "Donald Trump a dit lundi s\u0027attendre \u00e0 une rencontre constructive avec Vladimir Poutine, lors de leur sommet pr\u00e9vu vendredi en Alaska pour \u00e9voquer une r\u00e9solution de la guerre en Ukraine. [www.lopinion.ma]\n-------------------------------------------------\nLe pr\u00e9sident Donald Trump a dit, lundi, esp\u00e9rer que sa rencontre avec son homologue russe Vladimir Poutine, pr\u00e9vue vendredi en Alaska pour \u00e9voquer une r\u00e9solution de la guerre en Ukraine, conduira \u00e0 un cessez-le-feu \u00ab rapidement \u00bb. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "L\u2019Agence marocaine du m\u0                     scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>
    </body>

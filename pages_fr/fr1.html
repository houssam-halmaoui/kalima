00e9e sur la croissance bleue, la coop\u00e9ration Sud-Sud et les synergies atlantiques, lors du Sommet \"L\u2019Afrique pour l\u2019Oc\u00e9an\" \u00e0 Nice, souligne SM le Roi Mohammed VI. [www.lavieeco.com]\n-------------------------------------------------\nLe Maroc plaide pour une relecture strat\u00e9gique du r\u00f4le maritime africain qui s\u2019articule autour de trois axes, \u00e0 savoir une croissance bleue; une coop\u00e9ration Sud-Sud renforc\u00e9e et une int\u00e9gration r\u00e9gionale autour des espaces oc\u00e9aniques; et une effectivit\u00e9 maritime par les synergies atlantiques, a affirm\u00e9 Sa Majest\u00e9 le Roi Mohammed VI. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "Men\u00e9 par la Roja sur\ndes buts de Martin Zubimendi...", "mass": 5, "physics": false, "shape": "box", "title": "Men\u00e9 par la Roja sur des buts de Martin Zubimendi (21e) et Mikel Oyarzabal (45e), le Portugal est chaque fois revenu au score gr\u00e2ce \u00e0 des r\u00e9alisations de Nuno Mendes (26e) et de l. [lematin.ma]\n-------------------------------------------------\nPort\u00e9 par un grand Nuno Mendes, le Portugal a renvers\u00e9 l\u2019Espagne pour s\u2019imposer aux tirs au but dimanche en finale de la Ligue des nations apr\u00e8s avoir \u00e9t\u00e9 men\u00e9 \u00e0 deux reprises et fait tomber les champions d\u2019Europe de leur pi\u00e9destal. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Tandis que la famille du\nchanteur d\u00e9nonce une utilisation non...", "mass": 5, "physics": false, "shape": "box", "title": "Tandis que la famille du chanteur d\u00e9nonce une utilisation non autoris\u00e9e de son image et de son \u0153uvre, les organisateurs assurent avoir respect\u00e9 toutes les obligations l\u00e9gales. [www.lopinion.ma]\n----------------------------                                 scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>
    </body>

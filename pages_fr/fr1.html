 test r\u00e9ussi...", "shape": "dot", "size": 47, "title": "USA : vol test r\u00e9ussi pour la m\u00e9gafus\u00e9e Starship de SpaceX\nSource: atlasinfo.fr", "url": "https://atlasinfo.fr/usa-vol-test-reussi-pour-la-megafusee-starship-de-spacex.html", "x": 0, "y": 0}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Selon les donn\u00e9es du Global\nTrade Tracker relay\u00e9es par la...", "mass": 5, "physics": false, "shape": "box", "title": "Selon les donn\u00e9es du Global Trade Tracker relay\u00e9es par la plateforme sp\u00e9cialis\u00e9e EastFruit, le Royaume a exp\u00e9di\u00e9 pas moins de 64.900 tonnes d\u2019oignons frais entre juin 2024 . [fr.hespress.com]\n-------------------------------------------------\nSelon EastFruit, entre juin 2024 et mai 2025, le pays a exp\u00e9di\u00e9 64 900 tonnes doignons pour une valeur de 238 millions de dollars, soit une augmentation de 4,8 fois par rapport \u00e0 la saison pr\u00e9c\u00e9dente et 3% de plus que le record de 2022/23. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "La majeure partie de l\u2019activit\u00e9\nd\u00e9cisionnelle du Conseil a port\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "La majeure partie de l\u2019activit\u00e9 d\u00e9cisionnelle du Conseil a port\u00e9 sur le contr\u00f4le pr\u00e9ventif des concentrations \u00e9conomiques, qui repr\u00e9sente plus de 93% des d\u00e9cisions rendues. [lematin.ma]\n-------------------------------------------------\nLe Conseil de la concurrence a rendu 174 d\u00e9cisions et avis en 2024 dans le cadre de la r\u00e9gulation des march\u00e9s, ressort-il du rapport annuel dudit conseil au titre de l\u2019ann\u00e9e 2024. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "Dans une allocution lue en\nson nom \u00e0 l\u2019ouverture d\u2019un...", "mass": 5, "physics": false, "shape": "box", "title": "Dans une allocution lue en son nom \u00e0 l\u2019ouverture d\u2019un s\u00e9minaire sous le th\u00e8me Pratiques internationales dans la d\u00e9limitation des espaces maritimes, organis\u00e9 en partenar. [lematin.ma]\n-------------------------------------------------\nSouverainet\u00e9 maritime En ouverture d\u2019un s\u00e9minaire international sur \u00abLes pratiques internationales dans la d\u00e9limitation des espaces maritime\u00bb, Nasser Bourita a rappel\u00e9 la Vision Royale \u00e9rigeant la mer comme pilier strat\u00e9gique de prosp\u00e9rit\u00e9. [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "\u00ab On ne peut qu\u2019\u00eatre\nfiers de cette qualification qui...", "mass": 5, "physics": false, "shape": "box", "title": "\u00ab On ne peut qu\u2019\u00eatre fiers de cette qualification qui a \u00e9t\u00e9 tr\u00e8s difficile face au S\u00e9n\u00e9gal, une s\u00e9lection qui dispose de joueurs disciplin\u00e9s tactiquement, des d\u00e9fenseurs solides et. [lematin.ma]\n-------------------------------------------------\nL\u2019\u00e9quipe nationale du Maroc des joueurs locaux s\u2019est qualifi\u00e9e pour la finale du Championnat d\u2019Afrique des nations (CHAN) apr\u00e8s sa victoire face \u00e0 son homologue s\u00e9n\u00e9galaise par 5 tirs au but \u00e0 3 (temps r\u00e9glementaire et prolongations 1-1), en demi-finale disput\u00e9e, mardi soir, au stade Mandela \u00e0 Kampala. [telquel.ma]\n-------------------------------------------------\nL\u2019entraineur de la s\u00e9lection marocaine des joueurs locaux, Tarik Sektioui a affirm\u00e9, mardi \u00e0 Kampala, que la qualification de l\u2019\u00e9quipe du Maroc en finale du Championnat d\u2019Afrique des nations (CHAN) de football a \u00e9t\u00e9 amplement m\u00e9rit\u00e9e face au S\u00e9n\u00e9gal. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Le volume global du trafic\nmanutentionn\u00e9 par le groupe s\u2019est...", "mass": 5, "physics": false, "shape": "box", "title": "Le volume global du trafic manutentionn\u00e9 par le groupe s\u2019est \u00e9tabli \u00e0 33,6 millions de tonnes \u00e0 fin juin 2025, en hausse de 8% sur un an. [lematin.ma]\n-------------------------------------------------\nLe chiffre daffaires consolid\u00e9 a progress\u00e9 de 14,5 %, atteignant 2,84 milliards de dirhams, soutenu par une activit\u00e9 accrue et des services logistiques suppl\u00e9mentaires, selon le rapport financier trimestriel de lentreprise. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "La valeur des marchandises de\ncontrebande saisies par les services...", "mass": 5, "physics": false, "shape": "box", "title": "La valeur des marchandises de contrebande saisies par les services douaniers s\u2019est \u00e9tablie \u00e0 284 millions de dirhams (MDH) en 2024, enregistrant une hausse mod\u00e9r\u00e9e de 7,74% comparativement \u00e0 une ann\u00e9e auparavant, ressort-il du rapport d\u0027activit\u00e9 2024 de l\u0027Administration des Douanes et Imp\u00f4ts indirects (ADII). [www.lopinion.ma]\n-------------------------------------------------\nLe montant global des devises saisies lors du contr\u00f4le des voyageurs s\u2019est \u00e9lev\u00e9 \u00e0 167 millions de dirhams (MDH) en 2024, en hausse de 59% par rapport \u00e0 une ann\u00e9e auparavant, selon l\u2019Administration des Douanes et Imp\u00f4ts indirects (ADII). [telquel.ma]\n-------------------------------------------------\nLes recettes douani\u00e8res encaiss\u00e9es ont atteint un record historique de 144,8 milliards de dirhams (MMDH) au titre de l\u2019ann\u00e9e 2024 contre 132,5 MMDH en 2023, affichant un taux de croissance de 9,2%, selon l\u2019Administration des Douanes et Imp\u00f4ts Indirects (ADII). [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Le Comit\u00e9 d\u2019organisation du match\nofficiel Maroc\u2013Niger, pr\u00e9vu le 5...", "mass": 5, "physics": false, "shape": "box", "title": "Le Comit\u00e9 d\u2019organisation du match officiel Maroc\u2013Niger, pr\u00e9vu le 5 septembre 2025 au Complexe sportif Prince Moulay Abdellah de Rabat, a annonc\u00e9 que tous les billets ont \u00e9t\u00e9 \u00e9coul\u00e9s. [telquel.ma]\n-------------------------------------------------\nLe comit\u00e9 dorganisation du match entre le Maroc et le Niger, pr\u00e9vu vendredi 5 septembre 2025 au Complexe Sportif Prince Moulay Abdellah \u00e0 Rabat, \u00e0 partir de 20h00, a annonc\u00e9 que tous les billets disponibles avaient \u00e9t\u00e9 vendus. [www.yabiladi.com]\n-------------------------------------------------\nPar cons\u00e9quent, le match se jouera \u00e0 guichets ferm\u00e9s et aucun billet suppl\u00e9mentaire ne sera mis en vente. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Nasser Bourita : La Vision\nRoyale consacre la mer comme...", "mass": 5, "physics": false, "shape": "box", "title": "Nasser Bourita : La Vision Royale consacre la mer comme vecteur essentiel de prosp\u00e9rit\u00e9 nationale, de lien continental et de d\u00e9fense de la souverainet\u00e9. [www.libe.ma]\n-------------------------------------------------\nLa Vision Royale consacre la mer comme vecteur essentiel de prosp\u00e9rit\u00e9 nationale, de lien continental et de d\u00e9fense de la souverainet\u00e9, a soulign\u00e9, mardi \u00e0 Rabat, le ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "L\u2019Association nationale des m\u00e9dias et\ndes \u00e9diteurs (ANME) d\u00e9nonce avec...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019Association nationale des m\u00e9dias et des \u00e9diteurs (ANME) d\u00e9nonce avec la plus grande vigueur la s\u00e9rie d\u2019articles \u00e0 charge contre le Roi du Maroc Mohammed VI et l\u2019institution monarchique, publi\u00e9s \u00e0 partir du 24 ao\u00fbt dans le quotidien fran\u00e7ais Le Monde. [www.lavieeco.com]\n-------------------------------------------------\nL\u2019Association Nationale des M\u00e9dias et des \u00c9diteurs (ANME) d\u00e9nonce avec la plus grande vigueur la s\u00e9rie d\u2019articles \u00e0 charge contre le Roi du Maroc Mohammed VI et l\u2019institution monarchique, publi\u00e9s \u00e0 partir du 24 ao\u00fbt dans le quotidien fran\u00e7ais \u00ab Le Monde \u00bb. [maroc-diplomatique.net]\n-------------------------------------------------\nL\u2019Association Nationale des M\u00e9dias et des Editeurs (ANME), a fermement condamn\u00e9, ce mercredi 27 ao\u00fbt 2025 la s\u00e9rie d\u2019articles publi\u00e9s par le quotidien fran\u00e7ais \u00ab Le Monde \u00bb, dont elle d\u00e9nonce le caract\u00e8re mensonger et diffamatoire \u00e0 l\u2019\u00e9gard du Roi Mohammed VI et de l\u2019Institution monarchique. [www.lereporter.ma]\n-------------------------------------------------\nL\u2019Association nationale des m\u00e9dias et des \u00e9diteurs (ANME) a publi\u00e9 mardi un communiqu\u00e9 d\u00e9non\u00e7ant \u00ab avec la plus grande vigueur la s\u00e9rie d\u2019articles \u00e0 charge contre le roi du Maroc Mohammed VI et l\u2019institution monarchique, publi\u00e9s \u00e0 partir du 24 ao\u00fbt dans le quotidien fran\u00e7ais \u00ab Le Monde \u00bb \u00bb. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "C\u2019est dans une ambiance festive,\nentre \u00e9clat du grand \u00e9cran...", "mass": 5, "physics": false, "shape": "box", "title": "C\u2019est dans une ambiance festive, entre \u00e9clat du grand \u00e9cran et charme de l\u2019Atlantique, qu\u2019a \u00e9t\u00e9 donn\u00e9e, mardi soir sur la plage Sidi Abed \u00e0 Harhoura, l\u2019ouverture de la 6e \u00e9dition du Festival Cin\u00e9-Plage, marqu\u00e9e par la pr\u00e9sence de nombreuses stars du cin\u00e9ma marocain, acteurs, r\u00e9alisateurs et cr\u00e9ateurs de divers horizons. [atlasinfo.fr]\n-------------------------------------------------\nLa c\u00e9r\u00e9monie d\u2019ouverture a \u00e9t\u00e9 marqu\u00e9e par un hommage rendu \u00e0 deux figures majeures de l\u2019art marocain, \u00e0 savoir le r\u00e9alisateur et acteur Hamid Zoghi et l\u2019actrice Saadia Laadib. [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Qualifs Mondial 2026 : Walid\nRegragui d\u00e9voile sa liste avec...", "mass": 5, "physics": false, "shape": "box", "title": "Qualifs Mondial 2026 : Walid Regragui d\u00e9voile sa liste avec la pr\u00e9sence de Neil El Aynaoui. [fr.hespress.com]\n-------------------------------------------------\nWalid Regragui d\u00e9voile ce jeudi sa liste de joueurs convoqu\u00e9s pour les prochains matchs de septembre face au Niger et \u00e0 la Zambie, dans le cadre des \u00e9liminatoires du Mondial 2026. [lematin.ma]\n-------------------------------------------------\nLe s\u00e9lectionneur national, Walid Regragui a annonc\u00e9, ce jeudi, la liste des joueurs convoqu\u00e9s en pr\u00e9paration des \u00e9liminatoires africaines pour le Mondial 2026. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Ag\u00e9 de 32 ans, le\nsuspect, accompagn\u00e9 d\u0027une autre personne,...", "mass": 5, "physics": false, "shape": "box", "title": "Ag\u00e9 de 32 ans, le suspect, accompagn\u00e9 d\u0027une autre personne, avait commis un vol en s\u0027introduisant par effraction dans une agence de transfert d\u0027argent dans la ville de. [lematin.ma]\n-------------------------------------------------\nLes \u00e9l\u00e9ments de police du district provincial de s\u00fbret\u00e9 de Berkane ont interpell\u00e9, mercredi apr\u00e8s-midi, un individu aux ant\u00e9c\u00e9dents judiciaires pour son implication pr\u00e9sum\u00e9e dans une affaire de vol avec effraction \u00e0 l\u2019int\u00e9rieur d\u2019une agence de transfert d\u2019argent, apprend-on de source s\u00e9curitaire. [www.lopinion.ma]\n-------------------------------------------------\nLes \u00e9l\u00e9ments de police du district provincial de s\u00fbret\u00e9 de Berkane ont interpell\u00e9, mercredi apr\u00e8s-midi, un individu aux ant\u00e9c\u00e9dents judiciaires pour son implication pr\u00e9sum\u00e9e dans une affaire de vol avec effraction \u00e0 l\u2019int\u00e9rieur d\u2019une agence de transfert d\u2019argent, apprend-on de source s\u00e9curitaire. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Le vaisseau, haut de plus\nde 120 m\u00e8tres, a d\u00e9coll\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Le vaisseau, haut de plus de 120 m\u00e8tres, a d\u00e9coll\u00e9 mardi soir du Texas peu apr\u00e8s 18H30 locales (23H30 GMT) apr\u00e8s des reports dimanche et lundi caus\u00e9s par des probl\u00e8mes techniques. [lematin.ma]\n-------------------------------------------------\nLa m\u00e9gafus\u00e9e Starship, d\u00e9velopp\u00e9e par la soci\u00e9t\u00e9 astronautique SpaceX pour aller sur la Lune et Mars, a r\u00e9ussi son 10e vol test apr\u00e8s plusieurs \u00e9checs et une s\u00e9r <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

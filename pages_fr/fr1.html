ourdhui.ma]\n-------------------------------------------------\nUne vague de chaleur est pr\u00e9vue de mardi \u00e0 vendredi prochain dans plusieurs provinces du Royaume, avec des temp\u00e9ratures oscillant entre 40 et 47\u00b0C, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM). [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "\u00ab Cette introduction a suscit\u00e9\nun tr\u00e8s fort int\u00e9r\u00eat de...", "mass": 5, "physics": false, "shape": "box", "title": "\u00ab Cette introduction a suscit\u00e9 un tr\u00e8s fort int\u00e9r\u00eat de la part des investisseurs avec un montant global souscrit de 32,1 milliards de dirhams (MMDH) alors que . [fr.hespress.com]\n-------------------------------------------------\nPas moins de 37.674 souscripteurs ont particip\u00e9 \u00e0 l\u2019op\u00e9ration d\u2019introduction en bourse de la 78e soci\u00e9t\u00e9 cot\u00e9e \u00e0 la Bourse de Casablanca, dont 36.777 investisseurs particuliers. [lematin.ma]\n-------------------------------------------------\nLes introductions en bourse (IPO), dont celle de Vicenne op\u00e9r\u00e9e ce mardi, ont permis de mobiliser depuis 2022 un total de 98,4 milliards de dirhams (MMDH) pour une demande totale de 3,5 MMDH, selon la Bourse de Casablanca. [telquel.ma]\n-------------------------------------------------\nL\u2019introduction en Bourse de Vicenne a enregistr\u00e9 une sursouscription exceptionnelle de 64 fois, mobilisant 37.674 souscripteurs pour un montant total de 32,1 milliards de dirhams, a annonc\u00e9 mardi le directeur g\u00e9n\u00e9ral de la Bourse de Casablanca, Tarik Senhaji, lors de la c\u00e9r\u00e9monie de premi\u00e8re cotation du groupe sur le march\u00e9 principal. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 26, "id": "comm_label_26", "label": "Malgr\u00e9 un contexte ext\u00e9rieur incertain,\nle Maroc devrait maintenir une...", "mass": 5, "physics": false, "shape": "box", "title": "Malgr\u00e9 un contexte ext\u00e9rieur incertain, le Maroc devrait maintenir une croissance soutenue, estim\u00e9e \u00e0 4,4% en 2025 et 4% en 2026, selon le Haut-Commissariat au Plan. [fr.hespress.com]\n-------------------------------------------------\nCe qui s\u2019est pass\u00e9 Le Haut-Commissariat au Plan (HCP) pr\u00e9voit que l\u2019\u00e9conomie marocaine poursuivra son redressement avec une croissance estim\u00e9e \u00e0 4,4 % en 2025 et 4 % en 2026,. [telquel.ma]\n-------------------------------------------------\nLe dernier Budget \u00e9conomique exploratoire (BEE 2026) souligne toutefois les limites persistantes d\u2019un mod\u00e8le de croissance tir\u00e9 par la demande int\u00e9rieure, mais expos\u00e9 \u00e0 des d\u00e9s\u00e9quilibres ext\u00e9rieurs durables et \u00e0 un rendement de l\u2019investissement en d\u00e9clin. [maroc-diplomatique.net]\n-------------------------------------------------\nDans un environnement mondial marqu\u00e9 par un ralentissement de la croissance, des tensions g\u00e9opolitiques persistantes et une fragmentation accrue du commerce international, l\u2019\u00e9conomie marocaine affiche, selon le Budget \u00e9conomique exploratoire (BEE) 2026, une dynamique globalement r\u00e9siliente. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Un communiqu\u00e9 de la pr\u00e9sidence\ndu gouvernement pr\u00e9cise qu\u2019au d\u00e9but...", "mass": 5, "physics": false, "shape": "box", "title": "Un communiqu\u00e9 de la pr\u00e9sidence du gouvernement pr\u00e9cise qu\u2019au d\u00e9but de ses travaux, le Conseil suivra un expos\u00e9 du ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, portant sur les donn\u00e9es et les . [fr.hespress.com]\n-------------------------------------------------\nAu d\u00e9but de ses travaux, le Conseil de gouvernement suivra un expos\u00e9 du ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, portan. [lematin.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "L\u2019homme qui avait manifest\u00e9 de\nmani\u00e8re solitaire au sommet d\u2019un...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019homme qui avait manifest\u00e9 de mani\u00e8re solitaire au sommet d\u2019un ch\u00e2teau d\u2019eau, dans la commune d\u2019Oulad Youssef relevant de la province de B\u00e9ni Mellal, est d\u00e9c\u00e9d\u00e9 dans t\u00f4t ce mardi, apr\u00e8s avoir pass\u00e9 quatre jours en soins intensifs au service de r\u00e9animation de l\u2019h\u00f4pital r\u00e9gional de B\u00e9ni Mellal. [fr.hespress.com]\n-------------------------------------------------\nTout commence \u00e0 la fin du mois de juin, dans la commune rurale d\u2019Oulad Youssef, lorsque Bouabid, un quadrag\u00e9naire, grimpe au sommet d\u2019un ch\u00e2teau d\u2019eau alimentant son douar en eau p. [lematin.ma]\n-------------------------------------------------\nLe quadrag\u00e9naire Bouabid, qui s\u2019\u00e9tait jet\u00e9 du haut d\u2019un r\u00e9servoir d\u2019eau dans la commune territoriale d\u2019Oulad Youssef \u00e0 Beni Mellal apr\u00e8s plusieurs semaines de protestation au sommet de cette installation, est d\u00e9c\u00e9d\u00e9 au centre hospitalier r\u00e9gional de Beni Mellal. [www.lopinion.ma]\n-------------------------------------------------\nL\u2019homme, \u00e2g\u00e9 d\u2019une quarantaine d\u2019ann\u00e9es, est d\u00e9c\u00e9d\u00e9 ce mardi matin au service de r\u00e9animation de l\u2019h\u00f4pital r\u00e9gional de B\u00e9ni Mellal, des suites de blessures graves contract\u00e9es apr\u00e8s avoir chut\u00e9 du sommet d\u2019un ch\u00e2teau d\u2019eau \u00e0 Ouled Youssef, o\u00f9 il menait un sit-in individuel depuis plus de 18 jours. [telquel.ma]\n-------------------------------------------------\nAux premi\u00e8res heures de mardi, Bouabid est d\u00e9c\u00e9d\u00e9 \u00e0 lh\u00f4pital r\u00e9gional de B\u00e9ni Mellal, apr\u00e8s une d\u00e9gradation de son \u00e9tat de sant\u00e9 cons\u00e9cutive \u00e0 uen chute suite \u00e0 son sit-in au dessus dun ch\u00e2teau deau dans la r\u00e9gion dOulad Youssef. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Pr\u00e8s d\u2019un demi-million de demandes\ndu E-Visa ont \u00e9t\u00e9 trait\u00e9es...", "mass": 5, "physics": false, "shape": "box", "title": "Pr\u00e8s d\u2019un demi-million de demandes du E-Visa ont \u00e9t\u00e9 trait\u00e9es en trois ans, confirmant ainsi l\u2019int\u00e9r\u00eat croissant pour la destination Maroc. [lematin.ma]\n-------------------------------------------------\nPr\u00e8s d\u2019un demi-million de demandes du E-Visa ont \u00e9t\u00e9 trait\u00e9es en trois ans, confirmant ainsi l\u2019int\u00e9r\u00eat croissant pour cette transformation num\u00e9rique qui contribue \u00e0 renforcer l\u2019attractivit\u00e9 du Maroc en tant que destination touristique phare et \u00e0 consolider son rayonnement \u00e0 l\u2019international. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "En r\u00e9ponse \u00e0 une question\norale \u00e0 la Chambre des...", "mass": 5, "physics": false, "shape": "box", "title": "En r\u00e9ponse \u00e0 une question orale \u00e0 la Chambre des repr\u00e9sentants sur l\u0027approvisionnement du march\u00e9 national en climatiseurs \u00e9conomes et moins \u00e9nergivores, la ministre a pr\u00e9cis\u00e9 q. [lematin.ma]\n-------------------------------------------------\nLe syst\u00e8 ocains Achraf Hakimi et Yassine Bounou ont \u00e9t\u00e9 choisis dans le Onze type de la Coupe du Monde des clubs, qui a pris fin dimanche, selon la F\u00e9d\u00e9ration internationale de football (FIFA). [telquel.ma]\n-------------------------------------------------\nLes internationaux marocains Achraf Hakimi et Yassine Bounou ont \u00e9t\u00e9 choisis dans le Onze type du Mondial des clubs, qui a pris fin dimanche, selon la F\u00e9d\u00e9ration internationale de football (FIFA). [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Chaque \u00e9t\u00e9, le Festival des\nPlages rassemble des millions de...", "mass": 5, "physics": false, "shape": "box", "title": "Chaque \u00e9t\u00e9, le Festival des Plages rassemble des millions de spectateurs dans les plus belles stations baln\u00e9aires du Maroc autour de concerts gratuits, dans une ambiance festive et. [lematin.ma]\n-------------------------------------------------\nLanc\u00e9 en 2002, cet \u00e9v\u00e9nement estival s\u2019est impos\u00e9 comme l\u2019un des rendez-vous culturels les plus suivis du pays, r\u00e9unissant chaque \u00e9t\u00e9 un large public autour de concerts gratuits. [www.challenge.ma]\n-------------------------------------------------\nLa 21\u00e8me \u00e9dition du \u00abFestival des Plages\u00bb se tiendra du 15 juillet au 21 ao\u00fbt 2025, dans les villes de M\u2019diq, Tanger, Al Hoceima, Martil, Sa\u00efdia et Nador, annonce Maroc Telecom. [aujourdhui.ma]\n-------------------------------------------------\nLe Festival des Plages Maroc Telecom revient du 15 juillet au 21 ao\u00fbt pour sa 21e \u00e9dition. [leseco.ma]\n-------------------------------------------------\nDepuis sa cr\u00e9ation en 2002, cet \u00e9v\u00e9nement musical gratuit s\u2019est impos\u00e9 comme un rendez-vous culturel majeur, r\u00e9unissant chaque \u00e9t\u00e9 des millions de spectateurs dans une ambiance festive . [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Les recettes fiscales ont enregistr\u00e9,\n\u00e0 fin juin 2025, une...", "mass": 5, "physics": false, "shape": "box", "title": "Les recettes fiscales ont enregistr\u00e9, \u00e0 fin juin 2025, une progression de 25,1 milliards de dirhams (MMDH), soit 16,6% par rapport \u00e0 la m\u00eame p\u00e9riode un an auparavant, a indiqu\u00e9, lundi \u00e0 la Chambre des repr\u00e9sentants, le ministre d\u00e9l\u00e9gu\u00e9 charg\u00e9 du Budget, Fouzi Lekjaa. [www.lopinion.ma]\n-------------------------------------------------\nLes recettes fiscales ont enregistr\u00e9, \u00e0 fin juin 2025, une progression de 25,1 milliards de dirhams (MMDH), soit +16,6% par rapport \u00e0 la m\u00eame p\u00e9riode un an auparavant, a indiqu\u00e9, lundi \u00e0 la Chambre des repr\u00e9sentants, le ministre d\u00e9l\u00e9gu\u00e9 charg\u00e9 du Budget, Fouzi Lekjaa. [telquel.ma]\n-------------------------------------------------\nLes recettes fiscales du Royaume ont connu une progression notable au premier semestre de l\u2019ann\u00e9e, avec une hausse de 25,1 milliards de dirhams, soit une augmentation de 16,6 % par rapport \u00e0 la m\u00eame p\u00e9riode en 2024. [lnt.ma]\n-------------------------------------------------\nPort\u00e9 par le ministre d\u00e9l\u00e9gu\u00e9 charg\u00e9 du Budget, Fouzi Lekjaa, ce texte vise \u00e0 consolider les r\u00e9sultats budg\u00e9taires d\u2019une ann\u00e9e marqu\u00e9e par des d\u00e9fis \u00e9conomiques majeurs : tensions g\u00e9opolitiques, inflation, s\u00e9cheresse, s\u00e9isme [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Le ministre des Affaires \u00c9trang\u00e8res,\nde la Coop\u00e9ration Africaine et...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre des Affaires \u00c9trang\u00e8res, de la Coop\u00e9ration Africaine et des Marocains R\u00e9sidant \u00e0 l\u0027\u00c9tranger, Nasser Bourita, a appel\u00e9, lundi \u00e0 Bruxelles, \u00e0 une relance ambitieuse du partenariat euro-m\u00e9diterran\u00e9en, mettant l\u0027accent sur la n\u00e9cessit\u00e9 de transformer ce partenariat en une v\u00e9ritable alliance strat\u00e9gique, plut\u00f4t qu\u2019une simple plate-forme de voisinage g\u00e9ographique. [www.lopinion.ma]\n-------------------------------------------------\nLe ministre des Affaires \u00c9trang\u00e8res, de la Coop\u00e9ration Africaine et des Marocains R\u00e9sidant \u00e0 l\u2019Etranger, Nasser Bourita, a tenu, lundi \u00e0 Bruxelles, une s\u00e9rie d\u2019entretiens bilat\u00e9raux en marge de sa participation \u00e0 la 5\u00e8me R\u00e9union minist\u00e9rielle Union europ\u00e9enne (UE)-Voisinage Sud. [www.lavieeco.com]\n-------------------------------------------------\n\u00abLe vrai voisinage est celui que l\u2019on fa\u00e7onne ensemble, autour d\u2019une vision et des valeurs partag\u00e9es\u00bb, a dit Nasser Bourita dans une allocution lors de la cinqui\u00e8me R\u00e9union minist\u00e9. [lematin.ma]\n-------------------------------------------------\nLe ministre des Affaires \u00c9trang\u00e8res, de la Coop\u00e9ration Africaine et des Marocains R\u00e9sidant \u00e0 l\u2019Etranger, Nasser Bourita, a tenu, lundi \u00e0 Bruxelles, une s\u00e9rie d\u2019entretiens bilat\u00e9raux en marge de sa participation \u00e0 la 5\u00e8me R\u00e9union minist\u00e9rielle Union europ\u00e9enne (UE)-Voisinage Sud. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "La Cour des comptes du\nRoyaume du Maroc et la...", "mass": 5, "physics": false, "shape": "box", "title": "La Cour des comptes du Royaume du Maroc et la National audit office de la R\u00e9publique de Gambie ont proc\u00e9d\u00e9, lundi \u00e0 Rabat, \u00e0 la signature d\u2019un m\u00e9morandum d\u2019entente visant \u00e0 renforcer la coop\u00e9ration bilat\u00e9rale dans le domaine du contr\u00f4le et de l\u2019audit du secteur public. [www.lopinion.ma]\n-------------------------------------------------\nLa Cour des comptes et la national audit Office de la R\u00e9publique de Gambie ont sign\u00e9 \u00e0 Rabat un m\u00e9morandum d\u2019entente visant \u00e0 renforcer leur coop\u00e9ration dans le contr\u00f4le et l\u2019audit du secteur public. [leseco.ma]\n-------------------------------------------------\nLa Cour des comptes du Royaume du Maroc et la National audit office de la R\u00e9publique de Gambie ont proc\u00e9d\u00e9, lundi \u00e0 Rabat, \u00e0 la signature d\u2019un m\u00e9morandum d\u2019entente visant \u00e0 renforcer la coop\u00e9ration bilat\u00e9rale dans le domaine du contr\u00f4le et de l\u2019audit du secteur public. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "L\u2019Institution du M\u00e9diateur du Royaume\na annonc\u00e9 lundi qu\u2019elle lancera,...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019Institution du M\u00e9diateur du Royaume a annonc\u00e9 lundi qu\u2019elle lancera, d\u2019ici la fin de l\u2019ann\u00e9e, un programme national baptis\u00e9 \u00ab Vers une administration de l\u2019\u00e9galit\u00e9 \u00bb afin de contribuer \u00e0 la r\u00e9vision et \u00e0 la mise \u00e0 jour du dispositif juridique et r\u00e9glementaire encadrant la relation entre l\u2019administration et l\u2019usager. [telquel.ma]\n-------------------------------------------------\nL\u2019Institution du M\u00e9diateur du Royaume annonce le lancement, cette ann\u00e9e, d\u2019un programme national baptis\u00e9 \u00abVers une administration de l\u2019\u00e9galit\u00e9\u00bb. [leseco.ma]\n-------------------------------------------------\nL\u2019Institution du M\u00e9diateur du Royaume a annonc\u00e9 lundi qu\u2019elle lancera, au cours de cette ann\u00e9e, un programme national baptis\u00e9 \u00ab Vers une administration de l\u2019\u00e9galit\u00e9 \u00bb afin de contribuer \u00e0 la r\u00e9vision et \u00e0 la mise \u00e0 jour du dispositif juridique et r\u00e9glementaire encadrant la relation entre l\u2019administration et l\u2019usager. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Cette institution aura pour r\u00f4le\nde piloter l\u2019ensemble des projets...", "mass": 5, "physics": false, "shape": "box", "title": "Cette institution aura pour r\u00f4le de piloter l\u2019ensemble des projets relatifs aux grandes manifestations sportives, au premier rang desquelles figurent la Coupe d\u2019Afrique. [telquel.ma]\n-------------------------------------------------\nLe nouveau projet de loi s\u2019inscrit dans le cadre de la mise en \u0153uvre des Hautes Directives Royales, soulignant l\u2019importance d\u2019une pr\u00e9paration optimale pour l\u2019organisation de la Coupe d\u2019Afrique des Nations (CAN), de la Coupe du Monde 2030, ainsi que d\u2019autres manifestations sportives d\u2019envergure. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "La startup marocaine ORA Technologies\na annonc\u00e9, mardi 15 juillet...", "mass": 5, "physics": false, "shape": "box", "title": "La startup marocaine ORA Technologies a annonc\u00e9, mardi 15 juillet 2025, avoir finalis\u00e9 une lev\u00e9e de fonds en S\u00e9rie A d\u2019un montant de 7,5 millions de dollars. [www.challenge.ma]\n-------------------------------------------------\nEnti\u00e8rement financ\u00e9 par un consortium d\u2019investisseurs nationaux men\u00e9 par Azur Innovation Fund, ce tour de table marque un tournant majeur pour l\u2019\u00e9cosyst\u00e8me tech marocain. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "L\u2019ambassade de France au Maroc\na organis\u00e9, lundi 14 juillet...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019ambassade de France au Maroc a organis\u00e9, lundi 14 juillet 2025, une r\u00e9ception \u00e0 la R\u00e9sidence de France \u00e0 Rabat \u00e0 l\u2019occasion de la c\u00e9l\u00e9bration de la F\u00eate nationale fran\u00e7aise. [www.challenge.ma]\n-------------------------------------------------\n\u00c0 l\u2019occasion de la f\u00eate nationale fran\u00e7aise, l\u2019ambassadeur de France au Maroc, Christophe Lecourtier, a organis\u00e9 une r\u00e9ception \u00e0 la R\u00e9sidence de France \u00e0 Rabat, en pr\u00e9sence de plus de 2 500 invit\u00e9s issus des milieux diplomatiques, \u00e9conomiques, culturels et institutionnels. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "OCP Green Water, filiale du\nGroupe OCP d\u00e9di\u00e9e aux eaux...", "mass": 5, "physics": false, "shape": "box", "title": "OCP Green Water, filiale du Groupe OCP d\u00e9di\u00e9e aux eaux non conventionnelles, vient de franchir une \u00e9tape majeure en mettant en service, au cours d\u2019une grandiose c\u00e9r\u00e9monie tenue lundi 14 juillet, le pipeline Jorf Lasfar\u2013Khouribga. [www.challenge.ma]\n-------------------------------------------------\nLa filiale du Groupe OCP, OCP Green Water (OGW), a annonc\u00e9 la mise en service officielle de son pipeline reliant la station de dessalement de Jorf Lasfar au site minier de Khouribga, soit plus de 200 km de transfert d\u2019eau dessal\u00e9e \u00e0 travers un ouvrage d\u2019envergure. [www.yabiladi.com]\n-------------------------------------------------\nLa filiale OCP Green Water du Groupe OCP a annonc\u00e9 la mise en service du pipeline reliant la station de dessalement de Jorf Lasfar au site minier de Khouribga, marquant une \u00e9tape structurante dans sa strat\u00e9gie de gestion des ressources hydriques non conventionnelles. [lnt.ma]\n-------------------------------------------------\nOCP Green Water a mis en service ce lundi 14 juillet le pipeline strat\u00e9gique Jorf Lasfar-Khouribga (J2K), r\u00e9alisant avec deux ann\u00e9es d\u0027avance l\u0027autonomie hydrique du Groupe OCP en eaux non conventionnelles sur l\u0027ensemble de ses sites industriels et miniers marocains. [www.lopinion.ma]\n-------------------------------------------------\nOCP Green Water (OGW), filiale du Groupe OCP, a annonc\u00e9, lundi, la mise en service du pipeline reliant la station de dessalement de Jorf Lasfar au site minier de Khouribga, sur une distance de plus de 200 kilom\u00e8tres. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 19, "id": "comm_label_19", "label": "Les travaux de reconstruction du\ngrand barrage de Sakia El...", "mass": 5, "physics": false, "shape": "box", "title": "Les travaux de reconstruction du grand barrage de Sakia El Hamra progressent de mani\u00e8re significative et affichent un taux de r\u00e9alisation de 83%, a fait savoir le directeur de l\u2019Agence du bassin hydraulique de Sakia El Hamra et Oued Eddahab, Sidi Mokhtar El Kanti. [www.challenge.ma]\n-------------------------------------------------\nLes travaux de reconstruction du grand barrage de Sakia El Hamra progressent de mani\u00e8re significative et affichent un taux de r\u00e9alisation de 83%, a fait savoir le directeur de l\u2019Agence du bassin hydraulique de Sakia El Hamra et Oued Eddahab, Sidi Mokhtar El Kanti. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 20, "id": "comm_label_20", "label": "Le bitcoin a pour la\npremi\u00e8re fois franchi lundi la...", "mass": 5, "physics": false, "shape": "box", "title": "Le bitcoin a pour la premi\u00e8re fois franchi lundi la barre des 120.000 dollars, port\u00e9 par les espoirs du secteur d\u2019une r\u00e9gulation am\u00e9ricaine favorable aux cryptomonnaies. [www.challenge.ma]\n-------------------------------------------------\nLe bitcoin a pour la premi\u00e8re fois franchi lundi la barre des 120.000 dollars, port\u00e9 par les espoirs du secteur d\u0027une r\u00e9gulation am\u00e9ricaine favorable aux cryptomonnaies. [www.lavieeco.com]\n-------------------------------------------------\nLe bitcoin a grimp\u00e9 jusqu\u2019\u00e0 123.205,09 dollars sur le march\u00e9 des changes. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 21, "id": "comm_label_21", "label": "La chambre principale des crimes\nfinanciers de la Cour dappel...", "mass": 5, "physics": false, "shape": "box", "title": "La chambre principale des crimes financiers de la Cour dappel de Rabat a rendu son verdict hier, lundi, acquittant Mohamed Simo, pr\u00e9sident de la municipalit\u00e9 de Ksar El Kebir et d\u00e9put\u00e9 du Rassemblement National des Ind\u00e9pendants, ainsi que 11 autres accus\u00e9s, incluant des employ\u00e9s et des entrepreneurs. [www.yabiladi.com]\n-------------------------------------------------\nLa chambre principale des crimes financiers de la Cour d\u0027appel de Rabat a rendu son verdict hier, lundi, acquittant Mohamed Simo, pr\u00e9sident de la municipalit\u00e9 de Ksar El Kebir. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 22, "id": "comm_label_22", "label": "Plusieurs artistes de renom y\nsont attendus, dont Folamour, Bonobo,...", "mass": 5, "physics": false, "shape": "box", "title": "Plusieurs artistes de renom y sont attendus, dont Folamour, Bonobo, DJ Tennis, Patrick Mason et Apollonia Le Moga Festival, un \u00e9v\u00e9nement d\u00e9di\u00e9 aux musiques et cultures \u00e9lectroniques, se . [aujourdhui.ma]\n-------------------------------------------------\nApr\u00e8s une \u00e9dition record au Portugal qui a r\u00e9uni plus de 25 000 festivaliers fin mai (+18% de fr\u00e9quentation) sur les plages de Costa da Caparica, MOGA Festival revient \u00e0 Essaouira, sa ville d\u2019origine, pour une cinqui\u00e8me \u00e9dition tr\u00e8s attendue, du 1 au 5 octobre 2025. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 23, "id": "comm_label_23", "label": "Elle devrait b\u00e9n\u00e9ficier de l\u2019am\u00e9lioration\ndes revenus agricoles, de la...", "mass": 5, "physics": false, "shape": "box", "title": "Elle devrait b\u00e9n\u00e9ficier de l\u2019am\u00e9lioration des revenus agricoles, de la revalorisation salariale act\u00e9e dans le cadre du dialogue social, de l\u2019att\u00e9nuation des tensions inflationnistes, ainsi que de la poursuite des aides sociales directes. [www.lavieeco.com]\n-------------------------------------------------\nLe pouvoir d\u0027achat des m\u00e9nages marocains devrait \u00eatre renforc\u00e9 en 2025 et 2026, port\u00e9 par l\u0027am\u00e9lioration des revenus agricoles, les revalorisations salariales issues du dialogue social, l\u0027att\u00e9nuation de l\u0027inflation et la poursuite des aides sociales directes. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 24, "id": "comm_label_24", "label": "L\u2019Universit\u00e9 Mohammed VI Polytechnique, avec\nle soutien de l\u2019ambassade du...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019Universit\u00e9 Mohammed VI Polytechnique, avec le soutien de l\u2019ambassade du Maroc en Norv\u00e8ge, a organis\u00e9, lundi \u00e0 Oslo, une rencontre avec les comp\u00e9tences marocaines \u00e9tablies dans le pays scandinave. [www.lavieeco.com]\n-------------------------------------------------\nL\u2019Universit\u00e9 Mohammed VI Polytechnique (UM6P), en partenariat avec l\u2019Ambassade du Royaume du Maroc en Norv\u00e8ge, a organis\u00e9 lundi 14 juillet 2025 une rencontre \u00e0 Oslo r\u00e9unissant des talents marocains \u00e9tablis en Norv\u00e8ge. [www.challenge.ma]\n-------------------------------------------------\nLe 14 juillet, lUniversit\u00e9 Mohammed VI Polytechnique (UM6P), en partenariat avec lAmbassade du Maroc en Norv\u00e8ge, a organis\u00e9 une rencontre \u00e0 Oslo r\u00e9unissant des professionnels marocains. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 25, "id": "comm_label_25", "label": "La situation des charges et\nressources du Tr\u00e9sor d\u00e9gage un...", "mass": 5, "physics": false, "shape": "box", "title": "La situation des charges et ressources du Tr\u00e9sor d\u00e9gage un d\u00e9ficit budg\u00e9taire de 24,8 milliards de dirhams (MMDH) \u00e0 fin juin 2025, contre 20,4 MMDH un an auparavant, selon la Tr\u00e9sorerie G\u00e9n\u00e9rale du Royaume (TGR). [www.lavieeco.com]\n-------------------------------------------------\nLa situation des charges et ressources du Tr\u00e9sor \u00e0 fin juin 2025 fait ressortir un d\u00e9ficit budg\u00e9taire de 24,8 milliards de dirhams (MMDH), en aggravation par rapport aux 20,4 MMDH enregistr\u00e9s \u00e0 la m\u00eame p\u00e9riode de l\u2019ann\u00e9e pr\u00e9c\u00e9dente, selon les donn\u00e9es publi\u00e9es par la Tr\u00e9sorerie G\u00e9n\u00e9rale du Royaume (TGR). [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 27, "id": "comm_label_27", "label": "Michoc, entreprise marocaine de r\u00e9f\u00e9rence\ndans la fabrication et la...", "mass": 5, "physics": false, "shape": "box", "title": "Michoc, entreprise marocaine de r\u00e9f\u00e9rence dans la fabrication et la commercialisation de confiseries et biscuiterie, devient supporter de la F\u00e9d\u00e9ration Royale Marocaine de Football (FRMF). [fr.hespress.com]\n-------------------------------------------------\nL\u2019entreprise marocaine Michoc, sp\u00e9cialis\u00e9e dans la fabrication et la commercialisation de confiseries et de produits de biscuiterie, a annonc\u00e9 son engagement en tant que nouveau supporter de la F\u00e9d\u00e9ration Royale Marocaine de Football (FRMF). [www.challenge.ma]\n-------------------------------------------------\nL\u2019entreprise marocaine Michoc, sp\u00e9cialis\u00e9e dans la fabrication et la commercialisation de produits de confiserie et de biscuiterie, rejoint la F\u00e9d\u00e9ration Royale Marocaine de Football (FRMF) en tant que nouveau supporter officiel. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 28, "id": "comm_label_28", "label": "La Chambre des repr\u00e9sentants a\nadopt\u00e9 \u00e0 la majorit\u00e9, mardi,...", "mass": 5, "physics": false, "shape": "box", "title": "La Chambre des repr\u00e9sentants a adopt\u00e9 \u00e0 la majorit\u00e9, mardi, lors d\u2019une s\u00e9ance pl\u00e9ni\u00e8re, le projet de loi n\u00b035.25 portant cr\u00e9ation de la \u00ab Fondation Maroc 2030 \u00bb. [fr.hespress.com]\n-------------------------------------------------\nLa Chambre des repr\u00e9sentants a adopt\u00e9 \u00e0 la majorit\u00e9, mardi, lors d\u2019une s\u00e9ance pl\u00e9ni\u00e8re, le projet de loi n\u00b035.25 portant cr\u00e9ation de la \"Fondation Maroc 2030\". [www.lopinion.ma]\n-------------------------------------------------\nLa Chambre des repr\u00e9sentants a adopt\u00e9 \u00e0 la majorit\u00e9, mardi, lors d\u2019une s\u00e9ance pl\u00e9ni\u00e8re, le projet de loi n\u00b035.25 portant cr\u00e9ation de la \u00ab Fondation Maroc 2030 \u00bb. [telquel.ma]\n-------------------------------------------------\nLa Chambre des repr\u00e9sentants a adopt\u00e9 \u00e0 la majorit\u00e9, lors d\u2019une s\u00e9ance l\u00e9gislative tenue mardi, le projet de loi de r\u00e8glement n\u00b007.25 relatif \u00e0 l\u2019ex\u00e9cution de la loi de finances (LF) au titre de l\u2019ann\u00e9e budg\u00e9taire 2023. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 29, "id": "comm_label_29", "label": "La ministre d\u00e9l\u00e9gu\u00e9e charg\u00e9e de\nla Transition num\u00e9rique et de...", "mass": 5, "physics": false, "shape": "box", "title": "La ministre d\u00e9l\u00e9gu\u00e9e charg\u00e9e de la Transition num\u00e9rique et de la R\u00e9forme de l\u2019administration, Amal El Fallah Seghrouchni, a assur\u00e9 que la gouvernance num\u00e9rique constitue un levier d\u00e9cisif pour une administration publique plus transparente et plus efficace. [fr.hespress.com]\n-------------------------------------------------\nLa gouvernance num\u00e9rique constitue un levier d\u00e9cisif pour une administration publique plus transparente et plus efficace, a affirm\u00e9, mardi \u00e0 Rabat, la ministre d\u00e9l\u00e9gu\u00e9e charg\u00e9e de la Transition num\u00e9rique et de la R\u00e9forme de l\u2019administration, Amal El Fallah Seghrouchni. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 30, "id": "comm_label_30", "label": "Les groupes de la majorit\u00e9\net de l\u2019opposition ont affich\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Les groupes de la majorit\u00e9 et de l\u2019opposition ont affich\u00e9 des positions divergentes, lundi lors de la discussion du projet de loi n\u00b0 26.25 portant r\u00e9organisation du Conseil national de la presse (CNP) au sein de la Commission de l\u0027enseignement, de la culture et de la communication \u00e0 la Chambre des repr\u00e9sentants. [www.lopinion.ma]\n-------------------------------------------------\nLes groupes de la majorit\u00e9 et de l\u2019opposition ont affich\u00e9 des positions divergentes, lundi lors de la discussion du projet de loi n\u00b0 26.25 portant r\u00e9organisation du Conseil national de la presse (CNP) au sein de la Commission de l\u2019enseignement, de la culture et de la communication \u00e0 la Chambre des repr\u00e9sentants. [maroc-diplomatique.net]\n-------------------------------------------------\nLes groupes de la majorit\u00e9 et de l\u2019opposition ont affich\u00e9 des positions divergentes, lundi lors de la discussion du projet de loi n\u00b0 26.25 portant r\u00e9organisation du Conseil national de la presse (CNP) au sein de la Commission de l\u2019enseignement, de la culture et de la communication \u00e0 la Chambre des repr\u00e9sentants. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 31, "id": "comm_label_31", "label": "Le pr\u00e9sident du d\u00e9partement des\ndroits de l\u2019Homme et de...", "mass": 5, "physics": false, "shape": "box", "title": "Le pr\u00e9sident du d\u00e9partement des droits de l\u2019Homme et de la soci\u00e9t\u00e9 civile au sein du comit\u00e9 ex\u00e9cutif de l\u2019Organisation de Lib\u00e9ration de la Palestine (OLP), Ahmad Said Ahmad Al-Tamimi, a salu\u00e9 mardi \u00e0 Rabat l\u2019engagement constant du Royaume du Maroc envers la cause palestinienne, sous la conduite de Sa Majest\u00e9 le Roi Mohammed VI, Pr\u00e9sident du Comit\u00e9 Al-Qods. [www.yabiladi.com]\n-------------------------------------------------\nLe soutien du Royaume du Maroc \u00e0 la cause palestinienne, sous la conduite de Sa Majest\u00e9 le Roi Mohammed VI, Pr\u00e9sident du Comit\u00e9 Al-Qods, est constant et capital, a affirm\u00e9, mardi \u00e0 Rabat, le pr\u00e9sident du d\u00e9partement des droits de l\u2019Homme et de la soci\u00e9t\u00e9 civile, membre du comit\u00e9 ex\u00e9cutif de l\u2019Organisation de Lib\u00e9ration de . [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 32, "id": "comm_label_32", "label": "Le gouvernement a introduit trois\nam\u00e9lioratio <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');

            tooltip.style.display = 'none';

    });

    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

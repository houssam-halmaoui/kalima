26}, "group": 26, "id": "comm_label_26", "label": "La ville de Casablanca va-t-elle\nenfin r\u00e9ussir l\u00e0 o\u00f9 elle...", "mass": 5, "physics": false, "shape": "box", "title": "La ville de Casablanca va-t-elle enfin r\u00e9ussir l\u00e0 o\u00f9 elle a \u00e9chou\u00e9 depuis 37 ans ? [lematin.ma]\n-------------------------------------------------\nCasablanca acc\u00e9l\u00e8re le projet de l\u2019Avenue Royale : convention approuv\u00e9e. [www.leconomiste.com]\n-------------------------------------------------\nLe conseil de la commune de Casablanca a approuv\u00e9, mardi, lors d\u2019une session extraordinaire au titre du mois de septembre, une convention de partenariat sur l\u2019acc\u00e9l\u00e9ration de la r\u00e9alisation du projet de l\u2019Avenue Royale. [aujourdhui.ma]\n-------------------------------------------------\nLe Conseil de la commune de Casablanca a approuv\u00e9, mardi, lors d\u2019une session extraordinaire au titre du mois de septembre, une convention de partenariat sur l\u2019acc\u00e9l\u00e9ration de la r\u00e9alisation du projet de l\u2019Avenue Royale. [lnt.ma]\n-------------------------------------------------\nLe Conseil de la commune de Casablanca a adopt\u00e9 une convention de partenariat destin\u00e9e \u00e0 acc\u00e9l\u00e9rer la r\u00e9alisation de l\u2019Avenue Royale, un projet structurant imagin\u00e9 d\u00e8s les ann\u00e9es 1970 mais longtemps rest\u00e9 en suspens. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 24, "id": "comm_label_24", "label": "Le Centre r\u00e9gional d\u2019investissement (CRI)\nde F\u00e8s\u2013Mekn\u00e8s a annonc\u00e9, lundi,...", "mass": 5, "physics": false, "shape": "box", "title": "Le Centre r\u00e9gional d\u2019investissement (CRI) de F\u00e8s\u2013Mekn\u00e8s a annonc\u00e9, lundi, le lancement d\u2019un appel \u00e0 manifestation d\u2019int\u00e9r\u00eat pour la s\u00e9lection des investisseurs pour la r\u00e9alisation. [lematin.ma]\n-------------------------------------------------\nLe Centre r\u00e9gional d\u2019investissement (CRI) de F\u00e8s\u2013Mekn\u00e8s a annonc\u00e9, lundi, le lancement d\u2019un appel \u00e0 manifestation d\u2019int\u00e9r\u00eat pour la s\u00e9lection des investisseurs pour la r\u00e9alisation des projets d\u2019investissement dans le secteur touristique. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "Le Maroc se pr\u00e9sentera en\nforce aux Championnats du monde...", "mass": 5, "physics": false, "shape": "box", "title": "Le Maroc se pr\u00e9sentera en force aux Championnats du monde d\u2019athl\u00e9tisme 2025, programm\u00e9s du 13 au 21 septembre au Japan National Stadium de Tokyo. [lematin.ma]\n-------------------------------------------------\nSelon un communiqu\u00e9 de la F\u00e9d\u00e9ration royale marocaine d\u2019athl\u00e9tisme, les couleurs nationales seront d\u00e9fendues chez les hommes par le double champion du monde et olympique Soufiane El Bakkali qui sera. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Le ministre des Affaires \u00e9trang\u00e8res,\nde la Coop\u00e9ration africaine et...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita, s\u2019est entretenu, jeudi au Caire, avec le ministre \u00e9gyptien des Affaires \u00e9trang\u00e8res, de l\u2019Immigration et des Affaires des \u00c9gyptiens \u00e0 l\u2019\u00e9tranger, Badr Abdel Aaty. [telquel.ma]\n-------------------------------------------------\nLe ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita, a pris part, jeudi au Caire, \u00e0 la 164e session du Conseil de la Ligue des \u00c9tats arabes au niveau des ministres des Affaires \u00e9trang\u00e8res. [maroc-diplomatique.net]\n-------------------------------------------------\nLe ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita, a pris part ce lundi au Caire, \u00e0 la 164e session du Conseil de la Ligue des \u00c9tats arabes au niveau minist\u00e9riel. [fr.hespress.com]\n-------------------------------------------------\nLe Royaume est repr\u00e9sent\u00e9 \u00e0 cette session, tenue au si\u00e8ge du Secr\u00e9tariat g\u00e9n\u00e9ral de la Ligue des \u00c9tats arabes, par une d\u00e9l\u00e9gation conduite par le ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u0027\u00e9tranger, Nasser Bourita. [www.lavieeco.com]\n-------------------------------------------------\nLe ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita, a pris part, jeudi au Caire, \u00e0 la 164e session du Conseil de la Ligue des \u00c9tats arabes au niveau des ministres des Affaires \u00e9trang\u00e8res. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "Plac\u00e9 sous la pr\u00e9sidence de\nPaola Michel Jaramillo Zurita, \u00e9lue...", "mass": 5, "physics": false, "shape": "box", "title": "Plac\u00e9 sous la pr\u00e9sidence de Paola Michel Jaramillo Zurita, \u00e9lue du parti Action D\u00e9mocratique Nationale (ADN), formation de centre-droit dirig\u00e9e par le pr\u00e9sident Daniel Noboa, le groupe. [telquel.ma]\n-------------------------------------------------\nUn Groupe d\u2019amiti\u00e9 interparlementaire avec le Maroc a \u00e9t\u00e9 cr\u00e9\u00e9 mercredi au sein de l\u2019Assembl\u00e9e nationale de l\u2019\u00c9quateur, dans le cadre de sa nouvelle l\u00e9gislature 2025-2029. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "Du 25 au 27 septembre\n2025, trois soir\u00e9es de concerts...", "mass": 5, "physics": false, "shape": "box", "title": "Du 25 au 27 septembre 2025, trois soir\u00e9es de concerts issus de r\u00e9sidences entre musiciens europ\u00e9ens et marocains, un spectacle de rue et. [telquel.ma]\n-------------------------------------------------\nLe rendez-vous investit ainsi un nouvel \u00e9crin au c\u0153ur de la capitale, du 25 au 27 septembre 2025 \u00e0 partir de 20 heures, proposant trois soir\u00e9es de concerts issus de r\u00e9sidences entre musiciens europ\u00e9ens et marocains. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "La dynamique de l\u2019industrie du\ncin\u00e9ma d\u2019animation au Maroc a...", "mass": 5, "physics": false, "shape": "box", "title": "La dynamique de l\u2019industrie du cin\u00e9ma d\u2019animation au Maroc a \u00e9t\u00e9 mise en avant au Venice Production Bridge, dans le cadre de la 82e \u00e9dition du Festival de Venise. [telquel.ma]\n-------------------------------------------------\nL\u2019animation marocaine fait son entr\u00e9e sur la sc\u00e8ne internationale \u00e0 travers un panel d\u00e9di\u00e9 inscrit au programme officiel du Venice Production Bridge, dans le cadre de la Biennale de Venise. [lnt.ma]\n-------------------------------------------------\nA l\u2019initiative du Centre cin\u00e9matographique marocain (CCM), avec le soutien du Festival d\u2019Annecy et de CITIA, un panel au Venice Production Bridge a \u00e9t\u00e9 consacr\u00e9 \u00e0 la dynamique grandissante que conna\u00eet le secteur dans le pays. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 19, "id": "comm_label_19", "label": "Les \u00c9mirats arabes unis se\nsont hiss\u00e9s au rang du...", "mass": 5, "physics": false, "shape": "box", "title": "Les \u00c9mirats arabes unis se sont hiss\u00e9s au rang du premier investisseur au Maroc au titre de l\u2019ann\u00e9e 2024, avec une part de 18,9% du flux net total des investissements directs \u00e9trangers (IDE), selon l\u2019Office des Changes. [telquel.ma]\n-------------------------------------------------\nLes \u00c9mirats arabes unis se sont hiss\u00e9s au rang du premier investisseur au Maroc au titre de lann\u00e9e 2024, avec une part de 18,9% du flux net total des investissements directs \u00e9trangers (IDE), selon lOffice des Changes. [www.yabiladi.com]\n-------------------------------------------------\nLes \u00c9mirats arabes unis se sont hiss\u00e9s au rang du premier investisseur au Maroc au titre de l\u0027ann\u00e9e 2024, avec une part de 18,9% du flux net total des investissements directs \u00e9trangers (IDE), selon l\u0027Office des Changes. [www.lavieeco.com]\n-------------------------------------------------\nLes investissements directs \u00e9trangers (IDE) au Maroc ont bondi de 52,5% en 2024 pour atteindre 16,3 milliards de dirhams. [lematin.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 20, "id": "comm_label_20", "label": "Le Maroc a officiellement command\u00e9\ndix h\u00e9licopt\u00e8res de transport d\u2019assaut...", "mass": 5, "physics": false, "shape": "box", "title": "Le Maroc a officiellement command\u00e9 dix h\u00e9licopt\u00e8res de transport d\u2019assaut Airbus Helicopters H225M Caracal aupr\u00e8s de la France, un contrat attendu depuis plusieurs ann\u00e9es et finalis\u00e9 le 1er septembre 2025, rapportent plusieurs m\u00e9dias sp\u00e9cialis\u00e9s. [telquel.ma]\n-------------------------------------------------\nPolyvalents et puissants, ces appareils renforceront les missions tactiques, le sauvetage au combat et les op\u00e9rations sp\u00e9ciales, tout en consolidant le partenariat strat\u00e9gique avec la France. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 21, "id": "comm_label_21", "label": "Les recettes des transferts des\nMarocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger (MRE)...", "mass": 5, "physics": false, "shape": "box", "title": "Les recettes des transferts des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger (MRE) ont atteint un niveau record de 119 milliards de dirhams (MMDH) en 2024, en hausse de 3,3% par rapport \u00e0 une ann\u00e9e auparavant, selon l\u2019Office des Changes. [telquel.ma]\n-------------------------------------------------\nLes recettes des transferts des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger (MRE) ont atteint un niveau record de 119 milliards de dirhams (MMDH) en 2024, en hausse de 3,3% par rapport \u00e0 une ann\u00e9e auparavant, selon l\u2019Office des Changes. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 25, "id": "comm_label_25", "label": "Le groupe Managem a annonc\u00e9,\nmardi, la production du premier...", "mass": 5, "physics": false, "shape": "box", "title": "Le groupe Managem a annonc\u00e9, mardi, la production du premier lingot d\u2019or de la mine de Boto, implant\u00e9e dans la commune de Madina Baff\u00e9, dans la r\u00e9gion de K\u00e9dougou au S\u00e9n\u00e9gal. [aujourdhui.ma]\n-------------------------------------------------\n\u00ab Cette \u00e9tape d\u00e9cisive vient couronner plus de deux ans de travaux intensifs et marque l\u2019entr\u00e9e officielle du site en production. [lnt.ma]\n-------------------------------------------------\nEn inaugurant la production d\u2019or de la mine de Boto au S\u00e9n\u00e9gal, Managem franchit une \u00e9tape strat\u00e9gique majeure en Afrique de l\u2019Ouest. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Cette \u00e9volution serait principalement attribuable\n\u00e0 une hausse de l\u2019activit\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Cette \u00e9volution serait principalement attribuable \u00e0 une hausse de l\u2019activit\u00e9 dans les branches de l\u2019industrie alimentaire, de l\u2019industrie chimique, ainsi que de la fabrication d\u2019autres produits min\u00e9raux non m\u00e9talliques et, d\u2019autre part, \u00e0 une diminution de celle de l\u2019industrie automobile et de la fabrication d\u2019\u00e9quipements \u00e9lectriques. [www.lavieeco.com]\n-------------------------------------------------\nCette \u00e9volution serait principalement attribuable, d\u2019une part, \u00e0 une hausse de l\u2019activit\u00e9 dans les branches de \u201cl\u2019Industrie alimentaire\u201d, de \u201cl\u2019Industrie chimique\u201d, ainsi que de la \u201cFabrication d\u2019autres produits min\u00e9raux non m\u00e9talliques\u201d et, [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "L\u2019Office national marocain du tourisme\n(ONMT) a lanc\u00e9, le 3...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019Office national marocain du tourisme (ONMT) a lanc\u00e9, le 3 septembre, une concertation nationale avec la Conf\u00e9d\u00e9ration nationale du tourisme et ses composantes pour co-construire la nouvelle strat\u00e9gie de promotion du Maroc. [leseco.ma]\n-------------------------------------------------\nL\u2019Office national marocain du tourisme (ONMT) a engag\u00e9, mercredi, une concertation nationale avec l\u2019ensemble des acteurs du tourisme pour affiner sa strat\u00e9gie de promotion. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Face \u00e0 l\u2019h\u00e9morragie des accidents\nde la route, une r\u00e9alit\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Face \u00e0 l\u2019h\u00e9morragie des accidents de la route, une r\u00e9alit\u00e9 silencieuse qui mine le pays, le gouvernement a d\u00e9poussi\u00e9r\u00e9 des textes de lois encadrant les indemnisations suites aux accidents de la route. [fr.hespress.com]\n-------------------------------------------------\nLe Conseil de gouvernement a adopt\u00e9, ce jeudi, un projet de loi sur les indemnisations des victimes d\u2019accidents de la route, pr\u00e9sent\u00e9 par le Ministre de la Justice, Abdellatif Ouahbi. [www.lopinion.ma]\n-------------------------------------------------\nLe Conseil de gouvernement a adopt\u00e9, jeudi, un projet de loi relatif \u00e0 l\u2019indemnisation des victimes d\u2019accidents caus\u00e9s par des v\u00e9hicules terrestres \u00e0 moteur, pr\u00e9sent\u00e9 par le ministre de la Justice, Abdellatif Ouahbi. [telquel.ma]\n-------------------------------------------------\nLe Conseil de gouvernement a adopt\u00e9, jeudi, un projet de loi relatif \u00e0 l\u2019indemnisation des victimes d\u2019accidents caus\u00e9s par des v\u00e9hicules terrestres \u00e0 moteur, pr\u00e9sent\u00e9 par le ministre de la Justice, Abdellatif Ouahbi. [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Le nouveau stade, dont la\nreconstruction intervient en ex\u00e9cution des...", "mass": 5, "physics": false, "shape": "box", "title": "Le nouveau stade, dont la reconstruction intervient en ex\u00e9cution des Hautes Directives Royales visant \u00e0 doter le Royaume d\u2019infrastructures sportives de qualit\u00e9 en perspective des p. [lematin.ma]\n-------------------------------------------------\nSur Ordre de Sa Majest\u00e9 le Roi Mohammed VI, que Dieu L\u0027assiste, Son Altesse Royale le Prince H\u00e9ritier Moulay El Hassan a proc\u00e9d\u00e9, jeudi \u00e0 Rabat, \u00e0 l\u2019inauguration du stade \"Prince Moulay Abdellah\", apr\u00e8s des travaux de reconstruction ayant permis de mettre cette prestigieuse infrastructure sportive en conformit\u00e9 avec les normes FIFA 2030. [www.lopinion.ma]\n-------------------------------------------------\nSur ordre du roi Mohammed VI, le prince h\u00e9ritier Moulay El Hassan a proc\u00e9d\u00e9, jeudi \u00e0 Rabat, \u00e0 l\u2019inauguration du stade \u00ab Prince Moulay Abdellah \u00bb, apr\u00e8s des travaux de reconstruction ayant permis de mettre cette infrastructure sportive en conformit\u00e9 avec les normes FIFA 2030. [telquel.ma]\n-------------------------------------------------\nLe prince h\u00e9ritier Moulay El Hassan a proc\u00e9d\u00e9, jeudi \u00e0 Rabat, \u00e0 l\u2019inauguration du stade Prince Moulay Abdellah, apr\u00e8s des travaux de reconstruction ayant permis de mettre cette prestigieuse infrastructure sportive en conformit\u00e9 avec les normes FIFA 2030. [www.yabiladi.com]\n-------------------------------------------------\nSur Ordre de SM le Roi Mohammed VI, le Prince H\u00e9ritier Moulay El Hassan a proc\u00e9d\u00e9, jeudi \u00e0 Rabat, \u00e0 l\u2019inauguration du stade \"Prince Moulay Abdellah\", apr\u00e8s des travaux de reconstruction ayant permis de mettre cette prestigieuse infrastructure sportive en conformit\u00e9 avec les normes FIFA 2030. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "le Roi, le Royaume du\nMaroc, partant de sa conviction...", "mass": 5, "physics": false, "shape": "box", "title": "le Roi, le Royaume du Maroc, partant de sa conviction profonde que la paix durable repr\u00e9sente une option strat\u00e9gique et que la logique de crise ne sa. [lematin.ma]\n-------------------------------------------------\nLe Maroc, sous la conduite du roi Mohammed VI, \u201ccroit en la paix comme choix strat\u00e9gique et en la n\u00e9cessit\u00e9 de se d\u00e9partir de la logique de gestion de crise face aux mesures isra\u00e9liennes inacceptables\u201d, a affirm\u00e9, jeudi au Caire, le ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger,. [telquel.ma]\n-------------------------------------------------\nLe Maroc, sous la conduite de Sa Majest\u00e9 le Roi Mohammed VI, consid\u00e8re la paix comme un choix strat\u00e9gique et juge n\u00e9cessaire de s\u2019\u00e9loigner de la logique de gestion de crise face aux mesures isra\u00e9liennes jug\u00e9es inacceptables. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Conseil de gouvernement : Point\nde presse hebdomadaire de Mustapha...", "mass": 5, "physics": false, "shape": "box", "title": "Conseil de gouvernement : Point de presse hebdomadaire de Mustapha Baitas, porte-parole du gouvernement. [lematin.ma]\n-------------------------------------------------\nMustapha Baitas, ministre d\u00e9l\u00e9gu\u00e9 aupr\u00e8s du chef du gouvernement charg\u00e9 des Relations avec le Parlement et porte-parole du gouvernement, a annonc\u00e9 la tenue, dans les prochains jours, d\u2019une r\u00e9union entre le gouvernement et les syndicats. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Le tremblement de terre, d\u0027une\nmagnitude de 6, a d\u00e9vast\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Le tremblement de terre, d\u0027une magnitude de 6, a d\u00e9vast\u00e9 plusieurs provinces de cette r\u00e9gion montagneuse et isol\u00e9e, rasant des villages entiers et pi\u00e9geant de nombreuses person. [lematin.ma]\n-------------------------------------------------\nLe s\u00e9isme de magnitude 6 qui a frapp\u00e9 dimanche soir l\u2019Afghanistan a fait plus de 2.200 morts, selon le bilan actualis\u00e9 jeudi par les autorit\u00e9s talibanes qui fait de loin de ce tremblement de terre le plus meurtrier de l\u2019histoire r\u00e9cente du pays. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Le Maroc prendra part \u00e0\nla World Robot Olympiad Open...", "mass": 5, "physics": false, "shape": "box", "title": "Le Maroc prendra part \u00e0 la World Robot Olympiad Open Europe, l\u2019un des rendez-vous majeurs de la robotique \u00e9ducative. [lematin.ma]\n-------------------------------------------------\nApr\u00e8s leur qualification lors du tournoi national de la World Robot Olympiad (Olympiade mondiale de robotique \u2013 WRO), le 31 mai dernier \u00e0 Casablanca, deux \u00e9quipes du Maroc participent \u00e0 la comp\u00e9tition internationale WRO Open Europe, qui se tient du 2 au 5 septembre 2025 \u00e0 Ljubljana (Slov\u00e9nie). [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Le renforcement de la coop\u00e9ration\ncommerciale entre le Maroc et...", "mass": 5, "physics": false, "shape": "box", "title": "Le renforcement de la coop\u00e9ration commerciale entre le Maroc et la Turquie, et la promotion des investissements bilat\u00e9raux ont \u00e9t\u00e9 au centre d\u0027entretiens, jeudi \u00e0 Rabat, entre le secr\u00e9taire d\u0027Etat charg\u00e9 du Commerce ext\u00e9rieur, Omar Hejira, et le vice-ministre turc du Commerce, Mustafa Tuzcu, qui effectue une visite de travail au Maroc \u00e0 la t\u00eate d\u0027une d\u00e9l\u00e9gation compos\u00e9e d\u0027hommes d\u0027affaires turcs. [www.lopinion.ma]\n-------------------------------------------------\nLe renforcement de la coop\u00e9ration commerciale entre le Maroc et la Turquie, et la promotion         position: fixed;
        top: 10px;
        left: 45px;
        background-color: rgba(50,50,50,0.95);
        color: white;
        padding: 10px 14px;
        border-radius: 8px;
        font-size: 14px;
        max-width: 90vw;
        white-space: pre-wrap;
        word-wrap: break-word;
        box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        z-index: 10001;
    }

    @media (hover: hover) and (pointer: fine) {
        #info-icon:hover + #tooltip {
            display: block;
        }
    }
</style>

<div id="info-icon" onclick="toggleTooltip()">i</div>
<div id="tooltip">Carte générée par intelligence artificielle le 04/09/2025 à 18h28, à partir d'une analyse automatique de l'actualité. Elle met en évidence les sujets les plus traités par la presse ces dernières 24 heures. Prochaine mise à jour prévue à 07h30.</div>

<script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>
    </body>

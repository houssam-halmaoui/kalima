{"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Pas moins de 37.674 souscripteurs\nont particip\u00e9 \u00e0 l\u2019op\u00e9ration d\u2019introduction...", "mass": 5, "physics": false, "shape": "box", "title": "Pas moins de 37.674 souscripteurs ont particip\u00e9 \u00e0 l\u2019op\u00e9ration d\u2019introduction en bourse de la 78e soci\u00e9t\u00e9 cot\u00e9e \u00e0 la Bourse de Casablanca, dont 36.777 investisseurs particuliers. [lematin.ma]\n-------------------------------------------------\nL\u2019introduction en Bourse de Vicenne a enregistr\u00e9 une sursouscription exceptionnelle de 64 fois, mobilisant 37.674 souscripteurs pour un montant total de 32,1 milliards de dirhams, a annonc\u00e9 mardi le directeur g\u00e9n\u00e9ral de la Bourse de Casablanca, Tarik Senhaji, lors de la c\u00e9r\u00e9monie de premi\u00e8re cotation du groupe sur le march\u00e9 principal. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Le programme Go Siyaha, initi\u00e9\npour soutenir l\u2019entrepreneuriat dans le...", "mass": 5, "physics": false, "shape": "box", "title": "Le programme Go Siyaha, initi\u00e9 pour soutenir l\u2019entrepreneuriat dans le tourisme, n\u2019impose plus de seuil d\u2019investissement minimal p. [lematin.ma]\n-------------------------------------------------\nLe gouvernement a introduit trois am\u00e9liorations majeures au programme \u00ab Go Siyaha \u00bb pour maximiser l\u2019impact du programme et cr\u00e9er davantage d\u2019emplois, indique le minist\u00e8re du Tourisme, de l\u2019Artisanat et de l\u2019Economie Sociale et Solidaire. [aujourdhui.ma]\n-------------------------------------------------\nLe gouvernement reconfigure le programme \"Go Siyaha\" en supprimant le seuil minimal d\u2019investissement, en l\u2019ouvrant aux entreprises existantes et en \u00e9tendant l\u2019assistance technique aux porteurs de projets. [www.lavieeco.com]\n-------------------------------------------------\nLe gouvernement a introduit trois am\u00e9liorations majeures au programme \u201cGo Siyaha\u201d pour maximiser l\u2019impact du programme et cr\u00e9er davantage d\u2019emplois, indique le minist\u00e8re du Tourisme, de l\u2019Artisanat et de l\u2019Economie Sociale et Solidaire. [www.lereporter.ma]\n-------------------------------------------------\nLe gouvernement a introduit trois am\u00e9liorations majeures au programme \u00ab Go Siyaha \u00bb pour maximiser l\u2019impact du programme et cr\u00e9er davantage d\u2019emplois, indique le minist\u00e8re du Tourisme, de l\u2019Artisanat et de l\u2019Economie Sociale et Solidaire. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "\u00c0 travers ce partenariat, Michoc\nmarque son int\u00e9r\u00eat pour le...", "mass": 5, "physics": false, "shape": "box", "title": "\u00c0 travers ce partenariat, Michoc marque son int\u00e9r\u00eat pour le d\u00e9veloppement du football au Maroc. [lematin.ma]\n-------------------------------------------------\nL\u2019entreprise marocaine Michoc, sp\u00e9cialis\u00e9e dans la fabrication et la commercialisation de confiseries et de produits de biscuiterie, a annonc\u00e9 son engagement en tant que nouveau supporter de la F\u00e9d\u00e9ration Royale Marocaine de Football (FRMF). [www.challenge.ma]\n-------------------------------------------------\nL\u2019entreprise marocaine Michoc, sp\u00e9cialis\u00e9e dans la fabrication et la commercialisation de produits de confiserie et de biscuiterie, rejoint la F\u00e9d\u00e9ration Royale Marocaine de Football (FRMF) en tant que nouveau supporter officiel. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Tout commence \u00e0 la fin\ndu mois de juin, dans...", "mass": 5, "physics": false, "shape": "box", "title": "Tout commence \u00e0 la fin du mois de juin, dans la commune rurale d\u2019Oulad Youssef, lorsque Bouabid, un quadrag\u00e9naire, grimpe au sommet d\u2019un ch\u00e2teau d\u2019eau alimentant son douar en eau p. [lematin.ma]\n-------------------------------------------------\nL\u2019homme, \u00e2g\u00e9 d\u2019une quarantaine d\u2019ann\u00e9es, est d\u00e9c\u00e9d\u00e9 ce mardi matin au service de r\u00e9animation de l\u2019h\u00f4pital r\u00e9gional de B\u00e9ni Mellal, des suites de blessures graves contract\u00e9es apr\u00e8s avoir chut\u00e9 du sommet d\u2019un ch\u00e2teau d\u2019eau \u00e0 Ouled Youssef, o\u00f9 il menait un sit-in individuel depuis plus de 18 jours. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "En r\u00e9ponse \u00e0 une question\norale \u00e0 la Chambre des...", "mass": 5, "physics": false, "shape": "box", "title": "En r\u00e9ponse \u00e0 une question orale \u00e0 la Chambre des repr\u00e9sentants sur l\u0027approvisionnement du march\u00e9 national en climatiseurs \u00e9conomes et moins \u00e9nergivores, la ministre a pr\u00e9cis\u00e9 q. [lematin.ma]\n-------------------------------------------------\nFace aux vagues de chaleur, la ministre Leila Benali a alert\u00e9 au Parlement sur la forte pression subie par le r\u00e9seau \u00e9lectrique, due \u00e0 l\u2019usage intensif des climatiseurs. [www.lopinion.ma]\n-------------------------------------------------\nLe syst\u00e8me \u00e9lectrique national a enregistr\u00e9 un pic de la demande en raison de l\u2019utilisation des climatiseurs, \u00e0 l\u2019occasion de la vague de chaleur du 30 juin dernier, a indiqu\u00e9 lundi la ministre de la Transition \u00e9nerg\u00e9tique et du D\u00e9veloppement durable, Leila Benali. [telquel.ma]\n-------------------------------------------------\nLe syst\u00e8me \u00e9lectrique national a enregistr\u00e9 un pic de la demande en raison de l\u2019utilisation des climatiseurs, \u00e0 l\u2019occasion de la vague de chaleur du 30 juin dernier, a indiqu\u00e9 lundi la ministre de la Transition \u00e9nerg\u00e9tique et du D\u00e9veloppement durable, Leila Benali. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Les r\u00e9formes men\u00e9es par l\u0027Ex\u00e9cutif\nont permis d\u0027am\u00e9liorer les indicateurs...", "mass": 5, "physics": false, "shape": "box", "title": "Les r\u00e9formes men\u00e9es par l\u0027Ex\u00e9cutif ont permis d\u0027am\u00e9liorer les indicateurs \u00e9conomiques et financiers, a affirm\u00e9, mardi \u00e0 la Chambre des conseillers, le Chef du gouvernement, Aziz Akhannouch. [www.lopinion.ma]\n-------------------------------------------------\nLe chef du gouvernement, Aziz Akhannouch a fait savoir, mardi \u00e0 la Chambre des conseillers, que plus de 4 millions de m\u00e9nages, soit plus de 11,4 millions de citoyens et citoyennes,. [lematin.ma]\n-------------------------------------------------\nLe Chef du gouvernement, Aziz Akhannouch, a affirm\u00e9, mardi \u00e0 la Chambre des conseillers, que les r\u00e9formes men\u00e9es par l\u0027Ex\u00e9cutif ont permis d\u0027am\u00e9liorer les indicateurs \u00e9conomiques et financiers. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "La Chambre des repr\u00e9sentants a\nadopt\u00e9 \u00e0 la majorit\u00e9, mardi,...", "mass": 5, "physics": false, "shape": "box", "title": "La Chambre des repr\u00e9sentants a adopt\u00e9 \u00e0 la majorit\u00e9, mardi, lors d\u2019une s\u00e9ance pl\u00e9ni\u00e8re, le projet de loi n\u00b035.25 portant cr\u00e9ation de la \"Fondation Maroc 2030\". [www.lopinion.ma]\n-------------------------------------------------\nLa Chambre des repr\u00e9sentants a adopt\u00e9 \u00e0 la majorit\u00e9, mardi, lors d\u2019une s\u00e9ance pl\u00e9ni\u00e8re, le projet de loi n\u00b035.25 portant cr\u00e9ation de la \u00ab Fondation Maroc 2030 \u00bb. [telquel.ma]\n-------------------------------------------------\nLa Chambre des repr\u00e9sentants a adopt\u00e9 \u00e0 la majorit\u00e9, lors d\u2019une s\u00e9ance l\u00e9gislative tenue mardi, le projet de loi de r\u00e8glement n\u00b007.25 relatif \u00e0 l\u2019ex\u00e9cution de la loi de finances (LF) au titre de l\u2019ann\u00e9e budg\u00e9taire 2023. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Les groupes de la majorit\u00e9\net de l\u2019opposition ont affich\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Les groupes de la majorit\u00e9 et de l\u2019opposition ont affich\u00e9 des positions divergentes, lundi lors de la discussion du projet de loi n\u00b0 26.25 portant r\u00e9organisation du Conseil national de la presse (CNP) au sein de la Commission de l\u0027enseignement, de la culture et de la communication \u00e0 la Chambre des repr\u00e9sentants. [www.lopinion.ma]\n-------------------------------------------------\nLes groupes de la majorit\u00e9 et de l\u2019opposition ont affich\u00e9 des positions divergentes, lundi lors de la discussion du projet de loi n\u00b0 26.25 portant r\u00e9organisation du Conseil national de la presse (CNP) au sein de la Commission de l\u2019enseignement, de la culture et de la communication \u00e0 la Chambre des repr\u00e9sentants. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Le pouvoir d\u0027achat des m\u00e9nages\nmarocains devrait \u00eatre renforc\u00e9 en...", "mass": 5, "physics": false, "shape": "box", "title": "Le pouvoir d\u0027achat des m\u00e9nages marocains devrait \u00eatre renforc\u00e9 en 2025 et 2026, port\u00e9 par l\u0027am\u00e9lioration des revenus agricoles, les revalorisations salariales issues du dialogue social, l\u0027att\u00e9nuation de l\u0027inflation et la poursuite des aides sociales directes. [www.lopinion.ma]\n-------------------------------------------------\nElle devrait b\u00e9n\u00e9ficier de l\u2019am\u00e9lioration des revenus agricoles, de la revalorisation salariale act\u00e9e dans le cadre du dialogue social, de l\u2019att\u00e9nuation des tensions inflationnistes, ainsi que de la poursuite des aides sociales directes. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Les introductions en bourse (IPO),\ndont celle de Vicenne op\u00e9r\u00e9e...", "mass": 5, "physics": false, "shape": "box", "title": "Les introductions en bourse (IPO), dont celle de Vicenne op\u00e9r\u00e9e ce mardi, ont permis de mobiliser depuis 2022 un total de 98,4 milliards de dirhams (MMDH) pour une demande totale de 3,5 MMDH, selon la Bourse de Casablanca. [telquel.ma]\n-------------------------------------------------\nSelon la Bourse de Casablanca, les introductions en bourse r\u00e9alis\u00e9es depuis 2022 ont permis de mobiliser 98,4 milliards de dirhams pour une demande totale de 3,5 MMDH. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "OCP Green Water (OGW), filiale\ndu Groupe OCP, a annonc\u00e9,...", "mass": 5, "physics": false, "shape": "box", "title": "OCP Green Water (OGW), filiale du Groupe OCP, a annonc\u00e9, lundi, la mise en service du pipeline reliant la station de dessalement de Jorf Lasfar au site minier de Khouribga, sur une distance de plus de 200 kilom\u00e8tres. [telquel.ma]\n-------------------------------------------------\nEn ce d\u00e9but de semaine \u00e0 Khouribga, plus pr\u00e9cis\u00e9ment sur son c\u00e9l\u00e8bre site phosphatier, le plus grand au monde, OCP a mis en service son pipeline reliant la station de dessalement de Jorf Lasfar au site minier de Khouribga, sur une distance de plus de 200 kilom\u00e8tres. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "Une vague de chaleur est\npr\u00e9vue de mardi \u00e0 vendredi...", "mass": 5, "physics": false, "shape": "box", "title": "Une vague de chaleur est pr\u00e9vue de mardi \u00e0 vendredi prochain dans plusieurs provinces du Royaume, avec des temp\u00e9ratures oscillant entre 40 et 47\u00b0C, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM). [www.yabiladi.com]\n-------------------------------------------------\nUne vague de chaleur est pr\u00e9vue de mardi \u00e0 vendredi prochain dans plusieurs provinces du Royaume, avec des temp\u00e9ratures oscillant entre 40 et 47\u00b0C, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM). [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "Le chef du gouvernement a\npass\u00e9 en revu ce mardi...", "mass": 5, "physics": false, "shape": "box", "title": "Le chef du gouvernement a pass\u00e9 en revu ce mardi au Parlement la panoplie de mesures prises par l\u2019Ex\u00e9cutif pour r\u00e9duire l\u2019inflation et garantir la stabilit\u00e9 des prix des produits de base. [www.lavieeco.com]\n-------------------------------------------------\nLes mesures prises par l\u2019Ex\u00e9cutif, en plus des d\u00e9cisions de politique mon\u00e9taire, ont permis de r\u00e9duire le taux d\u2019inflation et de garantir la stabilit\u00e9 des prix des produits de base, a affirm\u00e9, mardi \u00e0 la Chambre des conseillers, le Chef du gouvernement, Aziz Akhannouch. [maroc-diplomatique.net]\n-------------------------------------------------\nLes mesures prises par l\u2019Ex\u00e9cutif, en plus des d\u00e9cisions de politique mon\u00e9taire, ont permis de r\u00e9duire le taux d\u2019inflation et de garantir la stabilit\u00e9 des prix des produits de base, a affirm\u00e9, mardi \u00e0 la Chambre des conseillers, le Chef du gouvernement, Aziz Akhannouch. [www.lereporter.ma]\n-------------------------------------------------\nLes mesures prises par l\u2019Ex\u00e9cutif, en plus des d\u00e9cisions de politique mon\u00e9taire, ont permis de r\u00e9duire le taux d\u2019inflation et de garantir la stabilit\u00e9 des prix des produits de base, a affirm\u00e9, mardi \u00e0 la Chambre des conseillers, le Chef du gouvernement, Aziz Akhannouch. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "Les d\u00e9penses relatives au chantier\nde la protection sociale devraient...", "mass": 5, "physics": false, "shape": "box", "title": "Les d\u00e9penses relatives au chantier de la protection sociale devraient atteindre 39 milliards de dirhams (MMDH) en 2025 et plus de 41 MMDH en 2026, sachant que le cout de financement de ce projet s\u2019est \u00e9lev\u00e9 \u00e0 environ 32 MMDH en 2024, a indiqu\u00e9, mardi \u00e0 la Chambre des conseillers, le Chef du gouvernement, Aziz [www.lereporter.ma]\n-------------------------------------------------\nLes d\u00e9penses relatives au chantier de la protection sociale devraient atteindre 39 milliards de dirhams (MMDH) en 2025 et plus de 41 MMDH en 2026, sachant que le cout de financement de ce projet s\u2019est \u00e9lev\u00e9 \u00e0 environ 32 MMDH en 2024, a indiqu\u00e9, mardi \u00e0 la Chambre des conseillers, le Chef du gouvernement, Aziz. [telquel.ma]\n-------------------------------------------------\nLes d\u00e9penses relatives au chantier de la protection sociale devraient atteindre 39 milliards de dirhams (MMDH) en 2025 et plus de 41 MMDH en 2026, sachant que le cout de financement de ce projet s\u2019est \u00e9lev\u00e9 \u00e0 environ 32 MMDH en 2024, a indiqu\u00e9, mardi \u00e0 la Chambre des conseillers, le Chef du gouvernement, Aziz . [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "Saham Bank \u2013 anciennement Soci\u00e9t\u00e9\nG\u00e9n\u00e9rale Maroc \u2013 a annonc\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Saham Bank \u2013 anciennement Soci\u00e9t\u00e9 G\u00e9n\u00e9rale Maroc \u2013 a annonc\u00e9 l\u2019acquisition 3,1% du capital social et des droits de votes du sp\u00e9cialiste du cr\u00e9dit de consommation EQDOM, portant sa participation dans cette entreprise \u00e0 57%. [www.lopinion.ma]\n-------------------------------------------------\nSaham Bank a annonc\u00e9 que sa participation directe dans Eqdom s\u2019\u00e9l\u00e8ve \u00e0 951.981 actions, correspondant \u00e0 57% du capital social et des droits de vote de cette soci\u00e9t\u00e9. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "\u00abCette cons\u00e9cration renforce notre ambition\nde devenir le r\u00e9f\u00e9rent incontest\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "\u00abCette cons\u00e9cration renforce notre ambition de devenir le r\u00e9f\u00e9rent incontest\u00e9 en mati\u00e8re de qualit\u00e9 de service dans le secteur de l\u2019assurance au Maroc\u00bb, a soulign\u00e9 Fahd Mokdad, directeur g\u00e9n\u00e9ral d\u2019Allianz Maroc, lors d\u2019une c\u00e9r\u00e9monie organis\u00e9e \u00e0 cette occasion. [aujourdhui.ma]\n-------------------------------------------------\nAllianz Maroc a organis\u00e9 une c\u00e9r\u00e9monie en pr\u00e9sence de ses partenaires pour marquer l\u2019obtention de nouvelles certifications qualit\u00e9, dans le cadre de sa strat\u00e9gie d\u2019am\u00e9lioration continue des processus internes et de modernisation de ses services. [lnt.ma]"}]) <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

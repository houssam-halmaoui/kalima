r (TCMT), en s\u2019imposant en finale face \u00e0 son compatriote Yassine Dlimi, sur le score de 7-6, 6-4. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Le chantier du futur terminal\nde l\u2019a\u00e9roport Mohammed V de...", "mass": 5, "physics": false, "shape": "box", "title": "Le chantier du futur terminal de l\u2019a\u00e9roport Mohammed V de Casablanca entre dans sa phase concr\u00e8te. [lematin.ma]\n-------------------------------------------------\nLes travaux de terrassement du futur terminal de l\u2019a\u00e9roport Mohammed V ont officiellement d\u00e9marr\u00e9, marquant le d\u00e9but de la premi\u00e8re \u00e9tape de terrain de ce projet visant \u00e0 transformer Casablanca en hub a\u00e9rien de r\u00e9f\u00e9rence \u00e0 l\u2019\u00e9chelle mondiale. [telquel.ma]\n-------------------------------------------------\nL\u2019Office National des A\u00e9roports (ONDA) annonce le lancement officiel des travaux de terrassement du chantier du nouveau terminal de l\u2019a\u00e9roport Mohammed V de Casablanca, premi\u00e8re phase concr\u00e8te pour l\u2019un des projets d\u2019infrastructure les plus ambitieux du Maroc \u00e0 l\u2019horizon 2030. [www.challenge.ma]\n-------------------------------------------------\nCasablanca : d\u00e9marrage des travaux du nouveau terminal de l\u2019a\u00e9roport Mohammed V. Le chantier du nouveau terminal passagers de l\u2019a\u00e9roport Mohammed V \u00e0 Casablanca a \u00e9t\u00e9 officiellement lanc\u00e9, en anticipation de la Coupe du monde 2030. [leseco.ma]\n-------------------------------------------------\nL\u2019Office National des A\u00e9roports (ONDA) annonce le lancement officiel des travaux de terrassement du chantier du nouveau terminal de l\u2019a\u00e9roport Mohammed V de Casablanca, premi\u00e8re phase concr\u00e8te pour l\u2019un des projets d\u2019infrastructure les plus ambitieux du Maroc \u00e0 l\u2019horizon 2030. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Le nouveau ministre allemand des\nAffaires \u00e9trang\u00e8res, Johann David Wadephul,...", "mass": 5, "physics": false, "shape": "box", "title": "Le nouveau ministre allemand des Affaires \u00e9trang\u00e8res, Johann David Wadephul, a salu\u00e9, lundi, la collaboration \u00e9troite entre son pays et le Royaume du Maroc dans divers domaines tels que, l\u0027\u00e9conomie, l\u0027\u00e9nergie et l\u0027emploi. [www.lopinion.ma]\n-------------------------------------------------\nDans un entretien t\u00e9l\u00e9phonique, le premier du genre du nouveau Chef de la diplomatie allemande, avec le ministre des Affaires \u00e9trang\u00e8res, Naser Bourita, les deux parties ont salu\u00e9 l\u0027excellence des relations bilat\u00e9rales, tout en r\u00e9affirmant l\u0027engagement des deux pays \u00e0 poursuivre la dynamique positive qui caract\u00e9rise leur relation bilat\u00e9rale. [www.lavieeco.com]\n-------------------------------------------------\nLe nouveau ministre allemand des Affaires \u00e9trang\u00e8res, Johann David Wadephul, a salu\u00e9 lundi, la collaboration \u00e9troite entre son pays et le Royaume du Maroc dans divers domaines tels que, l\u0027\u00e9conomie, l\u0027\u00e9nergie et l\u0027emploi. [atlasinfo.fr]\n-------------------------------------------------\nLe nouveau ministre allemand des Affaires \u00e9trang\u00e8res, Johann David Wadephul, a salu\u00e9, lundi, la collaboration \u00e9troite entre son pays et le Royaume du Maroc dans divers domaines tels que, l\u2019\u00e9conomie, l\u2019\u00e9nergie et l\u2019emploi. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Donald Trump, qui se dit\nd\u00e9termin\u00e9 \u00e0 mettre fin \u00e0...", "mass": 5, "physics": false, "shape": "box", "t e la nouvelle des inondations soudaines survenues au Texas, qui ont fait malheureusement de nombreuses victimes. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 23, "id": "comm_label_23", "label": "La marque Renault a cl\u00f4tur\u00e9\nle premier semestre 2025 avec...", "mass": 5, "physics": false, "shape": "box", "title": "La marque Renault a cl\u00f4tur\u00e9 le premier semestre 2025 avec 20.282 immatriculations sur le march\u00e9 marocain, en progression de 48% par rapport \u00e0 la m\u00eame p\u00e9riode de 2024. [lematin.ma]\n-------------------------------------------------\n\u00c0 fin juin, elle a \u00e9coul\u00e9 20 282 v\u00e9hicules, soit une progression de 6 585 unit\u00e9s par rapport \u00e0 la m\u00eame p\u00e9riode en 2024. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 24, "id": "comm_label_24", "label": "Les eurod\u00e9put\u00e9s, qui ont largement\nvot\u00e9 cette adh\u00e9sion, estiment que...", "mass": 5, "physics": false, "shape": "box", "title": "Les eurod\u00e9put\u00e9s, qui ont largement vot\u00e9 cette adh\u00e9sion, estiment que Sofia a rempli les crit\u00e8res de convergence n\u00e9cessaires \u00e0 l\u2019adoption de la monnaie unique.Cette d\u00e9cision intervi. [lematin.ma]\n-------------------------------------------------\nLe Parlement europ\u00e9en, r\u00e9uni en session pl\u00e9ni\u00e8re \u00e0 Strasbourg, a approuv\u00e9 mardi, l\u2019entr\u00e9e de la Bulgarie dans la zone euro, pr\u00e9vue au 1er janvier 2026. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 25, "id": "comm_label_25", "label": "Le ministre de la Justice,\nAbdellatif Ouahbi, a soulign\u00e9, mardi...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre de la Justice, Abdellatif Ouahbi, a soulign\u00e9, mardi \u00e0 Rabat, la n\u00e9cessit\u00e9 de m         network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>
    </body>


    
    
</html>

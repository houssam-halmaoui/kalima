on 2023-2024), en s\u2019imposant dimanche soir sur le score de 3 \u00e0 0 face au Moghreb de T\u00e9touan, lors de la deuxi\u00e8me demi-finale disput\u00e9e au complexe sportif de F\u00e8s. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "Le Real Madrid, bien qu\u2019en\ninf\u00e9riorit\u00e9 num\u00e9rique pendant presque tout...", "mass": 5, "physics": false, "shape": "box", "title": "Le Real Madrid, bien qu\u2019en inf\u00e9riorit\u00e9 num\u00e9rique pendant presque tout le match, a donn\u00e9 une le\u00e7on de r\u00e9alisme \u00e0 Pachuca (3-1), dimanche \u00e0 Charlotte, et a fait un grand pas vers les 8e de finale du Mondial des clubs. [fr.hespress.com]\n-------------------------------------------------\nJude Bellingham (35e), Arda G\u00fcler (43e) et Federico Valverde ont inscrit les buts des Merengues, qui ont jou\u00e9 en inf\u00e9riorit\u00e9 num\u00e9rique durant presque tout le match, apr\u00e8s l\u0027exc. [lematin.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "La Direction g\u00e9n\u00e9rale de la\nm\u00e9t\u00e9orologie (DGM) a lev\u00e9 le...", "mass": 5, "physics": false, "shape": "box", "title": "La Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM) a lev\u00e9 le voile, vendredi dernier \u00e0 Rabat, sur les grandes tendances climatiques ayant marqu\u00e9 l\u2019ann\u00e9e 2024 au Maroc. [lematin.ma]\n-------------------------------------------------\nLa Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM) a pr\u00e9sent\u00e9, vendredi \u00e0 Rabat, son rapport annuel sur l\u00e9tat du climat au Maroc en 2024, lors dune rencontre tenue en pr\u00e9sence du ministre de l\u2019\u00c9quipement et de l\u2019eau, Nizar Baraka. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Apr\u00e8s trois jours intenses de\nc\u00e9l\u00e9bration musicale, de spiritualit\u00e9 partag\u00e9e...", "mass": 5, "physics": false, "shape": "box", "title": "Apr\u00e8s trois jours intenses de c\u00e9l\u00e9bration musicale, de spiritualit\u00e9 partag\u00e9e et de fusions in\u00e9dites, la 26\u1d49 \u00e9dition du Festival Gnaoua et Musiques du monde s\u2019est achev\u00e9e le 21 juin. [lematin.ma]\n-------------------------------------------------\nDu 19 au 21 juin, la 26\u00e8me \u00e9dition du Festival Gnaoua et Musiques du Monde a transform\u00e9 Essaouira en un carrefour vibrant de traditions et d\u2019avant-gardes. [www.lopinion.ma]\n-------------------------------------------------\nLa 26e \u00e9dition du Festival Gnaoua et Musiques du Monde s\u2019est achev\u00e9e samedi soir \u00e0 Essaouira, \u00e0 l\u2019issue de trois jours de concerts, de rencontres et d\u2019\u00e9changes culturels. [lnt.ma]\n-------------------------------------------------\n\u00ab Cette manifestation culturelle s\u2019est achev\u00e9 sur un souffle puissant, brass\u00e9 de groove, de m\u00e9moires et d\u2019humanit\u00e9 \u00bb, indiquent les organisateurs dans un communiqu\u00e9. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Ainsi, l\u0027\u00c9gypte a exprim\u00e9 sa\ngrande pr\u00e9occupation face aux r\u00e9cents...", "mass": 5, "physics": false, "shape": "box", "title": "Ainsi, l\u0027\u00c9gypte a exprim\u00e9 sa grande pr\u00e9occupation face aux r\u00e9cents d\u00e9veloppements en Iran, d\u00e9non\u00e7ant une escalade aux cons\u00e9quences graves sur la paix et la s\u00e9curit\u00e9. [lematin.ma]\n-------------------------------------------------\nPlusieurs \u00c9tats arabes ont affirm\u00e9, dimanche, suivre avec pr\u00e9occupation le d\u00e9veloppement des \u00e9v\u00e9nements, suite \u00e0 l\u2019attaque men\u00e9e par les \u00c9tats-Unis contre des sites nucl\u00e9aires en Iran, appelant \u00e0 la retenue pour \u00e9viter toute escalade. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Organis\u00e9 sous le Haut Patronage\nde Sa Majest\u00e9 le Roi...", "mass": 5, "physics": false, "shape": "box", "title": "Organis\u00e9 sous le Haut Patronage de Sa Majest\u00e9 le Roi Mohammed VI, ce rendez vous cin\u00e9matographique de pr\u00e8s de 50 ans, aspire \u00e0 promouvoir la production cin\u00e9matographique africaine,. [lematin.ma]\n-------------------------------------------------\nLe Festival International du Cin\u00e9ma Africain de Khouribga (FICAK) a ouvert, samedi soir, les festivit\u00e9s de sa 25\u1d49 \u00e9dition (21-28 juin) par un hommage vibrant au cin\u00e9ma mauritanien et s\u00e9n\u00e9galais, les deux pays \u00e0 l\u2019honneur cette ann\u00e9e. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "Le Wydad Casablanca (WAC) a\nperdu face au club italien...", "mass": 5, "physics": false, "shape": "box", "title": "Le Wydad Casablanca (WAC) a perdu face au club italien de la Juventus de Turin sur le score de 4 buts \u00e0 1, en match de la deuxi\u00e8me journ\u00e9e du groupe G de la Coupe du monde des clubs, disput\u00e9 dimanche au stade Lincoln Financial Field \u00e0 Philadelphie (Etats-Unis). [www.yabiladi.com]\n-------------------------------------------------\nLe Wydad Casablanca (WAC) a perdu face au club italien de la Juventus de Turin sur le score de 4 buts \u00e0 1, en match de la 2\u00e8 journ\u00e9e du groupe G de la Coupe du monde des clubs, disput\u00e9 dimanche au stade Lincoln Financial Field \u00e0 Philadelphie. [atlasinfo.fr]\n-------------------------------------------------\nLe Wydad Athletic Club (WAC) de Casablanca a perdu face au club italien         network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>
    </body>


    
    
</html>

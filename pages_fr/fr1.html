\u00e9s pour constituer le 40\u1d49 contingent du service militaire. [fr.hespress.com]\n-------------------------------------------------\n\u00c0 cet effet, l\u0027Etat-Major G\u00e9n\u00e9ral des FAR a pris, en coordination avec le minist\u00e8re de l\u2019Int\u00e9rieur, toutes les mesures n\u00e9cessaires pour assurer le succ\u00e8s \u00e0 de cette op\u00e9ration,. [lematin.ma]\n-------------------------------------------------\nEn application des Hautes Instructions de Sa Majest\u00e9 le Roi, Chef Supr\u00eame et Chef d\u0027Etat-Major G\u00e9n\u00e9ral des Forces Arm\u00e9es Royales (FAR), que Dieu L\u0027assiste, l\u2019op\u00e9ration de s\u00e9lection et d\u2019incorporation des appel\u00e9s au service militaire au sein du 40e contingent d\u00e9butera \u00e0 partir du lundi 1er septembre 2025, indique un communiqu\u00e9 de l\u0027Etat-Major G\u00e9n\u00e9ral des FAR. [www.lopinion.ma]\n-------------------------------------------------\nEn application des instructions du roi, l\u2019op\u00e9ration de s\u00e9lection et d\u2019incorporation des appel\u00e9s au service militaire au sein du 40e contingent d\u00e9butera \u00e0 partir du lundi 1er septembre 2025, indique un communiqu\u00e9 de l\u2019Etat-Major g\u00e9n\u00e9ral des FAR. [telquel.ma]\n-------------------------------------------------\nLes candidats ayant re\u00e7u leurs ordres d\u0027appel doivent consulter au pr\u00e9alable les informations importantes y aff\u00e9rentes et respecter la date et le lieu d\u00e9sign\u00e9 pour l\u2019op\u00e9ration de s\u00e9lection, indique l\u0027Etat-Major G\u00e9n\u00e9ral des FAR dans un communiqu\u00e9. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "Apr\u00e8s un match haletant, \u00e0\nhaute intensit\u00e9, le Maroc s\u2019est...", "mass": 5, "physics": false, "shape": "box", "title": "Apr\u00e8s un match haletant, \u00e0 haute intensit\u00e9, le Maroc s\u2019est qualifi\u00e9 pour la finale du CHAN 2024 lors de l\u2019\u00e9preuve fatidique des tirs au but (4-3), face au S\u00e9n\u00e9gal. [fr.hespress.com]\n-------------------------------------------------\nL\u2019\u00e9quipe nationale du Maroc des joueurs locaux s\u2019est qualifi\u00e9e pour la finale du Championnat d\u2019Afrique des nations (CHAN) apr\u00e8s sa victoire face \u00e0 son homologue s\u00e9n\u00e9galaise, jusque-l\u00e0 tenante du titre, par 5 tirs au but \u00e0 3 (temps r\u00e9glementaire et prolongations 1-1), en demi-finale disput\u00e9e, mardi soir, au stade Mandela \u00e0 Kampala. [www.yabiladi.com]\n-------------------------------------------------\nL\u2019\u00e9quipe nationale du Maroc des joueurs locaux s\u2019est qualifi\u00e9e pour la finale du Championnat d\u2019Afrique des nations (CHAN) apr\u00e8s sa victoire face \u00e0 son homologue s\u00e9n\u00e9galaise par 5 tirs au but \u00e0 3 (temps r\u00e9glementaire et prolongations 1-1), en demi-finale disput\u00e9e, mardi soir, au stade Mandela \u00e0 Kampala. [aujourdhui.ma]\n-------------------------------------------------\nL\u2019\u00e9quipe nationale du Maroc des joueurs locaux s\u2019est qualifi\u00e9e pour la finale du Championnat d\u2019Afrique des nations (CHAN) apr\u00e8s sa victoire face \u00e0 son homologue s\u00e9n\u00e9galaise par 5 tirs au but \u00e0 3 (temps r\u00e9glementaire et prolongations 1-1), en demi-finale disput\u00e9e, mardi soir, au stade Mandela \u00e0 Kampala. [maroc-diplomatique.net]\n-------------------------------------------------\nL\u2019entraineur de la s\u00e9lection marocaine des joueurs locaux, Tarik Sektioui a affirm\u00e9, mardi \u00e0 Kampala, que la qualification de l\u2019\u00e9quipe du Maroc en finale du Championnat d\u2019Afrique des nations (CHAN) de football a \u00e9t\u00e9 amplement m\u00e9rit\u00e9e face au S\u00e9n\u00e9gal. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Le Maroc affrontera le Niger\nle vendredi 5 septembre 2025...", "mass": 5, "physics": false, "shape": "box", "title": "Le Maroc affrontera le Niger le vendredi 5 septembre 2025 au Complexe sportif Prince Moulay Abdellah de Rabat. [lematin.ma]\n-------------------------------------------------\nLe comit\u00e9 d\u2019organisation du match devant mettre aux prises les s\u00e9lections marocaine et nig\u00e9rienne, le 5 septembre prochain au Complexe sportif Prince Moulay Abdellah de Rabat (20h00), s\u2019est f\u00e9licit\u00e9 mardi du fort engouement des supporters marocains pour l\u2019achat des billets de ce match comptant pour les qualifications africaines du Mondial 2026 de football. [telquel.ma]\n-------------------------------------------------\nLe comit\u00e9 d\u2019organisation du match devant mettre aux prises les s\u00e9lections marocaine et nig\u00e9rienne, le 5 septembre prochain au Complexe sportif Prince Moulay Abdellah de Rabat (20h00), s\u2019est f\u00e9licit\u00e9 mardi du fort engouement des supporters marocains pour l\u2019achat des billets de ce match comptant pour les qualifications africaines du Mondial 2026 de football. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Dans ce message, le Souverain\ndit avoir appris avec une...", "mass": 5, "physics": false, "shape": "box", "title": "Dans ce message, le Souverain dit avoir appris avec une grande \u00e9motion le d\u00e9c\u00e8s de l\u2019\u00e9minent journaliste feu Mohamed Hassan El Wali, que Dieu l\u2019ait en Sa sainte mis\u00e9ricorde, implor. [lematin.ma]\n-------------------------------------------------\nSa Majest\u00e9 le Roi Mohammed VI a adress\u00e9 un message de condol\u00e9ances et de compassion aux membres de la famille de feu Mohamed Hassan El Wali. [www.lopinion.ma]\n-------------------------------------------------\nLe roi Mohammed VI a adress\u00e9 un message de condol\u00e9ances et de compassion aux membres de la famille de Mohamed Hassan El Wali, dit Ali Hassan, figure embl\u00e9matique de la t\u00e9l\u00e9vision et du cin\u00e9ma marocains, d\u00e9c\u00e9d\u00e9 lundi 25 ao\u00fbt \u00e0 l\u2019\u00e2ge de 80 ans. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "UNO.ma, principal revendeur agr\u00e9\u00e9 Apple\nau Maroc, lance iShot, le...", "mass": 5, "physics": false, "shape": "box", "title": "UNO.ma, principal revendeur agr\u00e9\u00e9 Apple au Maroc, lance iShot, le premier concours national de photographie mobile r\u00e9serv\u00e9 aux utilisateurs d\u2019iPhone. [lematin.ma]\n-------------------------------------------------\nUNO.ma, principal revendeur agr\u00e9\u00e9 Apple au Maroc, lance iShot, le premier concours national de photographie mobile r\u00e9serv\u00e9 aux utilisateurs d\u2019iPhone. [www.lopinion.ma]\n-------------------------------------------------\nUNO.ma, revendeur agr\u00e9\u00e9 Apple au Maroc, organise un concours de photographie mobile intitul\u00e9 iShot, destin\u00e9 aux utilisateurs d\u2019iPhone. [lnt.ma]\n-------------------------------------------------\nUNO.ma, le plus grand revendeur agr\u00e9\u00e9 Apple au Maroc, 1er concours national de photographie sur iPhone, lance officiellement iShot, un concours in\u00e9dit de photographie mobile enti\u00e8rement d\u00e9di\u00e9 aux utilisateurs d\u2019iPhone. [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Cet heureux \u00e9v\u00e9nement, c\u00e9l\u00e9br\u00e9 le\n26 ao\u00fbt de chaque ann\u00e9e,...", "mass": 5, "physics": false, "shape": "box", "title": "Cet heureux \u00e9v\u00e9nement, c\u00e9l\u00e9br\u00e9 le 26 ao\u00fbt de chaque ann\u00e9e, offre ainsi l\u2019opportunit\u00e9 aux Marocains d\u2019exalter les actions inlassables men\u00e9es par Son Altesse Royale pour la pr\u00e9servat. [lematin.ma]\n-------------------------------------------------\nLa Famille Royale, et avec elle l\u2019ensemble du peuple marocain, c\u00e9l\u00e8bre, ce mardi, l\u2019anniversaire de Son Altesse Royale la Princesse Lalla Meryem, connue pour son engagement constant et son action agissante en faveur de l\u2019\u00e9mancipation de la femme marocaine et de la protection des droits des enfants. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Le s\u00e9lectionneur du Br\u00e9sil, Carlo\nAncelotti, n\u2019a pas rappel\u00e9 Neymar...", "mass": 5, "physics": false, "shape": "box", "title": "Le s\u00e9lectionneur du Br\u00e9sil, Carlo Ancelotti, n\u2019a pas rappel\u00e9 Neymar lundi et a m\u00e9nag\u00e9 Vinicius pour les matches de septembre contre le Chili et la Bolivie, tandis que Lucas Paqueta fait son retour en \u00e9quipe nationale. [www.lopinion.ma]\n-------------------------------------------------\nMondial-2026 Le s\u00e9lectionneur du Br\u00e9sil, Carlo Ancelotti, n\u2019a pas rappel\u00e9 Neymar lundi et a m\u00e9nag\u00e9 Vinicius pour les matchs de septembre contre le Chili et la Bolivie, tandis que Lucas Paqueta fait son retour en \u00e9quipe nationale. [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Les recettes douani\u00e8res encaiss\u00e9es ont\natteint un record historique de...", "mass": 5, "physics": false, "shape": "box", "title": "Les recettes douani\u00e8res encaiss\u00e9es ont atteint un record historique de 144,8 milliards de dirhams (MMDH) au titre de l\u0027ann\u00e9e 2024 contre 132,5 MMDH en 2023, affichant un taux de croissance de 9,2%, selon l\u0027Administration des Douanes et Imp\u00f4ts Indirects (ADII). [www.lopinion.ma]\n-------------------------------------------         function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

            setTimeout(positionCommunityLabels, 50);
        });

            setTimeout(positionCommunityLabels, 50);
        });

    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';

                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }

-plan-pour-gaza/", "x": 0, "y": 0}, {"font": {"vadjust": -88.5}, "group": 8, "id": 313, "label": "La CMR assure la mise...", "shape": "dot", "size": 59, "title": "La CMR assure la mise en paiement des pensions des nouveaux retrait\u00e9s de l\u2019\u00c9ducation nationale\nSource: lnt.ma", "url": "https://lnt.ma/la-cmr-assure-la-mise-en-paiement-des-pensions-des-nouveaux-retraites-de-leducation-nationale/", "x": 0, "y": 0}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Les forces de l\u2019ordre sont\nintervenues pour interdire des rassemblements...", "mass": 5, "physics": false, "shape": "box", "title": "Les forces de l\u2019ordre sont intervenues pour interdire des rassemblements tenus le week end dernier, auxquels ont appel\u00e9 des parties inconnues, en veillant \u00e0 pr\u00e9server l\u2019ordre public et la s\u00e9curit\u00e9 des participants. [fr.hespress.com]\n-------------------------------------------------\nUn expert s\u00e9curitaire a soulign\u00e9 que l\u2019intervention des forces de l\u2019ordre, ce week-end, pour interdire des rassemblements appel\u00e9s via les r\u00e9seaux sociaux par des parties inconnues, s\u2019est d\u00e9roul\u00e9e selon \"une approche \u00e9quilibr\u00e9e, pr\u00e9servant \u00e0 la fois l\u2019ordre public et la s\u00e9curit\u00e9 des personnes pr\u00e9sentes\". [www.lavieeco.com]\n-------------------------------------------------\nL\u2019intervention des forces de l\u2019ordre pour interdire des rassemblements auxquels ont appel\u00e9 des parties inconnues, le week-end, a \u00e9t\u00e9 men\u00e9e selon une approche \u00e9quilibr\u00e9e pr\u00e9servant les fondements de l\u2019ordre public et garantissant la s\u00e9curit\u00e9 de ces forces et celle des personnes attroup\u00e9es, a indiqu\u00e9 lundi un expert s\u00e9curitaire. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Le Prince H\u00e9ritier Moulay El\nHassan a pr\u00e9sid\u00e9, lundi au...", "mass": 5, "physics": false, "shape": "box", "title": "Le Prince H\u00e9ritier Moulay El Hassan a pr\u00e9sid\u00e9, lundi au Parc d\u2019Expositions Mohammed VI, la c\u00e9r\u00e9monie d\u2019ouverture de la seizi\u00e8me \u00e9dition du Salon du cheval d\u2019El Jadida, qui se poursuivra jusqu\u2019au 05 octobre sous le th\u00e8me \u00ab Le bien-\u00eatre du cheval, trait d\u2019union entre les pratiques \u00e9questres \u00bb. [fr.hespress.com]\n-------------------------------------------------\nSon Altesse Royale le Prince H\u00e9ritier Moulay El Hassan a pr\u00e9sid\u00e9, lundi au Parc d\u2019Expositions Mohammed VI, la c\u00e9r\u00e9monie d\u2019ouverture de la seizi\u00e8me \u00e9dition du Salon du cheval d\u2019El J. [lematin.ma]\n-------------------------------------------------\nSon Altesse Royale le Prince H\u00e9ritier Moulay El Hassan a pr\u00e9sid\u00e9, lundi au Parc d\u2019Expositions Mohammed VI, la c\u00e9r\u00e9monie d\u2019ouverture de la seizi\u00e8me \u00e9dition du Salon du cheval d\u2019El Jadida, qui se poursuivra jusqu\u0027au 05 octobre sous le th\u00e8me \"Le bien-\u00eatre du cheval, trait d\u2019union entre les pratiques \u00e9questres\". [www.lopinion.ma]\n-------------------------------------------------\nCette nouvelle \u00e9dition, plac\u00e9e sous le th\u00e8me \"Le bien-\u00eatre du cheval, trait d\u2019union entre les pratiques \u00e9questres\", se poursuivra jusqu\u2019au 5 octobre. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "La Caisse marocaine des retraites\n(CMR) a officialis\u00e9, lundi 29...", "mass": 5, "physics": false, "shape": "box", "title": "La Caisse marocaine des retraites (CMR) a officialis\u00e9, lundi 29 septembre 2025, le versement r\u00e9ussi des pensions aux nouveaux retrait\u00e9s du d\u00e9partement de l\u2019\u00c9ducation nationale, t\u00e9moignant de la robustesse et de l\u2019efficacit\u00e9 du syst\u00e8me de gestion des retraites au Maroc. [fr.hespress.com]\n-------------------------------------------------\nLes nouveaux retrait\u00e9s de l\u2019\u00e9ducation nationale, partis le 31 ao\u00fbt dernier, ont b\u00e9n\u00e9fici\u00e9 des retraites vers\u00e9es par la Caisse marocaine des retraites (CMR). [leseco.ma]\n-------------------------------------------------\nCette op\u00e9ration concerne plus de 4.000 affili\u00e9s mis \u00e0 la retraite au 31 ao\u00fbt 2025, que ce soit \u00e0 la suite de l\u2019atteinte de l\u2019\u00e2ge l\u00e9gal ou sur demande anticip\u00e9e. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "Le procureur du Roi pr\u00e8s\nle tribunal de premi\u00e8re instance...", "mass": 5, "physics": false, "shape": "box", "title": "Le procureur du Roi pr\u00e8s le tribunal de premi\u00e8re instance correctionnel de Casablanca a inform\u00e9 l\u2019opinion publique qu\u2019\u00e0 la suite des manifestations non autoris\u00e9es ayant eu lieu dans certaines villes du Royaume le samedi dernier, une personne a \u00e9t\u00e9 interpell\u00e9e par les \u00e9l\u00e9ments de la police judiciaire. [fr.hespress.com]\n-------------------------------------------------\nLe Procureur du Roi pr\u00e8s le Tribunal correctionnel de premi\u00e8re instance de Casablanca annonce que, suite aux sit-in non autoris\u00e9s ayant eu lieu dans certaines villes du Royaume, samedi 28 septembre 2025, les \u00e9l\u00e9ments de la police judiciaire ont proc\u00e9d\u00e9 \u00e0 l\u2019arrestation d\u2019un individu que les investigations dont il a fait l\u2019objet ont conclu qu\u2019il . [maroc-diplomatique.net]\n-------------------------------------------------\nLe Procureur du Roi pr\u00e8s le Tribunal correctionnel de premi\u00e8re instance de Casablanca annonce que, suite aux sit-in non autoris\u00e9s ayant eu lieu dans certaines villes du Royaume, samedi 28 septembre 2025, les \u00e9l\u00e9ments de la police judiciaire ont proc\u00e9d\u00e9 \u00e0 l\u2019arrestation d\u2019un individu pour manipulation de vid\u00e9os de protestation. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Dans un contexte de stress\nhydrique, le gouvernement planche sur...", "mass": 5, "physics": false, "shape": "box", "title": "Dans un contexte de stress hydrique, le gouvernement planche sur un plan de d\u00e9veloppement de solutions r\u00e9silientes et durables pour mieux mobiliser et g\u00e9rer la ressource en eau. [lematin.ma]\n-------------------------------------------------\nVoici les principaux titres d\u00e9velopp\u00e9s par la presse nationale ce mardi 30 septembre 2025 Le Matin Gestion de l\u2019eau : le gouvernement mise sur des solutions r\u00e9silientes et durables Dans un contexte de forte pression sur les ressources hydriques, le gouvernement planche sur le d\u00e9veloppement de solutions r\u00e9silientes et durables pour la mobilisation et la . [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 19, "id": "comm_label_19", "label": "Selon un communiqu\u00e9 publi\u00e9 sur\nle site web de la...", "mass": 5, "physics": false, "shape": "box", "title": "Selon un communiqu\u00e9 publi\u00e9 sur le site web de la F\u00e9d\u00e9ration royale marocaine de football (FRMF), le Comit\u00e9 d\u2019organisation du match amical Maroc-Bahre\u00efn remercie particuli\u00e8rem. [lematin.ma]\n-------------------------------------------------\nLa vente des billets du match amical qui opposera l\u2019\u00e9quipe nationale marocaine \u00e0 son homologue du Bahre\u00efn, le 9 octobre prochain au stade Prince Moulay Abdellah \u00e0 Rabat (20h00), sera lanc\u00e9e \u00e0 partir du 29 septembre \u00e0 09h00, annonce le comit\u00e9 d\u2019organisation de cette rencontre. [telquel.ma]\n-------------------------------------------------\nLe Comit\u00e9 d\u2019organisation du match amical devant opposer la s\u00e9lection marocaine \u00e0 son homologue bahre\u00efnie, le 09 octobre prochain au stade Prince Moulay Abdellah de Rabat (20h00), annonce que 30.000 billets de cette rencontre ont \u00e9t\u00e9 \u00e9coul\u00e9s jusqu\u2019\u00e0 la mi-journ\u00e9e (12h00) de ce lundi. [lnt.ma]\n-------------------------------------------------\nLe comit\u00e9 d\u2019organisation du match amical Maroc-Bahre\u00efn, programm\u00e9 le 09 octobre au Stade Prince Moulay Abdellah de Rabat (20h00), annonce que le nombre total des billets \u00e9coul\u00e9s jusqu\u2019\u00e0 18h00, ce lundi, a atteint 42.703 tickets. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 23, "id": "comm_label_23", "label": "Air Arabia poursuit l\u2019expansion de\nson r\u00e9seau international avec le...", "mass": 5, "physics": false, "shape": "box", "title": "Air Arabia poursuit l\u2019expansion de son r\u00e9seau international avec le lancement d\u2019une nouvelle ligne directe entre Tanger et Rotterdam. [lematin.ma]\n-------------------------------------------------\nAir Arabia, premi\u00e8re compagnie low-cost de la r\u00e9gion MENA, \u00e9toffe son r\u00e9seau international avec le lancement d\u2019une nouvelle ligne directe reliant l\u2019a\u00e9roport international Ibn Battouta de Tanger \u00e0 [www.challenge.ma]\n-------------------------------------------------\n\u00c0 partir du 28 octobre prochain, les a\u00e9roports Ibn Battouta de Tanger et Rotterdam La Haye seront connect\u00e9s. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "Attijari Payment, filiale du groupe\nAttijariwafa bank sp\u00e9cialis\u00e9e dans les...", "mass": 5, "physics": false, "shape": "box", "title": "Attijari Payment, filiale du groupe Attijariwafa bank sp\u00e9cialis\u00e9e dans les services d\u2019acceptation et de traitement des paiements, a officialis\u00e9 ce 26 septembre 2025 un protocole d\u2019. [lematin.ma]\n-------------------------------------------------\nAttijari Payment, en partenariat avec Visa et Woliz, a annonc\u00e9 la signature d\u2019un protocole de coop\u00e9ration strat\u00e9gique destin\u00e9 \u00e0 acc\u00e9l\u00e9rer la digitalisation des paiements dans le secteur de la grande consommation au Maroc. [leseco.ma]\n-------------------------------------------------\nAttijari Payment a annonc\u00e9 la signature d\u2019un protocole de coop\u00e9ration strat\u00e9gique avec Visa et la fintech marocaine Woliz, visant \u00e0 acc\u00e9l\u00e9rer la digitalisation des paiements dans le secteur de la grande consommation et \u00e0 \u00e9largir l\u2019acc\u00e8s des commer\u00e7ants aux services financiers. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "La banque sp\u00e9cialis\u00e9e dans le\nfinancement des collectivit\u00e9s territoriales ne...", "mass": 5, "physics": false, "shape": "box", "title": "La banque sp\u00e9cialis\u00e9e dans le financement des collectivit\u00e9s territoriales ne se contentera plus de pr\u00eater de l\u2019argent,. [lematin.ma]\n-------------------------------------------------\nHistoriquement cantonn\u00e9e \u00e0 son r\u00f4le de bailleur de fonds aupr\u00e8s des collectivit\u00e9s territoriales, la banque publique entend d\u00e9sormais intervenir en amont des projets. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 25, "id": "comm_label_25", "label": "Les Lionceaux de l\u2019Atlas se\nsont impos\u00e9s gr\u00e2ce aux buts...", "mass": 5, "physics": false, "shape": "box", "title": "Les Lionceaux de l\u2019Atlas se sont impos\u00e9s gr\u00e2ce aux buts de Mohamed Yassir Zabiri (54e) et Yassine Gessime (58e). [lematin.ma]\n-------------------------------------------------\nLa s\u00e9lection marocaine a entam\u00e9 son parcours en Coupe du Monde U20 de football par une victoire historique face \u00e0 son homologue espagnole, par 2 buts \u00e0 0, en match de la premi\u00e8re journ\u00e9e du groupe C, dimanche \u00e0 Santiago. [telquel.ma]\n-------------------------------------------------\nLes Lionceaux de l\u2019Atlas se sont impos\u00e9s 2 buts \u00e0 0 gr\u00e2ce \u00e0 des r\u00e9alisations de Mohamed Yassir Zabiri (54e) et Yassine Gessime (58e). [www.lavieeco.com]\n-------------------------------------------------\nLa s\u00e9lection marocaine U20 a r\u00e9ussi ses d\u00e9buts en Coupe du monde en s\u2019imposant avec autorit\u00e9 face \u00e0 l\u2019Espagne (2\u20130), lors de la premi\u00e8re journ\u00e9e du groupe C au Stade National de Santiago. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Ces fortes averses sont pr\u00e9vues\nde mercredi \u00e0 12h00 jusqu\u2019\u00e0...", "mass": 5, "physics": false, "shape": "box", "title": "Ces fortes averses sont pr\u00e9vues de mercredi \u00e0 12h00 jusqu\u2019\u00e0 jeudi \u00e0 18h00 dans les deux provinces, avec des cumuls estim\u00e9s entre 50 et 80 mm, a pr\u00e9cis\u00e9 la DGM dans un bulletin de p. [lematin.ma]\n-------------------------------------------------\nCes fortes averses sont pr\u00e9vues de mercredi \u00e0 12h00 jusqu\u2019\u00e0 jeudi \u00e0 18h00 dans les deux provinces, avec des cumuls estim\u00e9s entre 50 et 80 mm, a pr\u00e9cis\u00e9. [telquel.ma]\n-------------------------------------------------\nDes averses orageuses localement fortes avec rafales de vent sous orages sont attendues de mardi \u00e0 jeudi dans plusieurs provinces du Royaume, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM). [fr.hespress.com]\n-------------------------------------------------\nDes averses orageuses localement fortes avec rafales de vent sous orages sont attendues de mardi \u00e0 jeudi dans plusieurs provinces du Royaume, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM). [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Le chiffre d\u2019affaires consolid\u00e9 de\nMarsa Maroc a atteint 2,84...", "mass": 5, "physics": false, "shape": "box", "title": "Le chiffre d\u2019affaires consolid\u00e9 de Marsa Maroc a atteint 2,84 milliards de dirhams \u00e0 fin juin 2025, soit une augmentation de 14,5% sur un an. [lematin.ma]\n-------------------------------------------------\nLe chiffre d\u2019affaires consolid\u00e9 du groupe portuaire a atteint 2,84 milliards de dirhams \u00e0 fin juin, en croissance de 14,5%. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "Huit chercheurs de l\u2019Universit\u00e9 Euromed\nde F\u00e8s (UEMF) figurent cette...", "mass": 5, "physics": false, "shape": "box", "title": "Huit chercheurs de l\u2019Universit\u00e9 Euromed de F\u00e8s (UEMF) figurent cette ann\u00e9e dans le classement international de Stanford des scientifiques les plus influents au monde. [www.lopinion.ma]\n-------------------------------------------------\nDans le prestigieux classement de l\u2019Universit\u00e9 de Stanford pour 2025, l\u2019Universit\u00e9 Euromed de F\u00e8s (UEMF) se distingue en pla\u00e7ant huit de ses chercheurs parmi les 2% des scientifiques les plus influents au monde. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Le s\u00e9lectionneur de l\u2019\u00e9quipe nationale\nA de football, Walid Reg     }

    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

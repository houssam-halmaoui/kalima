e9n\u00e9rale de la m\u00e9t\u00e9orologie pour le lundi 28 juillet 2025 : Min Max \u2013 Oujda 19 40 \u2013 Bouarfa 21 38 \u2013 Al Hoceima 22 35 \u2013 T\u00e9touan 22 37 \u2013 Sebta 20 33 \u2013 Mellilia 21 31 \u2013 Tanger 22 29 \u2013 K\u00e9nitra 19 . [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "\u00c0 sa descente d\u0027avion \u00e0\nl\u2019a\u00e9roport de Rabat-Sal\u00e9, Mme Gabriela...", "mass": 5, "physics": false, "shape": "box", "title": "\u00c0 sa descente d\u0027avion \u00e0 l\u2019a\u00e9roport de Rabat-Sal\u00e9, Mme Gabriela Rodriguez De Bukele a \u00e9t\u00e9 accueillie par Son Altesse Royale la Princesse Lalla Asmaa.Apr\u00e8s avoir pass\u00e9 en revue u. [lematin.ma]\n-------------------------------------------------\nLa Premi\u00e8re Dame de la R\u00e9publique du Salvador, Mme Gabriela Rodriguez De Bukele, est arriv\u00e9e, dimanche \u00e0 Sal\u00e9, pour une visite de travail au Maroc. [www.lavieeco.com]\n-------------------------------------------------\n\u00c0 sa descente d\u2019avion \u00e0 l\u2019a\u00e9roport de Rabat-Sal\u00e9, Mme Gabriela Rodriguez De Bukele a \u00e9t\u00e9 accueillie par Son Altesse Royale la Princesse Lalla Asmaa. [maroc-diplomatique.net]\n-------------------------------------------------\nLa Premi\u00e8re Dame de la R\u00e9publique du Salvador, Mme Gabriela Rodriguez De Bukele, est arriv\u00e9e dimanche \u00e0 Sal\u00e9 pour une visite de travail au Maroc. [atlasinfo.fr]\n-------------------------------------------------\nLa Premi\u00e8re Dame de la R\u00e9publique du Salvador, Mme Gabriela Rodriguez De Bukele, est arriv\u00e9e, dimanche \u00e0 Sal\u00e9, pour une visite de travail au Maroc. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Les op\u00e9rations conjointes de contr\u00f4le\nmen\u00e9es par les services de...", "mass": 5, "physics": false, "shape": "box", "title": "Les op\u00e9rations conjointes de contr\u00f4le men\u00e9es par les services de la S\u00fbret\u00e9 nationale et de la Douane ont permis la saisie de cette importante cargaison de stup\u00e9fiants, soigneusemen. [lematin.ma]\n-------------------------------------------------\nLes op\u00e9rations conjointes de contr\u00f4le men\u00e9es par les services de la S\u00fbret\u00e9 nationale et de la Douane ont permis la saisie de cette importante cargaison de stup\u00e9fiants, soigneusement dissimul\u00e9e dans un chargement de fruits transport\u00e9 par une remorque tir\u00e9e par un camion immatricul\u00e9 au Maroc, en partance pour un port europ\u00e9en. [www.lavieeco.com]\n-------------------------------------------------\nLes \u00e9l\u00e9ments de la S\u00fbret\u00e9 nationale et de la Douane op\u00e9rant au port de Tanger Med ont mis en \u00e9chec, aux premi\u00e8res heures de dimanche, une tentative de trafic de 4,374 tonnes de chira \u00e0 bord d\u2019un camion de transport international de marchandises. [maroc-diplomatique.net]\n-------------------------------------------------\nCe qu\u2019il s\u2019est pass\u00e9 Les services conjoints de la S\u00fbret\u00e9 nationale et de la Douane ont saisi 4,374 tonnes de chira dissimul\u00e9es dans un chargement de fruits \u00e0 bord d\u2019un. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "\u00c0 Rabat, Infantino d\u00e9couvre le\nfutur stade Moulay Abdellah, qualifi\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "\u00c0 Rabat, Infantino d\u00e9couvre le futur stade Moulay Abdellah, qualifi\u00e9 de \u00ab bijou \u00bb architectural, \u00e0 l\u2019image d\u2019un Maroc tourn\u00e9 vers l\u2019avenir. [www.lopinion.ma]\n-------------------------------------------------\nEn d\u00e9placement \u00e0 Rabat pour l\u2019inauguration du bureau Afrique de la FIFA, le pr\u00e9sident de l\u2019instance mondiale du football s\u2019est offert une v. [lematin.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Le journaliste marocain de la\ncha\u00eene Al Jazeera, Mohamed El...", "mass": 5, "physics": false, "shape": "box", "title": "Le journaliste marocain de la cha\u00eene Al Jazeera, Mohamed El Bakkali, fait partie des 21 passagers du navire \u00ab Handala \u00bb intercept\u00e9 dans la nuit du samedi 26 juillet par l\u2019arm\u00e9e isra\u00e9lienne alors qu\u2019il faisait route vers Gaza. [www.lopinion.ma]\n-------------------------------------------------\nCe dimanche 27 juillet, les autorit\u00e9s isra\u00e9liennes ont rel\u00e2ch\u00e9 le journaliste marocain Mohamed El Bakkali, correspondant pour Al Jazeera. [www.yabiladi.com]\n-------------------------------------------------\nLes autorit\u00e9s isra\u00e9liennes ont lib\u00e9r\u00e9, ce dimanche, le journaliste marocain Mohamed El Bakkali, correspondant d\u2019Al Jazeera, ainsi que les membres de l\u2019\u00e9quipage du navire Handala, arr\u00eat\u00e9s apr\u00e8s l\u2019interception du bateau dans les eaux internationales. [telquel.ma]\n-------------------------------------------------\nL\u2019incident, survenu en haute mer, suscite de vives r\u00e9actions dans plusieurs pays, notamment en lien avec la pr\u00e9sence de journalistes \u00e0 bord, dont un ressortissant . [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Sa Majest\u00e9 le Roi Mohammed\nVI a adress\u00e9 un message...", "mass": 5, "physics": false, "shape": "box", "title": "Sa Majest\u00e9 le Roi Mohammed VI a adress\u00e9 un message de f\u00e9licitations aux membres de la s\u00e9lection nationale f\u00e9minine de football pour leur brillant parcours \u00e0 la Coupe d\u2019Afrique des Nations f\u00e9minine de football 2024. [www.lavieeco.com]\n-------------------------------------------------\nSa Majest\u00e9 le Roi Mohammed VI, que Dieu L\u2019assiste, a adress\u00e9 un message de f\u00e9licitations aux membres de la s\u00e9lection nationale f\u00e9minine de football pour leur brillant parcours \u00e0 la Coupe d\u2019Afrique des Nations f\u00e9minine de football 2024. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Parmi les candidats retenus sur\nplus de 80 dossiers d\u00e9pos\u00e9s...", "mass": 5, "physics": false, "shape": "box", "title": "Parmi les candidats retenus sur plus de 80 dossiers d\u00e9pos\u00e9s figure le pr\u00e9sident camerounais Paul Biya (92 ans) au pouvoir depuis pr\u00e8s de 43 ans et qui brigue un huiti\u00e8me mandat pr\u00e9sidentiel, selon . [atlasinfo.fr]\n-------------------------------------------------\nPaul Biya, au pouvoir depuis 1982, figure une fois de plus parmi les pr\u00e9tendants. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "Un avion d\u2019instruction de type\nAlphajet, destin\u00e9 \u00e0 la formation...", "mass": 5, "physics": false, "shape": "box", "title": "Un avion d\u2019instruction de type Alphajet, destin\u00e9 \u00e0 la formation des pilotes, s\u2019est \u00e9cras\u00e9, lundi \u00e0 08H48 au niveau de l\u2019a\u00e9roport de F\u00e8s-Sa\u00efss, entra\u00eenant la mort de deux officiers des Forces Royales Air de grades Commandant et Capitaine. [fr.hespress.com]\n-------------------------------------------------\nUn avion d\u2019instruction de type Alphajet, destin\u00e9 \u00e0 la formation des pilotes, s\u2019est \u00e9cras\u00e9, lundi \u00e0 08H48 au niveau de l\u2019a\u00e9roport de F\u00e8s-Sa\u00efss, entra\u00eenant la mort de deux officiers des Forces Royales Air de grades Commandant et Capitaine. [maroc-diplomatique.net]\n-------------------------------------------------\nUn avion d\u2019instruction de type Alphajet, destin\u00e9 \u00e0 la formation des pilotes, s\u2019est \u00e9cras\u00e9, lundi \u00e0 08H48 au niveau de l\u2019a\u00e9roport de F\u00e8s-Sa\u00efss, entra\u00eenant la mort de deux officiers des Forces Royales Air de grades Commandant et Capitaine. [atlasinfo.fr]\n-------------------------------------------------\nUn avion d\u2019instruction de type Alphajet, destin\u00e9 \u00e0 la formation des pilotes, s\u2019est \u00e9cras\u00e9, lundi \u00e0 08H48 au niveau de l\u2019a\u00e9roport de F\u00e8s-Sa\u00efss, entra\u00eenant la mort de deux officiers des Forces Royales Air de grades Commandant et Capitaine. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Alliant mont\u00e9e en capacit\u00e9 et\nflexibilit\u00e9 op\u00e9rationnelle, ce programme strat\u00e9gique...", "mass": 5, "physics": false, "shape": "box", "title": "Alliant mont\u00e9e en capacit\u00e9 et flexibilit\u00e9 op\u00e9rationnelle, ce programme strat\u00e9gique r\u00e9pond aux d\u00e9fis d\u2019une agriculture moderne, exigeante et personnalis\u00e9e, en offrant une production d\u2019engrais adapt\u00e9e aux besoins vari\u00e9s et croissants du march\u00e9. [fr.hespress.com]\n-------------------------------------------------\nOCP Nutricrops a franchi un cap industriel majeur en d\u00e9passant les 5 millions de tonnes de capacit\u00e9 de production de TSP (Triple Super Phosphate), gr\u00e2ce au lancement du TSP Hub, un programme strat\u00e9gique mis en \u0153uvre sur la plateforme de Jorf Lasfar. [telquel.ma]\n-------------------------------------------------\nPort\u00e9 par la SBU Manufacturing en collaboration avec OCP Nutricrops, OFAS et JESA, le TSP Hub transforme les capacit\u00e9s existantes et pose les jalons d\u2019une production d\u2019engrais plus pr\u00e9cise et adapt\u00e9e aux exigences agronomiques actuelles. [www.lavieeco.com]\n-------------------------------------------------\nAlliant mont\u00e9e en capacit\u00e9 et flexibilit\u00e9 op\u00e9rationnelle, ce programme strat\u00e9gique r\u00e9pond aux d\u00e9fis d\u2019une agriculture moderne, exigeante et personnalis\u00e9e, en offrant une production d\u2019engrais adapt\u00e9e aux besoins vari\u00e9s et croissants du march\u00e9. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Le MASI 20, regroupant les\n20 valeurs les plus liquides,...", "mass": 5, "physics": false, "shape": "box", "title": "Le MASI 20, regroupant les 20 valeurs les plus liquides, reculait de 0,02% \u00e0 1.593,09 pts, tandis que le MASI ESG, indice des entreprises ayant la meilleure notation ESG publi\u00e9e par Moody\u2019s ESG . [fr.hespress.com]\n-------------------------------------------------\nLe MASI 20, regroupant les 20 valeurs les plus liquides, reculait de 0,02% \u00e0 1.593,09 pts, tandis que le MASI ESG, indice des entreprises ayant la meilleure notation ESG publi\u00e9e par Moody\u2019s ESG . [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "L\u2019accord conclu dimanche en \u00c9cosse\nentre le pr\u00e9sident am\u00e9ricain, Donald...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019accord conclu dimanche en \u00c9cosse entre le pr\u00e9sident am\u00e9ricain, Donald Trump, et la pr\u00e9sidente de la Commission europ\u00e9enne (CE), Ursula von der Leyen, sur les droits de douane ciblant les exportations europ\u00e9ennes vers les \u00c9tats-Unis, apporte \u00ab de la certitude en ces temps incertains \u00bb, s\u2019est f\u00e9licit\u00e9e la cheffe de la CE. [maroc-diplomatique.net]\n-------------------------------------------------\nL\u2019 <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });

    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

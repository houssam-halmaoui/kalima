d": "comm_label_5", "label": "Le pr\u00e9sident Trump va envoyer\ndes lettres \u00e0 certains de...", "mass": 5, "physics": false, "shape": "box", "title": "Le pr\u00e9sident Trump va envoyer des lettres \u00e0 certains de nos partenaires commerciaux pour leur dire que si vous ne faites pas avancer les choses alors ils retourneront, le 1er. [lematin.ma]\n-------------------------------------------------\nAnnonc\u00e9s en avril dernier avant d\u2019\u00eatre suspendus, le secr\u00e9taire am\u00e9ricain au Tr\u00e9sor a annonc\u00e9 que les nouveaux tarifs douaniers \u2014 pouvant atteindre 50 % \u2014 entreront finalement en vigueur le 1er ao\u00fbt. [telquel.ma]\n-------------------------------------------------\nLes droits de douane annonc\u00e9s en avril avant d\u2019\u00eatre suspendus entreront en vigueur le 1er ao\u00fbt en l\u2019absence d\u2019accords commerciaux avec les Etats-Unis, a indiqu\u00e9 dimanche le secr\u00e9taire am\u00e9ricain au Tr\u00e9sor, Scott Bessent. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Organis\u00e9 pour la premi\u00e8re fois\nen terre africaine et arabe,...", "mass": 5, "physics": false, "shape": "box", "title": "Organis\u00e9 pour la premi\u00e8re fois en terre africaine et arabe, cet \u00e9v\u00e9nement r\u00e9unit plus de 5 000 chercheurs venus de plus de 100 pays autour du th\u00e8me : \"Conna\u00eetre la justice \u00e0 l\u2019\u00e8re de l\u2019Anthropoc\u00e8ne\". [www.lopinion.ma]\n-------------------------------------------------\nLe cinqui\u00e8me Forum mondial de sociologie a ouvert ses travaux, dimanche \u00e0 Rabat, sous le th\u00e8me \u00abConna\u00eetre la justice \u00e0 l\u2019\u00e8re de l\u2019Anthropoc\u00e8ne\u00bb, avec la participation de quelque 5 000 chercheurs repr\u00e9sentant plus de 100 pays. [www.yabiladi.com]\n-------------------------------------------------\nLe 5\u00e8me Forum mondial de sociologie, plac\u00e9 sous le Haut Patronage du Roi Mohammed VI, a ouvert ses travaux, dimanche \u00e0 Rabat, sous le th\u00e8me \"Conna\u00eetre la justice \u00e0 l\u2019\u00e8re de l\u2019Anthropoc\u00e8ne\", avec la participation de quelque 5.000 chercheurs repr\u00e9sentant plus de 100 pays. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Le Maroc franchit une \u00e9tape\nhistorique dans la protection de...", "mass": 5, "physics": false, "shape": "box", "title": "Le Maroc franchit une \u00e9tape historique dans la protection de son patrimoine culturel en signant un accord de coop\u00e9ration avec l\u2019Organisation mondiale de la propri\u00e9t\u00e9 intellectuelle (OMPI). [telquel.ma]\n-------------------------------------------------\nSignature \u00e0 Gen\u00e8ve d\u2019un protocole d\u2019accord entre le Maroc et l\u2019OMPI pour la protection juridique du patrimoine culturel marocain. [www.challenge.ma]\n-------------------------------------------------\nLe ministre de la Jeunesse, de la Culture et de la Communication, M. Mohammed Mehdi Bensaid, a sign\u00e9, lundi \u00e0 Gen\u00e8ve, un protocole d\u2019accord avec le Directeur g\u00e9n\u00e9ral de l\u2019Organisation Mondiale de la Propri\u00e9t\u00e9 Intellectuelle (OMPI), M. Daren Tang. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Alors que le Maroc traverse\nune crise hydrique sans pr\u00e9c\u00e9dent,...", "mass": 5, "physics": false, "shape": "box", "title": "Alors que le Maroc traverse une crise hydrique sans pr\u00e9c\u00e9dent, la d\u00e9put\u00e9e Fatima Tamni interpelle le ministre de l\u2019Agriculture sur l\u2019exportation record d\u2019avocats vers le Canada. [telquel.ma]\n-------------------------------------------------\nLa d\u00e9put\u00e9e de la F\u00e9d\u00e9ration de la gauche d\u00e9moc

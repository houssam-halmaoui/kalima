seront lUnion Touarga (UTS) \u00e0 lOlympic Safi (OCS), et le Moghreb T\u00e9touan (MAT) \u00e0 la Renaissance Berkane (RSB). [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Cette position a \u00e9t\u00e9 exprim\u00e9e\ndans un Communiqu\u00e9 conjoint sign\u00e9,...", "mass": 5, "physics": false, "shape": "box", "title": "Cette position a \u00e9t\u00e9 exprim\u00e9e dans un Communiqu\u00e9 conjoint sign\u00e9, lundi \u00e0 Rabat, \u00e0 l\u2019issue de la rencontre entre le ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et. [lematin.ma]\n-------------------------------------------------\nLa R\u00e9publique du Panama consid\u00e8re l\u2019initiative d\u2019autonomie comme \"la base la plus s\u00e9rieuse, cr\u00e9dible et r\u00e9aliste pour la r\u00e9solution du diff\u00e9rend\" r\u00e9gional autour du Sahara marocain. [www.lopinion.ma]\n-------------------------------------------------\nCette position a \u00e9t\u00e9 exprim\u00e9e dans un Communiqu\u00e9 conjoint sign\u00e9, lundi \u00e0 Rabat, \u00e0 l\u2019issue de la rencontre entre le ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et . [aujourdhui.ma]\n-------------------------------------------------\nCette position a \u00e9t\u00e9 exprim\u00e9e dans un Communiqu\u00e9 conjoint sign\u00e9 ce lundi \u00e0 Rabat, entre Nasser Bourita et son homologue du Panama, Javier Mart\u00ednez-Acha V\u00e1squez. [www.lavieeco.com]\n-------------------------------------------------\nCet engagement a \u00e9t\u00e9 act\u00e9 dans un communiqu\u00e9 conjoint sign\u00e9, lundi \u00e0 Rabat, \u00e0 l\u2019issue de la rencontre entre le ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita, . [maroc-diplomatique.net]\n-------------------------------------------------\nLe ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, M. Nasser Bourita, a re\u00e7u, lundi \u00e0 Rabat, le ministre panam\u00e9en des Relations ext\u00e9rieures, M. Javier Mart\u00ednez-Acha V\u00e1squez, porteur d\u2019un message \u00e9crit au Roi Mohammed VI du pr\u00e9sident Jos\u00e9 Raul Mulino. [atlasinfo.fr]\n-------------------------------------------------\nLa R\u00e9publique du Panama, membre non permanent du conseil de s\u00e9curit\u00e9 de l\u2019ONU, consid\u00e8re l\u2019initiative d\u2019autonomie comme \u201cla base la plus s\u00e9rieuse, cr\u00e9dible et r\u00e9aliste pour la r\u00e9solution du diff\u00e9rend\u201d r\u00e9gional autour du Sahara marocain. [www.lereporter.ma]\n-------------------------------------------------\nLes moyens de renforcer la coop\u00e9ration \u00e9conomique entre le Maroc et le Panama ont \u00e9t\u00e9 au centre des entretiens, lundi \u00e0 Rabat, entre le secr\u00e9taire d\u0027Etat charg\u00e9 du Commerce ext\u00e9rieur, Omar Hejira et le ministre des Relations ext\u00e9rieures de la R\u00e9publique du Panama, Javier Mart\u00ednez-Acha V\u00e1squez, en visite de travail dans le Royaume. [www.lopinion.ma]\n-------------------------------------------------\nLe Maroc et le Panama ont sign\u00e9, ce lundi 16 juin \u00e0 Rabat, une feuille de route de coop\u00e9ration pour la p\u00e9riode 2025-2027, a annonc\u00e9 sur la plateforme X le ministre panam\u00e9en des Affaires \u00e9trang\u00e8res, Javier Eduardo Mart\u00ednez-Acha V\u00e1squez, apr\u00e8s ses entretiens avec son homologue marocain, Nasser Bourita. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Boeing consolide sa pr\u00e9sence au\nMaroc \u00e0 travers un nouveau...", "mass": 5, "physics": false, "shape": "box", "title": "Boeing consolide sa pr\u00e9sence au Maroc \u00e0 travers un nouveau partenariat avec Casablanca A\u00e9ronautique, filiale du Groupe Figeac A\u00e9ro. [lematin.ma]\n-------------------------------------------------\nLe groupe a\u00e9ronautique fran\u00e7ais, Figeac A\u00e9ro, s\u2019est associ\u00e9 avec Boeing pour fabriquer dans sa filiale marocaine des pi\u00e8ces pour le 737 MAX. [www.lopinion.ma]\n-------------------------------------------------\nCe partenariat pr\u00e9voit la fabrication de pi\u00e8ces pour le programme 737 MAX, et s\u2019inscrit dans une volont\u00e9 commune de d\u00e9velopper un \u00e9cosyst\u00e8me industriel de pointe dans le Royaume. [telquel.ma]\n-------------------------------------------------\nLe groupe a\u00e9ronautique am\u00e9ricain Boeing a annonc\u00e9 la signature d\u2019un nouvel accord industriel avec Casablanca A\u00e9ronautique, filiale du groupe fran\u00e7ais Figeac A\u00e9ro, renfor\u00e7ant ainsi sa strat\u00e9gie d\u2019ancrage au Maroc. [www.challenge.ma]\n-------------------------------------------------\nDans le cadre du nouveau partenariat avec Boeing, Casablanca A\u00e9ronautique produira au Maroc un ensemble de pi\u00e8ces usin\u00e9es en aluminium pour le 737 MAX. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Pour sa 40\u1d49 \u00e9dition, la\nSemaine du Cheval revient du...", "mass": 5, "physics": false, "shape": "box", "title": "Pour sa 40\u1d49 \u00e9dition, la Semaine du Cheval revient du 5 au 13 juillet \u00e0 Dar Es Salam \u00e0 Rabat, haut lieu du patrimoine \u00e9questre national. [lematin.ma]\n-------------------------------------------------\nLa 40e \u00e9dition de la Semaine du Cheval (Championnats du Maroc de saut d\u2019obstacles et de dressage) se tiendra du 5 au 13 juillet prochain \u00e0 Dar Es Salam \u00e0 Rabat, sous le patronage du roi Mohammed VI. [telquel.ma]\n-------------------------------------------------\nLes meilleurs cavaliers du pays s\u2019affronteront sur la piste f\u00e9d\u00e9rale \u00e0 l\u2019occasion des Championnats du Maroc de saut d\u2019obstacles et de dressage. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Publi\u00e9 au Bulletin officiel du\n9 juin 2025, un arr\u00eat\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Publi\u00e9 au Bulletin officiel du 9 juin 2025, un arr\u00eat\u00e9 officialise la cr\u00e9ation d\u0027une soci\u00e9t\u00e9 d\u00e9nomm\u00e9e \u201cSoci\u00e9t\u00e9 de Gestion des Zones Industrielles de D\u00e9fense\u201d. [lematin.ma]\n-------------------------------------------------\nLe gouvernement a donn\u00e9 son autorisation \u00e0 l\u2019Agence de logement et d\u2019\u00e9quipement militaire (ALEM) et \u00e0 la soci\u00e9t\u00e9 MEDZ pour cr\u00e9er une soci\u00e9t\u00e9 commune d\u00e9di\u00e9e \u00e0 la gestion de zones industrielles sp\u00e9cialis\u00e9es dans le secteur de la d\u00e9fense. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Des averses orageuses (15-25 mm)\nsont attendues lundi de 15h00...", "mass": 5, "physics": false, "shape": "box", "title": "Des averses orageuses (15-25 mm) sont attendues lundi de 15h00 \u00e0 23h00 dans les provinces de Midelt, Kh\u00e9nifra, Ifrane, Beni Mellal, Taourirt, Jerada, Taza et Guercif, indique la DG. [lematin.ma]\n-------------------------------------------------\nCes averses (15-25 mm) sont attendues lundi de 15h00 \u00e0 23h00 dans les provinces de Midelt, Kh\u00e9nifra, Ifrane, Beni Mellal, Taourirt, Jerada, Taza et Guercif, indique la DGM dans. [telquel.ma]\n-------------------------------------------------\nCes averses (15-25 mm) sont attendues lundi de 15h00 \u00e0 23h00 dans les provinces de Midelt, Kh\u00e9nifra, Ifrane, Beni Mellal, Taourirt, Jerada, Taza et [www.chal 00e9 2025, avec une offre record de plus de 6,6 millions de si\u00e8ges, pour desservir plus de 95 destinations. [leseco.ma]\n-------------------------------------------------\nRoyal Air Maroc met en place un programme renforc\u00e9 pour l\u2019\u00e9t\u00e9 2025 avec plus de 6,6 millions de si\u00e8ges, en hausse de pr\u00e8s de 12% par rapport \u00e0 2024. [lematin.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "Un total de 435 d\u00e9tenus\nont d\u00e9croch\u00e9 leur baccalaur\u00e9at au...", "mass": 5, "physics": false, "shape": "box", "title": "Un total de 435 d\u00e9tenus ont d\u00e9croch\u00e9 leur baccalaur\u00e9at au titre de la session ordinaire de l\u2019examen national du baccalaur\u00e9at, soit un taux de r\u00e9ussite de 23%, a annonc\u00e9 lundi la D\u00e9l\u00e9gation g\u00e9n\u00e9rale \u00e0 l\u2019administration p\u00e9nitentiaire et \u00e0 la r\u00e9insertion (DGAPR). [telquel.ma]\n-------------------------------------------------\nUn total de 435 d\u00e9tenus ont d\u00e9croch\u00e9 leur baccalaur\u00e9at au titre de la session ordinaire de l\u2019examen national du baccalaur\u00e9at, soit un taux de r\u00e9ussite de 23%, a annonc\u00e9 lundi la D\u00e9l\u00e9gation g\u00e9n\u00e9rale \u00e0 l\u2019administration p\u00e9nitentiaire et \u00e0 la r\u00e9insertion (DGAPR). [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "Une consultation continentale sur le\nprojet de loi type sur...", "mass": 5, "physics": false, "shape": "box", "title": "Une consultation continentale sur le projet de loi type sur la migration de main-d\u2019\u0153uvre en Afrique est lanc\u00e9e du 16 au 18 juin \u00e0 Nairobi, au Kenya, \u00e0 l\u2019initiative du Parlement panafricain (PAP), bras l\u00e9gislatif de l\u2019Union africaine (UA), avec la participation du Maroc, apprend-on aupr\u00e8s de l\u2019institution l\u00e9gislative panafricaine. [telquel.ma]\n-------------------------------------------------\nUne consultation continentale sur le projet de loi type sur la migration de main-d\u0153uvre en Afrique est lanc\u00e9e du 16 au 18 juin \u00e0 Nairobi, au Kenya, \u00e0 l\u2019initiative du Parlement panafricain (PAP), bras l\u00e9gislatif de l\u2019Union africaine (UA), avec la participation du Maroc, apprend-on aupr\u00e8s de l\u2019institution l\u00e9gislative panafricaine. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 19, "id": "comm_label_19", "label": "Dislog Group a annonc\u00e9 avoir\nsign\u00e9 le 2 juin 2025...", "mass": 5, "physics": false, "shape": "box", "title": "Dislog Group a annonc\u00e9 avoir sign\u00e9 le 2 juin 2025 un accord pour l\u2019acquisition de 100% des parts sociales et droits de vote de la soci\u00e9t\u00e9 Avon Beauty Products SARLU, filiale marocaine du g\u00e9ant de la beaut\u00e9 Avon Cosmetics. [telquel.ma]\n-------------------------------------------------\nDislog Group a pris possession, derni\u00e8rement, de la totalit\u00e9 des parts sociales et droits de vote y aff\u00e9rent de la soci\u00e9t\u00e9 Avon Beauty Products SARLU, filiale marocaine de la soci\u00e9t\u00e9 de produits de beaut\u00e9 en vente directe Avon Cosmetics. [www.challenge.ma]\n-------------------------------------------------\nElle s\u2019inscrit dans la strat\u00e9gie de d\u00e9veloppement du groupe acqu\u00e9reur, qui cherche \u00e0 \u00abrenforcer son portefeuille de marques repr\u00e9sent\u00e9es en exclusivit\u00e9 sur le march\u00e9 marocain\u00bb, selon un communiqu\u00e9. [www.yabiladi.com]\n-------------------------------------------------\nLe 2 juin 2025, Dislog Group a officialis\u00e9 l\u2019acquisition de 100 % des parts sociales et des droits de vote de la soci\u00e9t\u00e9 Avon Beauty Products SARLU, filiale marocaine du g\u00e9ant international de la cosm\u00e9tique Avon Cosmetics. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 20, "id": "comm_label_20", "label": "Son \u00e9lection intervient \u00e0 l\u2019issue\nd\u2019une r\u00e9union d\u00e9cisive du comit\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Son \u00e9lection intervient \u00e0 l\u2019issue d\u2019une r\u00e9union d\u00e9cisive du comit\u00e9 administratif de l\u2019AMDH, tenue ce dimanche au si\u00e8ge central de l\u2019association \u00e0 Rabat, consacr\u00e9e \u00e0 l\u2019\u00e9lection d\u2019un nouveau bureau. [telquel.ma]\n-------------------------------------------------\nCette d\u00e9cision fait suite au 14e congr\u00e8s de l\u2019ONG, tenu du 22 au 25 mai \u00e0 Bouznika et ayant donn\u00e9 lieu \u00e0 l\u2019\u00e9lection d\u2019un bureau central, qui a d\u00e9sign\u00e9 la militante. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 21, "id": "comm_label_21", "label": "Suite \u00e0 la publication de\nla loi n\u00b014.25 modifiant et...", "mass": 5, "physics": false, "shape": "box", "title": "Suite \u00e0 la publication de la loi n\u00b014.25 modifiant et compl\u00e9tant la loi n\u00b0 47.06 relative \u00e0 la fiscalit\u00e9 des collectivit\u00e9s territoriales au Bulletin Officiel n\u00b07412, la gestion de. [telquel.ma]\n-------------------------------------------------\nLa loi 14\u201125, entr\u00e9e en vigueur le 12 juin, confie \u00e0 la Direction g\u00e9n\u00e9rale des imp\u00f4ts la gestion de la taxe d\u2019habitation (TH) et de la taxe de services communaux (TSC). [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 22, "id": "comm_label_22", "label": "Voici les pr\u00e9visions m\u00e9t\u00e9orologiques \u00e9tablies\npar la Direction g\u00e9n\u00e9rale de...", "mass": 5, "physics": false, "shape": "box", "title": "Voici les pr\u00e9visions m\u00e9t\u00e9orologiques \u00e9tablies par la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie pour le lundi 16 juin 2025: \u2013 Temps chaud sur le Gharb, le Saiss, les plateaux de Phosphates et d\u2019Oulm\u00e8s, les plaines de Tadla, Rehamna et le Sud-Est. [www.challenge.ma]\n-------------------------------------------------\nVoici les pr\u00e9visions m\u00e9t\u00e9orologiques \u00e9tablies par la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie pour le mardi 17 juin 2025 \u2013 Temps chaud sur les plaines int\u00e9rieures Nord et Centre, le Sud-Est et l\u2019int\u00e9rieur des provinces sahariennes. [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 24, "id": "comm_label_24", "label": "Port\u00e9 par l\u2019essor de la\nclasse moyenne urbaine et les...", "mass": 5, "physics": false, "shape": "box", "title": "Port\u00e9 par l\u2019essor de la classe moyenne urbaine et les avantages de l\u2019accord de libre-\u00e9change, le Maroc devient un march\u00e9 strat\u00e9gique pour les produits agroalimentaires am\u00e9ricains. [maroc-diplomatique.net]\n-------------------------------------------------\nMalgr\u00e9 une concurrence europ\u00e9enne f\u00e9roce, les exportations agroalimentaires am\u00e9ricaines vers le Maroc affichent une progression soutenue, dop\u00e9es par les effets du libre-\u00e9change et une demande croissante en produits transform\u00e9s. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 25, "id": "comm_label_25", "label": "Ainsi, la Banque centrale pourrait\nacter une nouvelle baisse de...", "mass": 5, "physics": false, "shape": "box", "title": "Ainsi, la Banque centrale pourrait acter une nouvelle baisse de son taux directeur lors de son Conseil du 24 juin 2025. [maroc-diplomatique.net]\n-------------------------------------------------\nBank Al-Maghrib (BAM) devrait opter pour une baisse du taux directeur de 25 points de base (pbs) lors de son prochain Conseil trimestriel du 24 juin, selon 63% des investisseurs institutionnels marocains ayant particip\u00e9 au dernier sondage de BMCE Capital Global Research (BKGR). [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 26, "id": "comm_label_26", "label": "La 26e \u00e9dition du Festival\nGnaoua et Musiques du Monde...", "mass": 5, "physics": false, "shape": "box", "title": "La 26e \u00e9dition du Festival Gnaoua et Musiques du Monde , pr\u00e9vue du 19 au 21 juin \u00e0 Essaouira, accueillera 350 artistes qui animeront 54 concerts tout au long des trois journ\u00e9es du Festival, entre grands shows en plein air, sets intimistes et performances dans des lieux patrimoniaux. [atlasinfo.fr]\n-------------------------------------------------\n\u00c0 quelques jours de l\u2019ouverture de la 26e \u00e9dition du Festival Gnaoua et Musiques du Monde (19 au 21 juin \u00e0 Essaouira), Neila Tazi productrice du festival, revient dans une interview accord\u00e9e \u00e0 la MAP sur l\u2019image d\u2019un Maroc multiculturel que consacre le Festival, la capacit\u00e9 du Festival \u00e0 se r\u00e9inventer tout au long de 26e. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 27, "id": "comm_label_27", "label": "Au quatri\u00e8me jour de l\u2019attaque\nisra\u00e9lienne contre l\u2019Iran, le pr\u00e9sident...", "mass": 5, "physics": false, "shape": "box", "title": "Au quatri\u00e8me jour de l\u2019attaque isra\u00e9lienne contre l\u2019Iran, le pr\u00e9sident am\u00e9ricain Donald Trump a assur\u00e9 qu\u2019un accord peut r\u00e9ellement \u00eatre trouv\u00e9 pour mettre fin aux attaques et ripostes des deux c\u00f4t\u00e9s. [fr.hespress.com]\n-------------------------------------------------\nLe Premier ministre isra\u00e9lien Benjamin Netanyahu, a affirm\u00e9 lundi que son pays \u00e9tait en train de changer \"la face du Moyen-Orient\" avec son attaque sans pr\u00e9c\u00e9dent sur l\u0027Iran, au quatri\u00e8me jour d\u0027une escalade militaire meurtri\u00e8re entre les deux pays ennemis. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 28, "id": "comm_label_28", "label": "Sous la pr\u00e9sidence effective du\nPrince Moulay Rachid, la F\u00e9d\u00e9ration...", "mass": 5, "physics": false, "shape": "box", "title": "Sous la pr\u00e9sidence effective du Prince Moulay Rachid, la F\u00e9d\u00e9ration Royale Marocaine de Golf (FRMG) a tenu, ce lundi \u00e0 Rabat, une Assembl\u00e9e G\u00e9n\u00e9rale Extraordinaire. [fr.hespress.com]\n-------------------------------------------------\nSous la pr\u00e9sidence effective de Son Altesse Royale le Prince Moulay Rachid, la F\u00e9d\u00e9ration Royale Marocaine de Golf (FRMG) a tenu, ce lundi \u00e0 Rabat, une Assembl\u00e9e G\u00e9n\u00e9rale Extraordinaire. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 29, "id": "comm_label_29", "label": "\u200bEnviron 140 participants prendront part\n\u00e0 la Coupe du monde...", "mass": 5, "physics": false, "shape": "box", "title": "\u200bEnviron 140 participants prendront part \u00e0 la Coupe du monde de Triathlon Moulay El Hassan, qui aura lieu le 29 juin courant \u00e0 Sa\u00efdia. [www.lopinion.ma]\n-------------------------------------------------\nL\u0027\u00e9v\u00e9nement rassemblera 140 athl\u00e8tes Elite repr\u00e9sentant plus de 26 nationalit\u00e9s, dont les 10 meilleurs triathl\u00e8tes du monde (5 hommes et 5 femmes), et dont 3 participants marocains. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 23, "id": "comm_label_23", "label": "Le Maroc prend part \u00e0\nla 55\u00e8me \u00e9dition du Salon...", "mass": 5, "physics": false, "shape": "box", "title": "Le Maroc prend part \u00e0 la 55\u00e8me \u00e9dition du Salon International de l\u2019A\u00e9ronautique et l\u2019Espace du Bourget (16-22 juin), en qu\u00eate de partenariats avec les acteurs mondiaux de l\u2019aviation pour accompagner la dynamique de modernisation du secteur a\u00e9rien national, enclench\u00e9e sous l\u2019impulsion de Sa Majest\u00e9 le Roi Mohammed VI, dans la perspective de faire du Royaume \u00ab un hub r\u00e9gional et international \u00bb, a affirm\u00e9, lundi, le ministre du Transport et de la Logistique, Abdessamad Kayouh. [www.lopinion.ma]\n-------------------------------------------------\nLe Maroc est aujourd\u2019hui bien positionn\u00e9 sur l\u2019\u00e9chiquier mondial de l\u2019a\u00e9ronautique, a indiqu\u00e9 le ministre de l\u2019Industrie et du Commerce, Ryad Mezzour, en marge du Salon International de l\u2019A\u00e9ronautique et l\u2019Espace du Bourget, qui s\u2019est ouvert lundi en banlieue parisienne. [atlasinfo.fr]"}]);

<script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');

            tooltip.style.display = 'none';
        }
    });

    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

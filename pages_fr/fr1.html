r\u00e9affirm\u00e9, lundi \u00e0 Rabat, le soutien \u00e0 l\u2019int\u00e9grit\u00e9 territoriale du Royaume et au plan d\u2019autonomie, pr\u00e9sent\u00e9 par le Maroc, comme unique solution au diff\u00e9rend artificiel autour du Sahara marocain. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Apr\u00e8s \u00ab Pro+ Almaktab \u00bb\ndestin\u00e9e aux TPE-PME et professions...", "mass": 5, "physics": false, "shape": "box", "title": "Apr\u00e8s \u00ab Pro+ Almaktab \u00bb destin\u00e9e aux TPE-PME et professions lib\u00e9rales, AtlantaSanad Assurance lance la nouvelle offre \u00ab Pro+ M\u00e9tiers de la Sant\u00e9 \u00bb. [lematin.ma]\n-------------------------------------------------\nAtlantaSanad Assurance innove avec \u00ab PRO+ M\u00e9tiers de la Sant\u00e9 \u00bb et poursuit ainsi son engagement au service des professionnels. [leseco.ma]\n-------------------------------------------------\nCette nouvelle offre s\u2019inscrit dans la strat\u00e9gie de d\u00e9veloppement du segment BtoB de l\u2019assureur, visant \u00e0 proposer des couvertures adapt\u00e9es aux besoins sp\u00e9cifiques des diff\u00e9rentes cat\u00e9gories professionnelles. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Un accord de partenariat entre\nl\u0027ONMT et China Eastern Airlines...", "mass": 5, "physics": false, "shape": "box", "title": "Un accord de partenariat entre l\u0027ONMT et China Eastern Airlines a \u00e9t\u00e9 conclu lundi \u00e0 Rabat, lors d\u0027une c\u00e9r\u00e9monie pr\u00e9sid\u00e9e par la ministre du Tourisme, de l\u2019Artisanat et de. [lematin.ma]\n-------------------------------------------------\nL\u2019Office National Marocain du Tourisme (ONMT) et la compagnie a\u00e9rienne China Eastern Airlines, ont sign\u00e9, lundi \u00e0 Rabat, un protocole d\u2019accord visant \u00e0 intensifier la promotion de la destination Maroc sur le march\u00e9 chinois. [www.lopinion.ma]\n-------------------------------------------------\nL\u2019Office national marocain du tourisme (ONMT) et la compagnie a\u00e9rienne China Eastern Airlines, ont sign\u00e9, lundi \u00e0 Rabat, un protocole d\u2019accord visant \u00e0 intensifier la promotion de la destination Maroc sur le march\u00e9 chinois. [telquel.ma]\n-------------------------------------------------\nLOffice national marocain du tourisme (ONMT) a sign\u00e9 un partenariat strat\u00e9gique avec China Eastern Airlines, lundi 30 juin, afin de renforcer la visibilit\u00e9 du pays sur le march\u00e9 chinois. [www.yabiladi.com]\n-------------------------------------------------\nL\u0027ONMT ambitionne d\u0027attirer 1 million de touristes chinois \u00e0 l\u2019horizon 2030 et de positionner le Maroc comme hub touristique de r\u00e9f\u00e9rence en Afrique. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "La commune de Tanger a\ncommuniqu\u00e9, lundi 1er juillet, les...", "mass": 5, "physics": false, "shape": "box", "title": "La commune de Tanger a communiqu\u00e9, lundi 1er juillet, les r\u00e9sultats des analyses de la qualit\u00e9 des eaux de baignade r\u00e9alis\u00e9es les 25 et 26 juin. [lematin.ma]\n-------------------------------------------------\nLa commune de Tanger a affirm\u00e9, lundi, que les r\u00e9sultats des analyses de laboratoire effectu\u00e9es, les 25 et 26 juin, ont class\u00e9 les eaux de baignade de plusieurs plages autour de Tanger comme \u00e9tant de \u00ab bonne qualit\u00e9 \u00bb, les rendant s\u00fbres pour la baignade selon les normes adopt\u00e9es pour le contr\u00f4le de la qualit\u00e9 des eaux. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "La Cour d\u0027appel d\u0027Alger a\nconfirm\u00e9 mardi une peine de...", "mass": 5, "physics": false, "shape": "box", "title": "La Cour d\u0027appel d\u0027Alger a confirm\u00e9 mardi une peine de cinq ans de prison ferme \u00e0 l\u0027encontre de l\u0027\u00e9crivain franco-alg\u00e9rien Boualem Sansal, emprisonn\u00e9 en depuis plus de sept mois et au coeur d\u0027une grave brouille diplomatique entre l\u0027Alg\u00e9rie et la France. [www.lopinion.ma]\n-------------------------------------------------\nLa cour d\u2019appel d\u2019Alger a confirm\u00e9 mardi le verdict de premi\u00e8re instance en condamnant mardi l\u2019\u00e9crivain franco-alg\u00e9rien Boualem Sansal \u00e0 cinq ans de prison ferme notamment pour \u00ab atteinte \u00e0 l\u2019unit\u00e9 nationale \u00bb, selon un correspondant de l\u2019AFP dans la salle. [telquel.ma]\n-------------------------------------------------\nLa cour d\u2019appel d\u2019Alger a confirm\u00e9 mardi le verdict de premi\u00e8re instance en condamnant mardi l\u2019\u00e9crivain franco-alg\u00e9rien Boualem Sansal \u00e0 cinq ans de prison ferme notamment pour \u00ab atteinte \u00e0 l\u2019unit\u00e9 nationale \u00bb, selon un correspondant de l\u2019AFP dans la salle. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "La r\u00e9forme du r\u00e9gime de\nchange rev\u00eat une importance strat\u00e9gique...", "mass": 5, "physics": false, "shape": "box", "title": "La r\u00e9forme du r\u00e9gime de change rev\u00eat une importance strat\u00e9gique pour l\u2019avenir de l\u2019\u00e9conomie nationale, s\u2019inscrivant dans le cadre des r\u00e9formes structurelles visant \u00e0 renforcer sa r\u00e9silience, a affirm\u00e9, lundi \u00e0 Rabat, le Wali de Bank Al-Maghrib (BAM), Abdellatif Jouahri. [www.lopinion.ma]\n-------------------------------------------------\nLa r\u00e9forme du r\u00e9gime de change rev\u00eat une importance strat\u00e9gique pour l\u2019avenir de l\u2019\u00e9conomie nationale, s\u2019inscrivant dans le cadre des r\u00e9formes structurelles visant \u00e0 renforcer sa r\u00e9silience, a affirm\u00e9, lundi \u00e0 Rabat, le Wali de Bank Al-Maghrib (BAM), Abdellatif Jouahri. [www.lereporter.ma]\n-------------------------------------------------\nLa r\u00e9forme du r\u00e9gime de change rev\u00eat une importance strat\u00e9gique pour l\u2019avenir de l\u2019\u00e9conomie nationale, s\u2019inscrivant dans le cadre des r\u00e9formes structurelles visant \u00e0 renforcer sa r\u00e9silience, a affirm\u00e9, lundi \u00e0 Rabat, le Wali de Bank Al-Maghrib (BAM), Abdellatif Jouahri. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "\u00c0 l\u2019approche de la CAN\nf\u00e9minine 2024 au Maroc, la...", "mass": 5, "physics": false, "shape": "box", "title": "\u00c0 l\u2019approche de la CAN f\u00e9minine 2024 au Maroc, la CAF d\u00e9voile le slogan officiel \u201cBorn Winners\u201d, un hommage aux femmes africaines qui font rayonner le football sur tout le continent. [telquel.ma]\n-------------------------------------------------\nIl a d\u00e9voil\u00e9 mardi par la Conf\u00e9d\u00e9ration africaine de football (CAF), qui a voulu \u00abmettre \u00e0 l\u2019honneur les femmes africaines qui font battre le c\u0153ur\u00bb du ballon rond \u00absur tout le continent\u00bb. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "L\u2019int\u00e9gration de l\u2019Intelligence artificielle (IA)\ndans les strat\u00e9gies nationales constitue...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019int\u00e9gration de l\u2019Intelligence artificielle (IA) dans les strat\u00e9gies nationales constitue un pr\u00e9requis de souverainet\u00e9, a affirm\u00e9, mardi \u00e0 Sal\u00e9, la ministre d\u00e9l\u00e9gu\u00e9e charg\u00e9e de la Transition num\u00e9rique et de la R\u00e9forme de l\u2019administration, Amal El Fallah Seghrouchni. [telquel.ma]\n-------------------------------------------------\nEn ouverture des premi\u00e8res Assises nationales de l\u2019IA, elle a insist\u00e9 sur l\u2019imp\u00e9ratif de prendre conscience collectivement et institutionnellement que lIA nest pas une technologie future, mais une r\u00e9alit\u00e9 actuelle. [www.yabiladi.com]\n-------------------------------------------------\nL\u2019int\u00e9gration de l\u2019Intelligence artificielle (IA) dans les strat\u00e9gies nationales constitue un pr\u00e9requis de souverainet\u00e9, a affirm\u00e9, mardi \u00e0 Sal\u00e9, la ministre d\u00e9l\u00e9gu\u00e9e charg\u00e9e de la Transition num\u00e9rique et de la R\u00e9forme de l\u2019administration, Amal El Fallah Seghrouchni. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "La deuxi\u00e8me \u00e9dition de la\nMorocco Gaming Expo, qui se...", "mass": 5, "physics": false, "shape": "box", "title": "La deuxi\u00e8me \u00e9dition de la Morocco Gaming Expo, qui se tiendra du 2 au 6 juillet au Palais des Sports de Rabat, sera marqu\u00e9e par la participation d\u2019une d\u00e9l\u00e9gation fran\u00e7aise compos\u00e9e d\u2019une trentaine de professionnels issus de studios, d\u2019\u00e9diteurs, d\u2019\u00e9coles, de syndicats et d\u2019associations professionnelles de l\u2019industrie. [telquel.ma]\n-------------------------------------------------\nLa deuxi\u00e8me \u00e9dition de la Morocco Gaming Expo, qui se tiendra du 2 au 6 juillet au Palais des Sports de Rabat, sera marqu\u00e9e par la participation d\u2019une d\u00e9l\u00e9gation fran\u00e7aise compos\u00e9e d\u2019une trentaine de professionnels issus de studios, d\u2019\u00e9diteurs, d\u2019\u00e9coles, de syndicats et d\u2019associations professionnelles de l\u2019industrie. u00eats dans plusieurs provinces. [telquel.ma]\n-------------------------------------------------\nL\u2019incendie, qui s\u2019est d\u00e9clar\u00e9 samedi, dans la for\u00eat d\u2019Ait Isha du Sud dans la commune de Tillouguite (Azilal), a \u00e9t\u00e9 ma\u00eetris\u00e9 apr\u00e8s l\u2019intervention de deux avions Canadair des Forces royales air, qui ont permis de circonscrire le feu. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 20, "id": "comm_label_20", "label": "Cette op\u00e9ration fait suite aux\nd\u00e9cisions de l\u2019Assembl\u00e9e g\u00e9n\u00e9rale extraordinaire...", "mass": 5, "physics": false, "shape": "box", "title": "Cette op\u00e9ration fait suite aux d\u00e9cisions de l\u2019Assembl\u00e9e g\u00e9n\u00e9rale extraordinaire des actionnaires tenue le 11 juin courant, et du Conseil d\u2019administration r\u00e9uni le 16 courant, pr\u00e9cise la banque dans un communiqu\u00e9 publi\u00e9 sur le site. [telquel.ma]\n-------------------------------------------------\nCIH Bank va op\u00e9rer une augmentation de son capital social d\u2019un montant de plus de 1,47 milliards de dirhams (MMDH), par \u00e9mission de 4.108.341 actions, suite aux d\u00e9cisions de l\u2019Assembl\u00e9e g\u00e9n\u00e9rale extraordinaire des actionnaires (11 juin) et du Conseil d\u2019administration (16 juin). [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "Le gouvernement pr\u00e9voit d\u2019\u00e9largir la\nformation professionnelle par alternance, portant...", "mass": 5, "physics": false, "shape": "box", "title": "Le gouvernement pr\u00e9voit d\u2019\u00e9largir la formation professionnelle par alternance, portant le nombre de b\u00e9n\u00e9ficiaires annuels de 31.000 \u00e0 pr\u00e8s de 100.000 d\u2019ici la fin de l\u2019ann\u00e9e, a indiqu\u00e9, lundi \u00e0 Rabat, le ministre de l\u2019Inclusion \u00e9conomique, de la Petite entreprise, de l\u2019Emploi et des Comp\u00e9tences, Younes Sekkouri. [telquel.ma]\n-------------------------------------------------\nLe gouvernement pr\u00e9voit d\u2019\u00e9largir la formation professionnelle par alternance, portant le nombre de b\u00e9n\u00e9ficiaires annuels de 31.000 \u00e0 pr\u00e8s de 100.000 d\u2019ici la fin de l\u2019ann\u00e9e, a indiqu\u00e9, lundi \u00e0 Rabat, le ministre de l\u2019Inclusion \u00e9conomique, de la Petite entreprise, de l\u2019Emploi et des Comp\u00e9tences, Younes Sekkouri. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 23, "id": "comm_label_23", "label": "Sous la conduite du roi\nMohammed VI, le Maroc a...", "mass": 5, "physics": false, "shape": "box", "title": "Sous la conduite du roi Mohammed VI, le Maroc a pris des mesures proactives et d\u00e9cisives afin de lutter contre le trafic illicite des biens culturels, a affirm\u00e9 lundi \u00e0 Rabat, le ministre de la Jeunesse, de la Culture et de la Communication, Mohamed Mehdi Bensaid. [telquel.ma]\n-------------------------------------------------\nLe Maroc a pris des mesures proactives pour lutter contre le trafic illicite des biens culturels, a affirm\u00e9 lundi \u00e0 Rabat, le ministre de la Jeunesse, de la culture et de la communication, Mohamed Mehdi Bensaid. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 24, "id": "comm_label_24", "label": "Les exportations du secteur de\nl\u2019a\u00e9ronautique ont atteint plus de...", "mass": 5, "physics": false, "shape": "box", "title": "Les exportations du secteur de l\u2019a\u00e9ronautique ont atteint plus de 11,8 milliards de dirhams (MMDH) durant les cinq premiers mois de 2025, en progression de 10,5% par rapport \u00e0 la m\u00eame p\u00e9riode un an auparavant, selon l\u2019Office des changes. [www.challenge.ma]\n--------------------------------- <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });

    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);

de la guerre en Ukraine, conduira \u00e0 un cessez-le-feu \u00ab rapidement \u00bb. [fr.hespress.com]\n-------------------------------------------------\nDonald Trump a dit lundi s\u0027attendre \u00e0 une rencontre constructive avec Vladimir Poutine, lors de leur sommet pr\u00e9vu vendredi en Alaska pour \u00e9voquer une r\u00e9solution de la guerre en Ukraine. [www.lopinion.ma]\n-------------------------------------------------\nLe pr\u00e9sident Donald Trump a dit, lundi, esp\u00e9rer que sa rencontre avec son homologue russe Vladimir Poutine, pr\u00e9vue vendredi en Alaska pour \u00e9voquer une r\u00e9solution de la guerre en Ukraine, conduira \u00e0 un cessez-le-feu \u00ab rapidement \u00bb. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Le Maroc va envoyer deux\navions Canadair au Portugal, apr\u00e8s...", "mass": 5, "physics": false, "shape": "box", "title": "Le Maroc va envoyer deux avions Canadair au Portugal, apr\u00e8s l\u2019activation par Lisbonne du m\u00e9canisme de coop\u00e9ration bilat\u00e9rale \u00e0 la suite de la panne de deux de ses propres appareils, pour lutter contre les incendies, a annonc\u00e9 lundi le minist\u00e8re de l\u2019Int\u00e9rieur portugais. [fr.hespress.com]\n-------------------------------------------------\nDeux avions Canadair seront envoy\u00e9s par le Maroc au Portugal, \u00e0 sa demande, apr\u00e8s que l\u2019Espagne n\u2019a pas pu r\u00e9pondre favorablement, en raison de la recrudescence des feux sur son territoire. [www.lavieeco.com]\n-------------------------------------------------\nLe Maroc va envoyer deux avions Canadair au Portugal, apr\u00e8s l\u0027activation par Lisbonne du m\u00e9canisme de coop\u00e9ration bilat\u00e9rale \u00e0 la suite de la panne de deux de ses propres appareils, pour lutter contre les incendies, a annonc\u00e9 lundi le minist\u00e8re de l\u0027Int\u00e9rieur portugais. [www.lopinion.ma]\n-------------------------------------------------\nLe Maroc a envoy\u00e9 deux avions Canadair au Portugal, apr\u00e8s l\u2019activation par Lisbonne du m\u00e9canisme de coop\u00e9ration bilat\u00e9rale, annonce le minist\u00e8re de l\u2019Int\u00e9rieur portugais. [www.challenge.ma]\n-------------------------------------------------\nIl s\u2019agit de soutenir les efforts sur le terrain pour circonscrire les feux for\u00eat auquel le pays est en proie actuellement, apr\u00e8s que les deux avions utilis\u00e9s par les autorit\u00e9s du Portugal ont \u00e9t\u00e9 endommag\u00e9s. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Pour la premi\u00e8re fois, son\nConcours International de Mod\u00e8les et...", "mass": 5, "physics": false, "shape": "box", "title": "Pour la premi\u00e8re fois, son Concours International de Mod\u00e8les et Allures r\u00e9serv\u00e9 aux Pur-Sang Arabes obtient la classific. [lematin.ma]\n-------------------------------------------------\n\u00c0 l\u2019occasion de sa 16\u1d49 \u00e9dition, le Salon du Cheval d\u2019El Jadida accueillera l\u2019un de ses \u00e9v\u00e9nements phares, \u00e0 savoir le prestigieux Concours International de Mod\u00e8les et Allures \u00abTitle Show\u00bb. [www.challenge.ma]\n-------------------------------------------------\nLe 16e Salon du Cheval d\u2019El Jadida accueille le concours international de mod\u00e8les et allures Title Show, les 1er et 2 octobre 2025 au Parc des expositions Mohammed VI de la ville. [www.yabiladi.com]\n-------------------------------------------------\nEl Jadida \u00c0 l\u2019occasion de sa 16\u00e8me \u00e9dition, le Salon du cheval d\u2019El Jadida s\u2019appr\u00eate \u00e0 vivre l\u2019un de ses temps forts avec l\u2019organisation du prestigieux Concours international de mod\u00e8les et allures \u00abTitle Show\u00bb. [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": t seille et Marrakech-Bruxelles. [www.lopinion.ma]\n-------------------------------------------------\nRoyal Air Maroc renforce son r\u00e9seau \u00ab point-\u00e0-point \u00bb avec la relance des dessertes a\u00e9riennes directes entre Marrakech et Lyon, Toulouse, Nantes et Bordeaux \u00e0 compter du 10 octobre prochain, et le renforcement des lignes des fr\u00e9quences des vols \u00e0 destination de Marseille et Bruxelles. [telquel.ma]\n-------------------------------------------------\nRoyal Air Maroc (RAM) annonce la relance, \u00e0 partir d\u2019octobre 2025, des liaisons entre Marrakech et quatre villes fran\u00e7aises (Bordeaux, Lyon, Nantes et Toulouse). [www.challenge.ma]\n-------------------------------------------------\nRoyal Air Maroc, acteur majeur du tourisme national, renforce son r\u00e9seau \u00ab point-\u00e0-point \u00bb avec la relance des dessertes a\u00e9riennes directes entre Marrakech et Lyon, Toulouse, Nantes et Bordeaux \u00e0 compter du 10 octobre 2025. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "Cette interpellation s\u0027inscrit dans le\ncadre des op\u00e9rations s\u00e9curitaires continues...", "mass": 5, "physics": false, "shape": "box", "title": "Cette interpellation s\u0027inscrit dans le cadre des op\u00e9rations s\u00e9curitaires continues pour neutraliser les menaces des organisations terroristes qui guettent la s\u00e9curit\u00e9 du Royaum. [lematin.ma]\n-------------------------------------------------\nInterpellation \u00e0 Settat d\u2019un \u00e9l\u00e9ment impr\u00e9gn\u00e9 de l\u2019id\u00e9ologie extr\u00e9miste de l\u2019organisation terroriste \u201cDaech\u201d. [www.libe.ma]\n-------------------------------------------------\n\u00c2g\u00e9 de 18 ans, le mis en cause \u00e9tait en contact avec l\u2019un des chefs maghr\u00e9bins sur le terrain de l\u2019organisation \"Daech\", qui l\u0027a incit\u00e9 \u00e0 ex\u00e9cuter \u2019activait \u00e0 Douar El Amarna, dans la province [www.challenge.ma]\n-------------------------------------------------\nLe Bureau Central d\u2019Investigations Judiciaires (BCIJ) a proc\u00e9d\u00e9, dans la matin\u00e9e du dimanche 10 ao\u00fbt, sur la base de renseignements fournis par la Direction g\u00e9n\u00e9rale de la Surveillance du Territoire, \u00e0 l\u2019interpellation d\u2019un \u00e9l\u00e9ment impr\u00e9gn\u00e9 de l\u2019id\u00e9ologie extr\u00e9miste de l\u2019organisation terroriste \u00ab Daech \u00bb, \u00e2g\u00e9 de 18 ans et qui s\u2019activait \u00e0 Douar El Amarna, dans la . [aujourdhui.ma]\n-------------------------------------------------\nLe Bureau central d\u2019investigations judiciaires (BCIJ) a interpell\u00e9, dimanche 10 ao\u00fbt, un individu de 18 ans impr\u00e9gn\u00e9 de l\u2019id\u00e9ologie extr\u00e9miste de l\u2019organisation terroriste \u00ab Daech \u00bb. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "Le s\u00e9lectionneur national Tarik Sektioui\na indiqu\u00e9, dimanche \u00e0 Nairobi,...", "mass": 5, "physics": false, "shape": "box", "title": "Le s\u00e9lectionneur national Tarik Sektioui a indiqu\u00e9, dimanche \u00e0 Nairobi, que l\u2019\u00e9quipe marocaine a manqu\u00e9 d\u2019animation offensive pour pouvoir revenir dans le match perdu contre le Kenya 1 \u00e0 0, pour le compte de la 3\u00e8 journ\u00e9e du groupe A du Championnat d\u2019Afrique des nations de football (CHAN). [telquel.ma]\n-------------------------------------------------\nS\u2019exprimant en conf\u00e9rence de presse d\u2019apr\u00e8s match, Sektioui a soulign\u00e9 que \u00abnous avons bien entam\u00e9 le match, mais la derni\u00e8re touche pour marquer nous a manqu\u00e9\u00bb, ajoutant que . [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "Les taux d\u2019int\u00e9r\u00eat ont enregistr\u00e9\nune baisse de 14 points...", "mass": 5, "physics": false, "shape": "box", "title": "Les taux d\u2019int\u00e9r\u00eat ont enregistr\u00e9 une baisse de 14 points de base du taux moyen global au Maroc, qui s\u2019\u00e9tablit \u00e0 4,84% au titre du deuxi\u00e8me trimestre de 2025, d\u2019apr\u00e8s les r\u00e9sultats d\u2019une enqu\u00eate de Bank Al-Maghrib (BAM). [www.challenge.ma]\n-------------------------------------------------\nLe taux d\u00e9biteur global au Maroc a recul\u00e9 \u00e0 4,84% au deuxi\u00e8me trimestre 2025, en baisse de 14 points de base par rapport au trimestre pr\u00e9c\u00e9dent, selon Bank Al-Maghrib. [www.lavieeco.com]\n-------------------------------------------------\nBank Al-Maghrib annonce un recul de 14 points de base au niveau du taux d\u00e9biteur global, qui s\u2019\u00e9tablit \u00e0 4,84% au deuxi\u00e8me trimestre 2025. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 19, "id": "comm_label_19", "label": "Un consortium d\u2019investisseurs a annonc\u00e9\nce lundi la finalisation de...", "mass": 5, "physics": false, "shape": "box", "title": "Un consortium d\u2019investisseurs a annonc\u00e9 ce lundi la finalisation de l\u2019acquisition de 100% du capital de la filiale de banque de d\u00e9tail de la Soci\u00e9t\u00e9 G\u00e9n\u00e9rale en Mauritanie, suite logique d\u2019un accord. [www.challenge.ma]\n-------------------------------------------------\nUn consortium d\u2019investisseurs compos\u00e9 d\u2019Enko capital et d\u2019Oronte a annonc\u00e9 lundi la finalisation de l\u2019acquisition de 100% du capital de la filiale de banque de d\u00e9tail de la Soci\u00e9t\u00e9 G\u00e9n\u00e9rale en Mauritanie, suite logique d\u2019un accord nou\u00e9 en janvier. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Le         function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {

    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }

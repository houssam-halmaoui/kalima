geria, samedi soir (21h00) en finale au stade olympique de Rabat, a indiqu\u00e9 le coach Jorge Vilda. [atlasinfo.fr]\n-------------------------------------------------\nLa s\u00e9lection marocaine jouera contre le Nigeria, samedi prochain au stade olympique \u00e0 Rabat, sa deuxi\u00e8me finale d\u2019affil\u00e9e en Coupe d\u2019Afrique des nations f\u00e9minine de football (Maroc-2024), avec en ligne de mire un premier titre continental. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Le Chef du gouvernement, Aziz\nAkhannouch, a re\u00e7u, vendredi 25...", "mass": 5, "physics": false, "shape": "box", "title": "Le Chef du gouvernement, Aziz Akhannouch, a re\u00e7u, vendredi 25 juillet 2025 \u00e0 Rabat, Tran Thanh Man, Pr\u00e9sident de l\u2019Assembl\u00e9e nationale du Vietnam, avec lequel il a eu des entretien. [lematin.ma]\n-------------------------------------------------\nLe Chef du gouvernement, Aziz Akhannouch a eu, vendredi \u00e0 Rabat, des entretiens avec le pr\u00e9sident de l\u2019Assembl\u00e9e Nationale du Viet Nam, Tran Thanh Man, ax\u00e9s sur les moyens de renforcer la coop\u00e9ration entre le Maroc et le Viet Nam, sous la conduite des deux Chefs d\u2019Etat, SM le Roi Mohammed VI et le Pr\u00e9sident . [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Depuis l\u2019entr\u00e9e en vigueur de\nla loi n\u00b0 69-21 en...", "mass": 5, "physics": false, "shape": "box", "title": "Depuis l\u2019entr\u00e9e en vigueur de la loi n\u00b0 69-21 en juillet 2023, les d\u00e9lais de paiement dans le secteur priv\u00e9 connaissent une \u00e9volution globalement favorable, selon l\u2019Observatoire des d\u00e9lais de paiement (ODP). [telquel.ma]\n-------------------------------------------------\nLes d\u00e9lais de paiement enregistrent une \u00e9volution n. [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "La part des cinq plus\ngrandes banques dans le total-actif...", "mass": 5, "physics": false, "shape": "box", "title": "La part des cinq plus grandes banques dans le total-actif du secteur s\u2019est situ\u00e9e \u00e0 76% apr\u00e8s 75,7% en 2023 et celle des trois premi\u00e8res banques ressort [www.challenge.ma]\n-------------------------------------------------\nLa part des cinq plus grandes banques dans le total-actif du secteur s\u2019est situ\u00e9e \u00e0 76% apr\u00e8s 75,7% en 2023 et celle des trois premi\u00e8res banques ressort \u00e0 61,9% (apr\u00e8s 61,7% en [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Depuis la Maison-Blanche, le pr\u00e9sident\nam\u00e9ricain a l\u00e2ch\u00e9 : \u00ab...", "mass": 5, "physics": false, "shape": "box", "title": "Depuis la Maison-Blanche, le pr\u00e9sident am\u00e9ricain a l\u00e2ch\u00e9 : \u00ab C\u2019est un homme bien, je l\u2019aime, mais cela ne change rien. [maroc-diplomatique.net]\n-------------------------------------------------\nAu lendemain de l\u2019annonce par Emmanuel Macron de la reconnaissance par la France de l\u2019\u00c9tat de Palestine, le pr\u00e9sident am\u00e9ricain Donald Trump a d\u00e9clar\u00e9, ce vendredi , que les propos du pr\u00e9sident fran\u00e7ais \u00ab n\u2019ont pas d\u2019importance \u00bb. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Le dirham s\u2019est appr\u00e9ci\u00e9 de\n0,6% face au dollar am\u00e9ricain...", "mass": 5, "physics": false, "shape": "box", "title": "Le dirham s\u2019est appr\u00e9ci\u00e9 de 0,6% face au dollar am\u00e9ricain et s\u2019est d\u00e9pr\u00e9ci\u00e9 de 0,3% vis-\u00e0-vis de l\u2019eu remier ministre chinois Li Qiang a exprim\u00e9 la volont\u00e9 de son pays de coordonner les efforts internationaux pour . [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Le bureau Afrique de la\nF\u00e9d\u00e9ration internationale de football (FIFA)...", "mass": 5, "physics": false, "shape": "box", "title": "Le bureau Afrique de la F\u00e9d\u00e9ration internationale de football (FIFA) a \u00e9t\u00e9 inaugur\u00e9, samedi au complexe Mohammed VI de football, lors d\u0027une c\u00e9r\u00e9monie pr\u00e9sid\u00e9e par le pr\u00e9sident. [lematin.ma]\n-------------------------------------------------\nCe samedi \u00e0 Rabat, la FIFA a officiellement inaugur\u00e9 son bureau r\u00e9gional pour l\u2019Afrique du Nord, un nouvel ajout \u00e0 son r\u00e9seau mondial d\u2019antennes [www.lopinion.ma]\n-------------------------------------------------\nLa F\u00e9d\u00e9ration internationale de football (FIFA) a inaugur\u00e9, samedi 26 juillet, le si\u00e8ge de son Bureau Afrique, sis au Complexe Mohammed VI de football \u00e0 Sal\u00e9, au cours d\u2019une c\u00e9r\u00e9monie pr\u00e9sid\u00e9e par Gianni Infantino, qui \u00e9voque \u00ab un moment historique et un jour de f\u00eate et de bonheur \u00bb. [www.challenge.ma]\n-------------------------------------------------\nLe bureau Afrique de la F\u00e9d\u00e9ration internationale de football (FIFA) a \u00e9t\u00e9 inaugur\u00e9, samedi au complexe Mohammed VI de football \u00e0 Sal\u00e9, lors d\u2019une c\u00e9r\u00e9monie pr\u00e9sid\u00e9e par le pr\u00e9sident de la FIFA, Gianni Infantino. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Une vague de chaleur avec\ndes temp\u00e9ratures comprises entre 45...", "mass": 5, "physics": false, "shape": "box", "title": "Une vague de chaleur avec des <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });

    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

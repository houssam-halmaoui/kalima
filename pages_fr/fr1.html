https://leseco.ma/maroc/groupe-ocp-performances-solides-au-premier-semestre-2025.html", "x": 0, "y": 0}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "Le Complexe solaire Noor-Ouarzazate, au\nMaroc, illustre que la situation...", "mass": 5, "physics": false, "shape": "box", "title": "Le Complexe solaire Noor-Ouarzazate, au Maroc, illustre que la situation \u00e9nerg\u00e9tique en Afrique \u00ab n\u2019est pas si sombre \u00bb, souligne la Commission \u00e9conomique des Nations Unies pour l\u2019Afrique (CEA-ONU). [fr.hespress.com]\n-------------------------------------------------\nDans un article publi\u00e9 sur son site Internet, la CEA-ONU souligne que le Complexe Noor-Ouarzazate s\u2019impose comme un mod\u00e8le en mati\u00e8re d\u2019acc\u00e8s \u00e0 l\u2019\u00e9lectricit\u00e9, notant que cette installation . [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "Les clubs marocains engag\u00e9s dans\nles comp\u00e9titions africaines de football...", "mass": 5, "physics": false, "shape": "box", "title": "Les clubs marocains engag\u00e9s dans les comp\u00e9titions africaines de football abordent ce week-end les matches retours du tour pr\u00e9liminaire avec de r\u00e9elles ambitions de qualification. [fr.hespress.com]\n-------------------------------------------------\nLes \u00e9quipes marocaines engag\u00e9es dans les coupes africaines, la Renaissance de Berkane, l\u2019AS FAR et l\u2019Olympic de Safi, sont d\u00e9termin\u00e9es \u00e0 confirmer leur statut de favoris en disputant, ce week-end, le tour pr\u00e9liminaire retour de la Ligue des champions et de la Coupe de la conf\u00e9d\u00e9ration africaine. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "Selon le dernier rapport de\nla Banque europ\u00e9enne pour la...", "mass": 5, "physics": false, "shape": "box", "title": "Selon le dernier rapport de la Banque europ\u00e9enne pour la reconstruction et le d\u00e9veloppement (BERD), la croissance \u00e9conomique dans la r\u00e9gion du sud et de l\u2019est de la M\u00e9diterran\u00e9e (S. [lematin.ma]\n-------------------------------------------------\nLa Banque europ\u00e9enne pour la reconstruction et le d\u00e9veloppement a actualis\u00e9 ses pr\u00e9visions macro\u00e9conomiques pour le Maroc. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "La Bourse de Casablanca, en\npartenariat avec l\u2019Ordre des Experts-Comptables...", "mass": 5, "physics": false, "shape": "box", "title": "La Bourse de Casablanca, en partenariat avec l\u2019Ordre des Experts-Comptables du Maroc (OEC) et son Institut de Formation, a c\u00e9l\u00e9br\u00e9 la remise des certificats de la deuxi\u00e8me promotio. [lematin.ma]\n-------------------------------------------------\nLe Conseil national de l\u2019Ordre des experts-comptables (OEC), l\u2019Institut de formation de l\u2019OEC et la Bourse de Casablanca ont c\u00e9l\u00e9br\u00e9, au si\u00e8ge de la place casablancaise, la remise des certificats \u00e0 la deuxi\u00e8me promotion du Certificat professionnel en Strat\u00e9gies de financement sur les march\u00e9s des capitaux. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Lors d\u2019une s\u00e9ance \u00e0 l\u2019Assembl\u00e9e\nde la R\u00e9publique (parlement), le...", "mass": 5, "physics": false, "shape": "box", "title": "Lors d\u2019une s\u00e9ance \u00e0 l\u2019Assembl\u00e9e de la R\u00e9publique (parlement), le PSD a soulign\u00e9 que la position du Portugal \u00ab ne laisse place \u00e0 aucune ambigu\u00eft\u00e9 \u00bb, en rappelant que le gouvernement. [lematin.ma]\n-------------------------------------------------\nLe Groupe parlementaire du Parti social-d\u00e9mocrate (PSD), qui dirige la coalition de droite au pouvoir au Portugal, a r\u00e9it\u00e9r\u00e9, vendredi, son soutien \u00e0 l\u2019initiative marocaine d\u2019autonomie pour le Sahara comme la base la plus s\u00e9rieuse, cr\u00e9dible et constructive pour r\u00e9gler ce diff\u00e9rend r\u00e9gional. [telquel.ma]\n-------------------------------------------------\nElle a \u00e9t\u00e9 officiellement confirm\u00e9e, le 22 juillet 2025, dans une d\u00e9claration conjointe entre le Royaume du Maroc et la R\u00e9publique portugaise. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Les Eaux min\u00e9rales d\u2019Oulm\u00e8s, entreprise\nmarocaine pionni\u00e8re et leader du...", "mass": 5, "physics": false, "shape": "box", "title": "Les Eaux min\u00e9rales d\u2019Oulm\u00e8s, entreprise marocaine pionni\u00e8re et leader du secteur de l\u2019eau embouteill\u00e9e, et la Conf\u00e9d\u00e9ration africaine de football (CAF) ont sign\u00e9, jeudi, un accord. [lematin.ma]\n-------------------------------------------------\nLes Eaux Min\u00e9rales d\u2019Oulm\u00e8s, entreprise marocaine citoyenne et leader du secteur des eaux embouteill\u00e9es, annonce la signature d\u2019un partenariat d\u2019exception avec la Conf\u00e9d\u00e9ration Africaine de Football (CAF), \u00e0 [www.challenge.ma]\n-------------------------------------------------\nLors d\u0027une c\u00e9r\u00e9monie organis\u00e9e \u00e0 Rabat, l\u0027entreprise marocaine a \u00e9t\u00e9 d\u00e9sign\u00e9e comme l\u0027eau min\u00e9rale officielle de la coupe d\u0027Afrique des nations (CAN 2025). [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Dans une atmosph\u00e8re conviviale rythm\u00e9e\npar des animations musicales, les...", "mass": 5, "physics": false, "shape": "box", "title": "Dans une atmosph\u00e8re conviviale rythm\u00e9e par des animations musicales, les croisi\u00e9ristes de l\u2019Island Sky, qui transporte une centaine de passagers, ont d\u00e9couvert une infrastructure a. [lematin.ma]\n-------------------------------------------------\nLe nouveau terminal de croisi\u00e8res du port de Casablanca, inaugur\u00e9 tout r\u00e9cemment par le roi Mohammed VI, a accueilli vendredi \u00e0 l\u2019aube son premier paquebot, marquant un tournant pour le tourisme de croisi\u00e8re dans la m\u00e9tropole. [telquel.ma]\n-------------------------------------------------\nTransportant une centaine de passagers, l\u2019Island Sky a accost\u00e9 ce vendredi, t\u00f4t dans la matin\u00e9e, au nouveau terminal de croisi\u00e8res du port de Casablanca. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "La principale innovation est l\u2019introduction\nde l\u2019application mobile OPCVM Direct,...", "mass": 5, "physics": false, "shape": "box", "title": "La principale innovation est l\u2019introduction de l\u2019application mobile OPCVM Direct, disponible sur iOS et Android. [lematin.ma]\n-------------------------------------------------\nAvec le lancement de sa 1\u00e8re application mobile OPCVM Direct, BMCE Capital Gestion propose un outil digital complet permettant la gestion de portefeuilles d\u0027OPCVM directement depuis un smartphone. [www.lavieeco.com]\n-------------------------------------------------\nBMCE Capital Gestion, filiale de Bank of Africa \u2013 BMCE Group sp\u00e9cialis\u00e9e dans la gestion d\u2019OPCVM, a annonc\u00e9 le d\u00e9ploiement d\u2019un \u00e9cosyst\u00e8me digital int\u00e9gral pour la gestion des placements en fonds. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "L\u2019Universit\u00e9 Mohammed VI des Sciences\net de la Sant\u00e9 (UM6SS)...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019Universit\u00e9 Mohammed VI des Sciences et de la Sant\u00e9 (UM6SS) a annonc\u00e9 l\u2019ouverture de son nouveau campus dans la ville de Marrakech. [lematin.ma]\n-------------------------------------------------\nL\u2019Universit\u00e9 Mohammed VI des Sciences et de la Sant\u00e9 (UM6SS) a inaugur\u00e9, jeudi \u00e0 Marrakech, son nouveau campus, qui propose une offre de formation diversifi\u00e9e, r\u00e9pondant aux besoins croissants du secteur de la sant\u00e9. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "Tenue \u00e0 la demande du\npr\u00e9sident de la FIFA, Gianni...", "mass": 5, "physics": false, "shape": "box", "title": "Tenue \u00e0 la demande du pr\u00e9sident de la FIFA, Gianni Infantino, cette rencontre a \u00e9t\u00e9 marqu\u00e9e par la participation du pr\u00e9sident du gouvernement espagnol, Pedro Sanchez, et du ministr. [lematin.ma]\n-------------------------------------------------\nLe Chef du gouvernement, Aziz Akhannouch, a pris part, jeudi \u00e0 New York, \u00e0 une r\u00e9union de la F\u00e9d\u00e9ration internationale de Football (FIFA) consacr\u00e9e au Mondial 2030, qui sera co-organis\u00e9e par le Maroc, l\u2019Espagne et le Portugal. [www.lopinion.ma]\n-------------------------------------------------\nLe pr\u00e9sident de la F\u00e9d\u00e9ration internationale de football (FIFA), Gianni Infantino, s\u2019est f\u00e9licit\u00e9, jeudi \u00e0 New York, de l\u2019\u00e9tat d\u2019avancement des diff\u00e9rents projets et actions programm\u00e9s au Maroc en perspective du Mondial 2030 que le Royaume co-organise avec l\u2019Espagne et le Portugal. [telquel.ma]\n-------------------------------------------------\nTenue \u00e0 la demande du pr\u00e9sident par la hausse des volumes vendus des engrais et de roche. [telquel.ma]\n-------------------------------------------------\nLe groupe OCP r\u00e9alise de solides performances financi\u00e8res et op\u00e9rationnelles au premier semestre 2025, affichant une croissance \u00e0 deux chiffres de ses principaux indicateurs, gr\u00e2ce \u00e0 des progr\u00e8s [www.challenge.ma]\n-------------------------------------------------\nLe groupe OCP a enregistr\u00e9 au premier semestre 2025 des performances financi\u00e8res et op\u00e9rationnelles remarquables, avec une croissance \u00e0 deux chiffres de ses principaux indicateurs. [www.lavieeco.com]\n-------------------------------------------------\nLe Groupe OCP a r\u00e9alis\u00e9 de solides performances financi\u00e8res et op\u00e9rationnelles au premier semestre 2025, affichant une croissance \u00e0 deux chiffres de ses principaux indicateurs. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "La Conf\u00e9d\u00e9ration africaine de football\n(CAF) a annonc\u00e9, jeudi soir,...", "mass": 5, "physics": false, "shape": "box", "title": "La Conf\u00e9d\u00e9ration africaine de football (CAF) a annonc\u00e9, jeudi soir, le report du lancement de la premi\u00e8re phase de la vente des billets pour la Coupe d\u2019Afrique des nations (CAN) 2025 pr\u00e9vue au Maroc. [telquel.ma]\n-------------------------------------------------\nPromotion La Conf\u00e9d\u00e9ration africaine de football (CAF) a pr\u00e9sent\u00e9 \u00e0 Kigali le Troph\u00e9e de la Coupe d\u2019Afrique des Nations 2025, dans le cadre de la tourn\u00e9e promotionnelle de la CAF, organis\u00e9e en pr\u00e9lude de la CAN 2025, pr\u00e9vue au Maroc. [aujourdhui.ma]\n-------------------------------------------------\nLa Conf\u00e9d\u00e9ration africaine de football (CAF) a annonc\u00e9 le report de l\u2019ouverture de la premi\u00e8re phase de vente des billets pour la Coupe d\u2019Afrique des Nations (CAN) Maroc-2025. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Le Conseiller sp\u00e9cial du Pr\u00e9sident\nTrump r\u00e9affirme le soutien des...", "mass": 5, "physics": false, "shape": "box", "title": "Le Conseiller sp\u00e9cial du Pr\u00e9sident Trump r\u00e9affirme le soutien des \u00c9tats-Unis \u00e0 la souverainet\u00e9 du Maroc sur son Sahara et au Plan d\u2019autonomie comme seule solution durable, tout en encourageant les investissements am\u00e9ricains dans les Provinces du Sud et en renfor\u00e7ant le partenariat strat\u00e9gique avec Rabat. [www.lavieeco.com]\n-------------------------------------------------\ndLe secr\u00e9taire d\u2019\u00c9tat adjoint am\u00e9ricain, Christopher Landau, a annonc\u00e9 que les \u00c9tats-Unis encourageront les entreprises am\u00e9ricaines \u00e0 investir dans les provinces du Sud du Maroc, \u00e0 la suite de la reconnaissance par Washington de la souverainet\u00e9 du Royaume sur son Sahara. [leseco.ma]\n-------------------------------------------------\nM. Massad Boulos, Conseiller sp\u00e9cial pour l\u2019Afrique du Pr\u00e9sident des Etats-Unis, a r\u00e9affirm\u00e9, vendredi, le soutien de Washington \u00e0 la souverainet\u00e9 du Maroc sur son Sahara et au Plan marocain d\u2019autonomie comme \u00ab la seule base pour une solution juste et durable \u00bb \u00e0 ce diff\u00e9rend r\u00e9gional. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Les participants \u00e0 un \u00e9v\u00e9nement\nminist\u00e9riel organis\u00e9 par le Maroc...", "mass": 5, "physics": false, "shape": "box", "title": "Les participants \u00e0 un \u00e9v\u00e9nement minist\u00e9riel organis\u00e9 par le Maroc \u00e0 New York, en marge de la 80\u00e8 session de l\u2019Assembl\u00e9e g\u00e9n\u00e9rale des Nations Unies, ont soulign\u00e9 le r\u00f4le du Maroc en tant que catalyseur de l\u2019int\u00e9gration r\u00e9gionale. [maroc-diplomatique.net]\n-------------------------------------------------\nEn marge de la 80e session de l\u2019Assembl\u00e9e g\u00e9n\u00e9rale de l\u2019ONU, le Maroc a co-organis\u00e9 un side-event de haut niveau consacr\u00e9 au th\u00e8me \u00ab La connectivit\u00e9 africaine : la voie pour l\u2019int\u00e9gration du continent \u00bb, en partenariat avec la Commission \u00e9conomique des Nations Unies pour l\u2019Afrique (CEA) et le Bureau des Nations Unies pour la . [lnt.ma]\n-------------------------------------------------\nVoici les principaux titres d\u00e9velopp\u00e9s par la presse nationale ce samedi 27 septembre 2025: Annahar almaghribia Le Maroc a organis\u00e9, \u00e0 New York, un Side-Event de haut niveau sur le th\u00e8me de \u00ab la connectivit\u00e9 africaine : la voie pour l\u2019int\u00e9gration du continent \u00bb, en marge de la 80\u00e8 session de l\u2019Assembl\u00e9e G\u00e9n\u00e9rale de l\u2019ONU. [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "En marge de la 80e\nsession de l\u2019Assembl\u00e9e g\u00e9n\u00e9rale de...", "mass": 5, "physics": false, "shape": "box", "title": "En marge de la 80e session de l\u2019Assembl\u00e9e g\u00e9n\u00e9rale de l\u2019ONU, le ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita, a pr\u00e9sid\u00e9 une r\u00e9union minist\u00e9rielle de haut niveau consacr\u00e9e \u00e0 l\u2019Agenda \u00ab Femmes, Paix et S\u00e9curit\u00e9 \u00bb (FPS). [lnt.ma]\n-------------------------------------------------\nLe ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita, a soulign\u00e9, vendredi \ <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

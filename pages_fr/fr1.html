delouafi Laftit, a adress\u00e9 une circulaire aux walis, aux gouverneurs et aux pr\u00e9sidents des collectivit\u00e9s territoriales les sommant d\u2019engager, sans d\u00e9lai, l\u2019\u00e9laboration d\u2019une \u201cnouvelle g\u00e9n\u00e9ration\u201d de programmes de d\u00e9veloppement territorial int\u00e9gr\u00e9s, conform\u00e9ment aux orientations contenues dans le discours royal du 29 juillet 2025. [telquel.ma]\n-------------------------------------------------\nLe ministre de l\u2019int\u00e9rieur, Abdelouafi Laftit, a appel\u00e9 l\u2019ensemble des walis et gouverneurs du Royaume \u00e0 appliquer sans d\u00e9lai les Orientations Royales \u00e9nonc\u00e9es dans le discours du. [lematin.ma]\n-------------------------------------------------\nLe ministre de l\u2019Int\u00e9rieur, Abdelouafi Laftit, a adress\u00e9, vendredi 15 ao\u00fbt, une circulaire aux walis et gouverneurs, les invitant \u00e0 pr\u00e9parer une nouvelle g\u00e9n\u00e9ration de programmes int\u00e9gr\u00e9s de d\u00e9veloppement territorial, conform\u00e9ment aux orientations du discours du Tr\u00f4ne. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Plusieurs proches, amis et compagnons\nde lutte se sont rassembl\u00e9es...", "mass": 5, "physics": false, "shape": "box", "title": "Plusieurs proches, amis et compagnons de lutte se sont rassembl\u00e9es dimanche 17 ao\u00fbt apr\u00e8s-midi devant l\u2019entr\u00e9e de l\u2019h\u00f4pital universitaire international Cheikh Khalifa \u00e0 Casablanca pour un sit-in de soutien symbolique en faveur du militant et d\u00e9fenseur des droits humains Sion Assidon, actuellement plong\u00e9 dans le coma apr\u00e8s avoir \u00e9t\u00e9 retrouv\u00e9 inconscient \u00e0 son domicile de. [telquel.ma]\n-------------------------------------------------\nLe secr\u00e9tariat national du Front marocain de soutien \u00e0 la Palestine et contre la normalisatio

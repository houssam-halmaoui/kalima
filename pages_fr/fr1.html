e disputer le Mondial des clubs avec son club de Tunis, a \u00e9t\u00e9 interpell\u00e9 mercredi matin \u00e0 l\u0027a\u00e9roport de Roissy apr\u00e8s une altercation avec du personnel d\u0027Air France, avant d\u0027\u00eatre lib\u00e9r\u00e9 dans la soir\u00e9e, a appris l\u0027AFP aupr\u00e8s du parquet de Bobigny. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Gr\u00e2ce \u00e0 une coop\u00e9ration \u00e9troite\nentre la Direction g\u00e9n\u00e9rale de...", "mass": 5, "physics": false, "shape": "box", "title": "Gr\u00e2ce \u00e0 une coop\u00e9ration \u00e9troite entre la Direction g\u00e9n\u00e9rale de la s\u00fbret\u00e9 nationale (DGSN) et ses homologues fran\u00e7aise et espagnole, un r\u00e9seau criminel transnational a \u00e9t\u00e9 d\u00e9mantel\u00e9. [fr.hespress.com]\n-------------------------------------------------\nPlus de 15 tonnes de haschisch ont \u00e9t\u00e9 saisies en Espagne, dissimul\u00e9es dans un camion transportant des past\u00e8ques en provenance du Maroc. [www.yabiladi.com]\n-------------------------------------------------\n\u00c0 l\u2019issue d\u2019une enqu\u00eate men\u00e9e avec rigueur et coordination, plus de 15 tonnes de r\u00e9sine de cannabis ont \u00e9t\u00e9 saisies dans un camion frigorifique en provenance du Maroc, . [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Le projet de loi pour\nla r\u00e9organisation du Conseil national...", "mass": 5, "physics": false, "shape": "box", "title": "Le projet de loi pour la r\u00e9organisation du Conseil national de la presse vise \u00e0 renforcer la coh\u00e9rence avec les dispositions constitutionnelles relatives \u00e0 la libert\u00e9 d\u2019expression. [lematin.ma]\n-------------------------------------------------\nLe Conseil de gouvernement a adopt\u00e9, jeudi, le projet de loi n\u00b0 26.25 relatif \u00e0 la r\u00e9organisation du Conseil national de la presse, pr\u00e9sent\u00e9 par le ministre de la Jeunesse, de la Culture et de la Communication, Mohamed Mehdi Bensaid. [telquel.ma]\n-------------------------------------------------\nLe conseil de gouvernement a adopt\u00e9, ce jeudi \u00e0 Rabat, le projet de loi 27.25 modifiant et compl\u00e9tant la loi 89.13 relative au statut des journalistes professionnels. [www.yabiladi.com]\n-------------------------------------------------\nLe Conseil de gouvernement a adopt\u00e9, jeudi, le projet de loi n\u00b0 26.25 relatif \u00e0 la r\u00e9organisation du Conseil national de la presse, pr\u00e9sent\u00e9 par le ministre de la Jeunesse, de la Culture et de la Communication, Mohamed Mehdi Bensaid. [aujourdhui.ma]\n-------------------------------------------------\nLe Conseil de gouvernement a adopt\u00e9, jeudi, le projet de loi n\u00b0 26.25 relatif \u00e0 la r\u00e9organisation du Conseil national de la presse, pr\u00e9sent\u00e9 par le ministre de la Jeunesse, de la Culture et de la Communication, Mohamed Mehdi Bensaid. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "\u00c0 l\u2019occasion de son 40\u1d49\nanniversaire, l\u2019Association d\u00e9mocratique des femmes...", "mass": 5, "physics": false, "shape": "box", "title": "\u00c0 l\u2019occasion de son 40\u1d49 anniversaire, l\u2019Association d\u00e9mocratique des femmes du Maroc (ADFM) a pr\u00e9sent\u00e9, mercredi 2 juillet \u00e0 Rabat, les conclusions d\u2019une \u00e9tude in\u00e9dite sur les st\u00e9r. [lematin.ma]\n-------------------------------------------------\n\u00c0 l\u2019occasion de son 40e anniversaire, l\u2019Association D\u00e9mocratique des Femmes du Maroc (ADFM) a pr\u00e9sent\u00e9 \u00e0 Rabat les r\u00e9sultats d\u2019une enqu\u00eate consacr\u00e9e aux st\u00e9r\u00e9otypes sexistes dans les lyc\u00e9es marocains. [www.challenge.ma]\n-------------------------------------------------\nL\u2019\u00e9tude \u00e0 ce sujet a r\u00e9v\u00e9l\u00e9 des \u00abm\u00e9canismes profonds qui entravent l\u2019\u00e9panouissement des apprenantes et apprenants et des gar\u00e7ons et perp\u00e9tuent les in\u00e9galit\u00e9s au sein du syst\u00e8me \u00e9ducatif marocain\u00bb, fait savoir l\u2019ONG, qui c\u00e9l\u00e8bre cette ann\u00e9e son quaranti\u00e8me anniversaire. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Cette position a \u00e9t\u00e9 exprim\u00e9e\npar le ministre des Relations...", "mass": 5, "physics": false, "shape": "box", "title": "Cette position a \u00e9t\u00e9 exprim\u00e9e par le ministre des Relations ext\u00e9rieures de la R\u00e9publique du Guatemala, Carlos Ramiro Martinez Alvarado, lors d\u2019un point de presse \u00e0 l\u0027issue de s. [lematin.ma]\n-------------------------------------------------\nCette position a \u00e9t\u00e9 exprim\u00e9e par le ministre des Relations ext\u00e9rieures de la R\u00e9publique du Guatemala, Carlos Ramiro Martinez Alvarado, lors d\u2019un point de presse \u00e0 l\u0027issue de sa rencontre, \u00e0 Rabat, avec le ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita. [www.lavieeco.com]\n-------------------------------------------------\nLe ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita, et le ministre des Relations ext\u00e9rieures de la R\u00e9publique du Guatemala, Carlos Ramiro Martinez Alvarado, se sont f\u00e9licit\u00e9s, jeudi \u00e0 Rabat, de l\u2019excellence des relations maroco-guat\u00e9malt\u00e8ques marqu\u00e9es par une dynamique tr\u00e8s positive. [maroc-diplomatique.net]\n-------------------------------------------------\nLes relations entre le Maroc et le Guatemala sont fortes et prometteuses, ayant pour fondements le respect mutuel et la coordination permanente au sujet de toutes les questions internationales, a affirm\u00e9, jeudi \u00e0 Rabat, le ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita. [fr.hespress.com]\n-------------------------------------------------\nLes relations entre le Maroc et le Guatemala sont fortes et prometteuses, ayant pour fondements le respect mutuel et la coordination permanente au sujet de toutes les questions internationales, a affirm\u00e9, jeudi \u00e0 Rabat, le ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Le Royaume du Maroc, qui\ns\u2019appr\u00eate \u00e0 accueillir des comp\u00e9titions...", "mass": 5, "physics": false, "shape": "box", "title": "Le Royaume du Maroc, qui s\u2019appr\u00eate \u00e0 accueillir des comp\u00e9titions sportives de grande envergure, est un pays qui a int\u00e9gr\u00e9 le football au c\u0153ur de ses politiques publiques, engageant. [lematin.ma]\n-------------------------------------------------\nLe Royaume du Maroc, qui s\u2019appr\u00eate \u00e0 accueillir des comp\u00e9titions sportives de grande envergure, est un pays qui a int\u00e9gr\u00e9 le football au c\u0153ur de ses politiques publiques, engageant des investissements colossaux dans ses infrastructures, souligne le quotidien sportif fran\u00e7ais \u201cL\u2019\u00c9quipe\u201d. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Diogo Jota, attaquant international portugais\net pilier offensif de Liverpool,...", "mass": 5, "physics": false, "shape": "box", "title": "Diogo Jota, attaquant international portugais et pilier offensif de Liverpool, est d\u00e9c\u00e9d\u00e9 \u00e0 l\u2019\u00e2ge de 28 ans dans un. [lematin.ma]\n-------------------------------------------------\nDiogo Jota, attaquant de 28 ans \u00e9voluant au sein du Liverpool Football Club, a tragiquement perdu la vie lors d\u0027un accident de voiture. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "C\u2019est la promesse faite par\ninwi, partenaire officiel du football...", "mass": 5, "physics": false, "shape": "box", "title": "C\u2019est la promesse faite par inwi, partenaire officiel du football marocain, qui vient de d\u00e9voiler sa n. [lematin.ma]\n-------------------------------------------------\nL\u2019op\u00e9rateur t\u00e9l\u00e9com inwi, partenaire officiel du football marocain, a lanc\u00e9 une nouvelle campagne baptis\u00e9e #Lbess_touni, en soutien \u00e0 l\u2019\u00e9quipe nationale f\u00e9minine \u00e0 l\u2019occasion d\u2019une nouvelle \u00e9dition de la comp\u00e9tition continentale. [www.challenge.ma]\n-------------------------------------------------\nInwi a lanc\u00e9 sa campagne #Lbess_touni, visant les supporters de l\u00e9quipe nationale f\u00e9minine de football du Maroc, \u00e0 lapproche de la Coupe dAfrique des nations (CAN 2024) qui se d\u00e9roulera au Maroc, du 5 au 26 juillet 2025. [www.yabiladi.com]\n-------------------------------------------------\nPartenaire officiel du football marocain, Inwi d\u00e9voile avec fiert\u00e9 sa nouvelle campagne de communication #Lbess_touni, en hommage \u00e0 la d\u00e9termination et au talent de l\u2019\u00e9quipe nationale f\u00e9minine. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 21, "id": "comm_label_21", "label": "L\u2019Office National des A\u00e9roports (ONDA)\nengage deux changements majeurs dans...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019Office National des A\u00e9roports (ONDA) engage deux changements majeurs dans son organisation interne afin de pr\u00e9parer efficacement le d\u00e9ploiement de sa strat\u00e9gie A\u00e9roports 2030. [lematin.ma]\n-------------------------------------------------\nL\u2019Office National des A\u00e9roports est en cours de r\u00e9organisation de ses trois p\u00f4les majeurs afin de renforcer sa performance et pr\u00e9parer le d\u00e9ploiement de la strat\u00e9gie \u201cA\u00e9roports 2030\u201d. [www.lopinion.ma]\n-------------------------------------------------\nL\u2019Office national des a\u00e9roports (ONDA) amorce une r\u00e9organisation de ses p\u00f4les pour renforcer sa performance et pr\u00e9parer le d\u00e9ploiement de la strat\u00e9gie \u00ab A\u00e9roports 2030 \u00bb. [telquel.ma]\n-------------------------------------------------\nL\u2019Office National des A\u00e9roports du Maroc (ONDA) amorce une r\u00e9organisation de ses trois p\u00f4les majeurs pour renforcer sa performance et pr\u00e9parer le d\u00e9ploiement de la strat\u00e9gie \u201cA\u00e9roports 2030\u201d. [atlasinfo.fr]\n-------------------------------------------------\nL\u2019Office National des A\u00e9roports (ONDA) amorce une r\u00e9organisation de ses trois p\u00f4les majeurs pour renforcer sa performance et pr\u00e9parer le d\u00e9ploiement de la strat\u00e9gie \u00ab A\u00e9roports 2030 \u00bb. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 20, "id": "comm_label_20", "label": "Dans le cadre des premi\u00e8res\nAssises nationales de l\u2019intelligence artificielle,...", "mass": 5, "physics": false, "shape": "box", "title": "Dans le cadre des premi\u00e8res Assises nationales de l\u2019intelligence artificielle, tenues du 1er au 3 juillet 2025 \u00e0 Rabat, plusieurs protocoles d\u2019accord ont \u00e9t\u00e9 sign\u00e9s sous la pr\u00e9side. [lematin.ma]\n-------------------------------------------------\nLes participants aux premi\u00e8res Assises nationales de l\u2019Intelligence Artificielle (IA) ont appel\u00e9 \u00e0 l\u2019\u00e9laboration d\u2019une feuille de route nationale d\u00e9finissant les objectifs du Maroc, ses priorit\u00e9s et ses composantes \u00e9thiques, en coh\u00e9rence avec les normes internationales et en promouvant un usage responsable de l\u2019IA. [www.challenge.ma]\n-------------------------------------------------\nPlusieurs protocoles d\u2019accord ont \u00e9t\u00e9 sign\u00e9s, mercredi \u00e0 Sal\u00e9, lors d\u0027une c\u00e9r\u00e9monie organis\u00e9e en marge des travaux des premi\u00e8res Assises nationales de l\u2019Intelligence Artificielle (IA). [www.lavieeco.com]\n-------------------------------------------------\nPlusieurs protocoles d\u2019accord ont \u00e9t\u00e9 sign\u00e9s, mercredi \u00e0 Sal\u00e9, lors d\u0027une c\u00e9r\u00e9monie organis\u00e9e en marge des travaux des premi\u00e8res Assises nationales de l\u2019Intelligence Artificielle (IA). [atlasinfo.fr]\n-------------------------------------------------\nPlusieurs protocoles d\u2019accord ont \u00e9t\u00e9 sign\u00e9s, mercredi \u00e0 Sal\u00e9, lors d\u2019une c\u00e9r\u00e9monie organis\u00e9e en marge des travaux des premi\u00e8res Assises nationales de l\u2019Intelligence Artificielle (IA). [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Ce choix s\u0027est bas\u00e9 sur\nla performance exceptionnelle des deux...", "mass": 5, "physics": false, "shape": "box", "title": "Ce choix s\u0027est bas\u00e9 sur la performance exceptionnelle des deux joueurs marocains, d\u0027autant plus qu\u0027Achraf Hakimi a sign\u00e9 la quatri\u00e8me r\u00e9alisation du Paris Saint-Germain. [lematin.ma]\n-------------------------------------------------\nCe choix s\u2019est bas\u00e9 sur la performance exceptionnelle des deux joueurs marocains, d\u2019autant plus que Hakimi a sign\u00e9 la quatri\u00e8me r\u00e9alisation du Paris Saint-Germain face \u00e0 l\u2019Inter Miami. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 27, "id": "comm_label_27", "label": "OCP Nutricrops, filiale du Groupe\nOCP sp\u00e9cialis\u00e9e dans la nutrition...", "mass": 5, "physics": false, "shape": "box", "title": "OCP Nutricrops, filiale du Groupe OCP sp\u00e9cialis\u00e9e dans la nutrition des sols et des plantes, a conclu un nouvel accord commercial avec la Bangladesh Agricultural Development Corpor. [lematin.ma]\n-------------------------------------------------\nOCP Nutricrops, filiale du Groupe OCP, et Bangladesh Agricultural Development Corporation (BADC), une agence publique sous la tutelle du minist\u00e8re de l\u2019Agriculture du Bangladesh, ont annonc\u00e9, mercredi, avoir sign\u00e9 un accord portant sur la fourniture de 1,1 million de tonnes d\u2019engrais non ur\u00e9iques pour la p\u00e9riode 2025\u20132026. [telquel.ma]\n-------------------------------------------------\nOCP Nutricrops, filiale du Groupe OCP sp\u00e9cialis\u00e9e dans les solutions de fertilisation adapt\u00e9es, a sign\u00e9 un nouvel accord de fourniture d\u2019engrais avec la Bangladesh Agricultural Development Corporation (BADC), marquant une nouvelle \u00e9tape dans un partenariat qui dure depuis 17 ans. [www.challenge.ma]\n-------------------------------------------------\nOCP Nutricrops, filiale du Groupe OCP, et Bangladesh Agricultural Development Corporation (BADC), une agence publique sous la tutelle du minist\u00e8re de l\u2019Agriculture du Bangladesh, ont annonc\u00e9, mercredi, avoir sign\u00e9 un accord majeur portant sur la fourniture de 1,1 million de tonnes d\u2019engrais non ur\u00e9iques pour la p\u00e9riode 2025\u20132026. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 24, "id": "comm_label_24", "label": "Le coup d\u0027envoi de la\n2e \u00e9dition de la Morocco...", "mass": 5, "physics": false, "shape": "box", "title": "Le coup d\u0027envoi de la 2e \u00e9dition de la Morocco Gaming Expo, plac\u00e9e sous le Haut Patronage de Sa Majest\u00e9 le Roi Mohammed VI, a \u00e9t\u00e9 donn\u00e9 mercredi au Palais des Sport. [lematin.ma]\n-------------------------------------------------\nLe coup d\u2019envoi de la 2e \u00e9dition de la \u00ab Morocco Gaming Expo \u00bb, plac\u00e9e sous le Haut Patronage de SM le Roi Mohammed VI, a \u00e9t\u00e9 donn\u00e9 mercredi au Palais des Sports du Complexe sportif Prince Moulay Abdellah \u00e0 Rabat, en pr\u00e9sence d\u2019une pl\u00e9iade de personnalit\u00e9s politiques et \u00e9conomiques marocaines et \u00e9trang\u00e8res. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Le d\u00e9marrage imm\u00e9diat concerne 13\nnouveaux Centres dont les travaux...", "mass": 5, "physics": false, "shape": "box", "title": "Le d\u00e9marrage imm\u00e9diat concerne 13 nouveaux Centres dont les travaux de construction et d\u2019\u00e9quipements ont \u00e9t\u00e9 achev\u00e9s, dans huit pr\u00e9fectures et provinces du Royaume, indique un comm. [lematin.ma]\n-------------------------------------------------\nLe roi Mohammed VI, pr\u00e9sident de la Fondation Mohammed V pour la solidarit\u00e9, a donn\u00e9 ses instructions pour que les centres r\u00e9alis\u00e9s par la Fondation dans les domaines de la sant\u00e9, du handicap et de la formation soient mis \u00e0 disposition des populations d\u00e9munies b\u00e9n\u00e9ficiaires. [telquel.ma]\n-------------------------------------------------\nSa Majest\u00e9 le Roi Mohammed VI, Pr\u00e9sident de la Fondation Mohammed V pour la Solidarit\u00e9, a donn\u00e9 Ses Hautes Instructions pour que les centres r\u00e9alis\u00e9s par la Fondation dans les domaines de la sant\u00e9, du handicap et de la formation soient mis \u00e0 disposition des populations d\u00e9munies b\u00e9n\u00e9ficiaires. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "le Roi Mohammed VI pour\nun investissement de 9 milliard...", "mass": 5, "physics": false, "shape": "box", "title": "le Roi Mohammed VI pour un investissement de 9 milliard de DH, concerne une superficie de 10.000 ha a. [lematin.ma]\n-------------------------------------------------\nLa premi\u00e8re tranche de ce projet, dont les travaux avaient \u00e9t\u00e9 lanc\u00e9s par SM le Roi Mohammed VI pour un investissement de 9 milliards de DH, concerne une superficie de 10.000 ha. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "Ce site industriel de pointe,\nqui s\u2019\u00e9tend sur une superficie...", "mass": 5, "physics": false, "shape": "box", "title": "Ce site industriel de pointe, qui s\u2019\u00e9tend sur une superficie de 8.000 m\u00b2, marque une \u00e9tape importante dans l\u2019expansion du groupe dans cette r\u00e9gion strat\u00e9gique \u00e0 la crois\u00e9e de l\u2019Eur. [lematin.ma]\n-------------------------------------------------\nLe groupe allemand ZF LIFETEC, sp\u00e9cialis\u00e9 dans les technologies de s\u00e9curit\u00e9 passive pour les occupants des v\u00e9hicules, a r\u00e9cemment inaugur\u00e9 une nouvelle usine d\u00e9di\u00e9e \u00e0 la production de syst\u00e8mes de volants au sein de la plateforme industrielle Tanger Med. [www.yabiladi.com]\n-------------------------------------------------\nD\u00e9di\u00e9e \u00e0 la production de syst\u00e8mes de volants, l\u2019usine est situ\u00e9e \u00e0 Tanger Automotive City, la plateforme industrielle automobile du groupe Tanger Med. [www.lavieeco.com]"} isfaction globale de 87,46 % aupr\u00e8s de ses b\u00e9n\u00e9ficiaires, a indiqu\u00e9, mercredi \u00e0 Rabat, le pr\u00e9sident de l\u2019Observatoire national du d\u00e9veloppement humain (ONDH), Othman Gayer. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 25, "id": "comm_label_25", "label": "Le Maroc constitue une plateforme\nstrat\u00e9gique pour les entreprises saoudiennes...", "mass": 5, "physics": false, "shape": "box", "title": "Le Maroc constitue une plateforme strat\u00e9gique pour les entreprises saoudiennes souhaitant investir sur le continent africain, a affirm\u00e9, mercredi \u00e0 Casablanca, le pr\u00e9sident de la Conf\u00e9d\u00e9ration g\u00e9n\u00e9rale des entreprises du Maroc (CGEM), Chakib Alj. [telquel.ma]\n-------------------------------------------------\nLe Maroc constitue une plateforme strat\u00e9gique pour les entreprises saoudiennes souhaitant investir sur le continent africain, a affirm\u00e9, mercredi \u00e0 Casablanca, le pr\u00e9sident de la Conf\u00e9d\u00e9ration G\u00e9n\u00e9rale des Entreprises du Maroc (CGEM), Chakib Alj. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "Voici les pr\u00e9visions m\u00e9t\u00e9orologiques pour\nle jeudi 3 juillet 2025...", "mass": 5, "physics": false, "shape": "box", "title": "Voici les pr\u00e9visions m\u00e9t\u00e9orologiques pour le jeudi 3 juillet 2025 : \u2013 Temps chaud sur le Sud-Est et l\u2019int\u00e9rieur du Souss et des provinces sahariennes, et assez chaud \u00e0 chaud sur les plaines int\u00e9rieures. [www.challenge.ma]\n-------------------------------------------------\nVoici les pr\u00e9visions m\u00e9t\u00e9orologiques \u00e9tablies par la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie pour le vendredi 4 juillet 2025 \u2013 Temps localement chaud sur les plaines int\u00e9rieures, le Sud-Est et sur l\u2019int\u00e9rieur des provinces du Sud. [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Annonc\u00e9e lors du deuxi\u00e8me et\ndernier jour des Assises nationales...", "mass": 5, "physics": false, "shape": "box", "title": "Annonc\u00e9e lors du deuxi\u00e8me et dernier jour des Assises nationales de l\u2019IA, le 2 juillet \u00e0 Sal\u00e9, cette initiative est soutenue par un engagement financier du gouvernement marocain. [www.yabiladi.com]\n-------------------------------------------------\nAujourd\u0027hui, lors des Assises Nationales de l\u2019Intelligence Artificielle, Current AI a annonc\u00e9 un accord in\u00e9dit avec le Maroc pour promouvoir une intelligence artificielle (IA) d\u2019int\u00e9r\u00eat g\u00e9n\u00e9ral en Afrique. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "La deuxi\u00e8me \u00e9dition de la\nMorocco Gaming Expo, qui se...", "mass": 5, "physics": false, "shape": "box", "title": "La deuxi\u00e8me \u00e9dition de la Morocco Gaming Expo, qui se tiendra du 2 au 6 juillet au Palais des sports de Rabat, sera marqu\u00e9e par la participation d\u2019une d\u00e9l\u00e9gation fran\u00e7aise compos\u00e9e d\u2019une trentaine de professionnels issus de studios, d\u2019\u00e9diteurs, d\u2019\u00e9coles, de syndicats et d\u2019associations professionnelles de l\u2019industrie. [aujourdhui.ma]\n-------------------------------------------------\nLa deuxi\u00e8me \u00e9dition de la Morocco Gaming Expo, pr\u00e9vue du 2 au 6 juillet 2025 au Palais des Sports de Rabat, sera marqu\u00e9e par une pr\u00e9sence fran\u00e7aise significative, t\u00e9moignant de l\u2019intensification des liens bilat\u00e9raux dans le secteur du jeu vid\u00e9o. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "i <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });

    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

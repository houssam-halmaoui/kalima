nsouri et Mohamed Mehdi Bensa\u00efd, membres de la direction collective du secr\u00e9tariat g\u00e9n\u00e9ral du Parti Authenticit\u00e9 et Modernit\u00e9, de Nizar Baraka, secr\u00e9taire g\u00e9n\u00e9ral . [fr.hespress.com]\n-------------------------------------------------\nLa pr\u00e9sidence de la majorit\u00e9 gouvernementale a tenu une r\u00e9union mardi sous la pr\u00e9sidence de Aziz Akhannouch, pr\u00e9sident du Rassemblement National des Ind\u00e9pendants, en pr\u00e9sence de Fatima-Zahra Mansouri et Mohamed Mehdi Bensa\u00efd, membres de la direction coll\u00e9giale du secr\u00e9tariat g\u00e9n\u00e9ral du Parti Authenticit\u00e9 et Modernit\u00e9, ainsi que Nizar Baraka, secr\u00e9taire g\u00e9n\u00e9ral du Parti de l\u2019Istiqlal.. [telquel.ma]\n-------------------------------------------------\nLa pr\u00e9sidence de la majorit\u00e9 gouvernementale a tenu, mardi 30 septembre 2025, une r\u00e9union pr\u00e9sid\u00e9e par M. Aziz Akhannouch, pr\u00e9sident du Parti du Rassemblement national des ind\u00e9pendants, Mme Fatima Zahra El Mansouri et M. Mohamed Mehdi Bensaid, membres de la direction coll\u00e9giale du Secr\u00e9tariat g\u00e9n\u00e9ral du Parti Authenticit\u00e9 et Modernit\u00e9, et M. Nizar Baraka, secr\u00e9taire . [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Le Premier substitut du procureur\ng\u00e9n\u00e9ral pr\u00e8s la Cour d\u2019appel...", "mass": 5, "physics": false, "shape": "box", "title": "Le Premier substitut du procureur g\u00e9n\u00e9ral pr\u00e8s la Cour d\u2019appel de Casablanca, Abdellatif Sa\u00e2di, a confirm\u00e9 ce mardi l\u2019arrestation de 24 individus en flagrant d\u00e9lit d\u2019entrave \u00e0 la circulation sur l\u2019autoroute int\u00e9rieure de Casablanca. [fr.hespress.com]\n-------------------------------------------------\nDans une d\u00e9claration \u00e0 la MAP, le premier substitut du procureur g\u00e9n\u00e9ral du Roi pr\u00e8s la Cour d\u0027appel de Casablanca, Abdellatif Saadi a indiqu\u00e9 que, suite aux sit-in de protesta. [lematin.ma]\n-------------------------------------------------\nVingt-quatre personnes ont \u00e9t\u00e9 interpell\u00e9es en flagrant d\u00e9lit d\u0027entrave \u00e0 la circulation au niveau de l\u0027autoroute urbaine de Casablanca, a annonc\u00e9, mardi, le premier substitut du procureur g\u00e9n\u00e9ral du Roi pr\u00e8s la Cour d\u0027appel de Casablanca, Abdellatif Saadi. [www.lopinion.ma]\n-------------------------------------------------\nVingt-quatre personnes ont \u00e9t\u00e9 interpell\u00e9es en flagrant d\u00e9lit d\u2019entrave \u00e0 la circulation au niveau de l\u2019autoroute urbaine de Casablanca, a annonc\u00e9, mardi, le premier substitut du procureur g\u00e9n\u00e9ral du roi pr\u00e8s la Cour d\u2019appel de Casablanca, Abdellatif Saadi. [telquel.ma]\n-------------------------------------------------\nVingt-quatre personnes ont \u00e9t\u00e9 interpell\u00e9es en flagrant d\u00e9lit d\u2019entrave \u00e0 la circulation au niveau de l\u2019autoroute urbaine de Casablanca, a annonc\u00e9, mardi, le premier substitut du procureur g\u00e9n\u00e9ral du Roi pr\u00e8s la Cour d\u2019appel de Casablanca, Abdellatif Saadi. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Donald Trump a dit mardi\nque le Hamas avait \u00ab...", "mass": 5, "physics": false, "shape": "box", "title": "Donald Trump a dit mardi que le Hamas avait \u00ab trois ou quatre jours \u00bb pour r\u00e9pondre \u00e0 son plan pour Gaza, qui pr\u00e9voit en particulier un arr\u00eat imm\u00e9diat des hostilit\u00e9s. [fr.hespress.com]\n-------------------------------------------------\nLe pr\u00e9sident am\u00e9ricain Donald Trump a pos\u00e9 un ultimatum au Hamas, exigeant une r\u00e9ponse sous \u00ab trois ou quatre jours \u00bb \u00e0 une proposition de cessez-le-feu visant \u00e0 mettre fin \u00e0 la guerre dans la bande de Gaza. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Le maintien de cette note\nrefl\u00e8te la pertinence des politiques...", "mass": 5, "physics": false, "shape": "box", "title": "Le maintien de cette note refl\u00e8te la pertinence des politiques macro\u00e9conomiques du Royaume, le soutien solide des cr\u00e9anciers officiels, le profil d\u0027endettement favorable et les. [lematin.ma]\n-------------------------------------------------\nL\u2019agence de notation am\u00e9ricaine Fitch Ratings a confirm\u00e9, lundi 29 septembre 2025, la note du Maroc pour les \u00e9missions en devises \u00e0 long terme \u00e0 BB+, assortie d\u2019une [www.challenge.ma]\n-------------------------------------------------\nLagence de notation am\u00e9ricaine Fitch Ratings a confirm\u00e9, lundi, la note du Maroc pour les \u00e9missions en devises \u00e0 long terme \u00e0 BB+, assortie d\u2019une perspective stable. [www.yabiladi.com]\n-------------------------------------------------\nCette d\u00e9cision refl\u00e8te, selon l\u2019agence, la pertinence des politiques macro\u00e9conomiques men\u00e9es par le Royaume, l\u2019appui solide des cr\u00e9anciers officiels, un profil d\u2019endettement jug\u00e9 favorable et des r\u00e9serves de liquidit\u00e9s confortables. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Le Chef d\u2019\u00c9tat-Major de la\nD\u00e9fense du Ghana a soulign\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Le Chef d\u2019\u00c9tat-Major de la D\u00e9fense du Ghana a soulign\u00e9 l\u0027importance de la visite effectu\u00e9e, en 2017, au Ghana par Sa Majest\u00e9 le Roi Mohammed VI, que Dieu L\u2019assiste, qui a permi. [lematin.ma]\n-------------------------------------------------\nSur Hautes Instructions de Sa Majest\u00e9 le Roi, Chef Supr\u00eame et Chef d\u2019\u00c9tat-Major G\u00e9n\u00e9ral des Forces Arm\u00e9es Royales, le G\u00e9n\u00e9ral de Corps d\u2019Arm\u00e9e Mohammed Berrid, Inspecteur G\u00e9n\u00e9ral des FAR et Commandant la Zone Sud, a re\u00e7u, mardi au si\u00e8ge de l\u2019\u00c9tat-Major G\u00e9n\u00e9ral des FAR, le G\u00e9n\u00e9ral de Corps d\u2019Arm\u00e9e William Agyapong, Chef d\u2019\u00c9tat-Major de la [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Organis\u00e9 par UM6P TECHNIX, Deutsche\nMesse AG / Hannover Messe...", "mass": 5, "physics": false, "shape": "box", "title": "Organis\u00e9 par UM6P TECHNIX, Deutsche Messe AG / Hannover Messe et l\u2019Organisation des Nations Unies pour le D\u00e9veloppement Industriel (ONUDI) \u00e0 travers son Alliance de l\u2019Industrie 4.0. [lematin.ma]\n-------------------------------------------------\nLe sommet \u201cNextGen Manufacturing Africa\u201d a ouvert ses portes, mardi, \u00e0 l\u2019Universit\u00e9 Mohammed VI Polytechnique (UM6P) de Bengu\u00e9rir, avec pour ambition de d\u00e9finir les trajectoires de l\u2019industrie 4.0 dans le contexte africain. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Ce plan de 20 points,\npubli\u00e9 par la Maison Blanche...", "mass": 5, "physics": false, "shape": "box", "title": "Ce plan de 20 points, publi\u00e9 par la Maison Blanche \u00e0 l\u2019issue d\u2019une r\u00e9union \u00e0 Washington entre Donald Trump et le premier ministre isra\u00e9lien, Benjamin Netanyahu, promet que la bande. [lematin.ma]\n-------------------------------------------------\nDonald Trump a d\u00e9croch\u00e9 lundi un soutien sous conditions de Benjamin Netanyahu \u00e0 son plan de paix pour Gaza, le Premier ministre isra\u00e9lien se r\u00e9servant le droit de \u00ab terminer le travail \u00bb par les armes si le Hamas rejetait la proposition ou en violait les termes. [telquel.ma]\n-------------------------------------------------\nLe pr\u00e9sident am\u00e9ricain Donald Trump a d\u00e9voil\u00e9, lundi, son \u00ab plan global pour mettre fin au conflit \u00e0 Gaza\u201d, qui, s\u2019il est accept\u00e9 par les parties, mettra fin \u00ab imm\u00e9diatement \u00bb \u00e0 la guerre. [atlasinfo.fr]\n-------------------------------------------------\nCette initiative, d\u00e9voil\u00e9e \u00e0 la Maison Blanche, pr\u00e9voit une s\u00e9rie de mesures destin\u00e9es \u00e0 mettre un terme au conflit qui ravage l\u2019enclave depuis pr\u00e8s de deux ans. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Son Altesse Royale le Prince\nH\u00e9ritier Moulay El Hassan a...", "mass": 5, "physics": false, "shape": "box", "title": "Son Altesse Royale le Prince H\u00e9ritier Moulay El Hassan a pr\u00e9sid\u00e9, lundi au Parc d\u2019Expositions Mohammed VI, la c\u00e9r\u00e9monie d\u2019ouverture de la seizi\u00e8me \u00e9dition du Salon du cheval d\u2019El J. [lematin.ma]\n-------------------------------------------------\nSAR le Prince H\u00e9ritier Moulay El Hassan pr\u00e9side l\u0027ouverture de la 16\u00e8me \u00e9dition du Salon du cheval d\u0027El Jadida. [www.libe.ma]\n-------------------------------------------------\nCette nouvelle \u00e9dition, plac\u00e9e sous le th\u00e8me \u00abLe bien-\u00eatre du cheval, trait d\u2019union entre les pratiques \u00e9questres\u00bb, se poursuivra jusqu\u2019au 5 octobre. [www.lavieeco.com]\n-------------------------------------------------\nSon Altesse Royale le Prince H\u00e9ritier Moulay El Hassan a pr\u00e9sid\u00e9, lundi au Parc d\u2019Expositions Mohammed VI, la c\u00e9r\u00e9monie d\u2019ouverture de la seizi\u00e8me \u00e9dition du Salon du cheval d\u2019El Jadida, qui se poursuivra jusqu\u2019au 05 octobre sous le th\u00e8me \u201cLe bien-\u00eatre du cheval, trait d\u2019union entre les pratiques \u00e9questres\u201d. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Un Conseil de gouvernement se\ntiendra, jeudi, sous la pr\u00e9sidence...", "mass": 5, "physics": false, "shape": "box", "title": "Un Conseil de gouvernement se tiendra, jeudi, sous la pr\u00e9sidence du Chef du gouvernement, Aziz Akhannouch, indique un communiqu\u00e9 de son d\u00e9partement. [www.lopinion.ma]\n-------------------------------------------------\nLe Conseil de gouvernement se r\u00e9unira jeudi 2 octobre 2025 \u00e0 partir de 10h du matin, sous la pr\u00e9sidence de Aziz Akhannouch, chef du gouvernement, selon un communiqu\u00e9 publi\u00e9 mardi \u00e0 Rabat. [telquel.ma]\n-------------------------------------------------\nUn Conseil de gouvernement se tiendra, jeudi, sous la pr\u00e9sidence du Chef du gouvernement, Aziz Akhannouch, indique un communiqu\u00e9 de son d\u00e9partement. [www.lavieeco.com]\n-------------------------------------------------\nAu d\u00e9but de ses travaux, le Conseil examinera un projet de loi modifiant et compl\u00e9tant la loi relative aux lotissements, groupes d\u2019habitations et morcellements, avant de se pencher sur trois projets de d\u00e9crets. [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "L\u2019ambassadeur, repr\u00e9sentant permanent du Royaume\ndu Maroc aupr\u00e8s des Nations...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019ambassadeur, repr\u00e9sentant permanent du Royaume du Maroc aupr\u00e8s des Nations Unies \u00e0 New York, Omar Hilale, a r\u00e9agi aux propos tenus par le ministre alg\u00e9rien des Affaires \u00e9trang\u00e8res, Ahmed Attaf, sur la question du Sahara marocain, lors du d\u00e9bat g\u00e9n\u00e9ral de la 80\u00e8 session de l\u2019Assembl\u00e9e g\u00e9n\u00e9rale des Nations Unies. [www.lopinion.ma]\n-------------------------------------------------\nL\u2019ambassadeur, repr\u00e9sentant permanent du Royaume du Maroc aupr\u00e8s des Nations Unies \u00e0 New York, Omar Hilale, a r\u00e9agi aux propos tenus par le ministre alg\u00e9rien des Affaires \u00e9trang\u00e8res, Ahmed Attaf, sur la question du Sahara marocain, lors du d\u00e9bat g\u00e9n\u00e9ral de la 80\u00e8 session de l\u2019Assembl\u00e9e g\u00e9n\u00e9rale des Nations Unies. [telquel.ma]\n-------------------------------------------------\nL\u2019ambassadeur, repr\u00e9sentant permanent du Royaume du Maroc aupr\u00e8s des Nations Unies \u00e0 New York, Omar Hilale, a fermement r\u00e9agi aux all\u00e9gations du ministre alg\u00e9rien des Affaires \u00e9trang\u00e8res, Ahmed Attaf, sur la question du Sahara marocain, lors du d\u00e9bat g\u00e9n\u00e9ral de la 80\u00e8 session de l\u2019Assembl\u00e9e g\u00e9n\u00e9rale des Nations Unies. [atlasinfo.fr]\n-------------------------------------------------\nL\u2019ambassadeur, repr\u00e9sentant permanent du Royaume du Maroc aupr\u00e8s des Nations Unies \u00e0 New York, Omar Hilale, a r\u00e9agi aux propos tenus par le ministre alg\u00e9rien des Affaires \u00e9trang\u00e8res, Ahmed Attaf, sur la question du Sahara marocain, lors du d\u00e9bat g\u00e9n\u00e9ral de la 80\u00e8 session de l\u2019Assembl\u00e9e g\u00e9n\u00e9rale des Nations Unies. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Le 29 septembre, le minist\u00e8re\nde l\u0027Industrie et du Commerce...", "mass": 5, "physics": false, "shape": "box", "title": "Le 29 septembre, le minist\u00e8re de l\u0027Industrie et du Commerce a organis\u00e9 une journ\u00e9e d\u0027\u00e9tude sous le th\u00e8me \u00ab Ensemble pour un commerce du Maroc 2030 \u00bb afin de d\u00e9finir l\u0027avenir du commerce int\u00e9rieur. [www.lopinion.ma]\n-------------------------------------------------\nLe ministre de l\u2019Industrie et du Commerce, Ryad Mezzour, a annonc\u00e9, lundi \u00e0 Sal\u00e9, l\u2019organisation des Assises du Commerce d\u00e9but 2026, avec pour objectif l\u2019\u00e9laboration d\u2019une feuille de route du secteur \u00e0 l\u2019horizon 2030. [telquel.ma]\n-------------------------------------------------\nPlac\u00e9e sous le th\u00e8me \u00abEnsemble pour un commerce du Maroc 2030\u00bb, cette journ\u00e9e d\u2019\u00e9tude a mis en avant la modernisation, la digitalisation et la comp\u00e9titivit\u00e9 du commerce national, tout en alertant sur les d\u00e9fis auxquels font face les commer\u00e7ants de proximit\u00e9 face \u00e0 la mont\u00e9e en puissance des sup\u00e9rettes. [www.lavieeco.com]\n-------------------------------------------------\nLe ministre de l\u2019Industrie et du Commerce, Ryad Mezzour, a annonc\u00e9, lundi \u00e0 Sal\u00e9, l\u2019organisation des Assises du Commerce d\u00e9but 2026, avec pour objectif l\u2019\u00e9laboration d\u2019une feuille de route du secteur \u00e0 l\u2019horizon 2030. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "L\u0027arr\u00eat\u00e9 des comptes nationaux au\ndeuxi\u00e8me trimestre 2025 fait ressortir...", "mass": 5, "physics": false, "shape": "box", "title": "L\u0027arr\u00eat\u00e9 des comptes nationaux au deuxi\u00e8me trimestre 2025 fait ressortir une croissance de l\u0027\u00e9conomie nationale de 5,5%, au lieu de 3% au T2-2024, selon le Haut-Commissariat au Plan (HCP). [www.lopinion.ma]\n-------------------------------------------------\nL\u2019arr\u00eat\u00e9 des comptes nationaux au deuxi\u00e8me trimestre 2025 fait ressortir une croissance de l\u2019\u00e9conomie nationale de 5,5%, au lieu de 3% au T2-2024, selon le Haut-Commissariat au Plan (HCP). [telquel.ma]\n-------------------------------------------------\nL\u2019arr\u00eat\u00e9 des comptes nationaux au deuxi\u00e8me trimestre 2025 fait ressortir une croissance de l\u2019\u00e9conomie nationale de 5,5%, au lieu de 3% au T2-2024, selon le Haut-Commissariat au Plan (HCP). [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "Six membres d\u2019un groupe fran\u00e7ais\nd\u2019ultradroite, Action des forces op\u00e9rationnelles...", "mass": 5, "physics": false, "shape": "box", "title": "Six membres d\u2019un groupe fran\u00e7ais d\u2019ultradroite, Action des forces op\u00e9rationnelles (AFO), ont \u00e9t\u00e9 condamn\u00e9s mardi \u00e0 Paris \u00e0 deux ans de prison ferme pour avoir projet\u00e9 des actes visant des musulmans de France. [telquel.ma]\n-------------------------------------------------\nSeize membres du groupe d\u2019ultradroite \u00abAction des forces op\u00e9rationnelles\u00bb (AFO), dont trois femmes, ont \u00e9t\u00e9 condamn\u00e9s, mardi 30 septembre au tribunal correctionnel de Paris, \u00e0 diff\u00e9rentes peines de prison ferme ou de surcis, ou encore \u00e0 des amentes. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "Des \u00e9l\u00e9ments relevant de la\npr\u00e9fecture de police de Marrakech...", "mass": 5, "physics": false, "shape": "box", "title": "Des \u00e9l\u00e9ments relevant de la pr\u00e9fecture de police de Marrakech ont proc\u00e9d\u00e9 lundi, en coordination avec la Direction g\u00e9n\u00e9rale de la surveillance du territoire (DGST), \u00e0 l\u2019arrestation d\u2019un Fran\u00e7ais d\u2019origine arabe (le pays n\u2019est pas pr\u00e9cis\u00e9), faisant l\u2019objet d\u2019un mandat d\u2019arr\u00eat international \u00e9mis par les autorit\u00e9s judiciaires fran\u00e7aises. [telquel.ma]\n-------------------------------------------------\nDes \u00e9l\u00e9ments relevant de la pr\u00e9fecture de police de Marrakech ont proc\u00e9d\u00e9 lundi, en coordination avec la Direction G\u00e9n\u00e9rale de la Surveillance du Territoire (DGST), \u00e0 l\u0027arrestation d\u0027un Fran\u00e7ais d\u0027origine arabe faisant l\u0027objet d\u0027un mandat d\u0027arr\u00eat international \u00e9mis par les autorit\u00e9s judiciaires fran\u00e7aises. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Le Procureur du Roi pr\u00e8s\nle Tribunal correctionnel de premi\u00e8re...", "mass": 5, "physics": false, "shape": "box", "title": "Le Procureur du Roi pr\u00e8s le Tribunal correctionnel de premi\u00e8re instance de Casablanca annonce que, suite aux sit-in non autoris\u00e9s ayant eu lieu dans certaines villes du Royaume, samedi 28 septembre 2025, les \u00e9l\u00e9ments de la police judiciaire ont proc\u00e9d\u00e9 \u00e0 l\u2019arrestation d\u2019un individu pour manipulation de vid\u00e9os de protestation. [telquel.ma]\n-------------------------------------------------\nLe Procureur du Roi pr\u00e8s le Tribunal correctionnel de premi\u00e8re instance de Casablanca annonce que, suite aux sit-in non autoris\u00e9s ayant eu lieu dans certaines villes du Royaume, samedi 28 septembre 2025, les \u00e9l\u00e9ments de la police judiciaire ont proc\u00e9d\u00e9 \u00e0 l\u2019arrestation d\u2019un individu que les investigations dont il a fait l\u2019objet ont conclu qu\u2019il . [atlasinfo.fr]\n-------------------------------------------------\nLe Procureur du Roi pr\u00e8s le Tribunal correctionnel de premi\u00e8re instance de Casablanca annonce que, suite aux sit-in non autoris\u00e9s ayant eu lieu dans certaines villes du Royaume, samedi 28 septembre 2025, les \u00e9l\u00e9ments de la police judiciaire ont proc\u00e9d\u00e9 \u00e0 l\u2019arrestation d\u2019un individu que les investigations dont il a fait l\u2019objet ont conclu qu\u2019il [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "Dans le nouvel \u00e9crin du\nParc Hassan II de la...", "mass": 5, "physics": false, "shape": "box", "title": "Dans le nouvel \u00e9crin du Parc Hassan II de la capitale, le festival tenu du 25 au 27 courant a c\u00e9l\u00e9br\u00e9 des rencontres musicales in\u00e9dites, entre artistes marocains et de divers pays d\u2019Europe. [www.yabiladi.com]\n-------------------------------------------------\nTrois soir\u00e9es \u00e0 guichet ferm\u00e9, un nouveau site embl\u00e9matique et des rencontres musicales in\u00e9dites entre artistes marocains et europ\u00e9ens : la 27\u1d49 \u00e9dition de Jazz \u00e0 Rabat s\u2019est cl\u00f4tur\u00e9e avec succ\u00e8s, confirmant la place du festival comme rendez-vous incontournable du dialogue interculturel par la musique. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "Un expert s\u00e9curitaire a soulign\u00e9\nque l\u2019intervention des forces de...", "mass": 5, "physics": false, "shape": "box", "title": "Un expert s\u00e9curitaire a soulign\u00e9 que l\u2019intervention des forces de l\u2019ordre, ce week-end, pour interdire des rassemblements auxquels ont appel\u00e9, via les r\u00e9seaux sociaux, des parties inconnues, s\u2019est d\u00e9roul\u00e9e selon \"une approche \u00e9quilibr\u00e9e, pr\u00e9servant \u00e0 la fois l\u2019ordre public et la s\u00e9curit\u00e9 des personnes pr\u00e9sentes\". [www.lavieeco.com]\n-------------------------------------------------\nL\u2019intervention des forces de l\u2019ordre pour interdire des rassemblements auxquels ont appel\u00e9 des parties inconnues, le week-end, a \u00e9t\u00e9 men\u00e9e selon une approche \u00e9quilibr\u00e9e pr\u00e9servant les fondements de l\u2019ordre public et garantissant la s\u00e9curit\u00e9 de ces forces et celle des personnes attroup\u00e9es, a indiqu\u00e9 lundi un expert s\u00e9curitaire. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 19, "id": "comm_label_19", "label": "Un nouveau contrat de deux\nmilliards de dirhams vient d\u2019\u00eatre...", "mass": 5, "physics": false, "shape": "box", "title": "Un nouveau contrat de deux milliards de dirhams vient d\u2019\u00eatre remport\u00e9 par Cegelec pour la r\u00e9alisation de 3 postes 400kv en Arabie saoudite et aux Emirates arabes unis. [leseco.ma]\n-------------------------------------------------\nCegelec a d\u00e9croch\u00e9 un contrat d\u2019environ deux milliards de dirhams pour la r\u00e9alisation de trois postes \u00e9lectriques 400 kV en Arabie saoudite et aux \u00c9mirats arabes unis. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 20, "id": "comm_label_20", "label": "Les nouveaux retrait\u00e9s de l\u2019\u00e9ducation\nnationale, partis le 31 ao\u00fbt...", "mass": 5, "physics": false, "shape": "box", "title": "Les nouveaux retrait\u00e9s de l\u2019\u00e9ducation nationale, partis le 31 ao\u00fbt dernier, ont b\u00e9n\u00e9fici\u00e9 des retraites vers\u00e9es par la Caisse marocaine des retraites (CMR). [leseco.ma]\n-------------------------------------------------\nCette op\u00e9ration concerne plus de 4.000 affili\u00e9s mis \u00e0 la retraite au 31 ao\u00fbt 2025, que ce soit \u00e0 la suite de l\u2019atteinte de l\u2019\u00e2ge l\u00e9gal ou sur demande anticip\u00e9e. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 21, "id": "comm_label_21", "label": "L\u2019intervention des forces publiques marocaines\npour interdire des rassemblements auxquels...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019intervention des forces publiques marocaines pour interdire des rassemblements auxquels ont appel\u00e9 des parties inconnues, le week-end, a \u00e9t\u00e9 \u00ab \u00e9quilibr\u00e9e, gradu\u00e9e et non violente \u00bb, a estim\u00e9 Louis-Marie Bouaka, ancien repr\u00e9sentant du Haut-commissaire des Nations Unies aux droit de l\u2019Homme. [atlasinfo.fr]\n-------------------------------------------------\nL\u2019intervention des forces publiques marocaines pour interdire des rassemblements auxquels ont appel\u00e9 des parties inconnues, le week-end, a \u00e9t\u00e9 \u00ab \u00e9quilibr\u00e9e, gradu\u00e9e et non violente \u00bb, a estim\u00e9 Louis-Marie Bouaka, ancien repr\u00e9sentant du Haut-commissaire des Nations Unies aux droit de l\u2019Homme. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 22, "id": "comm_label_22", "label": "Des sources inform\u00e9es de la\nwilaya de la r\u00e9gion de...", "mass": 5, "physics": false, "shape": "box", "title": "Des sources inform\u00e9es de la wilaya de la r\u00e9gion de l\u2019Oriental ont d\u00e9menti les informations sur la mort de l\u2019un des participants \u00e0 la protestation organis\u00e9e mardi soir 30 septembre 2025, apr\u00e8s avoir \u00e9t\u00e9 heurt\u00e9 par un des v\u00e9hicules des forces de l\u2019ordre. [fr.hespress.com]\n-------------------------------------------------\nDes sources inform\u00e9es de la Wilaya de la r\u00e9gion de l\u2019Oriental ont d\u00e9menti les informations sur la mort de l\u2019un des participants \u00e0 la protestation organis\u00e9e ce mardi soir, apr\u00e8s avoir \u00e9t\u00e9 heurt\u00e9 par un des v\u00e9hicules des forces de l\u2019ordre. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 23, "id": "comm_label_23", "label": "L\u2019Instance de la Pr\u00e9sidence de\nla majorit\u00e9 a affirm\u00e9 mardi...", "mass": 5, "physics": false, "shape": "box",     document.addEventListener('click', function(event) {

    });

        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);

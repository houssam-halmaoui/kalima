nis-de-la-souverainete-marocaine-sur-le-Sahara_a70478.html", "x": 0, "y": 0}, {"font": {"vadjust": -124.5}, "group": 1, "id": 169, "label": "Trump r\u00e9affirme la reconnaissance par...", "shape": "dot", "size": 83, "title": "Trump r\u00e9affirme la reconnaissance par les \u00c9tats-Unis de la souverainet\u00e9 marocaine sur le Sahara\nSource: www.challenge.ma", "url": "https://www.challenge.ma/trump-reaffirme-la-reconnaissance-par-les-etats-unis-de-la-souverainete-marocaine-sur-le-sahara-308028/", "x": 0, "y": 0}, {"font": {"vadjust": -70.5}, "group": 0, "id": 173, "label": "CHAN 2024 : Une victoire...", "shape": "dot", "size": 47, "title": "CHAN 2024 : Une victoire face \u00e0 l\u0027Angola, \u00abcruciale pour la suite de la comp\u00e9tition\u00bb (Tarik Sektioui)\nSource: www.yabiladi.com", "url": "https://www.yabiladi.com/articles/details/173355/chan-2024-victoire-face-l-angola.html", "x": 0, "y": 0}, {"font": {"vadjust": -124.5}, "group": 1, "id": 175, "label": "Le Pr\u00e9sident Trump r\u00e9affirme la...", "shape": "dot", "size": 83, "title": "Le Pr\u00e9sident Trump r\u00e9affirme la reconnaissance par les \u00c9tats-Unis de la souverainet\u00e9 marocaine sur le Sahara et leur soutien \u00e0 la Proposition d\u2019Autonomie\nSource: aujourdhui.ma", "url": "https://aujourdhui.ma/actualite/le-president-trump-reaffirme-la-reconnaissance-par-les-etats-unis-de-la-souverainete-marocaine-sur-le-sahara-et-leur-soutien-a-la-proposition-dautonomie", "x": 0, "y": 0}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Le Championnat d\u2019Afrique des Nations\n(CHAN) 2024, premi\u00e8re \u00e9dition coorganis\u00e9e...", "mass": 5, "physics": false, "shape": "box", "title": "Le Championnat d\u2019Afrique des Nations (CHAN) 2024, premi\u00e8re \u00e9dition coorganis\u00e9e par trois pays \u00e0 savoir le Kenya, la Tanzanie et l\u2019Ouganda, du 2 au 30 ao\u00fbt et r\u00e9serv\u00e9 aux joueurs \u00e9voluant dans les championnats nationaux africains, sera disput\u00e9 dans cinq stades majeurs r\u00e9partis dans quatre villes h\u00f4tes. [fr.hespress.com]\n-------------------------------------------------\nCi-apr\u00e8s le calendrier de la phase de groupes de la 8\u00e8 \u00e9dition du Championnat d\u2019Afrique des Nations (CHAN 2024), co-organis\u00e9 par le Kenya, la Tanzanie et l\u2019Ouganda, du 2 au 30 ao\u00fbt (en heure GMT+1): Samedi 2 ao\u00fbt Tanzanie \u2013 Burkina Faso (groupe B), au stade national Benjamin Mkapa \u00e0 [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "La 15\u1d49 session de la\nConf\u00e9rence des Parties (COP15) \u00e0...", "mass": 5, "physics": false, "shape": "box", "title": "La 15\u1d49 session de la Conf\u00e9rence des Parties (COP15) \u00e0 la Convention sur les zones humides, dite Convention de Ramsar, s\u2019est tenue \u00e0 Victoria Falls, au Zimbabwe, du 23 au 31 juillet 2025. [fr.hespress.com]\n-------------------------------------------------\nLa 15\u1d49 session de la Conf\u00e9rence des Parties (COP15) \u00e0 la Convention sur les zones humides (Ramsar) s\u2019est tenue \u00e0 Victoria Falls (Zimbabwe) du 23 au 31 juillet 2025. [www.lopinion.ma]\n-------------------------------------------------\nLa 15\u1d49 session de la Conf\u00e9rence des Parties (COP15) \u00e0 la Convention sur les zones humides (Ramsar) s\u2019est tenue \u00e0 Victoria Falls, au Zimbabwe, du 23 au 31 juillet 2025, avec la participation de repr\u00e9sentants de plus de 170 Parties contractantes en vue de renforcer la gouvernance et la protection des zones humides \u00e0 l\u2019\u00e9chelle . [aujourdhui.ma]\n-------------------------------------------------\nLa 15\u1d49 session de la Conf\u00e9rence des Parties (COP15) \u00e0 la Convention sur les zones humides (Ramsar) s\u2019est tenue \u00e0 Victoria Falls au Zimbabwe du 23 au 31 juillet 2025 avec la participation de repr\u00e9sentants de plus de 170 Parties contractantes en vue de renforcer la gouvernance et la protection des zones humides \u00e0 l\u2019\u00e9chelle . [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Voici les pr\u00e9visions m\u00e9t\u00e9orologiques \u00e9tablies\npar la Direction g\u00e9n\u00e9rale de...", "mass": 5, "physics": false, "shape": "box", "title": "Voici les pr\u00e9visions m\u00e9t\u00e9orologiques \u00e9tablies par la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie pour le samedi 2 ao\u00fbt 2025 : \u2013 Temps assez chaud \u00e0 chaud sur les plaines int\u00e9rieures, le Sud-Est et sur l\u2019Est des provinces sahariennes. [fr.hespress.com]\n-------------------------------------------------\nVoici les pr\u00e9visions m\u00e9t\u00e9orologiques \u00e9tablies par la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie pour le samedi 2 ao\u00fbt 2025. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Organis\u00e9e en marge de la\nrencontre de travail annuelle du...", "mass": 5, "physics": false, "shape": "box", "title": "Organis\u00e9e en marge de la rencontre de travail annuelle du ministre de l\u0027Int\u00e9rieur avec les walis et les gouverneurs, responsables \u00e0 l\u2019Administration territoriale et aux service. [lematin.ma]\n-------------------------------------------------\nOrganis\u00e9e en marge de la rencontre de travail annuelle du ministre de l\u0027Int\u00e9rieur avec les walis et les gouverneurs, responsables \u00e0 l\u2019Administration territoriale et aux services centraux du minist\u00e8re, cette r\u00e9union a connu la participation de plusieurs ministres. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Lors des \u00e9preuves \u00e9crites du\nconcours 2025 du Cycle Ing\u00e9nieur...", "mass": 5, "physics": false, "shape": "box", "title": "Lors des \u00e9preuves \u00e9crites du concours 2025 du Cycle Ing\u00e9nieur polytechnicien de l\u2019\u00c9cole polytechnique (Paris), 56 candidats marocains ont \u00e9t\u00e9 d\u00e9clar\u00e9s admissibles. [lematin.ma]\n-------------------------------------------------\nVingt-quatre \u00e9l\u00e8ves marocains int\u00e9greront en septembre la prestigieuse \u00c9cole polytechnique de Paris, apr\u00e8s avoir r\u00e9ussi le concours 2025 des classes pr\u00e9paratoires aux grandes \u00e9coles (CPGE). [telquel.ma]\n-------------------------------------------------\nLes 24 candidats admis auront acc\u00e8s \u00e0 une formation d\u2019excellence en sciences et en ing\u00e9nierie coupl\u00e9e \u00e0 une formation humaine et militaire, caract\u00e9ristique de l\u2019Institution. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Une vague de chaleur sera\nenregistr\u00e9e samedi dans les provinces...", "mass": 5, "physics": false, "shape": "box", "title": "Une vague de chaleur sera enregistr\u00e9e samedi dans les provinces de Sidi Kacem, Sidi Slimane, Khouribga, Settat, El Kel\u00e2a des Sraghna, Marrakech, Moulay Yacoub, Taounate, Larache, O. [lematin.ma]\n-------------------------------------------------\nUne vague de chaleur est pr\u00e9vue de samedi \u00e0 mercredi dans plusieurs provinces du Royaume, avec des temp\u00e9ratures oscillant entre 41 et 45\u00b0C, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM). [telquel.ma]\n-------------------------------------------------\nUne vague de chaleur est pr\u00e9vue de samedi \u00e0 mercredi dans plusieurs provinces du Royaume, avec des temp\u00e9ratures oscillant entre 41 et 45\u00b0C, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM). [www.challenge.ma]\n-------------------------------------------------\nUne vague de chaleur frappera plusieurs provinces du Royaume entre samedi et mercredi, avec des temp\u00e9ratures allant de 41 \u00e0 45\u00b0C, selon un bulletin d\u2019alerte de niveau orange publi\u00e9 par la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Le lancement de CDM Pay\nintervient dans un contexte marqu\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Le lancement de CDM Pay intervient dans un contexte marqu\u00e9 par l\u2019ouverture du march\u00e9 des paiements \u00e9lectroniques au Maroc et s\u2019inscrit pleinement dans les objectifs de la strat\u00e9gie. [lematin.ma]\n-------------------------------------------------\nDans un contexte marqu\u00e9 par l\u2019acc\u00e9l\u00e9ration de la transformation digitale du secteur financier national, le groupe Cr\u00e9dit du Maroc annonce le lancement de CDM Pay, une nouvelle filiale sp\u00e9cialis\u00e9e dans les solutions de paiement \u00e9lectronique d\u00e9di\u00e9es aux commer\u00e7ants, aux entrepreneurs et aux professions lib\u00e9rales. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Le nombre d\u2019incidents de paiement\nsur ch\u00e8ques a recul\u00e9 de...", "mass": 5, "physics": false, "shape": "box", "title": "Le nombre d\u2019incidents de paiement sur ch\u00e8ques a recul\u00e9 de 4,7% en 2024 pour s\u2019\u00e9tablir \u00e0 487.613 cas, selon le rapport annuel de Bank Al-Maghrib (BAM). [telquel.ma]\n-------------------------------------------------\nLa Centrale des Incidents de Paiement sur Ch\u00e8ques a recens\u00e9 487.613 incidents de paiement d\u00e9clar\u00e9s en 2024, en baisse de 4,7% par rapport \u00e0 l\u2019ann\u00e9e pr\u00e9c\u00e9dente, selon Bank Al-Maghrib. [www.lavieeco.com]\n-------------------------------------------------\nLa Centrale des Incidents de Paiement sur Ch\u00e8ques a recens\u00e9 487.613 incidents de paiement d\u00e9clar\u00e9s en 2024, en baisse de 4,7% par rapport \u00e0 l\u2019ann\u00e9e pr\u00e9c\u00e9dente, selon Bank Al-Maghrib (BAM). [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "Les lev\u00e9es de capitaux ont\natteint 53,71 milliards de dirhams...", "mass": 5, "physics": false, "shape": "box", "title": "Les lev\u00e9es de capitaux ont atteint 53,71 milliards de dirhams (MMDH) \u00e0 fin juin 2025, contre 53,92 MMDH \u00e0 la m\u00eame p\u00e9riode de l\u2019ann\u00e9e pr\u00e9c\u00e9dente, selon l\u2019Autorit\u00e9 marocaine du march\u00e9 des capitaux (AMMC). [telquel.ma]\n-------------------------------------------------\nAu cours du premier semestre 2025, le march\u00e9 des capitaux reste quasi-stable avec des lev\u00e9es de fonds de l\u2019ordre de 53,71 milliards de dirhams (MMDH), contre 53,92 MMDH \u00e0 la p\u00e9riode de r\u00e9f\u00e9rence de l\u2019ann\u00e9e d\u2019avant, d\u2019apr\u00e8s les indicateurs mensuels de l\u2019AMMC. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Bank Al-Maghrib a cl\u00f4tur\u00e9 l\u2019exercice\n2024 avec un r\u00e9sultat net...", "mass": 5, "physics": false, "shape": "box", "title": "Bank Al-Maghrib a cl\u00f4tur\u00e9 l\u2019exercice 2024 avec un r\u00e9sultat net de 6,46 milliards de dirhams (MMDH), soit une progression de 27% par rapport \u00e0 2023, selon les donn\u00e9es publi\u00e9es par l\u2019institution. [www.challenge.ma]\n-------------------------------------------------\nBank Al-Maghrib a r\u00e9alis\u00e9 un b\u00e9n\u00e9fice net de 6,46 milliards de di         function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {

                if (url && url !== '#') {
                    window.open(url, '_blank');

    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';

                                    node.scrollBy(0, -50);

                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }

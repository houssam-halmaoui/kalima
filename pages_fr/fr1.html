": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "La Direction g\u00e9n\u00e9rale de la\nM\u00e9t\u00e9orologie (DGM) a annonc\u00e9 de...", "mass": 5, "physics": false, "shape": "box", "title": "La Direction g\u00e9n\u00e9rale de la M\u00e9t\u00e9orologie (DGM) a annonc\u00e9 de fortes averses orageuses avec gr\u00eale locale et rafales de vent pr\u00e9vues vendredi et un temps chaud sera enregistr\u00e9, de vendredi \u00e0 mardi, dans plusieurs provinces du Royaume. [fr.hespress.com]\n-------------------------------------------------\nDe fortes averses orageuses avec gr\u00eale locale et rafales de vent sont pr\u00e9vues vendredi et un temps chaud sera enregistr\u00e9, de vendredi \u00e0 mardi, dans plusieurs provinces du Royaume, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM). [telquel.ma]\n-------------------------------------------------\nDe fortes averses orageuses avec gr\u00eale locale et rafales de vent sont pr\u00e9vues vendredi et un temps chaud sera enregistr\u00e9, de vendredi \u00e0 mardi, dans plusieurs provinces du Maroc, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM). [www.yabiladi.com]\n-------------------------------------------------\nDes temp\u00e9ratures oscillant entre 39 et 45\u00b0C sont pr\u00e9vues dans plusieurs provinces d\u00e8s ce jeudi, alerte la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "Le peuple marocain se joint\n\u00e0 la famille royale pour...", "mass": 5, "physics": false, "shape": "box", "title": "Le peuple marocain se joint \u00e0 la famille royale pour c\u00e9l\u00e9brer vendredi, dans la liesse et la communion, le 55e anniversaire du prince Moulay Rachid, un heureux \u00e9v\u00e9nement qui offre l\u2019occasion \u00e0 tous les Marocains d\u2019exprimer leurs chaleureuses f\u00e9licitations et leurs sinc\u00e8res v\u0153ux de bonheur et de longue vie au Roi Mohammed VI, au Prince . [fr.hespress.com]\n-------------------------------------------------\nLe peuple marocain se joint \u00e0 la Famille Royale pour c\u00e9l\u00e9brer vendredi, dans la liesse et la communion, le 55e anniversaire de Son Altesse Royale le Prince Moulay Rachid, un heureux \u00e9v\u00e9nement qui offre l\u2019occasion \u00e0 tous les Marocains d\u2019exprimer leurs chaleureuses f\u00e9licitations et leurs sinc\u00e8res v\u0153ux de bonheur et [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Du 15 au 17 juin\n2025, la capitale nig\u00e9riane Abuja...", "mass": 5, "physics": false, "shape": "box", "title": "Du 15 au 17 juin 2025, la capitale nig\u00e9riane Abuja a accueilli la 4\u1d49 r\u00e9union annuelle de l\u2019ASIF, un forum r\u00e9unissant les principaux fonds souverains africains et des investisseurs. [lematin.ma]\n-------------------------------------------------\nLors de la 4\u1d49 r\u00e9union annuelle de l\u2019Africa Sovereign Investors Forum (ASIF), tenue \u00e0 Abuja, du 15 au 17 juin 2025, Ithmar Capital a \u00e9t\u00e9 r\u00e9\u00e9lu \u00e0 l\u2019unanimit\u00e9 par acclamation \u00e0 la pr\u00e9sidence d\u0027ASIF pour un nouveau mandat de trois ans. [www.lopinion.ma]\n-------------------------------------------------\nLa 4\u1d49 r\u00e9union annuelle de l\u2019Africa Sovereign Investors Forum (ASIF) s\u2019est tenue du 15 au 17 juin 2025 \u00e0 Abuja, au Nigeria, autour du th\u00e8me : \u00ab Mettre \u00e0 profit les fonds souverains africains pour mobiliser les capitaux mondiaux en faveur d\u2019un d\u00e9veloppement transformateur en Afrique \u00bb. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Gr\u00e2ce \u00e0 cette cons\u00e9cration, l\u0027UM5R\naffirme son r\u00f4le de pionni\u00e8re...", "mass": 5, "physics": false, "shape": "box", "title": "Gr\u00e2ce \u00e0 cette cons\u00e9cration, l\u0027UM5R affirme son r\u00f4le de pionni\u00e8re de l\u2019excellence acad\u00e9mique dans l\u2019espace universitaire national et international, indique l\u0027universit\u00e9 dans. [lematin.ma]\n-------------------------------------------------\nL\u2019Universit\u00e9 Mohammed V de Rabat (UM5R) a conserv\u00e9, pour la sixi\u00e8me ann\u00e9e cons\u00e9cutive, sa position de premi\u00e8re universit\u00e9 au Maroc dans le classement international \u00ab QS World University Rankings 2026 \u00bb, publi\u00e9 jeudi par le cabinet britannique Quacquarelli Symonds. [telquel.ma]\n-------------------------------------------------\nL\u2019Universit\u00e9 Mohammed V de Rabat (UM5R) a conserv\u00e9, pour la sixi\u00e8me ann\u00e9e cons\u00e9cutive, sa position de premi\u00e8re universit\u00e9 au Maroc dans le prestigieux classement international \u00ab QS World University Rankings 2026 \u00bb, publi\u00e9 jeudi par le cabinet britannique Quacquarelli Symonds. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "La Banque mondiale a annonc\u00e9\nl\u2019approbation d\u2019un financement d\u2019un montant...", "mass": 5, "physics": false, "shape": "box", "title": "La Banque mondiale a annonc\u00e9 l\u2019approbation d\u2019un financement d\u2019un montant de 250 millions de dollars destin\u00e9 \u00e0 accompagner le Maroc dans la mise en \u0153uvre de son programme de r\u00e9forme. [lematin.ma]\n-------------------------------------------------\nLa Banque mondiale a approuv\u00e9 un financement de 250 millions de dollars destin\u00e9 \u00e0 soutenir l\u2019ambitieuse r\u00e9forme de la protection sociale au Maroc, dans le cadre du Projet d\u2019appui au renforcement des filets de protection sociale pour le d\u00e9veloppement humain. [www.lopinion.ma]\n-------------------------------------------------\nLa Banque mondiale a approuv\u00e9 un financement de 250 millions de dollars destin\u00e9 \u00e0 soutenir l\u2019ambitieuse r\u00e9forme de la protection sociale au Maroc, dans le cadre du Projet d\u2019appui au renforcement des filets de protection sociale pour le d\u00e9veloppement humain. [www.challenge.ma]\n-------------------------------------------------\nLa Banque mondiale a approuv\u00e9 un financement de 250 millions de dollars destin\u00e9 \u00e0 soutenir la r\u00e9forme de la protection sociale au Maroc, dans le cadre du projet d\u2019appui au renforcement des filets de protection sociale pour le d\u00e9veloppement humain. [www.yabiladi.com]\n-------------------------------------------------\nLa Banque mondiale a approuv\u00e9 un financement de 250 millions de dollars destin\u00e9 \u00e0 soutenir l\u2019ambitieuse r\u00e9forme de la protection sociale au Maroc, dans le cadre du Projet d\u2019appui au renforcement des filets de protection sociale pour le d\u00e9veloppement humain. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 29, "id": "comm_label_29", "label": "Le Wydad de Casablanca s\u2019est\ninclin\u00e9 2-0 face \u00e0 Manchester...", "mass": 5, "physics": false, "shape": "box", "title": "Le Wydad de Casablanca s\u2019est inclin\u00e9 2-0 face \u00e0 Manchester City lors de son premier match au Mondial des clubs. [lematin.ma]\n-------------------------------------------------\nLe Wydad Athletic Club de Casablanca s\u2019est inclin\u00e9 face \u00e0 Manchester City sur le score de 2 buts \u00e0 0, en match de la 1\u00e8re journ\u00e9e du groupe G de la Coupe du monde des clubs, disput\u00e9 mardi au stade Lincoln Financial Field \u00e0 Philadelphie. [telquel.ma]\n-------------------------------------------------\nLe Wydad Casablanca s\u2019est inclin\u00e9 face \u00e0 Manchester City sur le score de 2 buts \u00e0 0, en match de la 1\u00e8re journ\u00e9e du groupe G de la Coupe du monde des clubs, disput\u00e9 mardi au stade Lincoln Financial Field \u00e0 Philadelphie. [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Le Conseil d\u2019Administration de Maroc\nTelecom, r\u00e9uni en date du...", "mass": 5, "physics": false, "shape": "box", "title": "Le Conseil d\u2019Administration de Maroc Telecom, r\u00e9uni en date du 19 juin 2025, a not\u00e9 la transformation du mode de gouvernance du groupe act\u00e9 par l\u2019Assembl\u00e9e G\u00e9n\u00e9rale Extraordinaire. [lematin.ma]\n-------------------------------------------------\nCette modification, approuv\u00e9e par l\u2019assembl\u00e9e g\u00e9n\u00e9rale extraordinaire du 18 juin, marque le passage d\u2019un mod\u00e8le dualiste compos\u00e9 d\u2019un conseil de surveillance et d\u2019un directoire vers une gouvernance unifi\u00e9e par conseil d\u2019administration. [telquel.ma]\n-------------------------------------------------\nEn conformit\u00e9 avec les dispositions l\u00e9gales en vigueur, l\u2019Assembl\u00e9e g\u00e9n\u00e9rale extraordinaire de Maroc Telecom, tenue mercredi 18 juin, a act\u00e9 la transformation du mode de gouvernance du Groupe : passage du mod\u00e8le dualiste (Conseil de Surveillance/Directoire) \u00e0 une gouvernance unifi\u00e9e par Conseil d\u2019administration. [www.challenge.ma]\n-------------------------------------------------\nLe conseil d\u2019administration de Maroc Telecom, r\u00e9uni jeudi, a not\u00e9 la transformation du mode de gouvernance du groupe act\u00e9 par l\u2019assembl\u00e9e g\u00e9n\u00e9rale extraordinaire tenue le 18 juin, avec le passage d\u2019un mod\u00e8le dualiste (Conseil de Surveillance / Directoire) \u00e0 une gouvernance unifi\u00e9e par conseil d\u2019administration, conform\u00e9ment aux dispositions l\u00e9gales en vigueur. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "En concertation avec les trois\npays h\u00f4tes de l\u2019\u00e9dition 2024...", "mass": 5, "physics": false, "shape": "box", "title": "En concertation avec les trois pays h\u00f4tes de l\u2019\u00e9dition 2024 du Championnat d\u2019Afrique des Nations CAF TotalEnergies (CHAN) \u2013 \u00e0 savoir le Kenya, la Tanzanie et l\u2019Ouganda \u2013 la CAF a a. [lematin.ma]\n-------------------------------------------------\nLa Conf\u00e9d\u00e9ration africaine de football (CAF) a d\u00e9voil\u00e9, en coordination avec les pays organisateurs \u2014 le Kenya, la Tanzanie et l\u2019Ouganda \u2014 les stades retenus pour accueillir les rencontres majeures du Championnat d\u2019Afrique des Nations (CHAN) 2024, pr\u00e9vu du 2 au 30 ao\u00fbt 2025. [fr.hespress.com]\n-------------------------------------------------\nLa Tanzanie accueillera le match d\u2019ouverture du Championnat d\u2019Afrique des Nations CAF TotalEnergies (CHAN), pr\u00e9vu du 2 au 30 ao\u00fbt, alors que la finale est pr\u00e9vue au Kenya, a annonc\u00e9 jeudi la Conf\u00e9d\u00e9ration Africaine de Football (CAF). [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "Le Maroc figure parmi les\n5 pays cibles du deuxi\u00e8me...", "mass": 5, "physics": false, "shape": "box", "title": "Le Maroc figure parmi les 5 pays cibles du deuxi\u00e8me cycle de financement de l\u2019Acumen Resilient Agriculture Fund (ARAF II). [lematin.ma]\n-------------------------------------------------\nLe Maroc fait partie des cinq pays cibl\u00e9s par le deuxi\u00e8me cycle de financement de l\u2019Acumen Resilient Agriculture Fund (ARAF II), un fonds de capital-risque de 132 millions de dollars destin\u00e9 \u00e0 renforcer la r\u00e9silience climatique des petits agriculteurs. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "Le 18 juin 2025, le\nclassement international Times Higher Education...", "mass": 5, "physics": false, "shape": "box", "title": "Le 18 juin 2025, le classement international Times Higher Education Impact Rankings 2025 a r\u00e9v\u00e9l\u00e9 ses r\u00e9sultats pour l\u2019ann\u00e9e en cours. [lematin.ma]\n-------------------------------------------------\nPour la troisi\u00e8me ann\u00e9e cons\u00e9cutive, l\u2019Universit\u00e9 internationale de Rabat (UIR) a conserv\u00e9 sa premi\u00e8re position au niveau national dans le prestigieux Classement international Times Higher Education Impact Rankings et ce, sur 14 universit\u00e9s marocaines figurant dans ce classement publi\u00e9 mercredi. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Cameo Cinema, concept de projection\nen plein air lanc\u00e9 en...", "mass": 5, "physics": false, "shape": "box", "title": "Cameo Cinema, concept de projection en plein air lanc\u00e9 en 2015 au Maroc, revient \u00e0 Casablanca \u00e0 partir du 27 juin 2025. [lematin.ma]\n-------------------------------------------------\nLe Cameo Cinema, concept pionnier et \u00e9v\u00e9nementiel de projection en plein air au Maroc, s\u2019installera \u00e0 Casablanca \u00e0 partir du 27. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "EFE-Maroc, en partenariat avec l\u2019AECID\net EFE-Europe, a cl\u00f4tur\u00e9 ce...", "mass": 5, "physics": false, "shape": "box", "title": "EFE-Maroc, en partenariat avec l\u2019AECID et EFE-Europe, a cl\u00f4tur\u00e9 ce mois-ci le projet \u201cGREEN\" (Generating Renewed Hope for Moroccan Youth through Training and Job Placements in the Green Economy). [www.lopinion.ma]\n-------------------------------------------------\nEFE-Maroc, en partenariat avec l\u2019AECID et EFE-Europe, vient de cl\u00f4turer \u00e0 Tanger le projet \u201cGREEN \u2013 Generating Renewed Hope for Moroccan Youth through Training and Job Placements in the Green Economy\u201d. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 28, "id": "comm_label_28", "label": "Le Centre r\u00e9gional d\u2019investissement de\nDakhla-Oued Eddahab s\u2019associe au cabinet...", "mass": 5, "physics": false, "shape": "box", "title": "Le Centre r\u00e9gional d\u2019investissement de Dakhla-Oued Eddahab s\u2019associe au cabinet international Forvis Mazars pour mettre en place un dispositif int\u00e9gr\u00e9 de veille \u00e9conomique et d\u2019intelligence territoriale.. [telquel.ma]\n-------------------------------------------------\nDans le cadre de la nouvelle strat\u00e9gie de veille \u00e9conomique engag\u00e9e par le Centre R\u00e9gional d\u2019Investissement de Dakhla-Oued Eddahab, un forum de sensibilisation et de formation se. [lematin.ma]\n-------------------------------------------------\nLe Centre r\u00e9gional dinvestissement de Dakhla-Oued Eddahab a annonc\u00e9, le 20 juin, un partenariat avec le cabinet de conseil Forvis Mazars pour mettre en \u0153uvre une strat\u00e9gie dintelligence \u00e9conomique et dintelligence territoriale. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Rabat R\u00e9gion Mobilit\u00e9 (RRM) a\nannonc\u00e9 l\u2019ouverture \u00e0 l\u2019exploitation du...", "mass": 5, "physics": false, "shape": "box", "title": "Rabat R\u00e9gion Mobilit\u00e9 (RRM) a annonc\u00e9 l\u2019ouverture \u00e0 l\u2019exploitation du nouveau parking en ouvrage Place de Russie au quartier l\u2019Oc\u00e9an \u00e0 Rabat, un nouvel \u00e9quipement destin\u00e9 \u00e0 \u00ab d\u00e9congestionner le trafic automobile dans l\u2019un des axes les plus dynamiques et les plus fr\u00e9quent\u00e9s de la ville de Rabat \u00bb. [telquel.ma]\n-------------------------------------------------\nRabat R\u00e9gion Mobilit\u00e9 (RRM) a annonc\u00e9 l\u2019ouverture \u00e0 l\u2019exploitation du nouveau parking en ouvrage Place de Russie au quartier l\u2019Oc\u00e9an \u00e0 Rabat, un nouvel \u00e9quipement destin\u00e9 \u00e0 \u00ab d\u00e9congestionner le trafic automobile dans l\u2019un des axes les plus dynamiques et les plus fr\u00e9quent\u00e9s de la ville de Rabat \u00bb. [maroc-diplomatique.net]\n-------------------------------------------------\n\u200bRabat R\u00e9gion Mobilit\u00e9 (RRM) a annonc\u00e9 l\u2019ouverture \u00e0 l\u2019exploitation du nouveau parking en ouvrage Place de Russie au quartier l\u2019Oc\u00e9an \u00e0 Rabat, un nouvel \u00e9quipement destin\u00e9 \u00e0 \u201cd\u00e9congestionner le trafic automobile dans l\u2019un des axes les plus dynamiques et les plus fr\u00e9quent\u00e9s de la ville de Rabat\u201d. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "L\u2019indice des prix \u00e0 la\nconsommation (IPC) a enregistr\u00e9, en...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019indice des prix \u00e0 la consommation (IPC) a enregistr\u00e9, en mai dernier, une hausse de 0,4% comparativement au m\u00eame mois de l\u2019ann\u00e9e pr\u00e9c\u00e9dente, selon le Haut-Commissariat au Plan (HCP). [telquel.ma]\n-------------------------------------------------\nEn variation mensuelle, l\u2019indice des prix \u00e0 la consommation a connu, au cours du mois de mai dernier, une baisse de 0,4% par rapport au mois pr\u00e9c\u00e9dent, selon le Haut-commissariat au Plan. [www.lavieeco.com]\n-------------------------------------------------\nEn mai 2025, l\u2019indice des prix \u00e0 la consommation (IPC) a enregistr\u00e9 un recul de 0,4 % par rapport au mois pr\u00e9c\u00e9dent, selon les derni\u00e8res donn\u00e9es publi\u00e9es par le Haut-Commissariat au Plan (HCP). [maroc-diplomatique.net]\n-------------------------------------------------\nL\u2019indice des prix \u00e0 la consommation (IPC) a enregistr\u00e9, en mai dernier, une hausse de 0,4% comparativement au m\u00eame mois de l\u2019ann\u00e9e pr\u00e9c\u00e9dente, selon le Haut-Commissariat au Plan (HCP). [www.challenge.ma]\n-------------------------------------------------\nLindice des prix \u00e0 la consommation (IPC) du Maroc a diminu\u00e9 de 0,4% en mai par rapport au mois pr\u00e9c\u00e9dent, selon une note publi\u00e9e jeudi par le Haut-Commissariat au Plan (HCP). [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "Le Conseil de gouvernement a\napprouv\u00e9, jeudi, le projet de...", "mass": 5, "physics": false, "shape": "box", "title": "Le Conseil de gouvernement a approuv\u00e9, jeudi, le projet de loi n\u00b029.24 portant cr\u00e9ation de l\u2019Agence nationale pour la protection de l\u2019enfance, ainsi que des centres de protection de l\u2019enfance et des \u00e9tablissements de prise en charge sociale d\u00e9di\u00e9s aux enfants, pr\u00e9sent\u00e9 par le ministre de la Justice, Abdellatif Ouahbi. [telquel.ma]\n-------------------------------------------------\nLe Conseil de gouvernement a approuv\u00e9, jeudi, le projet de loi 29.24 portant cr\u00e9ation de lAgence nationale pour la protection de lenfance, ainsi que des centres de protection de lenfance et des \u00e9tablissements de prise en charge sociale d\u00e9di\u00e9s aux enfants, pr\u00e9sent\u00e9 par le ministre de la Justice, Abdellatif Ouahbi. [www.yabiladi.com]\n-------------------------------------------------\nLe Conseil de gouvernement, r\u00e9uni ce jeudi 19 juin, a adopt\u00e9 le projet de loi n\u00b0 29-24 portant cr\u00e9ation de l\u0027Agence nationale de protection de l\u0027enfance (ANPE). [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 31, "id": "comm_label_31", "label": "En 2012, le Forum des\ndroits humains du festival est...", "mass": 5, "physics": false, "shape": "box", "title": "En 2012, le Forum des droits humains du festival est n\u00e9 d\u2019une discussion fortuite entre Ne\u00efla Tazi, fondatrice. [telquel.ma]\n-------------------------------------------------\nLa productrice du Festival Gnaoua et Musiques du Monde d\u2019Essaouira, Neila Tazi, a appel\u00e9, vendredi \u00e0 Essaouira, \u00e0 r\u00e9inscrire la culture au c\u0153ur du d\u00e9bat migratoire eu \u00e9gard au r\u00f4le des mobilit\u00e9s et des migrations humaines dans la cr\u00e9ation culturelle. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 27, "id": "comm_label_27", "label": "La D\u00e9fense civile de Gaza\na affirm\u00e9 que 25 personnes,...", "mass": 5, "physics": false, "shape": "box", "title": "La D\u00e9fense civile de Gaza a affirm\u00e9 que 25 personnes, dont 15 venues chercher de l\u2019aide humanitaire, avaient \u00e9t\u00e9 tu\u00e9es par l\u2019arm\u00e9e isra\u00e9lienne jeudi dans le territoire palestinien ravag\u00e9 et affam\u00e9 par plus de vingt mois de guerre. [telquel.ma]\n-------------------------------------------------\nLa D\u00e9fense civile de Gaza a annonc\u00e9 que 43 personnes, dont 26 qui attendaient de l\u2019aide, avaient \u00e9t\u00e9 tu\u00e9es par l\u2019arm\u00e9e isra\u00e9lienne vendredi dans le territoire palestinien ravag\u00e9 et affam\u00e9 par plus de 20 mois de guerre. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 24, "id": "comm_label_24", "label": "Aux Etats-Unis, l\u2019\u00e9quipe \u201cRobotics For\nFuture\u201d du lyc\u00e9e 11 Janvier...", "mass": 5, "physics": false, "sha tion un premier groupe de 172 nouveaux collaborateurs sur les 600 nouvelles recrues pr\u00e9vues en 2025. [aujourdhui.ma]\n-------------------------------------------------\nDans le cadre d\u2019un vaste plan de recrutement lanc\u00e9 pour 2025, SRM Casablanca-Settat a accueilli un premier groupe de 172 nouveaux collaborateurs et collaboratrices au sein de son centre de formation. [www.lavieeco.com]\n-------------------------------------------------\nLe mardi 17 juin 2025, la Soci\u00e9t\u00e9 R\u00e9gionale Multiservices (SRM) Casablanca-Settat a accueilli, au sein de son Centre de Formation, 172 nouveaux collaborateurs et collaboratrices dans le cadre de la premi\u00e8re vague de recrutement de l\u2019ann\u00e9e. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 19, "id": "comm_label_19", "label": "Cinq capitales europ\u00e9ennes parmi les\nplus influentes accueilleront, du 16...", "mass": 5, "physics": false, "shape": "box", "title": "Cinq capitales europ\u00e9ennes parmi les plus influentes accueilleront, du 16 au 23 juin, un roadshow initi\u00e9 par l\u2019ONMT. [www.lavieeco.com]\n-------------------------------------------------\nL\u2019Office national marocain du tourisme (ONMT) a lanc\u00e9, du 16 au 23 juin, un roadshow europ\u00e9en sous le signe \u201cMaroc, Terre de Football\u201d et ce, \u00e0 l\u2019approche de la CAN 2025 et dans la lign\u00e9e des actions de la F\u00e9d\u00e9ration royale marocaine de football (FRMF). [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "Dans le cadre de la\nvalorisation du patrimoine immat\u00e9riel marocain,...", "mass": 5, "physics": false, "shape": "box", "title": "Dans le cadre de la valorisation du patrimoine immat\u00e9riel marocain, le Groupe Barid Al-Maghrib annonce, en partenariat avec le Secr\u00e9tariat d\u2019\u00c9tat charg\u00e9 de l\u2019Artisanat et de l\u2019\u00c9conomie sociale et solidaire et l\u2019UNESCO, l\u2019\u00e9mission d\u2019un carnet de dix timbres-poste autocollants intitul\u00e9 \u00ab M\u00e9tiers des savoir-faire ancestraux \u00bb. [www.lavieeco.com]\n-------------------------------------------------\nDans le cadre de la valorisation du patrimoine immat\u00e9riel marocain, le Groupe Barid Al-Maghrib annonce, en partenariat avec le Secr\u00e9tariat d\u2019\u00c9tat charg\u00e9 de l\u2019Artisanat et de l\u2019\u00c9conomie sociale et solidaire et l\u2019UNESCO, l\u2019\u00e9mission d\u2019un carnet de dix timbres-poste autocollants intitul\u00e9 \u00ab M\u00e9tiers des savoir-faire ancestraux \u00bb. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 22, "id": "comm_label_22", "label": "L\u2019Agence Nationale des Eaux et\nFor\u00eats (ANEF) a confirm\u00e9 ce...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019Agence Nationale des Eaux et For\u00eats (ANEF) a confirm\u00e9 ce jeudi 20 juin 2025 que huit incendies ont \u00e9t\u00e9 recens\u00e9s au niveau national au cours des derni\u00e8res 24 heures, dont six en domaine forestier. [fr.hespress.com]\n-------------------------------------------------\nL\u2019Agence Nationale des Eaux et For\u00eats (ANEF) a d\u00e9clar\u00e9 dans un communiqu\u00e9 qu\u2019un total de huit incendies ont \u00e9t\u00e9 recens\u00e9s \u00e0 l\u2019\u00e9chelle nationale au cours des derni\u00e8res 24 heures, dont six en domaine forestier et deux en dehors de celui-ci. [www.lopinion.ma]\n-------------------------------------------------\nSelon l\u2019Agence nationale des eaux et for\u00eats (ANEF), les \u00abinterventions rapides et coordonn\u00e9es\u00bb des services ont permis de ma\u00eetriser enti\u00e8rement l\u2019ensemble des sinistres, dont la superficie totale est estim\u00e9e \u00e0 20 hectares. [www.yabiladi.com]\n-------------------------------------------------\nTous t re\u00e7u l\u0027avis pour remplir le formulaire de recensement relatif au service militaire de l\u2019ann\u00e9e en cours, et qui ne l\u2019ont pas encore effectu\u00e9, sont appel\u00e9s \u00e0 le remplir au plus tard le 23 juin 2025, indique le ministre de l\u2019Int\u00e9rieur. [www.lavieeco.com]\n-------------------------------------------------\nDans le cadre de l\u2019op\u00e9ration de recensement relative au service militaire au titre de l\u2019ann\u00e9e 2025, le ministre de l\u2019Int\u00e9rieur rappelle que les formulaires de recensement sont \u00e0 remplir au plus tard le 23 juin courant. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 25, "id": "comm_label_25", "label": "Dans le cadre de ce\npartenariat, IFC accordera deux pr\u00eats...", "mass": 5, "physics": false, "shape": "box", "title": "Dans le cadre de ce partenariat, IFC accordera deux pr\u00eats pour un montant total de 370 millions d\u2019euros afin d\u2019am\u00e9liorer la connectivit\u00e9 mobile et la qualit\u00e9 de l\u2019internet mobile. [fr.hespress.com]\n-------------------------------------------------\nMaroc Telecom renforce sa pr\u00e9sence en Afrique subsaharienne gr\u00e2ce \u00e0 un partenariat avec la Soci\u00e9t\u00e9 financi\u00e8re internationale (IFC). [telquel.ma]\n-------------------------------------------------\nCe financement soutiendra le d\u00e9ploiement par les filiales de Maroc Telecom des services 4G dans les deux pays, offrant un acc\u00e8s internet plus rapide et plus fiable \u00e0 un plus grand nombre de personnes et d\u2019entreprises. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 23, "id": "comm_label_23", "label": "Dans ses nouvelles fonctions, Tareq\nMuhmood aura pour mission de...", "mass": 5, "physics": false, "shape": "box", "title": "Dans ses nouvelles fonctions, Tareq Muhmood aura pour mission de superviser les , r\u00e9unira plus de . [aujourdhui.ma]\n-------------------------------------------------\nSous le Haut Patronage de Sa Majest\u00e9 le Roi Mohammed VI, la F\u00e9d\u00e9ration Royale Marocaine de Triathlon (FRMTRI) et Mada\u00ebf Sports \u0026 Events (MSE) ont l\u2019honneur d\u2019annoncer que Sa\u00efdia Mediterrania, joyau baln\u00e9aire de l\u2019Oriental, sera l\u2019h\u00f4te prestigieux de la Coupe du Monde de Triathlon Moulay El Hassan 2025. [www.lavieeco.com]"}]);

<script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

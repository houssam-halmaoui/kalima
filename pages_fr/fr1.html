026-le-maroc-simpose-face-au-congo-1-0-et-bat-un-record-mondial/", "x": 0, "y": 0}, {"font": {"vadjust": -70.5}, "group": 7, "id": 284, "label": "Qualifications Mondial 2026: record mondial...", "shape": "dot", "size": 47, "title": "Qualifications Mondial 2026: record mondial de victoires pour le Maroc apr\u00e8s son succ\u00e8s contre le Congo\nSource: lnt.ma", "url": "https://lnt.ma/qualifications-mondial-2026-record-mondial-de-victoires-pour-le-maroc-apres-son-succes-contre-le-congo/", "x": 0, "y": 0}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Le minist\u00e8re de l\u2019Int\u00e9rieur a\nannonc\u00e9 l\u2019ouverture d\u2019une enqu\u00eate judiciaire...", "mass": 5, "physics": false, "shape": "box", "title": "Le minist\u00e8re de l\u2019Int\u00e9rieur a annonc\u00e9 l\u2019ouverture d\u2019une enqu\u00eate judiciaire \u00e0 la suite de graves accusations relay\u00e9es sur les r\u00e9seaux sociaux, mettant en cause l\u2019ancien gouverneur de la province de Safi. [fr.hespress.com]\n-------------------------------------------------\nLe minist\u00e8re de l\u2019Int\u00e9rieur a indiqu\u00e9, mardi, avoir adress\u00e9 une requ\u00eate, \u00e9tay\u00e9e d\u2019un rapport de l\u2019Inspection g\u00e9n\u00e9rale de l\u2019administration territoriale (IGAT), \u00e0 la pr\u00e9sidence du Minist\u00e8re public en vue de l\u2019ouverture d\u2019une enqu\u00eate suite aux d\u00e9clarations faites par un membre du conseil communal de Lamsabih, relevant de la province de Safi. [telquel.ma]\n-------------------------------------------------\nLe minist\u00e8re de l\u2019Int\u00e9rieur a indiqu\u00e9, mardi, avoir adress\u00e9 une requ\u00eate, \u00e9tay\u00e9e d\u2019un rapport de l\u2019Inspection g\u00e9n\u00e9rale de l\u2019administration territoriale (IGAT), \u00e0 la pr\u00e9sidence du Minist\u00e8re public en vue de l\u2019ouverture d\u2019une enqu\u00eate suite aux d\u00e9clarations faites par un membre du conseil communal de \u201cLamsabih\u201d, relevant de la province de Safi. [www.lopinion.ma]\n-------------------------------------------------\nLe minist\u00e8re de lInt\u00e9rieur a annonc\u00e9, mardi 14 octobre, avoir saisi la pr\u00e9sidence du Minist\u00e8re public en d\u00e9posant une requ\u00eate, \u00e9tay\u00e9e par un rapport de lInspection g\u00e9n\u00e9rale de ladministration territoriale (IGAT), pour louverture dune enqu\u00eate judiciaire. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Le Chef du gouvernement, Aziz\nAkhannouch a re\u00e7u, lundi \u00e0...", "mass": 5, "physics": false, "shape": "box", "title": "Le Chef du gouvernement, Aziz Akhannouch a re\u00e7u, lundi \u00e0 Rabat, une d\u00e9l\u00e9gation de hauts responsables et d\u2019op\u00e9rateurs \u00e9conomiques de la Province chinoise d\u2019Anhui, conduite par le Secr\u00e9taire du Parti Communiste Chinois pour la Province d\u2019Anhui, Liang Yanshun. [fr.hespress.com]\n-------------------------------------------------\nLe Chef du gouvernement, Aziz Akhannouch, a re\u00e7u lundi 13 octobre \u00e0 Rabat une d\u00e9l\u00e9gation de hauts responsables et d\u2019op\u00e9rateurs \u00e9conomiques de la province chinoise d\u2019Anhui, conduite par le Secr\u00e9taire du Parti Communiste Chinois pour cette province, Liang Yanshun. [telquel.ma]\n-------------------------------------------------\nLe Chef du gouvernement, M. Aziz Akhannouch a re\u00e7u, lundi 13 octobre 2025 \u00e0 Rabat, une d\u00e9l\u00e9gation de hauts responsables et d\u2019op\u00e9rateurs \u00e9conomiques de la Province chinoise d\u2019Anhui, conduite par le Secr\u00e9taire du Parti Communiste Chinois pour la Province d\u2019Anhui, M. Liang Yanshun. [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "La suspension de la r\u00e9forme\ndes retraites annonc\u00e9e mardi par...", "mass": 5, "physics": false, "shape": "box", "title": "La suspension de la r\u00e9forme des retraites annonc\u00e9e mardi par le Premier ministre S\u00e9bastien Lecornu est \u00ab une premi\u00e8re victoire pour les 500.000 salari\u00e9s qui en profiteront d\u00e8s cette ann\u00e9e \u00bb, a salu\u00e9 le patron du Parti communiste, Fabien Roussel. [fr.hespress.com]\n-------------------------------------------------\n\u00abJe proposerai au Parlement, d\u00e8s cet automne, que nous suspendions la r\u00e9forme de 2023 sur les retraites jusqu\u2019\u00e0 l\u2019\u00e9lection pr\u00e9sidentielle\u00bb, a d\u00e9clar\u00e9 le Premier ministre, mettant u. [lematin.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "Les prix \u00e0 la consommation\nauraient augment\u00e9, au troisi\u00e8me trimestre...", "mass": 5, "physics": false, "shape": "box", "title": "Les prix \u00e0 la consommation auraient augment\u00e9, au troisi\u00e8me trimestre 2025, \u00e0 un rythme bien plus temp\u00e9r\u00e9 qu\u2019en d\u00e9but d\u2019ann\u00e9e, s\u2019\u00e9tablissant \u00e0 +0,4% en variation annuelle, apr\u00e8s +2% et +0,5% aux premier et deuxi\u00e8me trimestres de la m\u00eame ann\u00e9e, selon le Haut-Commissariat au Plan (HCP). [fr.hespress.com]\n-------------------------------------------------\nCette mod\u00e9ration de la croissance s\u2019expliquerait, principalement, par un environnement international moins favorable, indique le HCP dans sa note de conjoncture relative au T2-2025 . [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Cette rencontre a \u00e9t\u00e9 l\u2019occasion\nd\u2019examiner les moyens de renforcer...", "mass": 5, "physics": false, "shape": "box", "title": "Cette rencontre a \u00e9t\u00e9 l\u2019occasion d\u2019examiner les moyens de renforcer le partenariat \u00e9conomique privil\u00e9gi\u00e9 entre le Royaume du Maroc et la R\u00e9publique populaire de Chine, en droite li. [lematin.ma]\n-------------------------------------------------\nObjectif: acc\u00e9l\u00e9rer le d\u00e9veloppement des \u00e9nergies renouvelables dans le Royaume et \u00e9riger l\u2019\u00e9nergie verte en levier \u00e9conomique. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "\u200bLe Chef du gouvernement, Aziz\nAkhannouch, a appel\u00e9 lundi \u00e0...", "mass": 5, "physics": false, "shape": "box", "title": "\u200bLe Chef du gouvernement, Aziz Akhannouch, a appel\u00e9 lundi \u00e0 renforcer la coordination, la coop\u00e9ration et la communication entre l\u2019ensemble des services publics et l\u2019Institution du M\u00e9diateur du Royaume. [www.lopinion.ma]\n-------------------------------------------------\nDans une note adress\u00e9e aux ministres, ministres d\u00e9l\u00e9gu\u00e9s, secr\u00e9taires d\u2019Etat, hauts commissaires, et au d\u00e9l\u00e9gu\u00e9 g\u00e9n\u00e9ral, Akhannouch a soulign\u00e9 la n\u00e9cessit\u00e9 d\u2019appuyer les m\u00e9canismes susceptibles de. [telquel.ma]\n-------------------------------------------------\nLe Chef du gouvernement a tenu \u00e0 mettre en avant le r\u00f4le majeur de l\u2019Institution du M\u00e9diateur du Royaume en tant que m\u00e9canisme institutionnel de r\u00e8glement des diff\u00e9rends entre les usagers et l\u2019administration. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Pr\u00e9sid\u00e9e par Sa Majest\u00e9 le\nRoi Mohammed VI, la c\u00e9r\u00e9monie...", "mass": 5, "physics": false, "shape": "box", "title": "Pr\u00e9sid\u00e9e par Sa Majest\u00e9 le Roi Mohammed VI, la c\u00e9r\u00e9monie du lancemen <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

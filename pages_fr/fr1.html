sidence du Chef du gouvernement Aziz Akhannouch. [lematin.ma]\n-------------------------------------------------\nLe Chef du gouvernement, M. Aziz Akhannouch a pr\u00e9sid\u00e9, mardi 16septembre 2025 \u00e0 Rabat, une r\u00e9union de la Commission minist\u00e9rielle charg\u00e9e du pilotage de la r\u00e9forme du syst\u00e8me de la protection sociale, consacr\u00e9e \u00e0 l\u2019examen du bilan des diff\u00e9rents programmes inscrits dans le cadre du chantier de la protection sociale, en cons\u00e9cration de la Volont\u00e9 . [aujourdhui.ma]\n-------------------------------------------------\nLe Chef du gouvernement, Aziz Akhannouch a pr\u00e9sid\u00e9, mardi \u00e0 Rabat, une r\u00e9union de la Commission minist\u00e9rielle charg\u00e9e du pilotage de la r\u00e9forme du syst\u00e8me de la protection sociale. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Le ministre de la Sant\u00e9\net de la Protection sociale,...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre de la Sant\u00e9 et de la Protection sociale, Amine Tehraoui, a limog\u00e9 le directeur de l\u2019h\u00f4pital Hassan II d\u2019Agadir et plusieurs responsables r\u00e9gionaux, apr\u00e8s un rapport accablant pointant de graves dysfonctionnements. [fr.hespress.com]\n-------------------------------------------------\nSuite aux nombreux d\u00e9c\u00e8s inexpliqu\u00e9s de femmes enceintes \u00e0 l\u0027h\u00f4pital Hassan II d\u2019Agadir qui ont soulev\u00e9 plusieurs manifestations, le ministre de la Sant\u00e9 , Amine Tahraoui, a limog\u00e9 le directeur de l\u2019\u00e9tablissement tout en reconnaissant une s\u00e9rie de dysfonctionnements majeurs lors d\u2019une visite sur place. [www.lopinion.ma]\n-------------------------------------------------\nLe ministre de la Sant\u00e9 et de la Protection sociale, Amine Tahraoui, s\u2019est rendu, mardi \u00e0 Agadir au centre hospitalier r\u00e9gional Hassan II dans le cadre du suivi des services et prestations offerts par cet \u00e9tablissement de sant\u00e9. [telquel.ma]\n-------------------------------------------------\nDimanche dernier, la ville dAgadir a \u00e9t\u00e9 le th\u00e9\u00e2tre de manifestations massives devant lh\u00f4pital r\u00e9gional Hassan II en raison de la \u00abd\u00e9t\u00e9rioration des conditions de sant\u00e9\u00bb. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Cette d\u00e9cision a concern\u00e9, selon\ndes sources locales, la directrice...", "mass": 5, "physics": false, "shape": "box", "title": "Cette d\u00e9cision a concern\u00e9, selon des sources locales, la directrice r\u00e9gionale de la sant\u00e9 et le d\u00e9l\u00e9gu\u00e9 provincial du minist\u00e8re \u00e0 Agadir Ida-Outanane. [lematin.ma]\n-------------------------------------------------\nDimanche 14 septembre, une centaine de personnes ont manifest\u00e9 devant l\u2019H\u00f4pital r\u00e9gional Hassan II \u00e0 Agadir pour d\u00e9noncer la d\u00e9gradation des services de sant\u00e9, apr\u00e8s la mort de six femmes, en l\u2019espace de quelques semaines, \u00e0 la suite d\u2019accouchements par c\u00e9sarienne. [telquel.ma]\n-------------------------------------------------\nR\u00e9vocation de hauts responsables, ouverture de proc\u00e9dures disciplinaires, remplacement des prestataires priv\u00e9s d\u00e9faillants Plusieurs mesures ont \u00e9t\u00e9 prises par le ministre de la sant\u00e9 et de la protection sociale pour mettre fin \u00e0 la crise sanitaire \u00e0 Agadir parmi lesquelles la r\u00e9vocation du directeur de l\u2019h\u00f4pital Hassan II, de la directrice r\u00e9gionale et du directeur . [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "Le Maroc enregistre une avanc\u00e9e\nremarquable dans l\u2019\u00e9dition 2025 du...", "mass": 5, "physics": false, "shape": "box", "title": "Le Maroc enregistre une avanc\u00e9e remarquable dans l\u2019\u00e9dition 2025 du Global Innovation Index (GII), en passant de la 66e \u00e0 la 57e place sur 139 \u00e9conomies. [lematin.ma]\n-------------------------------------------------\nLe Maroc r\u00e9alise une avanc\u00e9e remarquable dans l\u2019\u00e9dition 2025 de l\u2019Indice mondial de l\u2019innovation (Global Innovation Index, GII), atteignant la 57e place, son meilleur classement historique, et int\u00e9grant pour la premi\u00e8re fois le Top 60 mondial. [www.lopinion.ma]\n-------------------------------------------------\nLe Maroc r\u00e9alise une avanc\u00e9e dans l\u2019\u00e9dition 2025 de l\u2019Indice mondial de l\u2019innovation (Global Innovation Index, GII), atteignant la 57e place, son meilleur classement historique, et int\u00e9grant pour la premi\u00e8re fois le Top 60 mondial. [telquel.ma]\n-------------------------------------------------\nLe Royaume r\u00e9alise une avanc\u00e9e remarquable dans l\u2019\u00e9dition 2025 de l\u2019Indice mondial de l\u2019innovation (Global Innovation Index, GII), atteignant la 57e place, son meilleur classement historique, et int\u00e9grant pour la premi\u00e8re fois le Top 60 mondial. [www.lavieeco.com]\n-------------------------------------------------\nLe Maroc a enregistr\u00e9 une progression notable dans l\u2019\u00e9dition 2025 du Global Innovation Index (GII), publi\u00e9 le 16 septembre \u00e0 Gen\u00e8ve par l\u2019Organisation mondiale de la propri\u00e9t\u00e9 intellectuelle (OMPI) et ses partenaires. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Des averses orageuses (20 \u00e0\n30 mm) avec rafales de...", "mass": 5, "physics": false, "shape": "box", "title": "Des averses orageuses (20 \u00e0 30 mm) avec rafales de vent sont pr\u00e9vues mardi 19Universit\u00e9 Euromed de F\u00e8s a \u00e9t\u00e9 prim\u00e9e, le 11 septembre 2025, \u00e0 Prague par le prestigieux prix \u201cAlliance Universi. [lematin.ma]\n-------------------------------------------------\nL\u2019engagement de l\u2019Universit\u00e9 Euromed de F\u00e8s (UEMF) en mati\u00e8re de dialogue interculturel et de transformation soci\u00e9tale a \u00e9t\u00e9 reconnu sur la sc\u00e8ne mondiale. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "L\u2019encours global du cr\u00e9dit bancaire\ns\u2019est \u00e9tabli \u00e0 1 166,4...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019encours global du cr\u00e9dit bancaire s\u2019est \u00e9tabli \u00e0 1 166,4 milliards de dirhams (MMDH) au terme des sept premiers mois de 2025, en progression de 4,9% par rapport \u00e0 la m\u00eame p\u00e9riode de 2024. [www.lopinion.ma]\n-------------------------------------------------\nL\u2019encours du cr\u00e9dit bancaire a atteint 1.166,4 milliards de dirhams \u00e0 fin juillet 2025, en hausse de 4,9% sur un an, selon Bank Al-Maghrib. [www.lavieeco.com]\n-------------------------------------------------\nL\u2019encours du cr\u00e9dit bancaire s\u2019est \u00e9tabli \u00e0 1.166,4 milliards de dirhams (MMDH) au terme des sept premiers mois de 2025, en hausse de 4,9% par rapport \u00e0 la m\u00eame p\u00e9riode un an auparavant, selon Bank Al-Maghrib (BAM). [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "\u200bL\u2019Initiative nationale pour le d\u00e9veloppement\nhumain (INDH), lanc\u00e9e en 2005...", "mass": 5, "physics": false, "shape": "box", "title": "\u200bL\u2019Initiative nationale pour le d\u00e9veloppement humain (INDH), lanc\u00e9e en 2005 par Sa Majest\u00e9 le Roi Mohammed VI, est un \u201cmod\u00e8le remarquable\u201d au niveau du Moyen-Orient et de l\u2019Afrique du Nord (MENA), souligne la Banque mondiale (BM) dans son rapport 2025 sur le d\u00e9veloppement humain dans la r\u00e9gion. [www.lopinion.ma]\n-------------------------------------------------\nL\u2019Initiative nationale pour le d\u00e9veloppement humain (INDH), lanc\u00e9e en 2005 par Sa Majest\u00e9 le Roi Mohammed VI, est un \u201cmod\u00e8le remarquable\u201d au niveau du Moyen-Orient et de l\u2019Afrique du Nord (MENA), souligne la Banque mondiale (BM) dans son rapport 2025 sur le d\u00e9veloppement humain dans la r\u00e9gion. [www.lereporter.ma]\n-------------------------------------------------\nLa Banque mondiale a salu\u00e9, dans son rapport 2025 sur le d\u00e9veloppement humain au Moyen-Orient et en Afrique du Nord (MENA), les avanc\u00e9es r\u00e9alis\u00e9es par le Maroc \u00e0 travers l\u2019Initiative nationale pour le d\u00e9veloppement humain (INDH), qualifi\u00e9e de \u00ab mod\u00e8le remarquable \u00bb dans la r\u00e9gion. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 20, "id": "comm_label_20", "label": "\u200bLa Commission nationale des m\u00e9decins\ninternes et r\u00e9sidents (CNIR) a...", "mass": 5, "physics": false, "shape": "box", "title": "\u200bLa Commission nationale des m\u00e9decins internes et r\u00e9sidents (CNIR) a d\u00e9nonc\u00e9 avec fermet\u00e9 le report, par le minist\u00e8re de la Sant\u00e9, de la mise en \u0153uvre des engagements pris, en mai dernier, en faveur de l\u2019am\u00e9lioration des conditions de travail et de formation des internes, r\u00e9sidents, pharmaciens et dentistes. [www.lopinion.ma]\n-------------------------------------------------\nL\u2019instance repr\u00e9sentative d\u00e9plore les retards constat\u00e9s et insiste sur l\u2019urgence de garantir les droits des soignants en formation, condition indispensable \u00e0 la . [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": " urant la campagne \u00e9lectorale. [telquel.ma]\n-------------------------------------------------\nDans le cinqui\u00e8me \u00e9tage du si\u00e8ge central de l\u0027Union socialiste des forces populaires (USFP) \u00e0 Rabat, repr\u00e9sentants des m\u00e9dias, universitaires, chercheurs en droit public, mais. [lematin.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Les jeunes b\u00e9n\u00e9ficient d\u2019une attention\nparticuli\u00e8re dans la strat\u00e9gie gouvernementale...", "mass": 5, "physics": false, "shape": "box", "title": "Les jeunes b\u00e9n\u00e9ficient d\u2019une attention particuli\u00e8re dans la strat\u00e9gie gouvernementale en mati\u00e8re d\u2019emploi, a indiqu\u00e9, lundi \u00e0 Tanger, le ministre de l\u2019Inclusion \u00e9conomique, de la petite entreprise, de l\u2019emploi et des comp\u00e9tences, Younes Sekkouri. [telquel.ma]\n-------------------------------------------------\nPlus de 100.000 b\u00e9n\u00e9ficiaires profitent cette ann\u00e9e de la formation professionnelle par alternance, un dispositif qui associe cours th\u00e9oriques et immersion en entreprise, afin de faciliter l\u2019insertion des jeunes d\u00e9scolaris\u00e9s et de r\u00e9pondre aux besoins de l\u2019industrie, notamment dans le textile. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "\u2060Une commission d\u2019enqu\u00eate internationale ind\u00e9pendante\nde l\u2019ONU a accus\u00e9 mardi...", "mass": 5, "physics": false, "shape": "box", "title": "\u2060Une commission d\u2019enqu\u00eate internationale ind\u00e9pendante de l\u2019ONU a accus\u00e9 mardi Isra\u00ebl de commettre un g\u00e9nocide \u00e0 Gaza depuis octobre 2023 avec l\u2019intention de \u201cd\u00e9truire\u201d les Palestiniens, mettant en cause le Premier ministre et d\u2019autres responsables isra\u00e9 <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

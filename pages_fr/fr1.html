derWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Dans une finale 100% marocaine,\nReda Bennani a d\u00fb recourir...", "mass": 5, "physics": false, "shape": "box", "title": "Dans une finale 100% marocaine, Reda Bennani a d\u00fb recourir \u00e0 un jeu d\u00e9cisif pour arracher le premier set, avant de conclure la rencontre dans la seconde manche, plus ma\u00eetris\u00e9e. [lematin.ma]\n-------------------------------------------------\nLe Marocain Reda Bennani a remport\u00e9, dimanche, le tournoi international WTT M15, disput\u00e9 sur les courts du Tennis Club Municipal de Tanger (TCMT), en s\u2019imposant en finale face \u00e0 son compatriote Yassine Dlimi, sur le score de 7-6, 6-4. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "Le chantier du futur terminal\nde l\u2019a\u00e9roport Mohammed V de...", "mass": 5, "physics": false, "shape": "box", "title": "Le chantier du futur terminal de l\u2019a\u00e9roport Mohammed V de Casablanca entre dans sa phase concr\u00e8te. [lematin.ma]\n-------------------------------------------------\nL\u2019Office National des A\u00e9roports (ONDA) annonce le lancement officiel des travaux de terrassement du chantier du nouveau terminal de l\u2019a\u00e9roport Mohammed V de Casablanca, premi\u00e8re phase concr\u00e8te pour l\u2019un des projets d\u2019infrastructure les plus ambitieux du Maroc \u00e0 l\u2019horizon 2030. [www.challenge.ma]\n-------------------------------------------------\nL\u2019Office National des A\u00e9roports (ONDA) annonce le lancement officiel des travaux de terrassement du chantier du nouveau terminal de l\u2019a\u00e9roport Mohammed V de Casablanca, premi\u00e8re phase concr\u00e8te pour l\u2019un des projets d\u2019infrastructure les plus ambitieux du Maroc \u00e0 l\u2019horizon 2030. [www.lereporter.ma]\n-------------------------------------------------\nLes travaux de terrassement du futur terminal de l\u2019a\u00e9roport international Mohammed V de Casablanca ont \u00e9t\u00e9 lanc\u00e9s, marquant le d\u00e9but de la phase op\u00e9rationnelle d\u2019un projet d\u2019infrastructure d\u2019envergure inscrit dans le cadre de la strat\u00e9gie nationale \u00ab A\u00e9roports 2030 \u00bb. [lnt.ma]\n-------------------------------------------------\nCasablanca : d\u00e9marrage des travaux du nouveau terminal de l\u2019a\u00e9roport Mohammed V. Le chantier du nouveau terminal passagers de l\u2019a\u00e9roport Mohammed V \u00e0 Casablanca a \u00e9t\u00e9 officiellement lanc\u00e9, en anticipation de la Coupe du monde 2030. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "Destin\u00e9e aux professionnels de tous\nhorizons (commer\u00e7ants de proximit\u00e9, artisans,...", "mass": 5, "physics": false, "shape": "box", "title": "Destin\u00e9e aux professionnels de tous horizons (commer\u00e7ants de proximit\u00e9, artisans, professions lib\u00e9rales, TPE, PME et grandes entreprises), l\u2019offre \u00ab Chaabi Payment \u00bb permet l\u2019accep. [lematin.ma]\n-------------------------------------------------\nDestin\u00e9e aux professionnels (commer\u00e7ants de proximit\u00e9, artisans, professions lib\u00e9rales, TPE, PME et grandes entreprises), l\u2019offre permet l\u2019acceptation des paiements par carte ou via mobile, que ce soit sur un terminal de paiement \u00e9lectronique (TPE) ou en ligne. [www.lavieeco.com]\n-------------------------------------------------\nM2T, filiale du Groupe BCP et acteur majeur du paiement au Maroc, lance Chaabi Payment, une offre d\u00e9di\u00e9e \u00e0 l\u2019acceptation de paiements multicanaux (carte et mobile), en ligne ou via TPE. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Le pr\u00e9sident Trump va envoyer\ndes lettres \u00e0 certains de...", "mass": 5, "physics": false, "shape": "box", "title": "Le pr\u00e9sident Trump va envoyer des lettres \u00e0 certains de nos partenaires commerciaux pour leur dire que si vous ne faites pas avancer les choses alors ils retourneront, le 1er. [lematin.ma]\n-------------------------------------------------\nAnnonc\u00e9s en avril dernier avant d\u2019\u00eatre suspendus, le secr\u00e9taire am\u00e9ricain au Tr\u00e9sor a annonc\u00e9 que les nouveaux tarifs douaniers \u2014 pouvant atteindre 50 % \u2014 entreront finalement en vigueur le 1er ao\u00fbt. [telquel.ma]\n-------------------------------------------------\nLes droits de douane annonc\u00e9s en avril avant d\u2019\u00eatre suspendus entreront en vigueur le 1er ao\u00fbt en l\u2019absence d\u2019accords commerciaux avec les Etats-Unis, a indiqu\u00e9 dimanche le secr\u00e9taire am\u00e9ricain au Tr\u00e9sor, Scott Bessent. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Le Centre cin\u00e9matographique marocain (CCM)\nvient de lancer un appel...", "mass": 5, "physics": false, "shape": "box", "title": "Le Centre cin\u00e9matographique marocain (CCM) vient de lancer un appel aux producteurs marocains d\u00e9sirant participer \u00e0 la pr\u00e9s\u00e9lection de l\u2019Oscar du Meilleur film international, dans. [telquel.ma]\n-------------------------------------------------\nLe Centre cin\u00e9matographique marocain (CCM) vient de lancer un appel aux producteurs nationaux d\u00e9sirant participer \u00e0 la pr\u00e9s\u00e9lection de l\u2019Oscar du meilleur film international, dans le cadre de la 98e c\u00e9r\u00e9monie des Oscars organis\u00e9e par l\u2019Academy of Motion Picture Arts and Sciences. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "Le Maroc franchit une \u00e9tape\nhistorique dans la protection de...", "mass": 5, "physics": false, "shape": "box", "title": "Le Maroc franchit une \u00e9tape historique dans la protection de son patrimoine culturel en signant un accord de coop\u00e9ration avec l\u2019Organisation mondiale de la propri\u00e9t\u00e9 intellectuelle (OMPI). [telquel.ma]\n-------------------------------------------------\nSignature \u00e0 Gen\u00e8ve d\u2019un protocole d\u2019accord entre le Maroc et l\u2019OMPI pour la protection juridique du patrimoine culturel marocain. [www.challenge.ma]\n-------------------------------------------------\nLe ministre de la Jeunesse, de la Culture et de la Communication, M. Mohammed Mehdi Bensaid, a sign\u00e9, lundi \u00e0 Gen\u00e8ve, un protocole d\u2019accord avec le Directeur g\u00e9n\u00e9ral de l\u2019Organisation Mondiale de la Propri\u00e9t\u00e9 Intellectuelle (OMPI), M. Daren Tang. [www.lereporter.ma]\n-------------------------------------------------\nLe ministre de la Jeunesse, de la culture et de la communication, Mohammed Mehdi Bensaid, a sign\u00e9, lundi \u00e0 Gen\u00e8ve, un protocole daccord avec le directeur g\u00e9n\u00e9ral de lOrganisation mondiale de la propri\u00e9t\u00e9 intellectuelle (OMPI), Daren Tang. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Le gouvernement \u0153uvre \u00e0 augmenter\nprogressivement le nombre du personnel...", "mass": 5, "physics": false, "shape": "box", "title": "Le gouvernement \u0153uvre \u00e0 augmenter progressivement le nombre du personnel de sant\u00e9 \u00e0 plus de 90.000 \u00e0 l\u2019horizon 2026, a affirm\u00e9 le chef du gouvernement, Aziz Akhannouch, lors d\u2019une s\u00e9ance de politique g\u00e9n\u00e9rale \u00e0 la Chambre des repr\u00e9sentants, lundi 7 juillet. [www.challenge.ma]\n-------------------------------------------------\nLe gouvernement veille au renforcement de l\u2019offre de soins et \u00e0 la consolidation des infrastructures sanitaires selon une vision ambitieuse, a affirm\u00e9, lundi \u00e0 la Chambre de Repr\u00e9sentants, le Chef du gouvernement, Aziz Akhannouch. [aujourdhui.ma]\n-------------------------------------------------\nLe gouvernement vise \u00e0 augmenter graduellement le nombre du personnel de sant\u00e9 \u00e0 plus de 90.000 \u00e0 l\u2019horizon 2026, a affirm\u00e9, lundi, le chef du gouvernement, Aziz Akhannouch. [www.lavieeco.com]\n-------------------------------------------------\nDans un expos\u00e9 pr\u00e9sent\u00e9 lors de la s\u00e9ance pl\u00e9ni\u00e8re consacr\u00e9e aux questions orales sur la politique g\u00e9n\u00e9rale, ax\u00e9e sur \u00ab le syst\u00e8me sanitaire national, entre les r\u00e9alisations actuelles. [telquel.ma]\n-------------------------------------------------\nDans un expos\u00e9 pr\u00e9sent\u00e9 lors de la s\u00e9ance pl\u00e9ni\u00e8re consacr\u00e9e aux questions orales sur la politique g\u00e9n\u00e9rale, ax\u00e9e sur \u00ab le syst\u00e8me sanitaire national, entre les r\u00e9alisations actuelles . [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Bank of Africa UK a\n\u00e9t\u00e9 distingu\u00e9e par deux prix...", "mass": 5, "physics": false, "shape": "box", "title": "Bank of Africa UK a \u00e9t\u00e9 distingu\u00e9e par deux prix prestigieux lors de la c\u00e9r\u00e9monie des Business Chamber Awards, organis\u00e9e r\u00e9cemment \u00e0 Londres, indique la banque m\u00e8re \u00e0 Casablanca. [www.challenge.ma]\n-------------------------------------------------\nLors de la prestigieuse c\u00e9r\u00e9monie des Business Chamber Awards, tenue le 3 juillet 2025 \u00e0 l\u2019h\u00f4tel Millennium \u00e0 Londres, BANK OF AFRICA UK s\u2019est illustr\u00e9e en recevant deux distinctions majeures, en pr\u00e9sence de plusieurs ambassadeurs africains, de hauts responsables britanniques, de maires d\u2019origine africaine ainsi que de figures influentes du monde des affaires et de la culture africaine. [leseco.ma]\n-------------------------------------------------\nBANK OF AFRICA UK a \u00e9t\u00e9 doublement prim\u00e9e lors de la c\u00e9r\u00e9monie des Business Chamber Awards, tenue le 3 juillet \u00e0 l\u2019h\u00f4tel Millennium \u00e0 Londres, en pr\u00e9sence d\u2019un large panel de personnalit\u00e9s issues du monde diplomatique, politique et \u00e9conomique. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "\u00abCet entretien inaugural a permis\nde souligner lexcellence des relations...", "mass": 5, "physics": false, "shape": "box", "title": "\u00abCet entretien inaugural a permis de souligner lexcellence des relations entre le Royaume du Maroc et la R\u00e9publique F\u00e9d\u00e9rale dAllemagne, tout en r\u00e9affirmant lengagement des deux nations \u00e0 maintenir la dynamique positive de leur coop\u00e9ration bilat\u00e9rale\u00bb, indique la diplomatie marocaine dans un communiqu\u00e9. [www.yabiladi.com]\n-------------------------------------------------\nDans un entretien t\u00e9l\u00e9phonique, le premier du genre du nouveau Chef de la diplomatie allemande, avec le ministre des Affaires \u00e9trang\u00e8res, Naser Bourita, les deux parties ont salu\u00e9 l\u0027excellence des relations bilat\u00e9rales, tout en r\u00e9affirmant l\u0027engagement des deux pays \u00e0 poursuivre la dynamique positive qui caract\u00e9rise leur relation bilat\u00e9rale. [www.lavieeco.com]\n-------------------------------------------------\nLe nouveau ministre allemand des Affaires \u00e9trang\u00e8res, Johann David Wadephul, a salu\u00e9, lundi, la collaboration \u00e9troite entre son pays et le Royaume du Maroc dans divers domaines tels que, l\u2019\u00e9conomie, l\u2019\u00e9nergie et l\u2019emploi. [maroc-diplomatique.net]\n-------------------------------------------------\nLe nouveau ministre allemand des Affaires \u00e9trang\u00e8res, Johann David Wadephul, a salu\u00e9, lundi, la collaboration \u00e9troite entre son pays et le Royaume du Maroc dans divers domaines tels que, l\u0027\u00e9conomie, l\u0027\u00e9nergie et l\u0027emploi. [www.lopinion.ma]\n-------------------------------------------------\nLe nouveau ministre allemand des Affaires \u00e9trang\u00e8res, Johann David Wadephul, a salu\u00e9 lundi, la collaboration \u00e9troite entre son pays et le Royaume du Maroc dans divers domaines tels que, l\u0027\u00e9conomie, l\u0027\u00e9nergie et l\u0027emploi. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Ce programme financera chaque ann\u00e9e,\npendant : cinq ans, jusqu\u2019\u00e0...", "mass": 5, "physics": false, "shape": "box", "title": "Ce programme financera chaque ann\u00e9e, pendant : cinq ans, jusqu\u2019\u00e0 15 \u00e9tudiants suivant un cursus de premier ou deuxi\u00e8me cycle \u00e0 l\u2019Universit\u00e9 Tsinghua en Chine. [aujourdhui.ma]\n-------------------------------------------------\nD\u2019\u00e9minents ambassadeurs, dignitaires et responsables universitaires se sont r\u00e9unis le jeudi 26 juin dernier, \u00e0 l\u2019universit\u00e9 Tsinghua en Chine pour marquer le lancement officiel du programme de bourses Hazem Ben-Gacem destin\u00e9 aux \u00e9tudiants arabes, une initiative historique visant \u00e0 faire b\u00e9n\u00e9ficier \u00e0 des \u00e9tudiants des pays de la Ligue Arabe d\u2019un enseignement mondialement reconnu, tout . [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "Cette initiative s\u2019inscrit dans le\ncadre de l\u2019\u00e9volution de l\u2019\u00e9cosyst\u00e8me...", "mass": 5, "physics": false, "shape": "box", <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

00e9l\u00e9ration du d\u00e9ploiement des \u00e9nergies renouvelables, conform\u00e9ment aux instructions royales, la Moroccan Agency for Sustainable Energy (Masen) a annonc\u00e9 le lancement d\u2019un Appel \u00e0 Manifestation d\u2019Int\u00e9r\u00eat (AMI) pour la s\u00e9lection d\u2019un cabinet de conseil. [fr.hespress.com]\n-------------------------------------------------\nCe projet, financ\u00e9 par un don dans le cadre de l\u2019initiative \u201cMorocco Energy Storage Testbed\u201d, s\u2019inscrit dans un r\u00e9seau international pilot\u00e9 par ESMAP et d\u00e9ploy\u00e9 dans trois pays, do. [lematin.ma]\n-------------------------------------------------\nLa Moroccan Agency for Sustainable Energy (Masen) a annonc\u00e9 le lancement d\u2019un Appel \u00e0 Manifestation d\u2019Int\u00e9r\u00eat (AMI) pour s\u00e9lectionner un cabinet de conseil sp\u00e9cialis\u00e9 dans les syst\u00e8mes de stockage d\u2019\u00e9nergie par batteries (BESS). [telquel.ma]\n-------------------------------------------------\nL\u2019Appel \u00e0 Manifestation d\u2019Int\u00e9r\u00eat a pour objectif de s\u00e9lectionner un cabinet de conseil charg\u00e9 d\u2019accompagner le design, l\u2019acquisition, la mise en \u0153uvre, le test et la diss\u00e9mination d\u2019un banc d\u2019essai d\u00e9di\u00e9 aux syst\u00e8mes de stockage d\u2019\u00e9nergie par batteries sur sa plateforme R\u0026D \u00e0 Noor Ouarzazate. [www.lavieeco.com]\n-------------------------------------------------\nLa Moroccan Agency for Sustainable Energy (Masen), en collaboration avec la Banque mondiale via le programme ESMAP, a lanc\u00e9 un Appel \u00e0 Manifestation d\u2019Int\u00e9r\u00eat (AMI) pour la s\u00e9lection d\u2019un cabinet de conseil. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "La p\u00e9riode actuelle est fortement\nmarqu\u00e9e par un stress hydrique...", "mass": 5, "physics": false, "shape": "box", "title": "La p\u00e9riode actuelle est fortement marqu\u00e9e par un stress hydrique significatif, exacerb\u00e9 par les effets du changement climatique et la pression d\u00e9mographique. [fr.hespress.com]\n-------------------------------------------------\nP\u00e9nurie d\u0027eau : La SRM Casablanca-Settat acc\u00e9l\u00e8re la mise en service des stations monoblocs de dessalement. [lematin.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Les autorit\u00e9s locales de la\nprovince de Nador ont indiqu\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Les autorit\u00e9s locales de la province de Nador ont indiqu\u00e9 que les r\u00e9sultats des examens et des analyses m\u00e9dicaux de plusieurs personnes admises dimanche \u00e0 l\u2019h\u00f4pital de proximit\u00e9 de Za\u00efo, ont conclu \u00e0 l\u2019absence de traces d\u2019ingestion des fragments de verre, notant que ces personnes se portent bien. [fr.hespress.com]\n-------------------------------------------------\nLes r\u00e9sultats des examens et des analyses m\u00e9dicaux de plusieurs personnes admises dimanche \u00e0 l\u2019h\u00f4pital de proximit\u00e9 de Za\u00efo, ont conclu \u00e0 l\u2019absence de traces d\u2019ingestion des fragments de verre, ont indiqu\u00e9 les autorit\u00e9s locales de la province de Nador, affirmant que ces personnes se portent bien. [telquel.ma]\n-------------------------------------------------\nLes r\u00e9sultats des examens et des analyses m\u00e9dicaux de plusieurs personnes admises dimanche \u00e0 l\u2019h\u00f4pital de proximit\u00e9 de Za\u00efo, ont conclu \u00e0 l\u2019absence de traces d\u2019ingestion des fragments de verre, ont indiqu\u00e9 les autorit\u00e9s locales de la province de Nador, affirmant que ces personnes se portent bien. [maroc-diplomatique.net]\n-------------------------------------------------\nLes r\u00e9sultats des examens et des analyses m\u00e9dicaux de plusieurs personnes admises dimanche \u00e0 l\u2019h\u00f4pital de proximit\u00e9 de Za\u00efo, ont conclu \u00e0 l\u2019absence de traces d\u2019ingestion des fragments de verre, ont indiqu\u00e9 les autorit\u00e9s locales de la province de Nador (Maroc), affirmant que ces personnes se portent bien. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "C\u2019est dans cet esprit que\nl\u2019Universit\u00e9 Mohammed VI Polytechnique (UM6P)...", "mass": 5, "physics": false, "shape": "box", "title": "C\u2019est dans cet esprit que l\u2019Universit\u00e9 Mohammed VI Polytechnique (UM6P) et le groupe Tanger Med viennen. [lematin.ma]\n-------------------------------------------------\nL\u2019Universit\u00e9 Mohammed VI Polytechnique (UM6P) et le Groupe Tanger Med ont officialis\u00e9, ce mardi, un nouvel accord de collaboration visant \u00e0 renforcer la formation des talents num\u00e9riques et \u00e0 rapprocher davantage l\u2019innovation des r\u00e9alit\u00e9s industrielles. [www.challenge.ma]\n-------------------------------------------------\nLe 29 juillet 2025, \u00e0 Martil, l\u2019Universit\u00e9 Mohammed VI Polytechnique et le Groupe Tanger Med ont sign\u00e9 un nouvel accord de collaboration, renfor\u00e7ant ainsi leur partenariat initi\u00e9 en 2021 avec la cr\u00e9ation du campus 1337 MED. [www.yabiladi.com]\n-------------------------------------------------\nL\u2019Universit\u00e9 Mohammed VI Polytechnique (UM6P) et le Groupe Tanger Med ont sign\u00e9, le 29 juillet sur le campus 1337 MED \u00e0 Martil, un nouvel accord de collaboration visant \u00e0 former les talents du num\u00e9rique et \u00e0 ancrer l\u2019innovation dans les r\u00e9alit\u00e9s industrielles. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Fond\u00e9 en 1987 par le\nDr Abd rds de dirhams (MMDH)...", "mass": 5, "physics": false, "shape": "box", "title": "Les recettes touristiques ont atteint 54 milliards de dirhams (MMDH) \u00e0 fin juin 2025, en progression de +9,6 % par rapport \u00e0 la m\u00eame p\u00e9riode de 2024, soit un gain de 4,7 MMDH, selon les donn\u00e9es du minist\u00e8re du Tourisme, de l\u2019Artisanat et de l\u2019\u00c9conomie Sociale et Solidaire. [telquel.ma]\n-------------------------------------------------\nLes recettes voyages ont atteint 54 milliards de dirhams (MMDH) \u00e0 fin juin 2025, en hausse de +9,6% par rapport \u00e0 2024, soit un gain de 4,7 MMDH, selon le minist\u00e8re du Tourisme, de l\u2019Artisanat et de l\u2019Economie Sociale et Solidaire. [aujourdhui.ma]\n-------------------------------------------------\nCes recettes sont en hausse de +9,6% par rapport \u00e0 2024, soit un gain de 4,7 MMDH, selon le minist\u00e8re du Tourisme, de l\u0027Artisanat et de l\u0027Economie Sociale et Solidaire. [www.lavieeco.com]\n-------------------------------------------------\nLes recettes voyages ont atteint 54 milliards de dirhams (MMDH) \u00e0 fin juin 2025, en hausse de +9,6% par rapport \u00e0 2024, soit un gain de 4,7 MMDH, selon le minist\u00e8re du Tourisme, de l\u2019Artisanat et de l\u2019Economie Sociale et Solidaire. [atlasinfo.fr]\n-------------------------------------------------\nLes recettes voyages ont atteint 54 milliards de dirhams (MMDH) \u00e0 fin juin 2025, en hausse de +9,6% par rapport \u00e0 2024, soit un gain de 4,7 MMDH, selon le minist\u00e8re du Tourisme, de l\u2019Artisanat et de l\u2019Economie Sociale et Solidaire. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "En visite \u00e0 Rabat pour\ninaugurer le nouveau si\u00e8ge de...", "mass": 5, "physics": false, "shape": "box", "title": "En visite \u00e0 Rabat pour inaugurer le nouveau si\u00e8ge de la FIFA et assister \u00e0 iements \u00e9lectroniques au Maroc, Saham...", "mass": 5, "physics": false, "shape": "box", "title": "Pour r\u00e9pondre \u00e0 l\u2019essor des paiements \u00e9lectroniques au Maroc, Saham Bank lance une filiale sp\u00e9cialis\u00e9e dans les solutions d\u2019encaissement de nouvelle g\u00e9n\u00e9ration sous l\u2019appellation \u00ab Saham Paiements \u00bb, qui propose des solutions fiables, simples et adapt\u00e9es aux commer\u00e7ants et aux consommateurs. [www.challenge.ma]\n-------------------------------------------------\nSaham Bank lance sa filiale Saham Paiements pour acc\u00e9l\u00e9rer l\u2019adoption des solutions de paiement \u00e9lectronique au Maroc. [www.lavieeco.com]\n-------------------------------------------------\nPour r\u00e9pondre \u00e0 l\u2019essor des paiements \u00e9lectroniques et aux besoins croissants des consommateurs, Saham Bank lance Saham Paiements, une filiale sp\u00e9cialis\u00e9e dans les solutions d\u2019encaissement de nouvelle g\u00e9n\u00e9ration. [leseco.ma]\n-------------------------------------------------\nEn effet, \u201cSaham Paiements\u201d vise \u00e0 rendre les encaissements plus fluides et intuitifs pour les commer\u00e7ants de proximit\u00e9, ind\u00e9pendants et enseignes multi-sites, fait savoir Saham Bank dans un communiqu\u00e9. [www.lereporter.ma]\n-------------------------------------------------\nDans un contexte de croissance rapide des paiements \u00e9lectroniques, Saham Bank a annonc\u00e9 le lancement de Saham Paiements, une nouvelle filiale d\u00e9di\u00e9e aux solutions d\u2019encaissement num\u00e9rique. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 19, "id": "comm_label_19", "label": "L\u2019exploitation du complexe solaire Noor\nOuarzazate depuis 2016 a permis...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019exploitation du complexe solaire Noor Ouarzazate depuis 2016 a permis au Maroc de consolider une expertise reconnue dans la mise en \u0153uvre, la gestion et la maintenance d\u2019infrastructures solaires de grande envergure, a soulign\u00e9 le Pr\u00e9sident Directeur G\u00e9n\u00e9ral de l\u2019Agence marocaine pour l\u2019\u00e9nergie durable (MASEN), Tarik Ameziane Moufaddal. [atlasinfo.fr]\n-------------------------------------------------\nL\u2019exploitation du complexe solaire Noor Ouarzazate depuis 2016 a permis au Maroc de consolider une expertise reconnue dans la mise en \u0153uvre, la gestion et la maintenance d\u2019infrastructures solaires de grande envergure, a soulign\u00e9 le Pr\u00e9sident Directeur G\u00e9n\u00e9ral de l\u2019Agence marocaine pour l\u2019\u00e9nergie durable (MASEN), Tarik Ameziane Moufaddal. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 20, "id": "comm_label_20", "label": "Le Chef du gouvernement, Aziz\nAkhannouch, a pr\u00e9sid\u00e9, lundi au...", "mass": 5, "physics": false, "shape": "box", "title": "Le Chef du gouvernement, Aziz Akhannouch, a pr\u00e9sid\u00e9, lundi au Centre hospitalier universitaire (CHU) Mohammed VI \u00e0 Tanger, les travaux du premier Conseil d\u2019administration (CA) du Groupement sanitaire territorial de la r\u00e9gion Tanger-T\u00e9touan-Al Hoce\u00efma. [www.lereporter.ma]\n-------------------------------------------------\nLe Chef du gouvernement, Aziz Akhannouch, a pr\u00e9sid\u00e9 lundi, au Centre hospitalier universitaire Mohammed VI de Tanger, la premi\u00e8re r\u00e9union du Conseil d\u2019administration du Groupement sanitaire territorial (GST) de la r\u00e9gion Tanger-T\u00e9touan-Al Hoceima. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 21, "id": "comm_label_21", "label": "\u00c0 l\u2019occasion du 26e anniversaire\nde Son accession au Tr\u00f4ne,...", "mass": 5, "physics": false, "shape": "box", "title": "\u00c0 l\u2019occasion du 26e anniversaire de Son accession au Tr\u00f4ne, le Roi Mohammed VI a adress\u00e9, ce mardi 29 juillet 2025, un discours \u00e0 la Nation marquant les avanc\u00e9es du Royaume et la singularit\u00e9 de son mod\u00e8le de d\u00e9veloppement. [fr.hespress.com]\n-------------------------------------------------\nle Roi Mohammed VI, prononc\u00e9, ce soir, \u00e0 l\u2019occasion du 26e anniversaire de Son accession au Tr\u00f4ne, fixe les nouvelles priorit\u00e9s d\u2019un Maroc en transition. [maroc-diplomatique.net]\n-------------------------------------------------\n\u00c0 l\u2019occasion du 26e anniversaire de son accession au Tr\u00f4ne, le Roi Mohammed VI a adress\u00e9 un discours \u00e0 la Nation, dans lequel il a dress\u00e9 un \u00e9tat des lieux des r\u00e9alisations \u00e9conomiques et sociales du Royaume tout en appelant \u00e0 un nouveau souffle pour corriger les d\u00e9s\u00e9quilibres territoriaux et renforcer la coh\u00e9sion nationale. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 22, "id": "comm_label_22", "label": "A l\u2019occasion de la F\u00eate\ndu Tr\u00f4ne de cette ann\u00e9e...", "mass": 5, "physics": false, "shape": "box", "title": "A l\u2019occasion de la F\u00eate du Tr\u00f4ne de cette ann\u00e9e 1447 H-2025 G, Sa Majest\u00e9 le Roi Mohammed VI, que Dieu perp\u00e9tue Sa gloire, a bien voulu accorder Sa Gr\u00e2ce \u00e0 un ensemble de per. [lematin.ma]\n-------------------------------------------------\nA l\u2019occasion de la F\u00eate du Tr\u00f4ne, le Roi Mohammed VI a accord\u00e9 sa gr\u00e2ce \u00e0 2.415 personnes, dont certaines sont en d\u00e9tention et d\u2019autres en libert\u00e9, condamn\u00e9es par diff\u00e9rents tribunaux du Royaume, et, \u00e0 titre exceptionnel, \u00e0 17.258 condamn\u00e9s, indique un communiqu\u00e9 du minist\u00e8re de la Justice. [www.yabiladi.com]\n-------------------------------------------------\nA l\u2019occasion de la F\u00eate du Tr\u00f4ne, Sa Majest\u00e9 le Roi Mohammed VI, que Dieu L\u2019assiste, a bien voulu accorder Sa gr\u00e2ce \u00e0 2.415 personnes, dont certaines sont en d\u00e9tention et d\u2019autres en libert\u00e9, condamn\u00e9es par diff\u00e9rents tribunaux du Royaume, et, \u00e0 titre exceptionnel, \u00e0 17.258 condamn\u00e9s, s\u00e9lectionn\u00e9s selon des crit\u00e8res d\u00e9termin\u00e9s pour faire de [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 23, "id": "comm_label_23", "label": "Sa Majest\u00e9 le Roi Mohammed\nVI a exprim\u00e9 Sa fiert\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Sa Majest\u00e9 le Roi Mohammed VI a exprim\u00e9 Sa fiert\u00e9 du soutien international croissant \u00e0 la Proposition marocaine d\u2019Autonomie, consid\u00e9r\u00e9e comme la seule et unique solution au conflit autour du Sahara marocain. [maroc-diplomatique.net]\n-------------------------------------------------\nSa Majest\u00e9 le Roi Mohammed VI a exprim\u00e9 Sa fiert\u00e9 du soutien international croissant \u00e0 la Proposition marocaine d\u2019Autonomie, consid\u00e9r\u00e9e comme la seule et unique solution au conflit autour du Sahara marocain. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 24, "id": "comm_label_24", "label": "Le Roi Mohammed VI a\nr\u00e9it\u00e9r\u00e9 l\u2019engagement du Maroc \u00e0...", "mass": 5, "physics": false, "shape": "box", "title": "Le Roi Mohammed VI a r\u00e9it\u00e9r\u00e9 l\u2019engagement du Maroc \u00e0 demeurer ouvert sur son environnement r\u00e9gional et plus particuli\u00e8rement sur son voisinage imm\u00e9diat avec le peuple alg\u00e9rien fr\u00e8re, que des attaches humaines et historiques s\u00e9culaires lient au peuple marocain. [atlasinfo.fr]\n-------------------------------------------------\nSa Majest\u00e9 le Roi Mohammed VI a r\u00e9it\u00e9r\u00e9 l\u2019engagement du Maroc \u00e0 demeurer ouvert sur so     <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

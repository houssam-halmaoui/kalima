ce soutient les investissements de ses entreprises dans le Sahara marocain\nSource: www.libe.ma", "url": "https://www.libe.ma/Christophe-Lecourtier-La-France-soutient-les-investissements-de-ses-entreprises-dans-le-Sahara-marocain_a156564.html", "x": 0, "y": 0}, {"font": {"vadjust": -124.5}, "group": 1, "id": 265, "label": "SM le Roi adresse un...", "shape": "dot", "size": 83, "title": "SM le Roi adresse un discours \u00e0 l\u2019ouverture de la 1\u00e8re session de la 5e ann\u00e9e l\u00e9gislative de la 11e L\u00e9gislature\nSource: www.lereporter.ma", "url": "https://www.lereporter.ma/sm-le-roi-adresse-un-discours-a-louverture-de-la-1ere-session-de-la-5e-annee-legislative-de-la-11e-legislature/", "x": 0, "y": 0}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "Le Roi pr\u00e9side l\u0027ouverture de\nla 1e session de la...", "mass": 5, "physics": false, "shape": "box", "title": "Le Roi pr\u00e9side l\u0027ouverture de la 1e session de la 5e ann\u00e9e l\u00e9gislative de la 11e L\u00e9gislature. [fr.hespress.com]\n-------------------------------------------------\nSM le Roi pr\u00e9sidera l\u0027ouverture de la derni\u00e8re ann\u00e9e de la l\u00e9gislature. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "Le Roi Mohammed VI, accompagn\u00e9\ndu Prince H\u00e9ritier Moulay El...", "mass": 5, "physics": false, "shape": "box", "title": "Le Roi Mohammed VI, accompagn\u00e9 du Prince H\u00e9ritier Moulay El Hassan et du Prince Moulay Rachid, a adress\u00e9, ce vendredi 10 octobre, un discours au Parlement \u00e0 l\u2019occasion de l\u2019ouverture de la premi\u00e8re session de la 5e ann\u00e9e l\u00e9gislative de la 11e L\u00e9gislature. [fr.hespress.com]\n-------------------------------------------------\nLe roi Mohammed VI s\u2019est adress\u00e9 ce vendredi 10 octobre devant les membres des deux chambres du Parlement, la Chambre des repr\u00e9sentants et la Chambre des conseillers, pour l\u2019ouverture de la premi\u00e8re session de la 5e ann\u00e9e l\u00e9gislative de la 11e L\u00e9gislature. [telquel.ma]\n-------------------------------------------------\nSa Majest\u00e9 le Roi Mohammed VI, que Dieu L\u2019assiste, accompagn\u00e9 de SAR le Prince H\u00e9ritier Moulay El Hassan et de SAR le Prince Moulay Rachid, a adress\u00e9, vendredi, un discours au Parlement \u00e0 l\u2019occasion de l\u2019ouverture de la premi\u00e8re session de la 5e ann\u00e9e l\u00e9gislative de la 11e L\u00e9gislature. [aujourdhui.ma]\n-------------------------------------------------\nSa Majest\u00e9 le Roi Mohammed VI, que Dieu L\u2019assiste, accompagn\u00e9 de SAR le Prince H\u00e9ritier Moulay El Hassan et de SAR le Prince Moulay Rachid, a adress\u00e9, vendredi, un discours au Parlement \u00e0 l\u2019occasion de l\u2019ouverture de la premi\u00e8re session de la 5e ann\u00e9e l\u00e9gislative de la 11e L\u00e9gislature. [maroc-diplomatique.net]\n-------------------------------------------------\nA cette occasion, le souverain a prononc\u00e9 un discours devant les membres des deux Chambres du Parlement : la Chambre des Repr\u00e9sentants et la Chambre des Conseillers. [atlasinfo.fr]\n-------------------------------------------------\nle Roi Mohammed VI a pr\u00e9sid\u00e9, ce vendredi, la c\u00e9r\u00e9monie d\u2019ouverture de la derni\u00e8re ann\u00e9e l\u00e9gislative du mandat en cours de la Chambre des Repr\u00e9sentants. [lematin.ma]\n-------------------------------------------------\nSa Majest\u00e9 le Roi Mohammed VI, que Dieu L\u2019assiste, accompagn\u00e9 de SAR le Prince H\u00e9ritier Moulay El Hassan et de SAR le Prince Moulay Rachid, a adress\u00e9, vendredi, un discours au Parlement \u00e0 l\u2019occasion de l\u2019ouverture de la premi\u00e8re session de la 5e ann\u00e9e l\u00e9gislative de la 11e L\u00e9gislature. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Un accord de cessez-le-feu entre\nIsra\u00ebl et le Hamas est...", "mass": 5, "physics": false, "shape": "box", "title": "Un accord de cessez-le-feu entre Isra\u00ebl et le Hamas est entr\u00e9 en vigueur vendredi dans la bande de Gaza, pr\u00e9cipitant des milliers de d\u00e9plac\u00e9s sur le chemin du retour \u00e0 travers le territoire palestinien d\u00e9vast\u00e9 par deux ans de guerre. [fr.hespress.com]\n-------------------------------------------------\nUn accord de cessez-le-feu entre Isra\u00ebl et le Hamas est entr\u00e9 en vigueur vendredi dans la bande de Gaza, pr\u00e9cipitant des milliers de d\u00e9plac\u00e9s sur le chemin du retour chez eux, dans le territoire palestinien d\u00e9vast\u00e9 par deux ans de guerre. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "En choisissant cette ville embl\u00e9matique\ndes provinces du Sud comme...", "mass": 5, "physics": false, "shape": "box", "title": "En choisissant cette ville embl\u00e9matique des provinces du Sud comme lieu de rencontre, les deux pays envoient un signal fort. [fr.hespress.com]\n-------------------------------------------------\nCe 9 octobre 2025, plus de 300 chefs d\u2019entreprises fran\u00e7ais et marocains se sont r\u00e9unis \u00e0 Dakhla pour explorer de nouvelles opportunit\u00e9s de partenariat dans des secteurs strat\u00e9giques tels que les \u00e9nergies renouvelables, les infrastructures, l\u2019agroalimentaire et le num\u00e9rique. [www.lopinion.ma]\n-------------------------------------------------\nChristophe Lecourtier: La France soutient les investissements de ses entreprises dans le Sahara marocain. [www.libe.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "La surfeuse fran\u00e7aise a domin\u00e9\nsa concurrente br\u00e9silienne Kesiane Rodrigues...", "mass": 5, "physics": false, "shape": "box", "title": "La surfeuse fran\u00e7aise a domin\u00e9 sa concurrente br\u00e9silienne Kesiane Rodrigues lors d\u2019une finale haletante, s\u2019imposant sur un score sans appel de 16.37 \u00e0 13.84.La troisi\u00e8me marche du. [lematin.ma]\n-------------------------------------------------\nLa Fran\u00e7aise Capucine Delannoy s\u2019est adjug\u00e9e la 15e \u00e9dition du \"Championnat SAR le Prince H\u00e9ritier Moulay El Hassan GKA Kite-Surf World Cup\", au terme de la finale disput\u00e9e jeudi \u00e0 Foum Labouir, \u00e0 Dakhla. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "L\u2019abolition de la peine de\nmort au Maroc est un...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019abolition de la peine de mort au Maroc est un processus \"graduel et ascendant\" qui refl\u00e8te la dynamique d\u2019une soci\u00e9t\u00e9 o\u00f9 interagissent les avis sur les droits humains avec les d\u00e9cisions politiques et se conjugue la volont\u00e9 civile avec l\u2019\u00e9volution l\u00e9gislative, a affirm\u00e9, vendredi \u00e0 Rabat, la pr\u00e9sidente du Conseil national des droits de l\u2019Homme (CNDH), Amina Bouayach. [www.lopinion.ma]\n-------------------------------------------------\n\u00c0 l\u2019occasion de la Journ\u00e9e mondiale contre la peine de mort, le Conseil national des droits de l\u2019Homme (CNDH) a comm\u00e9mor\u00e9 ce 10 octobre en portant son espoir sur une r\u00e9forme du Code p\u00e9nal \u00e0 m\u00eame de consacrer une abolition de droit. [www.yabiladi.com]\n-------------------------------------------------\nLe d\u00e9bat autour de la peine de mort au Maroc s\u2019inscrit dans une \u00e9volution constante, marqu\u00e9e par une volont\u00e9 d\u2019aligner les pratiques nationales sur les standards internationaux des droits humains. [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "L\u2019annonce a \u00e9t\u00e9 faite par\nPavel Kalmychek, directeur du D\u00e9partement...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019annonce a \u00e9t\u00e9 faite par Pavel Kalmychek, directeur du D\u00e9partement du d\u00e9veloppement de la coop\u00e9ration bilat\u00e9rale au minist\u00e8re russe du D\u00e9veloppement \u00e9conomique, en marge d\u2019un forum \u00e9conomique tenu cette semaine \u00e0 Moscou. [www.lopinion.ma]\n-------------------------------------------------\nCette annonce a \u00e9t\u00e9 faite par Pavel Kalmychek, directeur du D\u00e9partement du d\u00e9veloppement de la coop\u00e9ration bilat\u00e9rale au minist\u00e8re russe du D\u00e9veloppement \u00e9conomique, lors d\u2019un forum \u00e9conomique organis\u00e9 cette semaine dans la capitale russe. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Le prix Nobel de la\npaix a \u00e9t\u00e9 attribu\u00e9, vendredi...", "mass": 5, "physics": false, "shape": "box", "title": "Le prix Nobel de la paix a \u00e9t\u00e9 attribu\u00e9, vendredi \u00e0 Oslo, \u00e0 la cheffe de l\u0027opposition v\u00e9n\u00e9zu\u00e9lienne Mar\u00eda Corina Machado pour son engagement en faveur de la paix en son militantisme pour la d\u00e9mocratie. [www.lopinion.ma]\n-------------------------------------------------\nLe prix Nobel de la paix a \u00e9t\u00e9 attribu\u00e9, vendredi \u00e0 Oslo, \u00e0 la cheffe de l\u0027opposition v\u00e9n\u00e9zu\u00e9lienne Mar\u00eda Corina Machado pour son engagement en faveur de la paix en son militantisme pour la d\u00e9mocratie. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "lab , "title": "La Conf\u00e9d\u00e9ration africaine de Football (CAF) a annonc\u00e9, vendredi, avoir d\u00e9cid\u00e9 de prolonger la p\u00e9riode d\u2019accr\u00e9ditation des m\u00e9dias pour la Coupe d\u2019Afrique des Nations (CAN), Maroc-2025, jusqu\u2019au lundi 20 octobre courant, en raison d\u2019une demande exceptionnelle \u00e0 l\u2019\u00e9chelle mondiale. [telquel.ma]\n-------------------------------------------------\nLa Conf\u00e9d\u00e9ration africaine de football (CAF) a prolong\u00e9 la p\u00e9riode daccr\u00e9ditation pour les m\u00e9dias pour la Coupe dafrique des nations (CAN Maroc 2025) jusquau lundi 20 octobre, invoquant une demande mondiale sans pr\u00e9c\u00e9dent. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "La vente des billets du\nmatch qui opposera l\u2019\u00e9quipe nationale...", "mass": 5, "physics": false, "shape": "box", "title": "La vente des billets du match qui opposera l\u2019\u00e9quipe nationale marocaine \u00e0 son homologue congolaise, le 14 octobre au stade Prince Moulay Abdellah \u00e0 Rabat (20h00), pour le compte des \u00e9liminatoires africaines de la Coupe du monde 2026, sera lanc\u00e9e \u00e0 partir de vendredi, annonce le comit\u00e9 d\u2019organisation de cette rencontre. [telquel.ma]\n-------------------------------------------------\nLa vente des billets du match qui opposera l\u2019\u00e9quipe nationale marocaine \u00e0 son homologue congolaise, le 14 octobre au stade Prince Moulay Abdellah \u00e0 Rabat (20h00), pour le compte des \u00e9liminatoires africaines de la Coupe du monde 2026, sera lanc\u00e9e \u00e0 partir de vendredi, annonce le comit\u00e9 d\u2019organisation de cette rencontre. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Le prix Nobel de la\npaix a \u00e9t\u00e9 attribu\u00e9 vendredi...", "mass": 5, "physics": false, "shape": "box", "title": "Le prix Nobel de la paix a \u00e9t\u00e9 attribu\u00e9 vendredi \u00e0 la cheffe de l\u2019opposition v\u00e9n\u00e9zu\u00e9lienne Maria Corina Machado pour ses efforts \u201cen faveur d\u2019une transition juste et pacifique de la dictature \u00e0 la d\u00e9mocratie\u201d. [telquel.ma]\n-------------------------------------------------\nLe prix Nobel de la paix a \u00e9t\u00e9 attribu\u00e9 vendredi \u00e0 la cheffe de l\u2019opposition v\u00e9n\u00e9zu\u00e9lienne Maria Corina Machado pour ses efforts \u00ab en faveur d\u2019une transition juste et pacifique de la dictature \u00e0 la d\u00e9mocratie \u00bb. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "La valeur globale des exportations\ndes produits de l\u2019artisanat de...", "mass": 5, "physics": false, "shape": "box", "title": "La valeur globale des exportations des produits de l\u2019artisanat de Marrakech a atteint durant les neuf premiers mois de l\u2019ann\u00e9e 2025, plus de 372 millions de DH (MDH), soit une hausse de 11 % par rapport \u00e0 la m\u00eame p\u00e9riode de l\u2019ann\u00e9e pr\u00e9c\u00e9dente. [telquel.ma]\n-------------------------------------------------\nLes exportations de l\u2019artisanat de Marrakech ont d\u00e9pass\u00e9 372 millions de dirhams durant les neuf premiers mois de 2025, enregistrant une hausse de 11 % port\u00e9e par les tapis, la bijouterie et les habits traditionnels, avec les \u00c9tats-Unis, la France et l\u2019Espagne comme principaux march\u00e9s importateurs. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "Un total de 66.305 personnes\nont b\u00e9n\u00e9fici\u00e9 de l\u2019aide au...", "mass": 5, "physics": false, "shape": "box", "title": "Un total de 66.305 personnes ont b\u00e9n\u00e9fici\u00e9 de l\u2019aide au logement \u00e0 fin septembre 2025, a indiqu\u00e9, jeudi \u00e0 Rabat, le ministre d\u00e9l\u00e9gu\u00e9 charg\u00e9 des Relations avec le Parlement, porte-parole du gouvernement, Mustapha Baitas, pr\u00e9cisant que le montant global des aides accord\u00e9es s\u2019\u00e9l\u00e8ve \u00e0 5,4 milliards de dirhams. [telquel.ma]\n-------------------------------------------------\nAu total 66.305 personnes ont b\u00e9n\u00e9fici\u00e9 de l\u2019aide au logement \u00e0 fin septembre 2025, pour un montant global de 5,4 milliards de dirhams, r\u00e9v\u00e8le le porte-parole du gouvernement [www.challenge.ma]\n-------------------------------------------------\nPlus de 66.000 personnes ont b\u00e9n\u00e9fici\u00e9 du programme d\u2019aide au logement au Maroc, pour un montant total de 5,4 MMDH, a indiqu\u00e9 le ministre d\u00e9l\u00e9gu\u00e9 charg\u00e9 des Relations avec le Parlement, porte-parole du gouvernement, Mustapha Baitas. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Performants depuis juin 2024, les\nLions de l\u2019Atlas, vainqueurs face...", "mass": 5, "physics": false, "shape": "box", "title": "Performants depuis juin 2024, les Lions de l\u2019Atlas, vainqueurs face au Bahre\u00efn en match amical de football par 1 but \u00e0 0, jeudi au stade Prince Moulay Abdellah de Rabat, encha\u00eenent sur une s\u00e9rie impressionnante de 15 victoires cons\u00e9cutives, toutes comp\u00e9titions confondues, et sont d\u00e9sormais en coude \u00e0 coude avec l\u2019Espagne. [telquel.ma]\n-------------------------------------------------\nPerformants depuis juin 2024, les Lions de l\u2019Atlas, vainqueurs face au Bahre\u00efn en match amical par 1 but \u00e0 0, jeudi au stade Prince Moulay Abdellah de Rabat, encha\u00eenent sur une s\u00e9rie impressionnante de 15 victoires cons\u00e9cutives, toutes comp\u00e9titions confondues, et sont d\u00e9sormais en coude \u00e0 coude avec l\u2019Espagne. [www.lavieeco.com]\n-------------------------------------------------\nLa s\u00e9lection nationale marocaine a remport\u00e9 son match amical contre le Bahre\u00efn (1\u20130) jeudi au stade Prince Moulay Abdellah de Rabat, portant sa s\u00e9rie \u00e0 15 victoires cons\u00e9cutives toutes comp\u00e9titions confondues. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "La s\u00e9lection marocaine des moins\nde 20 ans de football...", "mass": 5, "physics": false, "shape": "box", "title": "La s\u00e9lection marocaine des moins de 20 ans de football s\u2019est qualifi\u00e9e pour les quarts de finale de la Coupe du monde U20 qui se tient au Chili, en battant la Cor\u00e9e par 2 buts \u00e0 1 (mi-temps 1-0), vendredi \u00e0 Rancagua. [telquel.ma]\n-------------------------------------------------\nLa s\u00e9lection marocaine des moins de 20 ans de football s\u2019est qualifi\u00e9e pour les quarts de finale de la Coupe du monde de la cat\u00e9gorie, organis\u00e9e au Chili, en battant la Cor\u00e9e par 2 buts \u00e0 1 (mi-temps 1-0), vendredi \u00e0 Rancagua. [www.yabiladi.com]\n-------------------------------------------------\nLes Lionceaux de l\u2019Atlas ont ouvert le score d\u00e8s la 8e minute gr\u00e2ce \u00e0 Shin Min-Ha qui a marqu\u00e9 contre son camp, avant de doubler la mise par Yassir Zabiri (58e). [www.lavieeco.com]\n-------------------------------------------------\nLa s\u00e9lection marocaine U20 s\u2019est impos\u00e9e face \u00e0 la Cor\u00e9e (2\u20131) vendredi \u00e0 Rancagua et valide son billet pour les quarts de finale de la Coupe du monde U20 organis\u00e9e au Chili. [lnt.ma]\n-------------------------------------------------\nLes Lionceaux de l\u2019Atlas ont sign\u00e9 une victoire m\u00e9rit\u00e9e face \u00e0 la Cor\u00e9e du Sud, en huiti\u00e8mes de finale de la Coupe du monde U20. [lematin.ma         function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);

            setTimeout(positionCommunityLabels, 50);

    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }

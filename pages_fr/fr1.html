0", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Le financement d\u2019un milliard de\ndirhams, r\u00e9cemment s\u00e9curis\u00e9 aupr\u00e8s de...", "mass": 5, "physics": false, "shape": "box", "title": "Le financement d\u2019un milliard de dirhams, r\u00e9cemment s\u00e9curis\u00e9 aupr\u00e8s de Bank of Africa, repr\u00e9sente un jalon cl\u00e9 pour la concr\u00e9tisation de ce projet industriel d\u2019envergure. [lematin.ma]\n-------------------------------------------------\nCe financement accompagne la r\u00e9alisation d\u2019un projet industriel d\u2019envergure de Fluoralpha \u00e0 Jorf Lasfar, repr\u00e9sentant un investissement global de 2,5 milliards de dirhams. [www.lavieeco.com]\n-------------------------------------------------\nINNOVX annonce la signature d\u2019un financement strat\u00e9gique de plus d\u2019un Milliard de Dirhams pour sa filiale Fluoralpha, aupr\u00e8s de BANK OF AFRICA, portant sur le financement d\u2019un projet industriel d\u2019envergure \u00e0 Jorf Lasfar, d\u00e9di\u00e9 \u00e0 la valorisation du fluor issu des roches phosphat\u00e9es marocaines. [leseco.ma]\n-------------------------------------------------\nINNOVX a annonc\u00e9, lundi, la signature d\u2019un financement strat\u00e9gique de plus d\u2019un milliard de dirhams (MMDH) pour sa filiale Fluoralpha, aupr\u00e8s de Bank of Africa (BOA), d\u00e9di\u00e9 \u00e0 un projet industriel d\u2019envergure \u00e0 Jorf Lasfar pour valoriser le fluor issu des roches phosphat\u00e9es marocaines. [www.lereporter.ma]\n-------------------------------------------------\nINNOVX annonce la signature d\u2019un financement strat\u00e9gique de plus d\u2019un Milliard de Dirhams pour sa filiale Fluoralpha, aupr\u00e8s de BANK OF AFRICA, portant sur le financement d\u2019un projet industriel d\u2019envergure \u00e0 Jorf Lasfar, d\u00e9di\u00e9 \u00e0 la valorisation du fluor issu des roches phosphat\u00e9es marocaines. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Il a, ainsi, \u00e9lu trois\nco-pr\u00e9sidents, Christian Philippe de France,...", "mass": 5, "physics": false, "shape": "box", "title": "Il a, ainsi, \u00e9lu trois co-pr\u00e9sidents, Christian Philippe de France, Eliane R\u00e9gine Lafleur Nsom du Cameroun et Marcel Morin du Qu\u00e9bec et les vices-pr\u00e9sidents repr\u00e9sentants les quatr. [lematin.ma]\n-------------------------------------------------\n\u00c0 l\u2019issue de son Assembl\u00e9e g\u00e9n\u00e9rale, le R\u00e9seau a renouvel\u00e9 ses instances de direction, \u00e9lisant trois co-pr\u00e9sidents, en l\u2019occurrence Christian Philippe de France, Eliane R\u00e9gine Lafleur Nsom du Cameroun . [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "M. Akhannouch est accompagn\u00e9 \u00e0\ncette session par le ministre...", "mass": 5, "physics": false, "shape": "box", "title": "M. Akhannouch est accompagn\u00e9 \u00e0 cette session par le ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, M. Nasser Bourita.Plac\u00e9e s. [lematin.ma]\n-------------------------------------------------\nSur Hautes Instructions de Sa Majest\u00e9 le Roi Mohammed VI, le Chef du gouvernement, M. Aziz Akhannouch, pr\u00e9side la d\u00e9l\u00e9gation du Maroc \u00e0 la 80\u00e8 session de l\u2019Assembl\u00e9e g\u00e9n\u00e9rale des Nations Unies qui se tient \u00e0 New York. [www.lopinion.ma]\n-------------------------------------------------\nSur instructions du roi Mohammed VI, le Chef du gouvernement, M. Aziz Akhannouch, pr\u00e9side la d\u00e9l\u00e9gation du Maroc \u00e0 la 80\u00e8 session de l\u2019Assembl\u00e9e g\u00e9n\u00e9rale des Nations Unies qui se tient \u00e0 New York. [telquel.ma]\n------------------------------------------------- e9nale place le Maroc parmi les pays qui adoptent les meilleures pratiques en mati\u00e8re de gouvernance p\u00e9nale fond\u00e9e sur des preuves scientifiques. [telquel.ma]\n-------------------------------------------------\nLe minist\u00e8re de la Justice a affirm\u00e9 que la cons\u00e9cration de l\u2019ancrage l\u00e9gislatif de l\u2019Observatoire national de la criminalit\u00e9 dans le nouveau Code de proc\u00e9dure p\u00e9nale place le Maroc parmi les pays qui adoptent les meilleures pratiques en mati\u00e8re de gouvernance p\u00e9nale fond\u00e9e sur des preuves scientifiques. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Le Maroc a remport\u00e9, dimanche\n\u00e0 Marrakech, la Coupe d\u2019Afrique...", "mass": 5, "physics": false, "shape": "box", "title": "Le Maroc a remport\u00e9, dimanche \u00e0 Marrakech, la Coupe d\u2019Afrique et Moyen-Orient des Cheffes (Troph\u00e9e Morjane Halima), l\u2019une des comp\u00e9titions phares de la 11\u1d49 \u00e9dition du Salon international CREMAI. [telquel.ma]\n-------------------------------------------------\nLe Maroc a remport\u00e9, dimanche \u00e0 Marrakech, la Coupe dAfrique et Moyen-Orient des cheffes (Troph\u00e9e Morjane Halima), lune des comp\u00e9titions phares de la 11\u00e1\u00b5\u2030 \u00e9dition du Salon international CREMAI. [www.yabiladi.com]\n-------------------------------------------------\nLe Maroc a remport\u00e9, dimanche \u00e0 Marrakech, la Coupe d\u2019Afrique et Moyen-Orient des Cheffes (Troph\u00e9e Morjane Halima), l\u2019une des comp\u00e9titions phares de la 11\u1d49 \u00e9dition du Salon international CREMAI, rendez-vous plac\u00e9 sous le Haut Patronage de Sa Majest\u00e9 le Roi Mohammed VI. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Apr\u00e8s les d\u00e9clarations du ministre\nMohamed Saad Berrada excluant une...", "mass": 5, "physics": false, "shape": "box", "title": "Apr\u00e8s les d\u00e9clarations du ministre Mohamed Saad Berrada excluant une promotion automatique, les protestataires ont manifest\u00e9 dimanche devant le Parlement, maintenant leur exigence d\u2019une promotion exceptionnelle pour tous. [telquel.ma]\n-------------------------------------------------\nLe ministre de l\u2019\u00c9ducation nationale, du pr\u00e9scolaire et des sports, Mohamed Saad Berrada, a soulign\u00e9, vendredi dernier, lors d\u2019une conf\u00e9rence de presse organis\u00e9e \u00e0 Rabat que la pro. [lematin.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "La s\u00e9lection marocaine de futsal\ns\u2019est inclin\u00e9e, dimanche, face \u00e0...", "mass": 5, "physics": false, "shape": "box", "title": "La s\u00e9lection marocaine de futsal s\u2019est inclin\u00e9e, dimanche, face \u00e0 l\u2019Argentine (2-0), lors de son deuxi\u00e8me et dernier match du tournoi de la FIFA organis\u00e9 \u00e0 Buenos Aires, au terme d\u2019une rencontre marqu\u00e9e par des d\u00e9cisions arbitrales vivement contest\u00e9es par le staff technique marocain. [telquel.ma]\n-------------------------------------------------\nLa s\u00e9lection marocaine de futsal s\u2019est inclin\u00e9e, dimanche, face \u00e0 l\u2019Argentine (2-0), lors de son deuxi\u00e8me et dernier match du tournoi de la FIFA organis\u00e9 \u00e0 Buenos Aires, au terme d\u2019une rencontre marqu\u00e9e par des d\u00e9cisions arbitrales vivement contest\u00e9es par le staff technique marocain. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Dispositif L\u2019OFPPT a donn\u00e9 vendredi\nle coup d\u2019envoi de la...", "mass": 5, "physics": false, "shape": "box", "title": "Dispositif L\u2019OFPPT a donn\u00e9 vendredi le coup d\u2019envoi de la formation dans trois nouveaux centres d\u00e9di\u00e9s \u00e0 la m\u00e9tallerie-soudure, \u00e0 l\u2019\u00e9lectricit\u00e9 et \u00e0 l\u2019\u00e9lectronique, ainsi qu\u2019aux m\u00e9tiers du tertiaire. [aujourdhui.ma]\n-------------------------------------------------\nL\u2019Office de la formation professionnelle et de la promotion du travail (OFPPT) a donn\u00e9, vendredi, le coup d\u2019envoi de la rentr\u00e9e 2025-2026 dans trois nouveaux \u00e9tablissements \u00e0 Casablanca, sp\u00e9cialis\u00e9s respectivement dans la m\u00e9tallerie-soudure (Tit Mellil), l\u2019\u00e9lectricit\u00e9-\u00e9lectronique (Sidi Othmane) et les m\u00e9tiers du tertiaire (Oasis). [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Le Royaume du Maroc a\n\u00e9t\u00e9 \u00e9lu, lundi \u00e0 Vienne,...", "mass": 5, "physics": false, "shape": "box", "title": "Le Royaume du Maroc a \u00e9t\u00e9 \u00e9lu, lundi \u00e0 Vienne, \u00e0 la vice-pr\u00e9sidence du Conseil des gouverneurs de l\u2019Agence internationale de l\u2019\u00e9nergie atomique (AIEA) pour l\u2019ann\u00e9e 2025-2026, en la personne de l\u2019ambassadeur, repr\u00e9sentant permanent du Maroc aupr\u00e8s des organisations internationales \u00e0 Vienne, Azzeddine Farhane. [maroc-diplomatique.net]\n-------------------------------------------------\nLa candidature du Maroc, pr\u00e9sent\u00e9e au nom du Groupe des 77 et la Chine (chapitre de Vienne), a \u00e9t\u00e9 soutenue \u00e0 l\u2019unanimit\u00e9 par les 134 membres. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "Op\u00e9rationnelle en octobre 2024, la\nSoci\u00e9t\u00e9 R\u00e9gionale Multiservices (SRM) Casablanca-Settat...", "mass": 5, "physics": false, "shape": "box", "title": "Op\u00e9rationnelle en octobre 2024, la Soci\u00e9t\u00e9 R\u00e9gionale Multiservices (SRM) Casablanca-Settat concr\u00e9tise sa vision d\u0027un service public \u00e9quitable et performant \u00e0 l\u0027\u00e9chelle r\u00e9gionale. [leseco.ma]\n-------------------------------------------------\nOp\u00e9rationnelle depuis octobre 2024, la Soci\u00e9t\u00e9 R\u00e9gionale Multiservices (SRM) Casablanca-Settat poursuit la mise en \u0153uvre de sa strat\u00e9gie territoriale visant \u00e0 am\u00e9liorer l\u2019acc\u00e8s aux services dans l\u2019ensemble de la r\u00e9gion, qui compte plus de 7 millions d\u2019habitants. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "Le mod\u00e8le marocain de partenariat\npublic-priv\u00e9 a \u00e9t\u00e9 mis en...", "mass": 5, "physics": false, "shape": "box", "title": "Le mod\u00e8le marocain de partenariat public-priv\u00e9 a \u00e9t\u00e9 mis en lumi\u00e8re lors du \u201cP3 Summit for Change\u201d qui a r\u00e9uni, dimanche \u00e0 New York, les dirigeants de plusieurs grandes entreprises am\u00e9ricaines et mondiales pour un \u00e9change strat\u00e9gique avec de hauts responsables gouvernementaux. [www.lereporter.ma]\n-------------------------------------------------\nLe mod\u00e8le marocain de partenariat public-priv\u00e9 (PPP) a \u00e9t\u00e9 pr\u00e9sent\u00e9, dimanche \u00e0 New York, comme un levier structurant de croissance et d\u2019innovation lors du \u201cP3 Summit for Change\u201d, rencontre strat\u00e9gique organis\u00e9e \u00e0 la veille de la semaine de haut niveau de la 80e Assembl\u00e9e g\u00e9n\u00e9rale des Nations Unies. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Selon une source s\u00e9curitaire, le\npointage du mis en cause...", "mass": 5, "physics": false, "shape": "box", "title": "Selon une source s\u00e9curitaire, le pointage du mis en cause                         if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>
    </body>


    
    
</html>

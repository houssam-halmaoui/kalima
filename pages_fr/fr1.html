-de-paiement-des-eep-a-348-jours-a-fin-juin.html", "x": 0, "y": 0}, {"font": {"vadjust": -70.5}, "group": 1, "id": 170, "label": "Le temps qu\u0027il fera ce...", "shape": "dot", "size": 47, "title": "Le temps qu\u0027il fera ce samedi 2 ao\u00fbt 2025\nSource: fr.hespress.com", "url": "https://fr.hespress.com/436143-le-temps-quil-fera-ce-samedi-2-aout-2025.html", "x": 0, "y": 0}, {"font": {"vadjust": -70.5}, "group": 4, "id": 175, "label": "T\u00e9touan : R\u00e9union sur les...", "shape": "dot", "size": 47, "title": "T\u00e9touan : R\u00e9union sur les futurs programmes de d\u00e9veloppement territorial\nSource: lematin.ma", "url": "https://lematin.ma/regions/tetouan-reunion-sur-les-futurs-programmes-de-developpement-territorial/294529", "x": 0, "y": 0}, {"font": {"vadjust": -70.5}, "group": 1, "id": 184, "label": "Les pr\u00e9visions du samedi 2...", "shape": "dot", "size": 47, "title": "Les pr\u00e9visions du samedi 2 ao\u00fbt\nSource: www.challenge.ma", "url": "https://www.challenge.ma/les-previsions-du-samedi-2-aout-308003/", "x": 0, "y": 0}, {"font": {"vadjust": -88.5}, "group": 2, "id": 189, "label": "Le dirham s\u2019appr\u00e9cie de 0,6%...", "shape": "dot", "size": 59, "title": "Le dirham s\u2019appr\u00e9cie de 0,6% face \u00e0 l\u2019euro du 24 au 29 juillet (BAM)\nSource: maroc-diplomatique.net", "url": "https://maroc-diplomatique.net/le-dirham-sapprecie-de-06-face-a-leuro-du-24-au-29-juillet-bam/", "x": 0, "y": 0}, {"font": {"vadjust": -88.5}, "group": 2, "id": 195, "label": "Le dirham s\u2019appr\u00e9cie de 0,6%...", "shape": "dot", "size": 59, "title": "Le dirham s\u2019appr\u00e9cie de 0,6% face \u00e0 l\u2019euro\nSource: atlasinfo.fr", "url": "https://atlasinfo.fr/le-dirham-sapprecie-de-06-face-a-leuro.html", "x": 0, "y": 0}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "La 15\u1d49 session de la\nConf\u00e9rence des Parties (COP15) \u00e0...", "mass": 5, "physics": false, "shape": "box", "title": "La 15\u1d49 session de la Conf\u00e9rence des Parties (COP15) \u00e0 la Convention sur les zones humides (Ramsar) s\u2019est tenue \u00e0 Victoria Falls, au Zimbabwe, du 23 au 31 juillet 2025, avec la participation de repr\u00e9sentants de plus de 170 Parties contractantes en vue de renforcer la gouvernance et la protection des zones humides \u00e0 l\u2019\u00e9chelle . [fr.hespress.com]\n-------------------------------------------------\nLa 15\u1d49 session de la Conf\u00e9rence des Parties (COP15) \u00e0 la Convention sur les zones humides (Ramsar) s\u2019est tenue \u00e0 Victoria Falls (Zimbabwe) du 23 au 31 juillet 2025. [www.lopinion.ma]\n-------------------------------------------------\nLa 15\u1d49 session de la Conf\u00e9rence des Parties (COP15) \u00e0 la Convention sur les zones humides (Ramsar) s\u2019est tenue \u00e0 Victoria Falls, au Zimbabwe, du 23 au 31 juillet 2025, avec la participation de repr\u00e9sentants de plus de 170 Parties contractantes en vue de renforcer la gouvernance et la protection des zones humides \u00e0 l\u2019\u00e9chelle . [aujourdhui.ma]\n-------------------------------------------------\nLa 15\u1d49 session de la Conf\u00e9rence des Parties (COP15) \u00e0 la Convention sur les zones humides (Ramsar) s\u2019est tenue \u00e0 Victoria Falls au Zimbabwe du 23 au 31 juillet 2025 avec la participation de repr\u00e9sentants de plus de 170 Parties contractantes en vue de renforcer la gouvernance et la protection des zones humides \u00e0 l\u2019\u00e9chelle . [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Lors des \u00e9preuves \u00e9crites du\nconcours 2025 du Cycle Ing\u00e9nieur...", "mass": 5, "physics": false, "shape": "box", "title": "Lors des \u00e9preuves \u00e9crites du concours 2025 du Cycle Ing\u00e9nieur polytechnicien de l\u2019\u00c9cole polytechnique (Paris), 56 candidats marocains ont \u00e9t\u00e9 d\u00e9clar\u00e9s admissibles. [lematin.ma]\n-------------------------------------------------\nVingt-quatre \u00e9l\u00e8ves marocains int\u00e9greront en septembre la prestigieuse \u00c9cole polytechnique de Paris, apr\u00e8s avoir r\u00e9ussi le concours 2025 des classes pr\u00e9paratoires aux grandes \u00e9coles (CPGE). [telquel.ma]\n-------------------------------------------------\nLes 24 candidats admis auront acc\u00e8s \u00e0 une formation d\u2019excellence en sciences et en ing\u00e9nierie coupl\u00e9e \u00e0 une formation humaine et militaire, caract\u00e9ristique de l\u2019Institution. [www.lavieeco.com]\n-------------------------------------------------\nVingt-quatre \u00e9l\u00e8ves marocains, ayant pass\u00e9 le concours \u00ab classes pr\u00e9paratoires aux grandes \u00e9coles \u2013 CPGE \u00bb, int\u00e9greront la promotion 2025 de l\u2019\u00c9cole polytechnique de Paris en septembre, apr\u00e8s avoir r\u00e9ussi les \u00e9preuves du concours 2025. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "Une vague de chaleur sera\nenregistr\u00e9e samedi dans les provinces...", "mass": 5, "physics": false, "shape": "box", "title": "Une vague de chaleur sera enregistr\u00e9e samedi dans les provinces de Sidi Kacem, Sidi Slimane, Khouribga, Settat, El Kel\u00e2a des Sraghna, Marrakech, Moulay Yacoub, Taounate, Larache, O. [lematin.ma]\n-------------------------------------------------\nUne vague de chaleur est pr\u00e9vue de samedi \u00e0 mercredi dans plusieurs provinces du Royaume, avec des temp\u00e9ratures oscillant entre 41 et 45\u00b0C, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM). [telquel.ma]\n-------------------------------------------------\nUne vague de chaleur est pr\u00e9vue de samedi \u00e0 mercredi dans plusieurs provinces du Royaume, avec des temp\u00e9ratures oscillant entre 41 et 45\u00b0C, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM). [www.challenge.ma]\n-------------------------------------------------\nUne vague de chaleur frappera plusieurs provinces du Royaume entre samedi et mercredi, avec des temp\u00e9ratures allant de 41 \u00e0 45\u00b0C, selon un bulletin d\u2019alerte de niveau orange publi\u00e9 par la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "Le lancement de CDM Pay\nintervient dans un contexte marqu\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Le lancement de CDM Pay intervient dans un contexte marqu\u00e9 par l\u2019ouverture du march\u00e9 des paiements \u00e9lectroniques au Maroc et s\u2019inscrit pleinement dans les objectifs de la strat\u00e9gie. [lematin.ma]\n-------------------------------------------------\nDans un contexte marqu\u00e9 par l\u2019acc\u00e9l\u00e9ration de la transformation digitale du secteur financier national, le groupe Cr\u00e9dit du Maroc annonce le lancement de CDM Pay, une nouvelle filiale sp\u00e9cialis\u00e9e dans les solutions de paiement \u00e9lectronique d\u00e9di\u00e9es aux commer\u00e7ants, aux entrepreneurs et aux professions lib\u00e9rales. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "La FIFA a r\u00e9v\u00e9l\u00e9 jeudi\nla liste des arbitres choisies...", "mass": 5, "physics": false, "shape": "box", "title": "La FIFA a r\u00e9v\u00e9l\u00e9 jeudi la liste des arbitres choisies pour la Coupe du Monde F\u00e9minine U-17 de la FIFA 2025, qui se d\u00e9roulera du 17 octobre au 8 novembre 2025 au Maroc. [www.lopinion.ma]\n-------------------------------------------------\nLa Commission des arbitres de la FIFA a annonc\u00e9 jeudi, la liste des officiels en charge des matchs de la Coupe du Monde F\u00e9minine U-17 de la FIFA Maroc 2025, qui se d\u00e9roulera du 17 octobre au 8 novembre prochains. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Le nombre d\u2019incidents de paiement\nsur ch\u00e8ques a recul\u00e9 de...", "mass": 5, "physics": false, "shape": "box", "title": "Le nombre d\u2019incidents de paiement sur ch\u00e8ques a recul\u00e9 de 4,7% en 2024 pour s\u2019\u00e9tablir \u00e0 487.613 cas, selon le rapport annuel de Bank Al-Maghrib (BAM). [telquel.ma]\n-------------------------------------------------\nLa Centrale des Incidents de Paiement sur Ch\u00e8ques a recens\u00e9 487.613 incidents de paiement d\u00e9clar\u00e9s en 2024, en baisse de 4,7% par rapport \u00e0 l\u2019ann\u00e9e pr\u00e9c\u00e9dente, selon Bank Al-Maghrib. [www.lavieeco.com]\n-------------------------------------------------\nLa Centrale des Incidents de Paiement sur Ch\u00e8ques a recens\u00e9 487.613 incidents de paiement d\u00e9clar\u00e9s en 2024, en baisse de 4,7% par rapport \u00e0 l\u2019ann\u00e9e pr\u00e9c\u00e9dente, selon Bank Al-Maghrib (BAM). [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Les lev\u00e9es de capitaux ont\natteint 53,71 milliards de dirhams...", "mass": 5, "physics": false, "shape": "box", "title": "Les lev\u00e9es de capitaux ont atteint 53,71 milliards de dirhams (MMDH) \u00e0 fin juin 2025, contre 53,92 MMDH \u00e0 la m\u00eame p\u00e9riode de l\u2019ann\u00e9e pr\u00e9c\u00e9dente, selon l\u2019Autorit\u00e9 marocaine du march\u00e9 des capitaux (AMMC). [telquel.ma]\n-------------------------------------------------\nAu cours du premier semestre 2025, le march\u00e9 des capitaux reste quasi-stable avec des lev\u00e9es de fonds de l\u2019ordre de 53,71 milliards de dirhams (MMDH), contre 53,92 MMDH \u00e0 la p\u00e9riode de r\u00e9f\u00e9rence de l\u2019ann\u00e9e d\u2019avant, d\u2019apr\u00e8s les indicateurs mensuels de l\u2019AMMC. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Glovo Maroc conclut un accord\navec le Conseil de la...", "mass": 5, "physics": false, "shape": "box", "title": "Glovo Maroc conclut un accord avec le Conseil de la concurrence et s\u2019engage en faveur d\u2019une plus grande transparence. [www.challenge.ma]\n-------------------------------------------------\nLe Conseil de la concurrence a annonc\u00e9, le 31 juillet 2025, la cl\u00f4ture de la proc\u00e9dure contentieuse engag\u00e9e contre GlovoApp Morocco SARL, apr\u00e8s approbation unanime d\u2019un accord de transaction conclu avec la soci\u00e9t\u00e9 de livraison de repas. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Bank Al-Maghrib a cl\u00f4tur\u00e9 l\u2019exercice\n2024 avec un r\u00e9sultat net...", "mass": 5, "physics": false, "shape": "box", "title": "Bank Al-Maghrib a cl\u00f4tur\u00e9 l\u2019exercice 2024 avec un r\u00e9sultat net de 6,46 milliards de dirhams (MMDH), soit une progression de 27% par rapport \u00e0 2023, selon les donn\u00e9es publi\u00e9es par l\u2019institution. [www.challenge.ma]\n-------------------------------------------------\nBank Al-Maghrib a r\u00e9alis\u00e9 un b\u00e9n\u00e9fice net de 6,46 milliards de dirhams en 2024, en hausse de 27 % par rapport \u00e0 2023, port\u00e9 par la performance des r\u00e9serves de change et des op\u00e9rations mon\u00e9taires, selon son rapport annuel. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "Ci-apr\u00e8s le calendrier de la\nphase de groupes de la...", "mass": 5, "physics": false, "shape         function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {

                }, 100);
            }

    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {

                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {

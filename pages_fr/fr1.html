t, Tata, Assa-Zag, Es-Semara, O. [lematin.ma]\n-------------------------------------------------\nUne vague de chaleur est pr\u00e9vue de mardi \u00e0 vendredi prochain dans plusieurs provinces du Royaume, avec des temp\u00e9ratures oscillant entre 40 et 47\u00b0C, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM). [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "Les travaux de reconstruction du\ngrand barrage de Sakia El...", "mass": 5, "physics": false, "shape": "box", "title": "Les travaux de reconstruction du grand barrage de Sakia El Hamra progressent de mani\u00e8re significative et affichent un taux de r\u00e9alisation de 83%, a fait savoir le directeur de l\u2019Agence du bassin hydraulique de Sakia El Hamra et Oued Eddahab, Sidi Mokhtar El Kanti. [www.lopinion.ma]\n-------------------------------------------------\nLes travaux de reconstruction du grand barrage de Sakia El Hamra progressent de mani\u00e8re significative et affichent un taux de r\u00e9alisation de 83%, a fait savoir le directeur de l\u2019Agence du bassin hydraulique de Sakia El Hamra et Oued Eddahab, Sidi Mokhtar El Kanti. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "La situation des charges et\nressources du Tr\u00e9sor d\u00e9gage un...", "mass": 5, "physics": false, "shape": "box", "title": "La situation des charges et ressources du Tr\u00e9sor d\u00e9gage un d\u00e9ficit budg\u00e9taire de 24,8 milliards de dirhams (MMDH) \u00e0 fin juin 2025, contre 20,4 MMDH un an auparavant, selon la Tr\u00e9sorerie G\u00e9n\u00e9rale du Royaume (TGR). [www.lopinion.ma]\n-------------------------------------------------\nLa situation des charges et ressources du Tr\u00e9sor d\u00e9gage un d\u00e9ficit budg\u00e9taire de 24,8 milliards de dirhams (MMDH) \u00e0 fin juin 2025, contre 20,4 MMDH un an auparavant, selon la Tr\u00e9sorerie G\u00e9n\u00e9rale du Royaume (TGR). [www.lavieeco.com]\n-------------------------------------------------\nLa situation des charges et ressources du Tr\u00e9sor \u00e0 fin juin 2025 fait ressortir un d\u00e9ficit budg\u00e9taire de 24,8 milliards de dirhams (MMDH), en aggravation par rapport aux 20,4 MMDH enregistr\u00e9s \u00e0 la m\u00eame p\u00e9riode de l\u2019ann\u00e9e pr\u00e9c\u00e9dente, selon les donn\u00e9es publi\u00e9es par la Tr\u00e9sorerie G\u00e9n\u00e9rale du Royaume (TGR). [lnt.ma]\n-------------------------------------------------\nLes recettes douani\u00e8res nettes se sont \u00e9tablies \u00e0 plus de 47,3 milliards de dirhams (MMDH) \u00e0 fin juin 2025, en hausse de 8,1% par rapport \u00e0 la m\u00eame p\u00e9riode un an auparavant, selon la Tr\u00e9sorerie G\u00e9n\u00e9rale du Royaume (TGR). [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 19, "id": "comm_label_19", "label": "\u200bSa Majest\u00e9 le Roi Mohammed\nVI a adress\u00e9 un message...", "mass": 5, "physics": false, "shape": "box", "title": "\u200bSa Majest\u00e9 le Roi Mohammed VI a adress\u00e9 un message de f\u00e9licitations au Pr\u00e9sident de la R\u00e9publique fran\u00e7aise, M. Emmanuel Macron, \u00e0 l\u2019occasion de la f\u00eate nationale de son pays. [www.lopinion.ma]\n-------------------------------------------------\nSa Majest\u00e9 le Roi Mohammed VI a adress\u00e9 un message de f\u00e9licitations au Pr\u00e9sident de la R\u00e9publique fran\u00e7aise, M. Emmanuel Macron, \u00e0 l\u2019occasion de la f\u00eate nationale de son pays. [www.challenge.ma]\n-------------------------------------------------\nLe roi Mohammed VI a adress\u00e9 un message de f\u00e9licitations au pr\u00e9sident fran\u00e7ais Emmanuel Macron, \u00e0 l\u2019occasion de la f\u00eate nationale de le pays. [www.yabiladi.com]\n----------------------------------- ur une enveloppe globale d\u00e9passant 369 milliards de dirhams (MMDH), a indiqu\u00e9, lundi \u00e0 la Chambre des repr\u00e9sentants, le ministre d\u00e9l\u00e9gu\u00e9 charg\u00e9 de l\u0027Investissement, de la Convergence et de l\u0027Evaluation des politiques publiques, Karim Zidane. [www.lopinion.ma]\n-------------------------------------------------\nCes projets permettront la cr\u00e9ation de plus de 166.000 emplois stables dans l\u0027ensemble des r\u00e9gions du Royaume, a indiqu\u00e9 ce lundi au Parlement Karim Zidane. [www.lavieeco.com]"}]);

<script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

.com/articles/details/169253/afrique-agadir-accueille-reunion-chefs.html", "x": 0, "y": 0}, {"font": {"vadjust": -70.5}, "group": 14, "id": 289, "label": "Le vice-pr\u00e9sident de la BERD,...", "shape": "dot", "size": 47, "title": "Le vice-pr\u00e9sident de la BERD, Mark Bowman, en visite au Maroc pour des discussions de haut niveau\nSource: www.yabiladi.com", "url": "https://www.yabiladi.com/articles/details/169226/vice-president-berd-mark-bowman-visite.html", "x": 0, "y": 0}, {"font": {"vadjust": -70.5}, "group": 26, "id": 305, "label": "Ouverture \u00e0 Agadir de la...", "shape": "dot", "size": 47, "title": "Ouverture \u00e0 Agadir de la 4\u00e8 RHN des Chefs des agences de lutte contre le terrorisme et de s\u00e9curit\u00e9 en Afrique\nSource: www.lereporter.ma", "url": "https://www.lereporter.ma/ouverture-a-agadir-de-la-4e-rhn-des-chefs-des-agences-de-lutte-contre-le-terrorisme-et-de-securite-en-afrique/", "x": 0, "y": 0}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "La Direction G\u00e9n\u00e9rale des Imp\u00f4ts\n(DGI) a connu en 2024...", "mass": 5, "physics": false, "shape": "box", "title": "La Direction G\u00e9n\u00e9rale des Imp\u00f4ts (DGI) a connu en 2024 une dynamique soutenue sur plusieurs volets, allant de l\u2019\u00e9largissement de l\u2019assiette fiscale \u00e0 l\u2019am\u00e9lioration des services num\u00e9riques, en passant par une performance record des recettes fiscales. [fr.hespress.com]\n-------------------------------------------------\nLes recettes fiscales nettes en 2024 se sont \u00e9lev\u00e9es \u00e0 plus de 220,52 milliards de dirhams (MMDH), en hausse de 16% par rapport \u00e0 l\u2019exercice pr\u00e9c\u00e9dent, selon la Direction g\u00e9n\u00e9rale des imp\u00f4ts (DGI). [telquel.ma]\n-------------------------------------------------\nLes recettes fiscales nettes en 2024 se sont \u00e9tablies \u00e0 plus de 220,52 milliards de dirhams (MMDH), en hausse de 16% par rapport \u00e0 l\u2019exercice pr\u00e9c\u00e9dent, selon la Direction G\u00e9n\u00e9rale des Imp\u00f4ts (DGI). [www.challenge.ma]\n-------------------------------------------------\nEntr\u00e9e en vigueur le 12 juin 2025, la r\u00e9forme confiant \u00e0 la Direction G\u00e9n\u00e9rale des Imp\u00f4ts (DGI) la gestion de la taxe d\u2019habitation et de la taxe de services communaux marque une \u00e9tape cl\u00e9 dans la modernisation de la fiscalit\u00e9 locale. [maroc-diplomatique.net]\n-------------------------------------------------\nLa Direction G\u00e9n\u00e9rale des Imp\u00f4ts (DGI) a boucl\u00e9 l\u2019ann\u00e9e 2024 sur des performances remarquables, tant sur le plan des recettes fiscales que de la transformation num\u00e9rique et de l\u2019\u00e9largissement de l\u2019assiette fiscale, selon son rapport annuel. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "Le Royaume du Maroc et\nle Royaume d\u2019Arabie Saoudite ont...", "mass": 5, "physics": false, "shape": "box", "title": "Le Royaume du Maroc et le Royaume d\u2019Arabie Saoudite ont renforc\u00e9 leur coop\u00e9ration en mati\u00e8re de pr\u00e9servation de l\u2019environnement \u00e0 travers la signature d\u2019un m\u00e9morandum d\u2019entente strat\u00e9gique. [fr.hespress.com]\n-------------------------------------------------\nLe Maroc et l\u2019Arabie saoudite ont sign\u00e9 un m\u00e9morandum d\u2019entente strat\u00e9gique pour la gestion durable des ressources foresti\u00e8res et la lutte contre la d\u00e9sertification, en marge de la rencontre internationale de haut niveau qui se tient du 16 au 18 juin 2025 \u00e0 Agadir. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Le Groupe AKDITAL met en\nservice l\u2019H\u00f4pital Priv\u00e9 Ibn Yassine...", "mass": 5, "physics": false, "shape": "box", "title": "Le Groupe AKDITAL met en service l\u2019H\u00f4pital Priv\u00e9 Ibn Yassine Rabat, affirmant ainsi sa volont\u00e9 d\u2019\u00e9tendre son engagement en faveur d\u2019un acc\u00e8s \u00e9quitable et moderne aux soins pour tous les marocains. [fr.hespress.com]\n-------------------------------------------------\nL\u2019H\u00f4pital Priv\u00e9 Ibn Yassine Rabat b\u00e9n\u00e9ficie d\u2019un emplacement strat\u00e9gique qui lui permet de r\u00e9pondre efficacement aux besoins de sant\u00e9 des habitants de Rabat et de ses environs. [lematin.ma]\n-------------------------------------------------\nAvec 155 lits, cet \u00e9tablissement multidisciplinaire et oncologique repr\u00e9sente un investissement majeur pour renforcer l\u2019offre de sant\u00e9 dans la r\u00e9gion de Rabat-Sal\u00e9-K\u00e9nitra, garantissant des soins modernes et accessibles. [www.lavieeco.com]\n-------------------------------------------------\nLe Groupe Akdital a annonc\u00e9 la mise en service de l\u2019H\u00f4pital Priv\u00e9 Ibn Yassine \u00e0 Rabat, affirmant ainsi sa volont\u00e9 d\u2019\u00e9tendre son engagement en faveur d\u2019un acc\u00e8s \u00e9quitable et moderne aux soins pour tous les marocains. [www.lopinion.ma]\n-------------------------------------------------\nLe Groupe AKDITAL poursuit son expansion dans le secteur de la sant\u00e9 au Maroc avec la mise en service de l\u2019H\u00f4pital Priv\u00e9 Ibn Yassine Rabat, son 38e \u00e9tablissement \u00e0 l\u2019\u00e9chelle nationale. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "La saison 2025-2026 du championnat\nmarocain de premi\u00e8re division, la...", "mass": 5, "physics": false, "shape": "box", "title": "La saison 2025-2026 du championnat marocain de premi\u00e8re division, la Botola Pro D1 \u00ab Inwi \u00bb, d\u00e9butera le 22 ao\u00fbt prochain, a annonc\u00e9 la Ligue nationale de football professionnel (LNFP). [fr.hespress.com]\n-------------------------------------------------\nParaph\u00e9e par le pr\u00e9sident de la LNFP, Abdeslam Belkchour, et le pr\u00e9sident de LaLiga, Javier Tebas, au Complexe Mohammed VI de football en pr\u00e9sence du pr\u00e9sident de la F\u00e9d\u00e9ration roy. [lematin.ma]\n-------------------------------------------------\nUne convention de partenariat visant la promotion et le d\u00e9veloppement durable du football marocain a \u00e9t\u00e9 sign\u00e9e, lundi \u00e0 Sal\u00e9, entre la Ligue nationale de football professionnel (LNFP) et son homologue espagnole (LaLiga). [telquel.ma]\n-------------------------------------------------\nUne convention de partenariat visant la promotion et le d\u00e9veloppement durable du football marocain a \u00e9t\u00e9 sign\u00e9e, lundi \u00e0 Sal\u00e9, entre la Ligue nationale de football professionnel (LNFP) et son homologue espagnole (LaLiga). [www.yabiladi.com]\n-------------------------------------------------\nUne convention de partenariat visant la promotion et le d\u00e9veloppement durable du football marocain a \u00e9t\u00e9 sign\u00e9e, lundi \u00e0 Sal\u00e9, entre la Ligue nationale de football professionnel (LNFP) et son homologue espagnole (LaLiga). [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Le groupe bancaire vient de\nd\u00e9crocher le visa de l\u2019Autorit\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Le groupe bancaire vient de d\u00e9crocher le visa de l\u2019Autorit\u00e9 marocaine du march\u00e9 des capitaux (AMMC) pour l\u2019\u00e9mission d\u2019un emprunt oblig. [lematin.ma]\n-------------------------------------------------\nL\u2019Autorit\u00e9 marocaine du march\u00e9 des capitaux (AMMC) a annonc\u00e9 avoir vis\u00e9, lundi, un prospectus relatif \u00e0 l\u2019\u00e9mission par Attijariwafa Bank d\u2019un emprunt oblig iale et Solidaire ont d\u00e9marr\u00e9, mardi au campus de l\u2019Universit\u00e9 Mohammed VI Polytechnique (UM6P) \u00e0 Bengu\u00e9rir, sous le th\u00e8me \u00ab \u00c9conomie Sociale et Solidaire et D\u00e9veloppement Territorial : vers une nouvelle dynamique de convergence des politiques publiques \u00bb. [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Selon la DGM, les pr\u00e9cipitations\npourraient atteindre entre 25 et...", "mass": 5, "physics": false, "shape": "box", "title": "Selon la DGM, les pr\u00e9cipitations pourraient atteindre entre 25 et 40 mm dans les provinces de Khouribga, Fquih Ben Salah, El Kelaa des Sraghna, Beni Mellal et Kh\u00e9nifra. [lematin.ma]\n-------------------------------------------------\nCes averses (25-40 mm) seront enregistr\u00e9es, de 14h \u00e0 22h, dans les provinces de Khouribga, Fquih Ben Salah, El Kelaa des Sraghna, Beni Mellal et Kh\u00e9nifra,. [telquel.ma]\n-------------------------------------------------\nDes averses orageuses avec gr\u00eale locale et rafales de vent sous orages sont pr\u00e9vues mardi dans certaines provinces du Maroc, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM). [www.yabiladi.com]\n-------------------------------------------------\nLa Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie annonce des averses orageuses avec gr\u00eale locale et rafales de vent sous orages, ce mardi, dans plusieurs provinces. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "L\u2019Ordre national des m\u00e9decins-dentistes alerte\nsur la prolif\u00e9ration inqui\u00e9tante des...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019Ordre national des m\u00e9decins-dentistes alerte sur la prolif\u00e9ration inqui\u00e9tante des pratiques ill\u00e9gales en m\u00e9decine dentaire au Maroc. [lematin.ma]\n-------------------------------------------------\nLOrdre national des m\u00e9decins dentistes (ONMD) a mis en garde contre le ph\u00e9nom\u00e8ne alarmant des pratiques ill\u00e9gales au Maroc, devenues une menace directe pour la sant\u00e9 des citoyens et pour limage du pays en tant que destination m\u00e9dicale fiable. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Sonasid, acteur historique et leader\nde l\u2019industrie sid\u00e9rurgique au Maroc...", "mass": 5, "physics": false, "shape": "box", "title": "Sonasid, acteur historique et leader de l\u2019industrie sid\u00e9rurgique au Maroc depuis plus d\u2019un demi-si\u00e8cle, a conclu un partenariat pluriannuel avec la F\u00e9d\u00e9ration Royale Marocaine de Football (FRMF). [www.lopinion.ma]\n-------------------------------------------------\nLa Sonasid, entreprise d\u2019industrie sid\u00e9rurgique, et la F\u00e9d\u00e9ration royale marocaine de football (FRMF) ont annonc\u00e9, mardi \u00e0 Sal\u00e9, la signature d\u2019un partenariat pluriannuel faisant de Sonasid un partenaire des \u00e9quipes nationales marocaines de football. [telquel.ma]\n-------------------------------------------------\nSonasid, acteur historique et leader de l\u2019industrie sid\u00e9rurgique au Maroc depuis plus d\u2019un demi-si\u00e8cle, a sign\u00e9 un partenariat strat\u00e9gique pluriannuel avec la F\u00e9d\u00e9ration royale marocaine de football (FRMF) pour devenir officiellement partenaire des \u00e9quipes nationales marocaines de football. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "La ministre de l\u2019\u00c9conomie et\ndes Finances, Nadia Fettah, a...", "mass": 5, "physics": false, "shape": "box", "title": "La ministre de l\u2019\u00c9conomie et des Finances, Nadia Fettah, a indiqu\u00e9, lundi \u00e0 la Chambre des repr\u00e9sentants, que plus de 182.000 op\u00e9rations de contr\u00f4le ont \u00e9t\u00e9 men\u00e9es et 12.000 infractions constat\u00e9es \u00e0 fin mai dernier, dans le cadre des efforts visant \u00e0 prot\u00e9ger le pouvoir d\u2019achat des citoyens et \u00e0 lutter contre la flamb\u00e9e des prix. [www.lopinion.ma]\n-------------------------------------------------\nDans un contexte de tensions sur les prix et de vigilance face \u00e0 la sp\u00e9culation, la ministre de l\u2019\u00c9conomie et des Finances, Nadia Fettah, a annonc\u00e9 que plus de 182 000 op\u00e9rations de contr\u00f4le ont \u00e9t\u00e9 men\u00e9es \u00e0 travers le Royaume depuis le d\u00e9but de l\u2019ann\u00e9e, aboutissant \u00e0 la constatation de 12 000 infractions. [telquel.ma]\n-------------------------------------------------\nLa ministre de l\u2019\u00c9conomie et des Finances, Nadia Fettah, a pr\u00e9sent\u00e9 lundi devant la Chambre des repr\u00e9sentants un point d\u2019\u00e9tape sur la mise en \u0153uvre du programme de protection sociale et les mesures entreprises pour contenir les effets de la hausse des prix sur les m\u00e9nages. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "La ministre du Tourisme, de\nl\u2019Artisanat et de l\u2019\u00c9conomie sociale...", "mass": 5, "physics": false, "shape": "box", "title": "La ministre du Tourisme, de l\u2019Artisanat et de l\u2019\u00c9conomie sociale et solidaire, Fatim-Zahra Ammor, a affirm\u00e9, lundi \u00e0 la Chambre des repr\u00e9sentants, que le secteur touristique marocain, gr\u00e2ce \u00e0 la vision \u00e9clair\u00e9e de Sa Majest\u00e9 le Roi Mohammed VI, a r\u00e9ussi \u00e0 surmonter rapidement toutes les crises qu\u2019ont connues les diff\u00e9rentes destinations touristiques \u00e0 travers le monde. [www.lopinion.ma]\n-------------------------------------------------\nV\u00 ---------------------------------------\nEn visite officielle en Cor\u00e9e du Sud, le directeur g\u00e9n\u00e9ral de l\u2019Office national des chemins de fer (ONCF), Mohamed Rabie Khlie, a \u00e9t\u00e9 re\u00e7u ce mardi 17 juin par le vice-ministre sud-cor\u00e9en des Affaires \u00e9trang\u00e8res, Jung Byung-won, annonce un communiqu\u00e9 du minist\u00e8re des affaires \u00e9trang\u00e8res cor\u00e9en. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "\u200bLe Maroc prend part \u00e0\nla 55\u00e8me \u00e9dition du Salon...", "mass": 5, "physics": false, "shape": "box", "title": "\u200bLe Maroc prend part \u00e0 la 55\u00e8me \u00e9dition du Salon International de l\u2019A\u00e9ronautique et l\u2019Espace du Bourget (16-22 juin), en qu\u00eate de partenariats avec les acteurs mondiaux de l\u2019aviation pour accompagner la dynamique de modernisation du secteur a\u00e9rien national, enclench\u00e9e sous l\u2019impulsion de SM le Roi Mohammed VI, dans la perspective de faire du Royaume \u00ab un hub r\u00e9gional et international \u00bb, a affirm\u00e9, lundi, le ministre du Transport et de la Logistique, Abdessamad Kayouh. [www.lopinion.ma]\n-------------------------------------------------\nLe Maroc prend part \u00e0 la 55\u00e8me \u00e9dition du Salon international de l\u2019a\u00e9ronautique et l\u2019espace du Bourget (16-22 juin), en qu\u00eate de partenariats avec les acteurs mondiaux de l\u2019aviation pour accompagner la dynamique de modernisation du secteur a\u00e9rien national, enclench\u00e9e sous l\u2019impulsion du roi Mohammed VI, dans la perspective de faire du Royaume \u00ab un hub. [telquel.ma]\n-------------------------------------------------\nLe Maroc prend part \u00e0 la 55\u00e8me \u00e9dition du Salon International de l\u2019A\u00e9ronautique et l\u2019Espace du Bourget (16-22 juin), en qu\u00eate de partenariats avec les acteurs mondiaux de l\u2019aviation pour accompagner la dynamique de modernisation du secteur a\u00e9rien national, enclench\u00e9e sous l\u2019impulsion de Sa Majest\u00e9 le Roi Mohammed VI, dans [www.challenge.ma]\n-------------------------------------------------\nPort\u00e9e par une d\u00e9l\u00e9gation de haut niveau, la pr\u00e9sence marocaine au Bourget illustre la volont\u00e9 du Royaume de consolider sa place parmi les acteurs strat\u00e9giques de l\u2019industrie a\u00e9ronautique mondiale. [leseco.ma]\n-------------------------------------------------\nLe Maroc est aujourd\u2019hui solidement positionn\u00e9 sur l\u2019\u00e9chiquier mondial de l\u2019a\u00e9ronautique, a affirm\u00e9 le ministre de l\u2019Industrie et du Commerce, Ryad Mezzour, en marge de l\u2019ouverture du Salon International de l\u2019A\u00e9ronautique et de l\u2019Espace du Bourget, qui se tient du 16 au 22 juin en r\u00e9gion parisienne. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "Mark Bowman, vice-pr\u00e9sident de la\nBanque europ\u00e9enne pour la reconstruction...", "mass": 5, "physics": false, "shape": "box", "title": "Mark Bowman, vice-pr\u00e9sident de la Banque europ\u00e9enne pour la reconstruction et le d\u00e9veloppement (BERD) en charge des politiques et des partenariats, effectuera une visite au Maroc du 18 au 20 juin. [telquel.ma]\n-------------------------------------------------\nAu programme, des rencontres avec des responsables gouvernementaux et des chefs dentreprise, mettant laccent sur le financement du secteur priv\u00e9 et laccompagnement de la transition vers une \u00e9conomie verte. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "La soci\u00e9t\u00e9 britannique Sound Energy\na annonc\u00e9, mardi 17 juin,...", "mass": 5, "physics": false, "shape": "box", "title": "La soc e Festival, la capacit\u00e9 du Festival \u00e0 se r\u00e9inventer tout au long de 26. [telquel.ma]\n-------------------------------------------------\nLe Festival Gnaoua et Musiques du Monde d\u2019Essaouira constitue un acteur structurant de l\u2019\u00e9conomie culturelle marocaine et un mod\u00e8le de r\u00e9f\u00e9rence \u00e0 l\u2019\u00e9chelle africaine, depuis plus de 25 ans, a soulign\u00e9 Neila Tazi, productrice du Festival. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 22, "id": "comm_label_22", "label": "Ce dispositif met en avant\nles projets r\u00e9alis\u00e9s et les...", "mass": 5, "physics": false, "shape": "box", "title": "Ce dispositif met en avant les projets r\u00e9alis\u00e9s et les initiatives structurantes qui impactent directement la vie des citoyennes et citoyens de la r\u00e9gion. [www.challenge.ma]\n-------------------------------------------------\nLa r\u00e9gion Casablanca-Settat a d\u00e9voil\u00e9, ce lundi 16 juin, son programme de communication \u00ab La R\u00e9gion progresse \u00bb, une initiative citoyenne visant \u00e0 valoriser les projets concrets et les transformations majeures dans des secteurs cl\u00e9s, en phase avec la vision de r\u00e9gionalisation avanc\u00e9e port\u00e9e par Sa Majest\u00e9 le Roi Mohammed VI. [www.lavieeco.com]\n-------------------------------------------------\nCe dispositif de communication, baptis\u00e9 \u00ab La R\u00e9gion progresse \u00bb, se veut un \u00ab programme citoyen \u00bb destin\u00e9 \u00e0 accompagner le chantier de la r\u00e9gionalisation avanc\u00e9e et \u00e0 rapprocher les citoyens des actions . [lnt.ma]\n-------------------------------------------------\nMettant \u00e0 profit la dynamique impuls\u00e9e par la r\u00e9gionalisation avanc\u00e9e voulue par Sa Majest\u00e9 le Roi Mohammed VI, la r\u00e9gion de Casablanca-Settat entend s\u2019\u00e9riger en mod\u00e8le en mati\u00e8re. [lematin.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 23, "id": "comm_label_23", "label": "La c\u00e9r\u00e9monie d\u2019inauguration s\u2019est d\u00e9roul\u00e9e\nen pr\u00e9sence de personnalit\u00e9s am\u00e9ricaines,...", "mass": 5, "physics": false, "shape": "box", "title": "La c\u00e9r\u00e9monie d\u2019inauguration s\u2019est d\u00e9roul\u00e9e en pr\u00e9sence de personnalit\u00e9s am\u00e9ricaines, d\u2019\u00e9lus locaux et de nombreux membres de la communaut\u00e9 marocaine, illustrant l\u2019importance accord\u00e9e par les autorit\u00e9s marocaines \u00e0 leurs ressortissants \u00e0 [www.challenge.ma]\n-------------------------------------------------\nLe Maroc a officiellement inaugur\u00e9 son nouveau consulat g\u00e9n\u00e9ral \u00e0 Miami lundi, marquant une \u00e9tape significative dans le renforcement des liens avec les ressortissants marocains r\u00e9partis dans pr\u00e8s de 20 \u00c9tats du sud des \u00c9tats-Unis. [www.yabiladi.com]\n-------------------------------------------------\nLe Maroc a inaugur\u00e9 lundi un consulat g\u00e9n\u00e9ral \u00e0 Miami, salu\u00e9 comme un pont strat\u00e9gique entre l\u2019Afrique, l\u2019Am\u00e9rique du Nord et l\u2019Am\u00e9rique latine, renfor\u00e7ant les liens historiques et \u00e9conomiques avec les \u00c9tats-Unis. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 24, "id": "comm_label_24", "label": "Voici les pr\u00e9visions m\u00e9t\u00e9orologiques \u00e9tablies\npar la Direction g\u00e9n\u00e9rale de...", "mass": 5, "physics": false, "shape": "box", "title": "Voici les pr\u00e9visions m\u00e9t\u00e9orologiques \u00e9tablies par la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie pour le mardi 17 juin 2025: \u2013 Temps chaud sur les plaines int\u00e9rieures Nord et Centre, le Sud-Est et l\u2019int\u00e9rieur des provinces sahariennes. [www.challenge.ma]\n-------------------------------------------------\nVoici les pr\u00e9visions m\u00e9t\u00e9orologiques \u00e9tablies par la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie pour le mercredi 18 juin 2025 \u2013 Temps chaud sur les plaines int\u00e9rieures Nord et Centre, le Sud-Est et l\u2019int\u00e9rieur des provinces sahariennes. [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 25, "id": "comm_label_25", "label": "Une quarantaine de pays ont\nr\u00e9affirm\u00e9, mardi, leur soutien \u00e0...", "mass": 5, "physics": false, "shape": "box", "title": "Une quarantaine de pays ont r\u00e9affirm\u00e9, mardi, leur soutien \u00e0 la souverainet\u00e9 pleine et enti\u00e8re du Maroc sur ses provinces du Sud, lors de la 59e session du Conseil des droits de l\u2019Homme de l\u2019ONU (CDH), qui se tient du 16 juin au 9 juillet au palais des Nations \u00e0 Gen\u00e8ve. [www.yabiladi.com]\n-------------------------------------------------\n\u00c0 Gen\u00e8ve, lors de la 59e session du CDH, une quarantaine de pays ont r\u00e9affirm\u00e9 leur soutien \u00e0 la souverainet\u00e9 du Maroc sur le Sahara et salu\u00e9 son engagement en mati\u00e8re de droits de l\u2019Homme. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 27, "id": "comm_label_27", "label": "Cette convention sign\u00e9e vise \u00e0\nproduire des donn\u00e9es plus pertinentes...", "mass": 5, "physics": false, "shape": "box", "title": "Cette convention sign\u00e9e vise \u00e0 produire des donn\u00e9es plus pertinentes et de meilleure qualit\u00e9, afin de mieux fonder les d\u00e9cisions et d\u2019accompagner efficacement les politiques \u00e9conomiques et sociales du pays. [www.lavieeco.com]\n-------------------------------------------------\nBank Al-Maghrib (BAM) et le Haut-Commissariat au Plan (HCP) ont sign\u00e9, mardi \u00e0 Rabat, une convention de partenariat destin\u00e9e \u00e0 renforcer leur coop\u00e9ration dans les domaines de la production et de l\u0027\u00e9change des statistiques et de l\u0027analyse \u00e9conomique. [www.lopinion.ma]\n-------------------------------------------------\nBank Al-Maghrib (BAM) et le Haut-Commissariat au Plan (HCP) ont sign\u00e9, mardi 17 juin, une convention de partenariat destin\u00e9e \u00e0 renforcer leur coop\u00e9ration dans les domaines de la production et de l\u2019\u00e9change des statistiques et de l\u2019analyse \u00e9conomique. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 28, "id": "comm_label_28", "label": "Les pays de l\u0027Afrique centrale,\nnotamment le Cameroun, la R\u00e9publique...", "mass": 5, "physics": false, "shape": "box", "title": "Les pays de l\u0027Afrique centrale, notamment le Cameroun, la R\u00e9publique centrafricaine, le Congo, le Gabon, la Guin\u00e9e \u00e9quatoriale et le Tchad, r\u00e9affirment leur soutien \u00e0 la souverainet\u00e9 du Maroc sur l\u0027ensemble de son territoire, y compris son Sahara. [www.lavieeco.com]\n-------------------------------------------------\nLe pr\u00e9sident du Parlement de la Communaut\u00e9 \u00e9conomique et mon\u00e9taire de l\u2019Afrique centrale (CEMAC), \u00c9variste Ngamana, a r\u00e9it\u00e9r\u00e9 mardi \u00e0 Rabat la position constante des pays membres en soutien \u00e0 la marocanit\u00e9 du Sahara. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 30, "id": "comm_label_30", "label": "L\u2019ambassadeur repr\u00e9sentant permanent du Maroc\naupr\u00e8s de l\u2019ONU, Omar Hilale...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019ambassadeur repr\u00e9sentant permanent du Maroc aupr\u00e8s de l\u2019ONU, Omar Hilale a mis en exergue, lundi \u00e0 New York, l\u2019engagement incontestable et ferme du Maroc, sous le leadership du Roi Mohammed VI, en faveur des id\u00e9aux de paix et de coexistence pour lutter contre toute forme de haine. [atlasinfo.fr]\n-------------------------------------------------\nL\u2019ambassadeur repr\u00e9sentant permanent du Maroc aupr\u00e8s de l\u2019ONU, Omar Hilale a mis en exergue, lundi \u00e0 New York, l\u2019engagement irr\u00e9fragable du Maroc, sous le leadership clairvoyant de Sa Majest\u00e9 le Roi Mohammed VI, en faveur des id\u00e9aux de paix et de coexistence pour lutter toute forme de haine. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 29, "id": "comm_label_29", "label": "Le ministre panam\u00e9en des Relations\next\u00e9rieures, Javier Mart\u00ednez-Acha V\u00e1squez, a...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre panam\u00e9en des Relations ext\u00e9rieures, Javier Mart\u00ednez-Acha V\u00e1squez, a salu\u00e9, lundi \u00e0 Rabat, le leadership du Maroc en mati\u00e8re de gestion des ressources hydriques. [www.lereporter.ma]\n-------------------------------------------------\nLe ministre panam\u00e9en des Relations ext\u00e9rieures, Javier Mart\u00ednez-Acha V\u00e1squez, a effectu\u00e9 une visite officielle au Maroc du 14 au 18 juin, au cours de laquelle il a \u00e9t\u00e9 re\u00e7u par le ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "Le ministre des Habous et\ndes Affaires islamiques, Ahmed Toufiq,...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre des Habous et des Affaires islamiques, Ahmed Toufiq, a affirm\u00e9, mardi \u00e0 la Chambre des conseillers, que les frais du Hajj au titre de l\u2019organisation officielle sont fix\u00e9s en fonction d\u2019un ensemble de services clairement d\u00e9finis et fournis aux p\u00e8lerins marocains. [fr.hespress.com]\n-------------------------------------------------\nLe ministre des Habous et des Affaires islamiques, Ahmed Toufiq, a affirm\u00e9, mardi \u00e0 la Chambre des conseillers, que les frais du Hajj au titre de l\u2019organisation officielle sont fix\u00e9s en fonction d\u2019un ensemble de services clairement d\u00e9finis et fournis aux p\u00e8lerins marocains. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 26, "id": "comm_label_26", "label": "La quatri\u00e8me \u00e9dition de la\nr\u00e9union de haut niveau des...", "mass": 5, "physics": false, "shape": "box", "title": "La quatri\u00e8me \u00e9dition de la r\u00e9union de haut niveau des chefs des agences de lutte contre le terrorisme et de s\u00e9curit\u00e9 en Afrique - Plateforme de Marrakech - s\u2019est ouverte, mardi \u00e0 Agadir, sous la copr\u00e9sidence du Maroc et du Bureau des Nations unies pour la lutte contre le terrorisme (ONUCT). [www.yabiladi.com]\n-------------------------------------------------\nLa quatri\u00e8me \u00e9dition de la r\u00e9union de haut niveau des Chefs des agences de lutte contre le terrorisme et de s\u00e9curit\u00e9 en Afrique \u201cPlateforme de Marrakech\u201d s\u2019est ouverte, mardi \u00e0 Agadir, sous la copr\u00e9sidence du Royaume du Maroc et du Bureau des Nations Unies pour la lutte contre le terrorisme (ONUCT). [www.lereporter.ma]"}]);

<script>

    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

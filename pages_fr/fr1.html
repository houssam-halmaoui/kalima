9morandum d\u2019entente (MoU) a\n\u00e9t\u00e9 sign\u00e9, vendredi \u00e0 Rabat,...", "mass": 5, "physics": false, "shape": "box", "title": "Un m\u00e9morandum d\u2019entente (MoU) a \u00e9t\u00e9 sign\u00e9, vendredi \u00e0 Rabat, entre le minist\u00e8re de la Transition num\u00e9rique et de la R\u00e9forme de l\u2019administration et Mistral AI, leader europ\u00e9en de l\u2019. [lematin.ma]\n-------------------------------------------------\nUn m\u00e9morandum d\u2019entente (MoU) a \u00e9t\u00e9 sign\u00e9, vendredi \u00e0 Rabat, entre le minist\u00e8re de la Transition num\u00e9rique et de la R\u00e9forme de l\u2019administration et Mistral AI, leader europ\u00e9en de l\u2019intelligence artificielle. [www.lopinion.ma]\n-------------------------------------------------\nAmal El Fallah Seghrouchni, ministre d\u00e9l\u00e9gu\u00e9e charg\u00e9e de la Transition num\u00e9rique et de la R\u00e9forme de l\u2019administration, a sign\u00e9 ce vendredi un m\u00e9morandum d\u2019entente avec Arthur Mensch, cofondateur et CEO de Mistral AI, leader europ\u00e9en de l\u2019intelligence artificielle, a annonc\u00e9 le minist\u00e8re dans un communiqu\u00e9. [telquel.ma]\n-------------------------------------------------\nUn m\u00e9morandum d\u2019entente a \u00e9t\u00e9 sign\u00e9 entre le Minist\u00e8re d\u00e9l\u00e9gu\u00e9 charg\u00e9 de la Transition num\u00e9rique et de la R\u00e9forme de l\u2019administration et Mistral AI, acteur europ\u00e9en de premier plan dans le domaine de l\u2019intelligence artificielle. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Ce 12 septembre marque le\ncap symbolique des 100 jours...", "mass": 5, "physics": false, "shape": "box", "title": "Ce 12 septembre marque le cap symbolique des 100 jours avant le coup d\u2019envoi de la Coupe d\u2019Afrique des Nations TotalEnergies 2025, qui. [lematin.ma]\n-------------------------------------------------\n\u00c0 l\u2019occasion du compte \u00e0 rebours des 100 jours avant le coup d\u2019envoi de la Coupe d\u2019Afrique des Nations TotalEnergies Maroc 2025, la Conf\u00e9d\u00e9ration africaine de football (CAF) et le Comit\u00e9 local d\u2019organisation (COL) ont annonc\u00e9 vendredi le processus de vente des billets ainsi qu\u2019une s\u00e9rie d\u2019initiatives destin\u00e9es \u00e0 am\u00e9liorer l\u2019exp\u00e9rience des supporters. [telquel.ma]\n-------------------------------------------------\nLa vente des billets de la Coupe d\u2019Afrique des Nations (CAN) de football Maroc-2025 d\u00e9butera le 25 septembre, apr\u00e8s une phase d\u2019inscription pr\u00e9alable entre le 12 et le 24 septembre, ont annonc\u00e9 la Conf\u00e9d\u00e9ration Africaine de Football (CAF) et le Comit\u00e9 Local d\u2019Organisation (LOC), vendredi, \u00e0 100 jours du coup d\u2019envoi de cette comp\u00e9tition. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Les entretiens entre les deux\nparties ont port\u00e9 sur les...", "mass": 5, "physics": false, "shape": "box", "title": "Les entretiens entre les deux parties ont port\u00e9 sur les moyens de d\u00e9velopper les m\u00e9canismes de coop\u00e9ration bilat\u00e9rale dans le domaine s\u00e9curitaire, ainsi que sur le renforcement du. [lematin.ma]\n-------------------------------------------------\nLe directeur g\u00e9n\u00e9ral de la S\u00fbret\u00e9 nationale et de la Surveillance du territoire, Abdellatif Hammouchi, s\u2019est entretenu, jeudi \u00e0 Rabat, avec la directrice g\u00e9n\u00e9rale de la s\u00e9curit\u00e9 int\u00e9rieure en France, C\u00e9line Berthon, qui \u00e9tait accompagn\u00e9e d\u2019une d\u00e9l\u00e9gation s\u00e9curitaire de haut niveau. [telquel.ma]\n-------------------------------------------------\nLe Directeur g\u00e9n\u00e9ral de la S\u00fbret\u00e9 nationale et de la Surveillance du territoire, Abdellatif Hammouchi, s\u2019est entretenu jeudi \u00e0 Rabat, avec la Directrice g\u00e9n\u00e9rale de la s\u00e9curit\u00e9 int\u00e9rieure en France, C\u00e9line Berthon, qui \u00e9tait accompagn\u00e9e d\u2019une d\u00e9l\u00e9gation s\u00e9curitaire de haut niveau. [atlasinfo.fr]\n-------------------------------------------------\nLe Directeur g\u00e9n\u00e9ral de la S\u00fbret\u00e9 nationale et de la Surveillance du territoire, Abdellatif Hammouchi, s\u2019est entretenu jeudi \u00e0 Rabat, avec la Directrice g\u00e9n\u00e9rale de la s\u00e9curit\u00e9 int\u00e9rieure en France, C\u00e9line Berthon, qui \u00e9tait accompagn\u00e9e d\u2019une d\u00e9l\u00e9gation s\u00e9curitaire de haut niveau. [www.lereporter.ma]\n-------------------------------------------------\nLe Directeur g\u00e9n\u00e9ral de la S\u00fbret\u00e9 nationale et de la Surveillance du territoire, Abdellatif Hammouchi, s\u2019est entretenu jeudi \u00e0 Rabat, avec la Directrice g\u00e9n\u00e9rale de la s\u00e9curit\u00e9 int\u00e9rieure en France, C\u00e9line Berthon, qui \u00e9tait accompagn\u00e9e d\u2019une d\u00e9l\u00e9gation s\u00e9curitaire de haut niveau. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "La situation des charges et\nressources du Tr\u00e9sor d\u00e9gage un...", "mass": 5, "physics": false, "shape": "box", "title": "La situation des charges et ressources du Tr\u00e9sor d\u00e9gage un d\u00e9ficit budg\u00e9taire de 54,1 milliards de dirhams (MMDH) \u00e0 fin ao\u00fbt 2025, contre 32,9 MMDH un an auparavant, selon la Tr\u00e9sorerie G\u00e9n\u00e9rale du Royaume (TGR). [telquel.ma]\n-------------------------------------------------\nLes recettes douani\u00e8res nettes se sont \u00e9tablies \u00e0 65 milliards de dirhams (MMDH) \u00e0 fin ao\u00fbt 2025, en hausse de 8,3% par rapport \u00e0 la m\u00eame p\u00e9riode un an auparavant, selon la Tr\u00e9sorerie G\u00e9n\u00e9rale du Royaume (TGR). [www.challenge.ma]\n-------------------------------------------------\nLes recettes douani\u00e8res nettes se sont \u00e9tablies \u00e0 65 milliards de dirhams (MMDH) \u00e0 fin ao\u00fbt 2025, en hausse de 8,3% par rapport \u00e0 la m\u00eame p\u00e9riode un an auparavant, selon la Tr\u00e9sorerie G\u00e9n\u00e9rale du Royaume (TGR). [aujourdhui.ma]\n-------------------------------------------------\nCes recettes ont connu un bond de 8,3% par rapport \u00e0 la m\u00eame p\u00e9riode un an auparavant, selon la Tr\u00e9sorerie G\u00e9n\u00e9rale du Royaume (TGR). [www.lavieeco.com]\n-------------------------------------------------\nLes recettes douani\u00e8res nettes se sont \u00e9tablies \u00e0 65 milliards de dirhams (MMDH) \u00e0 fin ao\u00fbt 2025, en hausse de 8,3% par rapport \u00e0 la m\u00eame p\u00e9riode un an auparavant, selon la Tr\u00e9sorerie G\u00e9n\u00e9rale du Royaume (TGR). [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Plus de 1,5 million de\ndemandes de billets dans le...", "mass": 5, "physics": false, "shape": "box", "title": "Plus de 1,5 million de demandes de billets dans le cadre du tirage au sort de la pr\u00e9vente Visa pour la Coupe du Monde 2026 ont \u00e9t\u00e9 d\u00e9pos\u00e9es dans les 24 premi\u00e8res heures suivant l\u2019ouverture de la p\u00e9riode d\u2019inscription, a annonc\u00e9 la F\u00e9d\u00e9ration internationale de football association (FIFA). [telquel.ma]\n-------------------------------------------------\nDurant les 24 premi\u00e8res heures suivant l\u2019ouverture de la p\u00e9riode d\u2019inscription, la FIFA a re\u00e7u plus de 1,5 million de demandes de billets dans le cadre du tirage au sort de la pr\u00e9vente pour la Coupe du Monde 2026 de football. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Le projet de d\u00e9cret portant\nsur la r\u00e9organisation de la...", "mass": 5, "physics": false, "shape": "box", "title": "Le projet de d\u00e9cret portant sur la r\u00e9organisation de la D\u00e9l\u00e9gation interminist\u00e9rielle aux droits de l\u2019Homme (DIDH) lui permettra d\u2019exercer pleinement ses missions, a affirm\u00e9, jeudi \u00e0 Rabat, le ministre d\u00e9l\u00e9gu\u00e9 charg\u00e9 des Relations avec le Parlement, porte-parole du gouvernement, Mustapha Baitas. [telquel.ma]\n-------------------------------------------------\nLe Conseil de gouvernement, r\u00e9uni jeudi \u00e0 Rabat, a examin\u00e9 et adopt\u00e9 deux projets de d\u00e9cret visant \u00e0 renforcer l\u2019action institutionnelle dans les domaines des droits de l\u2019Homme et de la protection de l\u2019environnement. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Le ministre du Transport et\nde la Logistique, Abdelssamad Kayouh,...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre du Transport et de la Logistique, Abdelssamad Kayouh, et le directeur g\u00e9n\u00e9ral de l\u2019Office national des chemins de fer (ONCF), Mohamed Rabie Khlie, ont proc\u00e9d\u00e9, jeudi, \u00e0 l\u2019inauguration de la nouvelle gare ferroviaire de la ville de Taza, dont la r\u00e9alisation a mobilis\u00e9 un budget global de 50 millions de dirhams. [telquel.ma]\n-------------------------------------------------\nLe jeudi 11 septembre 2025, Monsieur Abdessamad KAYOUH, Ministre du Transport et de la Logistique et Monsieur Mohamed Rabie KHLIE, Directeur G\u00e9n\u00e9ral de l\u2019Office National des Chemins de Fer (ONCF), ont proc\u00e9d\u00e9 \u00e0 l\u2019inauguration de la nouvelle gare ferroviaire de Taza, un projet structurant qui s\u2019inscrit dans la strat\u00e9gie de modernisation des gares et de requalification des espaces ferroviaires. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Le dirham s\u2019est appr\u00e9ci\u00e9 de\n0,6% face au dollar am\u00e9ricain...", "mass": 5, "physics": false, "shape": "box", "title": "Le dirham s\u2019est appr\u00e9ci\u00e9 de 0,6% face au dollar am\u00e9ricain et de 0,2% vis-\u00e0-vis de l\u2019euro durant la p\u00e9riode du 4 au 10 septembre 2025, indique le bulletin des indicateurs hebdomadaires de Bank Al-Maghrib (BAM), publi\u00e9 vendredi 12 septembre. [www.challenge.ma]\n-------------------------------------------------\nLe dirham s\u2019est appr\u00e9ci\u00e9 de 0,6% face au dollar am\u00e9ricain et de 0,2% vis-\u00e0-vis de l\u2019euro durant la p\u00e9riode du 4 au 10 septembre 2025, selon Bank Al-Maghrib (BAM). [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Le Maroc a obtenu la\nreconnaissance officielle de l\u2019Administration nationale...", "mass": 5, "physics": false, "shape": "box", "title": "Le Maroc a obtenu la reconnaissance officielle de l\u2019Administration nationale am\u00e9ricaine des oc\u00e9ans et de l\u2019atmosph\u00e8re (NOAA Fisheries), confirmant la conformit\u00e9 de ses p\u00eacheries aux dispositions l\u00e9gislatives am\u00e9ricaines du Marine Mammal Protection Act. [www.challenge.ma]\n-------------------------------------------------\nLe Maroc a obtenu la reconnaissance officielle de l\u2019Administration Nationale Am\u00e9ricaine des Oc\u00e9ans et de l\u2019Atmosph\u00e8re (NOAA Fisheries), confirmant la conformit\u00e9 de ses p\u00eacheries aux dispositions l\u00e9gislatives am\u00e9ricaines du Marine Mammal Protection Act, a annonc\u00e9, vendredi, le Secr\u00e9tariat d\u2019\u00c9tat charg\u00e9 de la P\u00eache maritime. [maroc-diplomatique.net]\n-------------------------------------------------\nLe Maroc a obtenu la reconnaissance officielle de la NOAA Fisheries (Administration nationale oc\u00e9anique et atmosph\u00e9rique des \u00c9tats-Unis), confirmant la conformit\u00e9 de ses p\u00eacheries aux exigences du Marine Mammal Protection Act (MMPA), a annonc\u00e9, vendredi 12 septembre 2025, le Secr\u00e9tariat d\u2019\u00c9tat charg\u00e9 de la P\u00eache maritime \u00e0 Rabat. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "Le ministre de l\u2019Inclusion \u00e9conomique,\nde la Petite entreprise, de...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre de l\u2019Inclusion \u00e9conomique, de la Petite entreprise, de l\u2019Emploi et des Comp\u00e9tences, Younes Sekkouri, a donn\u00e9, jeudi depuis la Cit\u00e9 des M\u00e9tiers et des Comp\u00e9tences (CMC) de B\u00e9ni Mellal-Kh\u00e9nifra, le coup d\u2019envoi officiel de l\u2019ann\u00e9e de formation 2025-2026. [www.challenge.ma]\n-------------------------------------------------\nLe jeudi 11 septembre 2025, Monsieur Younes SEKKOURI, Ministre de l\u2019Inclusion \u00c9conomique, de la Petite Entreprise, de l\u2019Emploi et des Comp\u00e9tences, a proc\u00e9d\u00e9 au lancement officiel de la rentr\u00e9e de la formation professionnelle 2025-2026 depuis la Cit\u00e9 des M\u00e9tiers et des Comp\u00e9tences de B\u00e9ni Mellal, en pr\u00e9sence de Madame Loubna Tricha, Directrice G\u00e9n\u00e9rale de l\u2019OFPPT, M. Adil Barakat, Pr\u00e9sident du conseil de la r\u00e9gion de B\u00e9ni Mellal, ainsi que de nombreux acteurs r\u00e9gionaux et partenaires institutionnels et \u00e9conomiques. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "Buildings \u0026 Logistics Services (BLS),\nfiliale du groupe H\u0026S Invest...", "mass": 5, "physics": false, "shape": "box", "title": "Buildings \u0026 Logistics Services (BLS), filiale du groupe H\u0026S Invest Holding pr\u00e9sid\u00e9 par Moncef Belkhayat, a conclu un partenariat strat\u00e9gique avec Varun Beverages Morocco, franchiseur et producteur des marques de PepsiCo. [www.challenge.ma]\n-------------------------------------------------\nBuildings \u0026 Logistics Services (BLS), a subsidiary of the H\u0026S Invest Holding Group chaired by Moncef Belkhayat, has entered into a strategic partnership with Varun Beverages Morocco, the exclusive franchisee and producer of PepsiCo brands such as Pepsi and Lay\u2019s. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Au cours d\u2019une visite de\nsuivi des chantiers des infrastructures...", "mass": 5, "physics": false, "shape": "box", "title": "Au cours d\u2019une visite de suivi des chantiers des infrastructures sanitaires de la r\u00e9gion La\u00e2youne-Sakia El Hamra, le ministre de la Sant\u00e9 a insist\u00e9 sur l\u2019imp\u00e9ratif de veiller au respect des normes et des d\u00e9lais de r\u00e9alisation. [www.lavieeco.com]\n-------------------------------------------------\nLe ministre de la Sant\u00e9 et de la Protection sociale, Amine Tehraoui, a effectu\u00e9, vendredi, une visite de terrain pour assurer le suivi de l\u2019avancement des travaux de construction du Centre Hospitalier Universitaire (CHU) de La\u00e2youne et s\u2019informer du fonctionnement des \u00e9tablissements de sant\u00e9 existants ainsi que des projets en cours dans la r\u00e9gion de . [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "Dans une r\u00e9cente interview sur\nYouTube, le jeune prodige du...", "mass": 5, "physics": false, "shape": "box", "title": "Dans une r\u00e9cente interview sur YouTube, le jeune prodige du FC Barcelone a racont\u00e9 le r\u00f4le d\u00e9terminant de sa grand-m\u00e8re onnats du monde d\u2019athl\u00e9tisme, qui se tiennent jusqu\u2019au 21 septembre \u00e0 Tokyo. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "Des ONG ont attir\u00e9 l\u2019attention\nde la communaut\u00e9 internationale, vendredi...", "mass": 5, "physics": false, "shape": "box", "title": "Des ONG ont attir\u00e9 l\u2019attention de la communaut\u00e9 internationale, vendredi \u00e0 la 60e session du Conseil des droits de l\u2019Homme (CDH) \u00e0 Gen\u00e8ve, sur des pratiques esclavagistes persistantes dans les camps de Tindouf. [www.lopinion.ma]\n-------------------------------------------------\nDes ONG ont attir\u00e9 l\u2019attention de la communaut\u00e9 internationale, vendredi \u00e0 la 60e session du Conseil des droits de l\u2019Homme (CDH) \u00e0 Gen\u00e8ve, sur des pratiques esclavagistes persistantes dans les camps de Tindouf. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 19, "id": "comm_label_19", "label": "Le pr\u00e9sident de la Chambre\ndes repr\u00e9sentants, Rachid Talbi El...", "mass": 5, "physics": false, "shape": "box", "title": "Le pr\u00e9sident de la Chambre des repr\u00e9sentants, Rachid Talbi El Alami, accompagn\u00e9 d\u2019une d\u00e9l\u00e9gation parlementaire, a eu, vendredi \u00e0 Helsinki, une s\u00e9rie d\u2019entretiens avec des responsables parlementaires et gouvernementaux de la R\u00e9publique de Finlande. [www.lopinion.ma]\n-------------------------------------------------\nLe pr\u00e9sident de la Chambre des repr\u00e9sentants, Rachid Talbi El Alami, accompagn\u00e9 d\u2019une d\u00e9l\u00e9gation parlementaire, a eu, vendredi \u00e0 Helsinki, une s\u00e9rie d\u2019entretiens avec des responsables parlementaires et gouvernementaux de la R\u00e9publique de Finlande. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, " <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');

            tooltip.style.display = 'none';
        }
    });

    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;

    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);

    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);

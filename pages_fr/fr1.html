0e9bec\na prononc\u00e9, ce jeudi 24...", "mass": 5, "physics": false, "shape": "box", "title": "La Cour supr\u00eame du Qu\u00e9bec a prononc\u00e9, ce jeudi 24 juillet, une peine de 30 jours de prison \u00e0 son encontre, assortie d\u2019une lourde amende et de travaux d\u2019int\u00e9r\u00eat g\u00e9n\u00e9ral. [fr.hespress.com]\n-------------------------------------------------\nD\u00e9j\u00e0 condamn\u00e9 il y a dix jours pour diffamation aggrav\u00e9e, le youtubeur marocain Hicham Jerando \u00e9cope cette fois de 30 jours de prison, d\u2019une lourde amende et de travaux d\u2019int\u00e9r\u00eat g\u00e9n\u00e9ral. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "La Conf\u00e9d\u00e9ration africaine de football\n(CAF) a d\u00e9sign\u00e9 l\u2019arbitre namibienne...", "mass": 5, "physics": false, "shape": "box", "title": "La Conf\u00e9d\u00e9ration africaine de football (CAF) a d\u00e9sign\u00e9 l\u2019arbitre namibienne Ansino Tawananyikwa pour officier lors de la finale de la Coupe d\u2019Afrique des Nations f\u00e9minine, qui mettra aux prises les s\u00e9lections du Maroc et du Nigeria, samedi prochain au Complexe Olympique de Rabat. [fr.hespress.com]\n-------------------------------------------------\nAntsino Twanyanyukwa sera assist\u00e9e par Alice Umutesi (Rwanda) en tant qu\u2019assistante 1, et Tabara Mbodji (S\u00e9n\u00e9gal) comme assistante 2, affirme la CAF sur son site web. [lematin.ma]\n-------------------------------------------------\nLa Conf\u00e9d\u00e9ration africaine de football (CAF) a annonc\u00e9, jeudi, avoir nomm\u00e9 l\u2019arbitre namibienne Antsino Twanyanyukwa pour diriger la finale de la Coupe d\u2019Afrique des nations f\u00e9minine (Maroc-2024), qui opposera samedi prochain, les Lionnes de l\u2019Atlas au Nig\u00e9ria. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "Jeudi 24 juillet \u00e0 Casablanca,\nune \u00e9quipe de la Fondation...", "mass": 5, "physics": false, "shape": "box", "title": "Jeudi 24 juillet \u00e0 Casablanca, une \u00e9quipe de la Fondation Mohammed VI des Sciences et de la Sant\u00e9 (FM6SS) a r\u00e9alis\u00e9 avec succ\u00e8s une r\u00e9section du rectum pour cancer colorectal \u00e0 l\u2019a. [lematin.ma]\n-------------------------------------------------\nL\u2019op\u00e9ration, une r\u00e9section du rectum pour un cancer colorectal, a \u00e9t\u00e9 men\u00e9e avec succ\u00e8s par le docteur Choukri El Mehdi, chirurgien digestif \u00e0 la Fondation Mohammed VI des Sciences et de la Sant\u00e9 (FM6SS), \u00e0 l\u2019aide du robot chirurgical \"Da Vinci\", reconnu mondialement pour sa haute pr\u00e9cision et ses capacit\u00e9s mini-invasives. [www.lavieeco.com]\n-------------------------------------------------\nUne avanc\u00e9e majeure dans le domaine de la chirurgie robotique a \u00e9t\u00e9 enregistr\u00e9e \u00e0 Casablanca, avec la r\u00e9alisation, jeudi, de la premi\u00e8re intervention de chirurgie visc\u00e9rale assist\u00e9e par robot au sein du bloc op\u00e9ratoire de l\u2019H\u00f4pital Universitaire International Cheikh Khalifa, relevant de la Fondation Mohammed VI des Sciences et de la Sant\u00e9 (FM6SS). [www.lereporter.ma]\n-------------------------------------------------\nUne avanc\u00e9e majeure dans le domaine de la chirurgie robotique a \u00e9t\u00e9 enregistr\u00e9e \u00e0 Casablanca, avec la r\u00e9alisation, jeudi, de la premi\u00e8re intervention de chirurgie visc\u00e9rale assist\u00e9e par robot au sein du bloc op\u00e9ratoire de l\u2019H\u00f4pital universitaire international Cheikh Khalifa, relevant de la Fondation Mohammed VI des sciences et de la sant\u00e9 (FM6SS). [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "La         });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>
    </body>


    
    
</html>

n\u00e9rale de la m\u00e9t\u00e9orologie pour le samedi 20 septembre 2025 \u2013 Temps assez chaud sur les plaines de Tadla, Rehamna, les plateaux de Oulm\u00e8s et de phosphates, le Saiss, le Souss, le Sud-Est et les provinces sahariennes. [fr.hespress.com]\n-------------------------------------------------\nVoici les pr\u00e9visions m\u00e9t\u00e9orologiques \u00e9tablies par la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie pour le vendredi 19 septembre 2025: \u2013 Temps assez chaud \u00e0 localement chaud sur les plaines \u00e0 l\u2019Ouest de l\u2019Atlas, le Saiss, le Souss, le Sud-Est et les provinces sahariennes. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "La filiale de M\u00e9nara Holding\na inaugur\u00e9, ce vendredi 19...", "mass": 5, "physics": false, "shape": "box", "title": "La filiale de M\u00e9nara Holding a inaugur\u00e9, ce vendredi 19 septembre 2025, une cinqui\u00e8me implantation strat\u00e9gique d\u00e9di\u00e9e aux produits pr\u00e9fabriqu\u00e9s en b\u00e9ton. [fr.hespress.com]\n-------------------------------------------------\nM\u00e9nara Pr\u00e9fa, filiale de M\u00e9nara Holding, vient d\u0027inaugurer sa nouvelle unit\u00e9 industrielle de production de mat\u00e9riaux pr\u00e9fabriqu\u00e9s en b\u00e9ton \u00e0 Safi. [lematin.ma]\n-------------------------------------------------\nM\u00e9nara Pr\u00e9fa, filiale de M\u00e9nara Holding, a inaugur\u00e9, vendredi \u00e0 Safi, sa nouvelle unit\u00e9 industrielle de fabrication de produits pr\u00e9fabriqu\u00e9s pour un investissement de 150 millions de DH (MDH). [www.lopinion.ma]\n-------------------------------------------------\nInaugur\u00e9e en pr\u00e9sence du ministre de l\u2019Industrie et du Commerce, Ryad Mezzour, et du pr\u00e9sident-directeur g\u00e9n\u00e9ral de M\u00e9nara Holding, Mohamed Zahid, cette unit\u00e9, la cinqui\u00e8me implantation . [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Le nombre total des \u00e9l\u00e8ves\ninscrits au titre de l\u2019ann\u00e9e...", "mass": 5, "physics": false, "shape": "box", "title": "Le nombre total des \u00e9l\u00e8ves inscrits au titre de l\u2019ann\u00e9e scolaire 2025-2026 s\u2019\u00e9l\u00e8ve \u00e0 8.271.256 apprenants, a fait savoir vendredi \u00e0 Rabat, le ministre de l\u2019\u00c9ducation nationale, du Pr\u00e9scolaire et des Sports, Mohamed Saad Berrada. [fr.hespress.com]\n-------------------------------------------------\nLe ministre de l\u2019\u00c9ducation nationale, du Pr\u00e9scolaire et des Sports, Mohammed Saad Berrada, a admis vendredi \u00e0 Rabat l\u2019existence d\u2019un \u201cblocage\u201d dans le versement de la prime annuelle destin\u00e9e aux enseignants exer\u00e7ant dans les zones dites difficiles ou n\u00e9cessitant un accompagnement particulier. [telquel.ma]\n-------------------------------------------------\nLe ministre de l\u2019Education nationale, du pr\u00e9scolaire et des sports, Mohamed Sa\u00e2d Berrada, a pr\u00e9sid\u00e9 ce 19 septembre \u00e0 Rabat, une rencontre d\u0027\u00e9changes qui a permis d\u2019aborder les r\u00e9alisations de son d\u00e9partement et les d\u00e9fis de la rentr\u00e9e scolaire 2025-2026. [www.lavieeco.com]\n-------------------------------------------------\nLe ministre de l\u2019\u00c9ducation nationale, du Pr\u00e9scolaire et des Sports, Mohamed Saad Berrada, a annonc\u00e9 la cr\u00e9ation de 169 nouveaux \u00e9tablissements scolaires et 2.461 salles de classe suppl\u00e9mentaires, un effort . [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "L\u2019Union Yacoub El Mansour et\nle Wydad de Casablanca se...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019Union Yacoub El Mansour et le Wydad de Casablanca se sont neutralis\u00e9s sur le score d\u2019un but partout (1-1), en match de la deuxi\u00e8me journ\u00e9e de la Botola Pro D1 \u00ab Inwi \u00bb de football, saison 2025-2026, vendredi au stade olympique \u00e0 Rabat. [fr.hespress.com]\n-------------------------------------------------\nLes locaux ont ouvert le score par le biais d\u2019El Mehdi Balouk (45+4), alors que le WAC a \u00e9galis\u00e9 gr\u00e2ce \u00e0 Christopher Lorch (51e). [lematin.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Du 24 au 26 septembre,\nles locaux de l\u2019ESCA \u00c9cole...", "mass": 5, "physics": false, "shape": "box", "title": "Du 24 au 26 septembre, les locaux de l\u2019ESCA \u00c9cole de Management \u00e0 Casablanca accueilleront le Forum international de recherche sur l\u2019entreprise familiale (IFBRF), l\u2019un des rendez-v. [lematin.ma]\n-------------------------------------------------\nDu 24 au 26 septembre 2025, ESCA Ecole de Management accueillera pour la premi\u00e8re fois sur le continent africain la 8\u1d49 \u00e9dition de l\u2019International Family Business Research Forum (IFBRF), r\u00e9unissant des chercheurs, dirigeants et d\u00e9cideurs de plus de 24 pays autour de l\u2019avenir des entreprises familiales. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Le pr\u00e9sident de la F\u00e9d\u00e9ration\ninternationale de football association (FIFA),...", "mass": 5, "physics": false, "shape": "box", "title": "Le pr\u00e9sident de la F\u00e9d\u00e9ration internationale de football association (FIFA), Gianni Infantino, a entam\u00e9 vendredi une journ\u00e9e de travail au nouveau si\u00e8ge de la FIFA Afrique, \u00e0 Rabat. [www.lopinion.ma]\n-------------------------------------------------\nA cette occasion, Infantino a visit\u00e9 l\u2019atelier du parcours de formation de la FIFA pour les formatrices d\u2019entra\u00eeneures, tenu au Complexe Mohammed VI de football, indique un communiqu\u00e9. [telquel.ma]\n-------------------------------------------------\nLe pr\u00e9sident de la F\u00e9d\u00e9ration Internationale de Football Association (FIFA), Gianni Infantino, a visit\u00e9 l\u2019atelier du parcours de formation de la FIFA pour les formatrices d\u2019entra\u00eeneures, tenu au Complexe Mohammed VI de football [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Les recettes fiscales ont atteint\nplus de 224,3 milliards de...", "mass": 5, "physics": false, "shape": "box", "title": "Les recettes fiscales ont atteint plus de 224,3 milliards de dirhams (MMDH) \u00e0 fin ao\u00fbt 2025, en hausse de 15,1% comparativement \u00e0 la m\u00eame p\u00e9riode un an auparavant, selon le minist\u00e8re de l\u0027\u00c9conomie et des Finances. [www.lopinion.ma]\n-------------------------------------------------\nLe minist\u00e8re de l\u2019\u00c9conomie et des Finances, a fait savoir que les recettes fiscales ont atteint plus de 224,3 milliards de dirhams (MMDH) \u00e0 fin ao\u00fbt 2025, en hausse de 15,1% comparativement \u00e0 la m\u00eame p\u00e9riode un an auparavant,. [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "L\u0027intelligence artificielle (IA) g\u00e9n\u00e9rative pourrait\nconcerner plus d\u0027un tiers de...", "mass": 5, "physics": false, "shape": "box", "title": "L\u0027intelligence artificielle (IA) g\u00e9n\u00e9rative pourrait concerner plus d\u0027un tiers de l\u0027emploi dans le secteur public dans le monde que ce soit par l\u0027automatisation des t\u00e2ches ou l\u0027assistance aux employ\u00e9s, d\u0027apr\u00e8s une \u00e9tude du cabinet de conseil Roland Berger, d\u00e9voil\u00e9e vendredi. [www.lopinion.ma]\n-- i a marqu\u00e9 l\u2019appr\u00e9ciation de son pays des Initiatives Royales visant l\u2019\u00e9mancipation du continent africain et ce, \u00e0 l\u2019occasion de l\u2019entretien tenu, vendredi \u00e0 P\u00e9kin, avec le ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita, en visite de travail en Chine. [www.lavieeco.com]\n-------------------------------------------------\nLe ministre chinois des Affaires \u00e9trang\u00e8res, Wang Yi, a tenu \u00e0 saluer la stabilit\u00e9 dont jouit le Maroc, gr\u00e2ce au leadership de Sa Majest\u00e9 le Roi Mohammed VI et aux chantiers de d\u00e9veloppement lanc\u00e9s sous l\u2019impulsion du Souverain. [maroc-diplomatique.net]\n-------------------------------------------------\nLe ministre chinois des Affaires \u00e9trang\u00e8res, Wang Yi, a tenu \u00e0 saluer la stabilit\u00e9 dont jouit le Maroc, gr\u00e2ce au leadership du Roi Mohammed VI et aux chantiers de d\u00e9veloppement lanc\u00e9s sous l\u2019impulsion du souverain. [atlasinfo.fr]\n-------------------------------------------------\nLe ministre chinois des Affaires \u00e9trang\u00e8res, Wang Yi, a tenu \u00e0 saluer la stabilit\u00e9 dont jouit le Maroc, gr\u00e2ce au leadership de Sa Majest\u00e9 le Roi Mohammed VI et aux chantiers de d\u00e9veloppement lanc\u00e9s sous l\u2019impulsion du Souverain. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Le ministre d\u00e9l\u00e9gu\u00e9 charg\u00e9 de\nl\u2019Investissement, de la Convergence et...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre d\u00e9l\u00e9gu\u00e9 charg\u00e9 de l\u2019Investissement, de la Convergence et de l\u2019\u00c9valuation des Politiques Publiques, Karim Zidane, prendra part aux travaux de la Conf\u00e9rence mondiale sur l\u2019industrie manufacturi\u00e8re 2025, p <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

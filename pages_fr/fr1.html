4.5}, "group": 13, "id": 302, "label": "Entretien \u00e0 New York entre...", "shape": "dot", "size": 83, "title": "Entretien \u00e0 New York entre Nasser Bourita et l\u2019Envoy\u00e9 Personnel du Secr\u00e9taire G\u00e9n\u00e9ral de l\u2019ONU pour le Sahara\nSource: atlasinfo.fr", "url": "https://atlasinfo.fr/entretien-a-new-york-entre-nasser-bourita-et-lenvoye-personnel-du-secretaire-general-de-lonu-pour-le-sahara.html", "x": 0, "y": 0}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "Selon une source s\u00e9curitaire, le\npointage du mis en cause...", "mass": 5, "physics": false, "shape": "box", "title": "Selon une source s\u00e9curitaire, le pointage du mis en cause (44 ans) dans la base de donn\u00e9es d\u2019Interpol a r\u00e9v\u00e9l\u00e9 qu\u2019il faisait . [fr.hespress.com]\n-------------------------------------------------\nLes \u00e9l\u00e9ments de la S\u00fbret\u00e9 nationale de l\u2019a\u00e9roport international Mohammed V de Casablanca ont interpell\u00e9, dimanche, un ressortissant fran\u00e7ais d\u2019origine turque faisant l\u2019objet d\u2019un mandat d\u2019arr\u00eat international \u00e9mis par les autorit\u00e9s judiciaires fran\u00e7aises, a-t-on appris de source s\u00e9curitaire. [www.yabiladi.com]\n-------------------------------------------------\nLes \u00e9l\u00e9ments de la S\u00fbret\u00e9 nationale de l\u2019a\u00e9roport international Mohammed V de Casablanca ont interpell\u00e9, dimanche, un ressortissant fran\u00e7ais d\u2019origine turque faisant l\u2019objet d\u2019un mandat d\u2019arr\u00eat international \u00e9mis par les autorit\u00e9s judiciaires fran\u00e7aises, a-t-on appris de source s\u00e9curitaire. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "Le Paraguay reconna\u00eet la souverainet\u00e9\ndu Maroc sur son Sahara...", "mass": 5, "physics": false, "shape": "box", "title": "Le Paraguay reconna\u00eet la souverainet\u00e9 du Maroc sur son Sahara et envisage l\u2019ouverture d\u2019un consulat dans les provinces du Sud du Royaume, a annonc\u00e9, lundi \u00e0 New York, le ministre des Affaires \u00e9trang\u00e8res du Paraguay, Rub\u00e9n Dar\u00edo Ram\u00edrez Lezcano. [fr.hespress.com]\n-------------------------------------------------\nEn marge de la 80e session de lAssembl\u00e9e g\u00e9n\u00e9rale des Nations unies \u00e0 New York, le ministre des Affaires \u00e9trang\u00e8res du Maroc, Nasser Bourita, a rencontr\u00e9 hier son homologue paraguayen, Rub\u00e9n Dar\u00edo Ram\u00edrez. [www.yabiladi.com]\n-------------------------------------------------\nLe Paraguay reconna\u00eet la souverainet\u00e9 du Maroc sur son Sahara et envisage l\u2019ouverture d\u2019un consulat dans les provinces du Sud du Royaume, a annonc\u00e9 lundi \u00e0 New York, le ministre des Affaires \u00e9trang\u00e8res du Paraguay, Rub\u00e9n Dar\u00edo Ram\u00edrez Lezcano. [atlasinfo.fr]\n-------------------------------------------------\nLe Paraguay reconna\u00eet la souverainet\u00e9 du Maroc sur son Sahara et envisage l\u2019ouverture d\u2019un consulat dans les provinces du Sud du Royaume, a annonc\u00e9, lundi \u00e0 New York, le ministre des Affaires \u00e9trang\u00e8res du Paraguay, Rub\u00e9n Dar\u00edo Ram\u00edrez Lezcano. [telquel.ma]\n-------------------------------------------------\nLe ministre des Affaires \u00e9trang\u00e8res du Paraguay, Rub\u00e9n Dar\u00edo Ram\u00edrez Lezcano a annonc\u00e9 la visite prochainement dans le Royaume du Pr\u00e9sident du Paraguay, Santiago Pe\u00f1a Palacios. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Le Maroc, repr\u00e9sent\u00e9 par le\nChef du gouvernement, Aziz Akhannouch,...", "mass": 5, "physics": false, "shape": "box", "title": "Le Maroc, repr\u00e9sent\u00e9 par le Chef du gouvernement, Aziz Akhannouch, a particip\u00e9, lundi \u00e0 New York, \u00e0 une conf\u00e9rence internationale de haut niveau sur le r\u00e8glement pacifique de la question palestinienne et la mise en \u0153uvre de la solution \u00e0 deux Etats. [fr.hespress.com]\n-------------------------------------------------\nLe Maroc, repr\u00e9sent\u00e9 par le chef du gouvernement, Aziz Akhannouch, a particip\u00e9, lundi \u00e0 New York, \u00e0 une conf\u00e9rence internationale de haut niveau sur le r\u00e8glement pacifique de la question palestinienne et la mise en \u0153uvre de la solution \u00e0 deux Etats. [atlasinfo.fr]\n-------------------------------------------------\nAkhannouch a \u00e9t\u00e9 accompagn\u00e9 \u00e0 cette conf\u00e9rence, tenue en marge de la 80\u00e8 Assembl\u00e9e g\u00e9n\u00e9rale des Nations Unies, par le ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine. [lematin.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Le Burkina Faso, le Mali\net le Niger, trois pays...", "mass": 5, "physics": false, "shape": "box", "title": "Le Burkina Faso, le Mali et le Niger, trois pays sah\u00e9liens gouvern\u00e9s par des juntes militaires, ont annonc\u00e9 lundi soir leur retrait de la Cour p\u00e9nale internationale (CPI), d\u00e9non\u00e7ant un \u00ab instrument de r\u00e9pression n\u00e9o-coloniale aux mains de l\u2019imp\u00e9rialisme \u00bb. [fr.hespress.com]\n-------------------------------------------------\nLe Burkina Faso, le Mali et le Niger, r\u00e9unis au sein de la Conf\u00e9d\u00e9ration des \u00c9tats du Sahel (AES), ont annonc\u00e9, lundi, leur retrait imm\u00e9diat du Statut de Rome de la Cour P\u00e9nale Internationale (CPI), d\u00e9non\u00e7ant une juridiction devenue \u00ab un instrument de r\u00e9pression n\u00e9ocoloniale aux mains de l\u2019imp\u00e9rialisme \u00bb. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Ousmane Demb\u00e9l\u00e9 a remport\u00e9 la\nprestigieuse r\u00e9compense du ballon d\u2019or...", "mass": 5, "physics": false, "shape": "box", "title": "Ousmane Demb\u00e9l\u00e9 a remport\u00e9 la prestigieuse r\u00e9compense du ballon d\u2019or 2025, d\u00e9cern\u00e9e par France Football, faisant de lui le meilleur joueur de la saison, apr\u00e8s ses excellentes performances avec le PSG. [fr.hespress.com]\n-------------------------------------------------\nL\u2019international marocain Achraf Hakimi (Paris Saint-Germain) n\u2019a pas remport\u00e9 le Ballon d\u2019or 2025. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Lors de cette rencontre tenue\nsous le th\u00e8me \u00abLa migration...", "mass": 5, "physics": false, "shape": "box", "title": "Lors de cette rencontre tenue sous le th\u00e8me \u00abLa migration \u00e0 la crois\u00e9e des chemins : un dialogue strat\u00e9gique pour un monde en mutation\u00bb, M. Bourita a soulign\u00e9 que le Royaume dispos. [lematin.ma]\n-------------------------------------------------\nLe ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita, a mis en avant, lundi \u00e0 New York, les avanc\u00e9es r\u00e9alis\u00e9es par le Royaume en mati\u00e8re de migration, \u00e0 l\u2019occasion d\u2019un dialogue strat\u00e9gique de haut niveau sur cette question organis\u00e9 en marge de la 80\u00e8 Assembl\u00e9e G\u00e9n\u00e9rale de . [aujourdhui.ma]\n-------------------------------------------------\nLors d\u0027une rencontre \u00e0 New York tenue sous le th\u00e8me \"La migration \u00e0 la crois\u00e9e des chemins: un dialogue strat\u00e9gique pour un monde en mutation\", M. Bourita a soulign\u00e9 que le Royaume dispose d\u2019une vision claire et coh\u00e9rente, leader africain sur la question migratoire. [www.lavieeco.com]\n-------------------------------------------------\nCette c\u00e9r\u00e9monie, qui s\u2019est d\u00e9roul\u00e9e en pr\u00e9sence du ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita, a \u00e9t\u00e9 marqu\u00e9e . [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Le ministre de l\u2019\u00c9ducation nationale,\ndu pr\u00e9scolaire et des sports,...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre de l\u2019\u00c9ducation nationale, du pr\u00e9scolaire et des sports, Mohamed Saad Berrada, a soulign\u00e9, vendredi dernier, lors d\u2019une conf\u00e9rence de presse organis\u00e9e \u00e0 Rabat que la pro. [lematin.ma]\n-------------------------------------------------\nApr\u00e8s les d\u00e9clarations du ministre Mohamed Saad Berrada excluant une promotion automatique, les protestataires ont manifest\u00e9 dimanche devant le Parlement, maintenant leur exigence d\u2019une promotion exceptionnelle pour tous. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "D\u2019avril \u00e0 fin juin 2025\n(hors Ramadan), Radiom\u00e9trie Maroc mesure...", "mass": 5, "physics": false, "shape": "box", "title": "D\u2019avril \u00e0 fin juin 2025 (hors Ramadan), Radiom\u00e9trie Maroc mesure 14,992 millions d\u2019auditeurs un jour moyen de semaine (53,08% de la pop. [lematin.ma]\n-------------------------------------------------\nAudiences Selon les chiffres r\u00e9v\u00e9l\u00e9s par Radiom\u00e9trie Maroc pour la p\u00e9riode du 1er avril \u00e0 fin juin 2025, la radio a touch\u00e9 en moyenne 53,08% des Marocains \u00e2g\u00e9s de 11 ans et plus (soit 14,992 millions d\u2019auditeurs). [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Le financement d\u2019un milliard de\ndirhams, r\u00e9cemment s\u00e9curis\u00e9 aupr\u00e8s de...", "mass": 5, "physics": false, "shape": "box", "title": "Le financement d\u2019un milliard de dirhams, r\u00e9cemment s\u00e9curis\u00e9 aupr\u00e8s de Bank of Africa, repr\u00e9sente un jalon cl\u00e9 pour la concr\u00e9tisation de ce projet industriel d\u2019envergure. [lematin.ma]\n-------------------------------------------------\nINNOVX annonce la signature d\u2019un financement strat\u00e9gique de plus d\u2019un Milliard de Dirhams pour sa filiale Fluoralpha, aupr\u00e8s de BANK OF AFRICA, portant sur le financement d\u2019un projet industriel d\u2019envergure \u00e0 Jorf Lasfar, d\u00e9di\u00e9 \u00e0 la valorisation du fluor issu des roches phosphat\u00e9es marocaines. [leseco.ma]\n-------------------------------------------------\nINNOVX a annonc\u00e9, lundi, la signature d\u2019un financement strat\u00e9gique de plus d\u2019un milliard de dirhams (MMDH) pour sa filiale Fluoralpha, aupr\u00e8s de Bank of Africa (BOA), d\u00e9di\u00e9 \u00e0 un projet industriel d\u2019envergure \u00e0 Jorf Lasfar pour valoriser le fluor issu des roches phosphat\u00e9es marocaines. [www.lereporter.ma]\n-------------------------------------------------\nINNOVX annonce la signature d\u2019un financement strat\u00e9gique de plus d\u2019un Milliard de Dirhams pour sa filiale Fluoralpha, aupr\u00e8s de BANK OF AFRICA, portant sur le financement d\u2019un projet industriel d\u2019envergure \u00e0 Jorf Lasfar, d\u00e9di\u00e9 \u00e0 la valorisation du fluor issu des roches phosphat\u00e9es marocaines. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Des \u0153uvres de l\u2019artiste et\n\u00e9crivain marocain Mahi Binebine ont...", "mass": 5, "physics": false, "shape": "box", "title": "Des \u0153uvres de l\u2019artiste et \u00e9crivain marocain Mahi Binebine ont \u00e9t\u00e9 r\u00e9cemment acquises par deux institutions majeures, \u00e0 savoir le Smithsonian National Museum of African Art \u00e0 Washington D.C. et le P\u00e9rez Art Museum Miami (PAMM). [telquel.ma]\n-------------------------------------------------\n\u00c0 66 ans, Mahi Binebine, peintre, sculpteur, \u00e9crivain et cin\u00e9aste, voit ses \u0153uvres rejoindre deux des institutions les plus prestigieuses de la sc\u00e8ne internationale : le Smithsonian National Museum of African Art de Washington et le P\u00e9rez Art Museum Miami (PAMM). [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "En ex\u00e9cution des instructions royales,\nle ministre d\u00e9l\u00e9gu\u00e9 aupr\u00e8s du...", "mass": 5, "physics": false, "shape": "box", "title": "En ex\u00e9cution des instructions royales, le ministre d\u00e9l\u00e9gu\u00e9 aupr\u00e8s du chef du gouvernement charg\u00e9 de l\u2019Administration de la d\u00e9fense nationale, Abdeltif Loudyi, a re\u00e7u, lundi au si\u00e8ge de cette Administration, le ministre de la D\u00e9fense de la R\u00e9publique de l\u2019Inde, Rajnath Singh, accompagn\u00e9 d\u2019une d\u00e9l\u00e9gation de haut niveau en visite de travail au Maroc. [telquel.ma]\n-------------------------------------------------\nEn ex\u00e9cution des Hautes Instructions Royales, le ministre D\u00e9l\u00e9gu\u00e9 aupr\u00e8s du Chef du Gouvernement charg\u00e9 de l\u2019Administration de la D\u00e9fense Nationale, M. Abdeltif Loudyi, a re\u00e7u, lundi au si\u00e8ge de cette Administration, le ministre de la D\u00e9fense de la R\u00e9publique de l\u2019Inde, M. Rajnath Singh, accompagn\u00e9 d\u2019une d\u00e9l\u00e9gation de haut niveau en visite de travail au Royaume [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Le minist\u00e8re de la Justice\na affirm\u00e9 que la cons\u00e9cration...", "mass": 5, "physics": false, "shape": "box", "title": "Le minist\u00e8re de la Justice a affirm\u00e9 que la cons\u00e9cration de l\u2019ancrage l\u00e9gislatif de l\u2019Observatoire national de la criminalit\u00e9 dans le nouveau Code de proc\u00e9dure p\u00e9nale place le Maroc parmi les pays qui adoptent les meilleures pratiques en mati\u00e8re de gouvernance p\u00e9nale fond\u00e9e sur des preuves scientifiques. [telquel.ma]\n-------------------------------------------------\nVoici les principaux titres d\u00e9velopp\u00e9s par la presse nationale de ce mardi 23 septembre 2025 Al Bayane Gouvernance p\u00e9nale: le Maroc parmi les pays adoptant les meilleures pratiques en la mati\u00e8re Le minist\u00e8re de la Justice a indiqu\u00e9 que selon les \u00e9tudes comparatives disponibles, seuls 8 % des observatoires nationaux de la criminalit\u00e9 dans le . [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Le Maroc a remport\u00e9, dimanche\n\u00e0 Marrakech, la Coupe d\u2019Afrique...", "mass": 5, "physics": false, "shape": "box", "title": "Le Maroc a remport\u00e9, dimanche \u00e0 Marrakech, la Coupe d\u2019Afrique et Moyen-Orient des Cheffes (Troph\u00e9e Morjane Halima), l\u2019une des comp\u00e9titions phares de la 11\u1d49 \u00e9dition du Salon international CREMAI. [telquel.ma]\n-------------------------------------------------\nLe Maroc a remport\u00e9, dimanche \u00e0 Marrakech, la Coupe d\u2019Afrique et Moyen-Orient des Cheffes (Troph\u00e9e Morjane Halima), l\u2019une des comp\u00e9titions phares de la 11\u1d49 \u00e9dition du Salon international CREMAI, rendez-vous plac\u00e9 sous le Haut Patronage de Sa Majest\u00e9 le Roi Mohammed VI. [www.lereporter.ma]\n-------------------------------------------------\nEn remportant le Troph\u00e9e Morjane Halima, les cheffes marocaines confirment l\u2019excellence culinaire nationale et renforcent le rayonnement international du Royaume \u00e0 travers la cr\u00e9ativit\u00e9 et les traditions. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "Dispositif L\u2019OFPPT a donn\u00e9 vendredi\nle coup d\u2019envoi de la...", "mass": 5, "physics": false, "shape": "box", "title": "Dispositif L\u2019OFPPT a donn\u00e9 vendredi le coup d\u2019envoi de la formation dans trois nouveaux centres d\u00e9di\u00e9s \u00e0 la m\u00e9tallerie-soudure, \u00e0 l\u2019\u00e9lectricit\u00e9 et \u00e0 l\u2019\u00e9lectronique, ainsi qu\u2019aux m\u00e9tiers du tertiaire. [aujourdhui.ma]\n-------------------------------------------------\nL\u2019Office de la formation professionnelle et de la promotion du travail (OFPPT) a donn\u00e9, vendredi, le coup d\u2019envoi de la rentr\u00e9e 2025-2026 dans trois nouveaux \u00e9tablissements \u00e0 Casablanca, sp\u00e9cialis\u00e9s respectivement dans la m\u00e9tallerie-soudure (Tit Mellil), l\u2019\u00e9lectricit\u00e9-\u00e9lectronique (Sidi Othmane) et les m\u00e9tiers du tertiaire (Oasis). [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "La candidature du Maroc, pr\u00e9sent\u00e9e\nau nom du Groupe des...", "mass": 5, "physics": false, "shape": "box", "title": "La candidature du Maroc, pr\u00e9sent\u00e9e au nom du Groupe des 77 et la Chine (chapitre de Vienne), a \u00e9t\u00e9 soutenue \u00e0 l\u2019unanimit\u00e9 par les 134 membres. [www.lavieeco.com]\n-------------------------------------------------\nLe Royaume du Maroc a \u00e9t\u00e9 \u00e9lu, lundi \u00e0 Vienne, \u00e0 la vice-pr\u00e9sidence du Conseil des gouverneurs de l\u2019Agence internationale de l\u2019\u00e9nergie atomique (AIEA) pour l\u2019ann\u00e9e 2025-2026, en la personne de l\u2019ambassadeur, repr\u00e9sentant permanent du Maroc aupr\u00e8s des organisations internationales \u00e0 Vienne, Azzeddine Farhane. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "Le pr\u00e9sident fran\u00e7ais Emmanuel Macron,\na annonc\u00e9, lundi au si\u00e8ge...", "mass": 5, "physics": false, "shape": "box", "title": "Le pr\u00e9sident fran\u00e7ais Emmanuel Macron, a annonc\u00e9, lundi au si\u00e8ge des Nations-Unies \u00e0 New York, la reconnaissance officielle par son pays de l\u2019Etat de Palestine. [maroc-diplomatique.net]\n-------------------------------------------------\nLe pr\u00e9sident fran\u00e7ais Emmanuel Macron, a annonc\u00e9, lundi au si\u00e8ge des Nations-Unies \u00e0 New York, la reconnaissance officielle par son pays de l\u2019\u00c9tat de Palestine. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "Le Maroc dispose aujourd\u2019hui d\u2019un\npotentiel comp\u00e9titif suffisant en \u00e9nergies...", "mass": 5, "physics": false, "shape": "box", "title": "Le Maroc dispose aujourd\u2019hui d\u2019un potentiel comp\u00e9titif suffisant en \u00e9nergies renouvelables pour fournir 50% de l\u2019\u00e9lectricit\u00e9 consomm\u00e9e par l\u2019Union europ\u00e9enne (UE), a indiqu\u00e9 le ministre de l\u2019Industrie et du Commerce, Ryad Mezzour. [maroc-diplomatique.net]\n-------------------------------------------------\nLa moiti\u00e9 des 3.000 TWh consomm\u00e9s, soit 1.600 \u00e0 1.700 TWh, sont aujourd\u0027hui mobilisables au Maroc, que ce soit par l\u0027\u00e9nergie solaire ou \u00e9olienne, onshore et offshore. [lematin.ma]\n-------------------------------------------------\nLe Maroc dispose aujourd\u2019hui d\u2019un potentiel comp\u00e9titif suffisant en \u00e9nergies renouvelables pour fournir 50% de l\u2019\u00e9lectricit\u00e9 consomm\u00e9e par l\u2019Union europ\u00e9enne (UE), a indiqu\u00e9 le ministre de l\u2019Industrie et du Commerce, Ryad Mezzour. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "Le Raja de Casablanca (RCA)\na annonc\u00e9, lundi, avoir remerci\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Le Raja de Casablanca (RCA) a annonc\u00e9, lundi, avoir remerci\u00e9 l\u2019entra\u00eeneur tunisien Lassaad Chabbi et d\u00e9sign\u00e9 le Sud-africain Fadlu Davids comme nouvel entra\u00eeneur du club de la Botola Pro D1 \u00ab Inwi \u00bb de football. [maroc-diplomatique.net]\n-------------------------------------------------\nLe Raja de Casablanca (RCA) a annonc\u00e9, lundi, avoir remerci\u00e9 l\u2019entra\u00eeneur tunisien Lassaad Chabbi et d\u00e9sign\u00e9 le Sud-africain Fadlu Davids comme nouvel entra\u00eeneur du club de la Botola Pro D1 \u00ab Inwi \u00bb de football. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 19, "id": "comm_label_19", "label": "Op\u00e9rationnelle en octobre 2024, la\nSoci\u00e9t\u00e9 R\u00e9gionale Multiservices (SRM) Casablanca-Settat...", "mass": 5, "physics": false, "shape": "box", "title": "Op\u00e9rationnelle en octobre 2024, la Soci\u00e9t\u00e9 R\u00e9gionale Multiservices (SRM) Casablanca-Settat concr\u00e9tise sa vision d\u0027un service public \u00e9quitable et performant \u00e0 l\u0027\u00e9chelle r\u00e9gionale. [leseco.ma]\n-------------------------------------------------\nOp\u00e9rationnelle depuis octobre 2024, la Soci\u00e9t\u00e9 R\u00e9gionale Multiservices (SRM) Casablanca-Settat poursuit la mise en \u0153uvre de sa strat\u00e9gie territoriale visant \u00e0 am\u00e9liorer l\u2019acc\u00e8s aux services dans l\u2019ensemble <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

if/", "x": 0, "y": 0}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "L\u2019agence souligne la solidit\u00e9 des\npolitiques macro\u00e9conomiques, le soutien des...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019agence souligne la solidit\u00e9 des politiques macro\u00e9conomiques, le soutien des cr\u00e9anciers officiels et le niveau confortable des r\u00e9serves en devises, tout en notant la persistance d\u2019un endettement \u00e9lev\u00e9 et des vuln\u00e9rabilit\u00e9s structurelles. [fr.hespress.com]\n-------------------------------------------------\nLe maintien de cette note refl\u00e8te la pertinence des politiques macro\u00e9conomiques du Royaume, le soutien solide des cr\u00e9anciers officiels, le profil d\u0027endettement favorable et les. [lematin.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "Des averses orageuses entre 60\net 100 mm sont ainsi...", "mass": 5, "physics": false, "shape": "box", "title": "Des averses orageuses entre 60 et 100 mm sont ainsi pr\u00e9vues de mercredi \u00e0 11h jusqu\u0027\u00e0 jeudi \u00e0 midi dans les provinces d\u0027Aousserd, Oued Ed-Dahab et Boujdour, pr\u00e9cise la DGM. [lematin.ma]\n-------------------------------------------------\nDes averses orageuses localement fortes avec rafales de vent sous orages sont attendues de mercredi \u00e0 jeudi dans certaines provinces du Royaume, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM). [telquel.ma]\n-------------------------------------------------\nDes averses entre 60 et 100 mm sont ainsi pr\u00e9vues de mercredi \u00e0 11h jusqu\u0027\u00e0 jeudi \u00e0 midi dans les provinces d\u0027Aousserd, Oued Ed-Dahab et Boujdour. [www.lavieeco.com]\n-------------------------------------------------\nDes averses orageuses localement fortes avec rafales de vent sous orages sont attendues de mercredi \u00e0 jeudi dans certaines provinces du Maroc, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM). [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Des rumeurs relay\u00e9es sur les\nr\u00e9seaux sociaux ont \u00e9voqu\u00e9 le...", "mass": 5, "physics": false, "shape": "box", "title": "Des rumeurs relay\u00e9es sur les r\u00e9seaux sociaux ont \u00e9voqu\u00e9 le d\u00e9c\u00e8s d\u2019un jeune homme lors de la manifestation organis\u00e9e mardi soir \u00e0 Oujda. [lematin.ma]\n-------------------------------------------------\nDes sources inform\u00e9es de la Wilaya de la r\u00e9gion de l\u2019Oriental ont d\u00e9menti les informations sur la mort de l\u2019un des participants \u00e0 la protestation organis\u00e9e ce mardi soir, apr\u00e8s avoir \u00e9t\u00e9 heurt\u00e9 par un des v\u00e9hicules des forces de l\u2019ordre. [www.yabiladi.com]\n-------------------------------------------------\nOujda: d\u00e9menti du d\u00e9c\u00e8s d\u0027un jeune homme lors d\u0027affrontements avec les forces de l\u0027ordre. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Le Chef d\u2019\u00c9tat-Major de la\nD\u00e9fense du Ghana a soulign\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Le Chef d\u2019\u00c9tat-Major de la D\u00e9fense du Ghana a soulign\u00e9 l\u0027importance de la visite effectu\u00e9e, en 2017, au Ghana par Sa Majest\u00e9 le Roi Mohammed VI, que Dieu L\u2019assiste, qui a permi. [lematin.ma]\n-------------------------------------------------\nSur Hautes Instructions de Sa Majest\u00e9 le Roi, Chef Supr\u00eame et Chef d\u2019\u00c9tat-Major G\u00e9n\u00e9ral des Forces Arm\u00e9es Royales, le G\u00e9n\u00e9ral de Corps d\u2019Arm\u00e9e Mohammed Berrid, Inspecteur G\u00e9n\u00e9ral des FAR et Commandant la Zone Sud, a re\u00e7u, mardi au si\u00e8ge de l\u2019\u00c9tat-Major G\u00e9n\u00e9ral des FAR, le G\u00e9n\u00e9ral de Corps d\u2019Arm\u00e9e William Agyapong, Chef d\u2019\u00c9tat-Major de la [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Cupra Maroc vient de sceller\nun partenariat strat\u00e9gique de trois...", "mass": 5, "physics": false, "shape": "box", "title": "Cupra Maroc vient de sceller un partenariat strat\u00e9gique de trois ans avec la F\u00e9d\u00e9ration Royale marocaine de tennis (FRMT) pour accompagner le d\u00e9veloppement du padel dans le Royaume. [lematin.ma]\n-------------------------------------------------\nAssociation Cupra Maroc et la F\u00e9d\u00e9ration royale marocaine de tennis (FRMT) viennent d\u2019annoncer la signature d\u2019un partenariat strat\u00e9gique de trois ans qui consacrera Cupra comme partenaire officiel du d\u00e9veloppement du padel au Maroc. [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "La Biblioth\u00e8que Universitaire Mohamed Sekkat\n(BUMS), relevant de l\u2019Universit\u00e9 Hassan...", "mass": 5, "physics": false, "shape": "box", "title": "La Biblioth\u00e8que Universitaire Mohamed Sekkat (BUMS), relevant de l\u2019Universit\u00e9 Hassan II de Casablanca (UH2C), vient d\u2019annoncer le lancement officiel de sa plateforme num\u00e9rique d\u00e9di. [lematin.ma]\n-------------------------------------------------\nL\u2019Universit\u00e9 Hassan II de Casablanca (UH2C) a c\u00e9l\u00e9br\u00e9, hier mardi, la remise des dipl\u00f4mes de la premi\u00e8re promotion du Master Sciences de la Sant\u00e9 et Biotechnologies (SSB), fruit d\u2019un partenariat acad\u00e9mique strat\u00e9gique avec l\u2019Universit\u00e9 de Toulouse (UT). [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "Dans une d\u00e9claration \u00e0 la\nMAP, le premier substitut du...", "mass": 5, "physics": false, "shape": "box", "title": "Dans une d\u00e9claration \u00e0 la MAP, le premier substitut du procureur g\u00e9n\u00e9ral du Roi pr\u00e8s la Cour d\u0027appel de Casablanca, Abdellatif Saadi a indiqu\u00e9 que, suite aux sit-in de protesta. [lematin.ma]\n-------------------------------------------------\nVingt-quatre personnes ont \u00e9t\u00e9 interpell\u00e9es en flagrant d\u00e9lit d\u2019entrave \u00e0 la circulation au niveau de l\u2019autoroute urbaine de Casablanca, a annonc\u00e9, mardi, le premier substitut du procureur g\u00e9n\u00e9ral du roi pr\u00e8s la Cour d\u2019appel de Casablanca, Abdellatif Saadi. [telquel.ma]\n-------------------------------------------------\nLes individus majeurs arr\u00eat\u00e9s ont \u00e9t\u00e9 plac\u00e9s en garde \u00e0 vue, alors que les mineurs ont \u00e9t\u00e9 soumis \u00e0 la proc\u00e9dure de retenue, pour les besoins de l\u0027enqu\u00eate, indique le premier substitut du procureur g\u00e9n\u00e9ral du Roi pr\u00e8s la Cour d\u0027appel de Casablanca. [www.lavieeco.com]\n-------------------------------------------------\nVingt-quatre personnes ont \u00e9t\u00e9 interpell\u00e9es en flagrant d\u00e9lit d\u2019entrave \u00e0 la circulation au niveau de l\u2019autoroute urbaine de Casablanca, a annonc\u00e9, mardi, le premier substitut du procureur g\u00e9n\u00e9ral du Roi pr\u00e8s la Cour d\u2019appel de Casablanca, Abdellatif Saadi. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Organis\u00e9 par UM6P TECHNIX, Deutsche\nMesse AG / Hannover Messe...", "mass": 5, "physics": false, "shape": "box", "title": "Organis\u00e9 par UM6P TECHNIX, Deutsche Messe AG / Hannover Messe et l\u2019Organisation des Nations Unies pour le D\u00e9veloppement Industriel (ONUDI) \u00e0 travers son Alliance de l\u2019Industrie 4.0. [lematin.ma]\n-------------------------------------------------\nBenguerir a accueilli le NextGen Manufacturing Summit Africa, organis\u00e9 par UM6P TECHNIX, Hannover Messe et l\u2019ONUDI. [leseco.ma]\n-------------------------------------------------\nLe sommet \u201cNextGen Manufacturing Africa\u201d a ouvert ses portes, mardi, \u00e0 l\u2019Universit\u00e9 Mohammed VI Polytechnique (UM6P) de Bengu\u00e9rir, avec pour ambition de d\u00e9finir les trajectoires de l\u2019industrie 4.0 dans le contexte africain. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Changement majeur au sein de\nla direction de Stellantis :...", "mass": 5, "physics": false, "shape": "box", "title": "Changement majeur au sein de la direction de Stellantis : le groupe automobile a annonc\u00e9 la nomination de Joao Laranjo au poste de Chief Financial Officer (CFO). [lematin.ma]\n-------------------------------------------------\nJoao Laranjo succ\u00e8de \u00e0 Doug Ostermann qui a d\u00e9missionn\u00e9 de l\u2019entreprise pour des raisons personnelles, selon un communiqu\u00e9 de Stellantis. [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Des \u00e9l\u00e9ments relevant de la\npr\u00e9fecture de police de Marrakech...", "mass": 5, "physics": false, "shape": "box", "title": "Des \u00e9l\u00e9ments relevant de la pr\u00e9fecture de police de Marrakech ont proc\u00e9d\u00e9 lundi, en coordination avec la Direction G\u00e9n\u00e9rale de la Surveillance du Territoire (DGST), \u00e0 l\u0027arrestation d\u0027un Fran\u00e7ais d\u0027origine arabe faisant l\u0027objet d\u0027un mandat d\u0027arr\u00eat international \u00e9mis par les autorit\u00e9s judiciaires fran\u00e7aises. [www.lopinion.ma]\n-------------------------------------------------\nDes \u00e9l\u00e9ments relevant de la pr\u00e9fecture de police de Marrakech ont proc\u00e9d\u00e9 lundi, en coordination avec la Direction g\u00e9n\u00e9rale de la surveillance du territoire (DGST), \u00e0 l\u2019arrestation d\u2019un Fran\u00e7ais d\u2019origine arabe (le pays n\u2019est pas pr\u00e9cis\u00e9), faisant l\u2019objet d\u2019un mandat d\u2019arr\u00eat international \u00e9mis par les autorit\u00e9s judiciaires fran\u00e7aises. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 19, "id": "comm_label_19", "label": "La Direction g\u00e9n\u00e9rale de la\ns\u00fbret\u00e9 nationale (DGSN) a formellement...", "mass": 5, "physics": false, "shape": "box", "title": "La Direction g\u00e9n\u00e9rale de la s\u00fbret\u00e9 nationale (DGSN) a formellement d\u00e9menti, ce mardi, les informations diffus\u00e9es sur les r\u00e9seaux sociaux affirmant qu\u2019une voiture de police aurait \u00e9t\u00e9 incendi\u00e9e \u00e0 Casablanca lors d\u2019une manifestation. [www.lopinion.ma]\n-------------------------------------------------\nLa Direction g\u00e9n\u00e9rale de la S\u00fbret\u00e9 nationale (DGSN) a cat\u00e9goriquement d\u00e9menti les all\u00e9gations circulant sur les r\u00e9seaux sociaux et sugg\u00e9rant quune voiture de police aurait \u00e9t\u00e9 incendi\u00e9e, lors dune manifestation hier soir \u00e0 Casablanca. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "Le s\u00e9lectionneur de l\u2019\u00e9quipe nationale\nU20, Mohamed Ouahbi, a affirm\u00e9,...", "mass": 5, "physics": false, "shape": "box", "title": "Le s\u00e9lectionneur de l\u2019\u00e9quipe nationale U20, Mohamed Ouahbi, a affirm\u00e9, mercredi \u00e0 Santiago, que l\u2019objectif des Lionceaux de l\u2019Atlas est de battre le Br\u00e9sil, jeudi \u00e0 minuit (GMT 1), lors de leur deuxi\u00e8me match du groupe C de la Coupe du Monde des moins de 20 ans. [telquel.ma]\n-------------------------------------------------\nApr\u00e8s avoir frapp\u00e9 un grand coup en domptant la Roja (2-0) lors de leur entr\u00e9e en lice, les prot\u00e9g\u00e9s de Mohamed Ouahbi s\u2019attaquent d\u00e9sormais \u00e0 un autre monument du football mondial : le Br\u00e9sil. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 26, "id": "comm_label_26", "label": "Le d\u00e9ficit commercial a atteint\nplus de 225,9 milliards de...", "mass": 5, "physics": false, "shape": "box", "title": "Le d\u00e9ficit commercial a atteint plus de 225,9 milliards de dirhams (MMDH) au terme des huit premiers mois de 2025, en hausse de 15,5% comparativement \u00e0 la m\u00eame p\u00e9riode un an auparavant, selon l\u2019Office des changes. [telquel.ma]\n-------------------------------------------------\nLe d\u00e9ficit commercial a atteint plus de 225,9 milliards de dirhams (MMDH) au terme des huit premiers mois de 2025, en hausse de 15,5% comparativement \u00e0 la m\u00eame p\u00e9riode un an auparavant, selon l\u0027Office des changes. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Les exportations du secteur des\nphosphates et d\u00e9riv\u00e9s ont atteint...", "mass": 5, "physics": false, "shape": "box", "title": "Les exportations du secteur des phosphates et d\u00e9riv\u00e9s ont atteint 64,98 milliards de dirhams (MMDH) durant les huit premiers mois de 2025, en croissance de 21,1% par rapport \u00e0 fin ao\u00fbt 2024, selon l\u2019Office des changes. [telquel.ma]\n-------------------------------------------------\nLes exportations du secteur des phosphates et d\u00e9riv\u00e9s ont atteint 64,98 milliards de dirhams (MMDH) durant les huit premiers mois de 2025, en croissance de 21,1% par rapport \u00e0 fin ao\u00fbt 2024, selon l\u2019Office des changes. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 22, "id": "comm_label_22", "label": "Les recettes touristiques en devises\nont atteint un record de...", "mass": 5, "physics": false, "shape": "box", "title": "Les recettes touristiques en devises ont atteint un record de 87,6 milliards de dirhams (MMDH) au terme des huit premiers mois de 2025, en hausse de 14% par rapport \u00e0 la m\u00eame p\u00e9riode un an auparavant, selon le minist\u00e8re du Tourisme, de l\u2019Artisanat et de l\u2019Economie Sociale et Solidaire. [telquel.ma]\n-------------------------------------------------\nLes recettes touristiques en devises ont atteint un record de 87,6 milliards de dirhams (MMDH) au terme des huit premiers mois de 2025, en hausse de 14% par rapport \u00e0 la m\u00eame p\u00e9riode un an auparavant, selon le minist\u00e8re du Tourisme, de l\u2019Artisanat et de l\u2019Economie Sociale et Solidaire. [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 20, "id": "comm_label_20", "label": "Le Maroc et la Gambie\nont sign\u00e9, mardi \u00e0 Montr\u00e9al,...", "mass": 5, "physics": false, "shape": "box", "title": "Le Maroc et la Gambie ont sign\u00e9, mardi \u00e0 Montr\u00e9al, un accord sur les services a\u00e9riens, en marge de la 42\u00e8me session de l\u2019Assembl\u00e9e de l\u2019Organisation de l\u2019aviation civile internationale (OACI). [www.yabiladi.com]\n-------------------------------------------------\nL\u0027\u00e9lection du Royaume est aussi le fruit de la participation et de l\u0027implication active de la d\u00e9l\u00e9gation marocaine qui a pris part aux travaux de l\u0027Assembl\u00e9e de l\u0027OACI, conduite par le ministre du Transport et de la Logistique, Abdessamad Kayouh. [www.lavieeco.com]\n-------------------------------------------------\nEn marge de la 42e session de l\u2019Assembl\u00e9e de l\u2019OACI \u00e0 Montr\u00e9al, le Maroc et l\u2019Organisation de l\u2019aviation civile internationale ont conclu un accord visant \u00e0 d\u00e9velopper la coop\u00e9ration bilat\u00e9rale dans les domaines de la s\u00e9curit\u00e9, de la s\u00fbret\u00e9 et de la formation a\u00e9ronautique. [leseco.ma]\n-------------------------------------------------\nLe Maroc et la Gambie ont sign\u00e9, mardi \u00e0 Montr\u00e9al, un accord sur les services a\u00e9riens, en marge de la 42\u00e8me session de l\u2019Assembl\u00e9e de l\u2019Organisation de l\u2019aviation civile internationale (OACI). [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Lors du \u00ab Vision Global\nImpact Local Innovation Day \u00bb...", "mass": 5, "physics": false, "shape": "box", "title": "Lors du \u00ab Vision Global Impact Local Innovation Day \u00bb organis\u00e9 \u00e0 Casablanca le 30 septembre 2025, Jean-Pascal Tricoire, Chairman de Schneider Electric, a pr\u00e9sent\u00e9 la strat\u00e9gie globale de l\u2019entreprise pour la transition \u00e9nerg\u00e9tique et la digitalisation. [maroc-diplomatique.net]\n-------------------------------------------------\nL\u2019\u00e9v\u00e9nement, tenu au Hyatt Regency, a r\u00e9uni d\u00e9cideurs publics, experts, entrepreneurs et repr\u00e9sentants du secteur priv\u00e9 autour d\u2019un enjeu central : acc\u00e9l\u00e9rer la transition \u00e9nerg\u00e9tique et digitale en Afrique. [lnt.ma]\n-------------------------------------------------\nCasablanca a accueilli, ce mardi, la premi\u00e8re \u00e9dition marocaine de l\u2019\u00ab Innovation Day \u00bb, organis\u00e9e par Schneider Electric, groupe fran\u00e7ais fond\u00e9 en 1836 et aujourd\u2019hui pr\u00e9sent dans. [lematin.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label":  mentaux et psychiques, qui sera r\u00e9alis\u00e9 par la Fondation Mohammed V pour la Solidarit\u00e9 pour . [fr.hespress.com]\n-------------------------------------------------\nLe Roi Mohammed VI a proc\u00e9d\u00e9, mercredi \u00e0 la commune Sidi Hajjaj Oued Hassar \u00e0 la province de Mediouna (r\u00e9gion Casablanca-Settat), au lancement des travaux de construction d\u2019un Complexe r\u00e9gional d\u2019accueil et de r\u00e9habilitation psychosociale des personnes atteintes de troubles mentaux et psychiques, qui sera r\u00e9alis\u00e9 par la Fondation Mohammed V pour la Solidarit\u00e9 pour un investissement global de 300 millions de dirhams. [www.lopinion.ma]\n-------------------------------------------------\nLe roi Mohammed VI a proc\u00e9d\u00e9, mercredi \u00e0 la commune Sidi Hajjaj Oued Hassar \u00e0 la province de Mediouna (r\u00e9gion Casablanca-Settat), au lancement des travaux de construction d\u2019un Complexe r\u00e9gional d\u2019accueil et de r\u00e9habilitation psychosociale des personnes atteintes de troubles mentaux et psychiques, qui sera r\u00e9alis\u00e9 par la Fondation Mohammed V pour la Solidarit\u00e9 pour. [telquel.ma]\n-------------------------------------------------\nSa Majest\u00e9 le Roi Mohammed VI, que Dieu L\u2019assiste, a proc\u00e9d\u00e9, mercredi \u00e0 la commune Sidi Hajjaj Oued Hassar \u00e0 la province de Mediouna (r\u00e9gion Casablanca-Settat), au lancement des travaux de construction d\u2019un Complexe r\u00e9gional d\u2019accueil et de r\u00e9habilitation psychosociale des personnes atteintes de troubles mentaux et psychiques, qui sera r\u00e9alis\u00e9 par la Fondation Mohammed . [aujourdhui.ma]\n-------------------------------------------------\nSa Majest\u00e9 le Roi Mohammed VI, que Dieu L\u2019assiste, a proc\u00e9d\u00e9, mercredi \u00e0 la commune Sidi Hajjaj Oued Hassar \u00e0 la province de Mediouna (r\u00e9gion Casablanca-Settat), au lancement des travaux de construction d\u2019un Complexe r\u00e9gional d\u2019accueil et de r\u00e9habilitation psychosociale des personnes atteintes de troubles mentaux et psychiques, qui sera r\u00e9alis\u00e9 par la Fondation Mohammed . [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 23, "id": "comm_label_23", "label": "Le porte-parole du minist\u00e8re de\nl\u2019Int\u00e9rieur, Rachid El Khalfi, a...", "mass": 5, "physics": false, "shape": "box", "title": "Le porte-parole du minist\u00e8re de l\u2019Int\u00e9rieur, Rachid El Khalfi, a indiqu\u00e9, mercredi \u00e0 Rabat, que les interventions des forces de l\u2019ordre lors des r\u00e9centes manifestations qu\u2019ont connues certaines r\u00e9gions du Royaume se sont d\u00e9roul\u00e9es dans le strict respect des dispositions juridiques et professionnelles r\u00e9gissant leur travail et que le recours \u00e0 ces interventions, dans certains . [fr.hespress.com]\n-------------------------------------------------\nLes services du minist\u00e8re de l\u2019Int\u00e9rieur vont poursuivre l\u2019accomplissement de leur devoir constitutionnel pour la protection de la s\u00e9curit\u00e9 et de l\u2019ordre publics et la pr\u00e9servation des droits et des libert\u00e9s individuels et collectifs, a affirm\u00e9, mercredi \u00e0 Rabat, le porte parole du minist\u00e8re de l\u2019int\u00e9rieur, Rachid El Khalfi. [telquel.ma]\n-------------------------------------------------\nLe porte-parole du minist\u00e8re de l\u2019Int\u00e9rieur, Rachid El Khalfi, a indiqu\u00e9, mercredi \u00e0 Rabat, que les interventions des forces de l\u2019ordre lors des r\u00e9centes manifestations qu\u2019ont connues certaines r\u00e9gions du Royaume se sont d\u00e9roul\u00e9es dans le strict respect des dispositions juridiques et professionnelles r\u00e9gissant leur travail et que le recours \u00e0 ces interventions, dans certains . [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "si <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });

    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

 Dar Es Salaam, que la motivation et la d\u00e9termination des joueurs sur le terrain sont les cl\u00e9s pour remporter le match face \u00e0 la Tanzanie, pr\u00e9vu vendredi au stade Benjamin Mkapa, pour le compte des quarts de finale du Championnat d\u2019Afrique des nations de football (CHAN). [www.lopinion.ma]\n-------------------------------------------------\nLe s\u00e9lectionneur national Tarik Sektioui a affirm\u00e9, jeudi \u00e0 Dar Es Salaam, que la motivation et la d\u00e9termination des joueurs sur le terrain sont les cl\u00e9s pour remporter le match face \u00e0 la Tanzanie, pr\u00e9vu vendredi au stade Benjamin Mkapa, pour le compte des quarts de finale du Championnat d\u2019Afrique des nations de football (CHAN).. [telquel.ma]\n-------------------------------------------------\nLe s\u00e9lectionneur national, Tarik Sektioui a affirm\u00e9, jeudi \u00e0 Dar Es Salaam, que la motivation et la d\u00e9termination des joueurs sur le terrain sont les cl\u00e9s pour remporter le match face \u00e0 la Tanzanie, pr\u00e9vu vendredi au stade Benjamin Mkapa, pour le compte des quarts de finale du Championnat d\u2019Afrique des nations de football (CHAN). [lnt.ma]\n-------------------------------------------------\nLa s\u00e9lection malgache des joueurs locaux s\u2019est qualifi\u00e9e pour les demi-finales du Championnat d\u2019Afrique des nations (CHAN-2024), en venant \u00e0 bout du Kenya (1-1, 4-3 t.a.b), vendredi \u00e0 Nairobi. [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Cette pi\u00e8ce comm\u00e9morative pr\u00e9sente \u00e0\nl\u2019avers l\u2019effigie de Sa Majest\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Cette pi\u00e8ce comm\u00e9morative pr\u00e9sente \u00e0 l\u2019avers l\u2019effigie de Sa Majest\u00e9 le Roi Mohammed VI entour\u00e9e des inscriptions \u00ab \u0645\u062d\u0645\u062f \u0627\u0644\u0633\u0627\u062f\u0633 \u00bb , \u00ab \u0627\u0644\u0645\u0645\u0644\u0643\u0629 \u0627\u0644\u0645\u063a\u0631\u0628\u064a\u0629 - \u2d5c\u2d30\u2d33\u2d4d\u2d37\u2d49\u2d5c \u2d4f \u2d4d\u2d4e\u2d56\u2d54\u2d49\u2d31 \u00bb en arabe. [lematin.ma]\n-------------------------------------------------\nA l\u2019occasion du 62\u00e8me Anniversaire de Sa Majest\u00e9 le Roi Mohammed VI, Bank Al-Maghrib (BAM) \u00e9met une pi\u00e8ce comm\u00e9morative en argent, d\u2019une valeur faciale de 250 DH. [www.challenge.ma]\n-------------------------------------------------\nLa pi\u00e8ce est en argent d\u2019une valeur faciale de 250 dirhams et met en avant l\u2019effigie du Souverain, les armoiries du Royaume et des motifs inspir\u00e9s du patrimoine marocain. [www.lavieeco.com]\n-------------------------------------------------\nBank Al-Maghrib (BAM) \u00e9met, \u00e0 l\u2019occasion du 62\u00e8me Anniversaire de Sa Majest\u00e9 le Roi Mohammed VI, une pi\u00e8ce comm\u00e9morative en argent, d\u2019une valeur faciale de 250 dirhams. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Une \u00e9quipe d\u2019astrophysiciens du centre\nde recherche am\u00e9ricain \"Southwest Research...", "mass": 5, "physics": false, "shape": "box", "title": "Une \u00e9quipe d\u2019astrophysiciens du centre de recherche am\u00e9ricain \"Southwest Research Institute\" (SwRI), dirig\u00e9e par la scientifique marocaine Maryame El Moutamid, a d\u00e9couvert r\u00e9cemment un petit astre c\u00e9leste, inconnu jusqu\u2019ici, gravitant autour d\u2019Uranus, septi\u00e8me plan\u00e8te du syst\u00e8me solaire. [www.lopinion.ma]\n-------------------------------------------------\nOriginaire d\u2019Essaouira, Maryame El Moutamid, une astrophysicienne \u00e2g\u00e9e de 41 ans, dirigeant une \u00e9quipe am\u00e9ricaine, vient de d\u00e9couvrir un nouveau satellite d\u2019Uranus, portant \u00e0 29 le nombre de lunes connues de cette plan\u00e8te myst\u00e9rieuse. [telquel.ma]\n-------------------------------------------------\nCette d\u00e9couverte fascinante, annonc\u00e9e officiellement cette semaine par le centre de recherche am\u00e9ricain \"Southwest Research Institute\" (SwRI), a \u00e9t\u00e9 faite \u00e0 travers l\u0027analyse d\u0027une s\u00e9rie d\u0027images prises le 2 f\u00e9vrier 2025 \u00e0 l\u2019aide du t\u00e9lescope de la NASA. [www.lavieeco.com]\n-------------------------------------------------\nUne \u00e9quipe d\u2019astrophysiciens du centre de recherche am\u00e9ricain \u00ab Southwest Research Institute \u00bb (SwRI), dirig\u00e9e par la scientifique marocaine Maryame El Moutamid, a d\u00e9couvert r\u00e9cemment un petit astre c\u00e9leste, inconnu jusqu\u2019ici, gravitant autour d\u2019Uranus, septi\u00e8me plan\u00e8te du syst\u00e8me solaire. [atlasinfo.fr]\n-------------------------------------------------\nMaryame El Moutamid et son \u00e9quipe compos\u00e9e de sept scientifiques pluridisciplinaires ont d\u00e9cel\u00e9 ce petit satellite, qui gravite autour de la g\u00e9ante plan\u00e8te glac\u00e9e Uranus, au cours. [lematin.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "La Fondation Mohammed VI des\nSciences et de la Sant\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "La Fondation Mohammed VI des Sciences et de la Sant\u00e9 (FM6SS) a annonc\u00e9 avoir r\u00e9ussi, pour la premi\u00e8re fois au Maroc, la reprogrammation de cellules sanguines p\u00e9riph\u00e9riques humaines (PBMCs) en cellules souches pluripotentes induites (iPS), marquant ainsi une avanc\u00e9e scientifique majeure et historique. [www.lopinion.ma]\n-------------------------------------------------\nPour la premi\u00e8re fois au Maroc, la Fondation Mohammed VI des Sciences et de la Sant\u00e9 (FM6SS) a pu reprogrammer des cellules sanguines en cellules souches pluripotentes induites (iPS). [www.lavieeco.com]\n-------------------------------------------------\nLa Fondation Mohammed VI des Sciences et de la Sant\u00e9 (FM6SS) a annonc\u00e9 avoir r\u00e9ussi, pour la premi\u00e8re fois au Maroc, la reprogrammation de cellules sanguines p\u00e9riph\u00e9riques humaines (PBMCs) en cellules souches pluripotentes induites (iPS), marquant ainsi une avanc\u00e9e scientifique majeure et historique. [lnt.ma]\n-------------------------------------------------\nL\u2019annonce par la Fondation Mohammed VI des sciences et de la sant\u00e9 (FM6SS) de la r\u00e9ussite de la reprogrammation de cellules sanguines p\u00e9riph\u00e9riques humaines (PBMCs) en cellules souches pluripotentes induites (iPS), ouvre de vastes possibilit\u00e9s th\u00e9rapeutiques et de recherches, a affirm\u00e9, jeudi, le directeur du Centre Mohammed VI de la recherche et de l\u2019innovation, Saber Boutayeb. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "A l\u0027occasion de la F\u00eate\nde la Jeunesse, Sa Majest\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "A l\u0027occasion de la F\u00eate de la Jeunesse, Sa Majest\u00e9 le Roi Mohammed VI, que Dieu L\u2019assiste, a bien voulu accorder Sa gr\u00e2ce \u00e0 591 personnes condamn\u00e9es par diff\u00e9rents tribunaux du Royaume, annonce le minist\u00e8re de la Justice [www.lopinion.ma]\n-------------------------------------------------\n\u00c0 l\u2019occasion de la F\u00eate de la Jeunesse, le roi Mohammed VI a graci\u00e9 591 personnes condamn\u00e9es par diff\u00e9rents tribunaux du Royaume, annonce le minist\u00e8re de la Justice dans un communiqu\u00e9. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "Les \u00e9l\u00e9ments de la s\u00fbret\u00e9\nnationale de la ville de...", "mass": 5, "physics": false, "shape": "box", "title": "Les \u00e9l\u00e9ments de la s\u00fbret\u00e9 nationale de la ville de Sidi Ifni ont avort\u00e9, aux premi\u00e8res heures de vendredi, une tentative de trafic international de drogues et d\u2019immigration ill\u00e9gale \u00e0 travers les voies maritimes et saisi une tonne et 922 kg de chira, a-t-on appris de source s\u00e9curitaire. [telquel.ma]\n-------------------------------------------------\nLes interventions polici\u00e8res ont permis la saisie d\u0027un canot pneumatique \u00e9quip\u00e9 de deux moteurs, sur une plage situ\u00e9e \u00e0 environ cinq kilom\u00e8tres de Sidi Ifni en direction de la ville de Tiznit, avec \u00e0 bord sept personnes et des jerricanes d\u0027essence, en plus de 50 ballots de drogue d\u0027un poids total d\u0027une tonne et 922 kg. [www.lavieeco.com]\n-------------------------------------------------\nLes \u00e9l\u00e9ments de la s\u00fbret\u00e9 nationale de la ville de Sidi Ifni ont avort\u00e9, aux premi\u00e8res heures de vendredi, une tentative de trafic international de drogues et d\u0027immigration ill\u00e9gale \u00e0 travers les voies maritimes et saisi une tonne et 922 kg de chira, a-t-on appris de source s\u00e9curitaire. [www.lopinion.ma]\n-------------------------------------------------\nLes \u00e9l\u00e9ments de la s\u00fbret\u00e9 nationale de la ville de Sidi Ifni ont mis en \u00e9chec, aux premi\u00e8res heures de vendredi, une tentative de trafic international de drogues et dimmigration irr\u00e9guli\u00e8re par voies maritimes et saisi 1 tonne et 922 kg de r\u00e9sine de cannabis, a-t-on appris de source s\u00e9curitaire. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "Le suspect, sans domicile fixe\net aux ant\u00e9c\u00e9dents psychiatriques, a...", "mass": 5, "physics": false, "shape": "box", "title": "Le suspect, sans domicile fixe et aux ant\u00e9c\u00e9dents psychiatr apr\u00e8s qu\u2019il se soit rendu coupable d\u2019une agression physique \u00e0 l\u2019arme blanche contre un fonctionnaire de police, entra\u00eenant . [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 19, "id": "comm_label_19", "label": "Adli s\u2019est engag\u00e9 pour cinq\nsaisons avec le club, indique...", "mass": 5, "physics": false, "shape": "box", "title": "Adli s\u2019est engag\u00e9 pour cinq saisons avec le club, indique Bournemouth dans un communiqu\u00e9 publi\u00e9 sur son site officiel, pr\u00e9cisant que l\u2019ailier de 25 ans, rejoindra l\u2019\u00e9quipe dirig\u00e9e par Andoni Iraola avant. [telquel.ma]\n-------------------------------------------------\nL\u2019attaquant international marocain Amine Adli, en provenance du Bayer Leverkusen (Allemagne), a sign\u00e9 pour cinq ans \u00e0 Bournemouth, qui \u00e9volue en Premier League. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "Une session de formation destin\u00e9e\naux femmes dans les op\u00e9rations...", "mass": 5, "physics": false, "shape": "box", "title": "Une session de formation destin\u00e9e aux femmes dans les op\u00e9rations militaires de paix de l\u2019ONU, a pris fin vendredi, au si\u00e8ge de l\u2019Etat-Major des Forces Arm\u00e9es Royales (FAR) de la Zone Sud \u00e0 Agadir. [aujourdhui.ma]\n-------------------------------------------------\nUne session de formation destin\u00e9e aux femmes dans les op\u00e9rations militaires de paix de l\u2019ONU, a pris fin vendredi, au si\u00e8ge de l\u2019Etat-Major des Forces Arm\u00e9es Royales (FAR) de la Zone Sud \u00e0 Agadir. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "La neuvi\u00e8me Conf\u00e9rence internationale de\nTokyo sur le d\u00e9veloppement <script>
    function toggleTooltip() {

    }

    // Cacher la tooltip quand on clique ailleurs

        const tooltip = document.getElementById('tooltip');

            tooltip.style.display = 'none';

    });

    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

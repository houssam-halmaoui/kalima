l": "Les \u00c9tats-Unis soulignent le leadership...", "shape": "dot", "size": 59, "title": "Les \u00c9tats-Unis soulignent le leadership de SM le Roi pour la paix et la prosp\u00e9rit\u00e9\nSource: lnt.ma", "url": "https://lnt.ma/les-etats-unis-soulignent-le-leadership-de-sm-le-roi-pour-la-paix-et-la-prosperite/", "x": 0, "y": 0}, {"font": {"vadjust": -142.5}, "group": 2, "id": 296, "label": "F\u00eate du Tr\u00f4ne : Nos...", "shape": "dot", "size": 95, "title": "F\u00eate du Tr\u00f4ne : Nos voeux\nSource: lnt.ma", "url": "https://lnt.ma/fete-du-trone-nos-voeux-6/", "x": 0, "y": 0}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Le Secr\u00e9taire d\u2019Etat am\u00e9ricain, Marco\nRubio a soulign\u00e9, mercredi, le...", "mass": 5, "physics": false, "shape": "box", "title": "Le Secr\u00e9taire d\u2019Etat am\u00e9ricain, Marco Rubio a soulign\u00e9, mercredi, le leadership du Roi Mohammed VI en faveur d\u2019une nouvelle \u00e8re de paix et de prosp\u00e9rit\u00e9, tout en se f\u00e9licitant du partenariat durable avec le Royaume du Maroc. [fr.hespress.com]\n-------------------------------------------------\nSous le leadership du Pr\u00e9sident Trump et de Sa Majest\u00e9 le Roi Mohammed VI, nous continuerons de b\u00e2tir une nouvelle \u00e8re de paix et de prosp\u00e9rit\u00e9 dans les ann\u00e9es \u00e0 venir,. [lematin.ma]\n-------------------------------------------------\nLe Secr\u00e9taire d\u2019\u00c9tat am\u00e9ricain, Marco Rubio, a mis en avant, mercredi, le r\u00f4le d\u00e9terminant de Sa Majest\u00e9 le Roi Mohammed VI dans la promotion d\u2019une \u00e8re de paix et de prosp\u00e9rit\u00e9, tout en soulignant la solidit\u00e9 du partenariat strat\u00e9gique et durable unissant les \u00c9tats-Unis et le Royaume du Maroc. [maroc-diplomatique.net]\n-------------------------------------------------\nLe Secr\u00e9taire d\u2019Etat am\u00e9ricain, Marco Rubio a soulign\u00e9 mercredi, le leadership de Sa Majest\u00e9 le Roi Mohammed VI en faveur d\u2019une nouvelle \u00e8re de paix et de prosp\u00e9rit\u00e9, tout en se f\u00e9licitant du partenariat durable avec le Royaume du Maroc. [atlasinfo.fr]\n-------------------------------------------------\n\u00c0 l\u2019occasion du 26e anniversaire de l\u2019accession du Roi Mohammed VI au Tr\u00f4ne, le Secr\u00e9taire d\u2019\u00c9tat am\u00e9ricain, Marco Rubio, a salu\u00e9 le r\u00f4le du Souverain dans la consolidation de la paix et du d\u00e9veloppement dans la r\u00e9gion. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "A l\u2019occasion du 26e anniversaire\nde son accession au Tr\u00f4ne,...", "mass": 5, "physics": false, "shape": "box", "title": "A l\u2019occasion du 26e anniversaire de son accession au Tr\u00f4ne, le Roi Mohammed VI a prononc\u00e9 un discours \u00e0 la Nation, riche en orientations strat\u00e9giques et porteur d\u2019une ambition renouvel\u00e9e pour le Maroc. [fr.hespress.com]\n-------------------------------------------------\n\u00c0 l\u2019occasion du 26e anniversaire de son accession au Tr\u00f4ne, le Roi Mohammed VI a adress\u00e9 un discours \u00e0 la Nation, dans lequel il a dress\u00e9 un \u00e9tat des lieux des r\u00e9alisations \u00e9conomiques et sociales du Royaume tout en appelant \u00e0 un nouveau souffle pour corriger les d\u00e9s\u00e9quilibres territoriaux et renforcer la coh\u00e9sion nationale. [lnt.ma]\n-------------------------------------------------\n\u00c0 l\u2019occasion du 26\u1d49 anniversaire de son accession au Tr\u00f4ne, le roi Mohammed VI a prononc\u00e9 un discours ax\u00e9 sur la consolidation des acquis sociaux, le d\u00e9veloppement \u00e9conomique et la coh\u00e9sion territoriale. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "A comm_label_4", "label": "le Roi approuve le tableau\nd\u2019avancement du personnel des FAR,...", "mass": 5, "physics": false, "shape": "box", "title": "le Roi approuve le tableau d\u2019avancement du personnel des FAR, de la Gendarmerie Royale, de la Garde Royale et des Forces Auxiliaires au titre de l\u2019ann\u00e9e 2025. [lematin.ma]\n-------------------------------------------------\nF\u00eate du Tr\u00f4ne: Le Roi approuve le tableau d\u2019avancement du personnel des FAR, de la Gendarmerie Royale, de la Garde Royale et des Forces Auxiliaires. [www.lavieeco.com]\n-------------------------------------------------\nSa Majest\u00e9 le Roi Mohammed VI, Chef Supr\u00eame et Chef d\u2019Etat-Major G\u00e9n\u00e9ral des Forces Arm\u00e9es Royales, que Dieu L\u2019assiste, a re\u00e7u le 29 juillet 2025 au Palais Royal de T\u00e9touan, la Commission d\u2019avancement. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "L\u0027augmentation des recettes voyages, soutenue\npar une croissance de +19%...", "mass": 5, "physics": false, "shape": "box", "title": "L\u0027augmentation des recettes voyages, soutenue par une croissance de +19% des arriv\u00e9es touristiques, t\u00e9moigne de l\u2019attractivit\u00e9 croissante de la destination Maroc et de la capac. [lematin.ma]\n-------------------------------------------------\nLes recettes touristiques ont atteint 54 milliards de dirhams (MMDH) \u00e0 fin juin 2025, en progression de +9,6 % par rapport \u00e0 la m\u00eame p\u00e9riode de 2024, soit un gain de 4,7 MMDH, selon les donn\u00e9es du minist\u00e8re du Tourisme, de l\u2019Artisanat et de l\u2019\u00c9conomie Sociale et Solidaire. [telquel.ma]\n-------------------------------------------------\nLes recettes voyages ont atteint 54 milliards de dirhams (MMDH) \u00e0 fin juin 2025, en hausse de +9,6% par rapport \u00e0 2024, soit un gain de 4,7 MMDH, selon le minist\u00e8re du Tourisme, de l\u2019Artisanat et de l\u2019Economie Sociale et Solidaire. [www.challenge.ma]\n-------------------------------------------------\nLes recettes voyages ont atteint 54 milliards de dirhams (MMDH) \u00e0 fin juin 2025, en hausse de +9,6% par rapport \u00e0 2024, soit un gain de 4,7 MMDH, selon le minist\u00e8re du Tourisme, de l\u2019Artisanat et de l\u2019Economie Sociale et Solidaire. [aujourdhui.ma]\n-------------------------------------------------\nCes recettes sont en hausse de +9,6% par rapport \u00e0 2024, soit un gain de 4,7 MMDH, selon le minist\u00e8re du Tourisme, de l\u0027Artisanat et de l\u0027Economie Sociale et Solidaire. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "C\u2019est dans cet esprit que\nl\u2019Universit\u00e9 Mohammed VI Polytechnique (UM6P)...", "mass": 5, "physics": false, "shape": "box", "title": "C\u2019est dans cet esprit que l\u2019Universit\u00e9 Mohammed VI Polytechnique (UM6P) et le groupe Tanger Med viennen. [lematin.ma]\n-------------------------------------------------\nL\u2019Universit\u00e9 Mohammed VI Polytechnique (UM6P) et le Groupe Tanger Med ont officialis\u00e9, ce mardi, un nouvel accord de collaboration visant \u00e0 renforcer la formation des talents num\u00e9riques et \u00e0 rapprocher davantage l\u2019innovation des r\u00e9alit\u00e9s industrielles. [www.challenge.ma]\n-------------------------------------------------\nL\u2019Universit\u00e9 Mohammed VI Polytechnique (UM6P) et le Groupe Tanger Med ont sign\u00e9, le 29 juillet sur le campus 1337 MED \u00e0 Martil, un nouvel accord de collaboration visant \u00e0 former les talents du num\u00e9rique et \u00e0 ancrer l\u2019innovation dans les r\u00e9alit\u00e9s industrielles. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "Par ses nombreuses visites, ses\ninitiatives \u00e9conomiques, religieuses et migratoires,...", "mass": 5, "physics": false, "shape": "box", "title": "Par ses nombreuses visites, ses initiatives \u00e9conomiques, religieuses et migratoires, le Souverain a red\u00e9fini les liens du Royaume avec le continent. [www.lopinion.ma]\n-------------------------------------------------\nle Roi Mohammed VI, la coop\u00e9ration Sud\u2013Sud s\u2019est impos\u00e9e comme l\u2019un des piliers centraux de la politique \u00e9trang\u00e8re du Royaume. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Plusieurs vagues ont frapp\u00e9 la\nRussie et le Japon, causant...", "mass": 5, "physics": false, "shape": "box", "title": "Plusieurs vagues ont frapp\u00e9 la Russie et le Japon, causant des inondations et des \u00e9vacuations massives sans faire de victimes \u00e0 ce stade. [telquel.ma]\n-------------------------------------------------\nUn s\u00e9isme de magnitude 8,8, le plus puissant dans la r\u00e9gion en pr\u00e8s de 73 ans, a frapp\u00e9, mardi, au large de la p\u00e9ninsule russe du Kamtchatka, provoquant des alertes de tsunamis dans tout le Pacifique et des \u00e9vacuations de Hawa\u00ef jusqu\u0027au Japon. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Le groupe OCP a annonc\u00e9,\nmardi, s\u2019\u00eatre associ\u00e9 \u00e0 travers...", "mass": 5, "physics": false, "shape": "box", "title": "Le groupe OCP a annonc\u00e9, mardi, s\u2019\u00eatre associ\u00e9 \u00e0 travers OCP Brasil \u00e0 Ambipar, acteur de r\u00e9f\u00e9rence en mati\u00e8re de gestion environnementale, \u00e0 la Liga do Araguaia et \u00e0 l\u2019Institut Agroenvironnemental de la Vall\u00e9e de l\u2019Araguaia (IAVA), deux organisations locales engag\u00e9es pour le d\u00e9veloppement rural durable, afin de lancer le projet ALM Carbono Verde do. [telquel.ma]\n-------------------------------------------------\nLe groupe OCP, en collaboration avec Ambipar, la Liga do Araguaia et l\u2019Institut Agroenvironnemental de la Vall\u00e9e de l\u2019Araguaia (IAVA), a annonc\u00e9 le lancement du projet ALM Carbono Verde do Araguaia, une initiative de grande ampleur visant \u00e0 restaurer jusqu\u2019\u00e0 100 000 hectares de p\u00e2turages d\u00e9grad\u00e9s dans le Cerrado br\u00e9silien. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Le roi Mohammed VI adressera,\nmardi soir, un Discours \u00e0...", "mass": 5, "physics": false, "shape": "box", "title": "Le roi Mohammed VI adressera, mardi soir, un Discours \u00e0 Son peuple fid\u00e8le \u00e0 l\u2019occasion de la comm\u00e9moration du 26e anniversaire de l\u2019accession du Souverain au Tr\u00f4ne de Ses glorieux Anc\u00eatres et pr\u00e9sidera, mercredi et jeudi, les c\u00e9r\u00e9monies comm\u00e9morant la F\u00eate du Tr\u00f4ne, annonce le minist\u00e8re de la maison Royale, du protocole et de la. [telquel.ma]\n-------------------------------------------------\nSa Majest\u00e9 le Roi Mohammed VI, que Dieu L\u2019assiste, adressera, mardi soir, un Discours \u00e0 Son peuple fid\u00e8le \u00e0 l\u2019occasion de la comm\u00e9moration du 26e anniversaire de l\u2019accession du Souverain au Tr\u00f4ne de Ses glorieux Anc\u00eatres et pr\u00e9sidera, mercredi et jeudi, les c\u00e9r\u00e9monies comm\u00e9morant la F\u00eate du Tr\u00f4ne, annonce le [www.challenge.ma]\n-------------------------------------------------\nSa Majest\u00e9 le Roi Mohammed VI, que Dieu L\u2019assiste, adressera, mardi soir, un Discours \u00e0 Son peuple fid\u00e8le \u00e0 l\u2019occasion de la comm\u00e9moration du 26e anniversaire de l\u2019accession du Souverain au Tr\u00f4ne de Ses glorieux Anc\u00eatres et pr\u00e9sidera, mercredi et jeudi, les c\u00e9r\u00e9monies comm\u00e9morant la F\u00eate du Tr\u00f4ne, annonce le Minist\u00e8re de la Maison Royale, . [aujourdhui.ma]\n-------------------------------------------------\nSa Majest\u00e9 le Roi Mohammed VI, que Dieu L\u2019assiste, a adress\u00e9, ce mardi 29 juillet, un Discours \u00e0 Son peuple fid\u00e8le \u00e0 l\u2019occasion du 26\u00e8me anniversaire de l\u2019accession du Souverain au Tr\u00f4ne de Ses glorieux Anc\u00eatres. [www.lavieeco.com]\n-------------------------------------------------\nSa Majest\u00e9 le Roi Mohammed VI, que Dieu L\u2019assiste, adressera, mardi soir, un Discours \u00e0 Son peuple fid\u00e8le \u00e0 l\u2019occasion de la comm\u00e9moration du 26e anniversaire de l\u2019accession du Souverain au Tr\u00f4ne de Ses glorieux Anc\u00eatres et pr\u00e9sidera, mercredi et jeudi, les c\u00e9r\u00e9monies comm\u00e9morant la F\u00eate du Tr\u00f4ne, annonce le Minist\u00e8re de la Maison Royale, [www.lereporter.ma]\n-------------------------------------------------\nSa Majest\u00e9 le Roi Mohammed VI, que Dieu L\u0027assiste, accompagn\u00e9 de SAR le Prince H\u00e9ritier Moulay El Hassan et de SAR le Prince Moulay Rachid, a pr\u00e9sid\u00e9, mercredi apr\u00e8s-midi \u00e0 la Place de la pr\u00e9fecture de M\u0027diq-Fnideq (ville de M\u0027diq), une r\u00e9ception \u00e0 l\u0027occasion du 26e anniversaire de l\u0027accession du Souverain au Tr\u00f4ne de Ses glorieux Anc\u00eatres. [www.lopinion.ma]\n-------------------------------------------------\nSa Majest\u00e9 le Roi Mohammed VI, que Dieu L\u2019assiste, accompagn\u00e9 de SAR le Prince H\u00e9ritier Moulay El Hassan et de SAR le Prince Moulay Rachid, a pr\u00e9sid\u00e9, mercredi apr\u00e8s-midi \u00e0 la Place de la pr\u00e9fecture de M\u2019diq-Fnideq (ville de M\u2019diq), une r\u00e9ception \u00e0 l\u2019occasion du 26e anniversaire de l\u2019accession du Souverain au Tr\u00f4ne de Ses . [maroc-diplomatique.net]\n-------------------------------------------------\nEn cette grande occasion, La Nouvelle Tribune et le portail lnt.ma ont l\u2019insigne honneur de pr\u00e9senter leurs v\u0153ux d\u00e9f\u00e9rents \u00e0 Sa Majest\u00e9 le Roi Mohammed VI, Amir Al Mouminine. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "Le Groupe AKDITAL, premier acteur\npriv\u00e9 de sant\u00e9 au Maroc,...", "mass": 5, "physics": false, "shape": "box", "title": "Le Groupe AKDITAL, premier acteur priv\u00e9 de sant\u00e9 au Maroc, annonce la signature d\u2019un protocole d\u2019accord avec la soci\u00e9t\u00e9 Dr Abdul Rahman Al Mishari for Development LLC pour la location et la gestion de Abdul Rahman Al Mishari Hospital, \u00e9tablissement hospitalier priv\u00e9 multidisciplinaire de r\u00e9f\u00e9rence situ\u00e9 \u00e0 Riyadh, au c\u0153ur du quartier Al Olaya, centre. [telquel.ma]\n-------------------------------------------------\nLe Groupe AKDITAL, premier acteur priv\u00e9 de sant\u00e9 au Maroc, annonce la signature d\u2019un protocole d\u2019accord avec la soci\u00e9t\u00e9 Dr Abdul Rahman Al Mishari for Development LLC pour la location et la gestion de Abdul Rahman Al Mishari Hospital, \u00e9tablissement hospitalier priv\u00e9 multidisciplinaire de r\u00e9f\u00e9rence situ\u00e9 \u00e0 Riyadh, au c\u0153ur du quartier Al Olaya, centre \u00e9conomique n\u00e9vralgique de la capitale du Royaume d\u2019Arabie Saoudite [leseco.ma]\n-------------------------------------------------\nLe Groupe Akdital, premier acteur priv\u00e9 de sant\u00e9 au Maroc, a sign\u00e9 un protocole d\u2019accord avec la soci\u00e9t\u00e9 Dr Abdul Rahman Al Mishari for Development LLC pour la location et la gestion de Abdul Rahman Al Mishari Hospital, \u00e9tablissement hospitalier priv\u00e9 multidisciplinaire de r\u00e9f\u00e9rence situ\u00e9 \u00e0 Riyad, au c\u0153ur du quartier Al Olaya, centre \u00e9conomique [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "La Moroccan Agency for Sustainable\nEnergy (Masen) a annonc\u00e9 le...", "mass": 5, "physics": false, "shape": "box", "title": "La Moroccan Agency for Sustainable Energy (Masen) a annonc\u00e9 le lancement d\u2019un Appel \u00e0 Manifestation d\u2019Int\u00e9r\u00eat (AMI) pour s\u00e9lectionner un cabinet de conseil sp\u00e9cialis\u00e9 dans les syst\u00e8mes de stockage d\u2019\u00e9nergie par batteries (BESS). [telquel.ma]\n-------------------------------------------------\nLa Moroccan Agency for Sustainable Energy (Masen), en collaboration avec la Banque mondiale via le programme ESMAP, a lanc\u00e9 un Appel \u00e0 Manifestation d\u2019Int\u00e9r\u00eat (AMI) pour la s\u00e9lection d\u2019un cabinet de conseil. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "L\u2019Office National des A\u00e9roports (ONDA)\na proc\u00e9d\u00e9 \u00e0 la nomination...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019Office National des A\u00e9roports (ONDA) a proc\u00e9d\u00e9 \u00e0 la nomination de deux nouveaux directeurs \u00e0 des postes strat\u00e9giques, dans le cadre de la mise en \u0153uvre de sa strat\u00e9gie \u00ab A\u00e9roports 2030 \u00bb. [www.challenge.ma]\n-------------------------------------------------\nUne \u00e9tape d\u00e9cisive pour porter la strat\u00e9gie A\u00e9roports 2030 dans un contexte de mont\u00e9e en puissance du mod\u00e8le a\u00e9roportuaire marocain. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Les deux pays portent leurs\nrelations bilat\u00e9rales \u00e0 un niveau...", "mass": 5, "physics": false, "shape": "box", "title": "Les deux pays portent leurs relations bilat\u00e9rales \u00e0 un niveau sup\u00e9rieur Coop\u00e9ration : Sa Majest\u00e9 le Roi Mohammed VI et Emmanuel Macron, pr\u00e9sident de la R\u00e9publique fran\u00e7aise, ont d\u00e9cid\u00e9 de porter la relation entre les deux pays au niveau d\u2019un \u00abPartenariat d\u2019exception renforc\u00e9\u00bb. [aujourdhui.ma]\n-------------------------------------------------\nLe Pr\u00e9sident de la R\u00e9publique fran\u00e7aise, Emmanuel Macron, a adress\u00e9 un message de f\u00e9licitations au Roi Mohammed VI \u00e0 l\u2019occasion de la F\u00eate du Tr\u00f4ne, dans lequel il a exprim\u00e9 ses v\u0153ux de sant\u00e9, de bonheur et de r\u00e9ussite au Souverain, faisant part de la grande et ind\u00e9fectible amiti\u00e9 que la France et son peuple . [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 19, "id": "comm_label_19", "label": "Le Roi Mohammed VI a\nexprim\u00e9 sa fiert\u00e9 du soutien...", "mass": 5, "physics": false, "shape": "box", "title": "Le Roi Mohammed VI a exprim\u00e9 sa fiert\u00e9 du soutien international croissant \u00e0 la proposition marocaine d\u2019autonomie, consid\u00e9r\u00e9e comme la seule et unique solution au conflit autour du Sahara marocain. [atlasinfo.fr]\n-------------------------------------------------\nSa Majest\u00e9 le Roi Mohammed VI a exprim\u00e9 Sa fiert\u00e9 du soutien international croissant \u00e0 la Proposition marocaine d\u2019Autonomie, consid\u00e9r\u00e9e comme la seule et unique solution au conflit autour du Sahara marocain. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "Le Roi Mohammed VI a\nr\u00e9it\u00e9r\u00e9 l\u2019engagement du Maroc \u00e0...", "mass": 5, "physics": false, "shape": "box", "title": "Le Roi Mohammed VI a r\u00e9it\u00e9r\u00e9 l\u2019engagement du Maroc \u00e0 demeurer ouvert sur son environnement r\u00e9gional et plus particuli\u00e8rement sur son voisinage imm\u00e9diat avec le peuple alg\u00e9rien fr\u00e8re, que des attaches humaines et historiques s\u00e9culaires lient au peuple marocain. [atlasinfo.fr]\n-------------------------------------------------\nSa Majest\u00e9 le Roi Mohammed VI a r\u00e9it\u00e9r\u00e9 l\u2019engagement du Maroc \u00e0 demeurer ouvert sur son environnement r\u00e9gional et plus particuli\u00e8rement sur son voisinage imm\u00e9diat avec le peuple alg\u00e9rien fr\u00e8re, que des attaches humaines et historiques s\u00e9culaires lient au peuple marocain. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 20, "id": "comm_label_20", "label": "Terre d\u2019investissement s\u2019il en est,\nle Maroc \u00e9mergent est singulier...", "mass": 5, "physics": false, "shape": "box", "title": "Terre d\u2019investissement s\u2019il en est, le Maroc \u00e9mergent est singulier par la multiplicit\u00e9 et la diversit\u00e9 des partenaires dont il est un associ\u00e9 responsable et fiable, a soulign\u00e9 le Roi Mohammed VI, affirmant qu\u2019\u00e0 la faveur des accords de libre-\u00e9change, l\u2019\u00e9conomie nationale est li\u00e9e \u00e0 plus de trois milliards de consommateurs \u00e0 travers le monde. [atlasinfo.fr]\n-------------------------------------------------\nTerre d\u2019investissement s\u2019il en est, le Maroc \u00e9mergent est singulier par la multiplicit\u00e9 et la diversit\u00e9 des partenaires dont il est un associ\u00e9 responsable et fiable, a soulign\u00e9 Sa Majest\u00e9 le Roi Mohammed VI, affirmant qu\u2019\u00e0 la faveur des accords de libre-\u00e9change, l\u2019\u00e9conomie nationale est li\u00e9e \u00e0 plus de trois milliards de consommateurs \u00e0 travers [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "La pr\u00e9sence de la s\u00e9lection\nnationale f\u00e9minine de football, finaliste...", "mass": 5, "physics": false, "shape": "box", "title": "La pr\u00e9sence de la s\u00e9lection nationale f\u00e9minine de football, finaliste de la Coupe d\u2019Afrique des Nations f\u00e9minine 2024, \u00e0 la r\u00e9ception offerte, mercredi, par le Roi Mohammed VI \u00e0 l\u2019occasion de la f\u00eate du Tr\u00f4ne, est une nouvelle illustration de la haute bienveillance dont le Souverain n\u2019a eu de cesse d\u2019entourer le sport en g\u00e9n\u00e9ral . [fr.hespress.com]\n-------------------------------------------------\nLe Palais royal de T\u00e9touan a accueilli, mercredi 30 juillet 2025, une c\u00e9r\u00e9monie \u00e0 forte charge symbolique en hommage aux Lionnes de l\u2019Atlas, finalistes de la Coupe d\u2019Afrique des Nations f\u00e9minine 2024. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Oussama Hamham, 22 ans, ancien\njoueur du club Al Aroui,...", "mass": 5, "physics": false, "shape": "box", "title": "Oussama Hamham, 22 ans, ancien joueur du club Al Aroui, a \u00e9t\u00e9 tu\u00e9 par balles par les garde-c\u00f4tes alg\u00e9riens lors d\u2019une tentative de migration vers l\u2019Espagne. [telquel.ma]\n-------------------------------------------------\nOussama Hemham, un jeune Marocain et ancien joueur de l\u00e9quipe sportive Amal Al-Aroui, pr\u00e8s de Nador, a tragiquement perdu la vie lors dune tentative de migration irr\u00e9guli\u00e8re qui a d\u00e9but\u00e9 depuis les c\u00f4tes de Saidia. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Une s\u00e9rie de projets visant\n\u00e0 renforcer les infrastructures urbaines...", "mass": 5, "physics": false, "shape": "box", "title": "Une s\u00e9rie de projets visant \u00e0 renforcer les infrastructures urbaines et sportives ont \u00e9t\u00e9 lanc\u00e9s, le 29 juillet \u00e0 La\u00e2youne, pour un investissement global de 130 millions de dirhams (MDH), \u00e0 l\u0027occasion de la c\u00e9l\u00e9bration du 26e anniversaire de la F\u00eate du Tr\u00f4ne. [www.lavieeco.com]\n-------------------------------------------------\nUne s\u00e9rie de projets visant \u00e0 renforcer les infrastructures urbaines et sportives ont \u00e9t\u00e9 lanc\u00e9s, mardi \u00e0 La\u00e2youne, pour un investissement global de 130 millions de dirhams (MDH), \u00e0 l\u2019occasion de la c\u00e9l\u00e9bration du 26e anniversaire de la F\u00eate du Tr\u00f4ne. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "A l\u2019occasion du 26\u00e8me Anniversaire\nde l\u2019Intronisation de Sa Majest\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "A l\u2019occasion du 26\u00e8me Anniversaire de l\u2019Intronisation de Sa Majest\u00e9 le Roi Mohammed VI, Bank Al-Maghrib (BAM) a \u00e9mis une pi\u00e8ce comm\u00e9morative, en argent, d\u2019une valeur faciale de 250 dirhams. [maroc-diplomatique.net]\n-------------------------------------------------\nA l\u2019occasion du 26\u00e8me Anniversaire de l\u2019Intronisation de Sa Majest\u00e9 le Roi Mohammed VI, Bank Al-Maghrib (BAM) a \u00e9mis une pi\u00e8ce comm\u00e9morative, en argent, d\u2019une valeur faciale de 250 dirhams. [www.lereporter.ma]"}]);

<script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

velle-filiale-du-groupe-credit-du-maroc-au-service-de-linclusion-financiere.html", "x": 0, "y": 0}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "Dans un contexte marqu\u00e9 par\nl\u2019acc\u00e9l\u00e9ration de la transformation digitale...", "mass": 5, "physics": false, "shape": "box", "title": "Dans un contexte marqu\u00e9 par l\u2019acc\u00e9l\u00e9ration de la transformation digitale du secteur financier national, le groupe Cr\u00e9dit du Maroc annonce le lancement de CDM Pay, une nouvelle filiale sp\u00e9cialis\u00e9e dans les solutions de paiement \u00e9lectronique d\u00e9di\u00e9es aux commer\u00e7ants, aux entrepreneurs et aux professions lib\u00e9rales. [fr.hespress.com]\n-------------------------------------------------\nLe lancement de CDM Pay intervient dans un contexte marqu\u00e9 par l\u2019ouverture du march\u00e9 des paiements \u00e9lectroniques au Maroc et s\u2019inscrit pleinement dans les objectifs de la strat\u00e9gie. [lematin.ma]\n-------------------------------------------------\nCr\u00e9dit du Maroc a annonc\u00e9 vendredi 1er ao\u00fbt le lancement de CDM Pay, une nouvelle filiale sp\u00e9cialis\u00e9e dans les solutions de paiement \u00e9lectronique pour les commer\u00e7ants, entrepreneurs et professions lib\u00e9rales. [www.yabiladi.com]\n-------------------------------------------------\nDans un contexte marqu\u00e9 par l\u2019acc\u00e9l\u00e9ration de la transformation digitale du secteur financier national, le groupe Cr\u00e9dit du Maroc annonce le lancement de CDM Pay, une nouvelle filiale sp\u00e9cialis\u00e9e dans les solutions de paiement \u00e9lectronique d\u00e9di\u00e9es aux commer\u00e7ants, aux entrepreneurs et aux professions lib\u00e9rales. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "La Direction g\u00e9n\u00e9rale de la\nm\u00e9t\u00e9orologie (DGM), a annonc\u00e9 une...", "mass": 5, "physics": false, "shape": "box", "title": "La Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM), a annonc\u00e9 une vague de chaleur pr\u00e9vue de samedi \u00e0 mercredi dans plusieurs provinces du Royaume, avec des temp\u00e9ratures oscillant entre 41 et 45\u00b0C. [fr.hespress.com]\n-------------------------------------------------\nUne vague de chaleur est pr\u00e9vue de samedi \u00e0 mercredi dans plusieurs provinces du Royaume, avec des temp\u00e9ratures oscillant entre 41 et 45\u00b0C, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM). [telquel.ma]\n-------------------------------------------------\nUne vague de chaleur est pr\u00e9vue de samedi \u00e0 mercredi dans plusieurs provinces du Royaume, avec des temp\u00e9ratures oscillant entre 41 et 45\u00b0C, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM). [www.challenge.ma]\n-------------------------------------------------\nUne vague de chaleur est pr\u00e9vue de samedi \u00e0 mercredi dans plusieurs provinces du Maroc, avec des temp\u00e9ratures oscillant entre 41 et 45\u00b0C, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM). [www.yabiladi.com]\n-------------------------------------------------\nUne vague de chaleur frappera plusieurs provinces du Royaume entre samedi et mercredi, avec des temp\u00e9ratures allant de 41 \u00e0 45\u00b0C, selon un bulletin d\u2019alerte de niveau orange publi\u00e9 par la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Ahmad Majdalani, membre du Comit\u00e9\nex\u00e9cutif de l\u2019Organisation de lib\u00e9ration...", "mass": 5, "physics": false, "shape": "box", "title": "Ahmad Majdalani, membre du Comit\u00e9 ex\u00e9cutif de l\u2019Organisation de lib\u00e9ration de la Palestine (OLP), a affirm\u00e9 que les Palestiniens \u00e0 Gaza saluent hautement l\u2019aide humanitaire et m\u00e9dicale d\u2019urgence envoy\u00e9e, sur tr\u00e8s hautes instructions du Roi Mohammed VI, Pr\u00e9sident du Comit\u00e9 Al-Qods, en faveur du peuple palestinien, en particulier les populations de la bande de Gaza. [fr.hespress.com]\n-------------------------------------------------\nLaide humanitaire et m\u00e9dicale durgence envoy\u00e9e, sur instructions du roi Mohammed VI, pr\u00e9sident du Comit\u00e9 Al-Qods, en faveur du peuple palestinien, en particulier les populations de la bande de Gaza, est un geste royal noble sinscrivant dans la lign\u00e9e des multiples initiatives du souverain en faveur de la cause palestinienne, a soulign\u00e9, jeudi, le conseiller du pr\u00e9sident palestinien pour les affaires religieuses et les relations islamiques, Mahmoud El Habache. [www.yabiladi.com]\n-------------------------------------------------\nDes \u00e9tudiants palestiniens r\u00e9sidant au Maroc ont fait part jeudi de leur profonde gratitude et de leur grande consid\u00e9ration et estime au Roi Mohammed VI, Pr\u00e9sident du Comit\u00e9 Al-Qods, pour l\u0027aide humanitaire et m\u00e9dicale d\u0027urgence envoy\u00e9e sur Tr\u00e8s Hautes Instructions Royales en faveur du peuple palestinien, en particulier les populations de la bande de Gaza. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Selon des donn\u00e9es r\u00e9centes de\nl\u2019Association des exportateurs turcs (TIM),...", "mass": 5, "physics": false, "shape": "box", "title": "Selon des donn\u00e9es r\u00e9centes de l\u2019Association des exportateurs turcs (TIM), le Maroc s\u2019est impos\u00e9, durant le premier semestre de l\u2019ann\u00e9e en cours, comme la principale destination des exportations turques vers le continent africain. [fr.hespress.com]\n-------------------------------------------------\nLe Maroc s\u2019est hiss\u00e9 au rang de premier partenaire africain de la Turquie en mati\u00e8re d\u2019exportations pour le premier semestre de 2025, avec un total d\u2019importations turques s\u2019\u00e9levant \u00e0 1,8 milliard de dollars, selon les donn\u00e9es publi\u00e9es par l\u2019Association des exportateurs turcs (TIM), relay\u00e9es par Hespress. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Le milieu de terrain marocain\nest pr\u00eat\u00e9 pour une saison...", "mass": 5, "physics": false, "shape": "box", "title": "Le milieu de terrain marocain est pr\u00eat\u00e9 pour une saison par le Bologne FC, club de Serie A. Il portera le num\u00e9ro. [lematin.ma]\n-------------------------------------------------\nLe milieu d\u00e9fensif marocain de 24 ans est pr\u00eat\u00e9 pour une saison par Bologne, pensionnaire de Serie A italienne. [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Sa Majest\u00e9 le Roi Mohammed\nVI, Chef Supr\u00eame et Chef...", "mass": 5, "physics": false, "shape": "box", "title": "Sa Majest\u00e9 le Roi Mohammed VI, Chef Supr\u00eame et Chef d\u0027Etat-Major G\u00e9n\u00e9ral des Forces Arm\u00e9es Royales (FAR), que Dieu L\u0027assiste, accompagn\u00e9 de S.A.R. [lematin.ma]\n-------------------------------------------------\nSa Majest\u00e9 le Roi Mohammed VI, Chef Supr\u00eame et Chef d\u2019Etat-Major G\u00e9n\u00e9ral des Forces Arm\u00e9es Royales (FAR), que Dieu L\u2019assiste, accompagn\u00e9 de SAR le Prince H\u00e9ritier Moulay El Hassan et de SAR le Prince Moulay Rachid, a pr\u00e9sid\u00e9, jeudi apr\u00e8s-midi \u00e0 la Place du Mechouar du Palais Royal de T\u00e9touan, [www.challenge.ma]\n-------------------------------------------------\nSa Majest\u00e9 le Roi Mohammed VI, Chef Supr\u00eame et Chef d\u2019Etat-Major G\u00e9n\u00e9ral des Forces Arm\u00e9es Royales (FAR), que Dieu L\u2019assiste, accompagn\u00e9 de SAR le Prince H\u00e9ritier Moulay El Hassan et de SAR le Prince Moulay Rachid, a pr\u00e9sid\u00e9, jeudi apr\u00e8s-midi \u00e0 la Place du Mechouar du Palais Royal de T\u00e9touan, \u00e0 l\u2019occasion de la c\u00e9l\u00e9bration [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "La grande finale de la\nsaison 2024-2025 de la Division...", "mass": 5, "physics": false, "shape": "box", "title": "La grande finale de la saison 2024-2025 de la Division Excellence de basketball se joue, ce vendredi, sur le parquet de la salle couverte Ibn Yassine de Rabat et oppose le FUS \u00e0 l. [lematin.ma]\n-------------------------------------------------\nLa salle Ibn Yassine th\u00e9\u00e2tre de l\u0027ultime finale pour d\u00e9signer le Champion 2025 de la Division d\u0027excellence masculine . [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "La BMCI et le Groupe\nISCAE ont sign\u00e9 une convention...", "mass": 5, "physics": false, "shape": "box", "title": "La BMCI et le Groupe ISCAE ont sign\u00e9 une convention de partenariat pour la mise en place du programme \u00ab Passerelles \u00bb. [lematin.ma]\n-------------------------------------------------\nIl s\u2019agit d\u2019un dispositif innovant de mont\u00e9e en comp\u00e9tence \u00abupskilling\u00bb et de reconversion professionnelle \u00ab reskilling \u00bb destin\u00e9 aux collaborateurs de la BMCI souhaitant \u00e9voluer vers d\u2019autres m\u00e9tiers. [aujourdhui.ma]\n-------------------------------------------------\nLe 29 juillet, La BMCI et le Groupe ISCAE ont sign\u00e9 une convention de partenariat pour le lancement du programme \u00abPasserelles\u00bb, un dispositif innovant d\u0027upskilling et de reskilling destin\u00e9 aux collaborateurs de la BMCI souhaitant \u00e9voluer vers d\u0027autres m\u00e9tiers. [www.lavieeco.com]\n-------------------------------------------------\nObjectif : favoriser la mont\u00e9e en comp\u00e9tences et l\u2019\u00e9volution professionnelle des salari\u00e9s, \u00e0 travers un dispositif sur-mesure ouvrant l\u2019acc\u00e8s aux formations d\u2019excellence du Groupe ISCAE. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Figure de proue du secteur\nhalieutique marocain, Hassan Sentissi El...", "mass": 5, "physics": false, "shape": "box", "title": "Figure de proue du secteur halieutique marocain, Hassan Sentissi El Idrissi jouit d\u2019une reconnaissance unanime pour son engagement en faveur d\u2019un d\u00e9veloppement int\u00e9gr\u00e9 et durable d. [lematin.ma]\n-------------------------------------------------\nFigure influente de l\u2019industrie halieutique, Hassan Sentissi El Idrissi a \u00e9t\u00e9 r\u00e9\u00e9lu pour un nouveau mandat \u00e0 la pr\u00e9sidence de la F\u00e9d\u00e9ration nationale des industries de transformation et de valorisation des produits de la p\u00eache (FENIP). [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Le Conseil de la concurrence\na annonc\u00e9, ce 31 juillet,...", "mass": 5, "physics": false, "shape": "box", "title": "Le Conseil de la concurrence a annonc\u00e9, ce 31 juillet, la conclusion d\u2019un accord transactionnel avec GlovoApp Morocco SARL. [www.lopinion.ma]\n-------------------------------------------------\nLe Conseil de la concurrence marocain a conclu un accord de transaction avec Glovo Morocco, mettant fin aux poursuites pour abus de position dominante sur le march\u00e9 de la livraison de repas. [telquel.ma]\n-------------------------------------------------\nLe Conseil de la concurrence a approuv\u00e9 \u00e0 l\u0027unanimit\u00e9 l\u0027accord de transaction conclu avec la soci\u00e9t\u00e9 \"GlovoApp Morocco SARL\" mettant ainsi fin \u00e0 la proc\u00e9dure contentieuse engag\u00e9e contre cette plateforme de livraison de repas. [www.lavieeco.com]\n-------------------------------------------------\nGlovo Maroc a conclu un accord transactionnel avec le Conseil de la concurrence, mettant fin \u00e0 l\u2019instruction men\u00e9e dans le secteur de la livraison de repas. [leseco.ma]\n-------------------------------------------------\nLe Conseil de la concurrence a annonc\u00e9, le 31 juillet 2025, la cl\u00f4ture de la proc\u00e9dure contentieuse engag\u00e9e contre GlovoApp Morocco SARL, apr\u00e8s approbation unanime d\u2019un accord de transaction conclu avec la soci\u00e9t\u00e9 de livraison de repas. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Les organismes de placement collectif\nen valeurs mobili\u00e8res (OPCVM) et...", "mass": 5, "physics": false, "shape": "box", "title": "Les organismes de placement collectif en valeurs mobili\u00e8res (OPCVM) et les personnes morales marocaines ont concentr\u00e9 66,7% du volume des transactions sur le compartiment actions du march\u00e9 central de la Bourse de Casablanca au premier trimestre 2025, selon le dernier rapport de l\u2019Autorit\u00e9 marocaine du march\u00e9 des capitaux (AMMC). [telquel.ma]\n-------------------------------------------------\nLes investisseurs institutionnels et les entreprises marocaines ont \u00e9t\u00e9 les principaux animateurs du compartiment actions de la Bourse de Casablanca au premier trimestre 2025, selon le dernier rapport de l\u2019Autorit\u00e9 . [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "\u00c0 l\u2019occasion d\u2019un entretien accord\u00e9\nau quotidien gouvernemental s\u00e9n\u00e9galais Le...", "mass": 5, "physics": false, "shape": "box", "title": "\u00c0 l\u2019occasion d\u2019un entretien accord\u00e9 au quotidien gouvernemental s\u00e9n\u00e9galais Le Soleil, le ministre marocain de l\u2019Industrie et du Commerce, Ryad Mezzour, a d\u00e9taill\u00e9 les axes structurants de la coop\u00e9ration \u00e9conomique entre le Maroc et le S\u00e9n\u00e9gal. [telquel.ma]\n-------------------------------------------------\nLe ministre de l\u2019Industrie et du Commerce, Ryad Mezzour, a d\u00e9voil\u00e9 les fondements strat\u00e9giques de la coop\u00e9ration \u00e9conomique avec le S\u00e9n\u00e9gal, soulignant l\u2019engagement du Royaume en faveur d\u2019un partenariat structur\u00e9 et mutuellement b\u00e9n\u00e9fique dans le cadre de l\u2019int\u00e9gration continentale. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "La monnaie fiduciaire a connu\nune d\u00e9c\u00e9l\u00e9ration sensible en 2024,...", "mass": 5, "physics": false, "shape": "box", "title": "La monnaie fiduciaire a connu une d\u00e9c\u00e9l\u00e9ration sensible en 2024, son encours s\u2019\u00e9tablissant \u00e0 414,4 milliards de dirhams (MMDH), soit 25,9% du Produit int\u00e9rieur brut (PIB), selon Bank Al-Maghrib (BAM). [www.challenge.ma]\n-------------------------------------------------\nLa monnaie fiduciaire a connu une d\u00e9c\u00e9l\u00e9ration sensible en 2024, son encours s\u2019\u00e9tablissant \u00e0 414,4 milliards de dirhams (MMDH), soit 25,9% du Produit int\u00e9rieur brut (PIB), selon Bank Al-Maghrib (BAM). [www.lavieeco.com]\n-------------------------------------------------\nLa monnaie fiduciaire a connu une d\u00e9c\u00e9l\u00e9ration sensible en 2024, son encours s\u2019\u00e9tablissant \u00e0 414,4 milliards de dirhams (MMDH), soit 25,9% du Produit int\u00e9rieur brut (PIB), selon Bank Al-Maghrib (BAM). [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "La Commission des arbitres de\nla FIFA a annonc\u00e9, jeudi,...", "mass": 5, "physics": false, "shape": "box", "title": "La Commission des arbitres de la FIFA a annonc\u00e9, jeudi, la liste des officiels en charge des matchs de la Coupe du monde f\u00e9minine U17 de la FIFA, Maroc 2025, qui se d\u00e9roulera du 17 octobre au 8 novembre prochains. [www.yabiladi.com]\n-------------------------------------------------\nLa Commission des arbitres de la FIFA a annonc\u00e9, jeudi, la liste des officiels en charge des matchs de la Coupe du Monde F\u00e9minine U-17 de la FIFA, Maroc 2025. [www.lavieeco.com]\n-------------------------------------------------\nLa Commission des arbitres de la FIFA a annonc\u00e9 jeudi, la liste des officiels en charge des matchs de la Coupe du Monde F\u00e9minine U-17 de la FIFA Maroc 2025, qui se d\u00e9roulera du 17 octobre au 8 novembre prochains. [atlasinfo.fr]\n-------------------------------------------------\nLa FIFA a r\u00e9v\u00e9l\u00e9 jeudi la liste des arbitres choisies pour la Coupe du Monde F\u00e9minine U-17 de la FIFA 2025, qui se d\u00e9roulera du 17 octobre au 8 novembre 2025 au Maroc. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Les infrastructures hors pair r\u00e9alis\u00e9es\npar le Maroc propulsent le...", "mass": 5, "physics": false, "shape": "box", "title": "Les infrastructures hors pair r\u00e9alis\u00e9es par le Maroc propulsent le Royaume parmi \u00ab l\u2019\u00e9lite mondiale du football \u00bb, a affirm\u00e9, mercredi, le pr\u00e9sident de la F\u00e9d\u00e9ration internationale de football (FIFA), Gianni Infantino. [lnt.ma]\n-------------------------------------------------\nRe\u00e7u par le Roi Mohammed VI lors des c\u00e9l\u00e9brations de la F\u00eate du tr\u00f4ne, le pr\u00e9sident de la FIFA n\u2019 pas tari d\u2019\u00e9loges envers le futur co-h\u00f4te de la Coupe du monde 2030. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "\u00c0 l\u2019occasion de la c\u00e9l\u00e9bration\ndu 26e anniversaire de l\u2019intronisation...", "mass": 5, "physics": false, "shape": "box", "title": "\u00c0 l\u2019occasion de la c\u00e9l\u00e9bration du 26e anniversaire de l\u2019intronisation du Roi Mohammed VI et dans le cadre de la troisi\u00e8me phase de l\u2019INDH, la province de Fquih Ben Salah a connu, les 28 et 29 juillet derniers, le lancement et l\u2019inauguration d\u2019une s\u00e9rie de projets de d\u00e9veloppement et d\u2019action sociale. [lnt.ma]\n-------------------------------------------------\nCes projets incarnent l\u2019ambition de la troisi\u00e8me phase de l\u2019INDH, \u00e0 travers des interventions cibl\u00e9es, ayant un impact direct et durable sur la vie des citoyens. [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "Lors des \u00e9preuves \u00e9crites du\nconcours 2025 du Cycle Ing\u00e9nieur...", "mass": 5, "physics": false, "shape": "box", "title": "Lors des \u00e9preuves \u00e9crites du concours 2025 du Cycle Ing\u00e9nieur polytechnicien de l\u2019\u00c9cole polytechnique (Paris), 56 candidats marocains ont \u00e9t\u00e9 d\u00e9clar\u00e9s admissibles. [lematin.ma]\n-------------------------------------------------\nVingt-quatre \u00e9l\u00e8ves marocains int\u00e9greront en septembre la prestigieuse \u00c9cole polytechnique de Paris, apr\u00e8s avoir r\u00e9ussi le concours 2025 des classes pr\u00e9paratoires aux grandes \u00e9coles (CPGE). [telquel.ma]\n-------------------------------------------------\nVingt-quatre \u00e9l\u00e8ves marocains, ayant pass\u00e9 le concours cl                                 };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>
    </body>

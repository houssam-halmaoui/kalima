]\n-------------------------------------------------\nSur Hautes Instructions de Sa Majest\u00e9 le Roi Mohammed VI, le Chef du gouvernement, M. Aziz Akhannouch, pr\u00e9side la d\u00e9l\u00e9gation du Maroc \u00e0 la 80\u00e8 session de l\u2019Assembl\u00e9e g\u00e9n\u00e9rale des Nations Unies qui se tient \u00e0 New York. [www.lereporter.ma]\n-------------------------------------------------\nLe ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita, a mis en avant, lundi \u00e0 New York, les avanc\u00e9es r\u00e9alis\u00e9es par le Royaume en mati\u00e8re de migration, \u00e0 l\u2019occasion d\u2019un dialogue strat\u00e9gique de haut niveau sur cette question organis\u00e9 en marge de la 80\u00e8 Assembl\u00e9e G\u00e9n\u00e9rale de . [fr.hespress.com]\n-------------------------------------------------\nCette c\u00e9r\u00e9monie, qui s\u2019est d\u00e9roul\u00e9e en pr\u00e9sence du ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita, a \u00e9t\u00e9 marqu\u00e9e . [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Ce nouvel h\u00f4tel, dont l\u0027inauguration\ns\u0027est d\u00e9roul\u00e9e en pr\u00e9sence du...", "mass": 5, "physics": false, "shape": "box", "title": "Ce nouvel h\u00f4tel, dont l\u0027inauguration s\u0027est d\u00e9roul\u00e9e en pr\u00e9sence du pr\u00e9sident et fondateur du Groupe, Kamel Abou Ali, en plus d\u2019\u00e9lus et d\u2019op\u00e9rateurs \u00e9conomiques et touristiq. [lematin.ma]\n-------------------------------------------------\nL\u2019unit\u00e9 s\u2019impose par son envergure, son caract\u00e8re unique et son architecture Hospitalit\u00e9 haut de gamme : Le Groupe Pickalbatros Hotels \u0026 Resorts, acteur majeur de l\u2019h\ }, "group": 11, "id": "comm_label_11", "label": "Le mod\u00e8le marocain de partenariat\npublic-priv\u00e9 a \u00e9t\u00e9 mis en...", "mass": 5, "physics": false, "shape": "box", "title": "Le mod\u00e8le marocain de partenariat public-priv\u00e9 a \u00e9t\u00e9 mis en lumi\u00e8re lors du \u201cP3 Summit for Change\u201d qui a r\u00e9uni, dimanche \u00e0 New York, les dirigeants de plusieurs grandes entreprises am\u00e9ricaines et mondiales pour un \u00e9change strat\u00e9gique avec de hauts responsables gouvernementaux. [maroc-diplomatique.net]\n-------------------------------------------------\nLe mod\u00e8le marocain de partenariat public-priv\u00e9 a \u00e9t\u00e9 mis en lumi\u00e8re lors du \u201cP3 Summit for Change\u201d qui a r\u00e9uni, dimanche \u00e0 New York, les dirigeants de plusieurs grandes entreprises am\u00e9ricaines et mondiales pour un \u00e9change strat\u00e9gique avec de hauts responsables gouvernementaux. [www.lereporter.ma]\n-------------------------------------------------\nLe mod\u00e8le marocain de partenariat public-priv\u00e9 (PPP) a \u00e9t\u00e9 pr\u00e9sent\u00e9, dimanche \u00e0 New York, comme un levier structurant de croissance et d\u2019innovation lors du \u201cP3 Summit for Change\u201d, rencontre strat\u00e9gique organis\u00e9e \u00e0 la veille de la semaine de haut niveau de la 80e Assembl\u00e9e g\u00e9n\u00e9rale des Nations Unies. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "L\u2019Office de la formation professionnelle\net de la promotion du...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019Office de la formation professionnelle et de la promotion du travail (OFPPT) a donn\u00e9, vendredi, le coup d\u2019envoi de la rentr\u00e9e 2025-2026 dans trois nouveaux \u00e9tablissements \u00e0 Casablanca, sp\u00e9cialis\u00e9s respectivement dans la m\u00e9tallerie-soudure (Tit Mellil), l\u2019\u00e9lectricit\u00e9-\         border-radius: 8px;
        font-size: 14px;
        max-width: 90vw;
        white-space: pre-wrap;
        word-wrap: break-word;
        box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        z-index: 10001;
    }

    @media (hover: hover) and (pointer: fine) {
        #info-icon:hover + #tooltip {
            display: block;
        }
    }
</style>

<div id="info-icon" onclick="toggleTooltip()">i</div>
<div id="tooltip">Carte générée par intelligence artificielle le 22/09/2025 à 18h29, à partir d'une analyse automatique de l'actualité. Elle met en évidence les sujets les plus traités par la presse ces dernières 24 heures. Prochaine mise à jour prévue à 07h30.</div>

<script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>
    </body>

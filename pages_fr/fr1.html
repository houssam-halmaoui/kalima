o.com/affaires/investissements/saham-bank-obtient-55-millions-deuros-de-la-berd/", "x": 0, "y": 0}, {"font": {"vadjust": -124.5}, "group": 4, "id": 197, "label": "CAN f\u00e9minine foot | Le...", "shape": "dot", "size": 83, "title": "CAN f\u00e9minine foot | Le Maroc bat le Mali (3-1) et se qualifie pour les demi-finales\nSource: www.lereporter.ma", "url": "https://www.lereporter.ma/can-feminine-foot-le-maroc-bat-le-mali-3-1-et-se-qualifie-pour-les-demi-finales/", "x": 0, "y": 0}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "L\u2019indice de confiance des m\u00e9nages\n(ICM) s\u2019est \u00e9tabli \u00e0 54,6...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019indice de confiance des m\u00e9nages (ICM) s\u2019est \u00e9tabli \u00e0 54,6 points au deuxi\u00e8me trimestre de 2025, au lieu de 46,6 points enregistr\u00e9s le trimestre pr\u00e9c\u00e9dent, selon le Haut-Commissariat au Plan (HCP). [fr.hespress.com]\n-------------------------------------------------\nL\u2019Indice de Confiance des M\u00e9nages (ICM) s\u2019est ainsi \u00e9tabli \u00e0 54,6 points, au lieu de 46,6 points enregistr\u00e9s le trimestre pr\u00e9c\u00e9dent et 46,1 points le m\u00eame trimestre de l\u2019ann\u00e9e pr\u00e9c. [lematin.ma]\n-------------------------------------------------\nSelon le Haut-Commissariat au Plan (HCP), l\u2019indice de confiance des m\u00e9nages (ICM) atteint 54,6 points au deuxi\u00e8me trimestre 2025, contre 46,6 points au trimestre pr\u00e9c\u00e9dent. [www.challenge.ma]\n-------------------------------------------------\nLes r\u00e9sultats de l\u2019enqu\u00eate de conjoncture aupr\u00e8s des m\u00e9nages r\u00e9alis\u00e9e par le Haut-Commissariat au Plan (HCP) au titre du deuxi\u00e8me trimestre de 2025, r\u00e9v\u00e8lent que 8,7% des m\u00e9nages s\u2019attendent \u00e0 \u00e9pargner au cours des 12 prochains mois. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "La pr\u00e9sidence syrienne a annonc\u00e9\nsamedi un \u00ab cessez-le-feu imm\u00e9diat...", "mass": 5, "physics": false, "shape": "box", "title": "La pr\u00e9sidence syrienne a annonc\u00e9 samedi un \u00ab cessez-le-feu imm\u00e9diat \u00bb dans la province de Soueida (sud), o\u00f9 les forces de s\u00e9curit\u00e9 ont commenc\u00e9 \u00e0 se d\u00e9ployer apr\u00e8s des affrontements intercommunautaires qui ont fait 718 morts depuis le 13 juillet. [fr.hespress.com]\n-------------------------------------------------\nLe pouvoir syrien a annonc\u00e9 samedi le d\u00e9but du d\u00e9ploiement de ses forces dans la province \u00e0 majorit\u00e9 druze de Soueida, o\u00f9 des combats intercommunautaires sporadiques se poursuivent selon des correspondants de l\u0027AFP sur place. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Voici les pr\u00e9visions m\u00e9t\u00e9orologiques \u00e9tablies\npar la Direction g\u00e9n\u00e9rale de...", "mass": 5, "physics": false, "shape": "box", "title": "Voici les pr\u00e9visions m\u00e9t\u00e9orologiques \u00e9tablies par la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie pour le samedi 19 juillet 2025 -Rafra\u00eechissement des temp\u00e9ratures sur l\u2019ensemble du pays avec un temps assez chaud sur l\u2019extr\u00eame Sud-Est et l\u2019int\u00e9rieur des provinces sahariennes. [fr.hespress.com]\n-------------------------------------------------\n-Rafra\u00eechissement des temp\u00e9ratures sur l\u2019ensemble du pays avec un temps assez chaud sur l\u2019extr\u00eame Sud-Est et l\u2019int\u00e9rieur des provinces sahariennes. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Dans une allocution adress\u00e9e \u00e0\nla 8e \u00e9dition du Morocco...", "mass": 5, "physics": false, "shape": "box", "title": "Dans une allocution adress\u00e9e \u00e0 la 8e \u00e9dition du Morocco Today Forum, organis\u00e9 le 18 juillet \u00e0 Rabat par Groupe Le Matin, et plac\u00e9e sous le Haut Patronage de Sa Majest\u00e9 le Roi, le C. [lematin.ma]\n-------------------------------------------------\nLa 8e \u00e9dition du Morocco Today Forum (MTF) s\u2019est tenue le 18 juillet \u00e0 Rabat, au Sofitel Jardin des Roses, sous le th\u00e8me : \u00ab Vision d\u2019un Roi \u2013 Maroc 2030 : Consolider les bases d\u2019une grande Nation \u00bb. [www.lavieeco.com]\n-------------------------------------------------\nLa 8\u00e8me \u00e9dition du \u201cMorocco Today Forum\u201d (MTF) s\u2019est ouverte vendredi \u00e0 Rabat, avec la participation d\u2019une pl\u00e9iade de personnalit\u00e9s nationales et internationales dont des d\u00e9cideurs, des chercheurs et des acteurs issus des sph\u00e8res sportive, \u00e9conomique, digitale et m\u00e9diatique. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Apr\u00e8s avoir domin\u00e9 la phase\nde groupes de la CAN...", "mass": 5, "physics": false, "shape": "box", "title": "Apr\u00e8s avoir domin\u00e9 la phase de groupes de la CAN f\u00e9minine avec deux victoires et un match nul, les Lionnes de l\u2019Atlas ont brillamment franchi l\u2019\u00e9tape des quarts de finale. [lematin.ma]\n-------------------------------------------------\nLes Lionnes de l\u0027Atlas dominent le Mali 3-1 en quart de finale de la CAN f\u00e9minine 2024 et filent en demi-finale de la comp\u00e9tition continentale. [www.lopinion.ma]\n-------------------------------------------------\nLa s\u00e9lection marocaine de football s\u2019est qualifi\u00e9e pour les demi-finales de la Coupe d\u2019Afrique des Nations (CAN) f\u00e9minine apr\u00e8s sa victoire face \u00e0 son homologue malienne sur le score de 3 buts \u00e0 1 (mi-temps 1-0), vendredi soir au stade olympique de Rabat, en quart de finale. [aujourdhui.ma]\n-------------------------------------------------\nLa s\u00e9lection marocaine de football s\u2019est qualifi\u00e9e pour les demi-finales de la Coupe d\u2019Afrique des Nations (CAN) f\u00e9minine apr\u00e8s sa victoire face \u00e0 son homologue malienne sur le score de 3 buts \u00e0 1 (mi-temps 1-0), vendredi soir au stade olympique de Rabat, en quart de finale. [atlasinfo.fr]\n-------------------------------------------------\nLa s\u00e9lection marocaine de football s\u2019est qualifi\u00e9e pour les demi-finales de la Coupe d\u2019Afrique des Nations (CAN) f\u00e9minine apr\u00e8s sa victoire face \u00e0 son homologue malienne sur le score de 3 buts \u00e0 1 (mi-temps 1-0), vendredi soir au stade olympique de Rabat, en quart de finale. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "La s\u00e9ance de ce vendredi\na \u00e9t\u00e9 anim\u00e9e par des...", "mass": 5, "physics": false, "shape": "box", "title": "La s\u00e9ance de ce vendredi a \u00e9t\u00e9 anim\u00e9e par des \u00e9changes atteignant 466 millions de dirhams sur le march\u00e9 central. [lematin.ma]\n-------------------------------------------------\nLa Bourse de Casablanca a cl\u00f4tur\u00e9 la semaine sur une note positive, avec un gain de 1,30 % pour son indice phare, le MASI, qui d\u00e9passe d\u00e9sormais le seuil symbolique des 19.000 points. [www.lopinion.ma]\n-------------------------------------------------\nEn cette fin de semaine, le MASI a caracol\u00e9 au del\u00e0 des 19.000 points avec une capitalisation d\u00e9passant les 1.000 milliards de dirhams. [www.lavieeco.com]\n-------------------------------------------------\nLa Bourse de Casablanca a termin\u00e9 la semaine du 14 au 18 juillet sur deux records historiques, avec un MASI (Moroc                   var options = {"nodes": {"font": {"size": 16, "align": "middle"}, "scaling": {"min": 10, "max": 30}}, "edges": {"color": {"inherit": true}, "smooth": {"type": "continuous"}, "font": {"size": 10, "align": "middle"}, "label": {"enabled": true}}, "physics": {"solver": "forceAtlas2Based", "forceAtlas2Based": {"gravitationalConstant": -150, "centralGravity": 0.008, "springLength": 100, "springConstant": 0.08, "damping": 1.0, "avoidOverlap": 1.0}, "minVelocity": 0.75, "stabilization": {"enabled": true, "iterations": 200}}, "interaction": {"hover": true, "navigationButtons": false, "multiselect": true, "tooltipDelay": 300, "dragNodes": true}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }

<script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

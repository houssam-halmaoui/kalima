en pr\u00e9sum\u00e9 avec un braquage \u00e0 main arm\u00e9e en France\nSource: lnt.ma", "url": "https://lnt.ma/casablanca-six-personnes-deferees-pour-lien-presume-avec-un-braquage-a-main-armee-en-france/", "x": 0, "y": 0}, {"font": {"vadjust": -142.5}, "group": 5, "id": 83, "label": "Les Lions de l\u2019Atlas font...", "shape": "dot", "size": 95, "title": "Les Lions de l\u2019Atlas font le show pour leur premi\u00e8re au Stade Prince Moulay Abdellah\nSource: lnt.ma", "url": "https://lnt.ma/les-lions-de-latlas-font-le-show-pour-leur-premiere-au-stade-prince-moulay-abdellah/", "x": 0, "y": 0}, {"font": {"vadjust": -88.5}, "group": 6, "id": 93, "label": "La police marocaine arr\u00eate un...", "shape": "dot", "size": 59, "title": "La police marocaine arr\u00eate un r\u00e9seau de braqueurs de t\u00e9l\u00e9phones \u00e9tabli en France\nSource: fr.hespress.com", "url": "https://fr.hespress.com/440168-la-police-marocaine-arrete-un-reseau-de-braqueurs-de-telephones-etabli-en-france.html", "x": 0, "y": 0}, {"font": {"vadjust": -106.5}, "group": 6, "id": 95, "label": "Arrestation de six individus impliqu\u00e9s...", "shape": "dot", "size": 71, "title": "Arrestation de six individus impliqu\u00e9s dans un braquage en France\nSource: www.lopinion.ma", "url": "https://www.lopinion.ma/Arrestation-de-six-individus-impliques-dans-un-braquage-en-France_a71467.html", "x": 0, "y": 0}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "Le nombre de passagers ayant\ntransit\u00e9 via l\u2019a\u00e9roport Ch\u00e9rif Al...", "mass": 5, "physics": false, "shape": "box", "title": "Le nombre de passagers ayant transit\u00e9 via l\u2019a\u00e9roport Ch\u00e9rif Al Idrissi d\u2019Al Hoceima a enregistr\u00e9 une hausse de 7% \u00e0 fin ao\u00fbt dernier, par rapport \u00e0 la m\u00eame p\u00e9riode une ann\u00e9e auparavant. [fr.hespress.com]\n-------------------------------------------------\nCet a\u00e9roport a accueilli quelque 92.939 passagers \u00e0 fin ao\u00fbt dernier, contre 86.721 voyageurs durant la m\u00eame p\u00e9riode de l\u2019ann\u00e9e 2024. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Les Lions de l\u2019Atlas se\nsont offerts une victoire \u00e9clatante...", "mass": 5, "physics": false, "shape": "box", "title": "Les Lions de l\u2019Atlas se sont offerts une victoire \u00e9clatante vendredi soir au stade Prince Moulay Abdellah de Rabat, en battant le Niger par cinq buts \u00e0 z\u00e9ro. [lematin.ma]\n-------------------------------------------------\nVendredi soir, au somptueux Stade Prince Moulay Abdellah, les Lions de l\u2019Atlas ont surclass\u00e9 le Niger (5-0) et d\u00e9croch\u00e9 leur ticket pour la Coupe du monde 2026. [www.lopinion.ma]\n-------------------------------------------------\nLes Lions de l\u2019Atlas ont valid\u00e9, haut la main, leur ticket pour la Coupe du monde de football 2026, en dominant le Niger sur le score sans appel de 5 buts \u00e0 0, en match comptant pour la 7e journ\u00e9e du groupe E des qualifications africaines, vendredi au Stade Prince Moulay Abdellah \u00e0 Rabat. [telquel.ma]\n-------------------------------------------------\nLa s\u00e9lection marocaine a assur\u00e9 sa qualification pour la phase finale de la Coupe du Monde 2026 apr\u00e8s sa victoire, vendredi soir au Stade Prince Moulay Abdellah \u00e0 Rabat contre le Niger par 5 buts \u00e0 0 (mi-temps 2-0) dans un match comptant pour la 7\u00e8 journ\u00e9e (Groupe E) des qualifications africaines. [aujourdhui.ma]\n-------------------------------------------------\nLes Lions de l\u2019Atlas ont valid\u00e9, haut la main, leur ticket pour la Coupe du monde de football 2026, en dominant le Niger sur le score sans appel de 5 buts \u00e0 0, en match comptant pour la 7e journ\u00e9e du groupe E des qualifications africaines, vendredi au Stade Prince Mou         function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });

            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });

    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }

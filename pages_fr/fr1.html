e 2026, pr\u00e9vue aux \u00c9tats-Unis, au Canada et au Mexique. [telquel.ma]\n-------------------------------------------------\nLe Maroc accueille, du 8 au 14 octobre, quatre rencontres comptant pour les 9e et 10e journ\u00e9es des \u00e9liminatoires africaines qualificatives pour le Mondial 2026, pr\u00e9vu aux \u00c9tats-Unis, au Canada et au Mexique. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Avec son calme habituel, le\nministre de la Sant\u00e9 et...", "mass": 5, "physics": false, "shape": "box", "title": "Avec son calme habituel, le ministre de la Sant\u00e9 et de la protection sociale, Amine Tahraoui, a choisi d\u2019ouvrir l\u2019\u00e9mission sp\u00e9ciale diffus\u00e9e lundi soir sur la deuxi\u00e8me cha\u00eene natio. [lematin.ma]\n-------------------------------------------------\nPort\u00e9 par la Soci\u00e9t\u00e9 Rabat R\u00e9gion Am\u00e9nagements, pour le compte du minist\u00e8re de la Sant\u00e9 et de la Protection sociale, ce projet ambitionne de renforcer l\u2019offre sanitaire dans une commune en pleine expansion, \u00e0 la lisi\u00e8re de la capitale. [www.lavieeco.com]\n-------------------------------------------------\nLe diagnostic de l\u2019\u00e9tat du secteur de la sant\u00e9 a fait ressortir une s\u00e9rie de r\u00e9alisations, mais aussi des d\u00e9ficits chroniques qui se sont accumul\u00e9s au fil des d\u00e9cennies, ce qui a n\u00e9cessit\u00e9 une r\u00e9forme structurelle, a indiqu\u00e9, mardi \u00e0 Rabat, le ministre de la Sant\u00e9 et de la Protection sociale Amine Tahraoui. [telquel.ma]\n-------------------------------------------------\nLe diagnostic de l\u2019\u00e9tat du secteur de la sant\u00e9 a fait ressortir une s\u00e9rie de r\u00e9alisations, mais aussi des d\u00e9ficits chroniques qui se sont accumul\u00e9s au fil des d\u00e9cennies, ce qui a n\u00e9cessit\u00e9 une r\u00e9forme structurelle, a indiqu\u00e9, mardi \u00e0 Rabat, le ministre de la Sant\u00e9 et de la Protection sociale Amine Tehraoui. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "le Roi re\u00e7oit un \u00e9missaire\ndu Serviteur des Lieux Saints...", "mass": 5, "physics": false, "shape": "box", "title": "le Roi re\u00e7oit un \u00e9missaire du Serviteur des Lieux Saints de l\u2019Islam et du Prince h\u00e9ritier du Royaume d\u2019Arabie Saoudite. [lematin.ma]\n-------------------------------------------------\nLe roi Mohammed VI a re\u00e7u, mardi au palais royal de Casablanca, le prince Turki Ben Mohammed Ben Fahd Ben Abdelaziz Al Saoud, ministre d\u2019\u00c9tat et membre du Conseil des ministres saoudien, \u00e9missaire du roi Salmane Ben Abdelaziz Al Saoud et du prince h\u00e9ritier Mohammed Ben Salmane (MBS), rapporte la MAP. [telquel.ma]\n-------------------------------------------------\nLe Roi Mohammed VI a re\u00e7u, mardi au palais royal de Casablanca, le prince Turki Ben Mohammed Ben Fahd Ben Abdelaziz Al Saoud, ministre d\u2019Etat, membre du Conseil des ministres saoudien, \u00e9missaire du Roi Salmane Ben Abdelaziz Al Saoud d\u2019Arabie Saoudite et du prince h\u00e9ritier et Pr\u00e9sident du Conseil des ministres, porteur d\u2019un message verbal . [atlasinfo.fr]\n-------------------------------------------------\nSM le Roi Mohammed VI a re\u00e7u, mardi au Palais Royal de Casablanca, SAR le Prince Turki Ben Mohammed Ben Fahd Ben Abdelaziz Al Saoud, ministre d\u2019Etat, membre du Conseil des ministres saoudien, \u00e9missaire de SM le Roi Salmane Ben Abdelaziz Al Saoud, Souverain du Royaume d\u2019Arabie Saoudite et de SAR le Prince Mohammed Ben . [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "La crise politique s\u2019enflamme mardi\njusque dans le camp pr\u00e9sidentiel...", "mass": 5, "physi rotection Sociale organise, du 1er au 31 octobre 2025, une campagne nationale de sensibilisation, de pr\u00e9vention et d. [lematin.ma]\n-------------------------------------------------\nLe minist\u00e8re de la Sant\u00e9 et de la Protection Sociale a annonc\u00e9, mardi, le lancement de la campagne nationale de sensibilisation, de pr\u00e9vention et de d\u00e9tection pr\u00e9coce des cancers du sein et du col de l\u2019ut\u00e9rus, \u00e0 l\u2019occasion d\u2019octobre rose, mois mondial de sensibilisation contre le cancer. [telquel.ma]\n-------------------------------------------------\nLe minist\u00e8re de la Sant\u00e9 et de la Protection Sociale a annonc\u00e9, mardi, le lancement de la Campagne nationale de sensibilisation, de pr\u00e9vention et de d\u00e9tection pr\u00e9coce des cancers du sein et du col de l\u2019ut\u00e9rus, \u00e0 l\u2019occasion d\u2019octobre rose, mois mondial de sensibilisation contre le cancer. [www.lereporter.ma]\n-------------------------------------------------\nLe minist\u00e8re de la Sant\u00e9 et de la Protection Sociale a annonc\u00e9, mardi, le lancement de la Campagne nationale de sensibilisation, de pr\u00e9vention et de d\u00e9tection pr\u00e9coce des cancers du sein et du col de l\u2019ut\u00e9rus, \u00e0 l\u2019occasion d\u2019octobre rose, mois mondial de sensibilisation contre le cancer. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Le partenariat entre l\u2019INPPLC et\nle P\u00f4le de la DGSN-DGST...", "mass": 5, "physics": false, "shape": "box", "title": "Le partenariat entre l\u2019INPPLC et le P\u00f4le de la DGSN-DGST consacre la volont\u00e9 de l\u2019\u00c9tat de renforcer son front interne contre la corruption, en instaurant une coordination durable e. [lematin.ma]\n-------------------------------------------------\nUne convention de partenariat et de coop\u00e9ration institutionnelle a \u00e9t\u00e9 sign\u00e9e, mardi \u00e0 Rabat, entre l\u2019Instance nationale de la probit\u00e9, de la pr\u00e9vention et de la lutte contre la corruption (INPPLC) et le P\u00f4le de la Direction g\u00e9n\u00e9ral de la S\u00fbret\u00e9 nationale et de la Direction g\u00e9n\u00e9rale de la Surveillance du territoire (DGSN-DGST). [www.lereporter.ma]\n-------------------------------------------------\nUne convention de partenariat et de coop\u00e9ration institutionnelle a \u00e9t\u00e9 sign\u00e9e, mardi \u00e0 Rabat, entre l\u2019Instance nationale de la probit\u00e9, de la pr\u00e9vention et de la lutte contre la corruption (INPPLC) et le P\u00f4le de la Direction g\u00e9n\u00e9ral de la S\u00fbret\u00e9 nationale et de la Direction g\u00e9n\u00e9rale de la Surveillance du territoire (DGSN-DGST). [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "L\u2019aventure entre Amine El Karma\net l\u2019Olympique club de Safi...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019aventure entre Amine El Karma et l\u2019Olympique club de Safi (OCS) touche \u00e0 sa fin. [lematin.ma]\n-------------------------------------------------\nDans un communiqu\u00e9, le club a pr\u00e9cis\u00e9 qu\u2019un \u00ab accord a \u00e9t\u00e9 trouv\u00e9 lors d\u2019une r\u00e9union amicale pour mettre fin au contrat dans une atmosph\u00e8re empreinte de respect. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Dans un communiqu\u00e9 \u00e0 l\u2019occasion\ndu 5\u00e8 anniversaire de l\u2019inauguration...", "mass": 5, "physics": false, "shape": "box", "title": "Dans un communiqu\u00e9 \u00e0 l\u2019occasion du 5\u00e8 anniversaire de l\u2019inauguration \u00e0 Rabat du Bureau du programme de l\u0027UNOCT pour la lutte contre le terrorisme et la formation en Afrique, le. [lematin.ma]\n-------------------------------------------------\nLutte antiterroriste : L\u0027ONU se f\u00e9licite du partenariat \"continu\" avec le Maroc en faveur de la s\u00e9curit\u00e9 en Afrique. [www.libe.ma]\n-------------------------------------------------\nLe Bureau des Nations Unies pour la lutte contre le terrorisme (UNOCT) s\u2019est f\u00e9licit\u00e9, lundi, du partenariat \u00ab continu \u00bb avec le Maroc pour le renforcement de la s\u00e9curit\u00e9 r\u00e9gionale et des capacit\u00e9s de lutte antiterroriste sur le continent africain. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Suite aux informations relay\u00e9es par\ndes sites d\u0027information sur le...", "mass": 5, "physics": false, "shape": "box", "title": "Suite aux informations relay\u00e9es par des sites d\u0027information sur le refus par le minist\u00e8re du Transport et de la Logistique d\u0027accorder des licences de transport via le. [lematin.ma]\n-------------------------------------------------\nLe minist\u00e8re du Transport et de la Logistique a pr\u00e9cis\u00e9, lundi, que les r\u00e9glementations actuellement en vigueur au Maroc ne pr\u00e9voient aucune disposition encadrant clairement les services de transport de personnes via les applications intelligentes. [www.lopinion.ma]\n-------------------------------------------------\nLe minist\u00e8re du Transport et de la Logistique a indiqu\u00e9 lundi que les r\u00e9glementations en vigueur encadrant le transport routier des personnes au Maroc ne comportent pas, \u00e0 ce stade, de dispositions d\u00e9finissant de mani\u00e8re claire les services propos\u00e9s via des applications intelligentes. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Le ministre des Affaires \u00e9trang\u00e8res,\nde la Coop\u00e9ration africaine et...", "mass": 5, "physics": false, "shape": "box", "ti tre satisfaction est un objectif \u00bb. [www.lopinion.ma]\n-------------------------------------------------\nLa r\u00e9gion La\u00e2youne-Sakia El Hamra a officiellement lanc\u00e9, lundi 6 octobre 2025, sa Soci\u00e9t\u00e9 r\u00e9gionale multiservices (SRM), marquant ainsi le d\u00e9but effectif d\u2019une nouvelle \u00e8re dans la distribution de l\u2019eau potable, de l\u2019\u00e9lectricit\u00e9 et de l\u2019assainissement liquide. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "Deux conventions de coop\u00e9ration maroco-fran\u00e7aise\nen mati\u00e8re de promotion de...", "mass": 5, "physics": false, "shape": "box", "title": "Deux conventions de coop\u00e9ration maroco-fran\u00e7aise en mati\u00e8re de promotion de la r\u00e9silience de l\u2019\u00e9levage et de l\u2019innovation agricole ont \u00e9t\u00e9 sign\u00e9es, mardi \u00e0 Clermont-Ferrand, en France, en marge du 34e Sommet de l\u2019\u00e9levage o\u00f9 le Maroc est l\u2019invit\u00e9 d\u2019honneur. [telquel.ma]\n-------------------------------------------------\nDeux conventions de coop\u00e9ration maroco-fran\u00e7aise en mati\u00e8re de promotion de la r\u00e9silience de l\u2019\u00e9levage et de l\u2019innovation agricole ont \u00e9t\u00e9 sign\u00e9es, mardi \u00e0 Clermont-Ferrand, en marge du 34e Sommet de l\u2019\u00e9levage o\u00f9 le Maroc est l\u2019invit\u00e9 d\u2019honneur. [aujourdhui.ma]\n-------------------------------------------------\nCes conventions visent notamment \u00e0 raffermir le partenariat bilat\u00e9ral entre les professionnels des deux pays, \u00e0 travers l\u2019am\u00e9lioration des performances de l\u2019\u00e9levage ovin et caprin et le renforcement de sa r\u00e9silience. [www.lavieeco.com]\n-------------------------------------------------\nEn marge du 34e Sommet de l\u2019\u00e9levage, o\u00f9 le Maroc est invit\u00e9 d\u2019honneur, deux conventions de coop\u00e9ration ont \u00e9t\u00e9 sign\u00e9es mardi pour promouvoir la r\u00e9silience des fili\u00e8res d\u2019\u00e9levage et l\u2019innovation agricole entre le Maroc et la France. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Le ministre de l\u2019Agriculture, de\nla P\u00eache maritime, du D\u00e9veloppement...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre de l\u2019Agriculture, de la P\u00eache maritime, du D\u00e9veloppement rural et des Eaux et For\u00eats, Ahmed El Bouari, a plaid\u00e9, mardi \u00e0 Clermont-Ferrand, en France, en faveur d\u2019une feuille de route maroco-fran\u00e7aise pour le d\u00e9veloppement de l\u2019\u00e9levage. [telquel.ma]\n-------------------------------------------------\nIntervenant \u00e0 Clermont-Ferrand lors d\u0027une conf\u00e9rence sur l\u0027\u00e9levage au Maroc, le ministre de l\u0027Agriculture Ahmed El Bouari a notamment encourag\u00e9 la promotion du transfert de technologie, de la recherche appliqu\u00e9e et de l\u2019innovation dans ce secteur. [www.lavieeco.com]\n-------------------------------------------------\nLe ministre de l\u2019Agriculture, de la P\u00eache maritime, du D\u00e9veloppement rural et des Eaux et For\u00eats, Ahmed El Bouari, a plaid\u00e9 pour l\u2019\u00e9laboration d\u2019une feuille de route commune entre le Maroc et la France pour le d\u00e9veloppement de l\u2019\u00e9levage. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "Le pr\u00e9sident de la Conf\u00e9d\u00e9ration\nafricaine de football (CAF), Patrice...", "mass": 5, "physics": false, "shape": "box", "title": "Le pr\u00e9sident de la Conf\u00e9d\u00e9ration africaine de football (CAF), Patrice Motsepe, s\u2019est dit lundi \u00ab absolument confiant \u00bb quant \u00e0 la tenue de la Coupe d\u2019Afrique des nations, q <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

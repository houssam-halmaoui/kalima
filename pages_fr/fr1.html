": 47, "title": "Les propositions du CESE pour l\u2019encadrement juridique des formes atypiques d\u2019emploi\nSource: www.challenge.ma", "url": "https://www.challenge.ma/les-propositions-du-cese-pour-lencadrement-juridique-des-formes-atypiques-demploi-305013/", "x": 0, "y": 0}, {"font": {"vadjust": -70.5}, "group": 5, "id": 284, "label": "La Fondation Dr. Leila Mezian...", "shape": "dot", "size": 47, "title": "La Fondation Dr. Leila Mezian va inaugurer un centre culturel amazigh \u00e0 l\u0027Alhambra de Grenade\nSource: www.yabiladi.com", "url": "https://www.yabiladi.com/articles/details/169364/fondation-leila-mezian-inaugurer-centre.html", "x": 0, "y": 0}, {"font": {"vadjust": -88.5}, "group": 19, "id": 287, "label": "Coupe du monde des clubs...", "shape": "dot", "size": 59, "title": "Coupe du monde des clubs : D\u00e9faite du Wydad contre Manchester City\nSource: www.yabiladi.com", "url": "https://www.yabiladi.com/articles/details/169382/coupe-monde-clubs-defaite-wydad.html", "x": 0, "y": 0}, {"font": {"vadjust": -88.5}, "group": 19, "id": 303, "label": "Mondial des clubs : d\u00e9faite...", "shape": "dot", "size": 59, "title": "Mondial des clubs : d\u00e9faite du Wydad Casablanca face \u00e0 Manchester City (0-2)\nSource: atlasinfo.fr", "url": "https://atlasinfo.fr/274761.html", "x": 0, "y": 0}, {"font": {"vadjust": -70.5}, "group": 15, "id": 304, "label": "Le Maroc renforce sa position...", "shape": "dot", "size": 47, "title": "Le Maroc renforce sa position de hub technologique r\u00e9gional, selon le chef du gouvernement\nSource: www.lereporter.ma", "url": "https://www.lereporter.ma/le-maroc-renforce-sa-position-de-hub-technologique-regional-selon-le-chef-du-gouvernement/", "x": 0, "y": 0}, {"font": {"vadjust": -70.5}, "group": 8, "id": 307, "label": "EN DIRECT | Un nouveau...", "shape": "dot", "size": 47, "title": "EN DIRECT | Un nouveau chapitre s\u2019ouvre pour la Soci\u00e9t\u00e9 G\u00e9n\u00e9rale Marocaine des Banques\nSource: www.lereporter.ma", "url": "https://www.lereporter.ma/en-direct-un-nouveau-chapitre-souvre-pour-la-societe-generale-marocaine-des-banques/", "x": 0, "y": 0}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "Dans le cadre de l\u2019Initiative\ninternationale port\u00e9e par le Royaume...", "mass": 5, "physics": false, "shape": "box", "title": "Dans le cadre de l\u2019Initiative internationale port\u00e9e par le Royaume du Maroc en appui aux travaux du Forum des Nations Unies sur les For\u00eats (FNUF), qui s\u2019est tenue du 16 au 18 juin 2025 \u00e0 Agadir, l\u2019Agence Nationale des Eaux et For\u00eats (ANEF) a officialis\u00e9 deux conventions de partenariat visant \u00e0 renforcer la gestion durable . [fr.hespress.com]\n-------------------------------------------------\nEn marge de l\u2019\u00e9v\u00e9nement international tenu du 16 au 18 juin \u00e0 Agadir, qui appuie les travaux du Forum des Nations unies sur les for\u00eats (FNUF), deux conventions ont \u00e9t\u00e9 sign\u00e9es en faveur de la \u00abgestion communautaire\u00bb locale de ces espaces, en phase avec la strat\u00e9gie nationale For\u00eats du Maroc 2020-2030. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "C\u2019est ce qu\u2019a affirm\u00e9 le\nministre d\u00e9l\u00e9gu\u00e9 charg\u00e9 du Budget...", "mass": 5, "physics": false, "shape": "box", "title": "C\u2019est ce qu\u2019a affirm\u00e9 le ministre d\u00e9l\u00e9gu\u00e9 charg\u00e9 du Budget et pr\u00e9sident de la F\u00e9d\u00e9ration Royale Marocaine de Football (FRMF), Fouzi Lekjaa, lors d\u2019une rencontre organis\u00e9e \u00e0 l\u2019Universit\u00e9 Mohammed VI Polytechnique (UM6P) . [fr.hespress.com]\n-------------------------------------------------\nLe Maroc est r\u00e9solument engag\u00e9 pour faire de la Coupe du Monde 2030 un mod\u00e8le de durabilit\u00e9 environnementale et d\u2019inclusion sociale, et pour inscrire l\u2019organisation de ce Mondial dans une dynamique globale de transition \u00e9cologique, a affirm\u00e9 mercredi le ministre d\u00e9l\u00e9gu\u00e9 charg\u00e9 du Budget, pr\u00e9sident de la F\u00e9d\u00e9ration royale marocaine de football (FRMF), Fouzi Lekjaa.. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Huawei Maroc a organis\u00e9 un\n\u00e9v\u00e9nement de lancement exclusif \u00e0...", "mass": 5, "physics": false, "shape": "box", "title": "Huawei Maroc a organis\u00e9 un \u00e9v\u00e9nement de lancement exclusif \u00e0 Casablanca pour d\u00e9voiler cinq nouveaux produits innovants qui marquent une \u00e9tape majeure dans l\u2019engagement de la marque en faveur de la technologie, du design et de l\u2019exp\u00e9rience utilisateur. [fr.hespress.com]\n-------------------------------------------------\nCette initiative refl\u00e8te la volont\u00e9 de la marque de consolider sa pr\u00e9sence sur le march\u00e9 marocain en proposant des solutions technologiques innovantes et centr\u00e9es sur l\u2019exp\u00e9rience utilisateur. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "C\u2019est d\u00e9sormais officiel : Soci\u00e9t\u00e9\nG\u00e9n\u00e9rale Maroc tourne une page...", "mass": 5, "physics": false, "shape": "box", "title": "C\u2019est d\u00e9sormais officiel : Soci\u00e9t\u00e9 G\u00e9n\u00e9rale Maroc tourne une page de plus d\u2019un si\u00e8cle pour laisser place \u00e0 Saham Bank. [lematin.ma]\n-------------------------------------------------\nSuite \u00e0 son rachat par Saham Finances, Soci\u00e9t\u00e9 G\u00e9n\u00e9rale Maroc, rebaptis\u00e9e Saham Bank, a d\u00e9voil\u00e9 ce mercredi 18 juin 2025 sa nouvelle identit\u00e9 visuelle. [www.lopinion.ma]\n-------------------------------------------------\nLe 18 juin, au si\u00e8ge casablancais de la banque, le changement a \u00e9t\u00e9 d\u00e9voil\u00e9 en grande pompe, en pr\u00e9sence d\u2019Ahmed El Yacoubi, pr\u00e9sident du directoire. [telquel.ma]\n-------------------------------------------------\nQuelques mois apr\u00e8s son rachat par Saham, le groupe de l\u2019homme d\u2019affaires Moulay Hafid Elalamy, Soci\u00e9t\u00e9 G\u00e9n\u00e9rale Maroc a chang\u00e9 de nom et s\u2019appellera d\u00e9sormais Saham Bank. [www.challenge.ma]\n-------------------------------------------------\nCette nouvelle \u00e9tape d\u00e9cisive intervient apr\u00e8s une premi\u00e8re phase de transformation et d\u2019autonomisation strat\u00e9gique, \u00e0 la suite de la prise de contr\u00f4le de la banque par le groupe Saham en d\u00e9cembre 2024. [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Les activit\u00e9s de ces entreprises\ng\u00e9n\u00e8rent 26.000 emplois \u00e0 temps...", "mass": 5, "physics": false, "shape": "box", "title": "Les activit\u00e9s de ces entreprises g\u00e9n\u00e8rent 26.000 emplois \u00e0 temps plein, principalement autour de Casablanca, Tanger, Rabat et F\u00e8s, a pr\u00e9cis\u00e9 le ministre dans un entretien accord\u00e9 a. [lematin.ma]\n-------------------------------------------------\nCent cinquante entreprises a\u00e9ronautiques ont au moins une usine au Maroc, pour un chiffre d\u0027affaires annuel de 2,5 milliards d\u0027euros, a affirm\u00e9 le ministre de l\u0027Industrie et du Commerce, Ryad Mezzour. [www.lopinion.ma]\n-------------------------------------------------\nLes activit\u00e9s de ces entreprises g\u00e9n\u00e8rent 26.000 emplois \u00e0 temps plein, principalement autour de Casablanca, Tanger, Rabat et F\u00e8s. [www.lavieeco.com]\n-------------------------------------------------\nCent cinquante entreprises a\u00e9ronautiques ont au moins une usine au Maroc, pour un chiffre d\u2019affaires annuel de 2,5 milliards d\u2019euros, a affirm\u00e9 le ministre de l\u2019Industrie et du Commerce, Ryad Mezzour. [maroc-diplomatique.net]\n-------------------------------------------------\nRyad Mezzour, ministre de l\u2019Industrie et du Commerce, a annonc\u00e9 que 1.839 projets industriels ont \u00e9t\u00e9 retenus au 10 juin 2025, repr\u00e9sentant un investissement global de 124,9 milliards de dirhams. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Pari culturel audacieux et geste\nde m\u00e9moire historique, la Fondation...", "mass": 5, "physics": false, "shape": "box", "title": "Pari culturel audacieux et geste de m\u00e9moire historique, la Fondation Docteur Leila Mezian a officialis\u00e9, mardi 17 juin \u00e0 Casablanca, la cr\u00e9ation d\u2019un Espace Amazigh au sein de l\u2019Al. [lematin.ma]\n-------------------------------------------------\nSelon un communiqu\u00e9 de presse, ce partenariat entre Dounia Benjelloun, vice-pr\u00e9sidente de la Fondation, et Rodrigo Ruiz Jimenez Carrera, directeur g\u00e9n\u00e9ral du Patronat de lAlhambra, aboutira \u00e0 l\u00e9tablissement de ce centre culturel dans le b\u00e2timent Carmen de los Porcel. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Ce mercredi 18 juin, \u00e0\nParis, Boeing a formalis\u00e9 un...", "mass": 5, "physics": false, "shape": "box", "title": "Ce mercredi 18 juin, \u00e0 Paris, Boeing a formalis\u00e9 un partenariat avec l\u2019Africa Center of Manufacturing Excellence (ACME), le centre de recherche et d\u00e9veloppement collaboratif de l\u2019U. [lematin.ma]\n-------------------------------------------------\nBoeing a annonc\u00e9 mardi sa collaboration avec l\u2019Africa Center of Manufacturing Excellence (ACME), un centre de recherche et de d\u00e9veloppement collaboratif de l\u2019UM6P, dans le but de stimuler l\u2019innovation industrielle et de renforcer les capacit\u00e9s de production avanc\u00e9e dans la r\u00e9gion. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Nouveau record pour le tourisme\nmarocain qui enregistre 7,2 millions...", "mass": 5, "physics": false, "shape": "box", "title": "Nouveau record pour le tourisme marocain qui enregistre 7,2 millions d\u0027arriv\u00e9es \u00e0 fin mai 2025, soit une progression de 22% par rapport \u00e0 la m\u00eame p\u00e9riode de 2024. [lematin.ma]\n-------------------------------------------------\nUn nouveau record pour le secteur touristique marocain qui enregistre 7,2 millions d\u2019arriv\u00e9es \u00e0 fin mai 2025, soit une progression remarquable de 22% par rapport \u00e0 la m\u00eame p\u00e9riode de 2024. [aujourdhui.ma]\n-------------------------------------------------\nCela repr\u00e9sente une hausse de 22 % par rapport \u00e0 la m\u00eame p\u00e9riode en 2024 et 1,3 million de touristes suppl\u00e9mentaires. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Soci\u00e9t\u00e9 G\u00e9n\u00e9rale Marocaine de Banques\nouvre un nouveau chapitre. [lematin.ma]...", "mass": 5, "physics": false, "shape": "box", "title": "Soci\u00e9t\u00e9 G\u00e9n\u00e9rale Marocaine de Banques ouvre un nouveau chapitre. [lematin.ma]\n-------------------------------------------------\nEN DIRECT | Un nouveau chapitre s\u2019ouvre pour la Soci\u00e9t\u00e9 G\u00e9n\u00e9rale Marocaine des Banques. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Des raids isra\u00e9liens ont \u00e9t\u00e9\nmen\u00e9s \u00e0 l\u2019ouest de T\u00e9h\u00e9ran...", "mass": 5, "physics": false, "shape": "box", "title": "Des raids isra\u00e9liens ont \u00e9t\u00e9 men\u00e9s \u00e0 l\u2019ouest de T\u00e9h\u00e9ran visant plusieurs sites de stockage de drones et des plateformes de lancement de missiles, a fait savoir l\u0027arm\u00e9e isra\u00e9lie. [lematin.ma]\n-------------------------------------------------\nLes hostilit\u00e9s entre Isra\u00ebl et l\u2019Iran se sont poursuivies, mardi, au cinqui\u00e8me jour d\u2019une escalade militaire meurtri\u00e8re et sans pr\u00e9c\u00e9dent entre les deux pays. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Le Royaume est un partenaire\ntr\u00e8s proche d\u2019Airbus \u00bb, a...", "mass": 5, "physics": false, "shape": "box", "title": "Le Royaume est un partenaire tr\u00e8s proche d\u2019Airbus \u00bb, a d\u00e9clar\u00e9 M. Van Wersch \u00e0 la presse \u00e0 l\u2019issue d\u2019une r\u00e9union avec les membres. [lematin.ma]\n-------------------------------------------------\n\u200bL\u2019avionneur europ\u00e9en Airbus souhaite renforcer sa pr\u00e9sence au Maroc dont le secteur a\u00e9rien pr\u00e9sente \u00ab plein d\u2019opportunit\u00e9s \u00bb, a indiqu\u00e9 mardi le vice-pr\u00e9sident ex\u00e9cutif international du groupe, Wouter Van Wersch. [www.lopinion.ma]\n-------------------------------------------------\nL\u2019avionneur europ\u00e9en Airbus souhaite renforcer sa pr\u00e9sence au Maroc dont le secteur a\u00e9rien pr\u00e9sente \u00abplein d\u2019opportunit\u00e9s\u00bb, a indiqu\u00e9 mardi le vice-pr\u00e9sident ex\u00e9cutif international du groupe, Wouter Van Wersch, \u00e0 l\u2019issue d\u2019une r\u00e9union avec les membres de la d\u00e9l\u00e9gation d\u2019officiels repr\u00e9sentant le Maroc \u00e0 la 55e \u00e9dition du Salon international de l\u2019a\u00e9ronautique et l\u2019espace du Bourget, qui se tient en banlieue parisienne (16-22 juin). [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": tru  true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "\u200bLe Royaume du Maroc a\n\u00e9t\u00e9 \u00e9lu \u00e0 la Vice-Pr\u00e9sidence...", "mass": 5, "physics": false, "shape": "box", "title": "\u200bLe Royaume du Maroc a \u00e9t\u00e9 \u00e9lu \u00e0 la Vice-Pr\u00e9sidence du Conseil consultatif scientifique et technique (STAB) de l\u2019UNESCO, en la personne du Professeur Azzeddine Karra, lors des \u00e9lections qui se sont d\u00e9roul\u00e9es ce mercredi. [www.lopinion.ma]\n-------------------------------------------------\nLe Maroc a \u00e9t\u00e9 \u00e9lu \u00e0 la vice-pr\u00e9sidence du Conseil consultatif scientifique et technique (STAB) de l\u2019UNESCO, en la personne du professeur Azzeddine Karra, lors des \u00e9lections qui se sont d\u00e9roul\u00e9es ce mercredi. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "\u200bSahara : au Maroc, un\nparti historique pour une cause...", "mass": 5, "physics": false, "shape": "box", "title": "\u200bSahara : au Maroc, un parti historique pour une cause toujours actuelle. [www.lopinion.ma]\n-------------------------------------------------\nSonasid, nouveau partenaire des \u00e9quipes nationales du Maroc. [www.libe.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "Le Groupe AKDITAL met en\nservice l\u2019H\u00f4pital Priv\u00e9 Ibn Yassine...", "mass": 5, "physics": false, "shape": "box", "title": "Le Groupe AKDITAL met en service l\u2019H\u00f4pital Priv\u00e9 Ibn Yassine Rabat, affirmant ainsi sa volont\u00e9 d\u2019\u00e9tendre son engagement en faveur d\u2019un acc\u00e8s \u00e9quitable et moderne aux soins pour tous les marocains. [telquel.ma]\n-------------------------------------------------\nLe Groupe AKDITAL poursuit son expansion dans le secteur de la sant\u00e9 au Maroc avec la mis roc, a annonc\u00e9 mercredi lAgence britannique de s\u00e9curit\u00e9 sanitaire (UKHSA). [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 21, "id": "comm_label_21", "label": "Ce sc\u00e9nario est soutenu par\nla strat\u00e9gie de financement ext\u00e9rieur...", "mass": 5, "physics": false, "shape": "box", "title": "Ce sc\u00e9nario est soutenu par la strat\u00e9gie de financement ext\u00e9rieur du Tr\u00e9sor et une marge de man\u0153uvre suppl\u00e9mentaire de Bank Al-Maghrib (BAM) pour assouplir sa politique mon\u00e9taire, indique AGR dans son r\u00e9cent \u00ab Research Report. [telquel.ma]\n-------------------------------------------------\nLe sc\u00e9nario de l\u0027entit\u00e9 de recherche est soutenu par la strat\u00e9gie de financement ext\u00e9rieur du Tr\u00e9sor et une marge de man\u0153uvre suppl\u00e9mentaire de Bank Al-Maghrib (BAM) pour assouplir sa politique mon\u00e9taire. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 22, "id": "comm_label_22", "label": "Bank Al-Maghrib (BAM) et le\nHaut-Commissariat au Plan (HCP) ont...", "mass": 5, "physics": false, "shape": "box", "title": "Bank Al-Maghrib (BAM) et le Haut-Commissariat au Plan (HCP) ont sign\u00e9, mardi \u00e0 Rabat, une convention de partenariat destin\u00e9e \u00e0 renforcer leur coop\u00e9ration dans les domaines de la production et de l\u2019\u00e9change des statistiques et de l\u2019analyse \u00e9conomique. [telquel.ma]\n-------------------------------------------------\nBank Al-Maghrib (BAM) et le Haut-Commissariat au Plan (HCP) ont sign\u00e9, mardi 17 juin, une convention de partenariat destin\u00e9e \u00e0 renforcer leur coop\u00e9ration dans les domaines de la production et de l\u2019\u00e9change des statistiques et de l\u2019analyse \u00e9conomique. [www.challenge.ma]\n-------------------------------------------------\nCette convention sign\u00                 }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>
    </body>


    
    
</html>

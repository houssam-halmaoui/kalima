{"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Une enqu\u00eate men\u00e9e par Careers\nin Morocco aupr\u00e8s de plus...", "mass": 5, "physics": false, "shape": "box", "title": "Une enqu\u00eate men\u00e9e par Careers in Morocco aupr\u00e8s de plus de 1.000 laur\u00e9ats issus des grandes \u00e9coles d\u2019ing\u00e9nieurs, \u00e9coles de commerce et universit\u00e9s prestigieuses r\u00e9v\u00e8le une tendance marquante : les jeunes dipl\u00f4m\u00e9s marocains se tournent de plus en plus vers le secteur public, qu\u2019ils consid\u00e8rent aujourd\u2019hui aussi attractif, voire davantage, que les multinationales. [fr.hespress.com]\n-------------------------------------------------\nEn 2025, la fonction publique marocaine attire, s\u00e9duit et fait r\u00eaver les jeunes dipl\u00f4m\u00e9s des grandes \u00e9coles. [lematin.ma]\n-------------------------------------------------\nLes nouvelles g\u00e9n\u00e9rations d\u0027ing\u00e9nieurs et des laur\u00e9ats des \u00e9coles de commerce pr\u00e9f\u00e8rent de plus en plus la haute fonction dans le secteur public. [www.lopinion.ma]\n-------------------------------------------------\nUne enqu\u00eate r\u00e9cente men\u00e9e entre le 26 juin et le 22 juillet 2025 par \u2018\u2019Careers in Morocco\u2019\u2019, aupr\u00e8s de plus de 1000 laur\u00e9ats issus des grandes \u00e9coles marocaines (Ecoles d\u2019ing\u00e9nieurs, \u00e9coles de commerce et universit\u00e9s de renom) met en lumi\u00e8re les pr\u00e9f\u00e9rences professionnelles des jeunes dipl\u00f4m\u00e9s lorsqu\u2019il s\u2019agit d\u2019int\u00e9grer le secteur du travail. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Voici les principaux titres d\u00e9velopp\u00e9s\npar la presse nationale de...", "mass": 5, "physics": false, "shape": "box", "title": "Voici les principaux titres d\u00e9velopp\u00e9s par la presse nationale de ce mardi 9 septembre 2025 Le Matin Le Maroc pr\u00e9pare un cadre juridique renforc\u00e9 pour la transparence climatique Le Maroc confirme son engagement en faveur de l\u2019Accord de Paris. [fr.hespress.com]\n-------------------------------------------------\nAvec l\u2019appui du Programme des Nations unies pour le d\u00e9veloppement (PNUD) et du Fonds pour l\u2019environnement mondial (. [lematin.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "De fortes averses orageuses (25-35\nmm) avec chutes de gr\u00eale...", "mass": 5, "physics": false, "shape": "box", "title": "De fortes averses orageuses (25-35 mm) avec chutes de gr\u00eale et rafales de vent concerneront, mardi de 10h \u00e0 14h, les provinces de F\u00e8s, Ifrane, El Hajeb, Mekn\u00e8s, Moulay Yacoub, Sefr. [lematin.ma]\n-------------------------------------------------\nDes averses orageuses localement fortes avec chutes de gr\u00eale et rafales de vent sont pr\u00e9vues, ce mardi, dans plusieurs provinces du Maroc, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM). [www.yabiladi.com]\n-------------------------------------------------\nDes averses orageuses localement fortes avec chutes de gr\u00eale et rafales de vent sont pr\u00e9vues, ce mardi, dans plusieurs provinces du Royaume, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM). [www.lavieeco.com]\n-------------------------------------------------\nDes averses orageuses localement fortes avec chutes de gr\u00eale et rafales de vent sont pr\u00e9vues, ce mardi, dans plusieurs provinces du Royaume, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM). [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Install\u00e9 \u00e0 New York et\nCambridge (Massachusetts), ce hub d\u2019excellence...", "mass": 5, "physics": false, "shape": "box", "title": "Install\u00e9 \u00e0 New York et Cambridge (Massachusetts), ce hub d\u2019excellence s\u2019inscrit dans une d\u00e9marche visant \u00e0 inscrire les ambitions de d\u00e9veloppement durable de l\u2019Afrique au sein de r. [lematin.ma]\n-------------------------------------------------\nLe nouveau Global Hub de l\u2019Universit\u00e9 Mohammed VI Polytechnique (UM6P) aux Etats-Unis, inaugur\u00e9 lundi soir \u00e0 New York, va contribuer au raffermissement et \u00e0 la diversification des liens entre le Maroc, l\u2019Afrique et l\u2019Am\u00e9rique, ainsi qu\u2019avec le reste du monde, a soulign\u00e9 l\u2019ambassadeur du Maroc \u00e0 Washington, Youssef Amrani. [maroc-diplomatique.net]\n-------------------------------------------------\nL\u2019Universit\u00e9 Mohammed VI Polytechnique, une universit\u00e9 marocaine tourn\u00e9e vers la r\u00e9solution des d\u00e9fis africains et mondiaux, a inaugur\u00e9 le 8 septembre 2025 son nouveau Global Hub aux \u00c9tats-Unis, visant \u00e0 connecter les talents et les \u00e9cosyst\u00e8mes de recherche africains avec des partenaires acad\u00e9miques, entrepreneuriaux et industriels \u00e0 l\u2019international. [leseco.ma]\n-------------------------------------------------\nL\u2019Universit\u00e9 Mohammed VI Polytechnique (UM6P) a inaugur\u00e9, lundi soir \u00e0 New York, son nouveau Global Hub des \u00c9tats-Unis, qui vise \u00e0 connecter les talents et les \u00e9cosyst\u00e8mes de recherche africains avec des partenaires acad\u00e9miques, entrepreneuriaux et industriels \u00e0 l\u2019international. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "La c\u00e9r\u00e9monie s\u2019est d\u00e9roul\u00e9e dans\nle cadre majestueux du Carmen...", "mass": 5, "physics": false, "shape": "box", "title": "La c\u00e9r\u00e9monie s\u2019est d\u00e9roul\u00e9e dans le cadre majestueux du Carmen de los Porcel, en pr\u00e9sence de personnalit\u00e9s marocaines et espagnoles, dont Othman Benjelloun, pr\u00e9sident de Bank of Af. [lematin.ma]\n-------------------------------------------------\nLa Fondation Dr Leila Mezian a inaugur\u00e9, au sein de l\u2019embl\u00e9matique Alhambra (Carmen de los Porcel), un nouvel \u00ab Espace Amazigh \u00bb d\u00e9di\u00e9 \u00e0 la valorisation du patrimoine berb\u00e8re, en pr\u00e9sence de personnalit\u00e9s marocaines et espagnoles. [lnt.ma]\n-------------------------------------------------\nEn pr\u00e9sence d\u2019\u00e9minentes personnalit\u00e9s marocaines et espagnoles, la Fondation Docteur Leila Mezian a inaugur\u00e9, jeudi 4 septembre 2025, l\u2019Espace Amazigh dans l\u2019embl\u00e9matique monument de l\u2019Alhambra, class\u00e9 au patrimoine mondial de l\u2019UNESCO. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Pour la premi\u00e8re fois depuis\nle d\u00e9but des qualifications pour...", "mass": 5, "physics": false, "shape": "box", "title": "Pour la premi\u00e8re fois depuis le d\u00e9but des qualifications pour la Coupe du Monde FIFA 2026, la s\u00e9lection nationale a disput\u00e9 une rencontre avec moins de 30% de possession du ballon,. [lematin.ma]\n-------------------------------------------------\nLa s\u00e9lection marocaine de football, qui a d\u00e9j\u00e0 valid\u00e9 son billet pour la Coupe du Monde 2026, s\u2019est impos\u00e9e, lundi \u00e0 Ndola, en Zambie, contre son homologue zambienne sur le score de 2 buts \u00e0 0, dans un match comptant pour la 8e journ\u00e9e du Groupe E des qualifications africaines. [telquel.ma]\n-------------------------------------------------\nLes Lions de l\u2019Atlas se sont impos\u00e9s, lundi \u00e0 Ndola, face \u00e0 la Zambie (2-0), lors de la 8\u1d49 journ\u00e9e des qualifications africaines pour le Mondial 2026. [lnt.ma]\n-------------------------------------------------\nLa s\u00e9lection marocaine de football, qui a d\u00e9j\u00e0 valid\u00e9 son billet pour la Coupe du Monde 2026, s\u2019est impos\u00e9e, lundi \u00e0 Ndola, contre son homologue zambienne sur le score de 2 buts \u00e0 0, dans un match comptant pour la 8e journ\u00e9e du Groupe E des qualifications africaines. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "C\u2019est dans les salons de\nl\u2019Ambassade d\u2019Australie \u00e0 Rabat, sous...", "mass": 5, "physics": false, "shape": "box", "title": "C\u2019est dans les salons de l\u2019Ambassade d\u2019Australie \u00e0 Rabat, sous la bienveillance de Son Excellence M. Damien Donovan, que l\u2019ONMT et Intrepid Travel ont scell\u00e9 ce partenariat d\u2019enver. [lematin.ma]\n-------------------------------------------------\nIntrepid Travel leader mondial du voyage d\u2019aventure durable et premi\u00e8re grande entreprise de voyage certifi\u00e9e B Corp, annonce la signature d\u2019un m\u00e9morandum d\u2019entente avec l\u2019ONMT pour la p\u00e9riode 2026-2031. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Dans un communiqu\u00e9, l\u2019Office National\ndes A\u00e9roports (ONDA) souligne sa...", "mass": 5, "physics": false, "shape": "box", "title": "Dans un communiqu\u00e9, l\u2019Office National des A\u00e9roports (ONDA) souligne sa volont\u00e9 d\u2019acc\u00e9l\u00e9rer la transformation des plateformes marocaines en v\u00e9ritables hubs d\u2019exp\u00e9rience et de consom. [lematin.ma]\n-------------------------------------------------\nL\u2019Office National des A\u00e9roports acc\u00e9l\u00e8re la transformation de ses a\u00e9roports en hubs d\u2019exp\u00e9rience et de consommation aux meilleurs standards internationaux. [leseco.ma]"}, {"borderWidth": 3 Nadia Fettah. [www.lopinion.ma]\n-------------------------------------------------\nEntre plafonnement des carri\u00e8res, attentes syndicales et contraintes budg\u00e9taires, le gouvernement veut ouvrir une nouvelle perspective d\u2019avancement pour les administrateurs communs et ceux du minist\u00e8re de l\u2019Int\u00e9rieur, tout en affirmant sa volont\u00e9 de valoriser l\u2019ensemble des corps . [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "Pr\u00e8s de 8,27 millions d\u2019\u00e9l\u00e8ves\nont regagn\u00e9, lundi, les bancs...", "mass": 5, "physics": false, "shape": "box", "title": "Pr\u00e8s de 8,27 millions d\u2019\u00e9l\u00e8ves ont regagn\u00e9, lundi, les bancs de l\u2019\u00e9cole \u00e0 l\u2019occasion de la rentr\u00e9e scolaire 2025-2026, selon le minist\u00e8re de l\u2019\u00c9ducation nationale, du Pr\u00e9scolaire et des Sports. [telquel.ma]\n-------------------------------------------------\nPr\u00e8s de 8,27 millions d\u2019\u00e9l\u00e8ves ont regagn\u00e9, lundi, les bancs de l\u2019\u00e9cole \u00e0 l\u2019occasion de la rentr\u00e9e scolaire 2025-2026, selon le minist\u00e8re de l\u2019\u00c9ducation nationale, du pr\u00e9scolaire et des sports. [www.yabiladi.com]\n-------------------------------------------------\nPr\u00e8s de 8,27 millions d\u2019\u00e9l\u00e8ves ont regagn\u00e9, lundi, les bancs de l\u2019\u00e9cole \u00e0 l\u2019occasion de la rentr\u00e9e scolaire 2025-2026, selon le minist\u00e8re de l\u2019\u00c9ducation nationale, du Pr\u00e9scolaire et des Sports. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "Deux ans apr\u00e8s le s\u00e9isme\ndu Haut-Atlas, des dizaines de...", "mass": 5, "physics": false, "shape": "box", "title": "Deux ans apr\u00e8s le s\u00e9isme du Haut-Atlas, des dizaines de rescap\u00e9s ont manifest\u00e9 lundi devant le Parlement \u00e0 Rabat pour d\u00e9noncer leur exclusion du programme officiel de reconstruction. [telquel.ma]\n-------------------------------------------------\nLundi, plusieurs dizaines de sinistr\u00e9s ont manifest\u00e9 \u00e0 Rabat pour d\u00e9noncer leur exclusion des aides promises \u00e0 la reconstruction. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Garena, acteur mondial majeur du\nd\u00e9veloppement et de l\u2019\u00e9dition de...", "mass": 5, "physics": false, "shape": "box", "title": "Garena, acteur mondial majeur du d\u00e9veloppement et de l\u2019\u00e9dition de jeux vid\u00e9o, a organis\u00e9 le 6 septembre \u00e0 la salle couverte Mohammed V de Casablanca la grande finale du Free Fire Battle of Morocco 2025 (BOM 2025). [aujourdhui.ma]\n-------------------------------------------------\nGarena, d\u00e9veloppeur et \u00e9diteur de jeux vid\u00e9o, a organis\u00e9 le 6 septembre 2025 \u00e0 la salle couverte Mohammed V de Casablanca la finale du Free Fire Battle of Morocco 2025 (BOM 2025). [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 24, "id": "comm_label_24", "label": "Le ministre des Affaires \u00e9trang\u00e8res,\nde la Coop\u00e9ration africaine et...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita, s\u2019est entretenu ce lundi par t\u00e9l\u00e9phone avec le ministre s\u00e9n\u00e9galais de l\u2019Int\u00e9gration africaine, des Affaires \u00e9trang\u00e8res et des S\u00e9n\u00e9galais de l\u2019ext\u00e9rieur, Cheikh Niang, nouvellement nomm\u00e9 \u00e0 ce poste. [www.lavieeco.com]\n-------------------------------------------------\nCet entretien avait pour objet de poursuivre et de consolider le dialogue politique et les relations traditionnellement amicales entre le Maroc et la Russie. [lematin.ma]\n-------------------------------------------------\nLe ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita, a eu, mardi, un entretien t\u00e9l\u00e9phonique avec le ministre des Affaires \u00e9trang\u00e8res de la F\u00e9d\u00e9ration de Russie, Sergue\u00ef Lavrov. [telquel.ma]\n-------------------------------------------------\nLe ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, M. Nasser Bourita, s\u2019est entretenu, lundi par t\u00e9l\u00e9phone, avec le ministre de l\u2019Int\u00e9gration africaine, des Affaires \u00e9trang\u00e8res et des S\u00e9n\u00e9galais de l\u2019ext\u00e9rieur de la R\u00e9publique du S\u00e9n\u00e9gal, M. Cheikh Niang, nouvellement nomm\u00e9 \u00e0 ce poste. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "La coentreprise form\u00e9e entre le\nholding marocain Al Mada et...", "mass": 5, "physics": false, "shape": "box", "title": "La coentreprise form\u00e9e entre le holding marocain Al Mada et le groupe chinois CNGR Advanced Material, sp\u00e9cialis\u00e9 dans les mat\u00e9riaux pour batteries, a d\u00e9croch\u00e9 un financement syndiqu\u00e9 vert international, selon la presse \u00e9conomique. [maroc-diplomatique.net]\n-------------------------------------------------\nElle a obtenu un financement syndiqu\u00e9 vert international, soutenu par de grandes banques mondiales, pour acc\u00e9l\u00e9rer la production de mat\u00e9riaux pour batteries au Maroc. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "Le Financial Times a publi\u00e9\nson classement 2025 des Masters...", "mass": 5, "physics": false, "shape": "box", "title": "Le Financial Times a publi\u00e9 son classement 2025 des Masters in Management (MiM), o\u00f9 Rabat Business School, rattach\u00e9e \u00e0 l\u2019Universit\u00e9 Internationale de Rabat (UIR), se hisse \u00e0 la 20e place mondiale. [leseco.ma]\n-------------------------------------------------\nRabat Business School (RBS), rattach\u00e9e \u00e0 l\u2019Universit\u00e9 Internationale de Rabat (UIR), r\u00e9alise une perc\u00e9e historique en int\u00e9grant le Top 20 mondial du classement 2025 du Financial Times pour les programmes \u00ab Masters in Management \u00bb. [fr.hespress.com]\n-------------------------------------------------\n\u00abEn seulement quatre ans, Rabat Business School a connu une ascension remarquable : elle fait son entr\u00e9e \u00e0 la 86\u1d49 place en 2022, se classe 54\u1d49 en 2023, puis 32\u1d49 en 2024, pour se hi. [lematin.ma]\n-------------------------------------------------\nRabat Business School (RBS) relevant de l\u0027Universit\u00e9 Internationale de Rabat (UIR) a franchi une \u00e9tape historique en int\u00e9grant d\u00e9sormais le Top 20 mondial du classement du Financial Times 2025 \"Masters in Management\", une progression spectaculaire qui confirme la dynamique d\u2019excellence de la business school au niveau international, a annonc\u00e9 l\u0027UIR dans un communiqu\u00e9. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 19, "id": "comm_label_19", "label": "Samsung Electronics Co., Ltd. a\nannonc\u00e9 aujourd\u0027hui les Galaxy Tab...", "mass": 5, "physics": false, "shape": "box", "title": "Samsung Electronics Co., Ltd. a annonc\u00e9 aujourd\u0027hui les Galaxy Tab S11 Ultra et Galaxy Tab S11, offrant son exp\u00e9rience de tablette la plus intelligente et la plus avanc\u00e9e \u00e0 ce jour. [leseco.ma]\n-------------------------------------------------\nL <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

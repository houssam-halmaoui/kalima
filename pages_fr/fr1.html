ereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Apr\u00e8s \u00ab Pro+ Almaktab \u00bb\ndestin\u00e9e aux TPE-PME et professions...", "mass": 5, "physics": false, "shape": "box", "title": "Apr\u00e8s \u00ab Pro+ Almaktab \u00bb destin\u00e9e aux TPE-PME et professions lib\u00e9rales, AtlantaSanad Assurance lance la nouvelle offre \u00ab Pro+ M\u00e9tiers de la Sant\u00e9 \u00bb. [lematin.ma]\n-------------------------------------------------\nAtlantaSanad Assurance innove avec \u00ab PRO+ M\u00e9tiers de la Sant\u00e9 \u00bb et poursuit ainsi son engagement au service des professionnels. [leseco.ma]\n-------------------------------------------------\nCette nouvelle offre s\u2019inscrit dans la strat\u00e9gie de d\u00e9veloppement du segment BtoB de l\u2019assureur, visant \u00e0 proposer des couvertures adapt\u00e9es aux besoins sp\u00e9cifiques des diff\u00e9rentes cat\u00e9gories professionnelles. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Un accord de partenariat entre\nl\u0027ONMT et China Eastern Airlines...", "mass": 5, "physics": false, "shape": "box", "title": "Un accord de partenariat entre l\u0027ONMT et China Eastern Airlines a \u00e9t\u00e9 conclu lundi \u00e0 Rabat, lors d\u0027une c\u00e9r\u00e9monie pr\u00e9sid\u00e9e par la ministre du Tourisme, de l\u2019Artisanat et de. [lematin.ma]\n-------------------------------------------------\nL\u2019Office national marocain du tourisme (ONMT) et la compagnie a\u00e9rienne China Eastern Airlines, ont sign\u00e9, lundi \u00e0 Rabat, un protocole d\u2019accord visant \u00e0 intensifier la promotion de la destination Maroc sur le march\u00e9 chinois. [telquel.ma]\n-------------------------------------------------\nL\u2019Office National Marocain du Tourisme et la compagnie a\u00e9rienne China Eastern ont sign\u00e9, ce lundi 30 juin, un partenariat strat\u00e9gique pour intensifier la promotion du Maroc en Chine, confirmant la mont\u00e9e en puissance du march\u00e9 asiatique. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "La commune de Tanger a\ncommuniqu\u00e9, lundi 1er juillet, les...", "mass": 5, "physics": false, "shape": "box", "title": "La commune de Tanger a communiqu\u00e9, lundi 1er juillet, les r\u00e9sultats des analyses de la qualit\u00e9 des eaux de baignade r\u00e9alis\u00e9es les 25 et 26 juin. [lematin.ma]\n-------------------------------------------------\nLa commune de Tanger a affirm\u00e9, lundi, que les r\u00e9sultats des analyses de laboratoire effectu\u00e9es, les 25 et 26 juin, ont class\u00e9 les eaux de baignade de plusieurs plages autour de Tanger comme \u00e9tant de \u00ab bonne qualit\u00e9 \u00bb, les rendant s\u00fbres pour la baignade selon les normes adopt\u00e9es pour le contr\u00f4le de la qualit\u00e9 des eaux. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 19, "id": "comm_label_19", "label": "L\u0027ancien d\u00e9put\u00e9 et ex-pr\u00e9sident du\nRaja de Casablanca, Mohammed Boudrika,...", "mass": 5, "physics": false, "shape": "box", "title": "L\u0027ancien d\u00e9put\u00e9 et ex-pr\u00e9sident du Raja de Casablanca, Mohammed Boudrika, a \u00e9t\u00e9 condamn\u00e9 \u00e0 cinq ans de prison ferme par le tribunal de premi\u00e8re instance de Casablanca pour faux, usage de faux, escroquerie et ch\u00e8ques sans provision. [www.lopinion.ma]\n-------------------------------------------------\nUn tribunal marocain a condamn\u00e9 mardi l\u2019ex-pr\u00e9sident du club de football Raja Casablanca, Mohamed Boudrika, \u00e0 cinq ans de prison, notamment pour \u00ab escroquerie \u00bb, a annonc\u00e9 \u00e0 l\u2019AFP son avocat. [telquel.ma]\n-------------------------------------------------\nLancien pr\u00e9sident du Raja Casablanca, Mohamed Boudrika, a \u00e9t\u00e9 condamn\u00e9 mardi 1er juillet par le Tribunal correctionnel de A\u00efn Seba\u00e2 \u00e0 5 ans de prison ferme, assortie dune amende de 600 000 dirhams. [www.yabiladi.com]\n-------------------------------------------------\nLe tribunal correctionnel d\u2019A\u00efn Seba\u00e2 \u00e0 Casablanca a prononc\u00e9, lundi 1er juillet 2025, une condamnation \u00e0 cinq ans de prison ferme \u00e0 l\u2019encontre de Mohamed Boudrika, ancien pr\u00e9sident du Raja Club Athletic et ex-d\u00e9put\u00e9 du Rassemblement national des ind\u00e9pendants (RNI). [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Un total de 54.000 personnes,\ndont 3.000 dans le monde...", "mass": 5, "physics": false, "shape": "box", "title": "Un total de 54.000 personnes, dont 3.000 dans le monde rural, ont b\u00e9n\u00e9fici\u00e9 du programme d\u2019aide directe au logement, a fait savoir mardi le secr\u00e9taire d\u2019\u00c9tat charg\u00e9 de l\u2019Habitat, Adib Benbrahim. [www.lopinion.ma]\n-------------------------------------------------\nUn total de 54.000 personnes, dont 3.000 dans le monde rural, ont b\u00e9n\u00e9fici\u00e9 du programme d\u2019aide directe au logement, a fait savoir mardi le secr\u00e9taire d\u2019\u00c9tat charg\u00e9 de l\u2019Habitat, Adib Benbrahim. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 25, "id": "comm_label_25", "label": "La Cour d\u0027appel d\u0027Alger a\nconfirm\u00e9 mardi une peine de...", "mass": 5, "physics": false, "shape": "box", "title": "La Cour d\u0027appel d\u0027Alger a confirm\u00e9 mardi une peine de cinq ans de prison ferme \u00e0 l\u0027encontre de l\u0027\u00e9crivain franco-alg\u00e9rien Boualem Sansal, emprisonn\u00e9 en depuis plus de sept mois et au coeur d\u0027une grave brouille diplomatique entre l\u0027Alg\u00e9rie et la France. [www.lopinion.ma]\n-------------------------------------------------\nLa cour d\u2019appel d\u2019Alger a confirm\u00e9 mardi le verdict de premi\u00e8re instance en condamnant mardi l\u2019\u00e9crivain franco-alg\u00e9rien Boualem Sansal \u00e0 cinq ans de prison ferme notamment pour \u00ab atteinte \u00e0 l\u2019unit\u00e9 nationale \u00bb, selon un correspondant de l\u2019AFP dans la salle. [telquel.ma]\n-------------------------------------------------\nLa cour d\u2019appel d\u2019Alger a confirm\u00e9 mardi le verdict de premi\u00e8re instance en condamnant mardi l\u2019\u00e9crivain franco-alg\u00e9rien Boualem Sansal \u00e0 cinq ans de prison ferme notamment pour \u00ab atteinte \u00e0 l\u2019unit\u00e9 nationale \u00bb, selon un correspondant de l\u2019AFP dans la salle. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "\u00c0 l\u2019approche de la CAN\nf\u00e9minine 2024 au Maroc, la...", "mass": 5, "physics": false, "shape": "box", "title": "\u00c0 l\u2019approche de la CAN f\u00e9minine 2024 au Maroc, la CAF d\u00e9voile le slogan officiel \u201cBorn Winners\u201d, un hommage aux femmes africaines qui font rayonner le football sur tout le continent. [telquel.ma]\n-------------------------------------------------\nCAN (f) Maroc 24 : \"Born Winners\", un slogan pour c\u00e9l\u00e9brer la force des femmes africaines. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "L\u2019int\u00e9gration de l\u2019Intelligence artificielle (IA)\ndans les strat\u00e9gies nationales constitue...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019int\u00e9gration de l\u2019Intelligence artificielle (IA) dans les strat\u00e9gies nationales constitue un pr\u00e9requis de souverainet\u00e9, a affirm\u00e9, mardi \u00e0 Sal\u00e9, la ministre d\u00e9l\u00e9gu\u00e9e charg\u00e9e de la Transition num\u00e9rique et de la R\u00e9forme de l\u2019administration, Amal El Fallah Seghrouchni. [telquel.ma]\n-------------------------------------------------\nL\u2019int\u00e9gration de l\u2019Intelligence artificielle (IA) dans les strat\u00e9gies nationales constitue un pr\u00e9requis de souverainet\u00e9, a affirm\u00e9, mardi \u00e0 Sal\u00e9, la ministre d\u00e9l\u00e9gu\u00e9e charg\u00e9e de la Transition num\u00e9rique et de la R\u00e9forme de l\u2019administration, Amal El Fallah Seghrouchni. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 22, "id": "comm_label_22", "label": "Le flux net des investissements\ndirects \u00e9trangers (IDE) s\u2019est \u00e9tabli...", "mass": 5, "physics": false, "shape": "box", "title": "Le flux net des investissements directs \u00e9trangers (IDE) s\u2019est \u00e9tabli \u00e0 14,12 milliards de dirhams (MMDH) \u00e0 fin mai 2025, en hausse de 41,7% par rapport \u00e0 la m\u00eame p\u00e9riode un an auparavant, selon l\u2019Office des Changes. [telquel.ma]\n-------------------------------------------------\nLes investissements directs \u00e9trangers au Maroc, ont totalis\u00e9 14 milliards de dirhams \u00e0 fin mai, en hausse de 41,7% comparativement \u00e0 la m\u00eame p\u00e9riode de l\u2019ann\u00e9e derni\u00e8re. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 23, "id": "comm_label_23", "label": "Le coup d\u2019envoi des premi\u00e8res\nAssises nationales de l\u2019Intelligence artificielle...", "mass": 5, "physics": false, "shape": "box", "title": "Le coup d\u2019envoi des premi\u00e8res Assises nationales de l\u2019Intelligence artificielle (IA), organis\u00e9es sous patronage royal, a \u00e9t\u00e9 donn\u00e9, mardi \u00e0 Rabat, en pr\u00e9sence d\u2019un ar\u00e9opage de responsables d\u2019institutions publiques et du secteur priv\u00e9, d\u2019experts et de repr\u00e9sentants d\u2019organisations internationales. [telquel.ma]\n-------------------------------------------------\nLes 1er et 2 juillet 2025, Rabat accueille un rendez-vous majeur pour l\u2019avenir num\u00e9rique du Royaume : les premi\u00e8res Assises nationales de l\u2019intelligence artificielle (IA). [maroc-diplomatique.net]\n-------------------------------------------------\nOrganis\u00e9e \u00e0 l\u2019initiative du minist\u00e8re de la Transition num\u00e9rique et de la R\u00e9forme de l\u2019administration, cette rencontre marque une \u00e9tape jug\u00e9e structurante dans le processus d\u2019\u00e9laboration d\u2019une strat\u00e9gie nationale d\u2019IA \u00e0 la . [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 21, "id": "comm_label_21", "label": "Les services d\u2019instruction et d\u2019enqu\u00eate\ndu Conseil de la concurrence...", "mass": 5, "physics": false, "shape": "box", "title": "Les services d\u2019instruction et d\u2019enqu\u00eate du Conseil de la concurrence ont proc\u00e9d\u00e9, le 24 juin, \u00e0 des op\u00e9rations de visite et saisie inopin\u00e9es aupr\u00e8s de deux entreprises suspect\u00e9es d\u2019avoir mis en \u0153uvre des pratiques anticoncurrentielles dans le march\u00e9 de l\u2019audit financier et comptable et les march\u00e9s connexes. [telquel.ma]\n-------------------------------------------------\nLe 24 juin dernier, ses services d\u2019instruction ont men\u00e9, avec l\u2019autorisation du parquet, des op\u00e9rations de visite et de saisie inopin\u00e9es aupr\u00e8s de deux entreprises \u00e9voluant sur le march\u00e9 de l\u2019audit financier et comptable, ainsi que dans des segments connexes. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Le gouvernement pr\u00e9voit d\u2019\u00e9largir la\nformation professionnelle par alternance, portant...", "mass": 5, "physics": false, "shape": "box", "title": "Le gouvernement pr\u00e9voit d\u2019\u00e9largir la formation professionnelle par alternance, portant le nombre de b\u00e9n\u00e9ficiaires annuels de 31.000 \u00e0 pr\u00e8s de 100.000 d\u2019ici la fin de l\u2019ann\u00e9e, a indiqu\u00e9, lundi \u00e0 Rabat, le ministre de l\u2019Inclusion \u00e9conomique, de la Petite entreprise, de l\u2019Emploi et des Comp\u00e9tences, Younes Sekkouri. [telquel.ma]\n-------------------------------------------------\nLe gouvernement pr\u00e9voit d\u2019\u00e9largir la formation professionnelle par alternance, portant le nombre de b\u00e9n\u00e9ficiaires annuels de 31.000 \u00e0 pr\u00e8s de 100.000 d\u2019ici la fin de l\u2019ann\u00e9e, a indiqu\u00e9, lundi \u00e0 Rabat, le ministre de l\u2019Inclusion \u00e9conomique, de la Petite entreprise, de l\u2019Emploi et des Comp\u00e9tences, Younes Sekkouri. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 26, "id": "comm_label_26", "label": "Les ministres des Affaires \u00e9trang\u00e8res\ndes pays de l\u2019Alliance des...", "mass": 5, "physics": false, "shape": "box", "title": "Les ministres des Affaires \u00e9trang\u00e8res des pays de l\u2019Alliance des \u00c9tats du Sahel (AES/Mali, Burkina Faso et Niger) ont salu\u00e9, mardi \u00e0 S\u00e9ville, les efforts du Maroc, sous la conduite de Sa Majest\u00e9 le Roi Mohammed VI, en faveur du d\u00e9veloppement de l\u2019Afrique. [www.lavieeco.com]\n-------------------------------------------------\nLes ministres des Affaires \u00e9trang\u00e8res des pays de l\u2019Alliance des \u00c9tats du Sahel (AES), \u00e0 savoir le Mali, le Burkina Faso et le Niger, ont salu\u00e9, mardi \u00e0 S\u00e9ville, les efforts du Maroc, sous la conduite du roi Mohammed VI, en faveur du d\u00e9veloppement de l\u2019Afrique. [telquel.ma]\n-------------------------------------------------\nLes ministres des Affaires \u00e9trang\u00e8res des pays de l\u2019Alliance des \u00c9tats du Sahel (AES/Mali, Burkina Faso et Niger) ont salu\u00e9, mardi \u00e0 S\u00e9ville, les efforts du Maroc, sous la conduite du Roi Mohammed VI, en faveur du d\u00e9veloppement de l\u2019Afrique. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "Cet afflux remarquable, mat\u00e9rialis\u00e9 par\ndes sc\u00e8nes combles chaque soir,...", "mass": 5, "physics": false, "shape": "box", "title": "Cet afflux remarquable, mat\u00e9rialis\u00e9 par des sc\u00e8nes combles chaque soir, confirme la position singuli\u00e8re de Mawazine parmi les plus grands festivals mondiaux. [www.lavieeco.com]\n-------------------------------------------------\nAvec plus de 3,75 millions de spectateurs et plus de 100 artistes venus des quatre coins du globe, la 20e \u00e9dition du Festival Mawazine s\u2019est impos\u00e9e comme un rendez-vous musical d\u2019envergure plan\u00e9taire. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Face \u00e0 l\u2019essor fulgurant des\n\u00e9quipements \u00e9lectriques et \u00e9lectroniques, le...", "mass": 5, "physics": false, "shape": "box", "title": "Face \u00e0 l\u2019essor fulgurant des \u00e9quipements \u00e9lectriques et \u00e9lectroniques, le Conseil \u00c9conomique, social et Environnemental alerte sur l\u2019urgence de structurer une fili\u00e8re marocaine de traitement des d\u00e9chets d\u2019\u00e9quipements \u00e9lectriques et \u00e9lectroniques (DEEE). [maroc-diplomatique.net]\n-------------------------------------------------\nFace \u00e0 la progression rapide du volume des d\u00e9chets d\u2019\u00e9quipements \u00e9lectriques et \u00e9lectroniques (DEEE) au Maroc, le Conseil \u00e9conomique, social et environnemental (CESE) a publi\u00e9 un nouvel avis plaidant pour la mise en place d\u2019une cha\u00eene de valeur nationale structur\u00e9e et durable. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "L\u2019ann\u00e9e 2025 constitue une \u00e9tape\nmajeure dans la feuille de...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019ann\u00e9e 2025 constitue une \u00e9tape majeure dans la feuille de route climatique du Maroc marqu\u00e9e par la r\u00e9vision des ambitions au titre de la Contribution d\u00e9termin\u00e9e au niveau national (CDN) dans le cadre de l\u2019Accord de Paris, a affirm\u00e9, mardi \u00e0 Rabat, la ministre de la Transition \u00e9nerg\u00e9tique et du D\u00e9veloppement durable, Leila Benali. [atlasinfo.fr]\n-------------------------------------------------\nLa troisi\u00e8me version de la Contribution d\u00e9termin\u00e9e au niveau national (CDN 3.0) du Maroc vient d\u2019\u00eatre pr\u00e9sent\u00e9e, se voulant marquer une r\u00e9vision ambitieuse de ses engagements dans le cadre de l\u2019Accord de Paris. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Suite au succ\u00e8s de sa\npremi\u00e8re \u00e9dition, l\u2019Immersive Fintech Day...", "mass": 5, "physics": false, "shape": "box", "title": "Suite au succ\u00e8s de sa premi\u00e8re \u00e9dition, l\u2019Immersive Fintech Day a r\u00e9uni le 30 juin \u00e0 Casablanca une communaut\u00e9 cibl\u00e9e de dirigeants d\u2019Attijariwafa bank, de responsables de filiales. [lematin.ma]\n-------------------------------------------------\nL\u2019\u00e9cosyst\u00e8me des technologies financi\u00e8res marocain a \u00e9t\u00e9 mis \u00e0 l\u2019honneur lors de la seconde \u00e9dition de l\u2019\u00ab Immersive Fintech Day \u00bb, tenue le 30 juin 2025 \u00e0 Casablanca. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size":                   var options = {"nodes": {"font": {"size": 16, "align": "middle"}, "scaling": {"min": 10, "max": 30}}, "edges": {"color": {"inherit": true}, "smooth": {"type": "continuous"}, "font": {"size": 10, "align": "middle"}, "label": {"enabled": true}}, "physics": {"solver": "forceAtlas2Based", "forceAtlas2Based": {"gravitationalConstant": -150, "centralGravity": 0.008, "springLength": 100, "springConstant": 0.08, "damping": 1.0, "avoidOverlap": 1.0}, "minVelocity": 0.75, "stabilization": {"enabled": true, "iterations": 200}}, "interaction": {"hover": true, "navigationButtons": false, "multiselect": true, "tooltipDelay": 300, "dragNodes": true}};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  
                      network.on("stabilizationProgress", function(params) {
                          document.getElementById('loadingBar').removeAttribute("style");
                          var maxWidth = 496;
                          var minWidth = 20;
                          var widthFactor = params.iterations/params.total;
                          var width = Math.max(minWidth,maxWidth * widthFactor);
                          document.getElementById('bar').style.width = width + 'px';
                          document.getElementById('text').innerHTML = Math.round(widthFactor*100) + '%';
                      });
                      network.once("stabilizationIterationsDone", function() {
                          document.getElementById('text').innerHTML = '100%';
                          document.getElementById('bar').style.width = '496px';
                          document.getElementById('loadingBar').style.opacity = 0;
                          // really clean the dom element
                          setTimeout(function () {document.getElementById('loadingBar').style.display = 'none';}, 500);
                      });
                  

                  return network;

              }
              drawGraph();
        </script>

<script>
    function toggleTooltip() {

    }

    // Cacher la tooltip quand on clique ailleurs

    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

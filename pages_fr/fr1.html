": "box", "title": "le Roi Mohammed VI avait annonc\u00e9 dans Son discours adress\u00e9 au 34e Sommet de la Ligue des Etats Arabes, tenu le 17 mai dernier \u00e0 Bagdad, la d\u00e9cision du Royaume de rouvrir son A. [lematin.ma]\n-------------------------------------------------\nEn ex\u00e9cution des instructions du roi Mohammed VI, il a \u00e9t\u00e9 proc\u00e9d\u00e9 dimanche dernier \u00e0 la r\u00e9ouverture de l\u2019Ambassade du Royaume du Maroc \u00e0 Damas et \u00e0 la reprise des activit\u00e9s de l\u2019ensemble de ses services administratifs. [telquel.ma]\n-------------------------------------------------\nEn ex\u00e9cution des Hautes Instructions de Sa Majest\u00e9 le Roi Mohammed VI, il a \u00e9t\u00e9 proc\u00e9d\u00e9 dimanche dernier \u00e0 la r\u00e9ouverture de l\u2019Ambassade du Royaume du Maroc \u00e0 Damas et \u00e0 la reprise des activit\u00e9s de l\u2019ensemble de ses services administratifs. [maroc-diplomatique.net]\n-------------------------------------------------\nEn ex\u00e9cution des Hautes Instructions du Roi Mohammed VI, il a \u00e9t\u00e9 proc\u00e9d\u00e9 dimanche dernier \u00e0 la r\u00e9ouverture de l\u2019Ambassade du Royaume du Maroc \u00e0 Damas et \u00e0 la reprise des activit\u00e9s de l\u2019ensemble de ses services administratifs. [atlasinfo.fr]\n-------------------------------------------------\nEn ex\u00e9cution des Hautes Instructions de Sa Majest\u00e9 le Roi Mohammed VI, que Dieu L\u2019assiste, il a \u00e9t\u00e9 proc\u00e9d\u00e9 dimanche dernier \u00e0 la r\u00e9ouverture de l\u2019Ambassade du Royaume du Maroc \u00e0 Damas et \u00e0 la reprise des activit\u00e9s de l\u2019ensemble de ses services administratifs. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Organis\u00e9 par l\u2019Association Arts, Cultures\nCr\u00e9ations en collaboration avec la...", "mass": 5, "physics": false, "shape": "box", "title": ddad (Parlement du Royaume du Maroc) et M. Ruggero Razza (Parlement europ\u00e9en). [www.challenge.ma]\n-------------------------------------------------\nLa prochaine r\u00e9union de la Commission parlementaire mixte (CPM) Maroc-Union europ\u00e9enne se tiendra fin octobre \u00e0 Rabat, ont convenu les copr\u00e9sidents de la Commission, M. Lahcen Haddad (Parlement du Royaume du Maroc) et M. Ruggero Razza (Parlement europ\u00e9en). [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "\u200bLe pr\u00e9sident de la Chambre\ndes Repr\u00e9sentants, Rachid Talbi Alami,...", "mass": 5, "physics": false, "shape": "box", "title": "\u200bLe pr\u00e9sident de la Chambre des Repr\u00e9sentants, Rachid Talbi Alami, s\u2019est entretenu, mercredi \u00e0 Paris, avec la pr\u00e9sidente de l\u2019Assembl\u00e9e nationale fran\u00e7aise, Ya\u00ebl Braun-Pivet, en marge de la 50\u00e8me session de l\u2019Assembl\u00e9e parlementaire de la Francophonie, qui se tient du 09 au 13 juillet. [www.lopinion.ma]\n-------------------------------------------------\nLe pr\u00e9sident de la Chambre des Repr\u00e9sentants, Rachid Talbi Alami, s\u2019est entretenu, mercredi \u00e0 Paris, avec la pr\u00e9sidente de l\u2019Assembl\u00e9e nationale fran\u00e7aise, Ya\u00ebl Braun-Pivet, en marge de la 50\u00e8me session de l\u2019Assembl\u00e9e parlementaire de la Francophonie, qui se tient du 09 au 13 juillet. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "Les projets de dessalement de\nl\u2019eau de mer progressent \u00e0...", "mass": 5, "physics": false, "shape": "box", "title": "Les projets de dessalement de l\u2019eau de mer progressent \u00e0 un rythme r\u00e9gulier avec l\u2019objectif d\u2019atteindre, annuellement, une capacit\u00e9 de production de 1,7 milliards de m\u00b3 \u00e0 l\u2019horizon 2030, a affirm\u00e9, mercredi \u00e0 Rabat, le ministre de l\u2019\u00c9quipement et de l\u2019Eau, Nizar Baraka. [telquel.ma]\n-------------------------------------------------\nLes projets de dessalement de l\u2019eau de mer progressent \u00e0 un rythme r\u00e9gulier avec l\u2019objectif d\u2019atteindre, annuellement, une capacit\u00e9 de production de 1,7 milliards de m\u00b3 \u00e0 l\u2019horizon 2030, a affirm\u00e9, mercredi \u00e0 Rabat, le ministre de l\u2019\u00c9quipement et de l\u2019Eau, Nizar Baraka. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 31, "id": "comm_label_31", "label": "L\u2019Association nationale des m\u00e9dias et\ndes \u00e9diteurs (ANME) salue l\u2019adoption,...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019Association nationale des m\u00e9dias et des \u00e9diteurs (ANME) salue l\u2019adoption, en Conseil de gouvernement, des projets de loi relatifs \u00e0 la r\u00e9organisation du Conseil national de la presse (n\u00b026.25) et \u00e0 la modification du statut des journalistes professionnels (n\u00b027.25). [telquel.ma]\n-------------------------------------------------\nR\u00e9organisation du Conseil national de la presse : les \u00e9diteurs de l\u0027Association nationale des m\u00e9dias et des \u00e9diteurs (ANME) font le point. [lematin.ma]\n-------------------------------------------------\nL\u2019association nationale des m\u00e9dias et des \u00e9diteurs (ANME) salue le processus de r\u00e9formes op\u00e9r\u00e9 dans le secteur, notamment apr\u00e8s l\u2019adoption de deux projets de loi par le Conseil de Gouvernement du 3 juillet. [aujourdhui.ma]\n-------------------------------------------------\nL\u2019Association nationale des m\u00e9dias et des \u00e9diteurs (ANME) a r\u00e9agi aux r\u00e9cents d\u00e9veloppements du secteur de la presse, apr\u00e8s l\u2019adoption en Conseil de gouvernement, le 3 juillet 2025, de deux projets de loi : le premier (n\u00b026.25) relatif \u00e0 la r\u00e9organisation du Conseil national de la presse, et le second (n\u00b027.25) visant la modification de la loi 89.13 portant statut des journalistes professionnels. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "La Soci\u00e9t\u00e9 Marocaine d\u2019Ing\u00e9nierie Touristique\n(SMIT) a lanc\u00e9 quatre appels...", "mass": 5, "physics": false, "shape": "box", "title": "La Soci\u00e9t\u00e9 Marocaine d\u2019Ing\u00e9nierie Touristique (SMIT) a lanc\u00e9 quatre appels d\u2019offres pour s\u00e9lectionner les prestataires charg\u00e9s de r\u00e9aliser les \u00ab Visites Myst\u00e8res \u00bb visant \u00e0 renforcer la qualit\u00e9 des h\u00e9bergements touristiques, a annonc\u00e9, mercredi, le minist\u00e8re du Tourisme, de l\u2019Artisanat et de l\u2019\u00c9conomie sociale et solidaire. [telquel.ma]\n-------------------------------------------------\nLa Soci\u00e9t\u00e9 Marocaine d\u2019Ing\u00e9nierie Touristique (SMIT) a lanc\u00e9 quatre appels d\u2019offres pour s\u00e9lectionner les prestataires charg\u00e9s de r\u00e9aliser les \u00ab Visites Myst\u00e8res \u00bb visant \u00e0 renforcer la qualit\u00e9 des h\u00e9bergements touristiques, a annonc\u00e9, mercredi, le minist\u00e8re du Tourisme, de l\u2019Artisanat et de l\u2019\u00c9conomie sociale et solidaire. [www.challenge.ma]\n-------------------------------------------------\nLa Soci\u00e9t\u00e9 Marocaine d\u2019Ing\u00e9nierie Touristique (SMIT) a lanc\u00e9 quatre appels d\u2019offres pour s\u00e9lectionner les prestataires charg\u00e9s de r\u00e9aliser les \u00ab Visites Myst\u00e8res \u00bb visant \u00e0 renforcer la qualit\u00e9 des h\u00e9bergements touristiques, a annonc\u00e9, mercredi, le minist\u00e8re du Tourisme, de l\u2019Artisanat et de l\u2019\u00c9conomie sociale et solidaire. [atlasinfo.fr]\n-------------------------------------------------\nLe minist\u00e8re du Tourisme, de l\u2019Artisanat et de l\u2019\u00c9conomie sociale et solidaire a annonc\u00e9 le lancement, par la Soci\u00e9t\u00e9 Marocaine d\u2019Ing\u00e9nierie Touristique (SMIT), de quatre appels d\u2019offres portant sur la mise en \u0153uvre d\u2019un dispositif de \u00ab Visites Myst\u00e8res \u00bb dans les \u00e9tablissements d\u2019h\u00e9bergement touristique. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Entre dessalement des eaux depuis\nCasablanca et Safi, extension de...", "mass": 5, "physics": false, "shape": "box", "title": "Entre dessalement des eaux depuis Casablanca et Safi, extension de la ligne \u00e0 grande vitesse vers Marrakech et d\u00e9veloppement d\u2019un r\u00e9seau express r\u00e9gional, cette r\u00e9gion s\u2019impose comme un laboratoire de la territorialisation des politiques publiques. [telquel.ma]\n-------------------------------------------------\nLe Conseil r\u00e9gional de Marrakech-Safi a approuv\u00e9 une convention pour la cr\u00e9ation de canalisations visant \u00e0 transf\u00e9rer les eaux dessal\u00e9es des stations de Casablanca et Safi. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "Le Br\u00e9sil et le cuivre\nsont les deux nouvelles cibles...", "mass": 5, "physics": false, "shape": "box", "title": "Le Br\u00e9sil et le cuivre sont les deux nouvelles cibles de l\u2019offensive douani\u00e8re de Donald Trump, le premier au nom de la d\u00e9fense de l\u2019ex-pr\u00e9sident Jair Bolsonaro, jug\u00e9 pour tentative de coup d\u2019Etat, et le deuxi\u00e8me en vue de prot\u00e9ger la \u00ab s\u00e9curit\u00e9 nationale \u00bb. [www.challenge.ma]\n-------------------------------------------------\nDans un tournant inattendu mais explosif de sa politique commerciale, le pr\u00e9sident am\u00e9ricain ure en \u00e9lectricit\u00e9 dans la r\u00e9gion de Casablanca-Settat \u00e0 court, moyen, long termes et \u00e0 saturation en int\u00e9grant les dynamiques urbaines, d\u00e9mographiques et \u00e9conomiques. [aujourdhui.ma]\n-------------------------------------------------\nLa course contre la montre est engag\u00e9e pour la Soci\u00e9t\u00e9 r\u00e9gionale multiservices (SRM) de Casablanca-Settat, qui enclenche un vaste chantier de modernisation du r\u00e9seau \u00e9lectrique. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 21, "id": "comm_label_21", "label": "Le ministre de la solidarit\u00e9,\nde l\u2019inclusion sociale et de...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre de la solidarit\u00e9, de l\u2019inclusion sociale et de la famille pr\u00e9pare actuellement un projet de syst\u00e8me d\u2019information int\u00e9gr\u00e9 de protection de l\u2019enfance qui permettra d\u2019assurer un suivi des enfants concern\u00e9s dans le processus d\u2019accompagnement. [aujourdhui.ma]\n-------------------------------------------------\nLa ministre de la Solidarit\u00e9, de l\u2019Inclusion sociale et de la Famille, Naima Ben Yahya, a annonc\u00e9, mardi \u00e0 la Chambre des conseillers, la pr\u00e9paration d\u2019un projet de syst\u00e8me d\u2019information int\u00e9gr\u00e9 de protection de l\u2019enfance qui vise \u00e0 assurer le suivi des enfants dans le processus de protection, allant de l\u2019identification des cas et leur . [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Les \u00e9l\u00e9ments de la pr\u00e9fecture\nde police de Marrakech ont...", "mass": 5, "physics": false, "shape": "box", "title": "Les \u00e9l\u00e9ments de la pr\u00e9fecture de police de Marrakech ont proc\u00e9d\u00e9, mardi, \u00e0 l\u2019arrestation d\u2019un ressortissant fran\u00e7ais d\u2019origine alg s School \u2013 Campus Afrique a organis\u00e9, \u00e0 Casablanca, la premi\u00e8re \u00e9dition de sa soir\u00e9e des partenaires, \u00e0 la aaison des Alumni des grandes \u00e9coles fran\u00e7aises, r\u00e9unissant partenaires, d\u00e9cideurs \u00e9conomiques, institutionnels, alumni et membres du COMEX de l\u2019ESSEC autour de discussions stimulantes, \u00e0 la crois\u00e9e des regards et des exp\u00e9riences. [www.lavieeco.com]\n-------------------------------------------------\nL\u2019ESSEC Business School \u2013 Campus Afrique a organis\u00e9 \u00e0 Casablanca la premi\u00e8re \u00e9dition de sa Soir\u00e9e des Partenaires, \u00e0 la Maison des Alumni des grandes \u00e9coles fran\u00e7aises, r\u00e9unissant partenaires, d\u00e9cideurs \u00e9conomiques, institutionnels, alumni et membres du COMEX de l\u2019ESSEC autour de discussions stimulantes, \u00e0 la crois\u00e9e des regards et des exp\u00e9riences. [fr.hespress.com]\n-------------------------------------------------\nL\u2019\u00e9v\u00e9nement s\u2019est d\u00e9roul\u00e9 \u00e0 la Maison des Alumni des grandes \u00e9coles fran\u00e7aises, o\u00f9 l\u2019ESSEC Business School \u2013 Campus Afrique a accueilli pour la premi\u00e8re fois ses partenaires et act. [lematin.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Le bras de fer commercial\nentre les \u00c9tats-Unis et l\u2019Union...", "mass": 5, "physics": false, "shape": "box", "title": "Le bras de fer commercial entre les \u00c9tats-Unis et l\u2019Union europ\u00e9enne (UE) s\u2019intensifie et pourrait bien devenir un test de r\u00e9silience pour la coh\u00e9sion politique du bloc europ\u00e9en. [maroc-diplomatique.net]\n-------------------------------------------------\nLe diff\u00e9rend commercial entre les \u00c9tats-Unis et l\u2019Union europ\u00e9enne (UE) risque de provoquer une fracture profonde au sein du bloc europ\u00e9en, avertissent des experts et \u00e9conomistes allemands. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Adopt\u00e9 par la Chambre des\nconseillers, le projet de loi...", "mass": 5, "physics": false, "shape": "box", "title": "Adopt\u00e9 par la Chambre des conseillers, le projet de loi n\u00b054.23 modifiant la l\u00e9gislation sur l\u2019Assurance maladie obligatoire (AMO) marque un tournant majeur dans la gouvernance du syst\u00e8me de protection sociale, selon le minist\u00e8re de la Sant\u00e9. [leseco.ma]\n-------------------------------------------------\nLe projet de loi n\u00b0 54.23 modifiant et compl\u00e9tant la loi n\u00b0 65.00 relative \u00e0 l\u2019Assurance maladie obligatoire (AMO) de base, adopt\u00e9 mardi par la Chambre des conseillers, constitue un tournant l\u00e9gislatif majeur dans le renforcement de la gouvernance du syst\u00e8me de protection sociale, indique un communiqu\u00e9 du minist\u00e8re de la Sant\u00e9 et de la [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "Le Br\u00e9sil et le Maroc\nsont engag\u00e9s pour renforcer davantage...", "mass": 5, "physics": false, "shape": "box", "title": "Le Br\u00e9sil et le Maroc sont engag\u00e9s pour renforcer davantage leurs relations \u00e9conomiques au b\u00e9n\u00e9fice des deux pays, a affirm\u00e9, mercredi \u00e0 Marrakech, l\u2019ancien pr\u00e9sident br\u00e9silien, Michel Temer. [www.lereporter.ma]\n-------------------------------------------------\nLe Maroc et le Br\u00e9sil ont r\u00e9affirm\u00e9 leur volont\u00e9 commune de donner un nouvel \u00e9lan \u00e0 leur partenariat \u00e9conomique, \u00e0 l\u2019occasion du Forum LIDE Br\u00e9sil-Maroc, tenu ce mercredi \u00e0 Marrakech. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 25, "id": "comm_label_25", "label": "Rien ne serait possible sans\nla collaboration \u00e9troite et la...", "mass": 5, "physics": false, "shape": "box", "title": "Rien ne serait possible sans la collaboration \u00e9troite et la parfaite coordination avec notre voisin et partenaire, le Maroc, avec qui nous maintenons un contact permanent pen. [lematin.ma]\n-------------------------------------------------\nDepuis son lancement le 15 juin, cette initiative a permis le passage de 409 215 passagers et 103 820 v\u00e9hicules vers lAfrique du Nord via neuf ports espagnols. [www.yabiladi.com]\n-------------------------------------------------\nLe gouvernement espagnol s\u2019est f\u00e9licit\u00e9, jeudi par la voix de son ministre de l\u0027Int\u00e9rieur Fernando Grande-Marlaska, du bon d\u00e9roulement de l\u0027Op\u00e9ration Marhaba 2025 et de la \"parfaite coordination\" avec le Maroc pour assurer la r\u00e9ussite de cette op\u00e9ration. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 22, "id": "comm_label_22", "label": "Ce projet de loi s\u0027inscrit\ndans un contexte marqu\u00e9 par...", "mass": 5, "physics": false, "shape": "box", "title": "Ce projet de loi s\u0027inscrit dans un contexte marqu\u00e9 par la recrudescence du ph\u00e9nom\u00e8ne des animaux errants, devenu un d\u00e9fi majeur n\u00e9cessitant une r\u00e9ponse urgente de l\u2019\u00c9tat, en ra. [lematin.ma]\n-------------------------------------------------\nCe projet de loi s\u0027inscrit dans un contexte marqu\u00e9 par la recrudescence du ph\u00e9nom\u00e8ne des animaux errants, devenu un d\u00e9fi majeur n\u00e9cessitant une r\u00e9ponse urgente de l\u2019\u00c9tat, en raison de ses r\u00e9percussions directes sur la s\u00e9curit\u00e9 sanitaire et la tranquillit\u00e9 publique. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 23, "id": "comm_label_23", "label": "Il a \u00e Atlas se maintiennent au 12\u00e8 rang mondial du dernier Classement du football masculin, publi\u00e9 jeudi par la F\u00e9d\u00e9ration internationale de football association (FIFA). [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 27, "id": "comm_label_27", "label": "La ministre de l\u2019\u00c9conomie et\ndes Finances, Nadia Fettah, a...", "mass": 5, "physics": false, "shape": "box", "title": "La ministre de l\u2019\u00c9conomie et des Finances, Nadia Fettah, a appel\u00e9, jeudi 10 juillet, \u00e0 renforcer la coop\u00e9ration entre les pays africains pour b\u00e2tir des syst\u00e8mes de retraite plus r\u00e9silients, solidaires et au service du d\u00e9veloppement humain. [www.challenge.ma]\n-------------------------------------------------\nLa ministre de l\u2019\u00c9conomie et des Finances, Nadia Fettah, a appel\u00e9, jeudi \u00e0 Marrakech, \u00e0 renforcer la coop\u00e9ration entre les pays africains pour b\u00e2tir des syst\u00e8mes de retraite plus r\u00e9silients, solidaires et au service du d\u00e9veloppement humain. [maroc-diplomatique.net]"}]);

<script>

    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

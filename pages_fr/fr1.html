onale pour la protection de l\u2019enfance, ainsi que des centres de protection de l\u2019enfance et des \u00e9tablissements . [aujourdhui.ma]\n-------------------------------------------------\nLe projet de loi qui sera examin\u00e9, jeudi, en Conseil de gouvernement portera \u00e9galement sur la cr\u00e9ation des centres de protection de l\u0027enfance et des \u00e9tablissements de prise en charge sociale d\u00e9di\u00e9s aux enfants. [www.lavieeco.com]\n-------------------------------------------------\nUn communiqu\u00e9 de la Chefferie du gouvernement pr\u00e9cise qu\u2019au d\u00e9but de ses travaux, le Conseil examinera un projet de loi portant cr\u00e9ation de l\u2019Agence nationale pour la protection de l\u2019enfance, ainsi que des centres de protection de l\u2019enfance et . [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Publi\u00e9 au Bulletin officiel du\n9 juin 2025, un arr\u00eat\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Publi\u00e9 au Bulletin officiel du 9 juin 2025, un arr\u00eat\u00e9 officialise la cr\u00e9ation d\u0027une soci\u00e9t\u00e9 d\u00e9nomm\u00e9e \u201cSoci\u00e9t\u00e9 de Gestion des Zones Industrielles de D\u00e9fense\u201d. [lematin.ma]\n-------------------------------------------------\nLe gouvernement a donn\u00e9 son autorisation \u00e0 l\u2019Agence de logement et d\u2019\u00e9quipement militaire (ALEM) et \u00e0 la soci\u00e9t\u00e9 MEDZ pour cr\u00e9er une soci\u00e9t\u00e9 commune d\u00e9di\u00e9e \u00e0 la gestion de zones industrielles sp\u00e9cialis\u00e9es dans le secteur de la d\u00e9fense. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 21, "id": "comm_label_21", "label": "Ainsi, la premi\u00e8re demie entre\nl\u0027UTS et l\u0027OCS se jouera...", "mass": 5, "physics": false, "shape": "box", "title": "Ainsi, la premi\u00e8re demie entre l\u0027UTS et l\u0027OCS se jouera le 21 juin (20h00) au stade Larbi Zaouli de Casablanca, alors que la seconde entre le MAT et la RSB est pr\u00e9vue le 22. [lematin.ma]\n-------------------------------------------------\nLa F\u00e9d\u00e9ration royale marocaine de football (FRMF) a d\u00e9voil\u00e9, lundi, le programme des demi-finales de la Coupe du Tr\u00f4ne (2023-2024) qui opposeront l\u2019Union Touarga (UTS) \u00e0 l\u2019Olympic Safi (OCS), et le Moghreb T\u00e9touan (MAT) \u00e0 la Renaissance Berkane (RSB). [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Cette position a \u00e9t\u00e9 exprim\u00e9e\ndans un Communiqu\u00e9 conjoint sign\u00e9,...", "mass": 5, "physics": false, "shape": "box", "title": "Cette position a \u00e9t\u00e9 exprim\u00e9e dans un Communiqu\u00e9 conjoint sign\u00e9, lundi \u00e0 Rabat, \u00e0 l\u2019issue de la rencontre entre le ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et. [lematin.ma]\n-------------------------------------------------\nCette position a \u00e9t\u00e9 exprim\u00e9e dans un Communiqu\u00e9 conjoint sign\u00e9, lundi \u00e0 Rabat, \u00e0 l\u2019issue de la rencontre entre le ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et . [aujourdhui.ma]\n-------------------------------------------------\nCette position a \u00e9t\u00e9 exprim\u00e9e dans un Communiqu\u00e9 conjoint sign\u00e9 ce lundi \u00e0 Rabat, entre Nasser Bourita et son homologue du Panama, Javier Mart\u00ednez-Acha V\u00e1squez. [www.lavieeco.com]\n-------------------------------------------------\nLa R\u00e9publique du Panama consid\u00e8re le plan d\u2019autonomie, pr\u00e9sent\u00e9 par le Maroc en 2007, comme \"la base la plus s\u00e9rieuse, cr\u00e9dible et r\u00e9aliste pour la r\u00e9solution du diff\u00e9rend\" r\u00e9gional autour du Sahara marocain. [atlasinfo.fr]\n-------------------------------------------------\nLa R\u00e9publique du Panama, membre non permanent du conseil de s\u00e9curit\u00e9 de l\u2019ONU, consid\u00e8re l\u2019initiative d\u2019autonomie comme \u201cla base la plus s\u00e9rieuse, cr\u00e9dible et r\u00e9aliste pour la r\u00e9solution du diff\u00e9rend\u201d r\u00e9gional autour du Sahara marocain. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 32, "id": "comm_label_32", "label": "Boeing consolide sa pr\u00e9sence au\nMaroc \u00e0 travers un nouveau...", "mass": 5, "physics": false, "shape": "box", "title": "Boeing consolide sa pr\u00e9sence au Maroc \u00e0 travers un nouveau partenariat avec Casablanca A\u00e9ronautique, filiale du Groupe Figeac A\u00e9ro. [lematin.ma]\n-------------------------------------------------\nCe partenariat pr\u00e9voit la fabrication de pi\u00e8ces pour le programme 737 MAX, et s\u2019inscrit dans une volont\u00e9 commune de d\u00e9velopper un \u00e9cosyst\u00e8me industriel de pointe dans le Royaume. [telquel.ma]\n-------------------------------------------------\nLe groupe a\u00e9ronautique am\u00e9ricain Boeing a annonc\u00e9 la signature d\u2019un nouvel accord industriel avec Casablanca A\u00e9ronautique, filiale du groupe fran\u00e7ais Figeac A\u00e9ro, renfor\u00e7ant ainsi sa strat\u00e9gie d\u2019ancrage au Maroc. [www.challenge.ma]\n-------------------------------------------------\nDans le cadre du nouveau partenariat avec Boeing, Casablanca A\u00e9ronautique produira au Maroc un ensemble de pi\u00e8ces usin\u00e9es en aluminium pour le 737 MAX. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 25, "id": "comm_label_25", "label": "Pour sa 40\u1d49 \u00e9dition, la\nSemaine du Cheval revient du...", "mass": 5, "physics": false, "shape": "box", "title": "Pour sa 40\u1d49 \u00e9dition, la Semaine du Cheval revient du 5 au 13 juillet \u00e0 Dar Es Salam \u00e0 Rabat, haut lieu du patrimoine \u00e9questre national. [lematin.ma]\n-------------------------------------------------\nLa 40e \u00e9dition de la Semaine du Cheval (Championnats du Maroc de saut d\u2019obstacles et de dressage) se tiendra du 5 au 13 juillet prochain \u00e0 Dar Es Salam \u00e0 Rabat, sous le patronage du roi Mohammed VI. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "L\u2019Agence nationale des eaux et\nfor\u00eats (ANEF) a lanc\u00e9, dimanche,...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019Agence nationale des eaux et for\u00eats (ANEF) a lanc\u00e9, dimanche, un appel \u00e0 la vigilance aux riverains des for\u00eats, aux citoyens estivants et visiteurs ainsi qu\u0027aux personnes tra. [lematin.ma]\n-------------------------------------------------\nL\u2019Agence nationale des eaux et for\u00eats (ANEF) a lanc\u00e9, dimanche, un appel \u00e0 la vigilance aux riverains des for\u00eats, aux citoyens estivants et visiteurs ainsi qu\u2019aux personnes travaillant en milieux forestiers, afin de prendre les pr\u00e9cautions n\u00e9cessaires pour \u00e9viter les d\u00e9parts de feux de for\u00eats. [telquel.ma]\n-------------------------------------------------\nL\u2019Agence nationale des eaux et for\u00eats (ANEF) a lanc\u00e9, dimanche, un appel \u00e0 la vigilance aux riverains des for\u00eats, aux citoyens estivants et visiteurs ainsi qu\u0027aux personnes travaillant en milieux forestiers, afin de prendre les pr\u00e9cautions n\u00e9cessaires pour \u00e9viter les d\u00e9parts de feux de for\u00eats. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "\u200bEnviron 140 participants prendront part\n\u00e0 la Coupe du monde...", "mass": 5, "physics": false, "shape": "box", "title": "\u200bEnviron 140 participants prendront part \u00e0 la Coupe du monde de Triathlon Moulay El Hassan, qui aura lieu le 29 juin courant \u00e0 Sa\u00efdia. [www.lopinion.ma]\n-------------------------------------------------\nL\u0027\u00e9v\u00e9nement rassemblera 140 athl\u00e8tes Elite repr\u00e9sentant plus de 26 nationalit\u00e9s, dont les 10 meilleurs triathl\u00e8tes du monde (5 hommes et 5 femmes), et dont 3 participants marocains. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 33, "id": "comm_label_33", "label": "Le ministre panam\u00e9en des Relations\next\u00e9rieures, Javier Mart\u00ednez-Acha V\u00e1squez, a...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre panam\u00e9en des Relations ext\u00e9rieures, Javier Mart\u00ednez-Acha V\u00e1squez, a salu\u00e9, lundi \u00e0 Rabat, le leadership du Maroc en mati\u00e8re de gestion des ressources hydriques. [www.lopinion.ma]\n-------------------------------------------------\nLe Maroc et le Panama ont sign\u00e9, ce lundi 16 juin \u00e0 Rabat, une feuille de route de coop\u00e9ration pour la p\u00e9riode 2025-2027, a annonc\u00e9 sur la plateforme X le ministre panam\u00e9en des Affaires \u00e9trang\u00e8res, Javier Eduardo Mart\u00ednez-Acha V\u00e1squez, apr\u00e8s ses entretiens avec son homologue marocain, Nasser Bourita. [www.yabiladi.com]\n-------------------------------------------------\nLe ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, M. Nasser Bourita, a re\u00e7u, lundi \u00e0 Rabat, le ministre panam\u00e9en des Relations ext\u00e9rieures, M. Javier Mart\u00ednez-Acha V\u00e1squez, porteur d\u2019un message \u00e9crit au Roi Mohammed VI du pr\u00e9sident Jos\u00e9 Raul Mulino. [atlasinfo.fr]\n-------------------------------------------------\nLe ministre panam\u00e9en des Relations ext\u00e9rieures, Javier Mart\u00ednez-Acha V\u00e1squez, a effectu\u00e9 une visite officielle au Maroc du 14 au 18 juin, au cours de laquelle il a \u00e9t\u00e9 re\u00e7u par le ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "Le Maroc prend part \u00e0\nla 55\u00e8me \u00e9dition du Salon...", "mass": 5, "physics": false, "shape": "box", "title": "Le Maroc prend part \u00e0 la 55\u00e8me \u00e9dition du Salon International de l\u2019A\u00e9ronautique et l\u2019Espace du Bourget (16-22 juin), en qu\u00eate de partenariats avec les acteurs mondiaux de l\u2019aviation pour accompagner la dynamique de modernisation du secteur a\u00e9rien national, enclench\u00e9e sous l\u2019impulsion de Sa Majest\u00e9 le Roi Mohammed VI, dans la perspective de faire du Royaume \u00ab un hub r\u00e9gional et international \u00bb, a affirm\u00e9, lundi, le ministre du Transport et de la Logistique, Abdessamad Kayouh. [www.lopinion.ma]\n-------------------------------------------------\nLe Maroc est aujourd\u2019hui bien positionn\u00e9 sur l\u2019\u00e9chiquier mondial de l\u2019a\u00e9ronautique, a indiqu\u00e9 le ministre de l\u2019Industrie et du Commerce, Ryad Mezzour, en marge du Salon International de l\u2019A\u00e9ronautique et l\u2019Espace du Bourget, qui s\u2019est ouvert lundi en banlieue parisienne. [atlasinfo.fr]\n-------------------------------------------------\nLe Maroc prend part \u00e0 la 55\u00e8me \u00e9dition du Salon international de l\u2019a\u00e9ronautique et l\u2019espace du Bourget (16-22 juin), en qu\u00eate de partenariats avec les acteurs mondiaux de l\u2019aviation pour accompagner la dynamique de modernisation du secteur a\u00e9rien national, enclench\u00e9e sous l\u2019impulsion du roi Mohammed VI, dans la perspective de faire du Royaume \u00ab un hub. [telquel.ma]\n-------------------------------------------------\nLe Maroc prend part \u00e0 la 55\u00e8me \u00e9dition du Salon International de l\u2019A\u00e9ronautique et l\u2019Espace du Bourget (16-22 juin), en qu\u00eate de partenariats avec les acteurs mondiaux de l\u2019aviation pour accompagner la dynamique de modernisation du secteur a\u00e9rien national, enclench\u00e9e sous l\u2019impulsion de Sa Majest\u00e9 le Roi Mohammed VI, dans [www.challenge.ma]\n-------------------------------------------------\nLe Maroc est aujourd\u2019hui solidement positionn\u00e9 sur l\u2019\u00e9chiquier mondial de l\u2019a\u00e9ronautique, a affirm\u00e9 le ministre de l\u2019Industrie et du Commerce, Ryad Mezzour, en marge de l\u2019ouverture du Salon International de l\u2019A\u00e9ronautique et de l\u2019Espace du Bourget, qui se tient du 16 au 22 juin en r\u00e9gion parisienne. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "\u00c0 quelques jours de l\u2019ouverture\nde la 26e \u00e9dition du...", "mass": 5, "physics": false, "shape": "box", "title": "\u00c0 quelques jours de l\u2019ouverture de la 26e \u00e9dition du Festival Gnaoua et Musiques du Monde (19 au 21 juin \u00e0 Essaouira), Neila Tazi productrice du festival, revient dans une interview accord\u00e9e \u00e0 la MAP sur l\u2019image d\u2019un Maroc multiculturel que consacre le Festival, la capacit\u00e9 du Festival \u00e0 se r\u00e9inventer tout au long de 26e. [telquel.ma]\n-------------------------------------------------\nLa 26e \u00e9dition du Festival Gnaoua et Musiques du Monde , pr\u00e9vue du 19 au 21 juin \u00e0 Essaouira, accueillera 350 artistes qui animeront 54 concerts tout au long des trois journ\u00e9es du Festival, entre grands shows en plein air, sets intimistes et performances dans des lieux patrimoniaux. [atlasinfo.fr]\n-------------------------------------------------\nLe Festival Gnaoua et Musiques du Monde d\u2019Essaouira constitue un acteur structurant de l\u2019\u00e9conomie culturelle marocaine et un mod\u00e8le de r\u00e9f\u00e9rence \u00e0 l\u2019\u00e9chelle africaine, depuis plus de 25 ans, a soulign\u00e9 Neila Tazi, productrice du Festival. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Dislog Group a annonc\u00e9 avoir\nsign\u00e9 le 2 juin 2025...", "mass": 5, "physics": false, "shape": "box", "title": "Dislog Group a annonc\u00e9 avoir sign\u00e9 le 2 juin 2025 un accord pour l\u2019acquisition de 100% des parts sociales et droits de vote de la soci\u00e9t\u00e9 Avon Beauty Products SARLU, filiale marocaine du g\u00e9ant de la beaut\u00e9 Avon Cosmetics. [telquel.ma]\n-------------------------------------------------\nDislog Group a pris possession, derni\u00e8rement, de la totalit\u00e9 des parts sociales et droits de vote y aff\u00e9rent de la soci\u00e9t\u00e9 Avon Beauty Products SARLU, filiale marocaine de la soci\u00e9t\u00e9 de produits de beaut\u00e9 en vente directe Avon Cosmetics. [www.challenge.ma]\n-------------------------------------------------\nLe 2 juin 2025, Dislog Group a officialis\u00e9 l\u2019acquisition de 100 % des parts sociales et des droits de vote de la soci\u00e9t\u00e9 Avon Beauty Products SARLU, filiale marocaine du g\u00e9ant international de la cosm\u00e9tique Avon Cosmetics. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 26, "id": "comm_label_26", "label": "Le minist\u00e8re des Habous et\ndes Affaires islamiques informe les...", "mass": 5, "physics": false, "shape": "box", "title": "Le minist\u00e8re des Habous et des Affaires islamiques informe les citoyens ayant d\u00e9pos\u00e9 une demande d\u2019inscription pour accomplir le p\u00e8lerinage au titre de l\u2019ann\u00e9e 1447 de l\u2019H\u00e9gire, correspondant \u00e0 l\u2019ann\u00e9e 2026, que le tirag <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');

            tooltip.style.display = 'none';

    });

    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

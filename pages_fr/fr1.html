cureur g\u00e9n\u00e9ral du Roi\npr\u00e8s la Cour d\u2019appel de...", "mass": 5, "physics": false, "shape": "box", "title": "Le procureur g\u00e9n\u00e9ral du Roi pr\u00e8s la Cour d\u2019appel de B\u00e9ni Mellal a publi\u00e9 ce mercredi un communiqu\u00e9 officiel pour apporter un \u00e9clairage suppl\u00e9mentaire sur l\u2019affaire du protestataire qui s\u2019\u00e9tait retranch\u00e9 au sommet d\u2019un ch\u00e2teau d\u2019eau \u00e0 la commune d\u2019Ouled Youssef, mettant en danger sa propre vie et celle des intervenants, avant de de se . [fr.hespress.com]\n-------------------------------------------------\nLe d\u00e9c\u00e8s de l\u2019individu, qui s\u2019est jet\u00e9 du haut d\u2019un ch\u00e2teau d\u2019eau dans la commune rurale d\u2019Ouled Youssef, est d\u00fb \u00e0 une dissection m\u00e9dullaire au niveau cervical avec dissection de la carotide, \u00e0 une fracture du cartilage thyro\u00efdien et \u00e0 une d\u00e9chirure musculaire en regard, \u00e0 la suite d\u2019une tentative de pendaison par corde entour\u00e9e autour de son cou, a affirm\u00e9 le procureur g\u00e9n\u00e9ral du Roi pr\u00e8s la Cour d\u2019appel de B\u00e9ni Mellal. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "Des \u00e9l\u00e9ments de la pr\u00e9fecture\nde police de Casablanca ont...", "mass": 5, "physics": false, "shape": "box", "title": "Des \u00e9l\u00e9ments de la pr\u00e9fecture de police de Casablanca ont proc\u00e9d\u00e9, mardi, \u00e0 l\u2019interpellation d\u2019un ressortissant fran\u00e7ais de 42 ans, recherch\u00e9 au niveau national par les services de la police judiciaire de Tanger et faisant l\u2019objet d\u2019un mandat d\u2019arr\u00eat international \u00e9mis par les autorit\u00e9s judiciaires fran\u00e7aises. [fr.hespress.com]\n-------------------------------------------------\nDes membres de la pr\u00e9fecture de police de Casablanca ont interpell\u00e9 un ressortissant fran\u00e7ais de 42 ans, recherch\u00e9 \u00e0 l\u2019\u00e9chelle nationale par les services de la police judiciaire de Tanger et faisant lobjet dun mandat darr\u00eat international \u00e9mis par les autorit\u00e9s judiciaires fran\u00e7aises. [www.yabiladi.com]\n-------------------------------------------------\nUn ressortissant fran\u00e7ais, vis\u00e9 par un mandat d\u2019arr\u00eat international pour blanchiment d\u2019argent et trafic de drogue, a \u00e9t\u00e9 interpell\u00e9 mardi \u00e0 Casablanca. [www.lavieeco.com]\n-------------------------------------------------\nDes \u00e9l\u00e9ments de la pr\u00e9fecture de police de Casablanca ont proc\u00e9d\u00e9, mardi, \u00e0 l\u0027interpellation d\u0027un ressortissant fran\u00e7ais de 42 ans, recherch\u00e9 au niveau national par les services de la police judiciaire de Tanger et faisant l\u2019objet d\u0027un mandat d\u0027arr\u00eat international \u00e9mis par les autorit\u00e9s judiciaires fran\u00e7aises. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "La collaboration entre Attijariwafa bank,\nl\u2019un des principaux groupes bancaires...", "mass": 5, "physics": false, "shape": "box", "title": "La collaboration entre Attijariwafa bank, l\u2019un des principaux groupes bancaires africains, et MadfoatCom, fintech sp\u00e9cialis\u00e9e dans le traitement \u00e9lectronique des factures, marque u. [lematin.ma]\n-------------------------------------------------\nAttijariwafa bank et MadfoatCom ont sign\u00e9 un accord de collaboration strat\u00e9gique visant \u00e0 d\u00e9velopper conjointement des solutions innovantes de pr\u00e9sentation et de paiement \u00e9lectronique des factures, contribuant ainsi \u00e0 la transformation digitale des services financiers au Maroc et dans les autres pays de pr\u00e9sence d\u2019Attijariwafa bank. [www.lavieeco.com]\n-------------------------------------------------\nAttijariwafa bank et MadfoatCom ont sign\u00e9 un accord de collaboration strat\u00e9gique visant \u00e0 d\u00e9velopper conjointement des solutions innovantes de pr\u00e9sentation et de paiement \u00e9lectronique des factures, contribuant ainsi \u00e0 la transformation digitale des services financiers au Maroc et dans les autres pays de pr\u00e9sence d\u2019Attijariwafa bank. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Le chef du gouvernement, Aziz\nAkhannouch a fait savoir, mardi...", "mass": 5, "physics": false, "shape": "box", "title": "Le chef du gouvernement, Aziz Akhannouch a fait savoir, mardi \u00e0 la Chambre des conseillers, que plus de 4 millions de m\u00e9nages, soit plus de 11,4 millions de citoyens et citoyennes,. [lematin.ma]\n-------------------------------------------------\nLe Chef du gouvernement, Aziz Akhannouch, a affirm\u00e9, mardi \u00e0 la Chambre des conseillers, que les r\u00e9formes men\u00e9es par l\u0027Ex\u00e9cutif ont permis d\u0027am\u00e9liorer les indicateurs \u00e9conomiques et financiers. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "M. Jacob Zuma, ex-Pr\u00e9sident de\nl\u2019Afrique du Sud et leader...", "mass": 5, "physics": false, "shape": "box", "title": "M. Jacob Zuma, ex-Pr\u00e9sident de l\u2019Afrique du Sud et leader du parti Umkhonto weSizwe (MK), a indiqu\u00e9 que son parti estime que la proposition marocaine d\u2019autonomie permettra un. [lematin.ma]\n-------------------------------------------------\nJacob Zuma, ex-Pr\u00e9sident de l\u2019Afrique du Sud et leader du parti Umkhonto weSizwe (MK), a indiqu\u00e9 que son parti estime que la proposition marocaine d\u2019autonomie \u00ab permettra une gouvernance locale significative par les populations de la r\u00e9gion du Sahara, tout en garantissant au Maroc sa souverainet\u00e9 sur le Sahara \u00bb. [telquel.ma]\n-------------------------------------------------\nJacob Zuma, ex-Pr\u00e9sident de l\u2019Afrique du Sud et leader du parti Umkhonto weSizwe (MK), a indiqu\u00e9 que son parti estime que la proposition marocaine d\u2019autonomie \u00ab permettra une gouvernance locale significative par les populations de la r\u00e9gion du Sahara, tout en garantissant au Maroc sa souverainet\u00e9 sur le Sahara \u00bb. [www.challenge.ma]\n-------------------------------------------------\nCette position a \u00e9t\u00e9 exprim\u00e9e \u00e0 Rabat par Jacob Zuma, ex-Pr\u00e9sident de l\u2019Afrique du Sud et leader du parti Umkhonto weSizwe (MK), \u00e0 l\u2019issue de ses entretiens avec Nasser Bourita. [www.lavieeco.com]\n-------------------------------------------------\nLe parti Umkhonto weSizwe (MK), dirig\u00e9 par l\u2019ancien pr\u00e9sident sud-africain Jacob Zuma, a exprim\u00e9 son soutien \u00e0 la proposition marocaine d\u2019autonomie au Sahara, estimant qu\u2019elle garantit au Maroc sa souverainet\u00e9 sur cette r\u00e9gion tout en assurant une gouvernance locale significative. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Renault Group a annonc\u00e9 ce\nlundi 15 juillet la nomination...", "mass": 5, "physics": false, "shape": "box", "title": "Renault Group a annonc\u00e9 ce lundi 15 juillet la nomination de Duncan Minto en tant que Directeur g\u00e9n\u00e9ral par int\u00e9rim de Renault S.A. Cette d\u00e9cision, prise par le Conseil d\u2019administr. [lematin.ma]\n-------------------------------------------------\nLe Conseil d\u2019administration de Renault Group a d\u00e9cid\u00e9 de nommer, \u00e0 compter de ce 15 juillet 2025, Duncan Minto, en tant que Directeur g\u00e9n\u00e9ral de Renault S.A., pour une p\u00e9riode int\u00e9rimaire allant jusqu\u2019\u00e0 la nomination du nouveau directeur g\u00e9n\u00e9ral. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Saham Bank \u2013 anciennement Soci\u00e9t\u00e9\nG\u00e9n\u00e9rale Maroc \u2013 a annonc\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Saham Bank \u2013 anciennement Soci\u00e9t\u00e9 G\u00e9n\u00e9rale Maroc \u2013 a annonc\u00e9 l\u2019acquisition 3,1% du capital social et des droits de votes du sp\u00e9cialiste du cr\u00e9dit de consommation EQDOM, portant sa participation dans cette entreprise \u00e0 57%. [www.lopinion.ma]\n-------------------------------------------------\nSaham Bank a annonc\u00e9 que sa participation directe dans Eqdom s\u2019\u00e9l\u00e8ve \u00e0 951.981 actions, correspondant \u00e0 57% du capital social et des droits de vote de cette soci\u00e9t\u00e9. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "La c\u00e9r\u00e9monie de cl\u00f4ture de\nla 5\u1d49 \u00e9dition du programme...", "mass": 5, "physics": false, "shape": "box", "title": "La c\u00e9r\u00e9monie de cl\u00f4ture de la 5\u1d49 \u00e9dition du programme \u00e9ducatif \u00ab inwi Challenge \u00bb s\u2019est tenue, mardi 15 juillet, au Centre des Formations et des Rencontres Nationales \u00e0 Rabat, en pr\u00e9sence de M. Houssine Kodad, l\u2019inspecteur g\u00e9n\u00e9ral du minist\u00e8re de l\u2019\u00c9ducation nationale, du Pr\u00e9scolaire et des Sports et secr\u00e9taire g\u00e9n\u00e9ral par int\u00e9rim, et de M. Mohammed Benmahjoub, Directeur G\u00e9n\u00e9ral de Inwi. [www.lopinion.ma]\n-------------------------------------------------\nHoussine Kodad, Inspecteur G\u00e9n\u00e9ral du Minist\u00e8re de l\u0027\u00c9ducation Nationale, du Pr\u00e9scolaire et des Sports et secr\u00e9taire G\u00e9n\u00e9ral par int\u00e9rim, et Mohammed Benmahjoub, Directeur G\u00e9n\u00e9ral de inwi, ont pr\u00e9sid\u00e9 aujourd\u0027hui, au Centre des Formations et des Rencontres Nationales \u00e0 Rabat, la c\u00e9r\u00e9monie de remise des prix aux \u00e9l\u00e8ves et \u00e9tablissements scolaires laur\u00e9ats de la 5\u00e8me \u00e9dition du programme \u00e9ducatif \u00ab inwi Challenge \u00bb. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "Les d\u00e9penses relatives au chantier\nde la protection sociale devraient...", "mass": 5, "physics": false, "shape": "box", "title": "Les d\u00e9penses relatives au chantier de la protection sociale devraient atteindre 39 milliards de dirhams (MMDH) en 2025 et plus de 41 MMDH en 2026, sachant que le cout de financement de ce projet s\u2019est \u00e9lev\u00e9 \u00e0 environ 32 MMDH en 2024, a indiqu\u00e9, mardi \u00e0 la Chambre des conseillers, le Chef du gouvernement, Aziz. [telquel.ma]\n-------------------------------------------------\nLes d\u00e9penses relatives au chantier de la protection sociale devraient atteindre 39 milliards de dirhams (MMDH) en 2025 et plus de 41 MMDH en 2026, sachant que le cout de financement de ce projet s\u2019est \u00e9lev\u00e9 \u00e0 environ 32 MMDH en 2024, a indiqu\u00e9, mardi \u00e0 la Chambre des conseillers, le Chef du gouvernement, Aziz [www.lereporter.ma]\n-------------------------------------------------\nLe Chef du gouvernement, Aziz Akhannouch, a indiqu\u00e9 que les d\u00e9penses li\u00e9es \u00e0 la mise en \u0153uvre du chantier de la protection sociale devraient s\u2019\u00e9lever \u00e0 39 milliards de dirhams (MMDH) en 2025 et d\u00e9passer les 41 MMDH en 2026, contre environ 32 MMDH en 2024. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Voici les pr\u00e9visions m\u00e9t\u00e9orologiques \u00e9tablies\npar la Direction g\u00e9n\u00e9rale de...", "mass": , le Chef du gouvernement, Aziz Akhannouch, a pr\u00e9sid\u00e9 la c\u00e9r\u00e9monie d\u2019inauguration de l\u2019extension du complexe industriel de Stellantis situ\u00e9 \u00e0 K\u00e9nitra, marquant une nouvelle \u00e9tape dans le d\u00e9veloppement de la fili\u00e8re automobile nationale. [aujourdhui.ma]\n-------------------------------------------------\nCette expansion renforce la position du Maroc comme hub strat\u00e9gique dans lindustrie automobile mondiale, avec des projets ambitieux pr\u00e9voyant une production annuelle de plus dun million de v\u00e9hicules. [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Le minist\u00e8re du Transport et\nde la Logistique et PortNet...", "mass": 5, "physics": false, "shape": "box", "title": "Le minist\u00e8re du Transport et de la Logistique et PortNet ont sign\u00e9 une convention pour lancer une plateforme num\u00e9rique d\u00e9di\u00e9e au Manifeste de Fret routier. [www.lavieeco.com]\n-------------------------------------------------\nUne convention de partenariat a \u00e9t\u00e9 conclue, mercredi \u00e0 Rabat, entre le minist\u00e8re du Transport et de la Logistique et la soci\u00e9t\u00e9 \u00ab PortNet \u00bb, pour la mise en \u0153uvre de la plateforme num\u00e9rique d\u00e9di\u00e9e au \u00ab Manifeste de Fret \u00bb relatif au transport routier de marchandises (TMCA), une \u00e9tape cl\u00e9 dans le chantier de simplification et de digitalisation . [lnt.ma]\n-------------------------------------------------\nUne convention de partenariat a \u00e9t\u00e9 conclue, mercredi \u00e0 Rabat, entre le minist\u00e8re du Transport et de la Logistique et la soci\u00e9t\u00e9 \"PortNet\", pour la mise en \u0153uvre de la plateforme num\u00e9rique d\u00e9di\u00e9e au \"Manifeste de Fret\" relatif au transport routier de marchandises (TMCA), une \u00e9tape cl\u00e9 dans le chantier de simplification et de digitalisation des proc\u00e9dures li\u00e9es au transport de marchandises. [www.lopinion.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "Le chef du gouvernement a\npass\u00e9 en revu ce mardi...", "mass": 5, "physics": false, "shape": "box", "title": "Le chef du gouvernement a pass\u00e9 en revu ce mardi au Parlement la panoplie de mesures prises par l\u2019Ex\u00e9cutif pour r\u00e9duire l\u2019inflation et garantir la stabilit\u00e9 des prix des produits de base. [www.lavieeco.com]\n-------------------------------------------------\nLes mesures prises par l\u2019Ex\u00e9cutif, en plus des d\u00e9cisions de politique mon\u00e9taire, ont permis de r\u00e9duire le taux d\u2019inflation et de garantir la stabilit\u00e9 des prix des produits de base, a affirm\u00e9, mardi \u00e0 la Chambre des conseillers, le Chef du gouvernement, Aziz Akhannouch. [www.lereporter.ma]\n-------------------------------------------------\nLes mesures prises par l\u2019Ex\u00e9cutif, en plus des d\u00e9cisions de politique mon\u00e9taire, ont permis de r\u00e9duire le taux d\u2019inflation et de garantir la stabilit\u00e9 des prix des produits de base, a affirm\u00e9, mardi \u00e0 la Chambre des conseillers, le Chef du gouvernement, Aziz Akhannouch. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "Plus que l\u2019expression solennelle d\u2019une\nvolont\u00e9 politique, la position de...", "mass": 5, "physics": false, "shape": "box", "title": "Plus que l\u2019expression solennelle d\u2019une volont\u00e9 politique, la position de la France en soutien \u00e0 la marocanit\u00e9 du Sahara fait d\u00e9sormais foi de doctrine de sa diplomatie qu\u2019elle s\u2019engage \u00e0 d\u00e9fendre et \u00e0 porter haut et fort sur la sc\u00e8ne . [atlasinfo.fr]\n-------------------------------------------------\nPlus que l\u2019expression solennelle d\u2019une volont\u00e9 politique, la position de la France en soutien \u00e0 la marocanit\u00e9 du Sahara fait d\u00e9sormais foi de doctrine de sa diplomatie qu\u2019elle s\u2019engage \u00e0 d\u00e9fendre et \u00e0 porter haut et fort sur la sc\u00e8ne [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Le groupe automobile Stellantis a\nofficiellement donn\u00e9 le coup d\u2019envoi,...", "mass": 5, "physics": false, "shape": "box", "title": "Le groupe automobile Stellantis a officiellement donn\u00e9 le coup d\u2019envoi, mercredi, de l\u2019extension de son site industriel de K\u00e9nitra, avec l\u2019ambition de tripler la capacit\u00e9 d\u2019assemblage de moteurs, de renforcer la production de v\u00e9hicules \u00e9lectriques et de franchir un nouveau palier dans l\u2019int\u00e9gration locale. [lnt.ma]\n-------------------------------------------------\nL\u2019extension de l\u2019usine du groupe Stellantis \u00e0 K\u00e9nitra permettra de doubler la capacit\u00e9 de production avec un taux d\u2019int\u00e9gration cible de 75% \u00e0 l\u2019horizon 2030, a soulign\u00e9, mercredi \u00e0 K\u00e9nitra, le Chef du gouvernement, Aziz Akhannouch. [fr.hespress.com]\n-------------------------------------------------\nL\u2019extension de l\u2019usine du groupe Stellantis \u00e0 K\u00e9nitra permettra de doubler la capacit\u00e9 de production avec un taux d\u2019int\u00e9gration cible de 75% \u00e0 l\u2019horizon 2030. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "Dans ce message, le Souverain\ndit avoir appris avec une...", "mass": 5, "physics": false, "shape": "box", "title": "Dans ce message, le Souverain dit avoir appris avec une grande \u00e9motion et une profonde affliction la nouvelle du d\u00e9c\u00e8s de l\u2019ancien international, feu Ahmed Faras, que Dieu l\u2019agr\u00e9e. [lematin.ma]\n-------------------------------------------------\n\u200bSa Majest\u00e9 le Roi Mohammed VI a adress\u00e9 un message de condol\u00e9ances et de compassion aux membres de la famille de feu Ahmed Faras. [www.lopinion.ma]\n-------------------------------------------------\nL\u2019ancien international marocain Ahmed Faras est d\u00e9c\u00e9d\u00e9 ce mercredi \u00e0 Mohammedia, \u00e0 l\u2019\u00e2ge de 78 ans, apr\u00e8s un long combat contre la maladie, a annonc\u00e9 la Fondation Mohammed VI des champions sportifs. [www.yabiladi.com]\n-------------------------------------------------\nFeu Ahmed Faras sera inhum\u00e9 jeudi \u00e0 Mohammedia apr\u00e8s, la pri\u00e8re d\u2019Addohr. [www.lavieeco.com]\n-------------------------------------------------\nL\u2019ancien international marocain Ahmed Faras est d\u00e9c\u00e9d\u00e9, mercredi \u00e0 Mohammedia, \u00e0 l\u2019\u00e2ge de 78 ans, des suites d\u2019une longue maladie, d\u00e9plore la Fondation Mohammed VI des champions sportifs. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "Al Barid Bank et Barid\nCash annoncent le lancement de...", "mass": 5, "physics": false, "shape": "box", "title": "Al Barid Bank et Barid Cash annoncent le lancement de Barid Payment Mobile, une nouvelle solution destin\u00e9e \u00e0 simplifier l\u2019acceptation des paiements \u00e9lectroniques pour les commer\u00e7ants, notamment les plus modestes. [www.lopinion.ma]\n-------------------------------------------------\nAl Barid Bank et Barid Cash annoncent le lancement de Barid Payment Mobile, une nouvelle solution destin\u00e9e \u00e0 simplifier l\u2019acceptation des paiements \u00e9lectroniques pour les commer\u00e7ants, notamment les plus modestes. [www.challenge.ma]"}]);

<script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

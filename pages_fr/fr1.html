portance \u00ab primordiale \u00bb aux secteurs de la sant\u00e9 et de l\u2019\u00e9ducation, les pla\u00e7ant au c\u0153ur des priorit\u00e9s en tant que piliers de tout projet de d\u00e9veloppement, a affirm\u00e9, samedi \u00e0 Marrakech, le pr\u00e9sident du Rassemblement national des ind\u00e9pendants (RNI), Aziz Akhannouch. [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "D\u2019abord, structurer un vivier de\ntalents en offrant aux jeunes...", "mass": 5, "physics": false, "shape": "box", "title": "D\u2019abord, structurer un vivier de talents en offrant aux jeunes Marocains un encadrement conforme. [lematin.ma]\n-------------------------------------------------\nLe programme souhaite b\u00e2tir une base solide de jeunes talents marocains selon les standards internationaux, et utiliser le sport comme moyen d\u2019inclusion sociale et de promotion de l\u2019\u00e9galit\u00e9 des chances. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Lors de cette visite qui\nintervient \u00e0 l\u0027invitation officielle des...", "mass": 5, "physics": false, "shape": "box", "title": "Lors de cette visite qui intervient \u00e0 l\u0027invitation officielle des autorit\u00e9s turques, Abdellatif Hammouchi a rencontr\u00e9 son homologue turc, Mahmut Demirta\u015f, directeur g\u00e9n\u00e9ral de. [lematin.ma]\n-------------------------------------------------\nLe Directeur g\u00e9n\u00e9ral de la S\u00fbret\u00e9 nationale et de la Surveillance du Territoire, M. Abdellatif Hammouchi, effectue une visite de travail en Turquie, \u00e0 la t\u00eate d\u0027une d\u00e9l\u00e9gation s\u00e9curitaire de haut niveau, en marge de sa participation au Salon des \u00e9quipements de s\u00e9curit\u00e9 int\u00e9rieure (IGEF 2025), qui se tient du 18 au 20 septembre \u00e0 Ankara. [www.lopinion.ma]\n-------------------------------------------------\nLors de cette visite qui intervient \u00e0 l\u0027invitation officielle des autorit\u00e9s turques, Abdellatif Hammouchi, Directeur g\u00e9n\u00e9ral de la S\u00fbret\u00e9 nationale et de la Surveillance du Territoire, a rencontr\u00e9 son homologue turc, M. Mahmut Demirta\u015f, directeur g\u00e9n\u00e9ral de la Police nationale turque, indique un communiqu\u00e9 du P\u00f4le DGSN-DGST. [www.lavieeco.com]\n-------------------------------------------------\nLe directeur g\u00e9n\u00e9ral de la S\u00fbret\u00e9 nationale et de la Surveillance du territoire, Abdellatif Hammouchi, a entam\u00e9 une visite officielle en Turquie dans le cadre du forum international des \u00e9quipements de s\u00e9curit\u00e9 int\u00e9rieure et des innovations scientifiques \u00ab IGEF 2025 \u00bb, organis\u00e9 \u00e0 Ankara du 18 au 20 septembre. [maroc-diplomatique.net]\n-------------------------------------------------\nLe Directeur g\u00e9n\u00e9ral de la S\u00fbret\u00e9 nationale et de la Surveillance du Territoire, M. Abdellatif Hammouchi, effectue une visite de travail en Turquie, \u00e0 la t\u00eate d\u2019une d\u00e9l\u00e9gation s\u00e9curitaire de haut niveau, en marge de sa participation au Salon des \u00e9quipements de s\u00e9curit\u00e9 int\u00e9rieure (IGEF 2025), qui se tient du 18 au 20 septembre \u00e0 [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "FIFA : Gianni Infantino en\nvisite au Grand Stade de...", "mass": 5, "physics": false, "shape": "box", "title": "FIFA : Gianni Infantino en visite au Grand Stade de Tanger. [www.lopinion.ma]\n-------------------------------------------------\nLe pr\u00e9sident de la F\u00e9d\u00e9ration internationale de football (FIFA), a visit\u00e9 le Grand Stade de Tanger afin de suivre l\u2019\u00e9tat d\u2019avancement des travaux en cours, qui sont \"sur le point d\u2019\u <script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');

    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');

            tooltip.style.display = 'none';

    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {

                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);

    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);

"Jabaroot\"\na revendiqu\u00e9, ce lundi, une...", "mass": 5, "physics": false, "shape": "box", "title": "Le groupe de hackers \"Jabaroot\" a revendiqu\u00e9, ce lundi, une nouvelle cyberattaque, cette fois-ci, contre le minist\u00e8re de la Justice dont la base de donn\u00e9s aurait \u00e9t\u00e9 infiltr\u00e9e. [www.lopinion.ma]\n-------------------------------------------------\nLes cyber hackers disent avoir en leur possession des informations concernant l\u2019ensemble des juges du royaume (au nombre de 5.000 environ), du personnel judiciaire (environ 35.000), ainsi que toute l\u2019infrastructure num\u00e9rique de la. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "Le Maroc plaide pour une\nrelecture strat\u00e9gique du r\u00f4le maritime...", "mass": 5, "physics": false, "shape": "box", "title": "Le Maroc plaide pour une relecture strat\u00e9gique du r\u00f4le maritime africain qui s\u2019articule autour de trois axes, \u00e0 savoir une croissance bleue; une coop\u00e9ration Sud-Sud renforc\u00e9e et une int\u00e9gration r\u00e9gionale autour des espaces oc\u00e9aniques; et une effectivit\u00e9 maritime par les synergies atlantiques, a affirm\u00e9 Sa Majest\u00e9 le Roi Mohammed VI. [www.lopinion.ma]\n-------------------------------------------------\nLe Maroc plaide pour une relecture strat\u00e9gique du r\u00f4le maritime africain qui s\u2019articule autour de trois axes, \u00e0 savoir une croissance bleue, une coop\u00e9ration Sud-Sud renforc\u00e9e et une int\u00e9gration r\u00e9gionale autour des espaces oc\u00e9aniques, et une effectivit\u00e9 maritime par les synergies atlantiques, a affirm\u00e9 le roi Mohammed VI. [telquel.ma]\n-------------------------------------------------\nLe Maroc plaide pour une strat\u00e9gie maritime africaine ax\u00e9e sur la croissance bleue, la coop\u00e9ration Sud-Sud et les synergies atlantiques, lors du Sommet \"L\u2019Afrique pour l\u2019Oc\u00e9an\" \u00e0 Nice, souligne SM le Roi Mohammed VI. [www.lavieeco.com]\n-------------------------------------------------\nLe Maroc plaide pour une relecture strat\u00e9gique du r\u00f4le maritime africain qui s\u2019articule autour de trois axes, \u00e0 savoir une croissance bleue; une coop\u00e9ration Sud-Sud renforc\u00e9e et une int\u00e9gration r\u00e9gionale autour des espaces oc\u00e9aniques; et une effectivit\u00e9 maritime par les synergies atlantiques, a affirm\u00e9 Sa Majest\u00e9 le Roi Mohammed VI. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "Tandis que la famille du\nchanteur d\u00e9nonce une utilisation non...", "mass": 5, "physics": false, "shape": "box", "title": "Tandis que la famille du chanteur d\u00e9nonce une utilisation non autoris\u00e9e de son image et de son \u0153uvre, les organisateurs assurent avoir respect\u00e9 toutes les obligations l\u00e9gales. [www.lopinion.ma]\n-------------------------------------------------\nLa famille de l\u2019artiste d\u00e9plore ne pas avoir \u00e9t\u00e9 consult\u00e9e et \u00e9voque une atteinte \u00e0 ses droits exclusifs, envisageant des poursuites judiciaires au Maroc et en \u00c9gypte. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Orange Maroc franchit une nouvelle\n\u00e9tape majeure dans le renforcement...", "mass": 5, "physics": false, "shape": "box", "title": "Orange Maroc franchit une nouvelle \u00e9tape majeure dans le renforcement de son infrastructure r\u00e9seau en signant un accord strat\u00e9gique avec Ericsson pour la modernisation et l\u2019extension de son c\u0153ur de r\u00e9seau. [www.lopinion.ma]\n-------------------------------------------------\nInfrastructure r\u00e9seau : En anticipant les besoins en connectivit\u00e9 et en investissant dans des infrastructures de pointe, Orange Maroc r\u00e9affirme son r\u00f4le cl\u00e9 dans l\u2019accompagnement de la croissance \u00e9conomique et sociale du Maroc \u00e0 travers le digital. [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "La situation restait tendue dans\nla nuit de dimanche \u00e0...", "mass": 5, "physics": false, "shape": "box", "title": "La situation restait tendue dans la nuit de dimanche \u00e0 lundi \u00e0 Los Angeles apr\u00e8s trois jours d\u0027affrontements entre forces de l\u0027ordre et manifestants contre la politique migratoire de Donald Trump, qui affirme que la situation ne cesse de se d\u00e9t\u00e9riorer dans la m\u00e9galopole d\u00e9mocrate et demande l\u0027envoi des troupes. [www.lopinion.ma]\n-------------------------------------------------\nLa situation restait tendue dans la nuit de dimanche \u00e0 lundi \u00e0 Los Angeles apr\u00e8s trois jours d\u2019affrontements entre forces de l\u2019ordre et manifestants contre la politique migratoire de Donald Trump, qui affirme que la situation ne cesse de se d\u00e9t\u00e9riorer dans la m\u00e9galopole d\u00e9mocrate et demande l\u2019envoi des troupes. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "La Marine isra\u00e9lienne a intercept\u00e9\net d\u00e9rout\u00e9 lundi le bateau...", "mass": 5, "physics": false, "shape": "box", "title": "La Marine isra\u00e9lienne a intercept\u00e9 et d\u00e9rout\u00e9 lundi le bateau Madleen transportant de l\u0027aide humanitaire pour Gaza qui tentait de rallier le territoire palestinien assi\u00e9g\u00e9 avec \u00e0 son bord des militants parmi lesquels la Su\u00e9doise Greta Thunberg. [www.lopinion.ma]\n-------------------------------------------------\nLe bateau humanitaire Madleen qui tentait de rallier Gaza avec \u00e0 son bord notamment l\u2019a                   var options = {"nodes": {"font": {"size": 16, "align": "middle"}, "scaling": {"min": 10, "max": 30}}, "edges": {"color": {"inherit": true}, "smooth": {"type": "continuous"}, "font": {"size": 10, "align": "middle"}, "label": {"enabled": true}}, "physics": {"solver": "forceAtlas2Based", "forceAtlas2Based": {"gravitationalConstant": -150, "centralGravity": 0.008, "springLength": 100, "springConstant": 0.08, "damping": 1.0, "avoidOverlap": 1.0}, "minVelocity": 0.75, "stabilization": {"enabled": true, "iterations": 200}}, "interaction": {"hover": true, "navigationButtons": false, "multiselect": true, "tooltipDelay": 300, "dragNodes": true}};

                  


                  

                  network = new vis.Network(container, data, options);

<script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

derWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Le vol AI 171, reliant\nAhmedabad \u00e0 Londres Gatwick, a...", "mass": 5, "physics": false, "shape": "box", "title": "Le vol AI 171, reliant Ahmedabad \u00e0 Londres Gatwick, a \u00e9t\u00e9 impliqu\u00e9 dans un accident le 12 juin 2025. [lematin.ma]\n-------------------------------------------------\nUn avion de la compagnie Air India, op\u00e9rant un vol au d\u00e9part d\u2019Ahmedabad (nord-ouest de l\u2019Inde) vers Londres Gatwick, s\u2019est \u00e9cras\u00e9 jeudi peu apr\u00e8s son d\u00e9collage. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Avec une d\u00e9faite contre le\nCameroun (0-1) et une victoire...", "mass": 5, "physics": false, "shape": "box", "title": "Avec une d\u00e9faite contre le Cameroun (0-1) et une victoire face \u00e0 la Tunisie (3-1), tous deux disput\u00e9s en match amical, le Maroc termine le classement FIFA de juin avec 1419,63 poin. [lematin.ma]\n-------------------------------------------------\nLa s\u00e9lection nationale f\u00e9minine de football s\u2019est maintenue au 60e rang mondial du classement de la F\u00e9d\u00e9ration internationale de football (FIFA), publi\u00e9 jeudi, et reste install\u00e9e \u00e0 la troisi\u00e8me place au niveau africain. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "La c\u00e9r\u00e9monie de remise des\nprix de la premi\u00e8re \u00e9dition...", "mass": 5, "physics": false, "shape": "box", "title": "La c\u00e9r\u00e9monie de remise des prix de la premi\u00e8re \u00e9dition du programme d\u2019appui \u00e0 l\u2019innovation sociale digitale \"DIGIT@CTION\" a eu lieu jeudi au si\u00e8ge de la Caisse de d\u00e9p\u00f4t et gestion (CDG) \u00e0 Rabat, en pr\u00e9sence de plusieurs mentors et partenaires institutionnels. [www.lopinion.ma]\n-------------------------------------------------\nObjectif : aider les associations marocaines \u00e0 int\u00e9grer des outils num\u00e9riques concrets pour renforcer leur impact sur le terrain. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Le ministre des Affaires \u00e9trang\u00e8res,\nde la Coop\u00e9ration africaine et...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u0027\u00e9tranger, Nasser Bourita, s\u0027est entretenu, jeudi \u00e0 Rabat, avec le pr\u00e9sident du groupe d\u2019amiti\u00e9 France-Maroc au S\u00e9nat, Christian Cambon, en visite de travail dans le Royaume \u00e0 la t\u00eate d\u2019une importante d\u00e9l\u00e9gation. [www.lopinion.ma]\n-------------------------------------------------\nLes entretiens entre le vice-pr\u00e9sident de la Chambre des conseillers, Yahfadouh Ben-M\u2019barek, et le pr\u00e9sident du groupe d\u2019amiti\u00e9 France-Maroc, Christian Cambon, jeudi \u00e0 Rabat, ont \u00e9t\u00e9 l\u2019occasion de souligner la n\u00e9cessit\u00e9 de renforcer la coop\u00e9ration bilat\u00e9rale, particuli\u00e8rement dans le domaine parlementaire. [telquel.ma]\n-------------------------------------------------\nLe ministre des Affaires \u00e9trang\u00e8res, de la coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita, s\u2019est entretenu, jeudi \u00e0 Rabat, avec le pr\u00e9sident du groupe d\u2019amiti\u00e9 France-Maroc au S\u00e9nat, Christian Cambon, en visite de travail dans le royaume \u00e0 la t\u00eate d\u2019une d\u00e9l\u00e9gation. [www.yabiladi.com]\n-------------------------------------------------\nPour consolider cette relation privil\u00e9gi\u00e9e entre la France et le Maroc, M. Cambon a appel\u00e9 \u00e0 la r\u00e9activation du Forum interparlementaire maroco-fran\u00e7ais, dont la quatri\u00e8me et derni\u00e8re \u00e9dition s\u0027est tenue en d\u00e9cembre 2019 \u00e0 Paris. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 10, "id": "comm_label_10", "label": "Les six pays du Conseil\nde coop\u00e9ration du Golfe (GCC)...", "mass": 5, "physics": false, "shape": "box", "title": "Les six pays du Conseil de coop\u00e9ration du Golfe (GCC) ont r\u00e9it\u00e9r\u00e9, dans une d\u00e9claration lors de la session ordinaire du Comit\u00e9 des 24 de l\u0027ONU (C24) \u00e0 New York, leurs positions constantes en soutien \u00e0 la marocanit\u00e9 du Sahara et \u00e0 l\u0027int\u00e9grit\u00e9 territoriale du Royaume. [www.lopinion.ma]\n-------------------------------------------------\nDevant le Comit\u00e9 des 24 de l\u2019ONU (C24) \u00e0 New York, le Conseil de coop\u00e9ration du Golfe (GCC) a r\u00e9it\u00e9r\u00e9 ses positions constantes de soutien \u00e0 la marocanit\u00e9 du Sahara et \u00e0 la pr\u00e9servation de la s\u00e9curit\u00e9, de la stabilit\u00e9 et de l\u2019int\u00e9grit\u00e9 territoriale du Royaume. [www.challenge.ma]\n-------------------------------------------------\nLes Etats du CCG se sont f\u00e9licit\u00e9s des efforts continus men\u00e9s sous la supervision du Secr\u00e9taire g\u00e9n\u00e9ral de l\u2019ONU et son Envoy\u00e9 personnel pour le Sahara marocain, appelant \u00e0 reprendre le dialogue dans un esprit de s\u00e9rieux, de r\u00e9alisme et de respect mutuel sous l\u2019\u00e9gide des Nations Unies. [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Le Code des bonnes pratiques\nde gouvernance des \u00e9tablissements et...", "mass": 5, "physics": false, "shape": "box", "title": "Le Code des bonnes pratiques de gouvernance d tif Prince Moulay Abdellah, cet \u00e9v\u00e9nement se pr\u00e9sente comme un rendez-vous incontournable pour . [aujourdhui.ma]\n-------------------------------------------------\nLe minist\u00e8re de la Jeunesse, de la Culture et de la Communication a annonc\u00e9 l\u2019ouverture des inscriptions pour participer au \u00ab Morocco Gaming Expo 2025 \u00bb, qui se tiendra du 2 au 6 juillet prochain \u00e0 Rabat. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "Il s\u0027agit d\u0027un centre de\ndonn\u00e9es de 500 m\u00e9gawatts aliment\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Il s\u0027agit d\u0027un centre de donn\u00e9es de 500 m\u00e9gawatts aliment\u00e9 par des \u00e9nergies renouvelables qui servira de centre informatique d\u0027IA souverain pour la r\u00e9gion Europe, Moyen-Orient et Afrique (EMEA). [www.lavieeco.com]\n-------------------------------------------------\nEn partenariat avec Nvidia et Taqa Morocco, le g\u00e9ant technologique sud-cor\u00e9en Naver annonce la construction d\u2019un Data Center d\u2019IA au Maroc, destin\u00e9 \u00e0 desservir l\u2019Europe, l\u2019Afrique et le Moyen-Orient. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "Dans le cadre de ses\ninterventions, Tamwilcom a permis de...", "mass": 5, "physics": false, "shape": "box", "title": "Dans le cadre de ses interventions, Tamwilcom a permis de mobiliser un volume de financements de plus de 1,2 milliard de dirhams au cours de l\u2019ann\u00e9e 2024, et ce, au profit de plus de 1.600 entreprises dans les r\u00e9gions de La\u00e2youne-Sakia El Hamra et Dakhla-Oued Eddahab. [www.lavieeco.com]\n-------------------------------------------------\nCette rencontre qui a r\u00e9uni les acteurs de l\u2019\u00e9cosyst\u00e8me du financement de la R\u00e9gion         function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

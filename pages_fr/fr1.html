gociation. [www.lopinion.ma]\n-------------------------------------------------\nDans un entretien accord\u00e9 au journal alg\u00e9rien El Watan publi\u00e9 le 4 ao\u00fbt, le haut conseiller de Donald Trump, Massad Boulos, en visite en Alg\u00e9rie le 27 juillet, a clairement r\u00e9it\u00e9r\u00e9 la position am\u00e9ricaine en faveur du plan marocain d\u2019autonomie pour le Sahara. [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "Une vague de chaleur et\ndes averses orageuses avec chutes...", "mass": 5, "physics": false, "shape": "box", "title": "Une vague de chaleur et des averses orageuses avec chutes de gr\u00eale et rafales de vent sous orages sont attendues du mardi au vendredi dans plusieurs provinces du Royaume, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM) dans un bulletin d\u2019alerte de niveau orange. [www.lopinion.ma]\n-------------------------------------------------\nUne vague de chaleur et des averses orageuses avec chutes de gr\u00eale et rafales de vent sous orages sont attendues du mardi 5 ao\u00fbt au vendredi 8 ao\u00fbt dans plusieurs provinces du Royaume, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM) dans un bulletin d\u2019alerte de niveau orange. [telquel.ma]\n-------------------------------------------------\nUne vague de chaleur et des averses orageuses avec chutes de gr\u00eale et rafales de vent sous orages sont attendues du mardi au vendredi dans plusieurs provinces du Maroc, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM) dans un bulletin d\u2019alerte de niveau orange. [www.yabiladi.com]\n-------------------------------------------------\nUne vague de chaleur et des averses orageuses avec chutes de gr\u00eale et rafales de vent sous orages sont attendues du mardi au vendredi dans plusieurs provinces du Royaume, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM) dans un bulletin d\u2019alerte de niveau orange. [www.lavieeco.com]\n-------------------------------------------------\nUne vague de chaleur et des averses orageuses avec chutes de gr\u00eale et rafales de vent sous orages sont attendues du mardi au vendredi dans plusieurs provinces du Royaume, a annonc\u00e9 la Direction g\u00e9n\u00e9rale de la m\u00e9t\u00e9orologie (DGM) dans un bulletin d\u2019alerte de niveau orange. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Les r\u00e9gimes de retraite marocains\nont collect\u00e9 66,8 milliards de...", "mass": 5, "physics": false, "shape": "box", "title": "Les r\u00e9gimes de retraite marocains ont collect\u00e9 66,8 milliards de dirhams (MMDH) en cotisations au titre de l\u2019ann\u00e9e 2024, soit une hausse de 8,9% par rapport \u00e0 2023, selon le 12\u00e8me rapport annuel sur la stabilit\u00e9 financi\u00e8re. [telquel.ma]\n-------------------------------------------------\nLes r\u00e9gimes de retraite marocains ont collect\u00e9 66,8 milliards de dirhams (MMDH) en cotisations au titre de l\u2019ann\u00e9e 2024, soit une hausse de 8,9% par rapport \u00e0 2023, selon le 12\u00e8me rapport annuel sur la stabilit\u00e9 financi\u00e8re. [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Isra\u00ebl a r\u00e9autoris\u00e9 l\u2019entr\u00e9e partielle\ndes marchandises priv\u00e9es dans la...", "mass": 5, "physics": false, "shape": "box", "title": "Isra\u00ebl a r\u00e9autoris\u00e9 l\u2019entr\u00e9e partielle des marchandises priv\u00e9es dans la bande de Gaza assi\u00e9g\u00e9e et menac\u00e9e de famine, a annonc\u00e9 mardi le Cogat, un organisme du minist\u00e8re de la D\u00e9fense en charge de l\u2019administration civile de ce territoire palestinien. [telquel.ma]\n-------------------------------------------------\nIsra\u00ebl a r\u00e9autoris\u00e9 l\u2019entr\u00e9e partielle des marchandises priv\u00e9es dans la bande de Gaza assi\u00e9g\u00e9e et en proie \u00e0 la famine, a annonc\u00e9 mardi 5 ao\u00fbt le Cogat, un organisme du minist\u00e8re de la D\u00e9fense en charge de l\u2019administration civile de ce territoire palestinien. [atlasinfo.fr]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "L\u2019entreprise saoudienne Acwa Power a\nremport\u00e9 un appel d\u2019offres international...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019entreprise saoudienne Acwa Power a remport\u00e9 un appel d\u2019offres international pour le d\u00e9veloppement des deux centrales photovolta\u00efques, Noor Midelt 2 et Noor Midelt 3, d\u2019une capacit\u00e9 combin\u00e9e de 800 m\u00e9gawatts. [telquel.ma]\n-------------------------------------------------\nLa soci\u00e9t\u00e9 saoudienne ACWA Power, acteur mondial de la transition \u00e9nerg\u00e9tique et du dessalement de l\u2019eau de mer, a \u00e9t\u00e9 retenue pour le d\u00e9veloppement des projets NOOR Midelt 2 et 3, \u00e0 la suite d\u2019un appel d\u2019offres international lanc\u00e9 par l\u2019Agence marocaine pour l\u2019\u00e9nergie durable (MASEN). [www.challenge.ma]\n-------------------------------------------------\nLa plus grande entreprise priv\u00e9e de d\u00e9salinisation d\u2019eau au monde et leader dans la diversification \u00e9nerg\u00e9tique s\u2019engage ainsi dans les deux des centrales photovolta\u00efques d\u2019une capacit\u00e9 de 400 MWc chacune, compl\u00e9t\u00e9es par 602 MWh de stockage par batteries (BESS), avec une capacit\u00e9 de pointe de 230 MWac pendant deux heures. [www.yabiladi.com]\n-------------------------------------------------\nACWA Power renforce sa pr\u00e9sence strat\u00e9gique au Maroc avec les projets NOOR Midelt 2 \u0026 3 e                                 scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>
    </body>


    
    
</html>

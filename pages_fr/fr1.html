00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, . [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "L\u2019acc\u00e8s au financement formel (accord\u00e9\npar une banque ou un...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019acc\u00e8s au financement formel (accord\u00e9 par une banque ou un \u00e9tablissement financier) reste un d\u00e9fi pour une Petite et Moyenne Entreprise (PME) marocaine sur deux, a r\u00e9v\u00e9l\u00e9 une enqu. [lematin.ma]\n-------------------------------------------------\nL\u2019acc\u00e8s au financement formel (accord\u00e9 par une banque ou un \u00e9tablissement financier) reste un d\u00e9fi pour une Petite et Moyenne Entreprise (PME) marocaine sur deux, a r\u00e9v\u00e9l\u00e9 une [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Cet \u00e9v\u00e9nement musico-culturel prestigieux se\ntiendra au Palais du M\u00e9chouar...", "mass": 5, "physics": false, "shape": "box", "title": "Cet \u00e9v\u00e9nement musico-culturel prestigieux se tiendra au Palais du M\u00e9chouar de Casablanca, sous l\u2019\u00e9gide du minist\u00e8re de la Jeunesse, de la Culture et de la Communication et avec le. [lematin.ma]\n-------------------------------------------------\nL\u2019Association Marocaine de la Musique (The Moroccan Association of Music \u2013 M.A.M) ouvre sa saison culturelle 2025-2026 par un concert plac\u00e9 sous le th\u00e8me : \u00ab Voyages spirituels et po\u00e9tiques au c\u0153ur de la musique marocaine \u00bb. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Maintenance Aero Maroc (MAM) a\nofficiellement lanc\u00e9, le mercredi 15...", "mass": 5, "physics": false, "shape": "box", "title": "Maintenance Aero Maroc (MAM) a officiellement lanc\u00e9, le mercredi 15 octobre, les travaux de construction de son futur hangar de maintenance \u00e0 l\u2019a\u00e9roport de Benslimane, marquant une avanc\u00e9e majeure pour l\u2019entreprise et pour les ambitions a\u00e9ronautiques du Maroc. [www.lopinion.ma]\n-------------------------------------------------\nMaintenance Aero Maroc MAM a lanc\u00e9, mercredi 15 octobre, les travaux de construction de son hangar de maintenance \u00e0 l\u2019a\u00e9roport de Benslimane, assurant qu\u2019il s\u2019agit \u00ab d\u2019une \u00e9tape majeure [www.challenge.ma]\n-------------------------------------------------\nIl s\u2019agit de Maintenance A\u00e9ro Maroc (MAM), filiale de Sabena Engineering, et Maintenance Aeronautic Assets (MAA) qui vient de poser la premi\u00e8re pierre de son futur centre de maintenance. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 5, "id": "comm_label_5", "label": "\u200bL\u2019op\u00e9ration de formation des Appel\u00e9s\nau Service Militaire du 40\u00e8...", "mass": 5, "physics": false, "shape": "box", "title": "\u200bL\u2019op\u00e9ration de formation des Appel\u00e9s au Service Militaire du 40\u00e8 contingent a \u00e9t\u00e9 lanc\u00e9e, mercredi, au 7\u00e8me Centre de Formation des Appel\u00e9s (CFA) \u00e0 Benslimane. [www.lopinion.ma]\n-------------------------------------------------\nLe nombre des Appel\u00e9s au niveau de ce Centre s\u2019\u00e9l\u00e8ve \u00e0 1.943, dont 552 filles, qui b\u00e9n\u00e9ficieront, sous la supervision d\u2019un staff d\u2019encadrants, d\u2019un programme de formation complet int\u00e9grant des [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "L\u2019acc\u00e8s au financement formel (accord\u00e9\npar une banque ou un...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019acc\u00e8s au financement formel (accord\u00e9 par une banque ou un \u00e9tablissement financier) reste un d\u00e9fi pour une petite et moyenne entreprise (PME) marocaine sur deux, a r\u00e9v\u00e9l\u00e9 une enqu\u00eate de la Banque europ\u00e9enne d\u2019investissement (BEI), men\u00e9e dans le cadre du Trade and Competitiveness Programme (TCP) cofinanc\u00e9 par l\u2019Union europ\u00e9enne (UE). [telquel.ma]\n-------------------------------------------------\nSelon la deuxi\u00e8me partie d\u2019une enqu\u00eate de la Banque europ\u00e9enne d\u2019investissement (BEI) conduite dans le cadre du Trade and Competitiveness Programme (TCP) cofinanc\u00e9 par l\u2019Union europ\u00e9enne, une PME marocaine sur deux fait face \u00e0 des difficult\u00e9s pour obtenir des financements aupr\u00e8s des . [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Le ministre des Affaires \u00e9trang\u00e8res,\nde la Coop\u00e9ration africaine et...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita, a eu un entretien, ce jeudi \u00e0 Moscou, avec son homologue russe, Sergue\u00ef Lavrov. [telquel.ma]\n-------------------------------------------------\nLa F\u00e9d\u00e9ration de Russie consid\u00e8re le Maroc comme \u00ab un partenaire important \u00bb sur le continent africain, a affirm\u00e9, mercredi, le minist\u00e8re russe des Affaires \u00e9trang\u00e8res dans un communiqu\u00e9, publi\u00e9 \u00e0 la veille de la visite \u00e0 Moscou du ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita. [atlasinfo.fr]\n-------------------------------------------------\nLe ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, M. Nasser Bourita, a eu un entretien, jeudi \u00e0 Moscou, avec son homologue russe, Sergue\u00ef Lavrov. [www.lereporter.ma]\n-------------------------------------------------\nLe Maroc consid\u00e8re la Russie comme un partenaire fiable et constructif, a affirm\u00e9 le ministre des Affaires \u00e9trang\u00e8res, de la Coop\u00e9ration africaine et des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger, Nasser Bourita, \u00e0 l\u2019issue de ses entretiens \u00e0 Moscou avec son homologue russe, Sergue\u00ef Lavrov. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 8, "id": "comm_label_8", "label": "L\u2019occasion d\u2019approfondir le dialogue strat\u00e9gique\ndu Maroc avec les partenaires...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019occasion d\u2019approfondir le dialogue strat\u00e9gique du Maroc avec les partenaires internationaux La participation du Maroc aux Assembl\u00e9es annuelles du Fonds mon\u00e9taire international (FMI) et du Groupe de la Banque mondiale (BM), qui se tiennent \u00e0 Washington, a \u00e9t\u00e9 l\u2019occasion d\u2019approfondir le dialogue strat\u00e9gique du Royaume avec les partenaires institutionnels internationaux, \u00e0 la lumi\u00e8re des priorit\u00e9s . [aujourdhui.ma]\n-------------------------------------------------\nLa participation du Maroc aux Assembl\u00e9es annuelles du Fonds mon\u00e9taire international et du Groupe de la Banque mondiale, tenues \u00e0 Washington, a permis d\u2019approfondir le dialogue strat\u00e9gique avec les partenaires institutionnels internationaux, \u00e0 l\u2019aune des priorit\u00e9s majeures du Projet de loi de finances 2026, a indiqu\u00e9 la ministre de l\u2019\u00c9conomie et des Finances, Nadia Fettah. [lnt.ma]\n-------------------------------------------------\nLa ministre marocaine de l\u00c9conomie et des finances, Nadia Fettah Alaoui, a d\u00e9clar\u00e9 dans une interview accord\u00e9e \u00e0 Reuters que le gouvernement allait modifier la proposition de budget \u00e0 venir pour privil\u00e9gier les secteurs de la sant\u00e9 et de l\u00e9ducation, tout en allouant des ressources suppl\u00e9mentaires pour r\u00e9duire les in\u00e9galit\u00e9s sociales. [www.yabiladi.com]\n-------------------------------------------------\nLa ministre de l\u2019\u00c9conomie et des Finances, Mme Nadia Fettah Alaoui, a annonc\u00e9 jeudi 16 octobre, lors d\u2019un entretien avec Reuters en marge des assembl\u00e9es annuelles du Fonds mon\u00e9taire international (FMI) et de la Banque mondiale \u00e0 Washington, que le Maroc r\u00e9orientera les priorit\u00e9s de son prochain budget. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "Les exportations des services de\nl\u2019Economie Num\u00e9rique et de l\u2019Outsourcing...", "mass": 5, "physics": false, "shape": "box", "title": "Les exportations des services de l\u2019Economie Num\u00e9rique et de l\u2019Outsourcing au Maroc ont g\u00e9n\u00e9r\u00e9 une recette totale de 26,2 milliards de dirhams (MMDH) en 2024, selon les donn\u00e9es pr\u00e9liminaires de l\u2019Office des Changes. [aujourdhui.ma]\n-------------------------------------------------\nLes exportations des services de l\u0027\u00e9conomie num\u00e9rique et de l\u0027outsourcing au Maroc ont g\u00e9n\u00e9r\u00e9 une recette totale de 26,2 milliards de dirhams (MMDH) en 2024, selon les donn\u00e9es pr\u00e9liminaires de l\u0027Office des changes. [www.lavieeco.com]\n-------------------------------------------------\nLes exportations de services de l\u2019\u00e9conomie num\u00e9rique et de l\u2019outsourcing ont g\u00e9n\u00e9r\u00e9 26,2 milliards de dirhams (MMDH) en 2024, selon des donn\u00e9es pr\u00e9liminaires de l\u2019Office des changes. [lnt.ma]\n-----------------------------------------         function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>
    </body>


    
    
</html>

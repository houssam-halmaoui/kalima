espress.com]\n-------------------------------------------------\n95 \u0645\u0624\u0633\u0633\u0629 \u062a\u0639\u0644\u064a\u0645\u064a\u0629 \u0645\u0634\u0627\u0631\u0643\u0629 \u0648\u0628\u062d\u0633\u0628 \u0645\u0639\u0637\u064a\u0627\u062a \u0631\u0633\u0645\u064a\u0629 \u0623\u0648\u0631\u062f\u062a\u0647\u0627 \u0643\u0648\u0646\u0633\u062e\u064a\u0631\u0627 \u0627\u0644\u062a\u0646\u0645\u064a\u0629 \u0627\u0644\u062a\u0639\u0644\u064a\u0645\u064a\u0629 \u0648\u0627\u0644\u062a\u0643\u0648\u064a\u0646 \u0627\u0644\u0645\u0647\u0646\u064a \u0641\u064a \u0627\u0644\u0623\u0646\u062f\u0644\u0633\u060c \u0645\u0627\u0631\u064a\u0627 \u062f\u064a\u0644 \u0643\u0627\u0631\u0645\u0646 \u0643\u0627\u0633\u062a\u064a\u0648\u060c \u0641\u0625\u0646  \u0623\u0632\u064a\u062f \u0645\u0646 1800 \u062a\u0644\u0645\u064a\u0630 \u0641\u064a \u0627\u0644\u0623\u0646\u062f\u0644\u0633 \u064a\u0633\u062a\u0641\u064a\u062f\u0648\u0646 \u0645\u0646 \u0628\u0631\u0646\u0627\u0645\u062c \u062a\u0639\u0644\u064a\u0645 \u0627\u0644\u0644\u063a\u0629 \u0627\u0644\u0639\u0631\u0628\u064a\u0629 \u0648\u0627\u0644\u062b\u0642\u0627\u0641\u0629 \u0627\u0644\u0645\u063a\u0631\u0628\u064a\u0629 \u0628\u062a\u0645\u0648\u064a\u0644 \u0645\u063a\u0631\u0628\u064a     . [ar.telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 9, "id": "comm_label_9", "label": "\u0648\u0642\u0627\u0644 \u0627\u0644\u0645\u0644\u0643\u060c \u0641\u064a \u0647\u0630\u0647 \u0627\u0644\u0628\u0631\u0642\u064a\u0629:\n...\u201c\u062a\u062a\u0628\u0639\u0646\u0627 \u0628\u0643\u0644 \u0641\u062e\u0631 \u0648\u0627\u0628\u062a\u0647\u0627\u062c \u0641\u0648\u0632\u0643\u0645", "mass": 5, "physics": false, "shape": "box", "title": "\u0648\u0642\u0627\u0644 \u0627\u0644\u0645\u0644\u0643\u060c \u0641\u064a \u0647\u0630\u0647 \u0627\u0644\u0628\u0631\u0642\u064a\u0629: \u201c\u062a\u062a\u0628\u0639\u0646\u0627 \u0628\u0643\u0644 \u0641\u062e\u0631 \u0648\u0627\u0628\u062a\u0647\u0627\u062c \u0641\u0648\u0632\u0643\u0645 \u0639\u0646 \u062c\u062f\u0627\u0631\u0629 \u0648\u0627\u0633\u062a\u062d\u0642\u0627\u0642 \u0628\u0643\u0623\u0633 \u0623\u0645\u0645 \u0625\u0641\u0631\u064a\u0642\u064a\u0627 \u0644\u0644\u0627\u0639\u0628\u064a\u0646 \u0627\u0644\u0645\u062d\u0644\u064a\u064a\u0646 \u0644\u0643\u0631\u0629 \u0627\u0644\u0642\u062f\u0645 (\u0627\u0644\u0634\u0627\u0646 2024) \u0641\u064a \u0646\u0633\u062e\u062a\u0647\u0627 \u0627\u0644\u062b\u0627\u0645\u0646\u0629\u060c \u0648\u0627\u0644\u062a\u064a \u0627\u062d\u062a\u0636\u0646\u062a \u0623\u0637\u0648\u0627\u0631\u0647\u0627 \u0628\u0634\u0643\u0644 \u0645\u0634\u062a\u0631\u0643 [www.alahdat.net]\n-------------------------------------------------\n\u0628\u0639\u062b \u0635\u0627\u062d\u0628 \u0627\u0644\u062c\u0644\u0627\u0644\u0629 \u0627\u0644\u0645\u0644\u0643 \u0645\u062d\u0645\u062f \u0627\u0644\u0633\u0627\u062f\u0633\u060c \u0646\u0635\u0631\u0647 \u0627\u0644\u0644\u0647\u060c \u0628\u0631\u0642\u064a\u0629 \u062a\u0647\u0646\u0626\u0629 \u0625\u0644\u0649 \u0623\u0639\u0636\u0627\u0621 \u0627\u0644\u0645\u0646\u062a\u062e\u0628 \u0627\u0644\u0648\u0637\u0646\u064a \u0644\u0644\u0627\u0639\u0628\u064a\u0646 \u0627\u0644\u0645\u062d\u0644\u064a\u064a\u0646 \u0644\u0643\u0631\u0629 \u0627\u0644\u0642\u062f\u0645 \u0628\u0645\u0646\u0627\u0633\u0628\u0629 \u0641\u0648\u0632\u0647 \u0628\u0643\u0623\u0633 \u0623\u0645\u0645 \u0625\u0641\u0631\u064a\u0642\u064a\u0627 \u0644\u0644\u0627\u0639\u0628\u064a\u0646 \u0627\u0644\u0645\u062d\u0644\u064a\u064a\u0646 \u0644\u0643\u0631\u0629 \u0627\u0644\u0642\u062f\u0645 (\u0627\u0644\u0634\u0627\u0646 2024). [aljarida24.ma]\n-------------------------------------------------\n\u0648\u0642\u0627\u0644 \u0627\u0644\u0645\u0644\u0643\u060c \u0641\u064a \u0647\u0630\u0647 \u0627\u0644\u0628\u0631\u0642\u064a\u0629: \u201c\u062a\u062a\u0628\u0639\u0646\u0627 \u0628\u0643\u0644 \u0641\u062e\u0631 \u0648\u0627\u0628\u062a\u0647\u0627\u062c \u0641\u0648\u0632\u0643\u0645 \u0639\u0646 \u062c\u062f\u0627\u0631\u0629 \u0648\u0627\u0633\u062a\u062d\u0642\u0627\u0642 \u0628\u0643\u0623\u0633 \u0623\u0645\u0645 \u0625\u0641\u0631\u064a\u0642\u064a\u0627 \u0644\u0644\u0627\u0639\u0628\u064a\u0646 \u0627\u0644\u0645\u062d\u0644\u064a\u064a\u0646 \u0644\u0643\u0631\u0629 \u0627\u0644\u0642\u062f\u0645 (\u0627\u0644\u0634\u0627\u0646 2024) \u0641\u064a \u0646\u0633\u062e\u062a\u0647\u0627 \u0627\u0644\u062b\u0627\u0645\u0646\u0629\u060c \u0648\u0627\u0644\u062a\u064a \u0627\u062d\u062a\u0636\u0646\u062a \u0623\u0637\u0648\u0627\u0631\u0647\u0627 \u0628\u0634\u0643\u0644 \u0645\u0634\u062a\u0631\u0643 \u0638\u0647\u0631\u062a \u0627\u0644\u0645\u0642\u0627\u0644\u0629 \u0628\u0631\u0642\u064a\u0629 \u0645\u0644\u0643\u064a\u0629 \u0625\u0644\u0649 \u0644\u0627\u0639\u0628\u064a \u0627\u0644\u0645\u0646\u062a\u062e\u0628 \u0627\u0644\u0645\u062d\u0644\u064a: \u0641\u0648\u0632\u0643\u0645 \u0627\u0644\u062b\u0627\u0644\u062b \u0628\u0640\u201d\u0627\u0644\u0634\u0627\u0646\u201d \u064a\u0632\u0643\u064a \u0625\u0646\u062c\u0627\u0632\u0627\u062a \u0627\u0644\u0643\u0631\u0629 \u0627\u0644\u0645\u063a\u0631\u0628\u064a\u0629  . [al3omk.com]\n-------------------------------------------------\n\u0628\u0639\u062b \u0635\u0627\u062d\u0628 \u0627\u0644\u062c\u0644\u0627\u0644\u0629 \u0627\u0644\u0645\u0644\u0643 \u0645\u062d\u0645\u062f \u0627\u0644\u0633\u0627\u062f\u0633\u060c \u0646\u0635\u0631\u0647 \u0627\u0644\u0644\u0647\u060c \u0628\u0631\u0642\u064a\u0629 \u062a\u0647\u0646\u0626\u0629 \u0625\u0644\u0649 \u0623\u0639\u0636\u0627\u0621 \u0627\u0644\u0645\u0646\u062a\u062e\u0628 \u0627\u0644\u0648\u0637\u0646\u064a \u0644\u0644\u0627\u0639\u0628\u064a\u0646 \u0627\u0644\u0645\u062d\u0644\u064a\u064a\u0646 \u0644\u0643\u0631\u0629 \u0627\u0644\u0642\u062f\u0645 \u0628\u0645\u0646\u0627\u0633\u0628\u0629 \u0641\u0648\u0632\u0647 \u0628\u0643\u0623\u0633 \u0623\u0645\u0645 \u0625\u0641\u0631\u064a\u0642\u064a\u0627 \u0644\u0644\u0627\u0639\u0628\u064a\u0646 \u0627\u0644\u0645\u062d\u0644\u064a\u064a\u0646 \u0644\u0643\u0631\u0629 \u0627\u0644\u0642\u062f\u0645 (\u0627\u0644\u0634\u0627\u0646 2024). [www.cawalisse.com]\n-------------------------------------------------\n\u0648\u0642\u0627\u0644 \u0627\u0644\u0645\u0644\u0643 \u0645\u062d\u0645\u062f \u0627\u0644\u0633\u0627\u062f\u0633\u060c \u0641\u064a \u0647\u0630\u0647 \u0627\u0644\u0628\u0631\u0642\u064a\u0629: \u201c\u062a\u062a\u0628\u0639\u0646\u0627 \u0628\u0643\u0644 \u0641\u062e\u0631 \u0648\u0627\u0628\u062a\u0647\u0627\u062c \u0641\u0648\u0632\u0643\u0645 \u0639\u0646 \u062c\u062f\u0627\u0631\u0629 \u0648\u0627\u0633\u062a\u062d\u0642\u0627\u0642 \u0628\u0643\u0623\u0633 \u0623\u0645\u0645 \u0625\u0641\u0631\u064a\u0642\u064a\u0627 \u0644\u0644\u0627\u0639\u0628\u064a\u0646 \u0627\u0644\u0645\u062d\u0644\u064a\u064a\u0646 \u0644\u0643\u0631\u0629 \u0627\u0644\u0642\u062f\u0645 (\u0627\u0644\u0634\u0627\u0646 2024) \u0641\u064a \u0646\u0633\u062e\u062a\u0647\u0627 \u0627\u0644\u062b\u0627\u0645\u0646\u0629\u060c \u0648\u0627\u0644\u062a\u064a \u2026  \u0627\u0644\u0645\u0644\u0643 \u0645\u062d\u0645\u062f \u0627\u0644\u0633\u0627\u062f\u0633 \u064a\u0647\u0646\u0626 \u0623\u0639\u0636\u0627\u0621 \u0645\u0646\u062a\u062e\u0628 \u0627\u0644\u0645\u062d\u0644\u064a\u064a\u0646 \u0628\u0645\u0646\u0627\u0633\u0628\u0629 \u0641\u0648\u0632\u0647 \u0628\u0643\u0623\u0633 \u0623\u0645\u0645 \u0625\u0641\u0631\u06cc\u0642\u06cc\u0627 (\u0627\u0644\u0634\u0627\u0646 2024)     . [www.barlamane.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 0, "id": "comm_label_0", "label": "\u0627\u062e\u062a\u064a\u0631 \u0644\u0627\u0639\u0628 \u0648\u0633\u0637 \u0627\u0644\u0645\u064a\u062f\u0627\u0646 \u0627\u0644\u0645\u063a\u0631\u0628\u064a\u060c\n...\u0645\u062d\u0645\u062f \u0631\u0628\u064a\u0639 \u062d\u0631\u064a\u0645\u0627\u062a\u060c \u0623\u0641\u063         });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);











    </script>
    </body>






    
    
</html>

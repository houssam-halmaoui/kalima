        }

            color: #666;
        }
        
        .tooltip {
            position: absolute;

            padding: 12px;

            direction: rtl;
            text-align: right;

            font-size: 16px;  
            font-weight: bold;
            margin-bottom: 8px;
        }

        }

        }

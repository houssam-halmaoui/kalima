            margin-bottom: 4px;
        }

            font-size: 12px;  
            color: #666;
        }
        
        .tooltip {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            padding: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);

            transition: opacity 0.3s;
            direction: rtl;
            text-align: right;
        }

            font-size: 16px;  
            font-weight: bold;
            margin-bottom: 8px;
        }

            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }

            line-height: 1.4;
        }

            bottom: 0;
            margin-top: 15px;
        }
        
        .swiper-pagination-bullet {
            width: 12px;
            height: 12px;
            background-color: #ccc;
            opacity: 0.7;
            transition: all 0.3s;
        }
        
        .swiper-pagination-bullet-active {
            background-color: #007aff;
            opacity: 1;
            width: 20px;
            border-radius: 6px;
        }

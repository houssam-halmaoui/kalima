    <title>أهم الأخبار - Treemap Carousel</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f4f4f4;
              
        }
        
        .swiper {
            width: 100%;
            height: 90vh;
            margin-top: 10px;
        }
        
        .swiper-slide {
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 10px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin: 10px;
            width: calc(100% - 20px); /* Utilisez calc pour soustraire les marges */
            margin-left: auto;
            margin-right: auto;

        }
        
        .treemap-container {
           width: 100%;
            height: 100%;
            margin-bottom: 10px;
            direction: rtl; /* Changez rtl en ltr */
            position: relative;
          z-index: 1;

        }
        
        .community-title {
            font-size: 16px;  
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
            position: relative;
              z-index: 10;
              padding: 10px;
              background: rgba(255, 255, 255, 0.8); /* Fond semi-transparent pour contraste */
              text-align: center;
        }
        
        .node {
            overflow: hidden;
            border: 1px solid white;
            position: absolute;
            transition: all 0.3s;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .node:hover {
            opacity: 0.9;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            z-index: 10;
        }
        
        .node-content {
            padding: 8px;
            overflow: hidden;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .node-title {
            font-size: 14px;  
            font-weight: bold;
            margin-bottom: 4px;
        }
        
        .node-source {
            font-size: 12px;  
            color: #666;
        }
        
        .tooltip {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            padding: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            font-size: 16px; 
            max-width: 90%;
            width: 350px;
            color: #333;
            z-index: 1000;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            direction: rtl;
            text-align: right;
        }
        
        .tooltip-title {
            font-size: 16px;  
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .tooltip-source {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }
        
        .tooltip-summary {
            font-size: 15px;
            line-height: 1.4;
        }
        
        .swiper-pagination {
            position: relative;
            bottom: 0;
            margin-top: 15px;
        }
        
        .swiper-pagination-bullet {
            width: 12px;
            height: 12px;
            background-color: #ccc;
            opacity: 0.7;
            transition: all 0.3s;
        }
        
        .swiper-pagination-bullet-active {
            background-color: #007aff;
            opacity: 1;
            width: 20px;
            border-radius: 6px;
        }
        
        .swiper-button-next, .swiper-button-prev {
            color: #fff;
            background-color: rgba(0, 0, 0, 0.4);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
        }
        
        .swiper-button-next:hover, .swiper-button-prev:hover {
            background-color: rgba(0, 0, 0, 0.6);
        }
        
        .swiper-button-next:after, .swiper-button-prev:after {
            font-size: 18px;
        }
        
        header {
            background-color: #333;
            color: white;
            text-align: center;
        }
        
        .header-title {
            font-size: 14px;
            font-weight: bold;
        }
        
        .header-subtitle {
            font-size: 12px;
            opacity: 0.8;
        }
        
        @media screen and (max-width: 768px) {
            .node-title {
                font-size: 14px;  
            }
            .node-source {
                font-size: 12px;  
            }
            .community-title {
                font-size: 16px;  
            }
            .tooltip {
                max-width: 90%;
                padding: 12px;
            }
            .tooltip-title {
                font-size: 16px;
            }
            .swiper-button-next, .swiper-button-prev {
                width: 36px;
                height: 36px;
            }
        }
    </style>

ر إلى الخارج تفاديا للمخالفات. قال المدير العام للوكالة الوطنية للسلامة الطرقية (نارسا)، ناصر بولعجول، إن البلاغ المتعلق بشكل لوحة تسجيل المركبات المستعملة في السير والجولان الدولي، "لا يتعلق بتشريع جديد، بل بتذكير بمقتضيات قرار وزير التجهيز والنقل رقم 2711.10 الصادر في 29 شتنبر 2010". وأوضح بولعجول، الخميس في لقاء صحفي بالرباط، أن (نارسا) أصدرت هذا البلاغ نهاية الأسبوع الماضي، بعد  مدير "نارسا" يشدد على تغيير لوحات ترقيم السيارات خلال السفر إلى الخارج تفاديا للمخالفات     .', 'size': 4}, {'id': '225', 'title': 'بلاغ “نارسا” بشأن لوحات الترقيم الدولية تذكير بمقتضيات قانونية', 'source': 'howiyapress.com', 'link': 'https://howiyapress.com/%d8%a8%d9%84%d8%a7%d8%ba-%d9%86%d8%a7%d8%b1%d8%b3%d8%a7-%d8%a8%d8%b4%d8%a3%d9%86-%d9%84%d9%88%d8%ad%d8%a7%d8%aa-%d8%a7%d9%84%d8%aa%d8%b1%d9%82%d9%8a%d9%85-%d8%a7%d9%84%d8%af%d9%88/', 'summary': 'بلاغ “نارسا” بشأن لوحات الترقيم الدولية تذكير بمقتضيات قانونية.  – متابعة بلاغ “نارسا” بشأن لوحات الترقيم الدولية تذكير بمقتضيات قانونية أكد المدير العام للوكالة الوطنية للسلامة الطرقية (نارسا)، ناصر بولعجول، اليوم الخميس بالرباط، أن البلاغ المتعلق بشكل...  بلاغ “نارسا” بشأن لوحات الترقيم الدولية تذكير بمقتضيات قانونية     .', 'size': 2}, {'id': '374', 'title': 'نارسا تضع حدا للجدل حول لوحات الترقيم الدولية', 'source': 'aljarida24.ma', 'link': 'https://aljarida24.ma/p/actualites/316665/', 'summary': 'نارسا تضع حدا للجدل حول لوحات الترقيم الدولية. أكد المدير العام للوكالة الوطنية للسلامة الطرقية (نارسا)، ناصر بولعجول، اليوم الخميس بالرباط، أن البلاغ المتعلق بشكل لوحة تسجيل المركبات المستعملة في السير والجولان الدولي، “لا يتعلق بتشريع جديد، بل بتذكير بمقتضيات قرار وزير التجهيز والنقل رقم 2711.10 الصادر في 29 شتنبر 2010”. وأوضح بولعجول في لقاء صحفي، أن (نارسا) أصدرت هذا البلاغ نهاية الأسبوع', 'size': 3}], 'main_title': 'مدير "نارسا" يشدد على تغيير لوحات ترقيم السيارات خلال السفر إلى الخارج تفاديا للمخالفات'}, {'community_id': '4', 'articles': [{'id': '139', 'title': 'بعد تمديد عقده لموسمين.. رونالدو باق في النصر', 'source': 'kifache.com', 'link': 'https://kifache.com/%d8%a8%d8%b9%d8%af-%d8%aa%d9%85%d8%af%d9%8a%d8%af-%d8%b9%d9%82%d8%af%d9%87-%d9%84%d9%85%d9%88%d8%b3%d9%85%d9%8a%d9%86-%d8%b1%d9%88%d9%86%d8%a7%d9%84%d8%af%d9%88-%d8%a8%d8%a7%d9%82-%d9%81%d9%8a/', 'summary': 'بعد تمديد عقده لموسمين.. رونالدو باق في النصر. أغلق نادي النصر السعودي الباب أمام الطامعين في التعاقد مع النجم البرتغالي كريستيانو رونالدو، بعدما جدد عقده لموسمين إضافيين. وأعلن النادي، اليوم الخميس (26 يونيو)، عن تمديد عقد رونالدو، بعد فترة من المفاوضات التي شغلت الأوساط الرياضية. وكان من المقرر أن ينتهي عقد النجم البرتغالي مع النصر في 30 يونيو الجاري. وبهذا التجديد، أنهى النصر', 'size': 2}, {'id': '167', 'title': 'بشروط مالية جديدة.. النصر يعلن تجديد عقد رونالدو حتى 2027', 'source': 'www.alayam24.com', 'link': 'https://www.alayam24.com/articles-577195.html', 'summary': 'بشروط مالية جديدة.. النصر يعلن تجديد عقد رونالدو حتى 2027. أعلن نادي النصر المنافس في الدوري السعودي للمحترفين لكرة القدم، اليوم الخميس، استمرار البرتغالي كريستيانو رونالدو في صفوفه. وقال النادي عبر حسابه على منصة “إكس” للتواصل الاجتماعي، إن اللاعب مدَّد عقده حتى 2027 ليستمر في صفوفه لما بعد احتفاله بعيد ميلاده. وكان النادي قد نشر عبر المنصة ذاتها مقطع فيديو يظهر فيه اللاعب', 'size': 2}], 'main_title': 'بعد تمديد عقده لموسمين.. رونالدو باق في النصر'}, {'community_id': '5', 'articles': [{'id': '165', 'title': 'الزواج تحت الضغط وتزوير ورقة العزوبة.. البعيوي يواجه القاضي بمعطيات صادمة', 'source': 'www.alayam24.com', 'link': 'https://www.alayam24.com/articles-577198.html', 'summary': 'الزواج تحت الضغط وتزوير ورقة العزوبة.. البعيوي يواجه القاضي بمعطيات صادمة. تتواصل بمحكمة الاستئناف أطوار جلسات الاستماع إلى المتهمين في قضية “إسكوبار الصحراء”، والتي يتابع فيها عدد من الشخصيات البارزة، من بينهم القياديان السابقان بحزب الأصالة والمعاصرة، سعيد الناصيري وعبد النبي البعيوي، إلى جانب متهمين آخرين. وخلال الجلسة الأخيرة، تمت مواجهة عبد النبي البعيوي بشهادة أدلت بها جميلة البطيوي، التي أكدت وجود علاقة سابقة', 'size': 2}, {'id': '174', 'title': 'مواجهة حادة بين المحكمة والبعيوي بشأن وثائ         const tooltip = d3.select("#tooltip");
        
        const communityColors = d3.scaleOrdinal()
            .domain(treemapData.map(d => d.community_id))
            .range(d3.quantize(d3.interpolateRainbow, treemapData.length));
        
        let clickTimer = null;
        let clickCount = 0;
        
        function createTreemap(data, containerId) {
            const container = d3.select(`#${containerId}`);
            const width = container.node().getBoundingClientRect().width;
            const height = container.node().getBoundingClientRect().height;
            
            const sources = [...new Set(data.articles.map(d => d.source))];
            const color = d3.scaleOrdinal()
                .domain(sources)
                .range(d3.quantize(d3.interpolateHcl("#007FFF", "#FFA500"), sources.length));
            
            
            
            const hierarchyData = {
                name: "root",
                children: data.articles
            };
            
            const root = d3.hierarchy(hierarchyData)
                .sum(d => d.size || 1)
                .sort((a, b) => b.value - a.value);
            
            const treemap = d3.treemap()
                .size([width, height])
                .padding(4)
                .round(true);
            
            treemap(root);
            
            const nodes = container.selectAll(".node")
                .data(root.leaves())
                .enter()
                .append("div")
                .attr("class", "node")
                .style("left", d => `${d.x0}px`)
                .style("top", d => `${d.y0}px`)
                .style("width", d => `${d.x1 - d.x0}px`)
                .style("height", d => `${d.y1 - d.y0}px`)
                .style("background-color", d => color(d.data.source))
                .on("click", function(event, d) {
                    clickCount++;
                    
                    if (clickCount === 1) {
                        showTooltip(event, d);
                        
                        clickTimer = setTimeout(function() {
                            clickCount = 0;
                        }, 300);
                    } else {
                        // Double clic - ouvrir le lien
                        clearTimeout(clickTimer);
                        clickCount = 0;
                        if (d.data.link && d.data.link !== "#") {
                            window.open(d.data.link, '_blank');
                        }
                    }
                })
                .on("mouseover", function(event, d) {
                    if (window.innerWidth > 768) {
                        showTooltip(event, d);
                    }
                })
                .on("mousemove", function(event) {
                    if (window.innerWidth > 768) {
                        moveTooltip(event);
                    }
                })
                .on("mouseout", function() {
                    if (window.innerWidth > 768 && clickCount === 0) {
                        hideTooltip();
                    }
                });
            
            nodes.append("div")
                .attr("class", "node-content")
                .html(d => `
                    <div class="node-title">${d.data.title ?  d.data.title : 'Sans titre'}</div>
                    <div class="node-source">${d.data.source}</div>
                `);
        }
        
        function showTooltip(event, d) {
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = d.data.summary || '';

            const cleanSummary = tempDiv.textContent || tempDiv.innerText || '';

            tooltip.style("opacity", 1)
                .html(`
                    <div class="tooltip-title">${d.data.title}</div>
                    <div class="tooltip-source">${d.data.source}</div>
                    <div class="tooltip-summary">${cleanSummary ? cleanSummary : ''}</div>
                `);

            moveTooltip(event);
        }
        
        function moveTooltip(event) {
            const tooltipNode = tooltip.node();
            const tooltipWidth = tooltipNode.offsetWidth;
            const tooltipHeight = tooltipNode.offsetHeight;
            
            let left = event.pageX + 15;
            let top = event.pageY + 15;
            
            if (left + tooltipWidth > window.innerWidth) {
                left = event.pageX - tooltipWidth - 15;
            }
            
            if (top + tooltipHeight > window.innerHeight) {
                top = event.pageY - tooltipHeight - 15;
            }
            
            if (window.innerWidth <= 768) {
                left = (window.innerWidth - tooltipWidth) / 2;
                top = window.scrollY + (window.innerHeight - tooltipHeight) / 3;
            }
            
            tooltip.style("left", `${left}px`)
                .style("top", `${top}px`);
        }
        
        function hideTooltip() {
            tooltip.style("opacity", 0);
        }
        
        document.addEventListener('click', function(event) {
            if (window.innerWidth <= 768 && 
                !event.target.closest('.node') && 
                !event.target.closest('.tooltip')) {
                hideTooltip();
            }
        });
        
        function initCarousel() {
            const carouselContainer = document.getElementById('treemap-carousel');
            
            treemapData.forEach((data, index) => {
                const slide = document.createElement('div');
                slide.className = 'swiper-slide';
                
                const title = document.createElement('div');
                title.className = 'community-title';
                title.textContent = data.main_title;
                slide.appendChild(title);
                
                const treemapContainer = document.createElement('div');
                treemapContainer.className = 'treemap-container';
                treemapContainer.id = `treemap-${data.community_id}`;
                slide.appendChild(treemapContainer);
                
                carouselContainer.appendChild(slide);
            });
            
            const swiper = new Swiper(".mySwiper", {
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                    
                },
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
                spaceBetween: 30,
                
                keyboard: {
                    enabled: true,
                },
                grabCursor: true, 
                effect: "slide", 
                speed: 600, 
                loop: true, 
                spaceBetween: 30,
                on: {
                    slideChange: function() {
                        setTimeout(function() {
                            window.dispatchEvent(new Event('resize'));
                            hideTooltip();
                        }, 300);
                    }
                }
            });
            
            setTimeout(() => {
                treemapData.forEach(data => {
                    createTreemap(data, `treemap-${data.community_id}`);
                });
            }, 300);
            
            window.addEventListener('resize', () => {
                treemapData.forEach(data => {
                    const container = document.getElementById(`treemap-${data.community_id}`);
                    container.innerHTML = ''; 
                    createTreemap(data, `treemap-${data.community_id}`);
                });
                hideTooltip();
            });
        }
        
        window.addEventListener('load', initCarousel);
        
    </script>

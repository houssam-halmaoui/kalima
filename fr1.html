 succ\u00e8s la finale de la premi\u00e8re \u00e9dition de L\u2019banka League, un tournoi amateur e-Sport tenu sous l\u2019\u00e9gide de la F\u00e9d\u00e9ration royale marocaine des jeux \u00e9lectroniques (FRMJE) et en partenariat avec Mastercard et FC Media. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 1, "id": "comm_label_1", "label": "Ce trio de t\u00eate a\nenregistr\u00e9 une augmentation sur l\u2019ann\u00e9e...", "mass": 5, "physics": false, "shape": "box", "title": "Ce trio de t\u00eate a enregistr\u00e9 une augmentation sur l\u2019ann\u00e9e 2024, selon les chiffres l\u2019Institut national de la statistique (INE). [fr.hespress.com]\n-------------------------------------------------\nEn 2024, les Marocains ont constitu\u00e9 la premi\u00e8re nationalit\u00e9 \u00e0 obtenir la citoyennet\u00e9 espagnole, avec 42.910 naturalisations enregistr\u00e9es, selon les derni\u00e8res donn\u00e9es de l\u2019Institut national de la statistique espagnol (INE). [telquel.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 2, "id": "comm_label_2", "label": "Le minist\u00e8re de la Sant\u00e9\nsuit l\u2019\u00e9tat sanitaire des p\u00e8lerins...", "mass": 5, "physics": false, "shape": "box", "title": "Le minist\u00e8re de la Sant\u00e9 suit l\u2019\u00e9tat sanitaire des p\u00e8lerins en continu pendant l\u2019ensemble des rites du Hajj, a indiqu\u00e9 le responsable dans une d\u00e9claration \u00e0 la presse, ajoutant qu\u2019. [lematin.ma]\n-------------------------------------------------\nLes \u00e9quipes m\u00e9dicales saoudiennes n\u2019ont d\u00e9tect\u00e9 aucun foyer de maladies contagieuses ou de virus parmi les p\u00e8lerins au titre du Hajj 1446, a affirm\u00e9, vendredi, le ministre adjoint de la Sant\u00e9, Mohamed Al-Abd Al-Aali. [maroc-diplomatique.net]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 3, "id": "comm_label_3", "label": "Le minist\u00e8re de l\u2019\u00c9ducation nationale,\ndu Pr\u00e9scolaire et des Sports...", "mass": 5, "physics": false, "shape": "box", "title": "Le minist\u00e8re de l\u2019\u00c9ducation nationale, du Pr\u00e9scolaire et des Sports et la Fondation Al Mada ont franchi un nouveau cap dans leur engagement en faveur de l\u2019\u00e9ducation num\u00e9rique. [lematin.ma]\n-------------------------------------------------\nLa Fondation Al Mada et le minist\u00e8re de l\u2019\u00e9ducation nationale, du pr\u00e9scolaire et des sports comptent toucher plus de 30.000 \u00e9l\u00e8ves d\u2019ici 2026, en \u00e9quipant plus de 100 \u00e9coles primaires rurales \u00e0 travers les 12 r\u00e9gions du Maroc. [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 4, "id": "comm_label_4", "label": "Voici la traduction de ce\ncommuniqu\u00e9 :Le Minist\u00e8re de la...", "mass": 5, "physics": false, "shape": "box", "title": "Voici la traduction de ce communiqu\u00e9 :Le Minist\u00e8re de la Maison Royale, du Protocole et de la Chancellerie annonce que Sa Majest\u00e9 le Roi Mohammed VI, Amir Al Mouminine, que D. [lematin.ma]\n-------------------------------------------------\nSa Majest\u00e9 le Roi Mohammed VI, Amir Al-Mouminine, que Dieu L\u0027assiste, accomplira, samedi 10 Di Al Hijja 1446 H, correspondant au 7 juin 2025, la pri\u00e8re de l\u2019A\u00efd Al-Adha b\u00e9ni \u00e0 la mosqu\u00e9e Hassan II \u00e0 T\u00e9touan, indique un communiqu\u00e9 du Minist\u00e8re de la Maison Royale, du Protocole et de la Chancellerie. [www.lopinion.ma]\n-------------------------------------------------\nLe roi Mohammed VI, Amir Al-Mouminine, accomplira, samedi 10 Di Al Hijja 1446 H, correspondant au 7 juin 2025, la pri\u00e8re de l\u2019A\u00efd Al-Adha b\u00e9ni \u00e0 la mosqu\u00e9e Hassan II \u00e0 T\u00e9touan, indique un communiqu\u00e9 du Minist\u00e8re de la Maison Ro tions de la zone asiatique. [telquel.ma]\n-------------------------------------------------\nLentra\u00eeneur marocain Jamal Sellami a men\u00e9 l\u00e9quipe nationale jordanienne \u00e0 se qualifier pour la premi\u00e8re fois de son histoire au Mondial de football, apr\u00e8s une victoire hier contre Oman (3-0). [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "Cette position a \u00e9t\u00e9 exprim\u00e9e\ndans le Communiqu\u00e9 conjoint sign\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "Cette position a \u00e9t\u00e9 exprim\u00e9e dans le Communiqu\u00e9 conjoint sign\u00e9 au terme de la r\u00e9union tenue, ce jeudi \u00e0 Rabat, entre M. Nasser Bourita, ministre des Affaires \u00e9trang\u00e8res, de la Coo. [lematin.ma]\n-------------------------------------------------\nCette position a \u00e9t\u00e9 exprim\u00e9e dans le communiqu\u00e9 conjoint sign\u00e9 au terme de la r\u00e9union tenue, ce jeudi \u00e0 Rabat, entre Nasser Bourita, ministre. [telquel.ma]\n-------------------------------------------------\nCette position a \u00e9t\u00e9 exprim\u00e9e dans le Communiqu\u00e9 conjoint sign\u00e9 au terme de la r\u00e9union tenue, ce jeudi \u00e0 Rabat, entre Nasser Bourita, ministre des Affaires \u00e9trang\u00e8res et son homologue du Ghana Samuel Okudzeto Ablakwa. [www.lavieeco.com]\n-------------------------------------------------\nLa R\u00e9publique du Ghana consid\u00e8re le plan d\u2019autonomie pr\u00e9sent\u00e9 par le Royaume du Maroc comme la seule base r\u00e9aliste et durable pour une solution mutuellement acceptable \u00e0 la question du Sahara. [atlasinfo.fr]\n-------------------------------------------------\nLa R\u00e9publique du Ghana consid\u00e8re le plan d\u2019autonomie pr\u00e9sent\u00e9 par le Royaume du Maroc comme la seule base r\u00e9aliste et durable pour une solution mutuellement acceptable \u00e0 la question du Sahara. [www.lereporter.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 11, "id": "comm_label_11", "label": "Orange Maroc a annonc\u00e9 la\nconclusion d\u2019un accord strat\u00e9gique avec...", "mass": 5, "physics": false, "shape": "box", "title": "Orange Maroc a annonc\u00e9 la conclusion d\u2019un accord strat\u00e9gique avec le su\u00e9dois Ericsson, visant \u00e0 moderniser son r\u00e9seau et \u00e0 pr\u00e9parer le d\u00e9ploiement de la 5G au Maroc. [lematin.ma]\n-------------------------------------------------\nCette alliance in\u00e9dite s\u2019inscrit pleinement dans la vision d\u2019Orange Maroc visant \u00e0 offrir une connectivit\u00e9 ultra-performante, en pr\u00e9paration du lancement de la 5G et en ligne . [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "\u200bL\u2019arr\u00eat\u00e9 des comptes nationaux de\nl\u2019ann\u00e9e 2024 fait ressortir une...", "mass": 5, "physics": false, "shape": "box", "title": "\u200bL\u2019arr\u00eat\u00e9 des comptes nationaux de l\u2019ann\u00e9e 2024 fait ressortir une croissance de l\u2019\u00e9conomie nationale de 3,8%, au lieu de 3,7% en 2023, selon le Haut-Commissariat au Plan (HCP). [www.lopinion.ma]\n-------------------------------------------------\n\u00ab Cette croissance, port\u00e9e par la demande int\u00e9rieure, a \u00e9t\u00e9 r\u00e9alis\u00e9e dans un contexte marqu\u00e9 par une forte inflation et un creusement du besoin de financement de l\u2019\u00e9conomie. [telquel.ma]\n-------------------------------------------------\nL\u2019arr\u00eat\u00e9 des comptes nationaux de l\u2019ann\u00e9e 2024 fait ressortir une croissance de l\u2019\u00e9conomie nationale de 3,8%, au lieu de 3,7% en 2023, selon le Haut-Commissariat au Plan (HCP). [www.challenge.ma]\n-------------------------------------------------\nCette croissance, port\u00e9e par la demande int\u00e9rieure, a \u00e9t\u00e9 r\u00e9alis\u00e9e dans un contexte marqu\u00e9 par une forte inflation et un creusement du besoin de financement de l\u2019\u00e9conomie . [aujourdhui.ma]\n-------------------------------------------------\nL\u2019\u00e9conomie du pays a enregistr\u00e9 une croissance du PIB de 3,8% en 2024, au lieu de 3,7% en 2023, selon le Haut-Commissariat au Plan (HCP). [www.lavieeco.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "L\u2019enqu\u00eate mensuelle de conjoncture dans\nl\u2019Industrie de Bank Al-Maghrib (BAM)...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019enqu\u00eate mensuelle de conjoncture dans l\u2019Industrie de Bank Al-Maghrib (BAM) fait ressortir une stagnation de la production et une hausse des ventes, avec un taux d\u2019utilisation des capacit\u00e9s de production (TUC) de 79%. [telquel.ma]\n-------------------------------------------------\nL\u2019enqu\u00eate mensuelle de conjoncture dans l\u2019Industrie de Bank Al-Maghrib (BAM) fait ressortir une stagnation de la production et une hausse des ventes, avec un taux d\u2019utilisation des capacit\u00e9s de production (TUC) de 79%. [maroc-diplomatique.net]\n-------------------------------------------------\nLes secteurs industriels ont enregistr\u00e9 une stagnation de la production contre une hausse des ventes en avril 2025, avec un taux d\u2019utilisation des capacit\u00e9s de production (TUC) de 79%, d\u2019apr\u00e8s l\u2019enqu\u00eate mensuelle de conjoncture de Bank Al-Maghrib (BAM). [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "L\u2019offre sp\u00e9ciale relative au transport\nmaritime de voyageurs entre le...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019offre sp\u00e9ciale relative au transport maritime de voyageurs entre le M                                 };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>
    </body>
    
</html>

25, et illustre l\u2019ancrage de Mondelez Maroc dans le tissu social local. [lematin.ma]\n-------------------------------------------------\nDans le cadre de la 7\u1d49 \u00e9dition du programme \u00ab Coaching for the Best \u00bb, Mondelez Maroc a ouvert les portes de son site de production \u00e0 des b\u00e9n\u00e9ficiaires de l\u2019\u00e9cole de la 2\u1d49 chance nouvelle g\u00e9n\u00e9ration de Ben M\u2019sik. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 6, "id": "comm_label_6", "label": "Gr\u00e2ce \u00e0 ce succ\u00e8s, les\nJordaniens ne peuvent plus \u00eatre...", "mass": 5, "physics": false, "shape": "box", "title": "Gr\u00e2ce \u00e0 ce succ\u00e8s, les Jordaniens ne peuvent plus \u00eatre rejoints \u00e0 la deuxi\u00e8me place du groupe B par l\u0027Irak, troisi\u00e8me, qui s\u0027est inclin\u00e9 (2-0) face \u00e0 la Cor\u00e9e du Sud, premi. [lematin.ma]\n-------------------------------------------------\nLa Jordanie, sous la houlette du cadre marocain Jamal Sellami, s\u2019est qualifi\u00e9e jeudi pour la premi\u00e8re fois de son histoire \u00e0 la Coupe du monde apr\u00e8s sa victoire (3-0) \u00e0 Oman lors de l\u2019avant-derni\u00e8re journ\u00e9e des qualifications de la zone asiatique. [telquel.ma]\n-------------------------------------------------\nLentra\u00eeneur marocain Jamal Sellami a men\u00e9 l\u00e9quipe nationale jordanienne \u00e0 se qualifier pour la premi\u00e8re fois de son histoire au Mondial de football, apr\u00e8s une victoire hier contre Oman (3-0). [www.yabiladi.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 7, "id": "comm_label_7", "label": "Orange Maroc a annonc\u00e9 la\nconclusion d\u2019un accord strat\u00e9gique avec...", "mass": 5, "physics": false, "shape": "box", "title": "Orange Maroc a annonc\u00e9 la conclusion d\u2019un accord strat\u00e9gique avec le su\u00e9dois Ericsson, visant \u00e0 modern ---------------------------------------------\nEn dehors de l\u2019industrie extractive, les anticipations de la production par secteur, au titre du 2e trimestre 2025, tablent sur une augmentation. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 12, "id": "comm_label_12", "label": "En 2024, les Marocains ont\nconstitu\u00e9 la premi\u00e8re nationalit\u00e9 \u00e0...", "mass": 5, "physics": false, "shape": "box", "title": "En 2024, les Marocains ont constitu\u00e9 la premi\u00e8re nationalit\u00e9 \u00e0 obtenir la citoyennet\u00e9 espagnole, avec 42.910 naturalisations enregistr\u00e9es, selon les derni\u00e8res donn\u00e9es de l\u2019Institut national de la statistique espagnol (INE). [telquel.ma]\n-------------------------------------------------\nCe trio de t\u00eate a enregistr\u00e9 une augmentation sur l\u2019ann\u00e9e 2024, selon les chiffres l\u2019Institut national de la statistique (INE). [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 13, "id": "comm_label_13", "label": "\u00ab Cette croissance, port\u00e9e par\nla demande int\u00e9rieure, a \u00e9t\u00e9...", "mass": 5, "physics": false, "shape": "box", "title": "\u00ab Cette croissance, port\u00e9e par la demande int\u00e9rieure, a \u00e9t\u00e9 r\u00e9alis\u00e9e dans un contexte marqu\u00e9 par une forte inflation et un creusement du besoin de financement de l\u2019\u00e9conomie. [telquel.ma]\n-------------------------------------------------\nL\u2019arr\u00eat\u00e9 des comptes nationaux de l\u2019ann\u00e9e 2024 fait ressortir une croissance de l\u2019\u00e9conomie nationale de 3,8%, au lieu de 3,7% en 2023, selon le Haut-Commissariat au Plan (HCP). [www.challenge.ma]\n-------------------------------------------------\nCette croissance, port\u00e9e par la demande int\u00e9rieure, a \u00e9t\u00e9 r\u00e9alis\u00e9e dans un contexte marqu\u00e9 par une forte inflation et un creusement du besoin de financement de l\u2019\u00e9conomie . [aujourdhui.ma]\n-------------------------------------------------\nL\u2019\u00e9conomie du pays a enregistr\u00e9 une croissance du PIB de 3,8% en 2024, au lieu de 3,7% en 2023, selon le Haut-Commissariat au Plan (HCP). [www.lavieeco.com]\n-------------------------------------------------\nDans une note d\u2019information relative aux comptes nationaux provisoires de l\u2019ann\u00e9e 2024, le HCP souligne que cette croissance, port\u00e9e par la demande int\u00e9rieure, a . [fr.hespress.com]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 14, "id": "comm_label_14", "label": "L\u2019offre sp\u00e9ciale relative au transport\nmaritime de voyageurs entre le...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019offre sp\u00e9ciale relative au transport maritime de voyageurs entre le Maroc et le sud de l\u2019Europe dans le cadre de l\u2019op\u00e9ration Marhaba 2025sera renforc\u00e9e par 520 dessertes hebdomadaires, en vue de r\u00e9pondre aux flux attendus durant la p\u00e9riode estivale, a indiqu\u00e9 jeudi le ministre d\u00e9l\u00e9gu\u00e9 charg\u00e9 des Relations avec le Parlement, porte-parole du gouvernement, Mustapha. [telquel.ma]\n-------------------------------------------------\nL\u2019offre sp\u00e9ciale relative au transport maritime de voyageurs entre le Maroc et le sud de l\u2019Europe dans le cadre de l\u2019op\u00e9ration \u201cMarhaba 2025\u201d sera renforc\u00e9e par 520 dessertes hebdomadaires, en vue de r\u00e9pondre aux flux attendus durant la p\u00e9riode estivale, a indiqu\u00e9 jeudi le ministre d\u00e9l\u00e9gu\u00e9 charg\u00e9 des Relations avec le Parlement, porte-parole du gouvernement, [www.lereporter.ma]\n-------------------------------------------------\nL\u2019offre sp\u00e9ciale relative au transport maritime de voyageurs entre le Maroc et le sud de l\u2019Europe dans le cadre de l\u2019op\u00e9ration \u00ab Marhaba 2025 \u00bb sera renforc\u00e9e par 520 dessertes hebdomadaires, en vue de r\u00e9pondre aux flux attendus durant la p\u00e9riode estivale, a indiqu\u00e9 jeudi le ministre d\u00e9l\u00e9gu\u00e9 charg\u00e9 des Relations avec le Parlement, porte-parole du gouvernement, . [lnt.ma]\n-------------------------------------------------\nL\u2019offre de transport maritime de passagers entre le Maroc et le sud de l\u2019Europe a \u00e9t\u00e9 consid\u00e9rablement renforc\u00e9e pour r\u00e9pondre aux flux attendus des Marocains r\u00e9sidant \u00e0 l\u2019\u00e9tranger (MRE) souhaitant visiter leur patrie durant la p\u00e9riode estivale, dans le cadre de l\u2019op\u00e9ration Marhaba 2025, organis\u00e9e sous le Haut Patronage de Sa Majest\u00e9 le Roi Mohammed . [aujourdhui.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 15, "id": "comm_label_15", "label": "Le volume des nuit\u00e9es r\u00e9alis\u00e9es\ndans les \u00e9tablissements d\u2019h\u00e9bergement touristique...", "mass": 5, "physics": false, "shape": "box", "title": "Le volume des nuit\u00e9es r\u00e9alis\u00e9es dans les \u00e9tablissements d\u2019h\u00e9bergement touristique class\u00e9s (EHTC) a atteint plus de 4,2 millions de nuit\u00e9es \u00e0 fin f\u00e9vrier 2025, en hausse de 16% par rapport \u00e0 la m\u00eame p\u00e9riode un an auparavant, selon l\u2019Observatoire du Tourisme. [telquel.ma]\n-------------------------------------------------\nLes nuit\u00e9es dans les \u00e9tablissements d\u2019h\u00e9bergement touristique class\u00e9s (EHTC) se sont chiffr\u00e9es \u00e0 plus de 4,2 millions de nuit\u00e9es \u00e0 fin f\u00e9vrier 2025, en hausse de 16% par rapport \u00e0 la m\u00eame p\u00e9riode un an auparavant, rapporte l\u2019Observatoire du Tourisme. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 16, "id": "comm_label_16", "label": "Le Conseil de gouvernement a\napprouv\u00e9, jeudi, le projet de...", "mass": 5, "physics": false, "shape": "box", "title": "Le Conseil de gouvernement a approuv\u00e9, jeudi, le projet de d\u00e9cret n\u00b02.23.716 fixant les aptitudes n\u00e9cessaires \u00e0 l\u2019exercice des missions du syndic et les honoraires qu\u2019il per\u00e7oit dans le cadre des proc\u00e9dures relatives aux difficult\u00e9s des entreprises. [telquel.ma]\n-------------------------------------------------\nLe Conseil de gouvernement a approuv\u00e9, jeudi, le projet de d\u00e9cret n\u00b02.23.716 fixant les aptitudes n\u00e9cessaires \u00e0 l\u2019exercice des missions du syndic et les honoraires qu\u2019il per\u00e7oit dans le cadre des proc\u00e9dures relatives aux difficult\u00e9s des entreprises. [www.challenge.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 17, "id": "comm_label_17", "label": "L\u2019Union africaine (UA) s\u2019est dite\njeudi \u201cpr\u00e9occup\u00e9e\u201d par le \u201cpossible...", "mass": 5, "physics": false, "shape": "box", "title": "L\u2019Union africaine (UA) s\u2019est dite jeudi \u201cpr\u00e9occup\u00e9e\u201d par le \u201cpossible impact n\u00e9gatif\u201d de l\u2019interdiction aux ressortissants de 12 pays, notamment africains, d\u2019entrer aux Etats-Unis \u00e0 partir de lundi. [telquel.ma]\n-------------------------------------------------\n\u00ab J\u2019ai d\u00e9cid\u00e9 de restreindre et de limiter totalement l\u2019entr\u00e9e des ressortissants des 12 pays suivants : Afghanistan, Birmanie, Tchad, R\u00e9publique du Congo, Guin\u00e9e \u00e9quatoriale, \u00c9rythr\u00e9e, Ha\u00efti, Iran, Libye, Somalie, Soudan et Y\u00e9men \u00bb, a indiqu\u00e9 le . [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 22, "id": "comm_label_22", "label": "Ce projet, fruit d\u2019un partenariat\nentre le minist\u00e8re de l\u2019\u00c9ducation...", "mass": 5, "physics": fa , {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 25, "id": "comm_label_25", "label": "Selon Khalid Safir, directeur g\u00e9n\u00e9ral\nde la CDG, le d\u00e9positaire...", "mass": 5, "physics": false, "shape": "box", "title": "Selon Khalid Safir, directeur g\u00e9n\u00e9ral de la CDG, le d\u00e9positaire est un acteur cl\u00e9 de l\u2019\u00e9cosyst\u00e8me des fonds alternatifs, garant de la bonne gouvernance des fonds, de la s\u00e9curit\u00e9 des actifs et de la protection des investisseurs. [aujourdhui.ma]\n-------------------------------------------------\nLe d\u00e9positaire est un acteur cl\u00e9 de l\u2019\u00e9cosyst\u00e8me des Fonds alternatifs, garant de la bonne gouvernance des fonds, de la s\u00e9curit\u00e9 des actifs et de la protection des investisseurs, a affirm\u00e9, mercredi \u00e0 Casablanca, le directeur g\u00e9n\u00e9ral du groupe CDG (Caisse de D\u00e9p\u00f4t et de Gestion), Khalid Safir. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 26, "id": "comm_label_26", "label": "Les technologies d\u0027\u00e9nergie propre, le\nnucl\u00e9aire et le stockage d\u0027\u00e9nergie,...", "mass": 5, "physics": false, "shape": "box", "title": "Les technologies d\u0027\u00e9nergie propre, le nucl\u00e9aire et le stockage d\u0027\u00e9nergie, devraient attirer 2.200 milliards de dollars d\u0027investissements en 2025. [www.lavieeco.com]\n-------------------------------------------------\nC\u2019est le niveau que devraient atteindre les investisseurs mondiaux dans l\u2019\u00e9nergie en 2025, selon le dernier rapport annuel de l\u2019Agence internationale de l\u2019\u00e9nergie (AIE). [leseco.ma]\n-------------------------------------------------\nLes technologies d\u2019\u00e9nergie propre, notamment les \u00e9nergies renouvelables, le nucl\u00e9aire et le stockage d\u2019\u00e9nergie, devraient attirer 2.200 milliards de dollars d\u2019investissements, soit deux fois plus que les \u00e9nergies fossiles, estime l\u2019AIE dans . [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 27, "id": "comm_label_27", "label": "Deux fonds de BMCE Capital\nGestion ont \u00e9t\u00e9 prim\u00e9s dans...", "mass": 5, "physics": false, "shape": "box", "title": "Deux fonds de BMCE Capital Gestion ont \u00e9t\u00e9 prim\u00e9s dans les segments \u00ab MENA Markets Fund \u00bb et \u00ab MENA Markets Domestic Funds \u00bb, \u00e0 l\u2019occasion de l\u2019\u00e9dition du \u00ab Lipper MENA Markets 2025 Fund Awards \u00bb, organis\u00e9e par London Stock Exchange Group (LSEG). [maroc-diplomatique.net]\n-------------------------------------------------\nDeux fonds communs de placement de BMCE Capital Gestion, filiale du Groupe Bank of Africa, ont remport\u00e9 des prix \u00e0 l\u2019occasion de la nouvelle \u00e9dition du \u00ab Lipper MENA Markets 2025 Fund Awards \u00bb, organis\u00e9e derni\u00e8rement par London Stock Exchange Group. [www.challenge.ma]\n-------------------------------------------------\nBMCE Capital Gestion a \u00e9t\u00e9 mise \u00e0 l\u2019honneur lors de l\u2019\u00e9dition 2025 des Lipper MENA Markets Fund Awards, un \u00e9v\u00e9nement organis\u00e9 par le London Stock Exchange Group (LSEG) et d\u00e9di\u00e9 \u00e0 la reconnaissance des meilleures performances dans le secteur de la gestion d\u2019actifs au niveau de la r\u00e9gion MENA. [lnt.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 28, "id": "comm_label_28", "label": "En cause : la baisse\nde la demande europ\u00e9enne pour...", "mass": 5, "physics": false, "shape": "box", "title": "En cause : la baisse de la demande europ\u00e9enne pour les v\u00e9hicules thermiques, le ralentissement de la production locale et les mutations du march\u00e9 mondial. [maroc-diplomatique.net]\n-------------------------------------------------\nDepuis le d\u00e9but de l\u2019ann\u00e9e, les exportations automobiles marocaines, majoritairement destin\u00e9es \u00e0 l\u2019Europe, enregistrent une baisse in\u00e9dite, notamment sous l\u2019effet du recul des ventes de v\u00e9hicules thermiques, de plus en supplant\u00e9s par les mod\u00e8les \u00e9lectriques et hybrides. [leseco.ma]"}, {"borderWidth": 3, "fixed": true, "font": {"bold": true, "color": "#000", "size": 26}, "group": 18, "id": "comm_label_18", "label": "Le ministre adjoint de la\nSant\u00e9, Mohamed Al-Abd Al-Aali, a...", "mass": 5, "physics": false, "shape": "box", "title": "Le ministre adjoint de la Sant\u00e9, Mohamed Al-Abd Al-Aali, a indiqu\u00e9, vendredi, que les \u00e9quipes m\u00e9dicales saoudiennes n\u2019ont d\u00e9tect\u00e9 aucun foyer de maladies contagieuses ou de virus parmi les p\u00e8lerins au titre du Hajj 1446. [fr.hespress.com]\n-------------------------------------------------\nLe minist\u00e8re de la Sant\u00e9 suit l\u2019\u00e9tat sanitaire des p\u00e8lerins en continu pendant l\u2019ensemble des rites du Hajj, a indiqu\u00e9 le responsable dans une d\u00e9claration \u00e0 la presse, ajoutant qu\u2019. [lematin.ma]\n-------------------------------------------------\nLes \u00e9quipes m\u00e9dicales saoudiennes n\u2019ont d\u00e9tect\u00e9 aucun foyer de maladies contagieuses ou de virus parmi les p\u00e8lerins au titre du Hajj 1446, a affirm\u00e9, vendredi, le ministre adjoint de la Sant\u00e9, Mohamed Al-Abd Al-Aali. [maroc-diplomatique.net]"}]);

<script>
    function toggleTooltip() {
        const tooltip = document.getElementById('tooltip');
        tooltip.style.display = (tooltip.style.display === 'block') ? 'none' : 'block';
    }

    // Cacher la tooltip quand on clique ailleurs
    document.addEventListener('click', function(event) {
        const icon = document.getElementById('info-icon');
        const tooltip = document.getElementById('tooltip');
        if (!icon.contains(event.target) && !tooltip.contains(event.target)) {
            tooltip.style.display = 'none';
        }
    });
</script>

    
    
    
    
    
    
    
    
    
    <script type="text/javascript">


        function positionCommunityLabels() {

            var communities = {};

            for (var nodeId in network.body.nodes) {
                var node = network.body.nodes[nodeId];

                if (nodeId.toString().indexOf('comm_label_') === 0) {
                    continue;
                }

                var groupId = node.options.group;
                if (groupId !== undefined) {
                    if (!communities[groupId]) {
                        communities[groupId] = {nodes: [], x: 0, y: 0};
                    }
                    communities[groupId].nodes.push(nodeId);
                    communities[groupId].x += node.x;
                    communities[groupId].y += node.y;
                }
            }


            for (var groupId in communities) {
                var comm = communities[groupId];
                var numNodes = comm.nodes.length;

                if (numNodes > 0) {
                    var centerX = comm.x / numNodes;
                    var centerY = comm.y / numNodes;
                    var labelId = 'comm_label_' + groupId;


                    if (network.body.nodes[labelId]) {
                        network.body.data.nodes.update({
                            id: labelId,
                            x: centerX,
                            y: centerY,
                            fixed: {
                                x: true,
                                y: true
                            }
                        });
                    } 
                }
            }
        }

        network.once("stabilized", function() {
            setTimeout(positionCommunityLabels, 100);
        });

        window.addEventListener('resize', function() {
            setTimeout(positionCommunityLabels, 50);
        });


        network.on("dragEnd", function(params) {
            setTimeout(positionCommunityLabels, 50);
        });

        network.on("afterDrawing", function() {
            if (!window.labelUpdateTimeout) {
                window.labelUpdateTimeout = setTimeout(function() {
                    positionCommunityLabels();
                    window.labelUpdateTimeout = null;
                }, 100);
            }
        });




        network.on("doubleClick", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        network.on("hold", function(params) {
            if (params.nodes.length > 0) {
                var nodeId = params.nodes[0];
                var node = network.body.nodes[nodeId];
                var url = node.options.url;
                if (url && url !== '#') {
                    window.open(url, '_blank');
                }
            }
        });

        function adjustForScreenSize() {
            var isMobile = window.innerWidth < 768;
            var options = {
                nodes: {
                    font: { size: isMobile ? 18 : 20 },
                    scaling: { min: isMobile ? 5 : 10, max: isMobile ? 20 : 30 }
                },
                physics: {
                    barnesHut: {
                        gravitationalConstant: isMobile ? -1000 : -2000,
                        springLength: isMobile ? 80 : 120
                    }
                }
            };
            network.setOptions(options);
        }






    function addScrollButtonsToTooltips() {
        const observer = new MutationObserver(function(mutations) {
            mutations.forEach(function(mutation) {
                if (mutation.addedNodes.length) {
                    Array.from(mutation.addedNodes).forEach(function(node) {
                        if (node.classList && node.classList.contains('vis-tooltip')) {
                            if (node.scrollHeight > node.clientHeight) {
                                const scrollButtons = document.createElement('div');
                                scrollButtons.className = 'scroll-buttons';
                                
                                const scrollUp = document.createElement('div');
                                scrollUp.className = 'scroll-up';
                                scrollUp.innerHTML = '▲';
                                scrollUp.onclick = function() {
                                    node.scrollBy(0, -50);
                                };
                                
                                const scrollDown = document.createElement('div');
                                scrollDown.className = 'scroll-down';
                                scrollDown.innerHTML = '▼';
                                scrollDown.onclick = function() {
                                    node.scrollBy(0, 50);
                                };
                                
                                scrollButtons.appendChild(scrollUp);
                                scrollButtons.appendChild(scrollDown);
                                node.appendChild(scrollButtons);
                            }
                        }
                    });
                }
            });
        });
        
        observer.observe(document.body, {
            childList: true,
            subtree: true
        });
    }
    
    
    
        window.addEventListener('load', adjustForScreenSize);
        window.addEventListener('resize', adjustForScreenSize);


    
    document.addEventListener('DOMContentLoaded', addScrollButtonsToTooltips);



    </script>

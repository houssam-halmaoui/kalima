-des-jeunes-le-gouvernement-est-pret-a-reorganiser-ses-priorites_1953823/', 'summary': 'Sekkouri : face aux revendications des jeunes, “le gouvernement est prêt à réorganiser ses priorités”. Face aux mobilisations de la GenZ212 qui secouent plusieurs villes marocaines, le ministre Younes Sekkouri a exprimé jeudi la compréhension du gouvernement et sa volonté d’ouvrir un dialogue immédiat avec la jeunesse. Younes Sekkouri, ministre de l’Inclusion économique, de la Petite entreprise, de l’Emploi et des Compétences, a affirmé que le gouvernement comprend les revendications.', 'size': 2}, {'id': '148', 'title': 'Le gouvernement à l’écoute de la jeunesse, assure Sekkouri', 'source': 'www.lavieeco.com', 'link': 'https://www.lavieeco.com/pouvoirs/le-gouvernement-a-lecoute-de-la-jeunesse-assure-sekkouri/', 'summary': 'Le gouvernement à l’écoute de la jeunesse, assure Sekkouri. Le ministre de l’Inclusion économique, de la Petite entreprise, de l’Emploi et des Compétences, Younes Sekkouri, a réaffirmé, jeudi, la disposition du gouvernement à engager immédiatement un dialogue structuré avec la jeunesse. S’exprimant à l’issue du Conseil de gouvernement, il a souligné l’importance d’une écoute active des revendications et d’un débat transparent sur les questions prioritaires, tout en déplorant les récents événements marqués par des débordements et des pertes humaines.', 'size': 2}], 'main_title': 'Sekkouri : face aux revendications des jeunes, “le gouvernement est prêt à réorganiser ses priorités”'}, {'community_id': '15', 'articles': [{'id': '91', 'title': 'Ministère public : “Les violences lors des manifestations ne relèvent pas de la liberté d’expression”', 'source': 'telquel.ma', 'link': 'https://telquel.ma/instant-t/2025/10/02/ministere-public-les-violences-lors-des-manifestations-ne-relevent-pas-de-la-liberte-dexpression_1953754/', 'summary': 'Ministère public : “Les violences lors des manifestations ne relèvent pas de la liberté d’expression”. Les actes de violence, de va otissements et morcellements'}, {'community_id': '22', 'articles': [{'id': '203', 'title': 'Sécurité hydrique : une mission stratégique pour planifier l’eau de demain', 'source': 'leseco.ma', 'link': 'https://leseco.ma/maroc/securite-hydrique-une-mission-strategique-pour-planifier-leau-de-demain.html', 'summary': 'Sécurité hydrique : une mission stratégique pour planifier l’eau de demain. Face à une sécheresse chronique et à des besoins croissants en eau potable et agricole, la Direction de la recherche et de la planification de l’eau souhaite armer le Royaume dans le renforcement de la planification et la gouvernance de l’eau, finaliser l’application de la loi 36-15 et préparer le pays à l’horizon 2050. ', 'size': 2}, {'id': '336', 'title': 'Sécurité hydrique : La DRPE lance un projet de planification et de gouvernance pour préparer 2050', 'source': 'maroc-diplomatique.net', 'link': 'https://maroc-diplomatique.net/securite-hydrique-la-drpe-lance-un-projet-de-planification/', 'summary': 'Sécurité hydrique : La DRPE lance un projet de planification et de gouvernance pour préparer 2050. Confronté à une sécheresse chronique et à des pressions croissantes sur ses ressources hydriques, le Maroc franchit une nouvelle étape stratégique. La Direction de la recherche et de la planification de l’eau (DRPE) vient de lancer une mission nationale visant à renforcer la planification, la gouvernance et l’application effective de la loi 36-15, tout en .', 'size': 2}], 'main_title': 'Sécurité hydrique : une mission stratégique pour planifier l’eau de demain'}, {'community_id': '12', 'articles': [{'id': '205', 'title': 'Industrie aéronautique : un nouveau cap vers l’intégration mondiale', 'source': 'leseco.ma', 'link': 'https://leseco.ma/business/industrie-aeronautique-un-nouveau-cap-vers-lintegration-mondiale.html', 'summary': 'Industrie aéronautique : un nouveau cap vers l’intégration mondiale. À l’occasion du 8e Aerospace Meeting Casablanca, l’industrie aéronautique nationale prend un nouvel envol. Trois protocoles d’accord, signés à l’occasion, viennent renforcer l’intégration locale du secteur et consolider la place du Royaume comme hub stratégique des chaînes de valeur mondiales. ', 'size': 2}, {'id': '270', 'title': 'La Bourse de Casablanca lance un programme d’accompagnement pour les entreprises industrielles à fort potentiel', 'source': 'lematin.ma', 'link': 'https://lematin.ma/economie/la-bourse-de-casablanca-lance-un-programme-pour-les-industrielles/305456', 'summary': 'La Bourse de Casablanca lance un programme d’accompagnement pour les entreprises industrielles à fort potentiel. Ce programme cible spécifiquement les entreprises industrielles marocaines à fort potentiel de croissance. Il vise à renforcer leurs capacités stratégiques et financières en vue de.', 'size': 2}], 'main_title': 'Industrie aéronautique : un nouveau cap vers l’intégration mondiale'}, {'community_id': '16', 'articles': [{'id': '220', 'title': 'Condamnation en appel de deux journalistes français Graciet et Laurent pour tentative de change au Roi du Maroc', 'source': 'atlasinfo.fr', 'link': 'https://atlasinfo.fr/condamnation-en-appel-de-deux-journalistes-francais-graciet-et-laurent-pour-tentative-de-change-au-roi-du-maroc.html', 'summary': "Condamnation en appel de deux journalistes français Graciet et Laurent pour tentative de change au Roi du Maroc. Les deux journalistes français Catherine Graciet et Eric Laurent ont été respectivement condamné en appel, ce jeudi 2 octobre, à des peines de dix et douze mois de prison avec sursis, pour tentative de chantage du Roi Mohammed VI en échange de la non-publication d'un livre. L’article est apparu en premier sur .", 'size': 2}, {'id': '277', 'title': "Éric Laurent et Catherine Graciet condamnés en appel pour chantage contre l'institution royale", 'source': 'www.lopinion.ma', 'link': 'https://www.lopinion.ma/Eric-Laurent-et-Catherine-Graciet-condamnes-en-appel-pour-chantage-contre-l-institution-royale_a72455.html', 'su es publics"'}, {'community_id': '19', 'articles': [{'id': '254', 'title': 'Insuline : fin des mesures antidumping sur les importations danoises', 'source': 'fr.hespress.com', 'link': 'https://fr.hespress.com/443746-insuline-fin-des-mesures-antidumping-sur-les-importations-danoises.html', 'summary': 'Insuline : fin des mesures antidumping sur les importations danoises. La mesure antidumping appliquée aux importations d’insuline danoise a pris fin. Le ministère de l’Industrie et du Commerce a clos l’enquête de réexamen après le retrait de la requête de Sothema, à l’origine de la procédure un an plus tôt. Depuis le mercredi 1er octobre 2025, la mesure antidumping qui s’appliquait depuis 2023 aux importations . ', 'size': 2}, {'id': '331', 'title': 'Maroc : Fin du bouclier antidumping sur l’insuline importée du Danemark', 'source': 'maroc-diplomatique.net', 'link': 'https://maroc-diplomatique.net/maroc-fin-du-bouclier-antidumping-sur-linsuline-importee-du-danemark/', 'summary': 'Maroc : Fin du bouclier antidumping sur l’insuline importée du Danemark. Depuis le 1er octobre 2025, les importations d’insuline en provenance du Danemark ne sont plus soumises à un droit antidumping. Le ministère de l’Industrie et du Commerce a clos l’enquête de réexamen après le retrait de la requête introduite par Sothema, unique producteur marocain d’insuline. Le marché s’ouvre ainsi à une concurrence internationale accrue. La .', 'size': 2}], 'main_title': 'Insuline : fin des mesures antidumping sur les importations danoises'}, {'community_id': '20', 'articles': [{'id': '278', 'title': 'Bourse de Casablanca : un programme inédit pour accompagner les entreprises industrielles vers la croissance', 'source': 'www.lopinion.ma', 'link': 'https://www.lopinion.ma/Bourse-de-Casablanca-un-programme-inedit-pour-accompagner-les-entreprises-industrielles-vers-la-croissance_a72451.html', 'summary': 'Bourse de Casablanca : un programme inédit pour accompagner les entreprises industrielles vers la croissance. La Bourse de Casablanca, en partenariat avec le Ministère de l’Industrie et du Commerce, la Confédération Générale des Entreprises du Maroc (CGEM) et l’Autorité Marocaine du Marché des Capitaux (AMMC), a lancé officiellement un nouveau programme de formation et d’accompagnement dédié aux entreprises industrielles à fort potentiel.', 'size': 2}, {'id': '334', 'title': 'Maroc : Un nouveau dispositif pour former et accompagner les entreprises industrielles', 'source': 'maroc-diplomatique.net', 'link': 'https://maroc-diplomatique.net/maroc-un-nouveau-dispositif-pour-former-et-accompagner-les-entreprises-industrielles/', 'summary': 'Maroc : Un nouveau dispositif pour former et accompagner les entreprises industrielles. Casablanca, le 03 octobre 2025. La Bourse de Casablanca, avec le Ministère de l’Industrie et du Commerce et l’appui de la Confédération Générale des Entreprises du Maroc (CGEM) et celui de l’Autorité Marocaine du Marché des Capitaux (AMMC), a lancé officiellement un nouveau programme de formation et d’accompagnement dédié aux entreprises industrielles à fort potentiel. .', 'size': 2}], 'main_title': 'Bourse de Casablanca : un programme inédit pour accompagner les entreprises industrielles vers la croissance'}, {'community_id': '23', 'articles': [{'id': '285', 'title': "Entreprises : l'association fédérale allemande des PME inaugure son bureau au Maroc", 'source': 'telquel.ma', 'link': 'https://telquel.ma/instant-t/2025/10/03/entreprises-lassociation-federale-allemande-des-pme-inaugure-son-bureau-au-maroc_1953975/', 'summary': "Entreprises : l'association fédérale allemande des PME inaugure son bureau au Maroc. L’Association fédérale allemande des petites et moyennes entreprises (Bundesverband mittelständische Wirtschaft – BVMW) a inauguré, vendredi à Rabat, son Bureau Maroc, en présence du ministre délégué chargé de l’Investissement, de la Convergence et de l’évaluation des politiques publiques, Karim Zidane, et du directeur générale de la BVMW Berlin         const tooltip = d3.select("#tooltip");
        
        const communityColors = d3.scaleOrdinal()
            .domain(treemapData.map(d => d.community_id))
            .range(d3.quantize(d3.interpolateRainbow, treemapData.length));
        
        let clickTimer = null;
        let clickCount = 0;
        
        function createTreemap(data, containerId) {
            const container = d3.select(`#${containerId}`);
            const width = container.node().getBoundingClientRect().width;
            const height = container.node().getBoundingClientRect().height;
            
            const sources = [...new Set(data.articles.map(d => d.source))];
            const color = d3.scaleOrdinal()
                .domain(sources)
                .range(d3.quantize(d3.interpolateHcl("#007FFF", "#FFA500"), sources.length));
            
                        
            const hierarchyData = {
                name: "root",
                children: data.articles
            };
            
            const root = d3.hierarchy(hierarchyData)
                .sum(d => d.size || 1)
                .sort((a, b) => b.value - a.value);
            
            const treemap = d3.treemap()
                .size([width, height])
                .padding(4)
                .round(true);
            
            treemap(root);
            
            const nodes = container.selectAll(".node")
                .data(root.leaves())
                .enter()
                .append("div")
                .attr("class", "node")
                .style("left", d => `${d.x0}px`)
                .style("top", d => `${d.y0}px`)
                .style("width", d => `${d.x1 - d.x0}px`)
                .style("height", d => `${d.y1 - d.y0}px`)
                .style("background-color", d => color(d.data.source))
                .on("click", function(event, d) {
                    clickCount++;
                    
                    if (clickCount === 1) {
                        showTooltip(event, d);
                        
                        clickTimer = setTimeout(function() {
                            clickCount = 0;
                        }, 300);
                    } else {
                        clearTimeout(clickTimer);
                        clickCount = 0;
                        if (d.data.link && d.data.link !== "#") {
                            window.open(d.data.link, '_blank');
                        }
                    }
                })
                .on("mouseover", function(event, d) {
                    if (window.innerWidth > 768) {
                        showTooltip(event, d);
                    }
                })
                .on("mousemove", function(event) {
                    if (window.innerWidth > 768) {
                        moveTooltip(event);
                    }
                })
                .on("mouseout", function() {
                    if (window.innerWidth > 768 && clickCount === 0) {
                        hideTooltip();
                    }
                });
            
            nodes.append("div")
                .attr("class", "node-content")
                .html(d => `
                    <div class="node-title">${d.data.title ? d.data.title : 'Sans titre'}</div>
                    <div class="node-source">${d.data.source}</div>
                `);
        }
        
        function showTooltip(event, d) {
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = d.data.summary || '';

            const cleanSummary = tempDiv.textContent || tempDiv.innerText || '';

            tooltip.style("opacity", 1)
                .html(`
                    <div class="tooltip-title">${d.data.title}</div>
                    <div class="tooltip-source">${d.data.source}</div>
                    <div class="tooltip-summary">${cleanSummary ? cleanSummary : ''}</div>
                `);

            moveTooltip(event);
        }
        
        function moveTooltip(event) {
            const tooltipNode = tooltip.node();
            const tooltipWidth = tooltipNode.offsetWidth;
            const tooltipHeight = tooltipNode.offsetHeight;
            
            let left = event.pageX + 15;
            let top = event.pageY + 15;
            
            if (left + tooltipWidth > window.innerWidth) {
                left = event.pageX - tooltipWidth - 15;
            }
            
            if (top + tooltipHeight > window.innerHeight) {
                top = event.pageY - tooltipHeight - 15;
            }
            
            if (window.innerWidth <= 768) {
                left = (window.innerWidth - tooltipWidth) / 2;
                top = window.scrollY + (window.innerHeight - tooltipHeight) / 3;
            }
            
            tooltip.style("left", `${left}px`)
                .style("top", `${top}px`);
        }
        
        // Fonction pour cacher le tooltip
        function hideTooltip() {
            tooltip.style("opacity", 0);
        }
        
        document.addEventListener('click', function(event) {
            if (window.innerWidth <= 768 && 
                !event.target.closest('.node') && 
                !event.target.closest('.tooltip')) {
                hideTooltip();
            }
        });
        
        function initCarousel() {
            const carouselContainer = document.getElementById('treemap-carousel');
            
            treemapData.forEach((data, index) => {
                const slide = document.createElement('div');
                slide.className = 'swiper-slide';
                
                const title = document.createElement('div');
                title.className = 'community-title';
                title.textContent = data.main_title;
                slide.appendChild(title);
                
                const treemapContainer = document.createElement('div');
                treemapContainer.className = 'treemap-container';
                treemapContainer.id = `treemap-${data.community_id}`;
                slide.appendChild(treemapContainer);
                
                carouselContainer.appendChild(slide);
            });
            
            const swiper = new Swiper(".mySwiper", {
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                    
                },
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
                spaceBetween: 30,
                
                keyboard: {
                    enabled: true,
                },
                grabCursor: true, 
                effect: "slide", 
                speed: 600, 
                loop: true, 
                spaceBetween: 30,
                on: {
                    slideChange: function() {
                        
                        setTimeout(function() {
                            window.dispatchEvent(new Event('resize'));
                            hideTooltip();
                        }, 300);
                    }
                }
            });
            
            setTimeout(() => {
                treemapData.forEach(data => {
                    createTreemap(data, `treemap-${data.community_id}`);
                });
            }, 300);
            
            window.addEventListener('resize', () => {
                treemapData.forEach(data => {
                    const container = document.getElementById(`treemap-${data.community_id}`);
                    container.innerHTML = '';
                    createTreemap(data, `treemap-${data.community_id}`);
                });
                hideTooltip();
            });
        }
        
        window.addEventListener('load', initCarousel);
        
    </script>

ntions de coopération en matière de résilience de l’élevage et d’innovation agricole', 'source': 'aujourdhui.ma', 'link': 'https://aujourdhui.ma/actualite/maroc-france-signature-de-deux-conventions-de-cooperation-en-matiere-de-resilience-de-lelevage-et-dinnovation-agricole', 'summary': 'Maroc-France: Signature de deux conventions de coopération en matière de résilience de l’élevage et d’innovation agricole. Deux conventions de coopération maroco-française en matière de promotion de la résilience de l’élevage et de l’innovation agricole ont été signées, mardi à Clermont-Ferrand, en marge du 34e Sommet de l’élevage où le Maroc est l’invité d’honneur. La première convention a été signée entre l’Association nationale ovine et caprine (ANOC), Races Ovines des Massifs Sélection .', 'size': 2}, {'id': '141', 'title': 'Maroc-France : Signature de deux conventions de coopération dans le domaine agricole', 'source': 'www.lavieeco.com', 'link': 'https://www.lavieeco.com/affaires/agriculture/maroc-france-signature-de-deux-conventions-de-cooperation-dans-le-domaine-agricole/', 'summary': 'Maroc-France : Signature de deux conventions de coopération dans le domaine agricole. Ces conventions visent notamment à raffermir le partenariat bilatéral entre les professionnels des deux pays, à travers l’amélioration des performances de l’élevage ovin et caprin et le renforcement de sa résilience.', 'size': 2}, {'id': '216', 'title': 'Maroc–France : deux conventions pour renforcer la résilience de l’élevage et l’innovation agricole', 'source': 'lnt.ma', 'link': 'https://lnt.ma/maroc-france-deux-conventions-pour-renforcer-la-resilience-de-lelevage-et-linnovation-agricole/', 'summary': 'Maroc–France : deux conventions pour renforcer la résilience de l’élevage et l’innovation agricole. En marge du 34e Sommet de l’élevage, où le Maroc est invité d’honneur, deux conventions de coopération ont été signées mardi pour promouvoir la résilience des filières d’élevage et l’innovation agricole entre le Maroc et la France. Ces accords visent à consolider un partenariat entamé en 2015, en renforçant les capacités institutionnelles et les actions . ', 'size': 3}], 'main_title': 'Le Maroc et la France vont coopérer en matière de résilience de l’élevage et d’innovation agricole'}, {'community_id': '15', 'articles': [{'id': '77', 'title': "Maroc-France : El Bouari plaide pour une feuille de route commune pour l'élevage", 'source': 'telquel.ma', 'link': 'https://telquel.ma/instant-t/2025/10/07/maroc-france-el-bouari-plaide-pour-une-feuille-de-route-commune-pour-lelevage_1954615/', 'summary': "Maroc-France : El Bouari plaide pour une feuille de route commune pour l'élevage. Le ministre de l’Agriculture, de la Pêche maritime, du Développement rural et des Eaux et Forêts, Ahmed El Bouari, a plaidé, mardi à Clermont-Ferrand, en France, en faveur d’une feuille de route maroco-française pour le développement de l’élevage. Nous encourageons la poursuite du dialogue autour d’une feuille de route commune pour le développement de l’élevage,.", 'size': 3}, {'id': '148', 'title': 'Élevage : Une feuille de route maroco-française en gestation', 'source': 'www.lavieeco.com', 'link': 'https://www.lavieeco.com/affaires/agriculture/elevage-une-feuille-de-route-maroco-francaise-en-gestation/', 'summary': "Élevage : Une feuille de route maroco-française en gestation. Intervenant à Clermont-Ferrand lors d'une conférence sur l'élevage au Maroc, le ministre de l'Agriculture Ahmed El Bouari a notamment encouragé la promotion du transfert de technologie, de la recherche appliquée et de l’innovation dans ce secteur.", 'size': 2}, {'id': '313', 'title': 'Secteur de l’élevage : El Bouari appelle à une feuille de route maroco-française…', 'source': 'leseco.ma', 'link': 'https://leseco.ma/maroc/secteur-de-lelevage-el-bouari-appelle-a-une-feuille-de-route-maroco-francaise.html', 'summary': 'Secteur de l’élevage : El Bouari appelle à une feuille de route maroco-française. Le ministre de l’Agriculture, de la Pêche maritime, du Développement rural et des Eaux et Forêts, Ahmed El Bouari, a plaidé pour l’élaboration d’une feuille de route commune entre le Maroc et la France pour le développement de l’élevage. ', 'size': 2}], 'main_title': "Maroc-France : El Bouari plaide pour une feuille de route commune pour l'élevage"}, {'community_id': '16', 'articles': [{'id': '92', 'title': 'Le patron du foot africain “confiant” pour la CAN-2025 malgré les manifestations au Maroc', 'source': 'telquel.ma', 'link': 'https://telquel.ma/instant-t/2025/10/07/le-patron-du-foot-africain-confiant-pour-la-can-2025-malgre-les-manifestations-au-maroc_1954500/', 'summary': 'Le patron du foot africain “confiant” pour la CAN-2025 malgré les manifestations au Maroc. Le président de la Confédération africaine de football (CAF), Patrice Motsepe, s’est dit lundi « absolument confiant » quant à la tenue de la Coupe d’Afrique des nations, qui doit se dérouler en fin d’année au Maroc, théâtre depuis plus d’une semaine de manifestations quotidiennes contre le gouvernement. Les jeunes Marocains sont descendus dans la rue dimanche.', 'size': 2}, {'id': '213', 'title': 'Le Maroc, pilier incontournable de la CAN 2025, selon le président de la CAF Patrice Motsepe', 'source': 'www.lereporter.ma', 'link': 'https://www.lereporter.ma/le-maroc-pilier-incontournable-de-la-can-2025-selon-le-president-de-la-caf-patrice-motsepe/', 'summary': 'Le Maroc, pilier incontournable de la CAN 2025, selon le président de la CAF Patrice Motsepe. S’exprimant lors d’une réunion annuelle des dirigeants du football africain à Kinshasa, le président de la Confédération Africaine de Football (CAF) Patrice Motsepe, s’est dit « absolument confiant » quant à la tenue de la Coupe d’Afrique des nations, qui doit se dérouler en fin d’année au Maroc. Depuis plusieurs semaines, certains médias étrangers avaient évoqué l’hypothèse ', 'size': 2}], 'main_title': 'Le patron du foot africain “confiant” pour la CAN-2025 malgré les manifestations au Maroc'}, {'community_id': '17', 'articles': [{'id': '131', 'title': 'Palestine : Le Maroc lance des projets de 2 millions de dollars', 'source': 'www.lavieeco.com', 'link': 'https://www.lavieeco.com/au-royaume/scans/palestine-le-maroc-lance-des-projets-de-2-millions-de-dollars/', 'summary': "Palestine : Le Maroc lance des projets de 2 millions de dollars. Une kyrielle de projets d'un budget avoisinant les 2 millions de dollars en faveur de la population palestinienne sont en cours d’exécution au cours du 4e trimestre de 2025, a annoncé mardi à Rabat, le directeur chargé de la gestion de l'Agence Bayt Mal Al-Qods Acharif, Mohamed Salem Cherkaoui.", 'size': 4}, {'id': '156', 'title': 'Des projets pour 2 millions de dollars en cours d’exécution en faveur de la population palestinienne au 4e trimestre 2025', 'source': 'maroc-diplomatique.net', 'link': 'https://maroc-diplomatique.net/des-projets-pour-2-millions-de-dollars-en-cours-dexecution-en-faveur-de-la-population-palestinienne-au-4e-trimestre-2025/', 'summary': 'Des projets pour 2 millions de dollars en cours d’exécution en faveur de la population palestinienne au 4e trimestre 2025. Une kyrielle de projets d’un budget avoisinant les 2 millions de dollars en faveur de la population palestinienne sont en cours d’exécution au cours du 4e trimestre de 2025, a annoncé mardi à Rabat, le directeur chargé de la gestion de l’Agence Bayt Mal Al-Qods Acharif, Mohamed Salem Cherkaoui. S’exprimant à l’occasion de la rentrée .', 'size': 4}, {'id': '244', 'title': 'Des projets de 2 millions de dollars au profit de la population palestinienne (Bayt Mal Al-Qods Acharif)', 'source': 'lematin.ma', 'link': 'https://lematin.ma/nation/des-projets-de-2-m-au-profit-de-la-population-palestinienne/306289', 'summary': "Des projets de 2 millions de dollars au profit de la population palestinienne (Bayt Mal Al-Qods Acharif). S’exprimant à l’occasion de la rentrée sociale et économique 2025-2026 à Al-Qods, Mohamed Salem Cherkaoui a expliqu iorite-a-la-competitivite-et-lemploi/', 'summary': 'Programme de coopération économique Suisse–Maroc 2025–2028 : priorité à la compétitivité et l’emploi. Le Programme de coopération économique Suisse–Maroc 2025–2028, présenté mardi par le Secrétariat d’État suisse à l’Économie (SECO) à Rabat, pose les bases d’un partenariat renforcé entre les deux pays. Faisant du Maroc un pays prioritaire de la coopération suisse, il est doté d’un budget bilatéral de 25 millions de francs suisses et cible la compétitivité . ', 'size': 3}, {'id': '305', 'title': 'Suisse–Maroc : une vision stratégique pour un partenariat économique renforcé 2025–2028', 'source': 'maroc-diplomatique.net', 'link': 'https://maroc-diplomatique.net/suisse-maroc-une-vision-strategique-pour-un-partenariat-economique/', 'summary': 'Suisse–Maroc : une vision stratégique pour un partenariat économique renforcé 2025–2028. Le Programme de Coopération Économique Suisse-Maroc 2025–2028, lancé mardi à Rabat, constitue une vision stratégique pour un partenariat renforcé entre les deux pays. Présenté par le Secrétariat d’Etat suisse à l’Economie (SECO) en présence du ministre de l’Industrie et du Commerce, Ryad Mezzour, de l’ambassadeur de Suisse au Maroc, Valentin Zellweger, et de la cheffe .', 'size': 2}], 'main_title': 'Programme de coopération économique Suisse–Maroc 2025–2028 : priorité à la compétitivité et l’emploi'}, {'community_id': '21', 'articles': [{'id': '158', 'title': 'Camps de Tindouf : le Maroc dénonce une «\xa0anomalie humanitaire\xa0» et appelle à l’enregistrement immédiat des séquestrés par le HCR', 'source': 'maroc-diplomatique.net', 'link': 'https://maroc-diplomatique.net/camps-de-tindouf-le-maroc-denonce-une-anomalie-humanitaire-et-appelle-a-lenregistrement/', 'summary': 'Camps de Tindouf : le Maroc dénonce une « anomalie humanitaire » et appelle à l’enregistrement immédiat des séquestrés par le HCR. Le Maroc a dénoncé, mardi à Genève, “l’anomalie humanitaire flagrante” qui perdure depuis cinqu         const tooltip = d3.select("#tooltip");
        
        const communityColors = d3.scaleOrdinal()
            .domain(treemapData.map(d => d.community_id))
            .range(d3.quantize(d3.interpolateRainbow, treemapData.length));
        
        let clickTimer = null;
        let clickCount = 0;
        
        function createTreemap(data, containerId) {
            const container = d3.select(`#${containerId}`);
            const width = container.node().getBoundingClientRect().width;
            const height = container.node().getBoundingClientRect().height;
            
            const sources = [...new Set(data.articles.map(d => d.source))];
            const color = d3.scaleOrdinal()
                .domain(sources)
                .range(d3.quantize(d3.interpolateHcl("#007FFF", "#FFA500"), sources.length));
            
                        
            const hierarchyData = {
                name: "root",
                children: data.articles
            };
            
            const root = d3.hierarchy(hierarchyData)
                .sum(d => d.size || 1)
                .sort((a, b) => b.value - a.value);
            
            const treemap = d3.treemap()
                .size([width, height])
                .padding(4)
                .round(true);
            
            treemap(root);
            
            const nodes = container.selectAll(".node")
                .data(root.leaves())
                .enter()
                .append("div")
                .attr("class", "node")
                .style("left", d => `${d.x0}px`)
                .style("top", d => `${d.y0}px`)
                .style("width", d => `${d.x1 - d.x0}px`)
                .style("height", d => `${d.y1 - d.y0}px`)
                .style("background-color", d => color(d.data.source))
                .on("click", function(event, d) {
                    clickCount++;
                    
                    if (clickCount === 1) {
                        showTooltip(event, d);
                        
                        clickTimer = setTimeout(function() {
                            clickCount = 0;
                        }, 300);
                    } else {
                        clearTimeout(clickTimer);
                        clickCount = 0;
                        if (d.data.link && d.data.link !== "#") {
                            window.open(d.data.link, '_blank');
                        }
                    }
                })
                .on("mouseover", function(event, d) {
                    if (window.innerWidth > 768) {
                        showTooltip(event, d);
                    }
                })
                .on("mousemove", function(event) {
                    if (window.innerWidth > 768) {
                        moveTooltip(event);
                    }
                })
                .on("mouseout", function() {
                    if (window.innerWidth > 768 && clickCount === 0) {
                        hideTooltip();
                    }
                });
            
            nodes.append("div")
                .attr("class", "node-content")
                .html(d => `
                    <div class="node-title">${d.data.title ? d.data.title : 'Sans titre'}</div>
                    <div class="node-source">${d.data.source}</div>
                `);
        }
        
        function showTooltip(event, d) {
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = d.data.summary || '';

            const cleanSummary = tempDiv.textContent || tempDiv.innerText || '';

            tooltip.style("opacity", 1)
                .html(`
                    <div class="tooltip-title">${d.data.title}</div>
                    <div class="tooltip-source">${d.data.source}</div>
                    <div class="tooltip-summary">${cleanSummary ? cleanSummary : ''}</div>
                `);

            moveTooltip(event);
        }
        
        function moveTooltip(event) {
            const tooltipNode = tooltip.node();
            const tooltipWidth = tooltipNode.offsetWidth;
            const tooltipHeight = tooltipNode.offsetHeight;
            
            let left = event.pageX + 15;
            let top = event.pageY + 15;
            
            if (left + tooltipWidth > window.innerWidth) {
                left = event.pageX - tooltipWidth - 15;
            }
            
            if (top + tooltipHeight > window.innerHeight) {
                top = event.pageY - tooltipHeight - 15;
            }
            
            if (window.innerWidth <= 768) {
                left = (window.innerWidth - tooltipWidth) / 2;
                top = window.scrollY + (window.innerHeight - tooltipHeight) / 3;
            }
            
            tooltip.style("left", `${left}px`)
                .style("top", `${top}px`);
        }
        
        // Fonction pour cacher le tooltip
        function hideTooltip() {
            tooltip.style("opacity", 0);
        }
        
        document.addEventListener('click', function(event) {
            if (window.innerWidth <= 768 && 
                !event.target.closest('.node') && 
                !event.target.closest('.tooltip')) {
                hideTooltip();
            }
        });
        
        function initCarousel() {
            const carouselContainer = document.getElementById('treemap-carousel');
            
            treemapData.forEach((data, index) => {
                const slide = document.createElement('div');
                slide.className = 'swiper-slide';
                
                const title = document.createElement('div');
                title.className = 'community-title';
                title.textContent = data.main_title;
                slide.appendChild(title);
                
                const treemapContainer = document.createElement('div');
                treemapContainer.className = 'treemap-container';
                treemapContainer.id = `treemap-${data.community_id}`;
                slide.appendChild(treemapContainer);
                
                carouselContainer.appendChild(slide);
            });
            
            const swiper = new Swiper(".mySwiper", {
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                    
                },
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
                spaceBetween: 30,
                
                keyboard: {
                    enabled: true,
                },
                grabCursor: true, 
                effect: "slide", 
                speed: 600, 
                loop: true, 
                spaceBetween: 30,
                on: {
                    slideChange: function() {
                        
                        setTimeout(function() {
                            window.dispatchEvent(new Event('resize'));
                            hideTooltip();
                        }, 300);
                    }
                }
            });
            
            setTimeout(() => {
                treemapData.forEach(data => {
                    createTreemap(data, `treemap-${data.community_id}`);
                });
            }, 300);
            
            window.addEventListener('resize', () => {
                treemapData.forEach(data => {
                    const container = document.getElementById(`treemap-${data.community_id}`);
                    container.innerHTML = '';
                    createTreemap(data, `treemap-${data.community_id}`);
                });
                hideTooltip();
            });
        }
        
        window.addEventListener('load', initCarousel);
        
    </script>

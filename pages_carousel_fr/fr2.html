cord de 2013 sur « les exemptions de visa » pour « les . L’article est apparu en premier sur .', 'size': 2}, {'id': '209', 'title': 'Tensions avec la France : l’Algérie réplique à la suspension des visas diplomatiques', 'source': 'fr.hespress.com', 'link': 'https://fr.hespress.com/436889-tensions-avec-la-france-lalgerie-replique-a-la-suspension-des-visas-diplomatiques.html', 'summary': 'Tensions avec la France : l’Algérie réplique à la suspension des visas diplomatiques. L’Algérie a vivement réagi, jeudi 7 août, à la suspension par la France de l’accord bilatéral permettant l’exemption de visa pour les titulaires de passeports diplomatiques et de service. Par la voix de son ministère des Affaires étrangères, Alger a accusé Paris de vouloir se « dédouaner de ses responsabilités » dans une crise bilatérale . ', 'size': 2}, {'id': '252', 'title': "La France suspend l'exemption de visas pour les diplomates algériens, Alger tempête", 'source': 'telquel.ma', 'link': 'https://telquel.ma/instant-t/2025/08/07/la-france-suspend-lexemption-de-visas-pour-les-diplomates-algeriens-alger-tempete_1945737/', 'summary': "La France suspend l'exemption de visas pour les diplomates algériens, Alger tempête. L’Algérie a accusé jeudi la France de s’exonérer « de ses responsabilités » dans la crise bilatérale et annoncé, dans un communiqué officiel, la dénonciation de l’accord sur l’exemption des visas au profit des titulaires de passeports diplomatiques et de service dont Paris a annoncé la suspension la veille. La lettre, où le président français Emmanuel Macron.", 'size': 4}], 'main_title': 'France-Algérie: Emmanuel Macron demande à son gouvernement "la suspension formelle" de l\'exemption de visa pour les passeports officiels et diplomatiques'}, {'community_id': '5', 'articles': [{'id': '68', 'title': 'Code de procédure civile: Après la décision de la Cour constitutionnelle, Abdellatif Ouahbi prêt à adapter les articles jugés non conformes', 'source': 'www.lopinion.ma', 'link': 'https:                     }
                })
                .on("mousemove", function(event) {
                    if (window.innerWidth > 768) {
                        moveTooltip(event);
                    }
                })
                .on("mouseout", function() {
                    if (window.innerWidth > 768 && clickCount === 0) {
                        hideTooltip();
                    }
                });
            
            nodes.append("div")
                .attr("class", "node-content")
                .html(d => `
                    <div class="node-title">${d.data.title ? d.data.title : 'Sans titre'}</div>
                    <div class="node-source">${d.data.source}</div>
                `);
        }
        
        function showTooltip(event, d) {
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = d.data.summary || '';

            const cleanSummary = tempDiv.textContent || tempDiv.innerText || '';

            tooltip.style("opacity", 1)
                .html(`
                    <div class="tooltip-title">${d.data.title}</div>
                    <div class="tooltip-source">${d.data.source}</div>
                    <div class="tooltip-summary">${cleanSummary ? cleanSummary : ''}</div>
                `);

            moveTooltip(event);
        }
        
        function moveTooltip(event) {
            const tooltipNode = tooltip.node();
            const tooltipWidth = tooltipNode.offsetWidth;
            const tooltipHeight = tooltipNode.offsetHeight;
            
            let left = event.pageX + 15;
            let top = event.pageY + 15;
            
            if (left + tooltipWidth > window.innerWidth) {
                left = event.pageX - tooltipWidth - 15;
            }
            
            if (top + tooltipHeight > window.innerHeight) {
                top = event.pageY - tooltipHeight - 15;
            }
            
            if (window.innerWidth <= 768) {
                left = (window.innerWidth - tooltipWidth) / 2;
                top = window.scrollY + (window.innerHeight - tooltipHeight) / 3;
            }
            
            tooltip.style("left", `${left}px`)
                .style("top", `${top}px`);
        }
        
        // Fonction pour cacher le tooltip
        function hideTooltip() {
            tooltip.style("opacity", 0);
        }
        
        document.addEventListener('click', function(event) {
            if (window.innerWidth <= 768 && 
                !event.target.closest('.node') && 
                !event.target.closest('.tooltip')) {
                hideTooltip();
            }
        });
        
        function initCarousel() {
            const carouselContainer = document.getElementById('treemap-carousel');
            
            treemapData.forEach((data, index) => {
                const slide = document.createElement('div');
                slide.className = 'swiper-slide';
                
                const title = document.createElement('div');
                title.className = 'community-title';
                title.textContent = data.main_title;
                slide.appendChild(title);
                
                const treemapContainer = document.createElement('div');
                treemapContainer.className = 'treemap-container';
                treemapContainer.id = `treemap-${data.community_id}`;
                slide.appendChild(treemapContainer);
                
                carouselContainer.appendChild(slide);
            });
            
            const swiper = new Swiper(".mySwiper", {
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                    
                },
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
                spaceBetween: 30,
                
                keyboard: {
                    enabled: true,
                },
                grabCursor: true, 
                effect: "slide", 
                speed: 600, 
                loop: true, 
                spaceBetween: 30,
                on: {
                    slideChange: function() {
                        
                        setTimeout(function() {
                            window.dispatchEvent(new Event('resize'));
                            hideTooltip();
                        }, 300);
                    }
                }
            });
            
            setTimeout(() => {
                treemapData.forEach(data => {
                    createTreemap(data, `treemap-${data.community_id}`);
                });
            }, 300);
            
            window.addEventListener('resize', () => {
                treemapData.forEach(data => {
                    const container = document.getElementById(`treemap-${data.community_id}`);
                    container.innerHTML = '';
                    createTreemap(data, `treemap-${data.community_id}`);
                });
                hideTooltip();
            });
        }
        
        window.addEventListener('load', initCarousel);
        
    </script>
    
    
    
</body>

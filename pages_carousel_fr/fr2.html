': 4}, {'id': '257', 'title': 'Le chef de gouvernement préside la Commission interministérielle sur la reconstruction des zones sinistrées\xa0d’Al\xa0Haouz', 'source': 'maroc-diplomatique.net', 'link': 'https://maroc-diplomatique.net/le-chef-de-gouvernement-preside-la-commission-interministerielle-sur-la-reconstruction-des-zones-sinistrees-dal-haouz/', 'summary': 'Le chef de gouvernement préside la Commission interministérielle sur la reconstruction des zones sinistrées d’Al Haouz. Le Chef du gouvernement, M. Aziz Akhannouch, a présidé, mercredi à Rabat, une réunion de la Commission interministérielle chargée du programme de reconstruction et de réhabilitation générale des zones sinistrées par le séisme d’Al-Haouz, consacrée au suivi de la mise en œuvre des différents axes de ce programme, conformément aux Hautes Directives Royales. Au début .', 'size': 4}], 'main_title': "Séisme d'Al Haouz : 51.154 familles ont reconstruit leurs logements"}, {'community_id': '8', 'articles': [{'id': '17', 'title': 'Bourses de la formation professionnelle : nouveau système de gestion et de versement digitalisé', 'source': 'lematin.ma', 'link': 'https://lematin.ma/enseignement/bourses-de-la-formation-professionnelle-nouveau-systeme-de-gestion/300839', 'summary': 'Bourses de la formation professionnelle : nouveau système de gestion et de versement digitalisé. Le ministère de l’Inclusion économique, de la Petite entreprise, de l’Emploi et des Compétences, le ministère délégué chargé du Budget et Al Barid Bank ont scellé, ce mercredi, un.', 'size': 2}, {'id': '51', 'title': "Le gouvernement s'allie avec Al Barid Bank pour faciliter le versement des bourses des stagiaires de la formation professionnelle", 'source': 'www.lopinion.ma', 'link': 'https://www.lopinion.ma/Le-gouvernement-s-allie-avec-Al-Barid-Bank-pour-faciliter-le-versement-des-bourses-des-stagiaires-de-la-formation_a71603.html', 'summary': "Le gouvernement s'allie avec Al Barid Bank pour faciliter le versement des bourses de rce': 'lematin.ma', 'link': 'https://lematin.ma/economie/rami-mroueh-nomme-president-directeur-general-de-sanofi-maroc/300761', 'summary': 'Rami Mroueh nommé Président directeur général de Sanofi Maroc. Basé à Casablanca, Rami Mroueh a pris ses fonctions le 1er septembre 2025 et est également en charge des activités de Sanofi Pharma (médecine générale et médecine de spécialités) e.', 'size': 3}, {'id': '78', 'title': 'Rami Mroueh nommé à la tête de Sanofi Maroc', 'source': 'telquel.ma', 'link': 'https://telquel.ma/instant-t/2025/09/10/rami-mroueh-nomme-a-la-tete-de-sanofi-maroc_1949775/', 'summary': 'Rami Mroueh nommé à la tête de Sanofi Maroc. Sanofi a annoncé la nomination de Rami Mroueh au poste de président directeur général de Sanofi Maroc, selon un communiqué publié le 10 septembre à Casablanca. Basé à Casablanca, le nouveau dirigeant a pris ses fonctions le 1er septembre. Il est également en charge des activités de Sanofi Pharma (médecine générale et médecine de spécialités).', 'size': 3}, {'id': '262', 'title': 'Laboratoires pharmaceutiques : un nouveau PDG à Sanofi Maroc', 'source': 'leseco.ma', 'link': 'https://leseco.ma/business/laboratoires-pharmaceutiques-un-nouveau-pdg-a-sanofi-maroc.html', 'summary': 'Laboratoires pharmaceutiques : un nouveau PDG à Sanofi Maroc. Changement à la tête de Sanofi Maroc. Rami Mroueh vient d’être nommé président directeur général. Il succède ainsi à Najla Cherif Hamdi. ', 'size': 3}], 'main_title': 'Rami Mroueh nommé Président directeur général de Sanofi Maroc'}, {'community_id': '21', 'articles': [{'id': '43', 'title': 'Le Maroc franchit le cap des 13,5 millions de touristes à fin août 2025', 'source': 'lematin.ma', 'link': 'https://lematin.ma/economie/maroc-135-millions-de-touristes-a-fin-aout-2025/300666', 'summary': 'Le Maroc franchit le cap des 13,5 millions de touristes à fin août 2025. Le Maroc a accueilli 13,5 millions de touristes à fin août 2025, en hausse de 15% par rapport à la même période en 2024, selon le ministère du Tourisme, de l’Artisanat et de l’Écon.', 'size': 4}, {'id': '84', 'title': 'Le Maroc accueille 13,5 millions de touristes à fin août 2025', 'source': 'telquel.ma', 'link': 'https://telquel.ma/instant-t/2025/09/10/le-maroc-accueille-135-millions-de-touristes-a-fin-aout-2025_1949735/', 'summary': 'Le Maroc accueille 13,5 millions de touristes à fin août 2025. Le Maroc aura accueilli 13,5 millions de touristes à fin août 2025, en hausse de 15% par rapport à la même période en 2024, selon le ministère du Tourisme, de l’Artisanat et de l’Économie sociale et solidaire. En effet, l’été 2025 a enregistré des performances records avec 4,6 millions de touristes entre juillet et août.', 'size': 4}, {'id': '92', 'title': 'Maroc: 13,5 millions de touristes en huit mois, un été exceptionnel grâce aux MRE', 'source': 'www.challenge.ma', 'link': 'https://www.challenge.ma/maroc-135-millions-de-touristes-en-huit-mois-un-ete-exceptionnel-grace-aux-mre-309743/', 'summary': 'Maroc: 13,5 millions de touristes en huit mois, un été exceptionnel grâce aux MRE. Le Maroc aura accueilli 13,5 millions de touristes à fin août 2025, en hausse de 15% par rapport à la même période en 2024, indique le ministère du Tourisme, de l’Artisanat et de l’Économie sociale et solidaire, précisant que l’engouement des Marocains résidant à l’étranger a permis de battre des', 'size': 4}, {'id': '180', 'title': 'Tourisme : 13,5 millions de visiteurs au Maroc à fin août, un nouveau record estival', 'source': 'lnt.ma', 'link': 'https://lnt.ma/tourisme-135-millions-de-visiteurs-au-maroc-a-fin-aout-un-nouveau-record-estival/', 'summary': 'Tourisme : 13,5 millions de visiteurs au Maroc à fin août, un nouveau record estival. Le Maroc a accueilli 13,5 millions de touristes à fin août 2025, en hausse de 15% par rapport à la même période de 2024, selon le ministère du Tourisme, de l’Artisanat et de l’Économie sociale et solidaire. L’été 2025 a établi un nouveau record avec 4,6 millions d’arrivées sur les seuls mois de juillet et . ', 'size': 4}], 'main_title': 'Le Maroc franchit le cap des 13,5 millions de touristes à fin août 2025'}, {'community_id': '12', 'articles': [{'id': '47', 'title': 'Des victimes du Polisario racontent leur calvaire dans les camps de Tindouf', 'source': 'www.lopinion.ma', 'link': 'https://www.lopinion.ma/Des-victimes-du-Polisario-racontent-leur-calvaire-dans-les-camps-de-Tindouf_a71608.html', 'summary': "Des victimes du Polisario racontent leur calvaire dans les camps de Tindouf. Des défenseurs sahraouis des droits de l'Homme ont dénoncé, mercredi devant la 60e session du Conseil des Droits de l'Homme (CDH) à Genève, la répression des voix dissidentes et l'instrumentalisation politique des populations séquestrées dans les camps de Tindouf (sud-ouest de l'Algerie) où est basé le groupe séparatiste du Polisario.", 'size': 2}, {'id': '118', 'title': 'La répression des voix dissidentes et l’instrumentalisation des «\xa0réfugiés\xa0» à Tindouf dénoncées devant le CDH', 'source': 'www.lavieeco.com', 'link': 'https://www.lavieeco.com/pouvoirs/territoires/la-repression-des-voix-dissidentes-et-linstrumentalisation-des-refugies-a-tindouf-denoncees-devant-le-cdh/', 'summary': "La répression des voix dissidentes et l’instrumentalisation des « réfugiés » à Tindouf dénoncées devant le CDH. Des défenseurs sahraouis des droits de l'Homme ont dénoncé, mercredi devant la 60e session du Conseil des Droits de l'Homme (CDH) à Genève, la répression des voix dissidentes et l'instrumentalisation politique des populations séquestrées dans les camps de Tindouf (sud-ouest de l'Algerie) où est basé le groupe séparatiste du polisario.", 'size': 2}], 'main_title': 'Des victimes du Polisario racontent leur calvaire dans les camps de Tindouf'}, {'community_id': '18', 'articles': [{'id': '50', 'title': 'Biotechnologies: Anouar Invest lance le chantier du projet industriel AYA à Jorf Lasfar', 'source': 'www.lopinion.ma', 'link': 'https://www.lopinion.ma/Biotechnologies-Anouar-Invest-lance-le-chantier-du-projet-industriel-AYA-a-Jorf-Lasfar_a71604.html', 'summary': "Biotechnologies: Anouar Invest lance le chantier du projet industriel AYA à Jorf Lasfar. Le Groupe Anouar Invest a procédé mercredi au lancement officiel du chantier du projet industriel AYA (Anouar Yieldest Additives), un investissement structurant de 480 millions de dirhams (MDH) dans la filière agro-industrielle et biotechnologique, situé au niveau de la zone industrielle de Jorf Lasfar (province d'El Jadida).", 'size': 3}, {'id': '133', 'title': 'Jorf Lasfar : le pari industriel et biotechnologique d’Anouar Invest', 'source': 'maroc-diplomatique.net', 'link': 'https://maroc-diplomatique.net/jorf-lasfar-le-pari-industriel-et-biotechnologique-danouar-invest/', 'summary': 'Jorf Lasfar : le pari industriel et biotechnologique d’Anouar Invest. Le groupe Anouar Invest a lancé, mardi 10 septembre, les travaux de sa nouvelle unité AYA (Anouar Yieldest Additives), spécialisée dans la production de levures et d’améliorants alimentaires. Ce projet de 480 millions de dirhams ambitionne de hisser le Maroc au rang d’acteur régional dans la biotechnologie appliquée à l’agro-industrie. Au cœur de la zone .', 'size': 3}, {'id': '223', 'title': 'Jorf Lasfar : Le projet AYA, 480 MDH pour l’industrialisation et la souveraineté alimentaire', 'source': 'www.yabiladi.com', 'link': 'https://www.yabiladi.com/articles/details/176135/jorf-lasfar-projet-pour-l-industrialisation.html', 'summary': 'Jorf Lasfar : Le projet AYA, 480 MDH pour l’industrialisation et la souveraineté alimentaire. Le groupe Anouar Invest a procédé, mercredi, au lancement officiel du chantier du projet industriel AYA (Anouar Yieldest Additives), un investissement structurant de 480 MDH dans la filière agro-industrielle et biotechnologique, situé au niveau de la zone industrielle de Jorf Lasfar (province d’El Jadida).', 'size': 4}, {'id': '280', 'title': 'Anouar Invest lance AYA à Jorf Lasfar, un site biotechnologique pour levures et améliorants alimentaires', 'source': 'lnt.ma', 'link': 'https://lnt.ma/anouar-invest-lance-aya-a-jorf-lasfar-un-site-biotechnologique-pour-levures-et-ameliorants-alimentaires/', 'summary': 'Anouar Invest lance AYA à Jorf Lasfar, un site biotechnologique pour levures et améliorants alimentaires. Anouar Invest a lancé le chantier de l’unité Anouar Yieldest Additives (AYA) dans la zone industrielle de Jorf Lasfar, à El Jadida. La cérémonie s’est tenue en présence de responsables gouvernementaux, dont les ministres chargés de l’Industrie, de l’Agriculture, de l’Investissement et du Commerce extérieur. Une convention de partenariat a été signée entre les départements . ', 'size': 4}], 'main_title': 'Jorf Lasfar : Le projet AYA, 480 MDH pour l’industrialisation et la souveraineté alimentaire'}, {'community_id': '16', 'articles': [{'id': '52', 'title': 'Visa organise son premier Data & AI Summit au Maroc', 'source': 'www.lopinion.ma', 'link': 'https://www.lopinion.ma/Visa-organise-son-premier-Data-AI-Summit-au-Maroc_a71602.html', 'summary': 'Visa organise son premier Data & AI Summit au Maroc. Visa (NYSE : V), leader mondial des paiements numériques, a organisé ce mercredi 10 septembre à Casablanca la première édition marocaine de son Data & AI Summit. L’événement a rassemblé plus de 120 experts issus de l’écosystème financier et du secteur des paiements.', 'size': 2}, {'id': '173', 'title': 'Visa Data & AI Summit : la première édition marocaine mise sur l’IA et l’innovation financière', 'source': 'lnt.ma', 'link': 'https://lnt.ma/visa-data-ai-summit-la-premiere-edition-marocaine-mise-sur-lia-et-linnovation-financiere/', 'summary': 'Visa Data & AI Summit : la première édition marocaine mise sur l’IA et l’innovation financière. Visa, acteur mondial des paiements numériques, a organisé, mercredi 10 septembre, la première édition marocaine de son Visa Data & AI Summit. L’événement, tenu à Casablanca, a rassemblé plus de 120 professionnels issus du secteur financier et de l’écosystème des paiements. Ce rendez-vous s’inscrit dans la continuité des précédentes éditions organisées à Johannesburg, Dubaï, Doha . ', 'size': 2}], 'main_title': 'Visa organise son premier Data & AI Summit au Maroc'}, {'community_id': '11', 'articles': [{'id': '56', 'title': 'Dimiter Tzantchev, le nouveau chef de la diplomatie européenne au Maroc', 'source': 'www.lopinion.ma', 'link': 'https://www.lopinion.ma/Dimiter-Tzantchev-le-nouveau-chef-de-la-diplomatie-europeenne-au-Maroc_a71596.html', 'summary': 'Dimiter Tzantchev, le nouveau chef de la diplomatie européenne au Maroc. L’Ambassadeur Dimiter Tzantchev a pris officiellement ses fonctions à la tête de Délégation de l’Union Européenne au Maroc. Détails.', 'size': 2}, {'id': '179', 'title': 'Dimiter Tzantchev prend ses fonctions de chef de la Délégation de l’Union européenne au Maroc', 'source': 'lnt.ma', 'link': 'https://lnt.ma/dimiter-tzantchev-prend-ses-fonctions-de-chef-de-la-delegation-de-lunion-europeenne-au-maroc/', 'summary': 'Dimiter Tzantchev prend ses fonctions de chef de la Délégation de l’Union européenne au Maroc. L’ambassadeur Dimiter Tzantchev a officiellement pris ses fonctions de chef de la Délégation de l’Union européenne (UE) au Royaume du Maroc. Diplomate chevronné, il avait rejoint le Service européen d’action extérieure (SEAE) en 2021 après une longue carrière au sein du service diplomatique bulgare. Ancien vice-ministre des Affaires étrangères, porte-parole du ministère et conseiller diplomatique . ', 'size': 2}], 'main_title': 'Dimiter Tzantchev, le nouveau chef de la diplomatie européenne au Maroc'}, {'community_id': '22', 'articles': [{'id': '57', 'title': 'Le CMI lance Fatourati Collect, un accès immédiat au règlement multicanal des créances', 'source': 'www.lopinion.ma', 'link': 'https://www.lopinion.ma/Le-CMI-lance-Fatourati-Collect-un-acces-immediat-au-reglement-multicanal-des-creances_a71595.html', 'summary': 'Le CMI lance Fatourati Collect, un accès immédiat au règlement multicanal des créances. Le Centre Monétique Interbancaire (CMI) lance Fatourati Collect, une solution digitale, activable en 48 heures, qui facilite le recouvrement multicanal et renforce la trésorerie des entreprises. Détails', 'size': 3}, {'id': '77', 'title': 'Fatourati Collect : le CMI ouvre un accès simple et immédiat au règlement multicanal des créances', 'source': 'telquel.ma', 'link': 'https://telquel.ma/sponsors/fatourati-collect-le-cmi-ouvre-un-acces-simple-et-immediat-au-reglement-multicanal-des-creances_1949788', 'summary': 'Fatourati Collect : le CMI ouvre un accès simple et immédiat au règlement multicanal des créances. Le Centre monétique interbancaire (CMI) lance Fatourati Collect, une solution digitale, activable en 48 heures, qui facilite le recouvrement multicanal et renforce la trésorerie des entreprises. S’appuyant sur la plateforme Fatourati, adoptée par plus de 100 administrations, facturiers et grandes entreprises, et qui a franchi 218 millions d’opérations en 2024, Fatourati Collect propose aux acteurs.', 'size': 3}, {'id': '174', 'title': 'CMI lance “Fatourati Collect”, un recouvrement multicanal plug-and-play', 'source': 'lnt.ma', 'link': 'https://lnt.ma/cmi-lance-fatourati-collect-un-recouvrement-multicanal-plug-and-play/', 'summary': 'CMI lance “Fatourati Collect”, un recouvrement multicanal plug-and-play. Le Centre Monétique Interbancaire (CMI) déploie “Fatourati Collect”, une solution digitale clé en main destinée à accélérer le recouvrement des créances et à renforcer la trésorerie des entreprises. Adossé à la plateforme Fatourati — adoptée par plus de 100 administrations, facturiers et grandes entreprises, et créditée de 218 millions d’opérations en 2024 — ce service . ', 'size': 3}], 'main_title': 'Le CMI lance Fatourati Collect, un accès immédiat au règlement multicanal des créances'}, {'community_id': '6', 'articles': [{'id': '62', 'title': 'Rabat : Ouverture du 1er Sommet sur les infrastructures intelligentes en Afrique du Nord', 'source': 'www.lopinion.ma', 'link': 'https://www.lopinion.ma/Rabat-Ouverture-du-1er-Sommet-sur-les-infrastructures-intelligentes-en-Afrique-du-Nord_a71592.html', 'summary': 'Rabat : Ouverture du 1er Sommet sur les infrastructures intelligentes en Afrique du Nord. \u200bLes travaux de la première édition “du Sommet sur les infrastructures intelligentes en Afrique du Nord” se sont ouverts, mercredi à Rabat, avec pour objectif de soutenir les efforts de développement des infrastructures dans la région.', 'size': 2}, {'id': '168', 'title': 'Rabat accueille le 1er Sommet des Infrastructures Intelligentes en Afrique du Nord', 'source': 'www.lereporter.ma', 'link': 'https://www.lereporter.ma/rabat-accueille-le-1er-sommet-des-infrastructures-intelligentes-en-afrique-du-nord/', 'summary': 'Rabat accueille le 1er Sommet des Infrastructures Intelligentes en Afrique du Nord. Les travaux de la première édition “du Sommet sur les infrastructures intelligentes en Afrique du Nord” se sont ouverts, mercredi à Rabat, avec pour objectif de soutenir les efforts de développement des infrastructures dans la région. Organisé à l’initiative de Verve Management, une plateforme internationale d’échange et de réflexion, cet événement rassemble des leaders d’opinion, ', 'size': 2}], 'main_title': 'Rabat : Ouverture du 1er Sommet sur les infrastructures intelligentes en Afrique du Nord'}, {'community_id': '25', 'articles': [{'id': '85', 'title': 'Qui est Sébastien Lecornu, le nouveau Premier ministre français ?', 'source': 'telquel.ma', 'link': 'https://telquel.ma/instant-t/2025/09/10/qui-est-sebastien-lecornu-le-nouveau-premier-ministre-francais_1949707/', 'summary': 'Qui est Sébastien Lecornu, le nouveau Premier ministre français ?. Emmanuel Macron a nommé mardi le ministre des Armées Sébastien Lecornu à Matignon, charge revenant à ce fidèle issu de la droite de trouver des « accords » avec les forces politiques avant de « proposer » un gouvernement. Une mission à haut risque face à la menace permanente d’une censure. Venu de la droite, discret au point d’être.', 'size': 2}, {'id': '182', 'title': 'France : Sébastien Lecornu nommé Premier ministre après la démission de François Bayrou', 'source': 'lnt.ma', 'link': 'https://lnt.ma/france-sebastien-lecornu-nomme-premier-ministre-apres-la-demission-de-francois-bayrou/', 'summary': 'France : Sébastien Lecornu nommé Premier ministre après la démission de François Bayrou. Le président Emmanuel Macron a nommé, mardi soir, Sébastien Lecornu, jusque-là ministre des Armées, au poste de Premier ministre, a annoncé l’Élysée. Le chef de l’État lui a demandé de consulter les forces politiques représentées au Parlement afin de dégager un budget pour la Nation et de bâtir les accords nécessaires aux décisions des prochains . ', 'size': 2}], 'main_title': 'Qui est Sébastien Lecornu, le nouveau Premier ministre français ?'}, {'community_id': '2', 'articles': [{'id': '87', 'title': "France : le maire de Montpellier appelle à saisir les opportunités d'investissement au Maroc", 'source': 'telquel.ma', 'link': 'https://telquel.ma/instant-t/2025/09/10/france-le-maire-de-montpellier-appelle-a-saisir-les-opportunites-dinvestissement-au-maroc_1949711/', 'summary': "France : le maire de Montpellier appelle à saisir les opportunités d'investissement au Maroc. Le maire de Montpellier, Michaël Delafosse a appelé, mardi, les opérateurs économiques français à saisir les opportunités d’investissement offertes au Maroc. Nous devons être attentifs à la dynamique de développement prometteuse en cours au Maroc et accompagner les opportunités qui s’offrent dans le pays », a souligné Michaël Delafosse lors d’une Journée économique organisée à Montpelier.", 'size': 2}, {'id': '165', 'title': 'Le maire de Montpellier appelle les opérateurs français à saisir les opportunités d’investissement au Maroc', 'source': 'atlasinfo.fr', 'link': 'https://atlasinfo.fr/le-maire-de-montpellier-appelle-les-operateurs-francais-a-saisir-les-opportunites-dinvestis         const tooltip = d3.select("#tooltip");
        
        const communityColors = d3.scaleOrdinal()
            .domain(treemapData.map(d => d.community_id))
            .range(d3.quantize(d3.interpolateRainbow, treemapData.length));
        
        let clickTimer = null;
        let clickCount = 0;
        
        function createTreemap(data, containerId) {
            const container = d3.select(`#${containerId}`);
            const width = container.node().getBoundingClientRect().width;
            const height = container.node().getBoundingClientRect().height;
            
            const sources = [...new Set(data.articles.map(d => d.source))];
            const color = d3.scaleOrdinal()
                .domain(sources)
                .range(d3.quantize(d3.interpolateHcl("#007FFF", "#FFA500"), sources.length));
            
                        
            const hierarchyData = {
                name: "root",
                children: data.articles
            };
            
            const root = d3.hierarchy(hierarchyData)
                .sum(d => d.size || 1)
                .sort((a, b) => b.value - a.value);
            
            const treemap = d3.treemap()
                .size([width, height])
                .padding(4)
                .round(true);
            
            treemap(root);
            
            const nodes = container.selectAll(".node")
                .data(root.leaves())
                .enter()
                .append("div")
                .attr("class", "node")
                .style("left", d => `${d.x0}px`)
                .style("top", d => `${d.y0}px`)
                .style("width", d => `${d.x1 - d.x0}px`)
                .style("height", d => `${d.y1 - d.y0}px`)
                .style("background-color", d => color(d.data.source))
                .on("click", function(event, d) {
                    clickCount++;
                    
                    if (clickCount === 1) {
                        showTooltip(event, d);
                        
                        clickTimer = setTimeout(function() {
                            clickCount = 0;
                        }, 300);
                    } else {
                        clearTimeout(clickTimer);
                        clickCount = 0;
                        if (d.data.link && d.data.link !== "#") {
                            window.open(d.data.link, '_blank');
                        }
                    }
                })
                .on("mouseover", function(event, d) {
                    if (window.innerWidth > 768) {
                        showTooltip(event, d);
                    }
                })
                .on("mousemove", function(event) {
                    if (window.innerWidth > 768) {
                        moveTooltip(event);
                    }
                })
                .on("mouseout", function() {
                    if (window.innerWidth > 768 && clickCount === 0) {
                        hideTooltip();
                    }
                });
            
            nodes.append("div")
                .attr("class", "node-content")
                .html(d => `
                    <div class="node-title">${d.data.title ? d.data.title : 'Sans titre'}</div>
                    <div class="node-source">${d.data.source}</div>
                `);
        }
        
        function showTooltip(event, d) {
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = d.data.summary || '';

            const cleanSummary = tempDiv.textContent || tempDiv.innerText || '';

            tooltip.style("opacity", 1)
                .html(`
                    <div class="tooltip-title">${d.data.title}</div>
                    <div class="tooltip-source">${d.data.source}</div>
                    <div class="tooltip-summary">${cleanSummary ? cleanSummary : ''}</div>
                `);

            moveTooltip(event);
        }
        
        function moveTooltip(event) {
            const tooltipNode = tooltip.node();
            const tooltipWidth = tooltipNode.offsetWidth;
            const tooltipHeight = tooltipNode.offsetHeight;
            
            let left = event.pageX + 15;
            let top = event.pageY + 15;
            
            if (left + tooltipWidth > window.innerWidth) {
                left = event.pageX - tooltipWidth - 15;
            }
            
            if (top + tooltipHeight > window.innerHeight) {
                top = event.pageY - tooltipHeight - 15;
            }
            
            if (window.innerWidth <= 768) {
                left = (window.innerWidth - tooltipWidth) / 2;
                top = window.scrollY + (window.innerHeight - tooltipHeight) / 3;
            }
            
            tooltip.style("left", `${left}px`)
                .style("top", `${top}px`);
        }
        
        // Fonction pour cacher le tooltip
        function hideTooltip() {
            tooltip.style("opacity", 0);
        }
        
        document.addEventListener('click', function(event) {
            if (window.innerWidth <= 768 && 
                !event.target.closest('.node') && 
                !event.target.closest('.tooltip')) {
                hideTooltip();
            }
        });
        
        function initCarousel() {
            const carouselContainer = document.getElementById('treemap-carousel');
            
            treemapData.forEach((data, index) => {
                const slide = document.createElement('div');
                slide.className = 'swiper-slide';
                
                const title = document.createElement('div');
                title.className = 'community-title';
                title.textContent = data.main_title;
                slide.appendChild(title);
                
                const treemapContainer = document.createElement('div');
                treemapContainer.className = 'treemap-container';
                treemapContainer.id = `treemap-${data.community_id}`;
                slide.appendChild(treemapContainer);
                
                carouselContainer.appendChild(slide);
            });
            
            const swiper = new Swiper(".mySwiper", {
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                    
                },
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
                spaceBetween: 30,
                
                keyboard: {
                    enabled: true,
                },
                grabCursor: true, 
                effect: "slide", 
                speed: 600, 
                loop: true, 
                spaceBetween: 30,
                on: {
                    slideChange: function() {
                        
                        setTimeout(function() {
                            window.dispatchEvent(new Event('resize'));
                            hideTooltip();
                        }, 300);
                    }
                }
            });
            
            setTimeout(() => {
                treemapData.forEach(data => {
                    createTreemap(data, `treemap-${data.community_id}`);
                });
            }, 300);
            
            window.addEventListener('resize', () => {
                treemapData.forEach(data => {
                    const container = document.getElementById(`treemap-${data.community_id}`);
                    container.innerHTML = '';
                    createTreemap(data, `treemap-${data.community_id}`);
                });
                hideTooltip();
            });
        }
        
        window.addEventListener('load', initCarousel);
        
    </script>

 partenariat avec les équipes nationales de football. Sonasid, acteur historique et leader de l’industrie sidérurgique au Maroc depuis plus d’un demi-siècle, a conclu un partenariat pluriannuel avec la Fédération Royale Marocaine de Football (FRMF). Ce nouvel accord fait de Sonasid un partenaire officiel des équipes nationales marocaines, masculines et féminines.', 'size': 4}, {'id': '82', 'title': 'Equipes marocaines de football : la Sonasid et la FRMF scellent un partenariat', 'source': 'telquel.ma', 'link': 'https://telquel.ma/instant-t/2025/06/17/equipes-marocaines-de-football-la-sonasid-et-la-frmf-scellent-un-partenariat_1938157/', 'summary': 'Equipes marocaines de football : la Sonasid et la FRMF scellent un partenariat. La Sonasid, entreprise d’industrie sidérurgique, et la Fédération royale marocaine de football (FRMF) ont annoncé, mardi à Salé, la signature d’un partenariat pluriannuel faisant de Sonasid un partenaire des équipes nationales marocaines de football. La signature de ce partenariat a été annoncée lors d’une cérémonie organisée au Complexe Mohammed VI de football à Maâmora. Dans.', 'size': 3}, {'id': '207', 'title': 'Football: Sonasid, nouveau partenaire des équipes nationales du Maroc', 'source': 'lnt.ma', 'link': 'https://lnt.ma/football-sonasid-nouveau-partenaire-des-equipes-nationales-du-maroc/', 'summary': 'Football: Sonasid, nouveau partenaire des équipes nationales du Maroc. Sonasid, acteur historique et leader de l’industrie sidérurgique au Maroc depuis plus d’un demi-siècle, a signé un partenariat stratégique pluriannuel avec la Fédération royale marocaine de football (FRMF) pour devenir officiellement partenaire des équipes nationales marocaines de football. À travers cette alliance, Sonasid accompagne les Lions et Lionnes de l’Atlas dans leurs ambitions sportives nationales . ', 'size': 3}, {'id': '277', 'title': 'Equipes marocaines de football : La Sonasid et la FRMF scellent un partenariat stratégique', 'source': 'www.yabiladi.com', 'link': 'https://www.yabiladi.com/articles/details/169278/equipes-marocaines-football-sonasid-frmf.html', 'summary': 'Equipes marocaines de football : La Sonasid et la FRMF scellent un partenariat stratégique. La Sonasid, leader de l’industrie sidérurgique au Maroc, et la Fédération royale marocaine de football (FRMF) ont annoncé, mardi à Salé, la signature d’un partenariat stratégique pluriannuel faisant de Sonasid un partenaire des équipes nationales marocaines de football.', 'size': 4}], 'main_title': 'Sonasid signe un partenariat avec les équipes nationales de football'}, {'community_id': '15', 'articles': [{'id': '78', 'title': 'Le vice-président de la BERD Mark Bowman en visite officielle au Maroc', 'source': 'telquel.ma', 'link': 'https://telquel.ma/instant-t/2025/06/17/le-vice-president-de-la-berd-mark-bowman-en-visite-officielle-au-maroc_1938203/', 'summary': 'Le vice-président de la BERD Mark Bowman en visite officielle au Maroc. Mark Bowman, vice-président de la Banque européenne pour la reconstruction et le développement (BERD) en charge des politiques et des partenariats, effectuera une visite au Maroc du 18 au 20 juin. Ce déplacement prévoit des réunions de haut niveau avec des responsables gouvernementaux, des membres de la communauté d’affaires, ainsi que la signature de nouveaux.', 'size': 3}, {'id': '130', 'title': 'Le vice-président de la BERD, Mark Bowman, en visite au Maroc pour des discussions de haut niveau', 'source': 'www.yabiladi.com', 'link': 'https://www.yabiladi.com/articles/details/169226/vice-president-berd-mark-bowman-visite.html', 'summary': 'Le vice-président de la BERD, Mark Bowman, en visite au Maroc pour des discussions de haut niveau. Le vice-président de la Banque européenne pour la reconstruction et le développement (BERD), Mark Bowman, effectuera une visite au Maroc du 18 au 20 juin. Au programme, des rencontres avec des responsables gouvernementaux et des chefs dentreprise, mettant laccent sur le financement du secteur privé et laccompagnement de la transition vers une économie verte.', 'size': 2}, {'id': '227', 'title': 'Investissements : la BERD vise plus haut au Maroc', 'source': 'fr.hespress.com', 'link': 'https://fr.hespress.com/429289-investissements-la-berd-vise-plus-haut-au-maroc.html', 'summary': 'Investissements : la BERD vise plus haut au Maroc. Le vice-président de la Banque européenne pour la reconstruction et le développement entame ce mercredi 18 juin une visite de trois jours au Maroc. Objectif : renforcer les investissements privés et la transition verte, au moment où les financements de la BERD dans le Royaume dépassent 5,4 milliards d’euros. Le Maroc s’apprête à accueillir, du . ', 'size': 2}, {'id': '303', 'title': 'Maroc-BERD : Mark Bowman en visite officielle au Maroc pour renforcer le partenariat', 'source': 'maroc-diplomatique.net', 'link': 'https://maroc-diplomatique.net/maroc-berd-mark-bowman-en-visite-officielle-au-maroc-pour-renforcer-le-partenariat/', 'summary': 'Maroc-BERD : Mark Bowman en visite officielle au Maroc pour renforcer le partenariat. Par Hajar Ben Hosain Le Maroc s’apprête à accueillir une visite de haut niveau du 18 au 20 juin, menée par Mark Bowman, vice-président de la Banque Européenne pour la Reconstruction et le Développement (BERD) en charge des politiques et des partenariats. Cette visite officielle intervient dans un contexte de coopération renforcée entre la BERD .', 'size': 3}], 'main_title': 'Le vice-président de la BERD Mark Bowman en visite officielle au Maroc'}, {'community_id': '16', 'articles': [{'id': '79', 'title': 'L’économie sociale et solidaire, secteur prometteur pour l’économie nationale, selon Ammor', 'source': 'telquel.ma', 'link': 'https://telquel.ma/instant-t/2025/06/17/leconomie-sociale-et-solidaire-secteur-prometteur-pour-leconomie-nationale-selon-ammor_1938201/', 'summary': 'L’économie sociale et solidaire, secteur prometteur pour l’économie nationale, selon Ammor. Véritable moteur socio-économique, l’économie s         const tooltip = d3.select("#tooltip");
        
        const communityColors = d3.scaleOrdinal()
            .domain(treemapData.map(d => d.community_id))
            .range(d3.quantize(d3.interpolateRainbow, treemapData.length));
        
        let clickTimer = null;
        let clickCount = 0;
        
        function createTreemap(data, containerId) {
            const container = d3.select(`#${containerId}`);
            const width = container.node().getBoundingClientRect().width;
            const height = container.node().getBoundingClientRect().height;
            
            const sources = [...new Set(data.articles.map(d => d.source))];
            const color = d3.scaleOrdinal()
                .domain(sources)
                .range(d3.quantize(d3.interpolateHcl("#007FFF", "#FFA500"), sources.length));
            
                        
            const hierarchyData = {
                name: "root",
                children: data.articles
            };
            
            const root = d3.hierarchy(hierarchyData)
                .sum(d => d.size || 1)
                .sort((a, b) => b.value - a.value);
            
            const treemap = d3.treemap()
                .size([width, height])
                .padding(4)
                .round(true);
            
            treemap(root);
            
            const nodes = container.selectAll(".node")
                .data(root.leaves())
                .enter()
                .append("div")
                .attr("class", "node")
                .style("left", d => `${d.x0}px`)
                .style("top", d => `${d.y0}px`)
                .style("width", d => `${d.x1 - d.x0}px`)
                .style("height", d => `${d.y1 - d.y0}px`)
                .style("background-color", d => color(d.data.source))
                .on("click", function(event, d) {
                    clickCount++;
                    
                    if (clickCount === 1) {
                        showTooltip(event, d);
                        
                        clickTimer = setTimeout(function() {
                            clickCount = 0;
                        }, 300);
                    } else {
                        clearTimeout(clickTimer);
                        clickCount = 0;
                        if (d.data.link && d.data.link !== "#") {
                            window.open(d.data.link, '_blank');
                        }
                    }
                })
                .on("mouseover", function(event, d) {
                    if (window.innerWidth > 768) {
                        showTooltip(event, d);
                    }
                })
                .on("mousemove", function(event) {
                    if (window.innerWidth > 768) {
                        moveTooltip(event);
                    }
                })
                .on("mouseout", function() {
                    if (window.innerWidth > 768 && clickCount === 0) {
                        hideTooltip();
                    }
                });
            
            nodes.append("div")
                .attr("class", "node-content")
                .html(d => `
                    <div class="node-title">${d.data.title ? d.data.title : 'Sans titre'}</div>
                    <div class="node-source">${d.data.source}</div>
                `);
        }
        
        function showTooltip(event, d) {
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = d.data.summary || '';

            const cleanSummary = tempDiv.textContent || tempDiv.innerText || '';

            tooltip.style("opacity", 1)
                .html(`
                    <div class="tooltip-title">${d.data.title}</div>
                    <div class="tooltip-source">${d.data.source}</div>
                    <div class="tooltip-summary">${cleanSummary ? cleanSummary : ''}</div>
                `);

            moveTooltip(event);
        }
        
        function moveTooltip(event) {
            const tooltipNode = tooltip.node();
            const tooltipWidth = tooltipNode.offsetWidth;
            const tooltipHeight = tooltipNode.offsetHeight;
            
            let left = event.pageX + 15;
            let top = event.pageY + 15;
            
            if (left + tooltipWidth > window.innerWidth) {
                left = event.pageX - tooltipWidth - 15;
            }
            
            if (top + tooltipHeight > window.innerHeight) {
                top = event.pageY - tooltipHeight - 15;
            }
            
            if (window.innerWidth <= 768) {
                left = (window.innerWidth - tooltipWidth) / 2;
                top = window.scrollY + (window.innerHeight - tooltipHeight) / 3;
            }
            
            tooltip.style("left", `${left}px`)
                .style("top", `${top}px`);
        }
        
        // Fonction pour cacher le tooltip
        function hideTooltip() {
            tooltip.style("opacity", 0);
        }
        
        document.addEventListener('click', function(event) {
            if (window.innerWidth <= 768 && 
                !event.target.closest('.node') && 
                !event.target.closest('.tooltip')) {
                hideTooltip();
            }
        });
        
        function initCarousel() {
            const carouselContainer = document.getElementById('treemap-carousel');
            
            treemapData.forEach((data, index) => {
                const slide = document.createElement('div');
                slide.className = 'swiper-slide';
                
                const title = document.createElement('div');
                title.className = 'community-title';
                title.textContent = data.main_title;
                slide.appendChild(title);
                
                const treemapContainer = document.createElement('div');
                treemapContainer.className = 'treemap-container';
                treemapContainer.id = `treemap-${data.community_id}`;
                slide.appendChild(treemapContainer);
                
                carouselContainer.appendChild(slide);
            });
            
            const swiper = new Swiper(".mySwiper", {
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                    
                },
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
                spaceBetween: 30,
                
                keyboard: {
                    enabled: true,
                },
                grabCursor: true, 
                effect: "slide", 
                speed: 600, 
                loop: true, 
                spaceBetween: 30,
                on: {
                    slideChange: function() {
                        
                        setTimeout(function() {
                            window.dispatchEvent(new Event('resize'));
                            hideTooltip();
                        }, 300);
                    }
                }
            });
            
            setTimeout(() => {
                treemapData.forEach(data => {
                    createTreemap(data, `treemap-${data.community_id}`);
                });
            }, 300);
            
            window.addEventListener('resize', () => {
                treemapData.forEach(data => {
                    const container = document.getElementById(`treemap-${data.community_id}`);
                    container.innerHTML = '';
                    createTreemap(data, `treemap-${data.community_id}`);
                });
                hideTooltip();
            });
        }
        
        window.addEventListener('load', initCarousel);
        
    </script>

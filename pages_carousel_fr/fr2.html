': 'S.M. le Roi présidera jeudi une veillée religieuse à l’occasion du 27e anniversaire de la disparition de Feu S.M. le Roi Hassan II'}, {'community_id': '19', 'articles': [{'id': '31', 'title': 'Regragui dévoile sa liste pour les matchs face au Bahreïn et au Congo', 'source': 'lematin.ma', 'link': 'https://lematin.ma/sports/regragui-devoile-sa-liste-pour-les-matchs-face-au-bahrein-et-au-congo/305171', 'summary': "Regragui dévoile sa liste pour les matchs face au Bahreïn et au Congo. Walid Regragui a levé le voile sur la liste des 27 joueurs retenus pour le prochain rassemblement des Lions de l'Atlas. Le sélectionneur national s'est présenté, jeudi mati.", 'size': 5}, {'id': '56', 'title': 'Liste des convoqués en équipe nationale – Regragui innove : Entre retours, absences et jeunesse, les Lions de l’Atlas affûtent leurs armes', 'source': 'www.lopinion.ma', 'link': 'https://www.lopinion.ma/Liste-des-convoques-en-equipe-nationale-Regragui-innove-Entre-retours-absences-et-jeunesse-les-Lions-de-l-Atlas_a72425.html', 'summary': 'Liste des convoqués en équipe nationale – Regragui innove : Entre retours, absences et jeunesse, les Lions de l’Atlas affûtent leurs armes. Le sélectionneur national Walid Regragui a dévoilé, jeudi, une liste de 26 joueurs retenus pour le prochain rassemblement des Lions de l’Atlas. Deux rendez-vous sont au programme : une joute amicale face au Bahreïn le 9 octobre au stade Prince Moulay Abdallah de Rabat (20h00), puis une confrontation officielle contre le Congo, le 14 octobre au même lieu, pour le compte des éliminatoires africaines (groupe E) de la Coupe du Monde 2026.', 'size': 4}, {'id': '85', 'title': 'Foot : Regragui convoque 26 joueurs pour les matchs contre le Bahreïn et le Congo', 'source': 'telquel.ma', 'link': 'https://telquel.ma/instant-t/2025/10/02/foot-regragui-convoque-26-joueurs-pour-les-matchs-contre-le-bahrein-et-le-congo_1953671/', 'summary': 'Foot : Regragui convoque 26 joueurs pour les matchs contre le Bahreïn et le Congo.  des films en lice pour les trois compétitions officielles au titre de la 25e édition du Festival national du film, qui se tiendra à Tanger du 17 au 25 octobre sous le patronage du roi Mohammed VI. Il s’agit de la compétition des longs-métrages de fiction,.', 'size': 2}], 'main_title': 'Le CCM dévoile la liste des films en lice pour le 25e Festival National du Film'}, {'community_id': '6', 'articles': [{'id': '42', 'title': 'Fake news : Le Wali de Tanger-Tétouan-Al Hoceima n’a émis aucun document sur le dispositif sécuritaire', 'source': 'www.lopinion.ma', 'link': 'https://www.lopinion.ma/Fake-news-Le-Wali-de-Tanger-Tetouan-Al-Hoceima-n-a-emis-aucun-document-sur-le-dispositif-securitaire_a72440.html', 'summary': 'Fake news : Le Wali de Tanger-Tétouan-Al Hoceima n’a émis aucun document sur le dispositif sécuritaire. La wilaya de Tanger a démenti toute implication dans une correspondance attribuée au wali de la région et portant sur le dispositif sécuritaire de la ville. Il s’agit d’un faux document, destiné à semer la confusion et à alimenter la désinformation.', 'size': 2}, {'id': '154', 'title': 'SOS Fake News – Correspondance du wali de la région Tanger-Tétouan-Al Hoceima sur le dispositif de sécurité à Tanger', 'source': 'maroc-diplomatique.net', 'link': 'https://maroc-diplomatique.net/sos-fake-news-correspondance-du-wali-de-la-region-tanger-tetouan/', 'summary': 'SOS Fake News – Correspondance du wali de la région Tanger-Tétouan-Al Hoceima sur le dispositif de sécurité à Tanger. La wilaya de Tanger a formellement démenti être à l’origine d’une correspondance circulant sur les réseaux sociaux et attribuée au wali de la région Tanger-Tétouan-Al Hoceima, portant sur le dispositif de sécurité dans la ville du Détroit. Il s’agit d’un « faux document », souligne la même source, qui appelle à ne pas céder à la désinformation, .', 'size': 2}], 'main_title': 'Fake news : Le Wali de Tanger-Tétouan-Al Hoceima n’a émis aucun document sur le dispositif sécuritaire'}, {'commu n des institutions et des espaces publics', 'source': 'aujourdhui.ma', 'link': 'https://aujourdhui.ma/actualite/le-gouvernement-annonce-interagir-favorablement-avec-les-revendications-de-la-jeunesse-exprime-sa-disposition-a-dialoguer-au-sein-des-institutions-et-des-espaces-publics', 'summary': 'Le gouvernement annonce interagir favorablement avec les revendications de la jeunesse, exprime sa disposition à dialoguer au sein des institutions et des espaces publics. Le gouvernement annonce interagir favorablement avec les revendications exprimées par la jeunesse et fait part de sa disposition à engager un dialogue et un débat au sein des institutions et des espaces publics, a affirmé, jeudi à Rabat, le Chef du gouvernement, Aziz Akhannouch. Intervenant au début du Conseil de gouvernement, M. Akhannouch a affirmé .', 'size': 4}, {'id': '207', 'title': 'Manifestations | Le gouvernement annonce interagir favorablement avec les revendications de la jeunesse', 'source': 'www.lereporter.ma', 'link': 'https://www.lereporter.ma/manifestations-le-gouvernement-annonce-interagir-favorablement-avec-les-revendications-de-la-jeunesse/', 'summary': 'Manifestations | Le gouvernement annonce interagir favorablement avec les revendications de la jeunesse. Le gouvernement annonce interagir favorablement avec les revendications exprimées par la jeunesse et fait part de sa disposition à engager un dialogue et un débat au sein des institutions et des espaces publics, a affirmé, jeudi à Rabat, le Chef du gouvernement, Aziz Akhannouch. Intervenant au début du Conseil de gouvernement, M. Akhannouch a affirmé ', 'size': 4}, {'id': '216', 'title': 'Akhannouch : L’Exécutif « interagira favorablement » avec les revendications', 'source': 'lnt.ma', 'link': 'https://lnt.ma/akhannouch-lexecutif-interagira-favorablement-avec-les-revendications/', 'summary': 'Akhannouch : L’Exécutif « interagira favorablement » avec les revendications. Le Chef du gouvernement, Aziz Akhannouch, a annoncé jeudi que l’Exé rdements et des pertes humaines.', 'size': 3}, {'id': '156', 'title': 'Le gouvernement disposé à engager un débat sur les revendications de la jeunesse pour aboutir aux résultats escomptés', 'source': 'maroc-diplomatique.net', 'link': 'https://maroc-diplomatique.net/le-gouvernement-dispose-a-engager-un-debat-sur-les-revendications/', 'summary': 'Le gouvernement disposé à engager un débat sur les revendications de la jeunesse pour aboutir aux résultats escomptés. Le ministre de l’Inclusion économique, de la Petite entreprise, de l’Emploi et des Compétences, Younes Sekkouri, a souligné, jeudi, l’importance du dialogue et de l’interaction avec les différentes revendications et expressions de la jeunesse, exprimant la disposition du gouvernement à engager immédiatement un débat au sujet de ces revendications afin d’aboutir aux résultats escomptés. « Nous .', 'size': 3}], 'main_title': 'Sekkouri : face aux revendications des jeunes, “le gouvernement est prêt à réorganiser ses priorités”'}, {'community_id': '16', 'articles': [{'id': '65', 'title': "Le Maroc et l'UE amendent les accords agricoles pour inclure le Sahara", 'source': 'telquel.ma', 'link': 'https://telquel.ma/instant-t/2025/10/02/le-maroc-et-lue-amendent-les-accords-agricoles-pour-inclure-le-sahara_1953809/', 'summary': "Le Maroc et l'UE amendent les accords agricoles pour inclure le Sahara. Le Royaume du Maroc et l’Union européenne viennent de clôturer avec succès, dans un esprit de partenariat et de compromis, les négociations relatives l’amendement de l’accord agricole qui lie les deux parties, a affirmé, jeudi, le ministre des Affaires étrangères, de la Coopération africaine et des Marocains résidant à l’étranger, Nasser Bourita. Dans une déclaration.", 'size': 4}, {'id': '199', 'title': 'Bourita: l’accord agricole Maroc-UE amendé confirme l’application au Sahara marocain des tarifs préférentiels au titre de l’Accord d’Association avec le Royaume', 'source': 'atlasinfo.fr', 'link': 'https://atlasinfo.fr/bo ternational de l’aviculture «Dawajine 2025» se tiendra à El Jadida, du 3 au 5 novembre. ', 'size': 2}], 'main_title': 'Aviculture : Le Salon Dawajine s’apprête  à souffler sa 26ème bougie'}];
        
        const tooltip = d3.select("#tooltip");
        
        const communityColors = d3.scaleOrdinal()
            .domain(treemapData.map(d => d.community_id))
            .range(d3.quantize(d3.interpolateRainbow, treemapData.length));
        
        let clickTimer = null;
        let clickCount = 0;
        
        function createTreemap(data, containerId) {
            const container = d3.select(`#${containerId}`);
            const width = container.node().getBoundingClientRect().width;
            const height = container.node().getBoundingClientRect().height;
            
            const sources = [...new Set(data.articles.map(d => d.source))];
            const color = d3.scaleOrdinal()
                .domain(sources)
                .range(d3.quantize(d3.interpolateHcl("#007FFF", "#FFA500"), sources.length));
            
                        
            const hierarchyData = {
                name: "root",
                children: data.articles
            };
            
            const root = d3.hierarchy(hierarchyData)
                .sum(d => d.size || 1)
                .sort((a, b) => b.value - a.value);
            
            const treemap = d3.treemap()
                .size([width, height])
                .padding(4)
                .round(true);
            
            treemap(root);
            
            const nodes = container.selectAll(".node")
                .data(root.leaves())
                .enter()
                .append("div")
                .attr("class", "node")
                .style("left", d => `${d.x0}px`)
                .style("top", d => `${d.y0}px`)
                .style("width", d => `${d.x1 - d.x0}px`)
                .style("height", d => `${d.y1 - d.y0}px`)
                .style("background-color", d => color(d.data.source))
                .on("click", function(event, d) {
                    clickCount++;
                    
                    if (clickCount === 1) {
                        showTooltip(event, d);
                        
                        clickTimer = setTimeout(function() {
                            clickCount = 0;
                        }, 300);
                    } else {
                        clearTimeout(clickTimer);
                        clickCount = 0;
                        if (d.data.link && d.data.link !== "#") {
                            window.open(d.data.link, '_blank');
                        }
                    }
                })
                .on("mouseover", function(event, d) {
                    if (window.innerWidth > 768) {
                        showTooltip(event, d);
                    }
                })
                .on("mousemove", function(event) {
                    if (window.innerWidth > 768) {
                        moveTooltip(event);
                    }
                })
                .on("mouseout", function() {
                    if (window.innerWidth > 768 && clickCount === 0) {
                        hideTooltip();
                    }
                });
            
            nodes.append("div")
                .attr("class", "node-content")
                .html(d => `
                    <div class="node-title">${d.data.title ? d.data.title : 'Sans titre'}</div>
                    <div class="node-source">${d.data.source}</div>
                `);
        }
        
        function showTooltip(event, d) {
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = d.data.summary || '';

            const cleanSummary = tempDiv.textContent || tempDiv.innerText || '';

            tooltip.style("opacity", 1)
                .html(`
                    <div class="tooltip-title">${d.data.title}</div>
                    <div class="tooltip-source">${d.data.source}</div>
                    <div class="tooltip-summary">${cleanSummary ? cleanSummary : ''}</div>
                `);

            moveTooltip(event);
        }
        
        function moveTooltip(event) {
            const tooltipNode = tooltip.node();
            const tooltipWidth = tooltipNode.offsetWidth;
            const tooltipHeight = tooltipNode.offsetHeight;
            
            let left = event.pageX + 15;
            let top = event.pageY + 15;
            
            if (left + tooltipWidth > window.innerWidth) {
                left = event.pageX - tooltipWidth - 15;
            }
            
            if (top + tooltipHeight > window.innerHeight) {
                top = event.pageY - tooltipHeight - 15;
            }
            
            if (window.innerWidth <= 768) {
                left = (window.innerWidth - tooltipWidth) / 2;
                top = window.scrollY + (window.innerHeight - tooltipHeight) / 3;
            }
            
            tooltip.style("left", `${left}px`)
                .style("top", `${top}px`);
        }
        
        // Fonction pour cacher le tooltip
        function hideTooltip() {
            tooltip.style("opacity", 0);
        }
        
        document.addEventListener('click', function(event) {
            if (window.innerWidth <= 768 && 
                !event.target.closest('.node') && 
                !event.target.closest('.tooltip')) {
                hideTooltip();
            }
        });
        
        function initCarousel() {
            const carouselContainer = document.getElementById('treemap-carousel');
            
            treemapData.forEach((data, index) => {
                const slide = document.createElement('div');
                slide.className = 'swiper-slide';
                
                const title = document.createElement('div');
                title.className = 'community-title';
                title.textContent = data.main_title;
                slide.appendChild(title);
                
                const treemapContainer = document.createElement('div');
                treemapContainer.className = 'treemap-container';
                treemapContainer.id = `treemap-${data.community_id}`;
                slide.appendChild(treemapContainer);
                
                carouselContainer.appendChild(slide);
            });
            
            const swiper = new Swiper(".mySwiper", {
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                    
                },
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
                spaceBetween: 30,
                
                keyboard: {
                    enabled: true,
                },
                grabCursor: true, 
                effect: "slide", 
                speed: 600, 
                loop: true, 
                spaceBetween: 30,
                on: {
                    slideChange: function() {
                        
                        setTimeout(function() {
                            window.dispatchEvent(new Event('resize'));
                            hideTooltip();
                        }, 300);
                    }
                }
            });
            
            setTimeout(() => {
                treemapData.forEach(data => {
                    createTreemap(data, `treemap-${data.community_id}`);
                });
            }, 300);
            
            window.addEventListener('resize', () => {
                treemapData.forEach(data => {
                    const container = document.getElementById(`treemap-${data.community_id}`);
                    container.innerHTML = '';
                    createTreemap(data, `treemap-${data.community_id}`);
                });
                hideTooltip();
            });
        }
        
        window.addEventListener('load', initCarousel);
        
    </script>

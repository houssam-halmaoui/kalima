rir, sous le thème “Économie Sociale et Solidaire et Développement Territorial : vers une nouvelle dynamique de convergence des politiques publiques”.', 'size': 3}, {'id': '153', 'title': 'Benguérir à l’heure de la 5e édition des Assises Nationales de l’Economie Sociale et Solidaire', 'source': 'aujourdhui.ma', 'link': 'https://aujourdhui.ma/actualite/benguerir-a-lheure-de-la-5e-edition-des-assises-nationales-de-leconomie-sociale-et-solidaire', 'summary': 'Benguérir à l’heure de la 5e édition des Assises Nationales de l’Economie Sociale et Solidaire. Les travaux de la 5e édition des Assises Nationales de l’Economie Sociale et Solidaire ont démarré, mardi au campus de l’Université Mohammed VI Polytechnique (UM6P) à Benguérir, sous le thème « Économie Sociale et Solidaire et Développement Territorial : vers une nouvelle dynamique de convergence des politiques publiques ». Placé sous le Haut Patronage de Sa Majesté .', 'size': 3}], 'main_title': 'Coup d’envoi de la 5e édition des Assises Nationales de l’Economie Sociale et Solidaire à Benguérir'}, {'community_id': '7', 'articles': [{'id': '40', 'title': 'Nouvelle alerte météo ce mardi : fortes averses orageuses attendues au Maroc', 'source': 'lematin.ma', 'link': 'https://lematin.ma/regions/alertes-meteo-fortes-averses-orageuses-attendues-au-maroc-ce-mardi/285858', 'summary': 'Nouvelle alerte météo ce mardi : fortes averses orageuses attendues au Maroc. Selon la DGM, les précipitations pourraient atteindre entre 25 et 40 mm dans les provinces de Khouribga, Fquih Ben Salah, El Kelaa des Sraghna, Beni Mellal et Khénifra. D’autres zo.', 'size': 2}, {'id': '101', 'title': 'Averses orageuses avec grêle locale et rafales de vent sous orages ce mardi dans certaines provinces', 'source': 'telquel.ma', 'link': 'https://telquel.ma/instant-t/2025/06/17/averses-orageuses-avec-grele-locale-et-rafales-de-vent-sous-orages-ce-mardi-dans-certaines-provinces_1938036/', 'summary': 'Averses orageuses avec grêle locale et rafales de vent sous orages ce mardi dans certaines provinces. Des averses orageuses avec grêle locale et rafales de vent sous orages sont prévues mardi dans certaines provinces du Royaume, a annoncé la Direction générale de la météorologie (DGM). Ces averses (25-40 mm) seront enregistrées, de 14h à 22h, dans les provinces de Khouribga, Fquih Ben Salah, El Kelaa des Sraghna, Beni Mellal et Khénifra,.', 'size': 3}, {'id': '144', 'title': 'Maroc : Averses orageuses, grêle et rafales de vent sous orages ce mardi', 'source': 'www.yabiladi.com', 'link': 'https://www.yabiladi.com/articles/details/169176/maroc-averses-orageuses-grele-rafales.html', 'summary': 'Maroc : Averses orageuses, grêle et rafales de vent sous orages ce mardi. Des averses orageuses avec grêle locale et rafales de vent sous orages sont prévues mardi dans certaines provinces du Maroc, a annoncé la Direction générale de la météorologie (DGM).', 'size': 3}, {'id': '180', 'title': 'Alerte météo : Averses orageuses avec grêle locale et rafales de vent sous orages', 'source': 'www.lavieeco.com', 'link': 'https://www.lavieeco.com/au-royaume/alerte-meteo-averses-orageuses-avec-grele-locale-et-rafales-de-vent-sous-orages/', 'summary': 'Alerte météo : Averses orageuses avec grêle locale et rafales de vent sous orages. La Direction générale de la météorologie annonce des averses orageuses avec grêle locale et rafales de vent sous orages, ce mardi, dans plusieurs provinces. Niveau de vigilance orange.', 'size': 2}], 'main_title': 'Averses orageuses avec grêle locale et rafales de vent sous orages ce mardi dans certaines provinces'}, {'community_id': '8', 'articles': [{'id': '54', 'title': 'Médecine dentaire : Les professionnels alertent sur la montée des pratiques clandestines', 'source': 'lematin.ma', 'link': 'https://lematin.ma/videos/medecine-dentaire-alerte-sur-la-montee-des-pratiques-clandestines/285785', 'summary': 'Médecine dentaire : Les professionnels alertent sur la montée des pratiques clandestines. L’Ordre national des médecins-dentistes alerte sur la prolifération inquiétante des pratiques illégales en médecine dentaire au Maroc. Des interventions sont pratiquées dans des co.', 'size': 2}, {'id': '143', 'title': "Maroc : L'Ordre des médecins dentistes pointe l'ampleur des activités illégales", 'source': 'www.yabiladi.com', 'link': 'https://www.yabiladi.com/articles/details/169158/maroc-l-ordre-medecins-dentistes-pointe.html', 'summary': "Maroc : L'Ordre des médecins dentistes pointe l'ampleur des activités illégales. LOrdre national des médecins dentistes (ONMD) a mis en garde contre le phénomène alarmant des pratiques illégales au Maroc, devenues une menace directe pour la santé des citoyens et pour limage du pays en tant que destination médicale fiable. Dans un communiqué, linstance a pointé des soins dentaires réalisés par des non-diplômés, lusage de matériel et danesthésiants inappropriés, outre une stérilisation douteuse, avec de graves conséquences, des décès ou des handicaps permanents.", 'size': 2}], 'main_title': 'Médecine dentaire : Les professionnels alertent sur la montée des pratiques clandestines'}, {'community_id': '9', 'articles': [{'id': '65', 'title': 'Sonasid signe un partenariat avec les équipes nationales de football', 'source': 'www.lopinion.ma', 'link': 'https://www.lopinion.ma/Sonasid-signe-un-partenariat-avec-les-equipes-nationales-de-football_a68774.html', 'summary': 'Sonasid signe un partenariat avec les équipes nationales de football. Sonasid, acteur historique et leader de l’industrie sidérurgique au Maroc depuis plus d’un demi-siècle, a conclu un partenariat pluriannuel avec la Fédération Royale Marocaine de Football (FRMF). Ce nouvel accord fait de Sonasid un partenaire officiel des équipes nationales marocaines, masculines et féminines.', 'size': 3}, {'id': '87', 'title': 'Equipes marocaines de football : la Sonasid et la FRMF scellent un partenariat', 'source': 'telquel.ma', 'link': 'https://telquel.ma/instant-t/2025/06/17/equipes-marocaines-de-football-la-sonasid-et-la-frmf-scellent-un-partenariat_1938157/', 'summary': 'Equipes marocaines de football : la Sonasid et la FRMF scellent un partenariat. La Sonasid, entreprise d’industrie sidérurgique, et la Fédération royale marocaine de football (FRMF) ont annoncé, mardi à Salé, la signature d’un partenariat pluriannuel faisant de Sonasid un partenaire des équipes nationales marocaines de football. La signature de ce partenariat a été annoncée lors d’une cérémonie organisée au Complexe Mohammed VI de football à Maâmora. Dans.', 'size': 2}, {'id': '242', 'title': 'Football: Sonasid, nouveau partenaire des équipes nationales du Maroc', 'source': 'lnt.ma', 'link': 'https://lnt.ma/football-sonasid-nouveau-partenaire-des-equipes-nationales-du-maroc/', 'summary': 'Football: Sonasid, nouveau partenaire des équipes nationales du Maroc. Sonasid, acteur historique et leader de l’industrie sidérurgique au Maroc depuis plus d’un demi-siècle, a signé un partenariat stratégique pluriannuel avec la Fédération royale marocaine de football (FRMF) pour devenir officiellement partenaire des équipes nationales marocaines de football. À travers cette alliance, Sonasid accompagne les Lions et Lionnes de l’Atlas dans leurs ambitions sportives nationales . ', 'size': 2}], 'main_title': 'Sonasid signe un partenariat avec les équipes nationales de football'}, {'community_id': '10', 'articles': [{'id': '68', 'title': 'Protection du pouvoir d’achat : plus de 182.000 opérations de contrôle et 12.000 infractions constatées à fin mai', 'source': 'www.lopinion.ma', 'link': 'https://www.lopinion.ma/Protection-du-pouvoir-d-achat-plus-de-182-000-operations-de-controle-et-12-000-infractions-constatees-a-fin-mai_a68771.html', 'summary': 'Protection du pouvoir d’achat : plus de 182.000 opérations de contrôle et 12.000 infractions constatées à fin mai. La ministre de l’Économie et des Finances, Nadia Fettah, a indiqué, lundi à la Chambre des représentants, que plus de 182.000 opérations de contrôle ont été menées et 12.000 infractions constatées à fin mai dernier, dans le cadre des efforts visant à protéger le pouvoir d’achat des citoyens et à lutter contre la flambée des prix.', 'size': 3}, {'id': '102', 'title': 'Protection du pouvoir d’achat : 12.000 infractions constatées à fin mai', 'source': 'telquel.ma', 'link': 'https://telquel.ma/instant-t/2025/06/17/protection-du-pouvoir-dachat-12-000-infractions-constatees-a-fin-mai_1937993/', 'summary': 'Protection du pouvoir d’achat : 12.000 infractions constatées à fin mai. Dans un contexte de tensions sur les prix et de vigilance face à la spéculation, la ministre de l’Économie et des Finances, Nadia Fettah, a annoncé que plus de 182 000 opérations de contrôle ont été menées à travers le Royaume depuis le début de l’année, aboutissant à la constatation de 12 000 infractions. La.', 'size': 2}, {'id': '244', 'title': 'Protection sociale et régulation des prix : Nadia Fettah dresse un état d’avancement', 'source': 'lnt.ma', 'link': 'https://lnt.ma/protection-sociale-et-pouvoir-dachat-le-gouvernement-renforce-son-action-sur-le-terrain/', 'summary': 'Protection sociale et régulation des prix : Nadia Fettah dresse un état d’avancement. La ministre de l’Économie et des Finances, Nadia Fettah, a présenté lundi devant la Chambre des représentants un point d’étape sur la mise en œuvre du programme de protection sociale et les mesures entreprises pour contenir les effets de la hausse des prix sur les ménages. Ces éléments s’inscrivent dans le cadre des engagements de . ', 'size': 2}], 'main_title': 'Protection du pouvoir d’achat : plus de 182.000 opérations de contrôle et 12.000 infractions constatées à fin mai'}, {'community_id': '11', 'articles': [{'id': '71', 'title': 'Ammor : Le Maroc confirme sa résilience touristique face aux crises', 'source': 'www.lopinion.ma', 'link': 'https://www.lopinion.ma/Ammor-Le-Maroc-confirme-sa-resilience-touristique-face-aux-crises_a68768.html', 'summary': 'Ammor : Le Maroc confirme sa 45', 'title': 'Tourisme: le Maroc confirme sa résilience face aux crises affirme Ammor', 'source': 'lnt.ma', 'link': 'https://lnt.ma/tourisme-le-maroc-confirme-sa-resilience-face-aux-crises-affirme-ammor/', 'summary': 'Tourisme: le Maroc confirme sa résilience face aux crises affirme Ammor. La ministre du Tourisme, de l’Artisanat et de l’Économie sociale et solidaire, Fatim-Zahra Ammor, a affirmé, lundi à la Chambre des représentants, que le secteur touristique marocain, grâce à la vision éclairée de Sa Majesté le Roi Mohammed VI, a réussi à surmonter rapidement toutes les crises qu’ont connues les différentes destinations touristiques à travers . ', 'size': 3}], 'main_title': 'L’économie sociale et solidaire, secteur prometteur pour l’économie nationale, selon Ammor'}, {'community_id': '12', 'articles': [{'id': '75', 'title': '\u200bONCF : Mohammed Rabie Khlie en visite stratégique en Corée du Sud après le méga-contrat conclu avec Hyundai Rotem', 'source': 'www.lopinion.ma', 'link': 'https://www.lopinion.ma/\u200bONCF-Mohammed-Rabie-Khlie-en-visite-strategique-en-Coree-du-Sud-apres-le-mega-contrat-conclu-avec-Hyundai-Rotem_a68764.html', 'summary': "\u200bONCF : Mohammed Rabie Khlie en visite stratégique en Corée du Sud après le méga-contrat conclu avec Hyundai Rotem. Le vice-ministre sud-coréen des Affaires étrangères de la Corée du Sud, Jeong Byung-won, a reçu, ce lundi, Mohammed Rabie Khlie, directeur général de l'Office National des Chemins de Fer du Maroc (ONCF), afin de réaffirmer la volonté des deux pays de renforcer leur coopération concrète, notamment dans le secteur ferroviaire.", 'size': 2}, {'id': '86', 'title': 'ONCF : Mohamed Rabie Khlie en Corée du Sud pour renforcer la coopération ferroviaire', 'source': 'telquel.ma', 'link': 'https://telquel.ma/instant-t/2025/06/17/oncf-mohamed-rabie-khlie-en-coree-du-sud-pour-renforcer-la-cooperation-ferroviaire_1938158/', 'summary': 'ONCF : Mohamed Rabie Khlie en Corée du Sud pour renforcer la coopération ferrovia  coprésidence du Royaume du Maroc et du Bureau des Nations Unies pour la lutte contre le terrorisme (ONUCT). Cet événement, étalé sur ', 'size': 2}], 'main_title': 'Afrique : Agadir\xa0accueille la\xa0réunion des chefs des agences de lutte contre le terrorisme'}];
        
        const tooltip = d3.select("#tooltip");
        
        const communityColors = d3.scaleOrdinal()
            .domain(treemapData.map(d => d.community_id))
            .range(d3.quantize(d3.interpolateRainbow, treemapData.length));
        
        let clickTimer = null;
        let clickCount = 0;
        
        function createTreemap(data, containerId) {
            const container = d3.select(`#${containerId}`);
            const width = container.node().getBoundingClientRect().width;
            const height = container.node().getBoundingClientRect().height;
            
            const sources = [...new Set(data.articles.map(d => d.source))];
            const color = d3.scaleOrdinal()
                .domain(sources)
                .range(d3.quantize(d3.interpolateHcl("#007FFF", "#FFA500"), sources.length));
            
                        
            const hierarchyData = {
                name: "root",
                children: data.articles
            };
            
            const root = d3.hierarchy(hierarchyData)
                .sum(d => d.size || 1)
                .sort((a, b) => b.value - a.value);
            
            const treemap = d3.treemap()
                .size([width, height])
                .padding(4)
                .round(true);
            
            treemap(root);
            
            const nodes = container.selectAll(".node")
                .data(root.leaves())
                .enter()
                .append("div")
                .attr("class", "node")
                .style("left", d => `${d.x0}px`)
                .style("top", d => `${d.y0}px`)
                .style("width", d => `${d.x1 - d.x0}px`)
                .style("height", d => `${d.y1 - d.y0}px`)
                .style("background-color", d => color(d.data.source))
                .on("click", function(event, d) {
                    clickCount++;
                    
                    if (clickCount === 1) {
                        showTooltip(event, d);
                        
                        clickTimer = setTimeout(function() {
                            clickCount = 0;
                        }, 300);
                    } else {
                        clearTimeout(clickTimer);
                        clickCount = 0;
                        if (d.data.link && d.data.link !== "#") {
                            window.open(d.data.link, '_blank');
                        }
                    }
                })
                .on("mouseover", function(event, d) {
                    if (window.innerWidth > 768) {
                        showTooltip(event, d);
                    }
                })
                .on("mousemove", function(event) {
                    if (window.innerWidth > 768) {
                        moveTooltip(event);
                    }
                })
                .on("mouseout", function() {
                    if (window.innerWidth > 768 && clickCount === 0) {
                        hideTooltip();
                    }
                });
            
            nodes.append("div")
                .attr("class", "node-content")
                .html(d => `
                    <div class="node-title">${d.data.title ? d.data.title : 'Sans titre'}</div>
                    <div class="node-source">${d.data.source}</div>
                `);
        }
        
        function showTooltip(event, d) {
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = d.data.summary || '';

            const cleanSummary = tempDiv.textContent || tempDiv.innerText || '';

            tooltip.style("opacity", 1)
                .html(`
                    <div class="tooltip-title">${d.data.title}</div>
                    <div class="tooltip-source">${d.data.source}</div>
                    <div class="tooltip-summary">${cleanSummary ? cleanSummary : ''}</div>
                `);

            moveTooltip(event);
        }
        
        function moveTooltip(event) {
            const tooltipNode = tooltip.node();
            const tooltipWidth = tooltipNode.offsetWidth;
            const tooltipHeight = tooltipNode.offsetHeight;
            
            let left = event.pageX + 15;
            let top = event.pageY + 15;
            
            if (left + tooltipWidth > window.innerWidth) {
                left = event.pageX - tooltipWidth - 15;
            }
            
            if (top + tooltipHeight > window.innerHeight) {
                top = event.pageY - tooltipHeight - 15;
            }
            
            if (window.innerWidth <= 768) {
                left = (window.innerWidth - tooltipWidth) / 2;
                top = window.scrollY + (window.innerHeight - tooltipHeight) / 3;
            }
            
            tooltip.style("left", `${left}px`)
                .style("top", `${top}px`);
        }
        
        // Fonction pour cacher le tooltip
        function hideTooltip() {
            tooltip.style("opacity", 0);
        }
        
        document.addEventListener('click', function(event) {
            if (window.innerWidth <= 768 && 
                !event.target.closest('.node') && 
                !event.target.closest('.tooltip')) {
                hideTooltip();
            }
        });
        
        function initCarousel() {
            const carouselContainer = document.getElementById('treemap-carousel');
            
            treemapData.forEach((data, index) => {
                const slide = document.createElement('div');
                slide.className = 'swiper-slide';
                
                const title = document.createElement('div');
                title.className = 'community-title';
                title.textContent = data.main_title;
                slide.appendChild(title);
                
                const treemapContainer = document.createElement('div');
                treemapContainer.className = 'treemap-container';
                treemapContainer.id = `treemap-${data.community_id}`;
                slide.appendChild(treemapContainer);
                
                carouselContainer.appendChild(slide);
            });
            
            const swiper = new Swiper(".mySwiper", {
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                    
                },
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
                spaceBetween: 30,
                
                keyboard: {
                    enabled: true,
                },
                grabCursor: true, 
                effect: "slide", 
                speed: 600, 
                loop: true, 
                spaceBetween: 30,
                on: {
                    slideChange: function() {
                        
                        setTimeout(function() {
                            window.dispatchEvent(new Event('resize'));
                            hideTooltip();
                        }, 300);
                    }
                }
            });
            
            setTimeout(() => {
                treemapData.forEach(data => {
                    createTreemap(data, `treemap-${data.community_id}`);
                });
            }, 300);
            
            window.addEventListener('resize', () => {
                treemapData.forEach(data => {
                    const container = document.getElementById(`treemap-${data.community_id}`);
                    container.innerHTML = '';
                    createTreemap(data, `treemap-${data.community_id}`);
                });
                hideTooltip();
            });
        }
        
        window.addEventListener('load', initCarousel);
        
    </script>

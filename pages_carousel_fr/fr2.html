    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f4f4f4;
        }
        
        .swiper {
            width: 100%;
            height: 90vh;
            margin-top: 10px;
        }
        
        .swiper-slide {
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 10px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin: 10px;
            width: calc(100% - 20px); /* Utilisez calc pour soustraire les marges */
            margin-left: auto;
            margin-right: auto;

        }
        
        .treemap-container {
           width: 100%;
            height: 100%;
            margin-bottom: 10px;
            direction: rtl; /* Changez rtl en ltr */
            position: relative;
          z-index: 1;

        }
        
        .community-title {
            font-size: 16px;  
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
            position: relative;
              z-index: 10;
              padding: 10px;
              background: rgba(255, 255, 255, 0.8); 
              text-align: center;
        }
        
        .node {
            overflow: hidden;
            border: 1px solid white;
            position: absolute;
            transition: all 0.3s;
            border-radius: 4px;
            cursor: pointer;
        }
        
        .node:hover {
            opacity: 0.9;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            z-index: 10;
        }
        
        .node-content {
            padding: 8px;
            overflow: hidden;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .node-title {
            font-size: 14px;  
            font-weight: bold;
            margin-bottom: 4px;
        }
        
        .node-source {
            font-size: 12px;  
            color: #666;
        }
        
        .tooltip {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            padding: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            font-size: 16px; 
            max-width: 90%;
            width: 350px;
            color: #333;
            z-index: 1000;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            direction: rtl;
            text-align: right;
        }
        
        .tooltip-title {
            font-size: 16px;  
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .tooltip-source {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }
        
        .tooltip-summary {
            font-size: 15px;
            line-height: 1.4;
        }
        
        .swiper-pagination {
            position: relative;
            bottom: 0;
            margin-top: 15px;
        }
        
        .swiper-pagination-bullet {
            width: 12px;
            height: 12px;
            background-color: #ccc;
            opacity: 0.7;
            transition: all 0.3s;
        }
        
        .swiper-pagination-bullet-active {
            background-color: #007aff;
            opacity: 1;
            width: 20px;
            border-radius: 6px;
        }
        
        .swiper-button-next, .swiper-button-prev {
            color: #fff;
            background-color: rgba(0, 0, 0, 0.4);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s;
        }
        
        .swiper-button-next:hover, .swiper-button-prev:hover {
            background-color: rgba(0, 0, 0, 0.6);
        }
        
        .swiper-button-next:after, .swiper-button-prev:after {
            font-size: 18px;
        }
        
        header {
            background-color: #333;
            color: white;
            text-align: center;
        }
        
        .header-title {
            font-size: 14px;
            font-weight: bold;
        }
        
        .header-subtitle {
            font-size: 12px;
            opacity: 0.8;
        }
        
        @media screen and (max-width: 768px) {
            .node-title {
                font-size: 14px;  
            }
            .node-source {
                font-size: 12px;  
            }
            .community-title {
                font-size: 16px;  
            }
            .tooltip {
                max-width: 90%;
                padding: 12px;
            }
            .tooltip-title {
                font-size: 16px;
            }
            .swiper-button-next, .swiper-button-prev {
                width: 36px;
                height: 36px;
            }
        }
    </style>

e distance est aujourd'hui intégrée au Championna.", 'size': 2}], 'main_title': 'Norvège : Mohamed El Khalil Binebine parmi les finishers du Norseman Xtreme Triathlon 2025'}, {'community_id': '11', 'articles': [{'id': '79', 'title': "Côte d'Ivoire : le Maroc au cœur du défilé militaire du 7 août à Bouaké", 'source': 'telquel.ma', 'link': 'https://telquel.ma/instant-t/2025/08/04/cote-divoire-le-maroc-au-coeur-du-defile-militaire-du-7-aout-a-bouake_1945189/', 'summary': "Côte d'Ivoire : le Maroc au cœur du défilé militaire du 7 août à Bouaké. Le Maroc prendra part au défilé militaire marquant la fête de l’indépendance ivoirienne, le 7 août 2025 à Bouaké, aux côtés des armées française et américaine, annonce l’Agence ivoirienne de presse (AIP). Un détachement marocain d’environ 100 militaires participera à cette cérémonie, symbole du partenariat stratégique et de la coopération militaire entre Rabat et Abidjan..", 'size': 2}, {'id': '98', 'title': 'Côte d’Ivoire: les FAR participent au défilé militaire du 7 août à Bouaké', 'source': 'www.challenge.ma', 'link': 'https://www.challenge.ma/cote-divoire-les-far-participent-au-defile-militaire-du-7-aout-a-bouake-308070/', 'summary': 'Côte d’Ivoire: les FAR participent au défilé militaire du 7 août à Bouaké. Le traditionnel défilé militaire de la fête de l’indépendance en Côte d’Ivoire se tiendra cette année à Bouaké, le jeudi 7 août 2025. Et pour l’occasion, trois armées étrangères seront à l’honneur. En réponse à une invitation d’Abidjan, un détachement des Forces Armées Royales (FAR) participera, aux côtés des armées des', 'size': 2}], 'main_title': "Côte d'Ivoire : le Maroc au cœur du défilé militaire du 7 août à Bouaké"}, {'community_id': '12', 'articles': [{'id': '105', 'title': "Mercato : L'international marocain Anass Zaroury rejoint le Panathinaïkos en prêt", 'source': 'www.yabiladi.com', 'link': 'https://www.yabiladi.com/articles/details/173541/mercato-l-international-marocain-anass-zaroury.html', 'summary': "Mercato : L'international marocain Anass Zaroury rejoint le Panathinaïkos en prêt. Linternational marocain Anass Zaroury a rejoint le club grec Panathinaïkos en prêt de la part du RC Lens, pour la saison 2025/26, avec une option dachat. Le transfert a été officiellement annoncé par Lens, le 3 août via ses réseaux sociaux.", 'size': 2}, {'id': '219', 'title': 'Mercato : Anass Zaroury rejoint le Panathinaïkos en prêt', 'source': 'lematin.ma', 'link': 'https://lematin.ma/sports/mercato-anass-zaroury-rejoint-le-panathinaikos-en-pret/295073', 'summary': 'Mercato : Anass Zaroury rejoint le Panathinaïkos en prêt. Le Panathinaïkos FC renforce son secteur offensif avec l’arrivée d’Anass Zaroury. L’ailier marocain de 24 ans est prêté pour une saison par le RC Lens (Ligue 1) avec une option d’a.', 'size': 2}], 'main_title': "Mercato : L'international marocain Anass Zaroury rejoint le Panathinaïkos en prêt"}, {'community_id': '14', 'articles': [{'id': '151', 'title': 'Trésor: les besoins prévisionnels entre 12 et 12,5 MMDH en août', 'source': 'maroc-diplomatique.net', 'link': 'https://maroc-diplomatique.net/tresor-les-besoins-previsionnels-entre-12-et-125/', 'summary': 'Trésor: les besoins prévisionnels entre 12 et 12,5 MMDH en août. Les besoins prévisionnels du Trésor varient entre 12 et 12,5 milliards de dirhams (MMDH) en août 2025, annonce la Direction du Trésor et des finances extérieures (DTFE), relevant du ministère de l’Économie et des finances. « La Direction du Trésor et des Finances Extérieures porte à la connaissance des investisseurs que le recours au marché des .', 'size': 2}, {'id': '165', 'title': 'Excédents de trésorerie : le Trésor place 6,6 MMDH', 'source': 'leseco.ma', 'link': 'https://leseco.ma/business/excedents-de-tresorerie-le-tresor-place-66-mmdh.html', 'summary': 'Excédents de trésorerie : le Trésor place 6,6 MMDH. La Direction du Trésor et des Finances extérieures (DTFE) a procédé lundi à trois opérations de placement d’excédents de trésorerie pour un montant global de 6,6 milliards de dirhams (MMDH). ', 'size': 2}], 'main_title': 'Trésor: les besoins prévisionnels entre 12 et 12,5 MMDH en août'}, {'community_id': '15', 'articles': [{'id': '183', 'title': 'Israël a réautorisé l’entrée partielle des marchandises privées dans la bande de Gaza affamée', 'source': 'atlasinfo.fr', 'link': 'https://atlasinfo.fr/israel-a-reautorise-lentree-partielle-des-marchandises-privees-dans-la-bande-de-gaza-affamee.html', 'summary': 'Israël a réautorisé l’entrée partielle des marchandises privées dans la bande de Gaza affamée. Israël a réautorisé l’entrée partielle des marchandises privées dans la bande de Gaza assiégée et en proie à la famine, a annoncé mardi 5 août le Cogat, un organisme du ministère de la Défense en charge de l’administration civile de ce territoire palestinien. La famine se propage dans l’enclave palestinienne, ravagée par vingt-et-un mois de guerre . L’article est apparu en premier sur .', 'size': 2}, {'id': '249', 'title': "Israël réautorise l'entrée partielle des marchandises privées dans Gaza", 'source': 'telquel.ma', 'link': 'https://telquel.ma/instant-t/2025/08/05/israel-reautorise-lentree-partielle-des-marchandises-privees-dans-gaza_1945302/', 'summary': "Israël réautorise l'entrée partielle des marchandises privées dans Gaza. Israël a réautorisé l’entrée partielle des marchandises privées dans la bande de Gaza assiégée et menacée de famine, a annoncé mardi le Cogat, un organisme du ministère de la Défense en charge de l’administration civile de ce territoire palestinien. Un mécanisme a été approuvé pour reprendre progressivement et de manière contrôlée l’entrée de marchandises via.", 'size': 2}], 'main_title': 'Israël a réautorisé l’entrée partielle des marchandises privées dans la bande de Gaza affamée'}, {'community_id': '16', 'articles': [{'id': '216', 'title': 'Ouezzane : 610 km de pistes rurales aménagées dans le cadre de la stratégie "Génération Green"', 'source': 'lematin.ma', 'link': 'https://lematin.ma/regions/ouezzane-610-km-de-pistes-rurales-amenagees/295086', 'summary': 'Ouezzane : 610 km de pistes rurales aménagées dans le cadre de la stratégie "Génération Green". Selon un bilan de la Direction provinciale de l’Agriculture à Ouezzane, le coût total de la réalisation de ces pistes rurales, construites entre 2020 et la fin de l’année 2024, s’é.', 'size': 2}, {'id': '269', 'title': 'Génération Green: 600 MDH pour 610 km de pistes rurales dans la province de Ouezzane', 'source': 'www.lavieeco.com', 'link': 'https://www.lavieeco.com/au-royaume/generation-green-600-mdh-pour-610-km-de-pistes-rurales-dans-la-province-de-ouezzane/', 'summary': 'Génération Green: 600 MDH pour 610 km de pistes rurales dans la province de Ouezzane. Dans le cadre de la stratégie "Génération Green", le ministère de l’Agriculture a réalisé 610 km de pistes rurales dans la province de Ouezzane, bénéficiant à 55.000 habitants majoritairement ruraux. De nouveaux projets, prévus jusqu’en 2026, visent à renforcer l’accès aux infrastructures, favoriser le développement agricole et lutter contre l’exode rural.', 'size': 2}], 'main_title': 'Ouezzane : 610 km de pistes rurales aménagées dans le cadre de la stratégie "Génération Green"'}, {'community_id': '17', 'articles': [{'id': '237', 'title': 'En Algérie, Massad Boulos réitére le soutien de l’administration Trump à la marocanité du Sahara', 'source': 'www.lopinion.ma', 'link': 'https://www.lopinion.ma/En-Algerie-Massad-Boulos-reitere-le-soutien-de-l-administration-Trump-a-la-marocanite-du-Sahara_a70570.html', 'summary': "En Algérie, Massad Boulos réitére le soutien de l’administration Trump à la marocanité du Sahara. En réponse aux questions d’un média algérien sur le dossier du Sahara, le conseiller spécial du président Donald Trump pour l'Afrique, Massad Boulos, a réitéré dans les termes les plus clairs l’appui de la diplomatie américaine au plan d’autonomie comme seule base de toute potentielle négociation.", 'size': 2}, {'id': '251', 'title         const tooltip = d3.select("#tooltip");
        
        const communityColors = d3.scaleOrdinal()
            .domain(treemapData.map(d => d.community_id))
            .range(d3.quantize(d3.interpolateRainbow, treemapData.length));
        
        let clickTimer = null;
        let clickCount = 0;
        
        function createTreemap(data, containerId) {
            const container = d3.select(`#${containerId}`);
            const width = container.node().getBoundingClientRect().width;
            const height = container.node().getBoundingClientRect().height;
            
            const sources = [...new Set(data.articles.map(d => d.source))];
            const color = d3.scaleOrdinal()
                .domain(sources)
                .range(d3.quantize(d3.interpolateHcl("#007FFF", "#FFA500"), sources.length));
            
                        
            const hierarchyData = {
                name: "root",
                children: data.articles
            };
            
            const root = d3.hierarchy(hierarchyData)
                .sum(d => d.size || 1)
                .sort((a, b) => b.value - a.value);
            
            const treemap = d3.treemap()
                .size([width, height])
                .padding(4)
                .round(true);
            
            treemap(root);
            
            const nodes = container.selectAll(".node")
                .data(root.leaves())
                .enter()
                .append("div")
                .attr("class", "node")
                .style("left", d => `${d.x0}px`)
                .style("top", d => `${d.y0}px`)
                .style("width", d => `${d.x1 - d.x0}px`)
                .style("height", d => `${d.y1 - d.y0}px`)
                .style("background-color", d => color(d.data.source))
                .on("click", function(event, d) {
                    clickCount++;
                    
                    if (clickCount === 1) {
                        showTooltip(event, d);
                        
                        clickTimer = setTimeout(function() {
                            clickCount = 0;
                        }, 300);
                    } else {
                        clearTimeout(clickTimer);
                        clickCount = 0;
                        if (d.data.link && d.data.link !== "#") {
                            window.open(d.data.link, '_blank');
                        }
                    }
                })
                .on("mouseover", function(event, d) {
                    if (window.innerWidth > 768) {
                        showTooltip(event, d);
                    }
                })
                .on("mousemove", function(event) {
                    if (window.innerWidth > 768) {
                        moveTooltip(event);
                    }
                })
                .on("mouseout", function() {
                    if (window.innerWidth > 768 && clickCount === 0) {
                        hideTooltip();
                    }
                });
            
            nodes.append("div")
                .attr("class", "node-content")
                .html(d => `
                    <div class="node-title">${d.data.title ? d.data.title : 'Sans titre'}</div>
                    <div class="node-source">${d.data.source}</div>
                `);
        }
        
        function showTooltip(event, d) {
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = d.data.summary || '';

            const cleanSummary = tempDiv.textContent || tempDiv.innerText || '';

            tooltip.style("opacity", 1)
                .html(`
                    <div class="tooltip-title">${d.data.title}</div>
                    <div class="tooltip-source">${d.data.source}</div>
                    <div class="tooltip-summary">${cleanSummary ? cleanSummary : ''}</div>
                `);

            moveTooltip(event);
        }
        
        function moveTooltip(event) {
            const tooltipNode = tooltip.node();
            const tooltipWidth = tooltipNode.offsetWidth;
            const tooltipHeight = tooltipNode.offsetHeight;
            
            let left = event.pageX + 15;
            let top = event.pageY + 15;
            
            if (left + tooltipWidth > window.innerWidth) {
                left = event.pageX - tooltipWidth - 15;
            }
            
            if (top + tooltipHeight > window.innerHeight) {
                top = event.pageY - tooltipHeight - 15;
            }
            
            if (window.innerWidth <= 768) {
                left = (window.innerWidth - tooltipWidth) / 2;
                top = window.scrollY + (window.innerHeight - tooltipHeight) / 3;
            }
            
            tooltip.style("left", `${left}px`)
                .style("top", `${top}px`);
        }
        
        // Fonction pour cacher le tooltip
        function hideTooltip() {
            tooltip.style("opacity", 0);
        }
        
        document.addEventListener('click', function(event) {
            if (window.innerWidth <= 768 && 
                !event.target.closest('.node') && 
                !event.target.closest('.tooltip')) {
                hideTooltip();
            }
        });
        
        function initCarousel() {
            const carouselContainer = document.getElementById('treemap-carousel');
            
            treemapData.forEach((data, index) => {
                const slide = document.createElement('div');
                slide.className = 'swiper-slide';
                
                const title = document.createElement('div');
                title.className = 'community-title';
                title.textContent = data.main_title;
                slide.appendChild(title);
                
                const treemapContainer = document.createElement('div');
                treemapContainer.className = 'treemap-container';
                treemapContainer.id = `treemap-${data.community_id}`;
                slide.appendChild(treemapContainer);
                
                carouselContainer.appendChild(slide);
            });
            
            const swiper = new Swiper(".mySwiper", {
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                    
                },
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
                spaceBetween: 30,
                
                keyboard: {
                    enabled: true,
                },
                grabCursor: true, 
                effect: "slide", 
                speed: 600, 
                loop: true, 
                spaceBetween: 30,
                on: {
                    slideChange: function() {
                        
                        setTimeout(function() {
                            window.dispatchEvent(new Event('resize'));
                            hideTooltip();
                        }, 300);
                    }
                }
            });
            
            setTimeout(() => {
                treemapData.forEach(data => {
                    createTreemap(data, `treemap-${data.community_id}`);
                });
            }, 300);
            
            window.addEventListener('resize', () => {
                treemapData.forEach(data => {
                    const container = document.getElementById(`treemap-${data.community_id}`);
                    container.innerHTML = '';
                    createTreemap(data, `treemap-${data.community_id}`);
                });
                hideTooltip();
            });
        }
        
        window.addEventListener('load', initCarousel);
        
    </script>

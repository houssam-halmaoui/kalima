résorerie.', 'size': 3}, {'id': '220', 'title': 'Crédit bancaire | L’encours en progression de 4,9% à fin juillet (BAM)', 'source': 'www.lereporter.ma', 'link': 'https://www.lereporter.ma/credit-bancaire-lencours-en-progression-de-49-a-fin-juillet-bam/', 'summary': 'Crédit bancaire | L’encours en progression de 4,9% à fin juillet (BAM). L’encours du crédit bancaire s’est établi à 1.166,4 milliards de dirhams (MMDH) au terme des sept premiers mois de 2025, en hausse de 4,9% par rapport à la même période un an auparavant, selon Bank Al-Maghrib (BAM). L’évolution de cet encours couvre une augmentation, en glissement annuel, du crédit bancaire pour les agents non financiers ', 'size': 2}], 'main_title': 'Crédit bancaire : 1.166 MMDH franchis en juillet'}, {'community_id': '13', 'articles': [{'id': '58', 'title': 'La Banque mondiale cite l’INDH en exemple dans son rapport 2025 sur le développement humain', 'source': 'www.lopinion.ma', 'link': 'https://www.lopinion.ma/La-Banque-mondiale-cite-l-INDH-en-exemple-dans-son-rapport-2025-sur-le-developpement-humain_a71806.html', 'summary': 'La Banque mondiale cite l’INDH en exemple dans son rapport 2025 sur le développement humain. \u200bL’Initiative nationale pour le développement humain (INDH), lancée en 2005 par Sa Majesté le Roi Mohammed VI, est un “modèle remarquable” au niveau du Moyen-Orient et de l’Afrique du Nord (MENA), souligne la Banque mondiale (BM) dans son rapport 2025 sur le développement humain dans la région.', 'size': 3}, {'id': '222', 'title': 'L’INDH s’impose comme modèle de développement humain dans la région MENA (BM)', 'source': 'www.lereporter.ma', 'link': 'https://www.lereporter.ma/lindh-simpose-comme-modele-de-developpement-humain-dans-la-region-mena-bm/', 'summary': 'L’INDH s’impose comme modèle de développement humain dans la région MENA (BM). L’Initiative nationale pour le développement humain (INDH), lancée en 2005 par Sa Majesté le Roi Mohammed VI, est un “modèle remarquable” au niveau du Moyen-Orient et de l’Afrique du Nord (MENA), souligne la Banque mondiale (BM) dans son rapport 2025 sur le développement humain dans la région. Dans ce rapport, rendu public lundi à Washington, ', 'size': 3}, {'id': '231', 'title': 'Banque mondiale: l’INDH citée comme modèle de développement humain dans la région MENA', 'source': 'lnt.ma', 'link': 'https://lnt.ma/banque-mondiale-lindh-citee-comme-modele-de-developpement-humain-dans-la-region-mena/', 'summary': 'Banque mondiale: l’INDH citée comme modèle de développement humain dans la région MENA. La Banque mondiale a salué, dans son rapport 2025 sur le développement humain au Moyen-Orient et en Afrique du Nord (MENA), les avancées réalisées par le Maroc à travers l’Initiative nationale pour le développement humain (INDH), qualifiée de « modèle remarquable » dans la région. Rendu public lundi à Washington sous le titre « Accueillir . ', 'size': 3}], 'main_title': 'La Banque mondiale cite l’INDH en exemple dans son rapport 2025 sur le développement humain'}, {'community_id': '20', 'articles': [{'id': '59', 'title': 'Après les pharmaciens, les Médecins internes et résidents montent au créneau', 'source': 'www.lopinion.ma', 'link': 'https://www.lopinion.ma/Apres-les-pharmaciens-les-Medecins-internes-et-residents-montent-au-creneau_a71805.html', 'summary': 'Après les pharmaciens, les Médecins internes et résidents montent au créneau. \u200bLa Commission nationale des médecins internes et résidents (CNIR) a dénoncé avec fermeté le report, par le ministère de la Santé, de la mise en œuvre des engagements pris, en mai dernier, en faveur de l’amélioration des conditions de travail et de formation des internes, résidents, pharmaciens et dentistes. Détails.', 'size': 2}, {'id': '247', 'title': 'Médecins résidents et internes : accords non appliqués, la CNIR s’impatiente', 'source': 'fr.hespress.com', 'link': 'https://fr.hespress.com/441463-medecins-residents-et-internes-accords-non-appliques-la-cnir-simpatiente.html', 'summary': 'Méd         const tooltip = d3.select("#tooltip");
        
        const communityColors = d3.scaleOrdinal()
            .domain(treemapData.map(d => d.community_id))
            .range(d3.quantize(d3.interpolateRainbow, treemapData.length));
        
        let clickTimer = null;
        let clickCount = 0;
        
        function createTreemap(data, containerId) {
            const container = d3.select(`#${containerId}`);
            const width = container.node().getBoundingClientRect().width;
            const height = container.node().getBoundingClientRect().height;
            
            const sources = [...new Set(data.articles.map(d => d.source))];
            const color = d3.scaleOrdinal()
                .domain(sources)
                .range(d3.quantize(d3.interpolateHcl("#007FFF", "#FFA500"), sources.length));
            
                        
            const hierarchyData = {
                name: "root",
                children: data.articles
            };
            
            const root = d3.hierarchy(hierarchyData)
                .sum(d => d.size || 1)
                .sort((a, b) => b.value - a.value);
            
            const treemap = d3.treemap()
                .size([width, height])
                .padding(4)
                .round(true);
            
            treemap(root);
            
            const nodes = container.selectAll(".node")
                .data(root.leaves())
                .enter()
                .append("div")
                .attr("class", "node")
                .style("left", d => `${d.x0}px`)
                .style("top", d => `${d.y0}px`)
                .style("width", d => `${d.x1 - d.x0}px`)
                .style("height", d => `${d.y1 - d.y0}px`)
                .style("background-color", d => color(d.data.source))
                .on("click", function(event, d) {
                    clickCount++;
                    
                    if (clickCount === 1) {
                        showTooltip(event, d);
                        
                        clickTimer = setTimeout(function() {
                            clickCount = 0;
                        }, 300);
                    } else {
                        clearTimeout(clickTimer);
                        clickCount = 0;
                        if (d.data.link && d.data.link !== "#") {
                            window.open(d.data.link, '_blank');
                        }
                    }
                })
                .on("mouseover", function(event, d) {
                    if (window.innerWidth > 768) {
                        showTooltip(event, d);
                    }
                })
                .on("mousemove", function(event) {
                    if (window.innerWidth > 768) {
                        moveTooltip(event);
                    }
                })
                .on("mouseout", function() {
                    if (window.innerWidth > 768 && clickCount === 0) {
                        hideTooltip();
                    }
                });
            
            nodes.append("div")
                .attr("class", "node-content")
                .html(d => `
                    <div class="node-title">${d.data.title ? d.data.title : 'Sans titre'}</div>
                    <div class="node-source">${d.data.source}</div>
                `);
        }
        
        function showTooltip(event, d) {
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = d.data.summary || '';

            const cleanSummary = tempDiv.textContent || tempDiv.innerText || '';

            tooltip.style("opacity", 1)
                .html(`
                    <div class="tooltip-title">${d.data.title}</div>
                    <div class="tooltip-source">${d.data.source}</div>
                    <div class="tooltip-summary">${cleanSummary ? cleanSummary : ''}</div>
                `);

            moveTooltip(event);
        }
        
        function moveTooltip(event) {
            const tooltipNode = tooltip.node();
            const tooltipWidth = tooltipNode.offsetWidth;
            const tooltipHeight = tooltipNode.offsetHeight;
            
            let left = event.pageX + 15;
            let top = event.pageY + 15;
            
            if (left + tooltipWidth > window.innerWidth) {
                left = event.pageX - tooltipWidth - 15;
            }
            
            if (top + tooltipHeight > window.innerHeight) {
                top = event.pageY - tooltipHeight - 15;
            }
            
            if (window.innerWidth <= 768) {
                left = (window.innerWidth - tooltipWidth) / 2;
                top = window.scrollY + (window.innerHeight - tooltipHeight) / 3;
            }
            
            tooltip.style("left", `${left}px`)
                .style("top", `${top}px`);
        }
        
        // Fonction pour cacher le tooltip
        function hideTooltip() {
            tooltip.style("opacity", 0);
        }
        
        document.addEventListener('click', function(event) {
            if (window.innerWidth <= 768 && 
                !event.target.closest('.node') && 
                !event.target.closest('.tooltip')) {
                hideTooltip();
            }
        });
        
        function initCarousel() {
            const carouselContainer = document.getElementById('treemap-carousel');
            
            treemapData.forEach((data, index) => {
                const slide = document.createElement('div');
                slide.className = 'swiper-slide';
                
                const title = document.createElement('div');
                title.className = 'community-title';
                title.textContent = data.main_title;
                slide.appendChild(title);
                
                const treemapContainer = document.createElement('div');
                treemapContainer.className = 'treemap-container';
                treemapContainer.id = `treemap-${data.community_id}`;
                slide.appendChild(treemapContainer);
                
                carouselContainer.appendChild(slide);
            });
            
            const swiper = new Swiper(".mySwiper", {
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                    
                },
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
                spaceBetween: 30,
                
                keyboard: {
                    enabled: true,
                },
                grabCursor: true, 
                effect: "slide", 
                speed: 600, 
                loop: true, 
                spaceBetween: 30,
                on: {
                    slideChange: function() {
                        
                        setTimeout(function() {
                            window.dispatchEvent(new Event('resize'));
                            hideTooltip();
                        }, 300);
                    }
                }
            });
            
            setTimeout(() => {
                treemapData.forEach(data => {
                    createTreemap(data, `treemap-${data.community_id}`);
                });
            }, 300);
            
            window.addEventListener('resize', () => {
                treemapData.forEach(data => {
                    const container = document.getElementById(`treemap-${data.community_id}`);
                    container.innerHTML = '';
                    createTreemap(data, `treemap-${data.community_id}`);
                });
                hideTooltip();
            });
        }
        
        window.addEventListener('load', initCarousel);
        
    </script>

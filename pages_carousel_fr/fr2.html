    <style>
        * {

            margin-left: auto;
            margin-right: auto;

        }
        
        .treemap-container {
           width: 100%;

            align-items: center;
            text-align: center;
        }
        
        .node-title {
            font-size: 14px;  
            font-weight: bold;
            margin-bottom: 4px;
        }
        
        .node-source {
            font-size: 12px;  
            color: #666;
        }
        
        .tooltip {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            padding: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            font-size: 16px; 
            max-width: 90%;
            width: 350px;
            color: #333;
            z-index: 1000;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            direction: rtl;
            text-align: right;
        }
        
        .tooltip-title {
            font-size: 16px;  
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .tooltip-source {
            font-size: 14px;
            color: #555;

        }

        .swiper-pagination {

        .swiper-pagination-bullet {
            width: 12px;
            height: 12px;
            background-color: #ccc;
            opacity: 0.7;
            transition: all 0.3s;
        }
        
        .swiper-pagination-bullet-active {
            background-color: #007aff;
            opacity: 1;
            width: 20px;
            border-radius: 6px;
        }

        .swiper-button-next:after, .swiper-button-prev:after {

            color: white;
            text-align: center;
        }

anger : les précisions du DG de la NARSA. Le directeur général de l’Agence nationale de la sécurité routière (NARSA), Nasser Boulaajoul, a tenu ce jeudi 26 juin à faire une mise au point sur les règles à respecter pour le format des plaques d’immatriculation des véhicules marocains circulant à l’étranger. Le communiqué relatif au format des plaques d’immatriculation des véhicules marocains circulant à.", 'size': 2}], 'main_title': 'Immatriculation des véhicules à l’étranger : La NARSA rappelle les règles en vigueur'}, {'community_id': '2', 'articles': [{'id': '85', 'title': 'Jazzablanca : 4 concerts gratuits au Parc de la Ligue arabe et une fanfare itinérante', 'source': 'telquel.ma', 'link': 'https://telquel.ma/instant-t/2025/06/26/jazzablanca-4-concerts-gratuits-au-parc-de-la-ligue-arabe-et-une-fanfare-itinerante_1939839/', 'summary': 'Jazzablanca : 4 concerts gratuits au Parc de la Ligue arabe et une fanfare itinérante. Jazzablanca étend son empreinte dans la ville et fait résonner l’expérience du festival dans l’espace public. Entre le 3 et le 12 juillet, la 18ème édition du festival proposera une programmation gratuite au cœur de Casablanca, avec la scène « Nouveau Souffle » et une fanfare itinérante. La scène « Nouveau Souffle » s’installera au Parc de la Ligue.', 'size': 2}, {'id': '186', 'title': 'Jazzablanca en ville: une programmation gratuite au cœur de Casablanca', 'source': 'leseco.ma', 'link': 'https://leseco.ma/culture/jazzablanca-en-ville-une-programmation-gratuite-au-coeur-de-casablanca.html', 'summary': 'Jazzablanca en ville: une programmation gratuite au cœur de Casablanca. Jazzablanca étend son empreinte dans la ville et fait résonner l’expérience du festival dans l’espace public. Entre le 3 et le 12 juillet, la scène “Nouveau Souffle” s’installera au Parc de la Ligue Arabe pour offrir quatre concerts gratuits en plein air, les vendredis 4 et 11, et les samedis 5 et 12 juillet. ', 'size': 2}], 'main_title': 'Jazzablanca : 4 concerts gratuits au Parc de la Ligue arabe et une fanfare itinérante'}, {'community_id': '1', 'articles': [{'id': '102', 'title': 'Inwi lance une caravane nationale pour promouvoir la fibre optique auprès des acteurs de l’immobilier', 'source': 'www.challenge.ma', 'link': 'https://www.challenge.ma/inwi-lance-une-caravane-nationale-pour-promouvoir-la-fibre-optique-aupres-des-acteurs-de-limmobilier-305567/', 'summary': 'Inwi lance une caravane nationale pour promouvoir la fibre optique auprès des acteurs de l’immobilier. L’opérateur télécoms Inwi a lancé une nouvelle initiative baptisée « La Caravane de la Fibre Optique by inwi », visant à sensibiliser les professionnels du secteur immobilier à l’importance d’intégrer la fibre optique dans les nouvelles constructions. Cette caravane nationale, qui sillonnera les principaux pôles économiques du Maroc, s’inscrit dans', 'size': 2}, {'id': '184', 'title': 'inwi lance « la Caravane de la Fibre Optique by inwi »', 'source': 'leseco.ma', 'link': 'https://leseco.ma/business/inwi-lance-la-caravane-de-la-fibre-optique-by-inwi.html', 'summary': 'inwi lance « la Caravane de la Fibre Optique by inwi ». inwi lance la "Caravane de la Fibre Optique by inwi", une initiative nationale ambitieuse qui sillonnera les principaux pôles économiques du Royaume pour sensibiliser les professionnels du secteur immobilier à l’importance de l’intégration de la fibre optique dans les nouvelles constructions. ', 'size': 2}], 'main_title': 'Inwi lance une caravane nationale pour promouvoir la fibre optique auprès des acteurs de l’immobilier'}, {'community_id': '14', 'articles': [{'id': '103', 'title': 'Le besoin en liquidité des banques a reculé en mai, assure la DEPF', 'source': 'www.challenge.ma', 'link': 'https://www.challenge.ma/le-besoin-en-liquidite-des-banques-a-recule-en-mai-assure-la-depf-305559/', 'summary': 'Le besoin en liquidité des banques a reculé en mai, assure la DEPF. Le besoin en liquidité des banques a continué de s’alléger au cours du mois de mai 202         const tooltip = d3.select("#tooltip");
        
        const communityColors = d3.scaleOrdinal()
            .domain(treemapData.map(d => d.community_id))
            .range(d3.quantize(d3.interpolateRainbow, treemapData.length));
        
        let clickTimer = null;
        let clickCount = 0;
        
        function createTreemap(data, containerId) {
            const container = d3.select(`#${containerId}`);
            const width = container.node().getBoundingClientRect().width;
            const height = container.node().getBoundingClientRect().height;
            
            const sources = [...new Set(data.articles.map(d => d.source))];
            const color = d3.scaleOrdinal()
                .domain(sources)
                .range(d3.quantize(d3.interpolateHcl("#007FFF", "#FFA500"), sources.length));
            
                        
            const hierarchyData = {
                name: "root",
                children: data.articles
            };
            
            const root = d3.hierarchy(hierarchyData)
                .sum(d => d.size || 1)
                .sort((a, b) => b.value - a.value);
            
            const treemap = d3.treemap()
                .size([width, height])
                .padding(4)
                .round(true);
            
            treemap(root);
            
            const nodes = container.selectAll(".node")
                .data(root.leaves())
                .enter()
                .append("div")
                .attr("class", "node")
                .style("left", d => `${d.x0}px`)
                .style("top", d => `${d.y0}px`)
                .style("width", d => `${d.x1 - d.x0}px`)
                .style("height", d => `${d.y1 - d.y0}px`)
                .style("background-color", d => color(d.data.source))
                .on("click", function(event, d) {
                    clickCount++;
                    
                    if (clickCount === 1) {
                        showTooltip(event, d);
                        
                        clickTimer = setTimeout(function() {
                            clickCount = 0;
                        }, 300);
                    } else {
                        clearTimeout(clickTimer);
                        clickCount = 0;
                        if (d.data.link && d.data.link !== "#") {
                            window.open(d.data.link, '_blank');
                        }
                    }
                })
                .on("mouseover", function(event, d) {
                    if (window.innerWidth > 768) {
                        showTooltip(event, d);
                    }
                })
                .on("mousemove", function(event) {
                    if (window.innerWidth > 768) {
                        moveTooltip(event);
                    }
                })
                .on("mouseout", function() {
                    if (window.innerWidth > 768 && clickCount === 0) {
                        hideTooltip();
                    }
                });
            
            nodes.append("div")
                .attr("class", "node-content")
                .html(d => `
                    <div class="node-title">${d.data.title ? d.data.title : 'Sans titre'}</div>
                    <div class="node-source">${d.data.source}</div>
                `);
        }
        
        function showTooltip(event, d) {
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = d.data.summary || '';

            const cleanSummary = tempDiv.textContent || tempDiv.innerText || '';

            tooltip.style("opacity", 1)
                .html(`
                    <div class="tooltip-title">${d.data.title}</div>
                    <div class="tooltip-source">${d.data.source}</div>
                    <div class="tooltip-summary">${cleanSummary ? cleanSummary : ''}</div>
                `);

            moveTooltip(event);
        }
        
        function moveTooltip(event) {
            const tooltipNode = tooltip.node();
            const tooltipWidth = tooltipNode.offsetWidth;
            const tooltipHeight = tooltipNode.offsetHeight;
            
            let left = event.pageX + 15;
            let top = event.pageY + 15;
            
            if (left + tooltipWidth > window.innerWidth) {
                left = event.pageX - tooltipWidth - 15;
            }
            
            if (top + tooltipHeight > window.innerHeight) {
                top = event.pageY - tooltipHeight - 15;
            }
            
            if (window.innerWidth <= 768) {
                left = (window.innerWidth - tooltipWidth) / 2;
                top = window.scrollY + (window.innerHeight - tooltipHeight) / 3;
            }
            
            tooltip.style("left", `${left}px`)
                .style("top", `${top}px`);
        }
        
        // Fonction pour cacher le tooltip
        function hideTooltip() {
            tooltip.style("opacity", 0);
        }
        
        document.addEventListener('click', function(event) {
            if (window.innerWidth <= 768 && 
                !event.target.closest('.node') && 
                !event.target.closest('.tooltip')) {
                hideTooltip();
            }
        });
        
        function initCarousel() {
            const carouselContainer = document.getElementById('treemap-carousel');
            
            treemapData.forEach((data, index) => {
                const slide = document.createElement('div');
                slide.className = 'swiper-slide';
                
                const title = document.createElement('div');
                title.className = 'community-title';
                title.textContent = data.main_title;
                slide.appendChild(title);
                
                const treemapContainer = document.createElement('div');
                treemapContainer.className = 'treemap-container';
                treemapContainer.id = `treemap-${data.community_id}`;
                slide.appendChild(treemapContainer);
                
                carouselContainer.appendChild(slide);
            });
            
            const swiper = new Swiper(".mySwiper", {
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                    
                },
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
                spaceBetween: 30,
                
                keyboard: {
                    enabled: true,
                },
                grabCursor: true, 
                effect: "slide", 
                speed: 600, 
                loop: true, 
                spaceBetween: 30,
                on: {
                    slideChange: function() {
                        
                        setTimeout(function() {
                            window.dispatchEvent(new Event('resize'));
                            hideTooltip();
                        }, 300);
                    }
                }
            });
            
            setTimeout(() => {
                treemapData.forEach(data => {
                    createTreemap(data, `treemap-${data.community_id}`);
                });
            }, 300);
            
            window.addEventListener('resize', () => {
                treemapData.forEach(data => {
                    const container = document.getElementById(`treemap-${data.community_id}`);
                    container.innerHTML = '';
                    createTreemap(data, `treemap-${data.community_id}`);
                });
                hideTooltip();
            });
        }
        
        window.addEventListener('load', initCarousel);
        
    </script>

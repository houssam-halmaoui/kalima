 en premier sur .', 'size': 4}, {'id': '151', 'title': 'Une scientifique marocaine et son équipe découvrent un nouveau satellite d’Uranus', 'source': 'lematin.ma', 'link': 'https://lematin.ma/societe/une-scientifique-marocaine-et-son-equipe-decouvrent-un-satellite-duranus/297549', 'summary': 'Une scientifique marocaine et son équipe découvrent un nouveau satellite d’Uranus. Maryame El Moutamid et son équipe composée de sept scientifiques pluridisciplinaires ont décelé ce petit satellite, qui gravite autour de la géante planète glacée Uranus, au cours.', 'size': 2}], 'main_title': "Etats-Unis : l'astrophysicienne marocaine Maryame El Moutamid contribue à la découverte d’un nouvel astre"}, {'community_id': '8', 'articles': [{'id': '44', 'title': 'La FM6SS réussit la reprogrammation de cellules sanguines en cellules souches pluripotentes induites', 'source': 'www.lopinion.ma', 'link': 'https://www.lopinion.ma/La-FM6SS-reussit-la-reprogrammation-de-cellules-sanguines-en-cellules-souches-pluripotentes-induites_a70975.html', 'summary': 'La FM6SS réussit la reprogrammation de cellules sanguines en cellules souches pluripotentes induites. La Fondation Mohammed VI des Sciences et de la Santé (FM6SS) a annoncé avoir réussi, pour la première fois au Maroc, la reprogrammation de cellules sanguines périphériques humaines (PBMCs) en cellules souches pluripotentes induites (iPS), marquant ainsi une avancée scientifique majeure et historique.', 'size': 4}, {'id': '101', 'title': 'Thérapies régénératives: La FM6SS réussit la reprogrammation de cellules sanguines en cellules souches', 'source': 'www.lavieeco.com', 'link': 'https://www.lavieeco.com/influences/therapies-regeneratives-la-fm6ss-reussit-la-reprogrammation-de-cellules-sanguines-en-cellules-souches/', 'summary': 'Thérapies régénératives: La FM6SS réussit la reprogrammation de cellules sanguines en cellules souches. Pour la première fois au Maroc, la Fondation Mohammed VI des Sciences et de la Santé (FM6SS) a pu reprogrammer des cellules sanguines en cellules souches pluripotentes induites (iPS). Cette avancée stratégique ouvre la voie à la création d’une plateforme nationale de reprogrammation et de différenciation cellulaire.', 'size': 4}, {'id': '118', 'title': 'Avancée majeure: FM6SS transforme des cellules sanguines en cellules souches iPS', 'source': 'lnt.ma', 'link': 'https://lnt.ma/avancee-majeure-fm6ss-transforme-des-cellules-sanguines-en-cellules-souches-ips/', 'summary': 'Avancée majeure: FM6SS transforme des cellules sanguines en cellules souches iPS. La Fondation Mohammed VI des Sciences et de la Santé (FM6SS) a annoncé avoir réussi, pour la première fois au Maroc, la reprogrammation de cellules sanguines périphériques humaines (PBMCs) en cellules souches pluripotentes induites (iPS), marquant ainsi une avancée scientifique majeure et historique. Cette avancée stratégique ouvre la voie à la création d’une plateforme nationale . ', 'size': 4}, {'id': '187', 'title': 'La reprogrammation de cellules sanguines ouvre les possibilités thérapeutiques et de recherches', 'source': 'www.yabiladi.com', 'link': 'https://www.yabiladi.com/articles/details/174765/reprogrammation-cellules-sanguines-ouvre-possibilites.html', 'summary': 'La reprogrammation de cellules sanguines ouvre les possibilités thérapeutiques et de recherches. L’annonce par la Fondation Mohammed VI des sciences et de la santé (FM6SS) de la réussite de la reprogrammation de cellules sanguines périphériques humaines (PBMCs) en cellules souches pluripotentes induites (iPS), ouvre de vastes possibilités thérapeutiques et de recherches, a affirmé, jeudi, le directeur du Centre Mohammed VI de la recherche et de l’innovation, Saber Boutayeb.', 'size': 4}], 'main_title': 'La FM6SS réussit la reprogrammation de cellules sanguines en cellules souches pluripotentes induites'}, {'community_id': '15', 'articles': [{'id': '46', 'title': 'Fête de la Jeunesse : Grâce Royale au profit de 591 personnes', 'source': 'www.lopinion.ma', 'l         let clickTimer = null;
        let clickCount = 0;
        
        function createTreemap(data, containerId) {
            const container = d3.select(`#${containerId}`);
            const width = container.node().getBoundingClientRect().width;
            const height = container.node().getBoundingClientRect().height;
            
            const sources = [...new Set(data.articles.map(d => d.source))];
            const color = d3.scaleOrdinal()
                .domain(sources)
                .range(d3.quantize(d3.interpolateHcl("#007FFF", "#FFA500"), sources.length));
            
                        
            const hierarchyData = {
                name: "root",
                children: data.articles
            };
            
            const root = d3.hierarchy(hierarchyData)
                .sum(d => d.size || 1)
                .sort((a, b) => b.value - a.value);
            
            const treemap = d3.treemap()
                .size([width, height])
                .padding(4)
                .round(true);
            
            treemap(root);
            
            const nodes = container.selectAll(".node")
                .data(root.leaves())
                .enter()
                .append("div")

                .style("top", d => `${d.y0}px`)
                .style("width", d => `${d.x1 - d.x0}px`)
                .style("height", d => `${d.y1 - d.y0}px`)
                .style("background-color", d => color(d.data.source))
                .on("click", function(event, d) {
                    clickCount++;
                    
                    if (clickCount === 1) {
                        showTooltip(event, d);
                        
                        clickTimer = setTimeout(function() {
                            clickCount = 0;
                        }, 300);
                    } else {
                        clearTimeout(clickTimer);
                        clickCount = 0;
                        if (d.data.link && d.data.link !== "#") {
                            window.open(d.data.link, '_blank');

                })
                .on("mouseover", function(event, d) {
                    if (window.innerWidth > 768) {

                .on("mousemove", function(event) {
                    if (window.innerWidth > 768) {

                    }
                })
                .on("mouseout", function() {
                    if (window.innerWidth > 768 && clickCount === 0) {

            nodes.append("div")

        function showTooltip(event, d) {

            tooltip.style("opacity", 1)

                    <div class="tooltip-summary">${cleanSummary ? cleanSummary : ''}</div>
                `);

            moveTooltip(event);
        }
        
        function moveTooltip(event) {
            const tooltipNode = tooltip.node();
            const tooltipWidth = tooltipNode.offsetWidth;
            const tooltipHeight = tooltipNode.offsetHeight;
            
            let left = event.pageX + 15;
            let top = event.pageY + 15;
            
            if (left + tooltipWidth > window.innerWidth) {
                left = event.pageX - tooltipWidth - 15;
            }
            
            if (top + tooltipHeight > window.innerHeight) {
                top = event.pageY - tooltipHeight - 15;
            }
            
            if (window.innerWidth <= 768) {
                left = (window.innerWidth - tooltipWidth) / 2;
                top = window.scrollY + (window.innerHeight - tooltipHeight) / 3;
            }
            
            tooltip.style("left", `${left}px`)
                .style("top", `${top}px`);
        }
        
        // Fonction pour cacher le tooltip
        function hideTooltip() {

                },
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
                spaceBetween: 30,
                
                keyboard: {
                    enabled: true,
                },
                grabCursor: true, 
                effect: "slide", 
                speed: 600, 
                loop: true, 
                spaceBetween: 30,
                on: {
                    slideChange: function() {
                        
                        setTimeout(function() {
                            window.dispatchEvent(new Event('resize'));
                            hideTooltip();
                        }, 300);
                    }
                }
            });
            
            setTimeout(() => {
                treemapData.forEach(data => {
                    createTreemap(data, `treemap-${data.community_id}`);
                });
            }, 300);
            
            window.addEventListener('resize', () => {
                treemapData.forEach(data => {
                    const container = document.getElementById(`treemap-${data.community_id}`);
                    container.innerHTML = '';
                    createTreemap(data, `treemap-${data.community_id}`);
                });
                hideTooltip();
            });
        }
        
        window.addEventListener('load', initCarousel);
        
    </script>
    
    
    
</body>




</html>

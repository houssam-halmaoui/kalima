mmer Essaouira, du 19 au 21 juin, retour sur une aventure culturelle sans équivalent au Maroc..', 'size': 2}], 'main_title': 'Festival Gnaoua : Essaouira entre en transe pour la 26e édition'}, {'community_id': '6', 'articles': [{'id': '31', 'title': 'Saham Bank entre en scène et promet une banque plus agile, plus proche, plus engagée', 'source': 'lematin.ma', 'link': 'https://lematin.ma/economie/saham-bank-entre-en-scene-et-promet-une-banque-plus-agile/286257', 'summary': 'Saham Bank entre en scène et promet une banque plus agile, plus proche, plus engagée. C’est désormais officiel : Société Générale Maroc tourne une page de plus d’un siècle pour laisser place à Saham Bank. Ce changement de nom, annoncé lors d’une conférence de presse.', 'size': 4}, {'id': '97', 'title': 'Société générale devient Saham Bank : quels impacts pour les clients et le marché ?', 'source': 'telquel.ma', 'link': 'https://telquel.ma/2025/06/18/societe-generale-devient-saham-bank-quels-impacts-pour-les-clients-et-le-marche_1938416', 'summary': 'Société générale devient Saham Bank : quels impacts pour les clients et le marché ?. Un nouveau chapitre s’ouvre pour la banque marocaine à l’occasion du lancement officiel de Saham Bank, anciennement Société générale marocaine de banques (SGMB). Le 18 juin, au siège casablancais de la banque, le changement a été dévoilé en grande pompe, en présence d’Ahmed El Yacoubi, président du directoire. Fruit d’un rachat finalisé en décembre 2024 pour près.', 'size': 5}, {'id': '130', 'title': 'Société Générale Maroc s’appellera désormais Saham Bank', 'source': 'www.challenge.ma', 'link': 'https://www.challenge.ma/societe-generale-maroc-sappelle-desormais-saham-bank-304977/', 'summary': 'Société Générale Maroc s’appellera désormais Saham Bank. Quelques mois après son rachat par Saham, le groupe de l’homme d’affaires Moulay Hafid Elalamy, Société Générale Maroc a changé de nom et s’appellera désormais Saham Bank. Au cours d’une conférence de presse, tenue mercredi 18 juin à Casablanca, le président du directoire de la banque, Ahmed Yacoubi, a dévoilé', 'size': 4}, {'id': '177', 'title': 'Saham Bank dévoile ses nouvelles ambitions', 'source': 'www.lavieeco.com', 'link': 'https://www.lavieeco.com/videos/saham-bank-devoile-ses-nouvelles-ambitions/', 'summary': 'Saham Bank dévoile ses nouvelles ambitions. Six mois après la finalisation de l’acquisition par le groupe Saham de la Société générale marocaine de banques (SGMB) et ses filiales, la SGMB devient officiellement Saham Bank. Un changement d’identité qui s’accompagne d’une profonde transformation des process de la banque, sans renier pour autant son héritage centenaire.', 'size': 4}, {'id': '254', 'title': 'Secteur bancaire : Saham Bank entre en jeu…', 'source': 'lnt.ma', 'link': 'https://lnt.ma/secteur-bancaire-saham-bank-entre-en-jeu/', 'summary': 'Secteur bancaire : Saham Bank entre en jeu. En cette journée du 18 juin 2025, un « nouvel » acteur bancaire est né. Il s’agit de Saham Bank. En effet, six mois après la finalisation de l’acquisition par le groupe Saham de la Société Générale Marocaine de Banques (SGMB) et ses filiales, la SGMB devient Saham Bank. Moulay Hafid Elalamy, Président du Conseil de Surveillance, . ', 'size': 4}], 'main_title': 'Société générale devient Saham Bank : quels impacts pour les clients et le marché ?'}, {'community_id': '7', 'articles': [{'id': '36', 'title': '150 entreprises aéronautiques ont au moins une usine au Maroc (Ryad Mezzour)', 'source': 'lematin.ma', 'link': 'https://lematin.ma/economie/150-entreprises-aeronautiques-ont-au-moins-une-usine-au-maroc/286244', 'summary': '150 entreprises aéronautiques ont au moins une usine au Maroc (Ryad Mezzour). Les activités de ces entreprises génèrent 26.000 emplois à temps plein, principalement autour de Casablanca, Tanger, Rabat et Fès, a précisé le ministre dans un entretien accordé a.', 'size': 2}, {'id': '184', 'title': 'Aéronautique : 150 entreprises ont au moins une usine au Maroc, pour u eing s’allie à l’UM6P pour dynamiser l’industrie marocaine'}, {'community_id': '9', 'articles': [{'id': '50', 'title': "Tourisme : le Maroc enregistre un nouveau record avec 7,2 millions d'arrivées à fin mai", 'source': 'lematin.ma', 'link': 'https://lematin.ma/economie/le-maroc-enregistre-un-record-avec-72-millions-de-touristes-a-fin-mai/286160', 'summary': "Tourisme : le Maroc enregistre un nouveau record avec 7,2 millions d'arrivées à fin mai. Nouveau record pour le tourisme marocain qui enregistre 7,2 millions d'arrivées à fin mai 2025, soit une progression de 22% par rapport à la même période de 2024. Cette perform.", 'size': 2}, {'id': '173', 'title': 'Info en images. Tourisme : Un record de 7,2 millions d’arrivées à fin mai 2025', 'source': 'www.lavieeco.com', 'link': 'https://www.lavieeco.com/videos/info-en-images-tourisme-un-record-de-72-millions-darrivees-a-fin-mai-2025/', 'summary': 'Info en images. Tourisme : Un record de 7,2 millions d’arrivées à fin mai 2025. Le Maroc a enregistré un record de 7,2 millions d’arrivées touristiques à fin mai 2025. Cela représente une hausse de 22 % par rapport à la même période en 2024 et 1,3 million de touristes supplémentaires.', 'size': 2}], 'main_title': "Tourisme : le Maroc enregistre un nouveau record avec 7,2 millions d'arrivées à fin mai"}, {'community_id': '10', 'articles': [{'id': '55', 'title': 'En direct. Société Générale Marocaine de Banques ouvre un nouveau chapitre', 'source': 'lematin.ma', 'link': 'https://lematin.ma/videos/en-direct-societe-generale-marocaine-de-banques-ouvre-un-nouveau-chapitre/286109', 'summary': 'En direct. Société Générale Marocaine de Banques ouvre un nouveau chapitre. En direct. Société Générale Marocaine de Banques ouvre un nouveau chapitre.', 'size': 2}, {'id': '241', 'title': 'EN DIRECT | Un nouveau chapitre s’ouvre pour la Société Générale Marocaine des Banques', 'source': 'www.lereporter.ma', 'link': 'https://www.lereporter.ma/en-direct-un-nouveau-chapitre-souvre-pour-la-socie u capital de Mr Bricolage Maroc. Le groupe H&S Invest Retail, filiale de H&S Invest Holding, a annoncé un rapprochement stratégique avec Mr Bricolage Maroc, acteur majeur du secteur de l’amélioration de l’habitat au Maroc. Cette opération, encore soumise à l’autorisation du Conseil de la Concurrence, marque une nouvelle étape dans l’évolution des deux entreprises. Le', 'size': 4}, {'id': '140', 'title': 'H&S Invest Retail prend le contrôle de Mr Bricolage Maroc', 'source': 'www.yabiladi.com', 'link': 'https://www.yabiladi.com/articles/details/169419/invest-retail-prend-controle-bricolage.html', 'summary': 'H&S Invest Retail prend le contrôle de Mr Bricolage Maroc. Un rapprochement stratégique avec le groupe Mr Bricolage Maroc s’est opéré récemment avec H&S Invest Retail, qui acquiert 47,5% des actions et des droits de vote de la famille Benjelloun ainsi que des 37,5% des actions détenues par O Capital Group. Majid Benjelloun, administrateur directeur général de l’enseigne d’aménagement de l’habitat, acquiert 5% des actions «afin de renforcer sa participation au capital en la portant à 15%», a fait savoir un communiqué. L’opération est soumise à l’autorisation du Conseil de la concurrence.', 'size': 3}, {'id': '206', 'title': 'Mr Bricolage Maroc s’adosse au groupe de Moncef Belkhayat pour accélérer sa croissance', 'source': 'leseco.ma', 'link': 'https://leseco.ma/business/mr-bricolage-maroc-sadosse-au-groupe-de-moncef-belkhayat-pour-accelerer-sa-croissance.html', 'summary': 'Mr Bricolage Maroc s’adosse au groupe de Moncef Belkhayat pour accélérer sa croissance. H&S Invest Retail, filiale de H&S Invest Holding, spécialisée dans l’investissement et l’accompagnement de projets à fort potentiel de développement annonce un rapprochement stratégique avec le groupe Mr Bricolage Maroc, acteur clé dans le secteur de l’amélioration de l’habitat. Cette alliance donne naissance à une nouvelle dynamique, résolument tournée vers l’avenir. Ce rapprochement, qui est soumis à l’autorisation ', 'size': 3}, {'id': '313', 'title': 'Moncef Belkhayat acquiert Mr. Bricolage Maroc à travers H&S Invest', 'source': 'www.lopinion.ma', 'link': 'https://www.lopinion.ma/Moncef-Belkhayat-acquiert-Mr-Bricolage-Maroc-a-travers-H-S-Invest_a68855.html', 'summary': 'Moncef Belkhayat acquiert Mr. Bricolage Maroc à travers H&S Invest. Le groupe de Moncef Belkhayat, H&S Invest, acquiert à travers sa filiale H&S Invest Retail 85% des parts de la filiale marocaine de Mr. Bricolage.', 'size': 2}], 'main_title': 'Mr Bricolage Maroc passe sous le giron de Moncef Belkhayat'}, {'community_id': '15', 'articles': [{'id': '82', 'title': "L'équipe “Robotics For Future” de Moulay Yacoub remporte un premier prix aux États-Unis", 'source': 'telquel.ma', 'link': 'https://telquel.ma/instant-t/2025/06/19/lequipe-robotics-for-future-de-moulay-yacoub-remporte-un-premier-prix-aux-etats-unis_1938501/', 'summary': "L'équipe “Robotics For Future” de Moulay Yacoub remporte un premier prix aux États-Unis. Aux Etats-Unis, l’équipe “Robotics For Future” du lycée 11 Janvier à Moulay Yacoub a remporté le premier prix mondial d’un concours de robotique aux États-Unis, consacrant l’excellence de la jeunesse marocaine et les efforts locaux en faveur de l’innovation. L’équipe de robotique “Robotics For Future” relevant du lycée qualifiant 11 Janvier dans la commune de.", 'size': 2}, {'id': '142', 'title': 'États-Unis : Premier prix mondial pour l’équipe marocaine Robotics For Future de Moulay Yacoub', 'source': 'www.yabiladi.com', 'link': 'https://www.yabiladi.com/articles/details/169402/etats-unis-premier-prix-mondial-pour.html', 'summary': 'États-Unis : Premier prix mondial pour l’équipe marocaine Robotics For Future de Moulay Yacoub. L’équipe marocaine Robotics For Future, composée d’élèves du lycée qualifiant le 11 Janvier à Moulay Yacoub, a remporté le premier prix mondial lors de l’un des concours de robotique les plus prestigieux, organisé par le Worcester Polytechnic Institute (WPI) aux États-Unis. L’événement a réuni 108 équipes venues du monde entier.', 'size': 2}], 'main_title': "L'équipe “Robotics For Future” de Moulay Yacoub remporte un premier prix aux États-Unis"}, {'community_id': '16', 'articles': [{'id': '84', 'title': "Ynna et AMEA Power s'associent pour développer un parc éolien de 100 MW à Laâyoune", 'source': 'telquel.ma', 'link': 'https://telquel.ma/instant-t/2025/06/19/ynna-et-amea-power-sassocient-pour-developper-un-parc-eolien-de-100-mw-a-laayoune_1938509/', 'summary': "Ynna et AMEA Power s'associent pour développer un parc éolien de 100 MW à Laâyoune. Le groupe Ynna et AMEA Power ont annoncé ce mercredi la signature d’un partenariat stratégique pour le codéveloppement d’un parc éolien de 100 mégawatts dans la région de Laâyoune. Cette joint-venture à 50/50 entre l’acteur majeur de l’industrie et des services au Maroc et la filiale du conglomérat émirati Al Nowais Investments s’inscrit dans la.", 'size': 4}, {'id': '165', 'title': 'Le groupe Chaabi lance un projet de parc éolien de 100 MW à Lâayoune avec l’émirati AMEA Power', 'source': 'www.lavieeco.com', 'link': 'https://www.lavieeco.com/affaires/le-groupe-chaabi-lance-un-projet-de-parc-eolien-de-100-mw-a-laayoune-avec-des-emiratis/', 'summary': 'Le groupe Chaabi lance un projet de parc éolien de 100 MW à Lâayoune avec l’émirati AMEA Power. Le groupe Ynna de la famille Chaabi, et AMEA Power, filiale du conglomérat émirati Al Nowais Investments, ont créé une joint-venture à 50/50 pour développer un parc éolien de 100 mégawatts dans la région de Laâyoune.', 'size': 4}, {'id': '336', 'title': 'YNNA et AMEA Power vont développer un parc éolien de 100 MW à Laâyoune', 'source': 'www.challenge.ma', 'link': 'https://www.challenge.ma/ynna-et-amea-power-vont-developper-un-parc-eolien-de-100-mw-a-laayoune-305065/', 'summary': 'YNNA et AMEA Power vont développer un parc éolien de 100 MW à Laâyoune. Le groupe marocain YNNA et AMEA Power, filiale du conglomérat émirati Al Nowais Investments, ont r-faire ancestraux'}];
        
        const tooltip = d3.select("#tooltip");
        
        const communityColors = d3.scaleOrdinal()
            .domain(treemapData.map(d => d.community_id))
            .range(d3.quantize(d3.interpolateRainbow, treemapData.length));
        
        let clickTimer = null;
        let clickCount = 0;
        
        function createTreemap(data, containerId) {
            const container = d3.select(`#${containerId}`);
            const width = container.node().getBoundingClientRect().width;
            const height = container.node().getBoundingClientRect().height;
            
            const sources = [...new Set(data.articles.map(d => d.source))];
            const color = d3.scaleOrdinal()
                .domain(sources)
                .range(d3.quantize(d3.interpolateHcl("#007FFF", "#FFA500"), sources.length));
            
                        
            const hierarchyData = {
                name: "root",
                children: data.articles
            };
            
            const root = d3.hierarchy(hierarchyData)
                .sum(d => d.size || 1)
                .sort((a, b) => b.value - a.value);
            
            const treemap = d3.treemap()
                .size([width, height])
                .padding(4)
                .round(true);
            
            treemap(root);
            
            const nodes = container.selectAll(".node")
                .data(root.leaves())
                .enter()
                .append("div")
                .attr("class", "node")
                .style("left", d => `${d.x0}px`)
                .style("top", d => `${d.y0}px`)
                .style("width", d => `${d.x1 - d.x0}px`)
                .style("height", d => `${d.y1 - d.y0}px`)
                .style("background-color", d => color(d.data.source))
                .on("click", function(event, d) {
                    clickCount++;
                    
                    if (clickCount === 1) {
                        showTooltip(event, d);
                        
                        clickTimer = setTimeout(function() {
                            clickCount = 0;
                        }, 300);
                    } else {
                        clearTimeout(clickTimer);
                        clickCount = 0;
                        if (d.data.link && d.data.link !== "#") {
                            window.open(d.data.link, '_blank');
                        }
                    }
                })
                .on("mouseover", function(event, d) {
                    if (window.innerWidth > 768) {
                        showTooltip(event, d);
                    }
                })
                .on("mousemove", function(event) {
                    if (window.innerWidth > 768) {
                        moveTooltip(event);
                    }
                })
                .on("mouseout", function() {
                    if (window.innerWidth > 768 && clickCount === 0) {
                        hideTooltip();
                    }
                });
            
            nodes.append("div")
                .attr("class", "node-content")
                .html(d => `
                    <div class="node-title">${d.data.title ? d.data.title : 'Sans titre'}</div>
                    <div class="node-source">${d.data.source}</div>
                `);
        }
        
        function showTooltip(event, d) {
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = d.data.summary || '';

            const cleanSummary = tempDiv.textContent || tempDiv.innerText || '';

            tooltip.style("opacity", 1)
                .html(`
                    <div class="tooltip-title">${d.data.title}</div>
                    <div class="tooltip-source">${d.data.source}</div>
                    <div class="tooltip-summary">${cleanSummary ? cleanSummary : ''}</div>
                `);

            moveTooltip(event);
        }
        
        function moveTooltip(event) {
            const tooltipNode = tooltip.node();
            const tooltipWidth = tooltipNode.offsetWidth;
            const tooltipHeight = tooltipNode.offsetHeight;
            
            let left = event.pageX + 15;
            let top = event.pageY + 15;
            
            if (left + tooltipWidth > window.innerWidth) {
                left = event.pageX - tooltipWidth - 15;
            }
            
            if (top + tooltipHeight > window.innerHeight) {
                top = event.pageY - tooltipHeight - 15;
            }
            
            if (window.innerWidth <= 768) {
                left = (window.innerWidth - tooltipWidth) / 2;
                top = window.scrollY + (window.innerHeight - tooltipHeight) / 3;
            }
            
            tooltip.style("left", `${left}px`)
                .style("top", `${top}px`);
        }
        
        // Fonction pour cacher le tooltip
        function hideTooltip() {
            tooltip.style("opacity", 0);
        }
        
        document.addEventListener('click', function(event) {
            if (window.innerWidth <= 768 && 
                !event.target.closest('.node') && 
                !event.target.closest('.tooltip')) {
                hideTooltip();
            }
        });
        
        function initCarousel() {
            const carouselContainer = document.getElementById('treemap-carousel');
            
            treemapData.forEach((data, index) => {
                const slide = document.createElement('div');
                slide.className = 'swiper-slide';
                
                const title = document.createElement('div');
                title.className = 'community-title';
                title.textContent = data.main_title;
                slide.appendChild(title);
                
                const treemapContainer = document.createElement('div');
                treemapContainer.className = 'treemap-container';
                treemapContainer.id = `treemap-${data.community_id}`;
                slide.appendChild(treemapContainer);
                
                carouselContainer.appendChild(slide);
            });
            
            const swiper = new Swiper(".mySwiper", {
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                    
                },
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
                spaceBetween: 30,
                
                keyboard: {
                    enabled: true,
                },
                grabCursor: true, 
                effect: "slide", 
                speed: 600, 
                loop: true, 
                spaceBetween: 30,
                on: {
                    slideChange: function() {
                        
                        setTimeout(function() {
                            window.dispatchEvent(new Event('resize'));
                            hideTooltip();
                        }, 300);
                    }
                }
            });
            
            setTimeout(() => {
                treemapData.forEach(data => {
                    createTreemap(data, `treemap-${data.community_id}`);
                });
            }, 300);
            
            window.addEventListener('resize', () => {
                treemapData.forEach(data => {
                    const container = document.getElementById(`treemap-${data.community_id}`);
                    container.innerHTML = '';
                    createTreemap(data, `treemap-${data.community_id}`);
                });
                hideTooltip();
            });
        }
        
        window.addEventListener('load', initCarousel);
        
    </script>
    
    
    
</body>




</html>

IN PARTNER] Schneider Electric donne rendez-vous à Casablanca pour son Innovation Day'}, {'community_id': '9', 'articles': [{'id': '35', 'title': "Mondiaux d'athlétisme Tokyo 2025 (3.000 m steeple) : Soufiane El Bakkali remporte la médaille d'argent", 'source': 'lematin.ma', 'link': 'https://lematin.ma/sports/mondiaux-dathletisme-tokyo-2025-el-bakkali-remporte-la-medaille-dargent/301664', 'summary': "Mondiaux d'athlétisme Tokyo 2025 (3.000 m steeple) : Soufiane El Bakkali remporte la médaille d'argent. Lors des Championnats du monde d’athlétisme à Tokyo, Soufiane El Bakkali a remporté, ce lundi, la médaille d’argent dans la finale du 3.000 m steeple. À 29 ans, El Bakkali abordait.", 'size': 5}, {'id': '120', 'title': 'Soufiane El Bakkali remporte la médaille d’argent', 'source': 'aujourdhui.ma', 'link': 'https://aujourdhui.ma/actualite/soufiane-el-bakkali-remporte-la-medaille-dargent', 'summary': 'Soufiane El Bakkali remporte la médaille d’argent. 3000 m steeple Le Marocain Soufiane El Bakkali, double champion olympique, a remporté, lundi, la médaille d’argent du 3000 m steeple lors des Championnats du monde d’athlétisme qui se tiennent à Tokyo. Le double champion du monde a réussi un chrono de 8 min 33sec 95/100è. Le titre mondial a été décroché par le Néo-Zélandais .', 'size': 5}, {'id': '149', 'title': 'Mondiaux d’athlétisme: Soufiane El Bakkali remporte la médaille d’argent au 3000 m steeple', 'source': 'www.lavieeco.com', 'link': 'https://www.lavieeco.com/influences/mondiaux-dathletisme-soufiane-el-bakkali-remporte-la-medaille-dargent-au-3000-m-steeple/', 'summary': 'Mondiaux d’athlétisme: Soufiane El Bakkali remporte la médaille d’argent au 3000 m steeple. À Tokyo, le double champion olympique a terminé second, à sept centièmes du Néo-Zélandais Geordie Beamish, sacré champion du monde.', 'size': 5}, {'id': '215', 'title': 'Mondiaux d’athlétisme (3000 m steeple) | Soufiane El Bakkali remporte la médaille d’argent', 'source': 'www.lereporter.ma', 'link': 'https: , 'title': 'Fouzi Lekjaa réélu à Riyad membre du Conseil exécutif de l’UAFA pour l’Afrique', 'source': 'atlasinfo.fr', 'link': 'https://atlasinfo.fr/fouzi-lekjaa-reelu-membre-de-luafa-pour-lafrique.html', 'summary': 'Fouzi Lekjaa réélu à Riyad membre du Conseil exécutif de l’UAFA pour l’Afrique. Le président de la Fédération Royale Marocaine de Football (FRMF), M. Fouzi Lekjaa, a été réélu en tant que membre du Conseil exécutif de l’Union arabe de football (UAFA) pour le continent africain. La réélection de M. Lekjaa a eu lieu lors des travaux de la 28e assemblée générale de l’UAFA, tenue lundi à Riyad, . L’article est apparu en premier sur .', 'size': 3}], 'main_title': 'Réélection de Fouzi Lekjaa au Conseil exécutif de l’Union arabe de football'}, {'community_id': '12', 'articles': [{'id': '47', 'title': 'La SNRT annonce une augmentation générale des salaires de son personnel', 'source': 'www.lopinion.ma', 'link': 'https://www.lopinion.ma/La-SNRT-annonce-une-augmentation-generale-des-salaires-de-son-personnel_a71804.html', 'summary': 'La SNRT annonce une augmentation générale des salaires de son personnel. La Société Nationale de Radiodiffusion et de Télévision (SNRT) a décidé d’une augmentation générale des salaires de 1.000 dirhams.', 'size': 2}, {'id': '70', 'title': 'La SNRT annonce une augmentation générale des salaires de 1 000 dirhams', 'source': 'telquel.ma', 'link': 'https://telquel.ma/instant-t/2025/09/16/la-snrt-annonce-une-augmentation-generale-des-salaires-de-1-000-dirhams_1950726/', 'summary': 'La SNRT annonce une augmentation générale des salaires de 1 000 dirhams. La Société nationale de radiodiffusion et de télévision (SNRT) a annoncé dans un communiqué de presse rendu public le 15 septembre à Rabat sa décision d’une augmentation générale des salaires de 1 000 dirhams, échelonnée sur deux tranches au titre des années 2025 et 2026. L’administration de la SNRT a procédé à la mise en.', 'size': 2}], 'main_title': 'La SNRT annonce une augmentation générale des salaires de son personnel'}, {'community_id': '13', 'articles': [{'id': '48', 'title': 'À Casablanca, la République centrafricaine mobilise 9 milliards de dollars pour son développement', 'source': 'www.lopinion.ma', 'link': 'https://www.lopinion.ma/A-Casablanca-la-Republique-centrafricaine-mobilise-9-milliards-de-dollars-pour-son-developpement_a71803.html', 'summary': "À Casablanca, la République centrafricaine mobilise 9 milliards de dollars pour son développement. La République centrafricaine a réussi à mobiliser un montant total de 9 milliards de dollars d'engagements lors de la Table ronde d’investissement organisée à Casablanca pour le financement de son Plan national de développement (PND) 2024-2028, a annoncé lundi le Premier ministre centrafricain, Félix Moloua.", 'size': 3}, {'id': '103', 'title': 'Le Maroc mobilise les investisseurs pour le Plan de développement centrafricain', 'source': 'telquel.ma', 'link': 'https://telquel.ma/instant-t/2025/09/15/le-maroc-mobilise-les-investisseurs-pour-le-plan-de-developpement-centrafricain_1950384/', 'summary': 'Le Maroc mobilise les investisseurs pour le Plan de développement centrafricain. Le Maroc et la République centrafricaine ont lancé lundi à Casablanca une Table Ronde d’Investissement de deux jours visant à mobiliser 12,5 milliards de dollars pour financer le Plan national de développement 2024-2028 centrafricain. Cet événement, organisé en présence du président Faustin-Archange Touadéra, s’inscrit dans la stratégie marocaine de coopération Sud-Sud et de solidarité africaine..', 'size': 3}, {'id': '153', 'title': 'Les entreprises marocaines s’engagent aux côtés de la Centrafrique pour accélérer son développement', 'source': 'www.lavieeco.com', 'link': 'https://www.lavieeco.com/affaires/les-entreprises-marocaines-sengagent-aux-cotes-de-la-centrafrique-pour-accelerer-son-developpement/', 'summary': 'Les entreprises marocaines s’engagent aux côtés de la Centrafrique pour accélérer son développement. En marge de la table ronde sur le financement du Plan national de développement 2024-2028 de la République centrafricaine, la CGEM et plusieurs opérateurs marocains ont réaffirmé à Casablanca leur volonté d’intensifier les partenariats Sud-Sud. Au programme : financements, co-investissements et projets structurants.', 'size': 2}, {'id': '221', 'title': 'Casablanca : la Centrafrique lève 9 milliards $ pour financer son Plan national de développement', 'source': 'lnt.ma', 'link': 'https://lnt.ma/casablanca-la-centrafrique-leve-9-milliards-pour-financer-son-plan-national-de-developpement/', 'summary': 'Casablanca : la Centrafrique lève 9 milliards $ pour financer son Plan national de développement. Casablanca a accueilli, les 14 et 15 septembre, une Table ronde d’investissement de grande envergure consacrée au financement du Plan national de développement (PND) 2024-2028 de la République centrafricaine (RCA). Cet événement a permis de mobiliser un montant record de 9 milliards de dollars d’engagements financiers, marquant une étape décisive pour l’avenir économique et social . ', 'size': 2}], 'main_title': 'À Casablanca, la République centrafricaine mobilise 9 milliards de dollars pour son développement'}, {'community_id': '14', 'articles': [{'id': '75', 'title': "“La jeunesse est au cœur de la stratégie gouvernementale d'emploi”, assure Sekkouri", 'source': 'telquel.ma', 'link': 'https://telquel.ma/instant-t/2025/09/16/la-jeunesse-est-au-coeur-de-la-strategie-gouvernementale-demploi-assure-sekkouri_1950668/', 'summary': "“La jeunesse est au cœur de la stratégie gouvernementale d'emploi”, assure Sekkouri. Les jeunes bénéficient d’une attention particulière dans la stratégie gouvernementale en matière d’emploi, a indiqué, lundi à Tanger, le ministre de l’Inclusion économique, de la petite entreprise, de l’emploi et des compétences, Younes Sekkouri. Lors du lancement de l’année de formation 2025-2026, le ministre Sekkouri s’est rendu dans une entreprise textile de la zone  : un record avec plus de 4 millions de MRE accueillis', 'source': 'lnt.ma', 'link': 'https://lnt.ma/marhaba-2025-un-record-avec-plus-de-4-millions-de-mre-accueillis/', 'summary': 'Marhaba 2025 : un record avec plus de 4 millions de MRE accueillis. La 25è édition de l’opération Marhaba s’est achevée, lundi, avec un chiffre “record” de plus de 4.060.000 Marocains résidant à l’étranger (MRE) accueillis, soit une hausse de 11% par rapport à l’opération Marhaba 2024. Cette édition du dispositif d’accueil Marhaba consacre ainsi un quart de siècle d’une opération humanitaire inédite qui, placée sous la Présidence . ', 'size': 4}], 'main_title': 'Marhaba 2025 : affluence “record” avec plus de 4 millions de MRE accueillis cet été'}];
        
        const tooltip = d3.select("#tooltip");
        
        const communityColors = d3.scaleOrdinal()
            .domain(treemapData.map(d => d.community_id))
            .range(d3.quantize(d3.interpolateRainbow, treemapData.length));
        
        let clickTimer = null;
        let clickCount = 0;
        
        function createTreemap(data, containerId) {
            const container = d3.select(`#${containerId}`);
            const width = container.node().getBoundingClientRect().width;
            const height = container.node().getBoundingClientRect().height;
            
            const sources = [...new Set(data.articles.map(d => d.source))];
            const color = d3.scaleOrdinal()
                .domain(sources)
                .range(d3.quantize(d3.interpolateHcl("#007FFF", "#FFA500"), sources.length));
            
                        
            const hierarchyData = {
                name: "root",
                children: data.articles
            };
            
            const root = d3.hierarchy(hierarchyData)
                .sum(d => d.size || 1)
                .sort((a, b) => b.value - a.value);
            
            const treemap = d3.treemap()
                .size([width, height])
                .padding(4)
                .round(true);
            
            treemap(root);
            
            const nodes = container.selectAll(".node")
                .data(root.leaves())
                .enter()
                .append("div")
                .attr("class", "node")
                .style("left", d => `${d.x0}px`)
                .style("top", d => `${d.y0}px`)
                .style("width", d => `${d.x1 - d.x0}px`)
                .style("height", d => `${d.y1 - d.y0}px`)
                .style("background-color", d => color(d.data.source))
                .on("click", function(event, d) {
                    clickCount++;
                    
                    if (clickCount === 1) {
                        showTooltip(event, d);
                        
                        clickTimer = setTimeout(function() {
                            clickCount = 0;
                        }, 300);
                    } else {
                        clearTimeout(clickTimer);
                        clickCount = 0;
                        if (d.data.link && d.data.link !== "#") {
                            window.open(d.data.link, '_blank');
                        }
                    }
                })
                .on("mouseover", function(event, d) {
                    if (window.innerWidth > 768) {
                        showTooltip(event, d);
                    }
                })
                .on("mousemove", function(event) {
                    if (window.innerWidth > 768) {
                        moveTooltip(event);
                    }
                })
                .on("mouseout", function() {
                    if (window.innerWidth > 768 && clickCount === 0) {
                        hideTooltip();
                    }
                });
            
            nodes.append("div")
                .attr("class", "node-content")
                .html(d => `
                    <div class="node-title">${d.data.title ? d.data.title : 'Sans titre'}</div>
                    <div class="node-source">${d.data.source}</div>
                `);
        }
        
        function showTooltip(event, d) {
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = d.data.summary || '';

            const cleanSummary = tempDiv.textContent || tempDiv.innerText || '';

            tooltip.style("opacity", 1)
                .html(`
                    <div class="tooltip-title">${d.data.title}</div>
                    <div class="tooltip-source">${d.data.source}</div>
                    <div class="tooltip-summary">${cleanSummary ? cleanSummary : ''}</div>
                `);

            moveTooltip(event);
        }
        
        function moveTooltip(event) {
            const tooltipNode = tooltip.node();
            const tooltipWidth = tooltipNode.offsetWidth;
            const tooltipHeight = tooltipNode.offsetHeight;
            
            let left = event.pageX + 15;
            let top = event.pageY + 15;
            
            if (left + tooltipWidth > window.innerWidth) {
                left = event.pageX - tooltipWidth - 15;
            }
            
            if (top + tooltipHeight > window.innerHeight) {
                top = event.pageY - tooltipHeight - 15;
            }
            
            if (window.innerWidth <= 768) {
                left = (window.innerWidth - tooltipWidth) / 2;
                top = window.scrollY + (window.innerHeight - tooltipHeight) / 3;
            }
            
            tooltip.style("left", `${left}px`)
                .style("top", `${top}px`);
        }
        
        // Fonction pour cacher le tooltip
        function hideTooltip() {
            tooltip.style("opacity", 0);
        }
        
        document.addEventListener('click', function(event) {
            if (window.innerWidth <= 768 && 
                !event.target.closest('.node') && 
                !event.target.closest('.tooltip')) {
                hideTooltip();
            }
        });
        
        function initCarousel() {
            const carouselContainer = document.getElementById('treemap-carousel');
            
            treemapData.forEach((data, index) => {
                const slide = document.createElement('div');
                slide.className = 'swiper-slide';
                
                const title = document.createElement('div');
                title.className = 'community-title';
                title.textContent = data.main_title;
                slide.appendChild(title);
                
                const treemapContainer = document.createElement('div');
                treemapContainer.className = 'treemap-container';
                treemapContainer.id = `treemap-${data.community_id}`;
                slide.appendChild(treemapContainer);
                
                carouselContainer.appendChild(slide);
            });
            
            const swiper = new Swiper(".mySwiper", {
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                    
                },
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
                spaceBetween: 30,
                
                keyboard: {
                    enabled: true,
                },
                grabCursor: true, 
                effect: "slide", 
                speed: 600, 
                loop: true, 
                spaceBetween: 30,
                on: {
                    slideChange: function() {
                        
                        setTimeout(function() {
                            window.dispatchEvent(new Event('resize'));
                            hideTooltip();
                        }, 300);
                    }
                }
            });
            
            setTimeout(() => {
                treemapData.forEach(data => {
                    createTreemap(data, `treemap-${data.community_id}`);
                });
            }, 300);
            
            window.addEventListener('resize', () => {
                treemapData.forEach(data => {
                    const container = document.getElementById(`treemap-${data.community_id}`);
                    container.innerHTML = '';
                    createTreemap(data, `treemap-${data.community_id}`);
                });
                hideTooltip();
            });
        }
        
        window.addEventListener('load', initCarousel);
        
    </script>

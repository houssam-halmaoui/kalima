ne-maroc-bresil.html', 'summary': 'Futsal : L’équipe féminine du Maroc au Brésil pour préparer le Mondial. La sélection féminine de futsal du Maroc est au Brésil, du 18 au 25 août 2025, pour prendre part à la troisième édition du Tournoi international de Xanxerê. La participation de l’équipe nationale à cette compétition amicale s’inscrit dans le cadre des préparations de la première Coupe du monde féminine de la discipline, prévue du 21 novembre au 7 décembre 2025 aux Philippines, fait savoir la Fédération royale marocaine de football (FRMF).', 'size': 2}], 'main_title': 'Prépa Mondial (F) de futsal : Les Lionnes au Brésil pour le ‘’III Torneio Internacional de Xanxerê’’'}, {'community_id': '9', 'articles': [{'id': '58', 'title': 'Gaza : Le Hamas accepte une nouvelle proposition de cessez-le-feu', 'source': 'www.lopinion.ma', 'link': 'https://www.lopinion.ma/Gaza-Le-Hamas-accepte-une-nouvelle-proposition-de-cessez-le-feu_a70909.html', 'summary': "Gaza : Le Hamas accepte une nouvelle proposition de cessez-le-feu. Le mouvement islamiste Hamas a annoncé lundi avoir accepté une nouvelle proposition des médiateurs sur une trêve avec Israël dans la bande de Gaza, associée à une libération d'otages retenus dans le territoire palestinien.", 'size': 2}, {'id': '76', 'title': 'Gaza : le Hamas accepte une nouvelle proposition de cessez-le-feu', 'source': 'telquel.ma', 'link': 'https://telquel.ma/instant-t/2025/08/18/gaza-le-hamas-accepte-une-nouvelle-proposition-de-cessez-le-feu_1946832/', 'summary': 'Gaza : le Hamas accepte une nouvelle proposition de cessez-le-feu. Le Hamas a accepté lundi une nouvelle proposition des médiateurs sur une trêve avec Israël à Gaza, associée à une libération d’otages retenus dans le territoire palestinien, a indiqué un responsable du mouvement islamiste. Les efforts ces derniers mois des médiateurs – Egypte, Qatar et Etats-Unis – ont échoué jusque-là à aboutir à un cessez-le-feu.', 'size': 2}], 'main_title': 'Gaza : Le Hamas accepte une nouvelle proposition de cessez-le-feu'}, {'community_id': '10', 'articles': [{'id': '62', 'title': "Forêt de Maâmora : En réaction aux critiques, l'ANEF détaille sa stratégie d'aménagement", 'source': 'www.lopinion.ma', 'link': 'https://www.lopinion.ma/Foret-de-Maamora-En-reaction-aux-critiques-l-ANEF-detaille-sa-strategie-d-amenagement_a70905.html', 'summary': "Forêt de Maâmora : En réaction aux critiques, l'ANEF détaille sa stratégie d'aménagement. Face aux interrogations suscitées par l’article « L’aménagement de la forêt Maâmora à Sala Al Jadida : un rendez-vous raté », l’ANEF défend ses efforts, rappelle les enjeux écologiques et expose les projets structurants en cours pour valoriser ce patrimoine naturel.", 'size': 2}, {'id': '73', 'title': "Forêt de Sala Al Jadida : l'ANEF répond aux critiques et dévoile sa stratégie à 15 millions de dirhams", 'source': 'telquel.ma', 'link': 'https://telquel.ma/instant-t/2025/08/18/foret-de-sala-al-jadida-lanef-repond-aux-critiques-et-devoile-sa-strategie-a-15-millions-de-dirhams_1946858/', 'summary': "Forêt de Sala Al Jadida : l'ANEF répond aux critiques et dévoile sa stratégie à 15 millions de dirhams. L’ANEF répond aux critiques concernant l’aménagement de la forêt de Sala Al Jadida en détaillant les mesures prises dans le cadre de la stratégie nationale « Forêts du Maroc 2020-2030 ». Face aux accusations de « rendez-vous raté », l’Agence défend une approche intégrée qui conjugue régénération écologique, équipements modernes et coopération avec les partenaires locaux, tout en reconnaissant.", 'size': 2}], 'main_title': "Forêt de Maâmora : En réaction aux critiques, l'ANEF détaille sa stratégie d'aménagement"}, {'community_id': '17', 'articles': [{'id': '65', 'title': 'Béni Mellal-Khénifra investit dans les barrages pour sécuriser ses ressources en eau', 'source': 'telquel.ma', 'link': 'https://telquel.ma/instant-t/2025/08/19/beni-mellal-khenifra-investit-dans-les-barrages-pour-securiser-ses-ressources-en-eau_1946901/', 'summary'         let clickTimer = null;

        function createTreemap(data, containerId) {
            const container = d3.select(`#${containerId}`);
            const width = container.node().getBoundingClientRect().width;
            const height = container.node().getBoundingClientRect().height;
            
            const sources = [...new Set(data.articles.map(d => d.source))];
            const color = d3.scaleOrdinal()
                .domain(sources)
                .range(d3.quantize(d3.interpolateHcl("#007FFF", "#FFA500"), sources.length));
            
                        
            const hierarchyData = {
                name: "root",
                children: data.articles
            };
            
            const root = d3.hierarchy(hierarchyData)
                .sum(d => d.size || 1)
                .sort((a, b) => b.value - a.value);
            
            const treemap = d3.treemap()
                .size([width, height])
                .padding(4)
                .round(true);
            
            treemap(root);
            
            const nodes = container.selectAll(".node")
                .data(root.leaves())
                .enter()
                .append("div")
                .attr("class", "node")
                .style("left", d => `${d.x0}px`)
                .style("top", d => `${d.y0}px`)

                .style("height", d => `${d.y1 - d.y0}px`)
                .style("background-color", d => color(d.data.source))
                .on("click", function(event, d) {
                    clickCount++;
                    
                    if (clickCount === 1) {
                        showTooltip(event, d);
                        
                        clickTimer = setTimeout(function() {
                            clickCount = 0;
                        }, 300);
                    } else {
                        clearTimeout(clickTimer);
                        clickCount = 0;
                        if (d.data.link && d.data.link !== "#") {

                .on("mouseover", function(event, d) {

                    }

                .on("mouseout", function() {

            nodes.append("div")

        function showTooltip(event, d) {

                    <div class="tooltip-summary">${cleanSummary ? cleanSummary : ''}</div>
                `);

            moveTooltip(event);
        }
        
        function moveTooltip(event) {
            const tooltipNode = tooltip.node();
            const tooltipWidth = tooltipNode.offsetWidth;
            const tooltipHeight = tooltipNode.offsetHeight;
            
            let left = event.pageX + 15;
            let top = event.pageY + 15;
            
            if (left + tooltipWidth > window.innerWidth) {
                left = event.pageX - tooltipWidth - 15;

            if (top + tooltipHeight > window.innerHeight) {
                top = event.pageY - tooltipHeight - 15;
            }
            
            if (window.innerWidth <= 768) {
                left = (window.innerWidth - tooltipWidth) / 2;
                top = window.scrollY + (window.innerHeight - tooltipHeight) / 3;
            }
            
            tooltip.style("left", `${left}px`)
                .style("top", `${top}px`);
        }
        
        // Fonction pour cacher le tooltip
        function hideTooltip() {

            if (window.innerWidth <= 768 && 
                !event.target.closest('.node') && 
                !event.target.closest('.tooltip')) {
                hideTooltip();
            }
        });
        
        function initCarousel() {
            const carouselContainer = document.getElementById('treemap-carousel');
            
            treemapData.forEach((data, index) => {
                const slide = document.createElement('div');
                slide.className = 'swiper-slide';
                
                const title = document.createElement('div');
                title.className = 'community-title';
                title.textContent = data.main_title;
                slide.appendChild(title);
                
                const treemapContainer = document.createElement('div');
                treemapContainer.className = 'treemap-container';
                treemapContainer.id = `treemap-${data.community_id}`;
                slide.appendChild(treemapContainer);
                
                carouselContainer.appendChild(slide);
            });
            
            const swiper = new Swiper(".mySwiper", {
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                    
                },
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
                spaceBetween: 30,
                
                keyboard: {
                    enabled: true,
                },
                grabCursor: true, 
                effect: "slide", 
                speed: 600, 
                loop: true, 
                spaceBetween: 30,
                on: {
                    slideChange: function() {
                        
                        setTimeout(function() {
                            window.dispatchEvent(new Event('resize'));
                            hideTooltip();
                        }, 300);
                    }
                }
            });
            
            setTimeout(() => {
                treemapData.forEach(data => {
                    createTreemap(data, `treemap-${data.community_id}`);
                });
            }, 300);
            
            window.addEventListener('resize', () => {
                treemapData.forEach(data => {
                    const container = document.getElementById(`treemap-${data.community_id}`);
                    container.innerHTML = '';
                    createTreemap(data, `treemap-${data.community_id}`);
                });
                hideTooltip();
            });
        }
        
        window.addEventListener('load', initCarousel);
        
    </script>
    
    
    
</body>




</html>

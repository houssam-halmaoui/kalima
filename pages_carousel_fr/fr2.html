, 'size': 2}], 'main_title': 'Le Festival Voix de Femmes se tourne vers la solidarité en septembre après le succès de ses soirées à Tétouan'}, {'community_id': '23', 'articles': [{'id': '42', 'title': '\u200bPalestine / Amnesty International : « Israël affame délibérément la population de Gaza »', 'source': 'www.lopinion.ma', 'link': 'https://www.lopinion.ma/\u200bPalestine-Amnesty-International-Israel-affame-deliberement-la-population-de-Gaza_a70912.html', 'summary': "\u200bPalestine / Amnesty International : « Israël affame délibérément la population de Gaza ». Un rapport publié lundi par Amnesty International (A.I) accuse Israël de mener une politique de famine «délibérée» à Gaza, alors que les Nations Unies et des ONG avertissent que l'enclave palestinienne est au bord d'une famine imminente.", 'size': 2}, {'id': '73', 'title': 'Gaza : Amnesty International accuse Israël de mener une campagne de famine délibérée', 'source': 'telquel.ma', 'link': 'https://telquel.ma/instant-t/2025/08/18/gaza-amnesty-international-accuse-israel-de-mener-une-campagne-de-famine-deliberee_1946745/', 'summary': 'Gaza : Amnesty International accuse Israël de mener une campagne de famine délibérée. Selon un nouveau rapport d’Amnesty International publié lundi, Israël mène une “campagne de famine délibérée” à Gaza. L’ONG dénonce une stratégie intentionnelle visant à “infliger des conditions de vie calculées pour entraîner la destruction physique” de la population gazaouie, dans le cadre de ce qu’elle qualifie de “génocide en cours”. Israël mène à Gaza une “campagne de.', 'size': 2}], 'main_title': '\u200bPalestine / Amnesty International : « Israël affame délibérément la population de Gaza »'}, {'community_id': '12', 'articles': [{'id': '45', 'title': 'Gaza : Le Hamas accepte une nouvelle proposition de cessez-le-feu', 'source': 'www.lopinion.ma', 'link': 'https://www.lopinion.ma/Gaza-Le-Hamas-accepte-une-nouvelle-proposition-de-cessez-le-feu_a70909.html', 'summary': "Gaza : Le Hamas accepte une nouvelle proposition de cessez-le-feu. Le mouvement islamiste Hamas a annoncé lundi avoir accepté une nouvelle proposition des médiateurs sur une trêve avec Israël dans la bande de Gaza, associée à une libération d'otages retenus dans le territoire palestinien.", 'size': 2}, {'id': '61', 'title': 'Gaza : le Hamas accepte une nouvelle proposition de cessez-le-feu', 'source': 'telquel.ma', 'link': 'https://telquel.ma/instant-t/2025/08/18/gaza-le-hamas-accepte-une-nouvelle-proposition-de-cessez-le-feu_1946832/', 'summary': 'Gaza : le Hamas accepte une nouvelle proposition de cessez-le-feu. Le Hamas a accepté lundi une nouvelle proposition des médiateurs sur une trêve avec Israël à Gaza, associée à une libération d’otages retenus dans le territoire palestinien, a indiqué un responsable du mouvement islamiste. Les efforts ces derniers mois des médiateurs – Egypte, Qatar et Etats-Unis – ont échoué jusque-là à aboutir à un cessez-le-feu.', 'size': 2}], 'main_title': 'Gaza : Le Hamas accepte une nouvelle proposition de cessez-le-feu'}, {'community_id': '16', 'articles': [{'id': '49', 'title': "Forêt de Maâmora : En réaction aux critiques, l'ANEF détaille sa stratégie d'aménagement", 'source': 'www.lopinion.ma', 'link': 'https://www.lopinion.ma/Foret-de-Maamora-En-reaction-aux-critiques-l-ANEF-detaille-sa-strategie-d-amenagement_a70905.html', 'summary': "Forêt de Maâmora : En réaction aux critiques, l'ANEF détaille sa stratégie d'aménagement. Face aux interrogations suscitées par l’article « L’aménagement de la forêt Maâmora à Sala Al Jadida : un rendez-vous raté », l’ANEF défend ses efforts, rappelle les enjeux écologiques et expose les projets structurants en cours pour valoriser ce patrimoine naturel.", 'size': 2}, {'id': '58', 'title': "Forêt de Sala Al Jadida : l'ANEF répond aux critiques et dévoile sa stratégie à 15 millions de dirhams", 'source': 'telquel.ma', 'link': 'https://telquel.ma/instant-t/2025/08/18/foret-de-sala-al-jadida-lanef-repond-aux-critiques-         const tooltip = d3.select("#tooltip");
        
        const communityColors = d3.scaleOrdinal()
            .domain(treemapData.map(d => d.community_id))
            .range(d3.quantize(d3.interpolateRainbow, treemapData.length));
        
        let clickTimer = null;
        let clickCount = 0;
        
        function createTreemap(data, containerId) {
            const container = d3.select(`#${containerId}`);
            const width = container.node().getBoundingClientRect().width;
            const height = container.node().getBoundingClientRect().height;
            
            const sources = [...new Set(data.articles.map(d => d.source))];
            const color = d3.scaleOrdinal()
                .domain(sources)
                .range(d3.quantize(d3.interpolateHcl("#007FFF", "#FFA500"), sources.length));
            
                        
            const hierarchyData = {
                name: "root",
                children: data.articles
            };
            
            const root = d3.hierarchy(hierarchyData)
                .sum(d => d.size || 1)
                .sort((a, b) => b.value - a.value);
            
            const treemap = d3.treemap()
                .size([width, height])
                .padding(4)
                .round(true);
            
            treemap(root);
            
            const nodes = container.selectAll(".node")
                .data(root.leaves())
                .enter()
                .append("div")
                .attr("class", "node")
                .style("left", d => `${d.x0}px`)
                .style("top", d => `${d.y0}px`)
                .style("width", d => `${d.x1 - d.x0}px`)
                .style("height", d => `${d.y1 - d.y0}px`)
                .style("background-color", d => color(d.data.source))
                .on("click", function(event, d) {
                    clickCount++;
                    
                    if (clickCount === 1) {
                        showTooltip(event, d);
                        
                        clickTimer = setTimeout(function() {
                            clickCount = 0;
                        }, 300);
                    } else {
                        clearTimeout(clickTimer);
                        clickCount = 0;
                        if (d.data.link && d.data.link !== "#") {
                            window.open(d.data.link, '_blank');
                        }
                    }
                })
                .on("mouseover", function(event, d) {
                    if (window.innerWidth > 768) {
                        showTooltip(event, d);
                    }
                })
                .on("mousemove", function(event) {
                    if (window.innerWidth > 768) {
                        moveTooltip(event);
                    }
                })
                .on("mouseout", function() {
                    if (window.innerWidth > 768 && clickCount === 0) {
                        hideTooltip();
                    }
                });
            
            nodes.append("div")
                .attr("class", "node-content")
                .html(d => `
                    <div class="node-title">${d.data.title ? d.data.title : 'Sans titre'}</div>
                    <div class="node-source">${d.data.source}</div>
                `);
        }
        
        function showTooltip(event, d) {
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = d.data.summary || '';

            const cleanSummary = tempDiv.textContent || tempDiv.innerText || '';

            tooltip.style("opacity", 1)
                .html(`
                    <div class="tooltip-title">${d.data.title}</div>
                    <div class="tooltip-source">${d.data.source}</div>
                    <div class="tooltip-summary">${cleanSummary ? cleanSummary : ''}</div>
                `);

            moveTooltip(event);
        }
        
        function moveTooltip(event) {
            const tooltipNode = tooltip.node();
            const tooltipWidth = tooltipNode.offsetWidth;
            const tooltipHeight = tooltipNode.offsetHeight;
            
            let left = event.pageX + 15;
            let top = event.pageY + 15;
            
            if (left + tooltipWidth > window.innerWidth) {
                left = event.pageX - tooltipWidth - 15;
            }
            
            if (top + tooltipHeight > window.innerHeight) {
                top = event.pageY - tooltipHeight - 15;
            }
            
            if (window.innerWidth <= 768) {
                left = (window.innerWidth - tooltipWidth) / 2;
                top = window.scrollY + (window.innerHeight - tooltipHeight) / 3;
            }
            
            tooltip.style("left", `${left}px`)
                .style("top", `${top}px`);
        }
        
        // Fonction pour cacher le tooltip
        function hideTooltip() {
            tooltip.style("opacity", 0);
        }
        
        document.addEventListener('click', function(event) {
            if (window.innerWidth <= 768 && 
                !event.target.closest('.node') && 
                !event.target.closest('.tooltip')) {
                hideTooltip();
            }
        });
        
        function initCarousel() {
            const carouselContainer = document.getElementById('treemap-carousel');
            
            treemapData.forEach((data, index) => {
                const slide = document.createElement('div');
                slide.className = 'swiper-slide';
                
                const title = document.createElement('div');

                const treemapContainer = document.createElement('div');
                treemapContainer.className = 'treemap-container';
                treemapContainer.id = `treemap-${data.community_id}`;
                slide.appendChild(treemapContainer);
                
                carouselContainer.appendChild(slide);
            });
            
            const swiper = new Swiper(".mySwiper", {
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                    
                },
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
                spaceBetween: 30,
                
                keyboard: {
                    enabled: true,
                },
                grabCursor: true, 
                effect: "slide", 
                speed: 600, 
                loop: true, 
                spaceBetween: 30,
                on: {
                    slideChange: function() {
                        
                        setTimeout(function() {
                            window.dispatchEvent(new Event('resize'));
                            hideTooltip();
                        }, 300);
                    }
                }
            });
            
            setTimeout(() => {
                treemapData.forEach(data => {
                    createTreemap(data, `treemap-${data.community_id}`);
                });
            }, 300);
            
            window.addEventListener('resize', () => {
                treemapData.forEach(data => {
                    const container = document.getElementById(`treemap-${data.community_id}`);
                    container.innerHTML = '';
                    createTreemap(data, `treemap-${data.community_id}`);
                });
                hideTooltip();
            });
        }
        
        window.addEventListener('load', initCarousel);
        
    </script>
    
    
    
</body>




</html>

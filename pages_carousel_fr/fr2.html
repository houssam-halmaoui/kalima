ir Arabia ouvre une nouvelle liaison directe entre Tanger et Rotterdam', 'source': 'lematin.ma', 'link': 'https://lematin.ma/economie/air-arabia-ouvre-une-nouvelle-liaison-directe-entre-tanger-et-rotterdam/304537', 'summary': 'Air Arabia ouvre une nouvelle liaison directe entre Tanger et Rotterdam. Air Arabia poursuit l’expansion de son réseau international avec le lancement d’une nouvelle ligne directe entre Tanger et Rotterdam. Ce service, qui débutera le 28 octobre 2025, s.', 'size': 2}, {'id': '107', 'title': 'Air Arabia lance une liaison directe entre Tanger et Rotterdam', 'source': 'www.challenge.ma', 'link': 'https://www.challenge.ma/air-arabia-lance-une-liaison-directe-entre-tanger-et-rotterdam-310712/', 'summary': 'Air Arabia lance une liaison directe entre Tanger et Rotterdam. Air Arabia, première compagnie low-cost de la région MENA, étoffe son réseau international avec le lancement d’une nouvelle ligne directe reliant l’aéroport international Ibn Battouta de Tanger à', 'size': 3}, {'id': '159', 'title': 'Air Arabia lance une nouvelle liaison directe entre Tanger et Rotterdam', 'source': 'www.lavieeco.com', 'link': 'https://www.lavieeco.com/affaires/air-arabia-lance-une-nouvelle-liaison-directe-entre-tanger-et-rotterdam/', 'summary': 'Air Arabia lance une nouvelle liaison directe entre Tanger et Rotterdam. À partir du 28 octobre prochain, les aéroports Ibn Battouta de Tanger et Rotterdam La Haye seront connectés. Les vols seront opérés à raison de trois fois par semaine, les mardis, vendredis et samedis, à bord d’Airbus A320.', 'size': 2}], 'main_title': 'Air Arabia lance une liaison directe entre Tanger et Rotterdam'}, {'community_id': '12', 'articles': [{'id': '41', 'title': 'Attijari Payment, Visa et Woliz unissent leurs forces pour digitaliser le commerce au Maroc', 'source': 'lematin.ma', 'link': 'https://lematin.ma/economie/attijari-payment-visa-et-woliz-sallient-pour-digitaliser-le-commerce/304520', 'summary': 'Attijari Payment, Visa et Woliz unissent leurs forces pour digitaliser le commerce au Maroc. Attijari Payment, filiale du groupe Attijariwafa bank spécialisée dans les services d’acceptation et de traitement des paiements, a officialisé ce 26 septembre 2025 un protocole d’.', 'size': 3}, {'id': '206', 'title': 'Attijari Payment, Visa et Woliz s’allient pour accélérer la digitalisation des paiements', 'source': 'leseco.ma', 'link': 'https://leseco.ma/business/attijari-payment-visa-et-woliz-sallient-pour-accelerer-la-digitalisation-des-paiements.html', 'summary': 'Attijari Payment, Visa et Woliz s’allient pour accélérer la digitalisation des paiements. Attijari Payment, en partenariat avec Visa et Woliz, a annoncé la signature d’un protocole de coopération stratégique destiné à accélérer la digitalisation des paiements dans le secteur de la grande consommation au Maroc. ', 'size': 3}, {'id': '235', 'title': 'Paiements : Attijari Payment, Visa et Woliz scellent un partenariat pour accélérer la digitalisation chez les commerçants', 'source': 'lnt.ma', 'link': 'https://lnt.ma/paiements-attijari-payment-visa-et-woliz-scellent-un-partenariat-pour-accelerer-la-digitalisation-chez-les-commercants/', 'summary': 'Paiements : Attijari Payment, Visa et Woliz scellent un partenariat pour accélérer la digitalisation chez les commerçants. Attijari Payment a annoncé la signature d’un protocole de coopération stratégique avec Visa et la fintech marocaine Woliz, visant à accélérer la digitalisation des paiements dans le secteur de la grande consommation et à élargir l’accès des commerçants aux services financiers. L’accord prévoit l’intégration des solutions d’acceptation d’Attijari Payment au sein de l’offre Woliz, afin . ', 'size': 3}], 'main_title': 'Attijari Payment, Visa et Woliz unissent leurs forces pour digitaliser le commerce au Maroc'}, {'community_id': '10', 'articles': [{'id': '44', 'title': 'Le FEC se réinvente en «architecte financier» du développement local', 'source': 'lematin.ma', 'link': 'https://lemati         const tooltip = d3.select("#tooltip");
        
        const communityColors = d3.scaleOrdinal()
            .domain(treemapData.map(d => d.community_id))
            .range(d3.quantize(d3.interpolateRainbow, treemapData.length));
        
        let clickTimer = null;
        let clickCount = 0;
        
        function createTreemap(data, containerId) {
            const container = d3.select(`#${containerId}`);
            const width = container.node().getBoundingClientRect().width;
            const height = container.node().getBoundingClientRect().height;
            
            const sources = [...new Set(data.articles.map(d => d.source))];
            const color = d3.scaleOrdinal()
                .domain(sources)
                .range(d3.quantize(d3.interpolateHcl("#007FFF", "#FFA500"), sources.length));
            
                        
            const hierarchyData = {
                name: "root",
                children: data.articles
            };
            
            const root = d3.hierarchy(hierarchyData)
                .sum(d => d.size || 1)
                .sort((a, b) => b.value - a.value);
            
            const treemap = d3.treemap()
                .size([width, height])
                .padding(4)
                .round(true);
            
            treemap(root);
            
            const nodes = container.selectAll(".node")
                .data(root.leaves())
                .enter()
                .append("div")
                .attr("class", "node")
                .style("left", d => `${d.x0}px`)
                .style("top", d => `${d.y0}px`)
                .style("width", d => `${d.x1 - d.x0}px`)
                .style("height", d => `${d.y1 - d.y0}px`)
                .style("background-color", d => color(d.data.source))
                .on("click", function(event, d) {
                    clickCount++;
                    
                    if (clickCount === 1) {
                        showTooltip(event, d);
                        
                        clickTimer = setTimeout(function() {
                            clickCount = 0;
                        }, 300);
                    } else {
                        clearTimeout(clickTimer);
                        clickCount = 0;
                        if (d.data.link && d.data.link !== "#") {
                            window.open(d.data.link, '_blank');
                        }
                    }
                })
                .on("mouseover", function(event, d) {
                    if (window.innerWidth > 768) {
                        showTooltip(event, d);
                    }
                })
                .on("mousemove", function(event) {
                    if (window.innerWidth > 768) {
                        moveTooltip(event);
                    }
                })
                .on("mouseout", function() {
                    if (window.innerWidth > 768 && clickCount === 0) {
                        hideTooltip();
                    }
                });
            
            nodes.append("div")
                .attr("class", "node-content")
                .html(d => `
                    <div class="node-title">${d.data.title ? d.data.title : 'Sans titre'}</div>
                    <div class="node-source">${d.data.source}</div>
                `);
        }
        
        function showTooltip(event, d) {
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = d.data.summary || '';

            const cleanSummary = tempDiv.textContent || tempDiv.innerText || '';

            tooltip.style("opacity", 1)
                .html(`
                    <div class="tooltip-title">${d.data.title}</div>
                    <div class="tooltip-source">${d.data.source}</div>
                    <div class="tooltip-summary">${cleanSummary ? cleanSummary : ''}</div>
                `);

            moveTooltip(event);
        }
        
        function moveTooltip(event) {
            const tooltipNode = tooltip.node();
            const tooltipWidth = tooltipNode.offsetWidth;
            const tooltipHeight = tooltipNode.offsetHeight;
            
            let left = event.pageX + 15;
            let top = event.pageY + 15;
            
            if (left + tooltipWidth > window.innerWidth) {
                left = event.pageX - tooltipWidth - 15;
            }
            
            if (top + tooltipHeight > window.innerHeight) {
                top = event.pageY - tooltipHeight - 15;
            }
            
            if (window.innerWidth <= 768) {
                left = (window.innerWidth - tooltipWidth) / 2;
                top = window.scrollY + (window.innerHeight - tooltipHeight) / 3;
            }
            
            tooltip.style("left", `${left}px`)
                .style("top", `${top}px`);
        }
        
        // Fonction pour cacher le tooltip
        function hideTooltip() {
            tooltip.style("opacity", 0);
        }
        
        document.addEventListener('click', function(event) {
            if (window.innerWidth <= 768 && 
                !event.target.closest('.node') && 
                !event.target.closest('.tooltip')) {
                hideTooltip();
            }
        });
        
        function initCarousel() {
            const carouselContainer = document.getElementById('treemap-carousel');
            
            treemapData.forEach((data, index) => {
                const slide = document.createElement('div');
                slide.className = 'swiper-slide';
                
                const title = document.createElement('div');
                title.className = 'community-title';
                title.textContent = data.main_title;
                slide.appendChild(title);
                
                const treemapContainer = document.createElement('div');
                treemapContainer.className = 'treemap-container';
                treemapContainer.id = `treemap-${data.community_id}`;
                slide.appendChild(treemapContainer);
                
                carouselContainer.appendChild(slide);
            });
            
            const swiper = new Swiper(".mySwiper", {
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                    
                },
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
                spaceBetween: 30,
                
                keyboard: {
                    enabled: true,
                },
                grabCursor: true, 
                effect: "slide", 
                speed: 600, 
                loop: true, 
                spaceBetween: 30,
                on: {
                    slideChange: function() {
                        
                        setTimeout(function() {
                            window.dispatchEvent(new Event('resize'));
                            hideTooltip();
                        }, 300);
                    }
                }
            });
            
            setTimeout(() => {
                treemapData.forEach(data => {
                    createTreemap(data, `treemap-${data.community_id}`);
                });
            }, 300);
            
            window.addEventListener('resize', () => {
                treemapData.forEach(data => {
                    const container = document.getElementById(`treemap-${data.community_id}`);
                    container.innerHTML = '';
                    createTreemap(data, `treemap-${data.community_id}`);
                });
                hideTooltip();
            });
        }
        
        window.addEventListener('load', initCarousel);
        
    </script>

-et-en-belgique-308357/', 'summary': 'RAM rapproche encore plus Marrakech de ses visiteurs en France et en Belgique. Royal Air Maroc (RAM) annonce la relance, à partir d’octobre 2025, des liaisons entre Marrakech et quatre villes françaises (Bordeaux, Lyon, Nantes et Toulouse). Mieux encore, elle va aussi augmenter les fréquences des lignes existantes entre la Ville Ocre avec Marseille (France) et Bruxelles (Belgique). « Ces relances et renforcement de', 'size': 3}, {'id': '127', 'title': 'Royal Air Maroc renforce la connectivité «\xa0point-à-point\xa0» au départ de Marrakech vers la France et la Belgique', 'source': 'www.lavieeco.com', 'link': 'https://www.lavieeco.com/au-royaume/royal-air-maroc-renforce-la-connectivite-point-a-point-au-depart-de-marrakech-vers-la-france-et-la-belgique/', 'summary': 'Royal Air Maroc renforce la connectivité « point-à-point » au départ de Marrakech vers la France et la Belgique. Ces relances et renforcement de lignes permettent de répondre toujours mieux au besoin des diasporas marocaines ainsi que les touristes internationaux tout en contribuant à l’essor de Marrakech en tant que destination touristique stratégique.', 'size': 3}, {'id': '174', 'title': 'RAM relance plusieurs vols directs de Marrakech vers la France et la Belgique', 'source': 'lnt.ma', 'link': 'https://lnt.ma/ram-relance-plusieurs-vols-directs-de-marrakech-vers-la-france-et-la-belgique/', 'summary': 'RAM relance plusieurs vols directs de Marrakech vers la France et la Belgique. Royal Air Maroc, acteur majeur du tourisme national, renforce son réseau « point-à-point » avec la relance des dessertes aériennes directes entre Marrakech et Lyon, Toulouse, Nantes et Bordeaux à compter du 10 octobre 2025. La compagnie nationale renforcera également ses fréquences sur les lignes existantes reliant la Ville Ocre à Marseille, ainsi qu’avec Bruxelles, fait savoir . ', 'size': 3}, {'id': '287', 'title': 'France et Belgique : Royal Air Maroc muscle ses liaisons directes', 'source': 'leseco.ma', 'link': 'https://leseco.ma/business/france-et-belgique-royal-air-maroc-muscle-ses-liaisons-directes.html', 'summary': 'France et Belgique : Royal Air Maroc muscle ses liaisons directes. Royal Air Maroc accélère sa stratégie de liaisons directes au départ de Marrakech en relançant, dès octobre 2025, plusieurs dessertes vers la France et la Belgique. ', 'size': 4}], 'main_title': 'Royal Air Maroc renforce ses liaisons au départ de Marrakech vers la France et la Belgique'}, {'community_id': '9', 'articles': [{'id': '74', 'title': "L'Australie va reconnaître l'Etat de Palestine", 'source': 'telquel.ma', 'link': 'https://telquel.ma/instant-t/2025/08/11/laustralie-va-reconnaitre-letat-de-palestine_1945973/', 'summary': "L'Australie va reconnaître l'Etat de Palestine. L’Australie va reconnaître l’Etat de Palestine à l’occasion de l’Assemblée générale de l’ONU en septembre, a annoncé le Premier ministre Anthony Albanese lundi, emboîtant le pas à d’autres pays tels que la France et le Canada. Une solution à deux Etats est le meilleur espoir de l’humanité pour rompre le cycle de la violence au.", 'size': 2}, {'id': '86', 'title': 'Palestine: entre victoires diplomatiques et guerre génocidaire', 'source': 'www.challenge.ma', 'link': 'https://www.challenge.ma/palestine-entre-victoires-diplomatiques-et-guerre-genocidaire-308377/', 'summary': 'Palestine: entre victoires diplomatiques et guerre génocidaire. La Palestine connait actuellement un soutien international exceptionnel mais aussi de lourdes pertes humaines. L’Australie et le Canada viennent de rejoindre la France en déclarant officiellement leurs engagements à reconnaitre officiellement l’Etat de Palestine lors de la prochaine assemblée générale de l’ONU, au mois de septembre. Un soutien hautement symbolique', 'size': 2}], 'main_title': "L'Australie va reconnaître l'Etat de Palestine"}, {'community_id': '10', 'articles': [{'id': '82', 'title': 'Les taux d’intérêt enregistrent de nouvelles baisses au deuxième trimestre', 'source': 'www.challenge.ma', 'link': 'https://www.challenge.ma/les-taux-dinteret-enregistrent-de-nouvelles-baisses-au-deuxieme-trimestre-308394/', 'summary': 'Les taux d’intérêt enregistrent de nouvelles baisses au deuxième trimestre. Les taux d’intérêt ont enregistré une baisse de 14 points de base du taux moyen global au Maroc, qui s’établit à 4,84% au titre du deuxième trimestre de 2025, d’après les résultats d’une enquête de Bank Al-Maghrib (BAM). Par objet économique, les taux débiteurs se sont établis à 4,65% pour', 'size': 3}, {'id': '121', 'title': 'Taux débiteurs : Nouvelles baisses des taux au T2-2025', 'source': 'www.lavieeco.com', 'link': 'https://www.lavieeco.com/argent/taux-debiteurs-nouvelles-baisses-des-taux-au-t2-2025/', 'summary': 'Taux débiteurs : Nouvelles baisses des taux au T2-2025. Le taux débiteur global au Maroc a reculé à 4,84% au deuxième trimestre 2025, en baisse de 14 points de base par rapport au trimestre précédent, selon Bank Al-Maghrib. Cette évolution touche aussi bien les crédits aux particuliers que ceux aux entreprises, avec des disparités selon les types de prêts et les secteurs.', 'size': 3}, {'id': '146', 'title': 'Taux débiteurs : baisse affichée au deuxième trimestre 2025', 'source': 'leseco.ma', 'link': 'https://leseco.ma/business/taux-debiteurs-baisse-affichee-au-deuxieme-trimestre-2025.html', 'summary': 'Taux débiteurs : baisse affichée au deuxième trimestre 2025. Bank Al-Maghrib annonce un recul de 14 points de base au niveau du taux débiteur global, qui s’établit à 4,84% au deuxième trimestre 2025. ', 'size': 3}], 'main_title': 'Les taux d’intérêt enregistrent de nouvelles baisses au deuxième trimestre'}, {'community_id': '11', 'articles': [{'id': '84', 'title': 'Prêt-à-porter\xa0: la marque italienne Alcott s’installe à Casablanca', 'source': 'www.challenge.ma', 'link': 'https://www.challenge.ma/pret-a-porter-la-marque-italienne-alcott-sinstalle-a-casablanca-308374/', 'summary': 'Prêt-à-porter : la marque italienne Alcott s’installe à Casablanca. Le groupe Chiccorner vient fraîchement d’annoncer l’arrivée de la marque italienne Alcott au Maroc avec l’ouverture de son premier magasin en plein cœur du Morocco Mall. Pour la petite histoire, Alcott, née à Naples en 1990, a su tirer son épingle du jeu dans l’univers de la mode italienne et', 'size': 2}, {'id': '160', 'title': 'Alcott fait son entrée au Maroc avec l’ouverture d’un premier magasin au Morocco Mall', 'source': 'leseco.ma', 'link': 'https://leseco.ma/business/alcott-fait-son-entree-au-maroc-avec-louverture-dun-premier-magasin-au-morocco-mall.html', 'summary': 'Alcott fait son entrée au Maroc avec l’ouverture d’un premier magasin au Morocco Mall. Le groupe Chiccorner annonce l’arrivée de la marque italienne Alcott au Maroc avec l’ouverture de son premier magasin au rez-de-chaussée du Morocco Mall. Cette implantation marque un tournant dans l’univers du prêt-à-porter au Maroc, en introduisant une enseigne qui incarne un style actuel, accessible et responsable. ', 'size': 2}], 'main_title': 'Prêt-à-porter\xa0: la marque italienne Alcott s’installe à Casablanca'}, {'community_id': '13', 'articles': [{'id': '89', 'title': 'Belgica Biladi : Après Bruxelles, l’exposition itinérante fait escale au Maroc', 'source': 'www.yabiladi.com', 'link': 'https://www.yabiladi.com/articles/details/174077/belgica-biladi-apres-bruxelles-l-exposition.html', 'summary': 'Belgica Biladi : Après Bruxelles, l’exposition itinérante fait escale au Maroc. L’exposition itinérante «Belgica Biladi : une histoire belgo-marocaine» s’invite sur la corniche de Nador, du 15 au 24 août 2025, à l’initiative du Conseil de la communauté marocaine à l’étranger (CCME). Présentée pour la première fois à Bruxelles en mai 2024 en français, elle est traduite vers l’arabe par le CCME, tandis que le vernissage est prévu vendredi 15 août 2025 à 17h. Elle se tiendra ensuite à Saïdia du 1 au 15 septembre, puis à Al Hoceïma du 22 au 30 septembre.', 'size': 2}, {         const tooltip = d3.select("#tooltip");
        
        const communityColors = d3.scaleOrdinal()
            .domain(treemapData.map(d => d.community_id))
            .range(d3.quantize(d3.interpolateRainbow, treemapData.length));
        
        let clickTimer = null;
        let clickCount = 0;
        
        function createTreemap(data, containerId) {
            const container = d3.select(`#${containerId}`);
            const width = container.node().getBoundingClientRect().width;
            const height = container.node().getBoundingClientRect().height;
            
            const sources = [...new Set(data.articles.map(d => d.source))];
            const color = d3.scaleOrdinal()
                .domain(sources)
                .range(d3.quantize(d3.interpolateHcl("#007FFF", "#FFA500"), sources.length));
            
                        
            const hierarchyData = {
                name: "root",
                children: data.articles
            };
            
            const root = d3.hierarchy(hierarchyData)
                .sum(d => d.size || 1)
                .sort((a, b) => b.value - a.value);
            
            const treemap = d3.treemap()
                .size([width, height])
                .padding(4)
                .round(true);
            
            treemap(root);
            
            const nodes = container.selectAll(".node")
                .data(root.leaves())
                .enter()
                .append("div")
                .attr("class", "node")
                .style("left", d => `${d.x0}px`)
                .style("top", d => `${d.y0}px`)
                .style("width", d => `${d.x1 - d.x0}px`)
                .style("height", d => `${d.y1 - d.y0}px`)
                .style("background-color", d => color(d.data.source))
                .on("click", function(event, d) {
                    clickCount++;
                    
                    if (clickCount === 1) {
                        showTooltip(event, d);
                        
                        clickTimer = setTimeout(function() {
                            clickCount = 0;
                        }, 300);
                    } else {
                        clearTimeout(clickTimer);
                        clickCount = 0;
                        if (d.data.link && d.data.link !== "#") {
                            window.open(d.data.link, '_blank');
                        }
                    }
                })
                .on("mouseover", function(event, d) {
                    if (window.innerWidth > 768) {
                        showTooltip(event, d);
                    }
                })
                .on("mousemove", function(event) {
                    if (window.innerWidth > 768) {
                        moveTooltip(event);
                    }
                })
                .on("mouseout", function() {
                    if (window.innerWidth > 768 && clickCount === 0) {
                        hideTooltip();
                    }
                });
            
            nodes.append("div")
                .attr("class", "node-content")
                .html(d => `
                    <div class="node-title">${d.data.title ? d.data.title : 'Sans titre'}</div>
                    <div class="node-source">${d.data.source}</div>
                `);
        }
        
        function showTooltip(event, d) {
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = d.data.summary || '';

            const cleanSummary = tempDiv.textContent || tempDiv.innerText || '';

            tooltip.style("opacity", 1)
                .html(`
                    <div class="tooltip-title">${d.data.title}</div>
                    <div class="tooltip-source">${d.data.source}</div>
                    <div class="tooltip-summary">${cleanSummary ? cleanSummary : ''}</div>
                `);

            moveTooltip(event);
        }
        
        function moveTooltip(event) {
            const tooltipNode = tooltip.node();
            const tooltipWidth = tooltipNode.offsetWidth;
            const tooltipHeight = tooltipNode.offsetHeight;
            
            let left = event.pageX + 15;
            let top = event.pageY + 15;
            
            if (left + tooltipWidth > window.innerWidth) {
                left = event.pageX - tooltipWidth - 15;
            }
            
            if (top + tooltipHeight > window.innerHeight) {
                top = event.pageY - tooltipHeight - 15;
            }
            
            if (window.innerWidth <= 768) {
                left = (window.innerWidth - tooltipWidth) / 2;
                top = window.scrollY + (window.innerHeight - tooltipHeight) / 3;
            }
            
            tooltip.style("left", `${left}px`)
                .style("top", `${top}px`);
        }
        
        // Fonction pour cacher le tooltip
        function hideTooltip() {
            tooltip.style("opacity", 0);
        }
        
        document.addEventListener('click', function(event) {
            if (window.innerWidth <= 768 && 
                !event.target.closest('.node') && 
                !event.target.closest('.tooltip')) {
                hideTooltip();
            }
        });
        
        function initCarousel() {
            const carouselContainer = document.getElementById('treemap-carousel');
            
            treemapData.forEach((data, index) => {
                const slide = document.createElement('div');
                slide.className = 'swiper-slide';
                
                const title = document.createElement('div');
                title.className = 'community-title';
                title.textContent = data.main_title;
                slide.appendChild(title);
                
                const treemapContainer = document.createElement('div');
                treemapContainer.className = 'treemap-container';
                treemapContainer.id = `treemap-${data.community_id}`;
                slide.appendChild(treemapContainer);
                
                carouselContainer.appendChild(slide);
            });
            
            const swiper = new Swiper(".mySwiper", {
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                    
                },
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
                spaceBetween: 30,
                
                keyboard: {
                    enabled: true,
                },
                grabCursor: true, 
                effect: "slide", 
                speed: 600, 
                loop: true, 
                spaceBetween: 30,
                on: {
                    slideChange: function() {
                        
                        setTimeout(function() {
                            window.dispatchEvent(new Event('resize'));
                            hideTooltip();
                        }, 300);
                    }
                }
            });
            
            setTimeout(() => {
                treemapData.forEach(data => {
                    createTreemap(data, `treemap-${data.community_id}`);
                });
            }, 300);
            
            window.addEventListener('resize', () => {
                treemapData.forEach(data => {
                    const container = document.getElementById(`treemap-${data.community_id}`);
                    container.innerHTML = '';
                    createTreemap(data, `treemap-${data.community_id}`);
                });
                hideTooltip();
            });
        }
        
        window.addEventListener('load', initCarousel);
        
    </script>

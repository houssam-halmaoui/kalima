ventions de coopération maroco-française en matière de promotion de la résilience de l’élevage et de l’innovation agricole ont été signées, mardi à Clermont-Ferrand, en France, en marge du 34e Sommet de l’élevage où le Maroc est l’invité d’honneur. La première convention a été signée entre l’Association nationale ovine et caprine (ANOC), races ovines des.', 'size': 3}, {'id': '144', 'title': 'Maroc-France: Signature de deux conventions de coopération en matière de résilience de l’élevage et d’innovation agricole', 'source': 'aujourdhui.ma', 'link': 'https://aujourdhui.ma/actualite/maroc-france-signature-de-deux-conventions-de-cooperation-en-matiere-de-resilience-de-lelevage-et-dinnovation-agricole', 'summary': 'Maroc-France: Signature de deux conventions de coopération en matière de résilience de l’élevage et d’innovation agricole. Deux conventions de coopération maroco-française en matière de promotion de la résilience de l’élevage et de l’innovation agricole ont été signées, mardi à Clermont-Ferrand, en marge du 34e Sommet de l’élevage où le Maroc est l’invité d’honneur. La première convention a été signée entre l’Association nationale ovine et caprine (ANOC), Races Ovines des Massifs Sélection .', 'size': 2}, {'id': '161', 'title': 'Maroc-France : Signature de deux conventions de coopération dans le domaine agricole', 'source': 'www.lavieeco.com', 'link': 'https://www.lavieeco.com/affaires/agriculture/maroc-france-signature-de-deux-conventions-de-cooperation-dans-le-domaine-agricole/', 'summary': 'Maroc-France : Signature de deux conventions de coopération dans le domaine agricole. Ces conventions visent notamment à raffermir le partenariat bilatéral entre les professionnels des deux pays, à travers l’amélioration des performances de l’élevage ovin et caprin et le renforcement de sa résilience.', 'size': 2}, {'id': '236', 'title': 'Maroc–France : deux conventions pour renforcer la résilience de l’élevage et l’innovation agricole', 'source': 'lnt.ma', 'link': 'https://lnt.ma/maroc-france-deux-conventions-pour-renforcer-la-resilience-de-lelevage-et-linnovation-agricole/', 'summary': 'Maroc–France : deux conventions pour renforcer la résilience de l’élevage et l’innovation agricole. En marge du 34e Sommet de l’élevage, où le Maroc est invité d’honneur, deux conventions de coopération ont été signées mardi pour promouvoir la résilience des filières d’élevage et l’innovation agricole entre le Maroc et la France. Ces accords visent à consolider un partenariat entamé en 2015, en renforçant les capacités institutionnelles et les actions . ', 'size': 3}], 'main_title': 'Le Maroc et la France vont coopérer en matière de résilience de l’élevage et d’innovation agricole'}, {'community_id': '16', 'articles': [{'id': '88', 'title': "Maroc-France : El Bouari plaide pour une feuille de route commune pour l'élevage", 'source': 'telquel.ma', 'link': 'https://telquel.ma/instant-t/2025/10/07/maroc-france-el-bouari-plaide-pour-une-feuille-de-route-commune-pour-lelevage_1954615/', 'summary': "Maroc-France : El Bouari plaide pour une feuille de route commune pour l'élevage. Le ministre de l’Agriculture, de la Pêche maritime, du Développement rural et des Eaux et Forêts, Ahmed El Bouari, a plaidé, mardi à Clermont-Ferrand, en France, en faveur d’une feuille de route maroco-française pour le développement de l’élevage. Nous encourageons la poursuite du dialogue autour d’une feuille de route commune pour le développement de l’élevage,.", 'size': 2}, {'id': '168', 'title': 'Élevage : Une feuille de route maroco-française en gestation', 'source': 'www.lavieeco.com', 'link': 'https://www.lavieeco.com/affaires/agriculture/elevage-une-feuille-de-route-maroco-francaise-en-gestation/', 'summary': "Élevage : Une feuille de route maroco-française en gestation. Intervenant à Clermont-Ferrand lors d'une conférence sur l'élevage au Maroc, le ministre de l'Agriculture Ahmed El Bouari a notamment encouragé la promotion du transfert de technologie, de la recherche appliquée et de l’innovation dans ce secteur.", 'size': 2}], 'main_title': "Maroc-France : El Bouari plaide pour une feuille de route commune pour l'élevage"}, {'community_id': '17', 'articles': [{'id': '95', 'title': 'Le film marocain “L’automne de l’âge” primé lors des rencontres cinématographiques de Cotonou', 'source': 'telquel.ma', 'link': 'https://telquel.ma/instant-t/2025/10/07/le-film-marocain-lautomne-de-lage-prime-lors-des-rencontres-cinematographiques-de-cotonou_1954498/', 'summary': 'Le film marocain “L’automne de l’âge” primé lors des rencontres cinématographiques de Cotonou. Le film “L’automne de l’âge” du réalisateur marocain Bilal Taouil a remporté le prix de Kama du bronze de la 5ème édition des Rencontres cinématographiques et numériques de Cotonou (ReCiCo), tenues du 27 septembre au 4 octobre dans la capitale du Benin. Le film marocain inscrit dans la catégorie du court métrage a été honoré.', 'size': 2}, {'id': '141', 'title': 'Le film marocain «L’automne de l’âge» primé aux Rencontres cinématographiques de Cotonou', 'source': 'www.yabiladi.com', 'link': 'https://www.yabiladi.com/articles/details/178184/film-marocain-l-automne-l-age-prime.html', 'summary': 'Le film marocain «L’automne de l’âge» primé aux Rencontres cinématographiques de Cotonou. «Lautomne de l’âge» du réalisateur marocain Bilal Taouil a remporté le prix de Kama du bronze de la cinquième édition des Rencontres cinématographiques et numériques de Cotonou (ReCiCo), tenues du 27 septembre au 4 octobre dans la capitale du Benin.', 'size': 2}], 'main_title': 'Le film marocain “L’automne de l’âge” primé lors des rencontres cinématographiques de Cotonou'}, {'community_id': '18', 'articles': [{'id': '99', 'title': "Nucléaire : NAAREA et l'UM6P s'associent pour former les talents de demain", 'source': 'telquel.ma', 'link': 'https://telquel.ma/instant-t/2025/10/07/nucleaire-naarea-et-lum6p-sassocient-pour-former-les-talents-de-demain_1954511/', 'summary': "Nucléaire : NAAREA et l'UM6P s'associent pour former les talents de demain. L’entreprise française NAAREA et l’Université Mohammed VI Polytechnique (UM6P) ont annoncé la signature d’un partenariat visant à développer l’excellence pédagogique dans le secteur du nucléaire, particulièrement dans les domaines des neutrons rapides et des sels fondus. NAAREA, qui développe un micro-générateur nucléaire de 4ᵉ génération à neutrons rapides et sels fondus, s’associe à l’école de.", 'size': 2}, {'id': '138', 'title': 'NAAREA et l’UM6P s’allient pour la formation en ingénierie nucléaire', 'source': 'www.yabiladi.com', 'link': 'https://www.yabiladi.com/articles/details/178200/naarea-l-um6p-s-allient-pour-formation.html', 'summary': 'NAAREA et l’UM6P s’allient pour la formation en ingénierie nucléaire. L’Université Mohammed VI Polytechnique (UM6P) et l’entreprise française NAAREA, qui développe un micro-générateur nucléaire de quatrième génération à neutrons rapides et sels fondus, ont annoncé un partenariat stratégique pour la formation à cette technologie de pointe. Selon un communiqué, la mise en œuvre entière de la collaboration dans ce cadre se fera au cours de l’année universitaire 2025-2026.', 'size': 2}], 'main_title': "Nucléaire : NAAREA et l'UM6P s'associent pour former les talents de demain"}, {'community_id': '19', 'articles': [{'id': '103', 'title': 'Le patron du foot africain “confiant” pour la CAN-2025 malgré les manifestations au Maroc', 'source': 'telquel.ma', 'link': 'https://telquel.ma/instant-t/2025/10/07/le-patron-du-foot-africain-confiant-pour-la-can-2025-malgre-les-manifestations-au-maroc_1954500/', 'summary': 'Le patron du foot africain “confiant” pour la CAN-2025 malgré les manifestations au Maroc. Le président de la Confédération africaine de football (CAF), Patrice Motsepe, s’est dit lundi « absolument confiant » quant à la tenue de la Coupe d’Afrique des nations, qui doit se dérouler en fin d’année au Maroc, théâtre depuis plus d’une semaine de manifestations quotidiennes contre le gouvernement. Les jeunes Marocains sont descendus dans la rue dimanche.', 'size': 2}, {'id': '231', 'title': 'Le Maroc, pilier incontournable de la CAN 2025, selon le président de la CAF Patrice Motsepe', 'source': 'www.lereporter.ma', 'link': 'https://www.lereporter.ma/le-maroc-pilier-incontournable-de-la-can-2025-selon-le-president-de-la-caf-patrice-motsepe/', 'summary': 'Le Maroc, pilier incontournable de la CAN 2025, selon le président de la CAF Patrice Motsepe. S’exprimant lors d’une réunion annuelle des dirigeants du football africain à Kinshasa, le président de la Confédération Africaine de Football (CAF) Patrice Motsepe, s’est dit « absolument confiant » quant à la tenue de la Coupe d’Afrique des nations, qui doit se dérouler en fin d’année au Maroc. Depuis plusieurs semaines, certains médias étrangers avaient évoqué l’hypothèse ', 'size': 2}], 'main_title': 'Le patron du foot africain “confiant” pour la CAN-2025 malgré les manifestations au Maroc'}, {'community_id': '20', 'articles': [{'id': '117', 'title': 'Fondation nationale des musées : Nadia Sabri, nouvelle directrice du MMVI', 'source': 'telquel.ma', 'link': 'https://telquel.ma/instant-t/2025/10/06/fondation-nationale-des-musees-nadia-sabri-nouvelle-directrice-du-mmvi_1954329/', 'summary': 'Fondation nationale des musées : Nadia Sabri, nouvelle directrice du MMVI. Nadia Sabri vient de succéder à Abdelaziz El Idrissi au poste de directrice du Musée Mohammed VI d’Art Moderne et Contemporain (MMVI) à Rabat, et ce dans le cadre de l’organisation administrative de la Fondation Nationale des Musées (FNM). Historienne de l’art, commissaire d’exposition, universitaire et présidente de l’AICA Maroc (Association internationale des critiques d’Art),.', 'size': 2}, {'id': '217', 'title': 'Musée Mohammed VI : une nouvelle directrice à la barre', 'source': 'leseco.ma', 'link': 'https://leseco.ma/culture/musee-mohammed-vi-une-nouvelle-directrice-a-la-barre.html', 'summary': 'Musée Mohammed VI : une nouvelle directrice à la barre. Nadia Sabri succède à Abdelaziz El Idrissi à la direction du Musée Mohammed VI d’art moderne et contemporain (MMVI). ', 'size': 2}], 'main_title': 'Fondation nationale des musées : Nadia Sabri, nouvelle directrice du MMVI'}, {'community_id': '21', 'articles': [{'id': '128', 'title': 'Dakar : Nasser Bourita participe aux travaux du forum Invest In Senegal', 'source': 'www.yabiladi.com', 'link': 'https://www.yabiladi.com/articles/details/178239/dakar-nasser-bourita-participe-travaux.html', 'summary': 'Dakar : Nasser Bourita participe aux travaux du forum Invest In Senegal. Sur instruction du roi, le ministre des Affaires étrangères, de la coopération africaine et des Marocains résidant à l’étranger,Nasser Bourita, participe, ce mardi à Dakar, aux travaux du forum Invest In Senegal.', 'size': 3}, {'id': '192', 'title': 'Sur Très Haute Instruction de S.M. le Roi, Nasser Bourita participe à Dakar aux travaux du forum «\xa0Invest In Senegal\xa0»', 'source': 'maroc-diplomatique.net', 'link': 'https://maroc-diplomatique.net/sur-tres-haute-instruction-de-s-m-le-roi-nasser-bourita-participe/', 'summary': 'Sur Très Haute Instruction de S.M. le Roi, Nasser Bourita participe à Dakar aux travaux du forum « Invest In Senegal ». Sur Très Haute Instruction de Sa Majesté le Roi, le ministre des Affaires étrangères, de la Coopération africaine et des Marocains résidant à l’étranger, M. Nasser Bourita, participe, ce mardi à Dakar, aux travaux du forum « Invest In Senegal ». Une forte délégation d’opérateurs économiques marocains prend part également à cet événement important, représentant la CGEM .', 'size': 3}, {'id': '326', 'title': 'Sur Très Haute Instruction de SM le Roi, Nasser Bourita représente le Maroc au Forum “Invest in Senegal” à Dakar', 'source': 'www.lereporter.ma', 'link': 'https://www.lereporter.ma/sur-tres-haute-instruction-de-sm-le-roi-nasser-bourita-represente-le-maroc-au-forum-invest-in-senegal-a-dakar/', 'summary': 'Sur Très Haute Instruction de SM le Roi, Nasser Bourita représente le Maroc au Forum “Invest in Senegal” à Dakar. Sur Très Haute Instruction de Sa Majesté le Roi, le ministre des Affaires étrangères, de la Coopération africaine et des Marocains résidant à l’étranger, M. Nasser Bourita, participe, ce mardi à Dakar, aux travaux du forum “Invest In Senegal”. Une forte délégation d’opérateurs économiques marocains prend part également à cet événement important, représentant la CGEM ', 'size': 3}], 'main_title': 'Dakar : Nasser Bourita participe aux travaux du forum Invest In Senegal'}, {'community_id': '23', 'articles': [{'id': '189', 'title': 'Le quota des bourses accordées par le Maroc aux étudiants tchadiens passe à 250 en 2025/2026', 'source': 'maroc-diplomatique.net', 'link': 'https://maroc-diplomatique.net/le-quota-des-bourses-accordees-par-le-maroc-aux-etudiants-tchadiens/', 'summary': 'Le quota des bourses accordées par le Maroc aux étudiants tchadiens passe à 250 en 2025/2026. Le quota des bourses accordées par le Maroc, à travers l’Agence marocaine de coopération internationale (AMCI), aux étudiants tchadiens est porté à 250 à compter de l’année universitaire 2025/2026, a annoncé l’ambassadeur du Royaume à N’Djamena, Abdellatif Erroja. Le quota de bourses accordées à la République du Tchad est passé ainsi de 150 à 250 .', 'size': 2}, {'id': '248', 'title': 'Le quota des bourses accordées par le Maroc aux étudiants tchadiens porté à 250 en 2025/26', 'source': 'fr.hespress.com', 'link': 'https://fr.hespress.com/444319-le-quota-des-bourses-accordees-par-le-maroc-aux-etudiants-tchadiens-porte-a-250-en-2025-26.html', 'summary': 'Le quota des bourses accordées par le Maroc aux étudiants tchadiens porté à 250 en 2025/26. L’ambassadeur du Royaume à N’Djamena, Abdellatif Erroja, a annoncé que le quota des bourses accordées par le Maroc, à travers l’Agence marocaine de coopération internationale (AMCI), aux étudiants tchadiens est porté à 250 à compter de l’année universitaire 2025/26. Intervenant lors d’         const tooltip = d3.select("#tooltip");
        
        const communityColors = d3.scaleOrdinal()
            .domain(treemapData.map(d => d.community_id))
            .range(d3.quantize(d3.interpolateRainbow, treemapData.length));
        
        let clickTimer = null;
        let clickCount = 0;
        
        function createTreemap(data, containerId) {
            const container = d3.select(`#${containerId}`);
            const width = container.node().getBoundingClientRect().width;
            const height = container.node().getBoundingClientRect().height;
            
            const sources = [...new Set(data.articles.map(d => d.source))];
            const color = d3.scaleOrdinal()
                .domain(sources)
                .range(d3.quantize(d3.interpolateHcl("#007FFF", "#FFA500"), sources.length));
            
                        
            const hierarchyData = {
                name: "root",
                children: data.articles
            };
            
            const root = d3.hierarchy(hierarchyData)
                .sum(d => d.size || 1)
                .sort((a, b) => b.value - a.value);
            
            const treemap = d3.treemap()
                .size([width, height])
                .padding(4)
                .round(true);
            
            treemap(root);
            
            const nodes = container.selectAll(".node")
                .data(root.leaves())
                .enter()
                .append("div")
                .attr("class", "node")
                .style("left", d => `${d.x0}px`)
                .style("top", d => `${d.y0}px`)
                .style("width", d => `${d.x1 - d.x0}px`)
                .style("height", d => `${d.y1 - d.y0}px`)
                .style("background-color", d => color(d.data.source))
                .on("click", function(event, d) {
                    clickCount++;
                    
                    if (clickCount === 1) {
                        showTooltip(event, d);
                        
                        clickTimer = setTimeout(function() {
                            clickCount = 0;
                        }, 300);
                    } else {
                        clearTimeout(clickTimer);
                        clickCount = 0;
                        if (d.data.link && d.data.link !== "#") {
                            window.open(d.data.link, '_blank');
                        }
                    }
                })
                .on("mouseover", function(event, d) {
                    if (window.innerWidth > 768) {
                        showTooltip(event, d);
                    }
                })
                .on("mousemove", function(event) {
                    if (window.innerWidth > 768) {
                        moveTooltip(event);
                    }
                })
                .on("mouseout", function() {
                    if (window.innerWidth > 768 && clickCount === 0) {
                        hideTooltip();
                    }
                });
            
            nodes.append("div")
                .attr("class", "node-content")
                .html(d => `
                    <div class="node-title">${d.data.title ? d.data.title : 'Sans titre'}</div>
                    <div class="node-source">${d.data.source}</div>
                `);
        }
        
        function showTooltip(event, d) {
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = d.data.summary || '';

            const cleanSummary = tempDiv.textContent || tempDiv.innerText || '';

            tooltip.style("opacity", 1)
                .html(`
                    <div class="tooltip-title">${d.data.title}</div>
                    <div class="tooltip-source">${d.data.source}</div>
                    <div class="tooltip-summary">${cleanSummary ? cleanSummary : ''}</div>
                `);

            moveTooltip(event);
        }
        
        function moveTooltip(event) {
            const tooltipNode = tooltip.node();
            const tooltipWidth = tooltipNode.offsetWidth;
            const tooltipHeight = tooltipNode.offsetHeight;
            
            let left = event.pageX + 15;
            let top = event.pageY + 15;
            
            if (left + tooltipWidth > window.innerWidth) {
                left = event.pageX - tooltipWidth - 15;
            }
            
            if (top + tooltipHeight > window.innerHeight) {
                top = event.pageY - tooltipHeight - 15;
            }
            
            if (window.innerWidth <= 768) {
                left = (window.innerWidth - tooltipWidth) / 2;
                top = window.scrollY + (window.innerHeight - tooltipHeight) / 3;
            }
            
            tooltip.style("left", `${left}px`)
                .style("top", `${top}px`);
        }
        
        // Fonction pour cacher le tooltip
        function hideTooltip() {
            tooltip.style("opacity", 0);
        }
        
        document.addEventListener('click', function(event) {
            if (window.innerWidth <= 768 && 
                !event.target.closest('.node') && 
                !event.target.closest('.tooltip')) {
                hideTooltip();
            }
        });
        
        function initCarousel() {
            const carouselContainer = document.getElementById('treemap-carousel');
            
            treemapData.forEach((data, index) => {
                const slide = document.createElement('div');
                slide.className = 'swiper-slide';
                
                const title = document.createElement('div');
                title.className = 'community-title';
                title.textContent = data.main_title;
                slide.appendChild(title);
                
                const treemapContainer = document.createElement('div');
                treemapContainer.className = 'treemap-container';
                treemapContainer.id = `treemap-${data.community_id}`;
                slide.appendChild(treemapContainer);
                
                carouselContainer.appendChild(slide);
            });
            
            const swiper = new Swiper(".mySwiper", {
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                    
                },
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
                spaceBetween: 30,
                
                keyboard: {
                    enabled: true,
                },
                grabCursor: true, 
                effect: "slide", 
                speed: 600, 
                loop: true, 
                spaceBetween: 30,
                on: {
                    slideChange: function() {
                        
                        setTimeout(function() {
                            window.dispatchEvent(new Event('resize'));
                            hideTooltip();
                        }, 300);
                    }
                }
            });
            
            setTimeout(() => {
                treemapData.forEach(data => {
                    createTreemap(data, `treemap-${data.community_id}`);
                });
            }, 300);
            
            window.addEventListener('resize', () => {
                treemapData.forEach(data => {
                    const container = document.getElementById(`treemap-${data.community_id}`);
                    container.innerHTML = '';
                    createTreemap(data, `treemap-${data.community_id}`);
                });
                hideTooltip();
            });
        }
        
        window.addEventListener('load', initCarousel);
        
    </script>

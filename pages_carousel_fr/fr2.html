 prolongations). L’article est apparu en premier sur .', 'size': 3}, {'id': '247', 'title': 'L’Olympic Club de Safi remporte la Coupe du Trône, une première pour le club', 'source': 'lnt.ma', 'link': 'https://lnt.ma/lolympic-club-de-safi-remporte-la-coupe-du-trone-une-premiere-pour-le-club/', 'summary': 'L’Olympic Club de Safi remporte la Coupe du Trône, une première pour le club. L’Olympic Club de Safi (OCS) a remporté la Coupe du Trône de football en s’imposant face à la Renaissance Sportive de Berkane (RSB) à l’issue de la séance des tirs au but (6-5), dimanche soir au stade de Fès, au terme d’une finale équilibrée. Cette victoire marque le premier sacre de l’OCS dans cette compétition . ', 'size': 2}], 'main_title': 'L’Olympic Safi remporte la Coupe du Trône de football face à la RSBerkane'}, {'community_id': '4', 'articles': [{'id': '37', 'title': "Akhannouch représente S.M. le Roi à la conférence de l'ONU sur le financement du développement à Séville", 'source': 'lematin.ma', 'link': 'https://lematin.ma/nation/akhannouch-represente-sm-le-roi-a-la-conference-de-lonu-a-seville/288260', 'summary': "Akhannouch représente S.M. le Roi à la conférence de l'ONU sur le financement du développement à Séville. La délégation marocaine prenant part à cette conférence comprend notamment la ministre de l'Économie et des Finances, Nadia Fettah, l’Ambassadeur, Représentant permanent du Mar.", 'size': 2}, {'id': '97', 'title': "Séville : Akhannouch représente le roi à la conférence de l'ONU sur le financement du développement", 'source': 'telquel.ma', 'link': 'https://telquel.ma/instant-t/2025/06/30/seville-akhannouch-represente-le-roi-a-la-conference-de-lonu-sur-le-financement-du-developpement_1940138/', 'summary': "Séville : Akhannouch représente le roi à la conférence de l'ONU sur le financement du développement. Le Chef du gouvernement, Aziz Akhannouch, est arrivé, dimanche à Séville, pour représenter le roi Mohammed VI à la quatrième Conférence internationale sur le financ s El Mahdaoui: La Cour d’appel confirme le verdict de première instance'}, {'community_id': '12', 'articles': [{'id': '58', 'title': 'Smara attaquée : Le Polisario se tire une nouvelle balle dans le pied', 'source': 'www.lopinion.ma', 'link': 'https://www.lopinion.ma/Smara-attaquee-Le-Polisario-se-tire-une-nouvelle-balle-dans-le-pied_a69313.html', 'summary': 'Smara attaquée : Le Polisario se tire une nouvelle balle dans le pied. L’attaque aux projectiles près de Smara, survenue ce vendredi, vient grossir le dossier noir d’une milice dont les agissements s’apparentent de plus en plus à ceux d’une organisation terroriste. Entre violences armées, trafics de tout genre, liens présumés avec des groupes jihadistes et recrudescence d’actes hostiles, le Front Polisario alimente lui-même les arguments pour son inscription sur la liste des organisations terroristes.', 'size': 2}, {'id': '78', 'title': "Sahara : ce que l'on sait de l'attaque du Polisario à Es-Smara", 'source': 'telquel.ma', 'link': 'https://telquel.ma/2025/06/30/sahara-ce-que-lon-sait-sur-lattaque-du-polisario-a-es-smara_1940173', 'summary': "Sahara : ce que l'on sait de l'attaque du Polisario à Es-Smara. Des projectiles tirés par le Front Polisario ont visé, vendredi 27 juin, une zone inhabitée à proximité de la ville d’Es-Smara, sans faire de victimes. L’attaque intervient au lendemain d’une proposition de loi déposée au Congrès américain pour inscrire le Polisario sur la liste des organisations terroristes étrangères. Retour sur les faits, les réactions politiques.", 'size': 2}], 'main_title': 'Smara attaquée : Le Polisario se tire une nouvelle balle dans le pied'}, {'community_id': '13', 'articles': [{'id': '62', 'title': 'Tourisme : L’ONMT courtise les touristes indiens', 'source': 'www.lopinion.ma', 'link': 'https://www.lopinion.ma/Tourisme-L-ONMT-courtise-les-touristes-indiens_a69308.html', 'summary': 'Tourisme : L’ONMT courtise les touristes indiens. L’Office National Marocain du Tourisme (ONMT) a orga         let clickTimer = null;

        function createTreemap(data, containerId) {
            const container = d3.select(`#${containerId}`);
            const width = container.node().getBoundingClientRect().width;
            const height = container.node().getBoundingClientRect().height;
            
            const sources = [...new Set(data.articles.map(d => d.source))];
            const color = d3.scaleOrdinal()
                .domain(sources)

            const hierarchyData = {
                name: "root",
                children: data.articles
            };
            
            const root = d3.hierarchy(hierarchyData)
                .sum(d => d.size || 1)
                .sort((a, b) => b.value - a.value);
            
            const treemap = d3.treemap()

                .padding(4)

                            clickCount = 0;
                        }, 300);
                    } else {
                        clearTimeout(clickTimer);
                        clickCount = 0;
                        if (d.data.link && d.data.link !== "#") {
                            window.open(d.data.link, '_blank');
                        }
                    }
                })
                .on("mouseover", function(event, d) {
                    if (window.innerWidth > 768) {
                        showTooltip(event, d);
                    }
                })
                .on("mousemove", function(event) {
                    if (window.innerWidth > 768) {
                        moveTooltip(event);
                    }
                })
                .on("mouseout", function() {
                    if (window.innerWidth > 768 && clickCount === 0) {
                        hideTooltip();
                    }
                });
            
            nodes.append("div")
                .attr("class", "node-content")
                .html(d => `
                    <div class="node-title">${d.data.title ? d.data.title : 'Sans titre'}</div>
                    <div class="node-source">${d.data.source}</div>
                `);
        }
        
        function showTooltip(event, d) {
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = d.data.summary || '';

            const cleanSummary = tempDiv.textContent || tempDiv.innerText || '';

            tooltip.style("opacity", 1)
                .html(`
                    <div class="tooltip-title">${d.data.title}</div>
                    <div class="tooltip-source">${d.data.source}</div>
                    <div class="tooltip-summary">${cleanSummary ? cleanSummary : ''}</div>
                `);

            moveTooltip(event);
        }
        
        function moveTooltip(event) {
            const tooltipNode = tooltip.node();
            const tooltipWidth = tooltipNode.offsetWidth;
            const tooltipHeight = tooltipNode.offsetHeight;
            
            let left = event.pageX + 15;
            let top = event.pageY + 15;
            
            if (left + tooltipWidth > window.innerWidth) {
                left = event.pageX - tooltipWidth - 15;
            }
            
            if (top + tooltipHeight > window.innerHeight) {
                top = event.pageY - tooltipHeight - 15;
            }
            
            if (window.innerWidth <= 768) {
                left = (window.innerWidth - tooltipWidth) / 2;
                top = window.scrollY + (window.innerHeight - tooltipHeight) / 3;
            }
            
            tooltip.style("left", `${left}px`)
                .style("top", `${top}px`);
        }
        
        // Fonction pour cacher le tooltip
        function hideTooltip() {
            tooltip.style("opacity", 0);
        }
        
        document.addEventListener('click', function(event) {
            if (window.innerWidth <= 768 && 
                !event.target.closest('.node') && 
                !event.target.closest('.tooltip')) {
                hideTooltip();
            }
        });
        
        function initCarousel() {
            const carouselContainer = document.getElementById('treemap-carousel');
            
            treemapData.forEach((data, index) => {
                const slide = document.createElement('div');
                slide.className = 'swiper-slide';
                
                const title = document.createElement('div');
                title.className = 'community-title';
                title.textContent = data.main_title;
                slide.appendChild(title);
                
                const treemapContainer = document.createElement('div');
                treemapContainer.className = 'treemap-container';
                treemapContainer.id = `treemap-${data.community_id}`;
                slide.appendChild(treemapContainer);
                
                carouselContainer.appendChild(slide);
            });
            
            const swiper = new Swiper(".mySwiper", {
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                    
                },
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
                spaceBetween: 30,
                
                keyboard: {
                    enabled: true,
                },
                grabCursor: true, 
                effect: "slide", 
                speed: 600, 
                loop: true, 
                spaceBetween: 30,
                on: {
                    slideChange: function() {
                        
                        setTimeout(function() {
                            window.dispatchEvent(new Event('resize'));
                            hideTooltip();
                        }, 300);
                    }
                }
            });
            
            setTimeout(() => {
                treemapData.forEach(data => {
                    createTreemap(data, `treemap-${data.community_id}`);
                });
            }, 300);
            
            window.addEventListener('resize', () => {
                treemapData.forEach(data => {
                    const container = document.getElementById(`treemap-${data.community_id}`);
                    container.innerHTML = '';
                    createTreemap(data, `treemap-${data.community_id}`);
                });
                hideTooltip();
            });
        }
        
        window.addEventListener('load', initCarousel);
        
    </script>
    
    
    
</body>




</html>

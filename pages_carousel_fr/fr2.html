que du Grand Casablanca, destinés à la réalisation du réseau ferroviaire devant relier le centre urbain aux banlieues, telles que Zenata, Mohammedia, Nouaceur et Bouskoura. Le programme appelé', 'size': 2}, {'id': '174', 'title': 'Grand\u202fCasablanca : Un financement de 3,2 MMDH \u202fde la Banque mondiale pour la mobilité et la logistique', 'source': 'www.lavieeco.com', 'link': 'https://www.lavieeco.com/argent/grand-casablanca-un-financement-de-32-mmdh-de-la-banque-mondiale-pour-la-mobilite-et-la-logistique/', 'summary': 'Grand Casablanca : Un financement de 3,2 MMDH de la Banque mondiale pour la mobilité et la logistique. Le conseil d’administration de la Banque mondiale a approuvé un financement de 350 millions de dollars pour le pôle de mobilité et de logistique du Grand Casablanca. Ce projet vise à améliorer l’accès aux emplois et aux services essentiels en renforçant les services ferroviaires de passagers dans cette zone géographique, centre névralgique du réseau ferroviaire marocain.', 'size': 2}], 'main_title': 'Grand Casablanca: le futur réseau ferroviaire reçoit 350 millions de dollars de la BM'}, {'community_id': '17', 'articles': [{'id': '123', 'title': 'La filière conserve de poisson au Maroc face à une crise systémique, l’UNICOP lance un appel national', 'source': 'www.challenge.ma', 'link': 'https://www.challenge.ma/la-filiere-conserve-de-poisson-au-maroc-face-a-une-crise-systemique-lunicop-lance-un-appel-national-304429/', 'summary': 'La filière conserve de poisson au Maroc face à une crise systémique, l’UNICOP lance un appel national. L’Union Nationale des Industries de la Conserve de Poisson (UNICOP) a tiré la sonnette d’alarme à l’issue de son Assemblée Générale, alertant sur une crise profonde qui menace la filière conserve au Maroc. Trois points majeurs sont au cœur de cette alerte : l’effondrement des ressources halieutiques, un impact social', 'size': 2}, {'id': '247', 'title': 'Crise dans la conserve de poisson : l’UNICOP alerte sur un effondrement de la filière', 'source': 'lnt.ma', 'link': 'https://lnt.ma/crise-dans-la-conserve-de-poisson-lunicop-alerte-sur-un-effondrement-de-la-filiere/', 'summary': 'Crise dans la conserve de poisson : l’UNICOP alerte sur un effondrement de la filière. Dans un communiqué, publié à l’issue de son Assemblée Générale, l’Union Nationale des Industries de la Conserve de Poisson (UNICOP) alerte sur une crise sans précédent touchant la filière de la conserve de poisson au Maroc. Trois signaux d’alerte sont mis en avant : la raréfaction de la ressource, un impact social massif et un risque . ', 'size': 2}], 'main_title': 'La filière conserve de poisson au Maroc face à une crise systémique, l’UNICOP lance un appel national'}, {'community_id': '34', 'articles': [{'id': '137', 'title': 'Festival Gnaoua 2025 : 350 artistes, des musiques interculturelles et un Forum des droits humains', 'source': 'www.yabiladi.com', 'link': 'https://www.yabiladi.com/articles/details/168679/festival-gnaoua-2025-artistes-musiques.html', 'summary': 'Festival Gnaoua 2025 : 350 artistes, des musiques interculturelles et un Forum des droits humains. La ville dEssaouira accueille la 26e édition du Festival Gnaoua et musiques du monde, du 19 au 21 juin, réunissant 350 artistes qui se produiront durant 54 concerts, dans divers lieux en plein air et espaces intimistes, selon un communiqué des organisateurs.', 'size': 3}, {'id': '194', 'title': 'Gnaoua 2025 : une ville en transe, un monde en fusion', 'source': 'maroc-diplomatique.net', 'link': 'https://maroc-diplomatique.net/gnaoua-2025-une-ville-en-transe-un-monde-en-fusion/', 'summary': 'Gnaoua 2025 : une ville en transe, un monde en fusion. Plus qu’un festival, un souffle. Plus qu’une fête, une vision. Du 19 au 21 juin, Essaouira devient le cœur battant de la création musicale mondiale, où les Maâlems Gnaoua – véritables gardiens de la transe – accueillent les grandes voix du monde pour trois jours d’expériences sonores, de rencontres humaines, de liberté partagée. Un rendez-vous .', 'size': 2}, {'id': '233', 'title': 'Festival Gnaoua et Musiques du Monde 2025 : Une édition foisonnante, entre dialogue des cultures, spiritualité et engagement artistique', 'source': 'lnt.ma', 'link': 'https://lnt.ma/festival-gnaoua-et-musiques-du-monde-2025-une-edition-foisonnante-entre-dialogue-des-cultures-spiritualite-et-engagement-artistique/', 'summary': 'Festival Gnaoua et Musiques du Monde 2025 : Une édition foisonnante, entre dialogue des cultures, spiritualité et engagement artistique. La 26e édition du Festival Gnaoua et Musiques du Monde se tiendra à Essaouira du 19 au 21 juin 2025. Fidèle à son esprit d’ouverture et de transmission, l’événement réunira cette année plus de 350 artistes issus d’une trentaine de pays, avec en tête d’affiche une quarantaine de Maâlems Gnaoua. La programmation s’annonce particulièrement dense, . ', 'size': 4}, {'id': '257', 'title': 'Festival Gnaoua 2025 : 350 artistes pour un voyage sonore planétaire', 'source': 'fr.hespress.com', 'link': 'https://fr.hespress.com/428316-festival-gnaoua-2025-350-artistes-pour-un-voyage-sonore-planetaire.html', 'summary': 'Festival Gnaoua 2025 : 350 artistes pour un voyage sonore planétaire. Du 19 au 21 juin, Essaouira vibrera au rythme des Maâlems Gnaoua, véritables passeurs de transe, et de leurs invités venus du monde entier pour trois jours d’expériences artistiques et humaines inoubliables. Dès le premier jour, la ville s’animera avec une parade d’ouverture rassemblant tous les Maâlems Gnaoua dans les ruelles pittoresques d’Essaouira. Cette procession, . ', 'size': 4}, {'id': '291', 'title': 'Festival Gnaoua : 350 artistes, 40 Maâlems et 54 concerts pour la 26ᵉ édition', 'source': 'www.lopinion.ma', 'link': 'https://www.lopinion.ma/Festival-Gnaoua-350-artistes-40-Maalems-et-54-concerts-pour-la-26ᵉ-edition_a68541.html', 'summary': 'Festival Gnaoua : 350 artistes, 40 Maâlems et 54 concerts pour la 26ᵉ édition. Du 19 au 21 juin 2025, Essaouira s’apprête à vibrer une nouvelle fois au rythme envoûtant des guembris et des percussions du monde. Le 26e Festival Gnaoua et Musiques du Monde réunira cette année 350 artistes, dont 40 Maâlems Gnaoua, à travers 54 concerts organisés de jour comme de nuit.', 'size': 4}], 'main_title': 'Festival Gnaoua et Musiques du Monde 2025 : Une édition foisonnante, entre dialogue des cultures, spiritualité et engagement artistique'}, {'community_id': '27', 'articles': [{'id': '142', 'title': "Agadir : La vente des diplômes de master coûte au président de l'Université Ibn Zohr son poste", 'source': 'www.yabiladi.com', 'link': 'https://www.yabiladi.com/articles/details/168667/agadir-vente-diplomes-master-coute.html', 'summary': "Agadir : La vente des diplômes de master coûte au président de l'Université Ibn Zohr son poste. Le ministre de lEnseignement supérieur, de la recherche scientifique et de linnovation, Azzedine El Midaoui, a décidé de relever Abdelaziz Bendo de ses fonctions de président de lUniversité Ibn Zohr à Agadir, à la suite du scandale sur la vente de diplômes de master à la Faculté de droit. Avant cela, plusieurs responsables universitaires ont été auditionnés, y compris le président lui-même, le doyen de la faculté et dautres membres du personnel.", 'size': 2}, {'id': '293', 'title': 'Scandale des diplômes à Agadir : Le président de l’Université Ibn Zohr relevé de ses fonctions', 'source': 'www.lopinion.ma', 'link': 'https://www.lopinion.ma/Scandale-des-diplomes-a-Agadir-Le-president-de-l-Universite-Ibn-Zohr-releve-de-ses-fonctions_a68538.html', 'summary': "Scandale des diplômes à Agadir : Le président de l’Université Ibn Zohr relevé de ses fonctions. Le ministre de l'Enseignement supérieur, de la recherche scientifique et de l'innovation, Azzedine El Midaoui, a décidé de limoger Abdelaziz Bendo de ses fonctions de président de l'Université Ibn Zohr à Agadir, à la suite du scandale sur la vente de diplômes de master à la Faculté de droit. Détails", 'size': 2}], 'main_title': "Agadir : La vente des diplômes de master coûte au président de l'Université Ibn Zohr son poste"}, {'community_id': '4', 'articles': [{'id': '155', 'title': 'Autorisations pharmaceutiques : Les attributions du SGG transférées à l’Agence marocaine des médicaments', 'source': 'aujourdhui.ma', 'link': 'https://aujourdhui.ma/societe/autorisations-pharmaceutiques-les-attributions-du-sgg-transferees-a-lagence-marocaine-des-medicaments', 'summary': 'Autorisations pharmaceutiques : Les attributions du SGG transférées à l’Agence marocaine des médicaments. Cette mesure constitue un pas important vers une régulation unifiée et la simplification des procédures d’autorisation. Demandes : Dés le 16 juin, les demandes d’autorisations relatives à la création, l’ouverture et l’exploitation des établissements pharmaceutiques industriels et des établissements pharmaceutiques grossistes répartiteurs devront être déposées directement auprès de l’Agence marocaine des médicaments et des produits .', 'size': 2}, {'id': '203', 'title': 'Autorisations pharmaceutiques : les attributions du SGG bientôt transférées à l’Agence du médicament', 'source': 'leseco.ma', 'link': 'https://leseco.ma/maroc/autorisations-pharmaceutiques-les-attributions-du-sgg-bientot-transferees-a-lagence-du-medicament.html', 'summary': 'Autorisations pharmaceutiques : les attributions du SGG bientôt transférées à l’Agence du médicament. C’est à compter du 16 juin que les attributions précédemment exercées par le Secrétariat général du gouvernement (SGG) en matière d’octroi des autorisations relatives à la création, l’ouverture et l’exploitation des établissements pharmaceutiques industriels et des établissements pharmaceutiques grossistes répartiteurs, et les autorisations aux pharmaciens exerçant au sein de ces établissements, seront transférées à l’Agence marocaine du médicament et des produits de santé (AMMPS). ', 'size': 2}], 'main_title': 'Autorisations pharmaceutiques : Les attributions du SGG transférées à l’Agence marocaine des médicaments'}, {'community_id': '6', 'articles': [{'id': '160', 'title': 'SAR la Princesse Lalla Hasnaa, Représentante de SM le Roi Mohammed VI, et le président français M. Emmanuel Macron coprésident à Nice le sommet «L’Afrique pour l’Océan»', 'source': 'www.libe.ma', 'link': 'https://www.libe.ma/SAR-la-Princesse-Lalla-Hasnaa-Representante-de-SM-le-Roi-Mohammed-VI-et-le-president-francais-M-Emmanuel-Macron_a154119.html', 'summary': 'SAR la Princesse Lalla Hasnaa, Représentante de SM le Roi Mohammed VI, et le président français M. Emmanuel Macron coprésident à Nice le sommet «L’Afrique pour l’Océan».', 'size': 2}, {'id': '249', 'title': '« L’Afrique pour l’Océan » : le Maroc trace la voie d’une souveraineté bleue', 'source': 'lnt.ma', 'link': 'https://lnt.ma/lafrique-pour-locean-le-maroc-trace-la-voie-dune-souverainete-bleue/', 'summary': '« L’Afrique pour l’Océan » : le Maroc trace la voie d’une souveraineté bleue. Le Sommet « L’Afrique pour l’Océan », organisé lundi à Nice dans le cadre de la 3e Conférence des Nations Unies sur l’Océan (2025), a été marqué par une forte présence marocaine. Coprésidé par Son Altesse Royale la Princesse Lalla Hasnaa, représentante de SM le Roi Mohammed VI, et le président français Emmanuel Macron, cet . ', 'size': 2}], 'main_title': 'SAR la Princesse Lalla Hasnaa, Représentante de SM le Roi Mohammed VI, et le président français M. Emmanuel Macron coprésident à Nice le sommet «L’Afrique pour l’Océan»'}, {'community_id': '8', 'articles': [{'id': '179', 'title': 'Dialogue social\xa0: Sekkouri met en exergue l’expérience «\xa0authentique\xa0» du Maroc', 'source': 'www.lavieeco.com', 'link': 'https://www.lavieeco.com/influences/dialogue-social-sekkouri-met-en-exergue-lexperience-authentique-du-maroc/', 'summary': 'Dialogue social : Sekkouri met en exergue l’expérience « authentique » du Maroc. Intervenant lors de la plénière de la 113ème session de la Conférence internationale du travail, à Genève, le ministre de l’Inclus         const tooltip = d3.select("#tooltip");
        
        const communityColors = d3.scaleOrdinal()
            .domain(treemapData.map(d => d.community_id))
            .range(d3.quantize(d3.interpolateRainbow, treemapData.length));
        
        let clickTimer = null;
        let clickCount = 0;
        
        function createTreemap(data, containerId) {
            const container = d3.select(`#${containerId}`);
            const width = container.node().getBoundingClientRect().width;
            const height = container.node().getBoundingClientRect().height;
            
            const sources = [...new Set(data.articles.map(d => d.source))];
            const color = d3.scaleOrdinal()
                .domain(sources)
                .range(d3.quantize(d3.interpolateHcl("#007FFF", "#FFA500"), sources.length));
            
                        
            const hierarchyData = {
                name: "root",
                children: data.articles
            };
            
            const root = d3.hierarchy(hierarchyData)
                .sum(d => d.size || 1)
                .sort((a, b) => b.value - a.value);
            
            const treemap = d3.treemap()
                .size([width, height])
                .padding(4)
                .round(true);
            
            treemap(root);
            
            const nodes = container.selectAll(".node")
                .data(root.leaves())
                .enter()
                .append("div")
                .attr("class", "node")
                .style("left", d => `${d.x0}px`)
                .style("top", d => `${d.y0}px`)
                .style("width", d => `${d.x1 - d.x0}px`)
                .style("height", d => `${d.y1 - d.y0}px`)
                .style("background-color", d => color(d.data.source))
                .on("click", function(event, d) {
                    clickCount++;
                    
                    if (clickCount === 1) {
                        showTooltip(event, d);
                        
                        clickTimer = setTimeout(function() {
                            clickCount = 0;
                        }, 300);
                    } else {
                        clearTimeout(clickTimer);
                        clickCount = 0;
                        if (d.data.link && d.data.link !== "#") {
                            window.open(d.data.link, '_blank');
                        }
                    }
                })
                .on("mouseover", function(event, d) {
                    if (window.innerWidth > 768) {
                        showTooltip(event, d);
                    }
                })
                .on("mousemove", function(event) {
                    if (window.innerWidth > 768) {
                        moveTooltip(event);
                    }
                })
                .on("mouseout", function() {
                    if (window.innerWidth > 768 && clickCount === 0) {
                        hideTooltip();
                    }
                });
            
            nodes.append("div")
                .attr("class", "node-content")
                .html(d => `
                    <div class="node-title">${d.data.title ? d.data.title : 'Sans titre'}</div>
                    <div class="node-source">${d.data.source}</div>
                `);
        }
        
        function showTooltip(event, d) {
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = d.data.summary || '';

            const cleanSummary = tempDiv.textContent || tempDiv.innerText || '';

            tooltip.style("opacity", 1)
                .html(`
                    <div class="tooltip-title">${d.data.title}</div>
                    <div class="tooltip-source">${d.data.source}</div>
                    <div class="tooltip-summary">${cleanSummary ? cleanSummary : ''}</div>
                `);

            moveTooltip(event);
        }
        
        function moveTooltip(event) {
            const tooltipNode = tooltip.node();
            const tooltipWidth = tooltipNode.offsetWidth;
            const tooltipHeight = tooltipNode.offsetHeight;
            
            let left = event.pageX + 15;
            let top = event.pageY + 15;
            
            if (left + tooltipWidth > window.innerWidth) {
                left = event.pageX - tooltipWidth - 15;
            }
            
            if (top + tooltipHeight > window.innerHeight) {
                top = event.pageY - tooltipHeight - 15;
            }
            
            if (window.innerWidth <= 768) {
                left = (window.innerWidth - tooltipWidth) / 2;
                top = window.scrollY + (window.innerHeight - tooltipHeight) / 3;
            }
            
            tooltip.style("left", `${left}px`)
                .style("top", `${top}px`);
        }
        
        // Fonction pour cacher le tooltip
        function hideTooltip() {
            tooltip.style("opacity", 0);
        }
        
        document.addEventListener('click', function(event) {
            if (window.innerWidth <= 768 && 
                !event.target.closest('.node') && 
                !event.target.closest('.tooltip')) {
                hideTooltip();
            }
        });
        
        function initCarousel() {
            const carouselContainer = document.getElementById('treemap-carousel');
            
            treemapData.forEach((data, index) => {
                const slide = document.createElement('div');
                slide.className = 'swiper-slide';
                
                const title = document.createElement('div');
                title.className = 'community-title';
                title.textContent = data.main_title;
                slide.appendChild(title);
                
                const treemapContainer = document.createElement('div');
                treemapContainer.className = 'treemap-container';
                treemapContainer.id = `treemap-${data.community_id}`;
                slide.appendChild(treemapContainer);
                
                carouselContainer.appendChild(slide);
            });
            
            const swiper = new Swiper(".mySwiper", {
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                    
                },
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
                spaceBetween: 30,
                
                keyboard: {
                    enabled: true,
                },
                grabCursor: true, 
                effect: "slide", 
                speed: 600, 
                loop: true, 
                spaceBetween: 30,
                on: {
                    slideChange: function() {
                        
                        setTimeout(function() {
                            window.dispatchEvent(new Event('resize'));
                            hideTooltip();
                        }, 300);
                    }
                }
            });
            
            setTimeout(() => {
                treemapData.forEach(data => {
                    createTreemap(data, `treemap-${data.community_id}`);
                });
            }, 300);
            
            window.addEventListener('resize', () => {
                treemapData.forEach(data => {
                    const container = document.getElementById(`treemap-${data.community_id}`);
                    container.innerHTML = '';
                    createTreemap(data, `treemap-${data.community_id}`);
                });
                hideTooltip();
            });
        }
        
        window.addEventListener('load', initCarousel);
        
    </script>

posants en aluminium .', 'size': 4}], 'main_title': 'Casablanca Aéronautique fabriquera des pièces pour le Boeing 737 MAX'}, {'community_id': '12', 'articles': [{'id': '53', 'title': 'La Semaine du Cheval revient du 5 au 13 juillet 2025 à Rabat', 'source': 'lematin.ma', 'link': 'https://lematin.ma/sports/la-semaine-du-cheval-revient-du-5-au-13-juillet-2025-a-rabat/285673', 'summary': 'La Semaine du Cheval revient du 5 au 13 juillet 2025 à Rabat. Pour sa 40ᵉ édition, la Semaine du Cheval revient du 5 au 13 juillet à Dar Es Salam à Rabat, haut lieu du patrimoine équestre national. Organisé par la Fédération Royale Marocaine.', 'size': 2}, {'id': '122', 'title': 'La 40e édition de la Semaine du Cheval du 5 au 13 juillet à Rabat', 'source': 'telquel.ma', 'link': 'https://telquel.ma/instant-t/2025/06/16/la-40e-edition-de-la-semaine-du-cheval-du-5-au-13-juillet-a-rabat_1937824/', 'summary': 'La 40e édition de la Semaine du Cheval du 5 au 13 juillet à Rabat. La 40e édition de la Semaine du Cheval (Championnats du Maroc de saut d’obstacles et de dressage) se tiendra du 5 au 13 juillet prochain à Dar Es Salam à Rabat, sous le patronage du roi Mohammed VI. Cette édition anniversaire promet d’être un temps fort du calendrier sportif et culturel national, indique un communiqué.', 'size': 2}], 'main_title': 'La Semaine du Cheval revient du 5 au 13 juillet 2025 à Rabat'}, {'community_id': '13', 'articles': [{'id': '69', 'title': 'Triathlon: 140 participants à la Coupe du monde Moulay El Hassan', 'source': 'www.lopinion.ma', 'link': 'https://www.lopinion.ma/Triathlon-140-participants-a-la-Coupe-du-monde-Moulay-El-Hassan_a68740.html', 'summary': 'Triathlon: 140 participants à la Coupe du monde Moulay El Hassan. \u200bEnviron 140 participants prendront part à la Coupe du monde de Triathlon Moulay El Hassan, qui aura lieu le 29 juin courant à Saïdia.', 'size': 2}, {'id': '179', 'title': 'Coupe du Monde de Triathlon Moulay El Hassan : 3 participants marocains en lice', 'source': 'www. ine, illustrant l’importance accordée par les autorités marocaines à leurs ressortissants à', 'size': 2}, {'id': '154', 'title': 'Le Maroc inaugure un nouveau consulat à Miami', 'source': 'www.yabiladi.com', 'link': 'https://www.yabiladi.com/articles/details/169149/maroc-inaugure-nouveau-consulat-miami.html', 'summary': 'Le Maroc inaugure un nouveau consulat à Miami. Le Maroc a officiellement inauguré son nouveau consulat général à Miami lundi, marquant une étape significative dans le renforcement des liens avec les ressortissants marocains répartis dans près de 20 États du sud des États-Unis. La cérémonie a été suivie par des responsables américains locaux, y compris les maires de Miami, Hollywood et Boynton Beach, ainsi que des membres de la diaspora marocaine.', 'size': 3}, {'id': '370', 'title': 'Miami : Le Maroc inaugure un consulat général aux États-Unis', 'source': 'www.lavieeco.com', 'link': 'https://www.lavieeco.com/pouvoirs/diplomatie/miami-le-maroc-inaugure-un-consulat-general-aux-etats-unis/', 'summary': 'Miami : Le Maroc inaugure un consulat général aux États-Unis. Le Maroc a inauguré lundi un consulat général à Miami, salué comme un pont stratégique entre l’Afrique, l’Amérique du Nord et l’Amérique latine, renforçant les liens historiques et économiques avec les États-Unis.', 'size': 2}], 'main_title': 'Le Maroc inaugure un nouveau consulat à Miami'}, {'community_id': '24', 'articles': [{'id': '155', 'title': 'Maroc – Arabie saoudite : Un partenariat pour la protection et la restauration des forêts', 'source': 'www.yabiladi.com', 'link': 'https://www.yabiladi.com/articles/details/169155/maroc-arabie-saoudite-partenariat-pour.html', 'summary': 'Maroc – Arabie saoudite : Un partenariat pour la protection et la restauration des forêts. Le Maroc et l’Arabie saoudite ont signé un mémorandum d’entente stratégique pour la gestion durable des ressources forestières et la lutte contre la désertification, en marge de la rencontre internationale de haut niveau qu         const tooltip = d3.select("#tooltip");
        
        const communityColors = d3.scaleOrdinal()
            .domain(treemapData.map(d => d.community_id))
            .range(d3.quantize(d3.interpolateRainbow, treemapData.length));
        
        let clickTimer = null;
        let clickCount = 0;
        
        function createTreemap(data, containerId) {
            const container = d3.select(`#${containerId}`);
            const width = container.node().getBoundingClientRect().width;
            const height = container.node().getBoundingClientRect().height;
            
            const sources = [...new Set(data.articles.map(d => d.source))];
            const color = d3.scaleOrdinal()
                .domain(sources)
                .range(d3.quantize(d3.interpolateHcl("#007FFF", "#FFA500"), sources.length));
            
                        
            const hierarchyData = {
                name: "root",
                children: data.articles
            };
            
            const root = d3.hierarchy(hierarchyData)
                .sum(d => d.size || 1)
                .sort((a, b) => b.value - a.value);
            
            const treemap = d3.treemap()
                .size([width, height])
                .padding(4)
                .round(true);
            
            treemap(root);
            
            const nodes = container.selectAll(".node")
                .data(root.leaves())
                .enter()
                .append("div")
                .attr("class", "node")
                .style("left", d => `${d.x0}px`)
                .style("top", d => `${d.y0}px`)
                .style("width", d => `${d.x1 - d.x0}px`)
                .style("height", d => `${d.y1 - d.y0}px`)
                .style("background-color", d => color(d.data.source))
                .on("click", function(event, d) {
                    clickCount++;
                    
                    if (clickCount === 1) {
                        showTooltip(event, d);
                        
                        clickTimer = setTimeout(function() {
                            clickCount = 0;
                        }, 300);
                    } else {
                        clearTimeout(clickTimer);
                        clickCount = 0;
                        if (d.data.link && d.data.link !== "#") {
                            window.open(d.data.link, '_blank');
                        }
                    }
                })
                .on("mouseover", function(event, d) {
                    if (window.innerWidth > 768) {
                        showTooltip(event, d);
                    }
                })
                .on("mousemove", function(event) {
                    if (window.innerWidth > 768) {
                        moveTooltip(event);
                    }
                })
                .on("mouseout", function() {
                    if (window.innerWidth > 768 && clickCount === 0) {
                        hideTooltip();
                    }
                });
            
            nodes.append("div")
                .attr("class", "node-content")
                .html(d => `
                    <div class="node-title">${d.data.title ? d.data.title : 'Sans titre'}</div>
                    <div class="node-source">${d.data.source}</div>
                `);
        }
        
        function showTooltip(event, d) {
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = d.data.summary || '';

            const cleanSummary = tempDiv.textContent || tempDiv.innerText || '';

            tooltip.style("opacity", 1)
                .html(`
                    <div class="tooltip-title">${d.data.title}</div>
                    <div class="tooltip-source">${d.data.source}</div>
                    <div class="tooltip-summary">${cleanSummary ? cleanSummary : ''}</div>
                `);

            moveTooltip(event);
        }
        
        function moveTooltip(event) {
            const tooltipNode = tooltip.node();
            const tooltipWidth = tooltipNode.offsetWidth;
            const tooltipHeight = tooltipNode.offsetHeight;
            
            let left = event.pageX + 15;
            let top = event.pageY + 15;
            
            if (left + tooltipWidth > window.innerWidth) {
                left = event.pageX - tooltipWidth - 15;
            }
            
            if (top + tooltipHeight > window.innerHeight) {
                top = event.pageY - tooltipHeight - 15;
            }
            
            if (window.innerWidth <= 768) {
                left = (window.innerWidth - tooltipWidth) / 2;
                top = window.scrollY + (window.innerHeight - tooltipHeight) / 3;
            }
            
            tooltip.style("left", `${left}px`)
                .style("top", `${top}px`);
        }
        
        // Fonction pour cacher le tooltip
        function hideTooltip() {
            tooltip.style("opacity", 0);
        }
        
        document.addEventListener('click', function(event) {
            if (window.innerWidth <= 768 && 
                !event.target.closest('.node') && 
                !event.target.closest('.tooltip')) {
                hideTooltip();
            }
        });
        
        function initCarousel() {
            const carouselContainer = document.getElementById('treemap-carousel');
            
            treemapData.forEach((data, index) => {
                const slide = document.createElement('div');
                slide.className = 'swiper-slide';
                
                const title = document.createElement('div');
                title.className = 'community-title';
                title.textContent = data.main_title;
                slide.appendChild(title);
                
                const treemapContainer = document.createElement('div');
                treemapContainer.className = 'treemap-container';
                treemapContainer.id = `treemap-${data.community_id}`;
                slide.appendChild(treemapContainer);
                
                carouselContainer.appendChild(slide);
            });
            
            const swiper = new Swiper(".mySwiper", {
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                    
                },
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
                spaceBetween: 30,
                
                keyboard: {
                    enabled: true,
                },
                grabCursor: true, 
                effect: "slide", 
                speed: 600, 
                loop: true, 
                spaceBetween: 30,
                on: {
                    slideChange: function() {
                        
                        setTimeout(function() {
                            window.dispatchEvent(new Event('resize'));
                            hideTooltip();
                        }, 300);
                    }
                }
            });
            
            setTimeout(() => {
                treemapData.forEach(data => {
                    createTreemap(data, `treemap-${data.community_id}`);
                });
            }, 300);
            
            window.addEventListener('resize', () => {
                treemapData.forEach(data => {
                    const container = document.getElementById(`treemap-${data.community_id}`);
                    container.innerHTML = '';
                    createTreemap(data, `treemap-${data.community_id}`);
                });
                hideTooltip();
            });
        }
        
        window.addEventListener('load', initCarousel);
        
    </script>

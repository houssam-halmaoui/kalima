e de pièces métalliques pour l’aéronautique, a annoncé un nouveau partenariat avec Boeing, visant la production de pièces usinées en aluminium pour le 737 MAX sur son site marocain. L’accord a été officialisé en marge de la 55e édition du Salon International de l’Aéronautique et de l’Espace . ', 'size': 3}], 'main_title': 'Le Bourget : Figeac Aero et Boeing officialisent leur partenariat au Maroc'}, {'community_id': '8', 'articles': [{'id': '72', 'title': 'Le groupe Vicenne va s’introduire à la Bourse de Casablanca, avec un prix de l’action à 236 dirhams', 'source': 'www.lopinion.ma', 'link': 'https://www.lopinion.ma/Le-groupe-Vicenne-va-s-introduire-a-la-Bourse-de-Casablanca-avec-un-prix-de-l-action-a-236-dirhams_a68852.html', 'summary': 'Le groupe Vicenne va s’introduire à la Bourse de Casablanca, avec un prix de l’action à 236 dirhams. Le Groupe Vicenne a obtenu, ce mercredi 18 Juin 2025, le visa de l’AMMC sous la référence VI/EM/023/2025 pour son introduction à la Bourse de Casablanca.', 'size': 2}, {'id': '249', 'title': 'Feu vert à l’introduction en bourse du Groupe Vicenne', 'source': 'lnt.ma', 'link': 'https://lnt.ma/feu-vert-a-lintroduction-en-bourse-du-groupe-vicenne/', 'summary': 'Feu vert à l’introduction en bourse du Groupe Vicenne. Le Groupe Vicenne a reçu, le 18 juin, le visa de l’Autorité Marocaine du Marché des Capitaux (AMMC), sous la référence VI/EM/023/2025, en vue de son introduction à la Bourse de Casablanca. Cette opération, d’un montant total de 499,9 millions de dirhams, prendra la forme d’une augmentation de capital réservée au public. Le Groupe Vicenne . ', 'size': 2}], 'main_title': 'Le groupe Vicenne va s’introduire à la Bourse de Casablanca, avec un prix de l’action à 236 dirhams'}, {'community_id': '9', 'articles': [{'id': '95', 'title': 'Fortes averses orageuses et temps chaud, jeudi et vendredi, dans plusieurs provinces', 'source': 'telquel.ma', 'link': 'https://telquel.ma/instant-t/2025/06/19/fortes-averses-orageuses-et-temps-chaud- NA et AMEA Power vont développer un parc éolien de 100 MW à Laâyoune', 'source': 'www.challenge.ma', 'link': 'https://www.challenge.ma/ynna-et-amea-power-vont-developper-un-parc-eolien-de-100-mw-a-laayoune-305065/', 'summary': 'YNNA et AMEA Power vont développer un parc éolien de 100 MW à Laâyoune. Le groupe marocain YNNA et AMEA Power, filiale du conglomérat émirati Al Nowais Investments, ont conclu une joint-venture à 50/50 en vue du codéveloppement d’un parc éolien de 100 mégawatts dans la région de Laâyoune. En exploitant le fort potentiel éolien de la région de Laâyoune, la future centrale devrait', 'size': 4}, {'id': '135', 'title': "YNNA et AMEA Power s'associent pour un parc éolien de 100 MW à Laâyoune", 'source': 'www.yabiladi.com', 'link': 'https://www.yabiladi.com/articles/details/169449/ynna-amea-power-s-associent-pour.html', 'summary': "YNNA et AMEA Power s'associent pour un parc éolien de 100 MW à Laâyoune. Le groupe YNNA, acteur majeur des secteurs industriels et de services au Maroc, et AMEA Power, développeur international dénergies renouvelables et filiale du conglomérat émirati Al Nowais Investments, ont annoncé un partenariat stratégique pour développer un parc éolien de 100 mégawatts dans la région de Laâyoune. La construction devrait commencer fin 2025, avec une mise en service dici 2027.", 'size': 4}, {'id': '177', 'title': 'Le groupe Chaabi lance un projet de parc éolien de 100 MW à Lâayoune avec l’émirati AMEA Power', 'source': 'www.lavieeco.com', 'link': 'https://www.lavieeco.com/affaires/le-groupe-chaabi-lance-un-projet-de-parc-eolien-de-100-mw-a-laayoune-avec-des-emiratis/', 'summary': 'Le groupe Chaabi lance un projet de parc éolien de 100 MW à Lâayoune avec l’émirati AMEA Power. Le groupe Ynna de la famille Chaabi, et AMEA Power, filiale du conglomérat émirati Al Nowais Investments, ont créé une joint-venture à 50/50 pour développer un parc éolien de 100 mégawatts dans la région de Laâyoune.', 'size': 4}], 'main_title': "Ynna et AMEA Power s'associent pour développer un parc éolien de 100 MW à Laâyoune"}, {'community_id': '12', 'articles': [{'id': '100', 'title': 'Energies propres : Benali et Kayouh veulent accélérer la transition verte dans les transports', 'source': 'telquel.ma', 'link': 'https://telquel.ma/instant-t/2025/06/19/energies-propres-benali-et-kayouh-veulent-accelerer-la-transition-verte-dans-les-transports_1938498/', 'summary': 'Energies propres : Benali et Kayouh veulent accélérer la transition verte dans les transports. Dans le cadre de la transition énergétique et de la modernisation du système de transport, les ministres Leila Benali et Abdessamad Kayouh ont tenu une réunion à Rabat. Objectif : renforcer la coopération intersectorielle pour intégrer les énergies propres dans tous les modes de transport et positionner le Maroc comme un leader régional de l’économie.', 'size': 2}, {'id': '181', 'title': 'Energie-transport : Benali et Kayouh examinent les perspectives de coopération', 'source': 'www.lavieeco.com', 'link': 'https://www.lavieeco.com/affaires/secteurs/energie-transport-benali-et-kayouh-examinent-les-perspectives-de-cooperation/', 'summary': 'Energie-transport : Benali et Kayouh examinent les perspectives de coopération. Leila Benali et Abdessamad Kayouh ont tenu une réunion pour renforcer la coopération énergie-transport, en misant sur les énergies propres, l’industrialisation verte et la transition vers un système bas-carbone.', 'size': 2}], 'main_title': 'Energies propres : Benali et Kayouh veulent accélérer la transition verte dans les transports'}, {'community_id': '13', 'articles': [{'id': '103', 'title': 'Démarrage du déploiement du programme de soutien aux éleveurs et de reconstitution du cheptel national', 'source': 'telquel.ma', 'link': 'https://telquel.ma/instant-t/2025/06/19/demarrage-du-deploiement-du-programme-de-soutien-aux-eleveurs-et-de-reconstitution-du-cheptel-national_1938494/', 'summary': 'Démarrage du déploiement du programme de soutien aux éleveurs et de reconstitution du cheptel national. Le ministre de l’Agriculture, de la Pêche maritime, du Développement rural et des Eaux et Forêts, Ahmed El Bouari, a indiqué, mercredi à la Chambre des représentants, que le déploiement du programme de soutien aux éleveurs et de reconstitution du cheptel national a démarré, en étroite coordination avec les départements concernés. Intervenant lors d’une réunion.', 'size': 3}, {'id': '183', 'title': 'El Bouari annonce le lancement du programme de soutien aux éleveurs et de reconstitution du cheptel', 'source': 'www.lavieeco.com', 'link': 'https://www.lavieeco.com/affaires/agriculture/el-bouari-annonce-le-lancement-du-programme-de-soutien-aux-eleveurs-et-de-reconstitution-du-cheptel/', 'summary': "El Bouari annonce le lancement du programme de soutien aux éleveurs et de reconstitution du cheptel. Le ministre de l'Agriculture, de la Pêche maritime, du Développement rural et des Eaux et Forêts, Ahmed El Bouari, annonce le lancement du programme de soutien aux éleveurs, axé sur la reconstitution du cheptel, l’allègement des dettes, le soutien à l'alimentation animale, l'identification des femelles ovines et caprines, l'encadrement sanitaire et l'appui technique aux éleveurs.", 'size': 3}, {'id': '241', 'title': 'Reconstitution du cheptel : démarrage du plan de soutien aux éleveurs', 'source': 'lnt.ma', 'link': 'https://lnt.ma/reconstitution-du-cheptel-demarrage-du-plan-de-soutien-aux-eleveurs/', 'summary': 'Reconstitution du cheptel : démarrage du plan de soutien aux éleveurs. Le ministre de l’Agriculture, de la Pêche maritime, du Développement rural et des Eaux et Forêts, Ahmed El Bouari, a indiqué, mercredi à la Chambre des représentants, que le déploiement du programme de soutien aux éleveurs et de reconstitution du cheptel national a démarré, en étroite coordination avec les départements concernés. Intervenant lors d’une réunion . ', 'size': 3}], 'main_title': 'Démarrage du déploiement du programme de soutien aux éleveurs et         const tooltip = d3.select("#tooltip");
        
        const communityColors = d3.scaleOrdinal()
            .domain(treemapData.map(d => d.community_id))
            .range(d3.quantize(d3.interpolateRainbow, treemapData.length));
        
        let clickTimer = null;
        let clickCount = 0;
        
        function createTreemap(data, containerId) {
            const container = d3.select(`#${containerId}`);
            const width = container.node().getBoundingClientRect().width;
            const height = container.node().getBoundingClientRect().height;
            
            const sources = [...new Set(data.articles.map(d => d.source))];
            const color = d3.scaleOrdinal()
                .domain(sources)
                .range(d3.quantize(d3.interpolateHcl("#007FFF", "#FFA500"), sources.length));
            
                        
            const hierarchyData = {
                name: "root",
                children: data.articles
            };
            
            const root = d3.hierarchy(hierarchyData)
                .sum(d => d.size || 1)
                .sort((a, b) => b.value - a.value);
            
            const treemap = d3.treemap()
                .size([width, height])
                .padding(4)
                .round(true);
            
            treemap(root);
            
            const nodes = container.selectAll(".node")
                .data(root.leaves())
                .enter()
                .append("div")
                .attr("class", "node")
                .style("left", d => `${d.x0}px`)
                .style("top", d => `${d.y0}px`)
                .style("width", d => `${d.x1 - d.x0}px`)
                .style("height", d => `${d.y1 - d.y0}px`)
                .style("background-color", d => color(d.data.source))
                .on("click", function(event, d) {
                    clickCount++;
                    
                    if (clickCount === 1) {
                        showTooltip(event, d);
                        
                        clickTimer = setTimeout(function() {
                            clickCount = 0;
                        }, 300);
                    } else {
                        clearTimeout(clickTimer);
                        clickCount = 0;
                        if (d.data.link && d.data.link !== "#") {
                            window.open(d.data.link, '_blank');
                        }
                    }
                })
                .on("mouseover", function(event, d) {
                    if (window.innerWidth > 768) {
                        showTooltip(event, d);
                    }
                })
                .on("mousemove", function(event) {
                    if (window.innerWidth > 768) {
                        moveTooltip(event);
                    }
                })
                .on("mouseout", function() {
                    if (window.innerWidth > 768 && clickCount === 0) {
                        hideTooltip();
                    }
                });
            
            nodes.append("div")
                .attr("class", "node-content")
                .html(d => `
                    <div class="node-title">${d.data.title ? d.data.title : 'Sans titre'}</div>
                    <div class="node-source">${d.data.source}</div>
                `);
        }
        
        function showTooltip(event, d) {
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = d.data.summary || '';

            const cleanSummary = tempDiv.textContent || tempDiv.innerText || '';

            tooltip.style("opacity", 1)
                .html(`
                    <div class="tooltip-title">${d.data.title}</div>
                    <div class="tooltip-source">${d.data.source}</div>
                    <div class="tooltip-summary">${cleanSummary ? cleanSummary : ''}</div>
                `);

            moveTooltip(event);
        }
        
        function moveTooltip(event) {
            const tooltipNode = tooltip.node();
            const tooltipWidth = tooltipNode.offsetWidth;
            const tooltipHeight = tooltipNode.offsetHeight;
            
            let left = event.pageX + 15;
            let top = event.pageY + 15;
            
            if (left + tooltipWidth > window.innerWidth) {
                left = event.pageX - tooltipWidth - 15;
            }
            
            if (top + tooltipHeight > window.innerHeight) {
                top = event.pageY - tooltipHeight - 15;
            }
            
            if (window.innerWidth <= 768) {
                left = (window.innerWidth - tooltipWidth) / 2;
                top = window.scrollY + (window.innerHeight - tooltipHeight) / 3;
            }
            
            tooltip.style("left", `${left}px`)
                .style("top", `${top}px`);
        }
        
        // Fonction pour cacher le tooltip
        function hideTooltip() {
            tooltip.style("opacity", 0);
        }
        
        document.addEventListener('click', function(event) {
            if (window.innerWidth <= 768 && 
                !event.target.closest('.node') && 
                !event.target.closest('.tooltip')) {
                hideTooltip();
            }
        });
        
        function initCarousel() {
            const carouselContainer = document.getElementById('treemap-carousel');
            
            treemapData.forEach((data, index) => {
                const slide = document.createElement('div');
                slide.className = 'swiper-slide';
                
                const title = document.createElement('div');
                title.className = 'community-title';
                title.textContent = data.main_title;
                slide.appendChild(title);
                
                const treemapContainer = document.createElement('div');
                treemapContainer.className = 'treemap-container';
                treemapContainer.id = `treemap-${data.community_id}`;
                slide.appendChild(treemapContainer);
                
                carouselContainer.appendChild(slide);
            });
            
            const swiper = new Swiper(".mySwiper", {
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                    
                },
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
                spaceBetween: 30,
                
                keyboard: {
                    enabled: true,
                },
                grabCursor: true, 
                effect: "slide", 
                speed: 600, 
                loop: true, 
                spaceBetween: 30,
                on: {
                    slideChange: function() {
                        
                        setTimeout(function() {
                            window.dispatchEvent(new Event('resize'));
                            hideTooltip();
                        }, 300);
                    }
                }
            });
            
            setTimeout(() => {
                treemapData.forEach(data => {
                    createTreemap(data, `treemap-${data.community_id}`);
                });
            }, 300);
            
            window.addEventListener('resize', () => {
                treemapData.forEach(data => {
                    const container = document.getElementById(`treemap-${data.community_id}`);
                    container.innerHTML = '';
                    createTreemap(data, `treemap-${data.community_id}`);
                });
                hideTooltip();
            });
        }
        
        window.addEventListener('load', initCarousel);
        
    </script>

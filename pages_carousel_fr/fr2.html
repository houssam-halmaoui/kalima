Liste-des-convoques-en-equipe-nationale-Regragui-innove-Entre-retours-absences-et-jeunesse-les-Lions-de-l-Atlas_a72425.html', 'summary': 'Liste des convoqués en équipe nationale – Regragui innove : Entre retours, absences et jeunesse, les Lions de l’Atlas affûtent leurs armes. Le sélectionneur national Walid Regragui a dévoilé, jeudi, une liste de 26 joueurs retenus pour le prochain rassemblement des Lions de l’Atlas. Deux rendez-vous sont au programme : une joute amicale face au Bahreïn le 9 octobre au stade Prince Moulay Abdallah de Rabat (20h00), puis une confrontation officielle contre le Congo, le 14 octobre au même lieu, pour le compte des éliminatoires africaines (groupe E) de la Coupe du Monde 2026.', 'size': 5}], 'main_title': 'Regragui dévoile sa liste pour les matchs face au Bahreïn et au Congo'}, {'community_id': '14', 'articles': [{'id': '23', 'title': 'Power-To-X Summit 2025 : sans infrastructures gazières, pas d’hydrogène (Leïla Benali)', 'source': 'lematin.ma', 'link': 'https://lematin.ma/economie/power-to-x-summit-2025-sans-infrastructures-gazieres-pas-dhydrogene/305145', 'summary': 'Power-To-X Summit 2025 : sans infrastructures gazières, pas d’hydrogène (Leïla Benali). Sous le Haut Patronage de Sa Majesté le Roi Mohammed VI, Marrakech a accueilli, les 1er et 2 octobre 2025, la cinquième édition du World Power-to-X Summit. Dans un contexte mondial.', 'size': 2}, {'id': '84', 'title': 'Hydrogène vert : priorité à la compétitivité, selon Ryad Mezzour', 'source': 'telquel.ma', 'link': 'https://telquel.ma/2025/10/02/hydrogene-vert-priorite-a-la-competitivite-selon-ryad-mezzour_1953562', 'summary': 'Hydrogène vert : priorité à la compétitivité, selon Ryad Mezzour. À l’occasion de la cinquième édition du World Power-to-X Summit, organisé le 1er et 2 octobre à Marrakech, Leila Benali, ministre de la Transition énergétique et du développement durable, a réitéré l’ambition du Maroc de devenir un leader en matière d’hydrogène vert. De son côté, le ministre du Commerce et de l’industrie, Ryad Mezzour, a insisté.', 'size': 2}], 'main_title': 'Power-To-X Summit 2025 : sans infrastructures gazières, pas d’hydrogène (Leïla Benali)'}, {'community_id': '15', 'articles': [{'id': '27', 'title': 'Le CCM dévoile la liste des films en lice pour le 25e Festival National du Film', 'source': 'lematin.ma', 'link': 'https://lematin.ma/culture/le-ccm-devoile-les-films-en-lice-pour-le-festival-national-du-film/305147', 'summary': "Le CCM dévoile la liste des films en lice pour le 25e Festival National du Film. Il s'agit de la compétition des longs-métrages de fiction, de la compétition des courts-métrages de fiction et documentaire et de la compétition des longs-métrages documentaire.", 'size': 2}, {'id': '86', 'title': 'Le CCM dévoile la liste des films en lice pour le 25e Festival national du film', 'source': 'telquel.ma', 'link': 'https://telquel.ma/instant-t/2025/10/02/le-ccm-devoile-la-liste-des-films-en-lice-pour-le-25e-festival-national-du-film_1953590/', 'summary': 'Le CCM dévoile la liste des films en lice pour le 25e Festival national du film. Le Centre cinématographique marocain (CCM) a annoncé la liste des films en lice pour les trois compétitions officielles au titre de la 25e édition du Festival national du film, qui se tiendra à Tanger du 17 au 25 octobre sous le patronage du roi Mohammed VI. Il s’agit de la compétition des longs-métrages de fiction,.', 'size': 2}], 'main_title': 'Le CCM dévoile la liste des films en lice pour le 25e Festival National du Film'}, {'community_id': '16', 'articles': [{'id': '31', 'title': 'Mondial U20 : les Lionceaux de l’Atlas renversent le Brésil et s’offrent les huitièmes', 'source': 'lematin.ma', 'link': 'https://lematin.ma/sports/mondial-u20-les-lionceaux-renversent-le-bresil-et-soffrent-les-huitiemes/305142', 'summary': 'Mondial U20 : les Lionceaux de l’Atlas renversent le Brésil et s’offrent les huitièmes. Qualifiés dès la deuxième journée pour les huitièmes de finale du Mondial U20, le comptés', 'source': 'maroc-diplomatique.net', 'link': 'https://maroc-diplomatique.net/le-gouvernement-dispose-a-engager-un-debat-sur-les-revendications/', 'summary': 'Le gouvernement disposé à engager un débat sur les revendications de la jeunesse pour aboutir aux résultats escomptés. Le ministre de l’Inclusion économique, de la Petite entreprise, de l’Emploi et des Compétences, Younes Sekkouri, a souligné, jeudi, l’importance du dialogue et de l’interaction avec les différentes revendications et expressions de la jeunesse, exprimant la disposition du gouvernement à engager immédiatement un débat au sujet de ces revendications afin d’aboutir aux résultats escomptés. « Nous .', 'size': 3}], 'main_title': 'Sekkouri : face aux revendications des jeunes, “le gouvernement est prêt à réorganiser ses priorités”'}, {'community_id': '11', 'articles': [{'id': '71', 'title': 'Ministère public : “Les violences lors des manifestations ne relèvent pas de la liberté d’expression”', 'source': 'telquel.ma', 'link': 'https://telquel.ma/instant-t/2025/10/02/ministere-public-les-violences-lors-des-manifestations-ne-relevent-pas-de-la-liberte-dexpression_1953754/', 'summary': 'Ministère public : “Les violences lors des manifestations ne relèvent pas de la liberté d’expression”. Les actes de violence, de vandalisme et d’incendie sont des faits criminels contraires à la liberté d’expression, qui sont passibles de lourdes peines de prison en vertu du Code pénal, a souligné le président du Pôle de l’action publique et du suivi de l’exécution de la politique pénale à la Présidence du Ministère public, Ahmed.', 'size': 3}, {'id': '111', 'title': 'Les violences, des crimes passibles de 10 à 30 ans de prison ou la perpétuité (Ministère public)', 'source': 'www.yabiladi.com', 'link': 'https://www.yabiladi.com/articles/details/177875/violences-crimes-passibles-prison-perpetuite.html', 'summary': 'Les violences, des crimes passibles de 10 à 30 ans de prison ou la perpétuité (Ministère public). Les actes de violence, de destruction et d’incendie sont des faits criminels contraires à la liberté d’expression, passibles de lourdes peines de prison en vertu du Code pénal, a souligné le président du Pôle de l’action publique et du suivi de l’exécution de la politique pénale à la présidence du Ministère public, Ahmed Ouali Alami.', 'size': 3}, {'id': '213', 'title': 'Violence, vandalisme et incendie | Le Ministère public annonce des peines de prison sévères', 'source': 'www.lereporter.ma', 'link': 'https://www.lereporter.ma/violence-vandalisme-et-incendie-le-ministere-public-annonce-des-peines-de-prison-severes/', 'summary': 'Violence, vandalisme et incendie | Le Ministère public annonce des peines de prison sévères. Les actes de violence, de vandalisme et d’incendie sont des faits criminels contraires à la liberté d’expression, qui sont passibles de lourdes peines de prison en vertu du Code pénal, a souligné le président du Pôle de l’action publique et du suivi de l’exécution de la politique pénale à la Présidence du Ministère public, Ahmed ', 'size': 3}], 'main_title': 'Ministère public : “Les violences lors des manifestations ne relèvent pas de la liberté d’expression”'}, {'community_id': '5', 'articles': [{'id': '96', 'title': "Lqliâa : deux assaillants morts lors d'une attaque, la gendarmerie invoque la légitime défense", 'source': 'telquel.ma', 'link': 'https://telquel.ma/instant-t/2025/10/02/lqliaa-deux-morts-lors-dune-attaque-la-gendarmerie-invoque-la-legitime-defense_1953567/', 'summary': "Lqliâa : deux assaillants morts lors d'une attaque, la gendarmerie invoque la légitime défense. Les autorités locales de la province d’Inezgane-Aït Melloul ont indiqué que les membres de la Gendarmerie royale de Lqliâa ont été contraints, dans la soirée du mercredi 1er octobre 2025, d’utiliser leurs armes de service dans le cadre de la légitime défense, pour repousser une attaque sur la brigade locale. Deux personnes ont été tuées.", 'size': 2}, {'id': '227', 'title': 'L ions et morcellements', 'source': 'fr.hespress.com', 'link': 'https://fr.hespress.com/443781-adoption-du-projet-de-loi-n-34-21-modifiant-et-completant-la-loi-n-25-90-relative-aux-lotissements-groupes-dhabitations-et-morcellements.html', 'summary': 'Adoption du projet de loi n° 34.21 modifiant et complétant la loi n° 25.90 relative aux lotissements, groupes d’habitations et morcellements. Le Conseil de gouvernement, réuni jeudi à Rabat, a approuvé le projet de loi n° 34.21 modifiant et complétant la loi n° 25.90 relative aux lotissements, groupes d’habitations et morcellements. À cette occasion, la ministre de l’Aménagement du Territoire national, de l’Urbanisme, de l’Habitat et de la Politique de la Ville, Fatima Ezzahra El Mansouri, . ', 'size': 2}, {'id': '294', 'title': 'Le Conseil de gouvernement adopte un projet de loi sur les lotissements et morcellements', 'source': 'www.lavieeco.com', 'link': 'https://www.lavieeco.com/pouvoirs/le-conseil-de-gouvernement-adopte-un-projet-de-loi-sur-les-lotissements-et-morcellements/', 'summary': 'Le Conseil de gouvernement adopte un projet de loi sur les lotissements et morcellements. Le Conseil de gouvernement a adopté le projet de loi n°34.21 modifiant et complétant la loi n°25.90 relative aux lotissements, aux groupes d’habitations et aux morcellements. Présenté par Fatima Ezzahra El Mansouri, ce texte vise à surmonter les contraintes et lacunes relevées dans l’application de la législation en vigueur, afin de mieux répondre aux défis de l’urbanisme et de l’habitat.', 'size': 2}], 'main_title': 'Adoption du projet de loi n° 34.21 modifiant et complétant la loi n° 25.90 relative aux lotissements, groupes d’habitations et morcellements'}, {'community_id': '9', 'articles': [{'id': '238', 'title': 'GenZ : le CNDH condamne les manifestations violentes', 'source': 'fr.hespress.com', 'link': 'https://fr.hespress.com/443786-genz-le-cndh-condamne-les-manifestations-violentes.html', 'summary': 'GenZ : le CNDH condamne les manifestat  prématurée des lieux de travail à Casablanca', 'source': 'maroc-diplomatique.net', 'link': 'https://maroc-diplomatique.net/sos-fake-news-ordre-pour-la-fermeture-des-commerces-et-levacuation/', 'summary': 'SOS Fake News – Ordre pour la fermeture des commerces et l’évacuation prématurée des lieux de travail à Casablanca. Aucun ordre n’a été donné par quelque autorité que ce soit pour la fermeture des commerces et l’évacuation prématurée des lieux de travail à Casablanca, apprend-on auprès des services de la Wilaya. La même source, qui qualifie ces informations de « fake news », stigmatise et condamne la circulation sur les réseaux sociaux d’informations erronées, dans ce .', 'size': 2}], 'main_title': 'Fake news : aucun ordre de fermeture des commerces et d’évacuation des lieux de travail à Casablanca'}, {'community_id': '10', 'articles': [{'id': '253', 'title': 'Fake news : Le Wali de Tanger-Tétouan-Al Hoceima n’a émis aucun document sur le dispositif sécuritaire', 'source': 'www.lopinion.ma', 'link': 'https://www.lopinion.ma/Fake-news-Le-Wali-de-Tanger-Tetouan-Al-Hoceima-n-a-emis-aucun-document-sur-le-dispositif-securitaire_a72440.html', 'summary': 'Fake news : Le Wali de Tanger-Tétouan-Al Hoceima n’a émis aucun document sur le dispositif sécuritaire. La wilaya de Tanger a démenti toute implication dans une correspondance attribuée au wali de la région et portant sur le dispositif sécuritaire de la ville. Il s’agit d’un faux document, destiné à semer la confusion et à alimenter la désinformation.', 'size': 2}, {'id': '297', 'title': 'SOS Fake News – Correspondance du wali de la région Tanger-Tétouan-Al Hoceima sur le dispositif de sécurité à Tanger', 'source': 'maroc-diplomatique.net', 'link': 'https://maroc-diplomatique.net/sos-fake-news-correspondance-du-wali-de-la-region-tanger-tetouan/', 'summary': 'SOS Fake News – Correspondance du wali de la région Tanger-Tétouan-Al Hoceima sur le dispositif de sécurité à Tanger. La wilaya de Tanger a formellement démenti êtr         const tooltip = d3.select("#tooltip");
        
        const communityColors = d3.scaleOrdinal()
            .domain(treemapData.map(d => d.community_id))
            .range(d3.quantize(d3.interpolateRainbow, treemapData.length));
        
        let clickTimer = null;
        let clickCount = 0;
        
        function createTreemap(data, containerId) {
            const container = d3.select(`#${containerId}`);
            const width = container.node().getBoundingClientRect().width;
            const height = container.node().getBoundingClientRect().height;
            
            const sources = [...new Set(data.articles.map(d => d.source))];
            const color = d3.scaleOrdinal()
                .domain(sources)
                .range(d3.quantize(d3.interpolateHcl("#007FFF", "#FFA500"), sources.length));
            
                        
            const hierarchyData = {
                name: "root",
                children: data.articles
            };
            
            const root = d3.hierarchy(hierarchyData)
                .sum(d => d.size || 1)
                .sort((a, b) => b.value - a.value);
            
            const treemap = d3.treemap()
                .size([width, height])
                .padding(4)
                .round(true);
            
            treemap(root);
            
            const nodes = container.selectAll(".node")
                .data(root.leaves())
                .enter()
                .append("div")
                .attr("class", "node")
                .style("left", d => `${d.x0}px`)
                .style("top", d => `${d.y0}px`)
                .style("width", d => `${d.x1 - d.x0}px`)
                .style("height", d => `${d.y1 - d.y0}px`)
                .style("background-color", d => color(d.data.source))
                .on("click", function(event, d) {
                    clickCount++;
                    
                    if (clickCount === 1) {
                        showTooltip(event, d);
                        
                        clickTimer = setTimeout(function() {
                            clickCount = 0;
                        }, 300);
                    } else {
                        clearTimeout(clickTimer);
                        clickCount = 0;
                        if (d.data.link && d.data.link !== "#") {
                            window.open(d.data.link, '_blank');
                        }
                    }
                })
                .on("mouseover", function(event, d) {
                    if (window.innerWidth > 768) {
                        showTooltip(event, d);
                    }
                })
                .on("mousemove", function(event) {
                    if (window.innerWidth > 768) {
                        moveTooltip(event);
                    }
                })
                .on("mouseout", function() {
                    if (window.innerWidth > 768 && clickCount === 0) {
                        hideTooltip();
                    }
                });
            
            nodes.append("div")
                .attr("class", "node-content")
                .html(d => `
                    <div class="node-title">${d.data.title ? d.data.title : 'Sans titre'}</div>
                    <div class="node-source">${d.data.source}</div>
                `);
        }
        
        function showTooltip(event, d) {
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = d.data.summary || '';

            const cleanSummary = tempDiv.textContent || tempDiv.innerText || '';

            tooltip.style("opacity", 1)
                .html(`
                    <div class="tooltip-title">${d.data.title}</div>
                    <div class="tooltip-source">${d.data.source}</div>
                    <div class="tooltip-summary">${cleanSummary ? cleanSummary : ''}</div>
                `);

            moveTooltip(event);
        }
        
        function moveTooltip(event) {
            const tooltipNode = tooltip.node();
            const tooltipWidth = tooltipNode.offsetWidth;
            const tooltipHeight = tooltipNode.offsetHeight;
            
            let left = event.pageX + 15;
            let top = event.pageY + 15;
            
            if (left + tooltipWidth > window.innerWidth) {
                left = event.pageX - tooltipWidth - 15;
            }
            
            if (top + tooltipHeight > window.innerHeight) {
                top = event.pageY - tooltipHeight - 15;
            }
            
            if (window.innerWidth <= 768) {
                left = (window.innerWidth - tooltipWidth) / 2;
                top = window.scrollY + (window.innerHeight - tooltipHeight) / 3;
            }
            
            tooltip.style("left", `${left}px`)
                .style("top", `${top}px`);
        }
        
        // Fonction pour cacher le tooltip
        function hideTooltip() {
            tooltip.style("opacity", 0);
        }
        
        document.addEventListener('click', function(event) {
            if (window.innerWidth <= 768 && 
                !event.target.closest('.node') && 
                !event.target.closest('.tooltip')) {
                hideTooltip();
            }
        });
        
        function initCarousel() {
            const carouselContainer = document.getElementById('treemap-carousel');
            
            treemapData.forEach((data, index) => {
                const slide = document.createElement('div');
                slide.className = 'swiper-slide';
                
                const title = document.createElement('div');
                title.className = 'community-title';
                title.textContent = data.main_title;
                slide.appendChild(title);
                
                const treemapContainer = document.createElement('div');
                treemapContainer.className = 'treemap-container';
                treemapContainer.id = `treemap-${data.community_id}`;
                slide.appendChild(treemapContainer);
                
                carouselContainer.appendChild(slide);
            });
            
            const swiper = new Swiper(".mySwiper", {
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                    
                },
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
                spaceBetween: 30,
                
                keyboard: {
                    enabled: true,
                },
                grabCursor: true, 
                effect: "slide", 
                speed: 600, 
                loop: true, 
                spaceBetween: 30,
                on: {
                    slideChange: function() {
                        
                        setTimeout(function() {
                            window.dispatchEvent(new Event('resize'));
                            hideTooltip();
                        }, 300);
                    }
                }
            });
            
            setTimeout(() => {
                treemapData.forEach(data => {
                    createTreemap(data, `treemap-${data.community_id}`);
                });
            }, 300);
            
            window.addEventListener('resize', () => {
                treemapData.forEach(data => {
                    const container = document.getElementById(`treemap-${data.community_id}`);
                    container.innerHTML = '';
                    createTreemap(data, `treemap-${data.community_id}`);
                });
                hideTooltip();
            });
        }
        
        window.addEventListener('load', initCarousel);
        
    </script>

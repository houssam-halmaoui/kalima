gade locale. Deux personnes ont été tuées.", 'size': 4}, {'id': '118', 'title': 'Inzegane-Ait Melloul : Face à un assaut d’une foule de jeunes la Gendarmerie Royale réplique à balles réelles (2 morts)', 'source': 'www.yabiladi.com', 'link': 'https://www.yabiladi.com/articles/details/177795/inzegane-ait-melloul-face-assaut-d-une.html', 'summary': 'Inzegane-Ait Melloul : Face à un assaut d’une foule de jeunes la Gendarmerie Royale réplique à balles réelles (2 morts). Les autorités locales de la province dInezgane-Aït Melloul ont indiqué que les gendarmes de Qliaa ont dû faire usage de leurs armes de service mercredi soir, le 1er octobre 2025, en situation de légitime défense. Cette mesure a été prise pour repousser une attaque visant le siège de la Gendarmerie Royale, où des individus tentaient de semparer de munitions, déquipements et darmes. Lassaut a entraîné la mort de deux personnes, touchées par balles, et plusieurs autres ont été blessées.', 'size': 2}, {'id': '216', 'title': 'Leqliaa : Deux morts dans l’attaque d’un batîment de la Gendarmerie royale', 'source': 'lnt.ma', 'link': 'https://lnt.ma/leqliaa-deux-morts-dans-lattaque-dun-batiment-de-la-gendarmerie-royale/', 'summary': 'Leqliaa : Deux morts dans l’attaque d’un batîment de la Gendarmerie royale. Des éléments de la Gendarmerie royale à Leqliaa (préfecture d’Inezgane Aït-Melloul) ont fait usage de leurs armes de service, mercredi soir 1er octobre, dans le cadre de la légitime défense, pour repousser une attaque menée par des groupes d’individus contre les locaux de la brigade territoriale, ont indiqué les autorités locales. Selon la même source, . ', 'size': 3}], 'main_title': "Lqliâa : deux assaillants morts lors d'une attaque, la gendarmerie invoque la légitime défense"}, {'community_id': '9', 'articles': [{'id': '61', 'title': "GenZ : Le ministère de l'Intérieur explique les raisons de l'interdiction des manifestations", 'source': 'www.lopinion.ma', 'link': 'https://www.lopinion.ma/GenZ-Le-ministere-d                         clickCount = 0;
                        if (d.data.link && d.data.link !== "#") {
                            window.open(d.data.link, '_blank');
                        }
                    }
                })
                .on("mouseover", function(event, d) {
                    if (window.innerWidth > 768) {
                        showTooltip(event, d);
                    }
                })
                .on("mousemove", function(event) {
                    if (window.innerWidth > 768) {
                        moveTooltip(event);
                    }
                })
                .on("mouseout", function() {
                    if (window.innerWidth > 768 && clickCount === 0) {
                        hideTooltip();
                    }
                });
            
            nodes.append("div")
                .attr("class", "node-content")
                .html(d => `
                    <div class="node-title">${d.data.title ? d.data.title : 'Sans titre'}</div>
                    <div class="node-source">${d.data.source}</div>
                `);
        }
        
        function showTooltip(event, d) {
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = d.data.summary || '';

            const cleanSummary = tempDiv.textContent || tempDiv.innerText || '';

            tooltip.style("opacity", 1)
                .html(`
                    <div class="tooltip-title">${d.data.title}</div>
                    <div class="tooltip-source">${d.data.source}</div>
                    <div class="tooltip-summary">${cleanSummary ? cleanSummary : ''}</div>
                `);

            moveTooltip(event);
        }
        
        function moveTooltip(event) {
            const tooltipNode = tooltip.node();
            const tooltipWidth = tooltipNode.offsetWidth;
            const tooltipHeight = tooltipNode.offsetHeight;
            
            let left = event.pageX + 15;
            let top = event.pageY + 15;
            
            if (left + tooltipWidth > window.innerWidth) {
                left = event.pageX - tooltipWidth - 15;
            }
            
            if (top + tooltipHeight > window.innerHeight) {
                top = event.pageY - tooltipHeight - 15;
            }
            
            if (window.innerWidth <= 768) {
                left = (window.innerWidth - tooltipWidth) / 2;
                top = window.scrollY + (window.innerHeight - tooltipHeight) / 3;
            }
            
            tooltip.style("left", `${left}px`)
                .style("top", `${top}px`);
        }
        
        // Fonction pour cacher le tooltip
        function hideTooltip() {
            tooltip.style("opacity", 0);
        }
        
        document.addEventListener('click', function(event) {
            if (window.innerWidth <= 768 && 
                !event.target.closest('.node') && 
                !event.target.closest('.tooltip')) {
                hideTooltip();
            }
        });
        
        function initCarousel() {
            const carouselContainer = document.getElementById('treemap-carousel');
            
            treemapData.forEach((data, index) => {
                const slide = document.createElement('div');
                slide.className = 'swiper-slide';
                
                const title = document.createElement('div');
                title.className = 'community-title';
                title.textContent = data.main_title;
                slide.appendChild(title);
                
                const treemapContainer = document.createElement('div');
                treemapContainer.className = 'treemap-container';
                treemapContainer.id = `treemap-${data.community_id}`;
                slide.appendChild(treemapContainer);
                
                carouselContainer.appendChild(slide);
            });
            
            const swiper = new Swiper(".mySwiper", {
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                    
                },
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
                spaceBetween: 30,
                
                keyboard: {
                    enabled: true,
                },
                grabCursor: true, 
                effect: "slide", 
                speed: 600, 
                loop: true, 
                spaceBetween: 30,
                on: {
                    slideChange: function() {
                        
                        setTimeout(function() {
                            window.dispatchEvent(new Event('resize'));
                            hideTooltip();
                        }, 300);
                    }
                }
            });
            
            setTimeout(() => {
                treemapData.forEach(data => {
                    createTreemap(data, `treemap-${data.community_id}`);
                });
            }, 300);
            
            window.addEventListener('resize', () => {
                treemapData.forEach(data => {
                    const container = document.getElementById(`treemap-${data.community_id}`);
                    container.innerHTML = '';
                    createTreemap(data, `treemap-${data.community_id}`);
                });
                hideTooltip();
            });
        }
        
        window.addEventListener('load', initCarousel);
        
    </script>
    
    
    
</body>




</html>

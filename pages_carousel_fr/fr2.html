.', 'size': 2}], 'main_title': 'Qualifications Mondial 2026 - Walid Regragui : « Face au Niger, le Maroc a tout pour gagner »'}, {'community_id': '14', 'articles': [{'id': '67', 'title': "Le Maroc et l'Irak signent un accord de transfert des personnes condamnées", 'source': 'www.lopinion.ma', 'link': 'https://www.lopinion.ma/Le-Maroc-et-l-Irak-signent-un-accord-de-transfert-des-personnes-condamnees_a71180.html', 'summary': "Le Maroc et l'Irak signent un accord de transfert des personnes condamnées. Le Ministre de la Justice, Abdellatif Ouahbi, a reçu ce jeudi 28 août 2025, au siège du ministère à Rabat, son homologue irakien, Khaled Shawani, accompagné d’une délégation officielle de haut niveau, dans le cadre d’une visite de travail officielle au Maroc, prévue du 27 au 31 août 2025.", 'size': 2}, {'id': '81', 'title': "Terrorisme: le Maroc et l'Irak signent un accord sur le transfert des prisonniers", 'source': 'telquel.ma', 'link': 'https://telquel.ma/instant-t/2025/08/29/terrorisme-le-maroc-et-lirak-signent-un-accord-sur-le-transfert-des-prisonniers_1947961/', 'summary': "Terrorisme: le Maroc et l'Irak signent un accord sur le transfert des prisonniers. Le Maroc et la République d’Irak ont conclu, jeudi à Rabat, une convention de coopération en matière de transfèrement des personnes condamnées à des peines privatives de liberté, ainsi qu’un mémorandum d’entente relatif à la coopération dans le domaine des peines alternatives. Signée par le ministre de la Justice, Abdellatif Ouahbi, et son homologue irakien,.", 'size': 4}, {'id': '107', 'title': 'Le Maroc et l’Irak renforcent leur coopération judiciaire', 'source': 'www.yabiladi.com', 'link': 'https://www.yabiladi.com/articles/details/175224/maroc-l-irak-renforcent-leur-cooperation.html', 'summary': 'Le Maroc et l’Irak renforcent leur coopération judiciaire. Le Maroc et l’Irak ont conclu, jeudi à Rabat, une convention de coopération en matière de transfèrement des personnes condamnées à des peines privatives de lib ': 'CHAN 2024 : «La confiance et la détermination, les clés pour décrocher le trophée» (Tarik Sektioui). Le sélectionneur national, Tarik Sektioui a affirmé, vendredi à Nairobi, que la confiance et la détermination sont les clés pour remporter la finale du Championnat d’Afrique des nations (CHAN) contre Madagascar, samedi au stade international Moi à Nairobi.', 'size': 4}, {'id': '183', 'title': 'CHAN 2024 : Sektioui mise sur la confiance et détermination pour soulever le trophée', 'source': 'fr.hespress.com', 'link': 'https://fr.hespress.com/439084-chan-2024-sektioui-mise-sur-la-confiance-et-determination-pour-soulever-le-trophee.html', 'summary': 'CHAN 2024 : Sektioui mise sur la confiance et détermination pour soulever le trophée. À la veille de la finale du Championnat d’Afrique des nations (CHAN) face à Madagascar, le sélectionneur marocain Tarik Sektioui a souligné l’importance de la confiance et de la détermination pour espérer décrocher le titre samedi au stade international Moi à Nairobi. « Chaque rencontre est unique, avec ses propres détails qui font la différence. . ', 'size': 3}, {'id': '196', 'title': 'Finale du CHAN 2024 – Tarik Sektioui : « la confiance et la détermination, les clés pour décrocher le trophée »', 'source': 'www.lopinion.ma', 'link': 'https://www.lopinion.ma/Finale-du-CHAN-2024-Tarik-Sektioui-la-confiance-et-la-determination-les-cles-pour-decrocher-le-trophee_a71199.html', 'summary': 'Finale du CHAN 2024 – Tarik Sektioui : « la confiance et la détermination, les clés pour décrocher le trophée ». \u200bLe sélectionneur national, Tarik Sektioui a affirmé, vendredi à Nairobi, que la confiance et la détermination sont les clés pour remporter la finale du Championnat d’Afrique des nations (CHAN) contre Madagascar, samedi au stade international Moi à Nairobi.', 'size': 4}], 'main_title': 'CHAN 2024 : «La confiance et la détermination, les clés pour décrocher le trophée» (Tarik Sektioui)'}, {'community_id': '16', 'articles': [{'id': '80', 'ti oncé un programme de grèves nationales qui s’étendra sur septembre et octobre 2025. Cette décision intervient, selon un communiqué du bureau national, en réaction à ce qu’il qualifie de « désengagement du gouvernement » et de « manquement.', 'size': 2}, {'id': '197', 'title': 'La nouvelle rentrée universitaire menacée par les grèves', 'source': 'www.lopinion.ma', 'link': 'https://www.lopinion.ma/La-nouvelle-rentree-universitaire-menacee-par-les-greves_a71197.html', 'summary': 'La nouvelle rentrée universitaire menacée par les grèves. Le Syndicat national des fonctionnaires de l’enseignement supérieur et des cités universitaires, affilié à la Confédération démocratique du travail (CDT), s’apprête à organiser une série de grèves et de sit-in en septembre et octobre prochains. Il dénonce la politique de réforme du ministère de l’Enseignement supérieur, qui "exclut l’avis des professionnels", ainsi que "le retard accumulé dans la mise en œuvre du nouveau statut des fonctionnaires du secteur".', 'size': 2}], 'main_title': 'La rentrée universitaire menacée par les grèves'}, {'community_id': '18', 'articles': [{'id': '90', 'title': 'Bovins : suspension des droits d’importation et mobilisation de 11 milliards de DH pour soutenir le cheptel', 'source': 'telquel.ma', 'link': 'https://telquel.ma/instant-t/2025/08/28/bovins-suspension-des-droits-dimportation-et-mobilisation-de-11-milliards-de-dh-pour-soutenir-le-cheptel_1947920/', 'summary': 'Bovins : suspension des droits d’importation et mobilisation de 11 milliards de DH pour soutenir le cheptel. Le Conseil de gouvernement, réuni jeudi à Rabat, a adopté le projet de décret portant suspension de la perception du droit d’importation applicable aux bovins domestiques. Présenté par le ministre de l’Agriculture, de la Pêche maritime, du Développement rural et des Eaux et forêts, Ahmed Bouari, au nom du ministre délégué chargé du Budget, Fouzi.', 'size': 4}, {'id': '137', 'title': 'El Bouari met en avant l’efficacité des initiativ         const tooltip = d3.select("#tooltip");
        
        const communityColors = d3.scaleOrdinal()
            .domain(treemapData.map(d => d.community_id))
            .range(d3.quantize(d3.interpolateRainbow, treemapData.length));
        
        let clickTimer = null;
        let clickCount = 0;
        
        function createTreemap(data, containerId) {
            const container = d3.select(`#${containerId}`);
            const width = container.node().getBoundingClientRect().width;
            const height = container.node().getBoundingClientRect().height;
            
            const sources = [...new Set(data.articles.map(d => d.source))];
            const color = d3.scaleOrdinal()
                .domain(sources)
                .range(d3.quantize(d3.interpolateHcl("#007FFF", "#FFA500"), sources.length));
            
                        
            const hierarchyData = {
                name: "root",
                children: data.articles
            };
            
            const root = d3.hierarchy(hierarchyData)
                .sum(d => d.size || 1)
                .sort((a, b) => b.value - a.value);
            
            const treemap = d3.treemap()
                .size([width, height])
                .padding(4)
                .round(true);
            
            treemap(root);
            
            const nodes = container.selectAll(".node")
                .data(root.leaves())
                .enter()
                .append("div")
                .attr("class", "node")
                .style("left", d => `${d.x0}px`)
                .style("top", d => `${d.y0}px`)
                .style("width", d => `${d.x1 - d.x0}px`)
                .style("height", d => `${d.y1 - d.y0}px`)
                .style("background-color", d => color(d.data.source))
                .on("click", function(event, d) {
                    clickCount++;
                    
                    if (clickCount === 1) {
                        showTooltip(event, d);
                        
                        clickTimer = setTimeout(function() {
                            clickCount = 0;
                        }, 300);
                    } else {
                        clearTimeout(clickTimer);
                        clickCount = 0;
                        if (d.data.link && d.data.link !== "#") {
                            window.open(d.data.link, '_blank');
                        }
                    }
                })
                .on("mouseover", function(event, d) {
                    if (window.innerWidth > 768) {
                        showTooltip(event, d);
                    }
                })
                .on("mousemove", function(event) {
                    if (window.innerWidth > 768) {
                        moveTooltip(event);
                    }
                })
                .on("mouseout", function() {
                    if (window.innerWidth > 768 && clickCount === 0) {
                        hideTooltip();
                    }
                });
            
            nodes.append("div")
                .attr("class", "node-content")
                .html(d => `
                    <div class="node-title">${d.data.title ? d.data.title : 'Sans titre'}</div>
                    <div class="node-source">${d.data.source}</div>
                `);
        }
        
        function showTooltip(event, d) {
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = d.data.summary || '';

            const cleanSummary = tempDiv.textContent || tempDiv.innerText || '';

            tooltip.style("opacity", 1)
                .html(`
                    <div class="tooltip-title">${d.data.title}</div>
                    <div class="tooltip-source">${d.data.source}</div>
                    <div class="tooltip-summary">${cleanSummary ? cleanSummary : ''}</div>
                `);

            moveTooltip(event);
        }
        
        function moveTooltip(event) {
            const tooltipNode = tooltip.node();
            const tooltipWidth = tooltipNode.offsetWidth;
            const tooltipHeight = tooltipNode.offsetHeight;
            
            let left = event.pageX + 15;
            let top = event.pageY + 15;
            
            if (left + tooltipWidth > window.innerWidth) {
                left = event.pageX - tooltipWidth - 15;
            }
            
            if (top + tooltipHeight > window.innerHeight) {
                top = event.pageY - tooltipHeight - 15;
            }
            
            if (window.innerWidth <= 768) {
                left = (window.innerWidth - tooltipWidth) / 2;
                top = window.scrollY + (window.innerHeight - tooltipHeight) / 3;
            }
            
            tooltip.style("left", `${left}px`)
                .style("top", `${top}px`);
        }
        
        // Fonction pour cacher le tooltip
        function hideTooltip() {
            tooltip.style("opacity", 0);
        }
        
        document.addEventListener('click', function(event) {
            if (window.innerWidth <= 768 && 
                !event.target.closest('.node') && 
                !event.target.closest('.tooltip')) {
                hideTooltip();
            }
        });
        
        function initCarousel() {
            const carouselContainer = document.getElementById('treemap-carousel');
            
            treemapData.forEach((data, index) => {
                const slide = document.createElement('div');
                slide.className = 'swiper-slide';
                
                const title = document.createElement('div');
                title.className = 'community-title';
                title.textContent = data.main_title;
                slide.appendChild(title);
                
                const treemapContainer = document.createElement('div');
                treemapContainer.className = 'treemap-container';
                treemapContainer.id = `treemap-${data.community_id}`;
                slide.appendChild(treemapContainer);
                
                carouselContainer.appendChild(slide);
            });
            
            const swiper = new Swiper(".mySwiper", {
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                    
                },
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
                spaceBetween: 30,
                
                keyboard: {
                    enabled: true,
                },
                grabCursor: true, 
                effect: "slide", 
                speed: 600, 
                loop: true, 
                spaceBetween: 30,
                on: {
                    slideChange: function() {
                        
                        setTimeout(function() {
                            window.dispatchEvent(new Event('resize'));
                            hideTooltip();
                        }, 300);
                    }
                }
            });
            
            setTimeout(() => {
                treemapData.forEach(data => {
                    createTreemap(data, `treemap-${data.community_id}`);
                });
            }, 300);
            
            window.addEventListener('resize', () => {
                treemapData.forEach(data => {
                    const container = document.getElementById(`treemap-${data.community_id}`);
                    container.innerHTML = '';
                    createTreemap(data, `treemap-${data.community_id}`);
                });
                hideTooltip();
            });
        }
        
        window.addEventListener('load', initCarousel);
        
    </script>

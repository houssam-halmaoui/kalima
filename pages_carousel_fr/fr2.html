ance, en marge du 34e Sommet de l’élevage où le Maroc est l’invité d’honneur. La première convention a été signée entre l’Association nationale ovine et caprine (ANOC), races ovines des.', 'size': 2}, {'id': '165', 'title': 'Maroc-France : Signature de deux conventions de coopération dans le domaine agricole', 'source': 'www.lavieeco.com', 'link': 'https://www.lavieeco.com/affaires/agriculture/maroc-france-signature-de-deux-conventions-de-cooperation-dans-le-domaine-agricole/', 'summary': 'Maroc-France : Signature de deux conventions de coopération dans le domaine agricole. Ces conventions visent notamment à raffermir le partenariat bilatéral entre les professionnels des deux pays, à travers l’amélioration des performances de l’élevage ovin et caprin et le renforcement de sa résilience.', 'size': 2}, {'id': '244', 'title': 'Maroc–France : deux conventions pour renforcer la résilience de l’élevage et l’innovation agricole', 'source': 'lnt.ma', 'link': 'https://lnt.ma/maroc-france-deux-conventions-pour-renforcer-la-resilience-de-lelevage-et-linnovation-agricole/', 'summary': 'Maroc–France : deux conventions pour renforcer la résilience de l’élevage et l’innovation agricole. En marge du 34e Sommet de l’élevage, où le Maroc est invité d’honneur, deux conventions de coopération ont été signées mardi pour promouvoir la résilience des filières d’élevage et l’innovation agricole entre le Maroc et la France. Ces accords visent à consolider un partenariat entamé en 2015, en renforçant les capacités institutionnelles et les actions . ', 'size': 3}], 'main_title': 'Maroc–France : deux conventions pour renforcer la résilience de l’élevage et l’innovation agricole'}, {'community_id': '6', 'articles': [{'id': '96', 'title': "Maroc-France : El Bouari plaide pour une feuille de route commune pour l'élevage", 'source': 'telquel.ma', 'link': 'https://telquel.ma/instant-t/2025/10/07/maroc-france-el-bouari-plaide-pour-une-feuille-de-route-commune-pour-lelevage_1954615/', 'summary': "Maroc-France : El Bouari plaide pour une feuille de route commune pour l'élevage. Le ministre de l’Agriculture, de la Pêche maritime, du Développement rural et des Eaux et Forêts, Ahmed El Bouari, a plaidé, mardi à Clermont-Ferrand, en France, en faveur d’une feuille de route maroco-française pour le développement de l’élevage. Nous encourageons la poursuite du dialogue autour d’une feuille de route commune pour le développement de l’élevage,.", 'size': 3}, {'id': '172', 'title': 'Élevage : Une feuille de route maroco-française en gestation', 'source': 'www.lavieeco.com', 'link': 'https://www.lavieeco.com/affaires/agriculture/elevage-une-feuille-de-route-maroco-francaise-en-gestation/', 'summary': "Élevage : Une feuille de route maroco-française en gestation. Intervenant à Clermont-Ferrand lors d'une conférence sur l'élevage au Maroc, le ministre de l'Agriculture Ahmed El Bouari a notamment encouragé la promotion du transfert de technologie, de la recherche appliquée et de l’innovation dans ce secteur.", 'size': 2}, {'id': '192', 'title': 'Secteur de l’élevage : El Bouari appelle à une feuille de route maroco-française…', 'source': 'leseco.ma', 'link': 'https://leseco.ma/maroc/secteur-de-lelevage-el-bouari-appelle-a-une-feuille-de-route-maroco-francaise.html', 'summary': 'Secteur de l’élevage : El Bouari appelle à une feuille de route maroco-française. Le ministre de l’Agriculture, de la Pêche maritime, du Développement rural et des Eaux et Forêts, Ahmed El Bouari, a plaidé pour l’élaboration d’une feuille de route commune entre le Maroc et la France pour le développement de l’élevage. ', 'size': 2}], 'main_title': "Maroc-France : El Bouari plaide pour une feuille de route commune pour l'élevage"}, {'community_id': '0', 'articles': [{'id': '111', 'title': 'Le patron du foot africain “confiant” pour la CAN-2025 malgré les manifestations au Maroc', 'source': 'telquel.ma', 'link': 'https://telquel.ma/instant-t/2025/10/07/le-patron-du-foot-africain-confiant-pour-la-can-202         const tooltip = d3.select("#tooltip");
        
        const communityColors = d3.scaleOrdinal()
            .domain(treemapData.map(d => d.community_id))
            .range(d3.quantize(d3.interpolateRainbow, treemapData.length));
        
        let clickTimer = null;
        let clickCount = 0;
        
        function createTreemap(data, containerId) {
            const container = d3.select(`#${containerId}`);
            const width = container.node().getBoundingClientRect().width;
            const height = container.node().getBoundingClientRect().height;
            
            const sources = [...new Set(data.articles.map(d => d.source))];
            const color = d3.scaleOrdinal()
                .domain(sources)
                .range(d3.quantize(d3.interpolateHcl("#007FFF", "#FFA500"), sources.length));
            
                        
            const hierarchyData = {
                name: "root",
                children: data.articles
            };
            
            const root = d3.hierarchy(hierarchyData)
                .sum(d => d.size || 1)
                .sort((a, b) => b.value - a.value);
            
            const treemap = d3.treemap()
                .size([width, height])
                .padding(4)
                .round(true);
            
            treemap(root);
            
            const nodes = container.selectAll(".node")
                .data(root.leaves())
                .enter()
                .append("div")
                .attr("class", "node")
                .style("left", d => `${d.x0}px`)
                .style("top", d => `${d.y0}px`)
                .style("width", d => `${d.x1 - d.x0}px`)
                .style("height", d => `${d.y1 - d.y0}px`)
                .style("background-color", d => color(d.data.source))
                .on("click", function(event, d) {
                    clickCount++;
                    
                    if (clickCount === 1) {
                        showTooltip(event, d);
                        
                        clickTimer = setTimeout(function() {
                            clickCount = 0;
                        }, 300);
                    } else {
                        clearTimeout(clickTimer);
                        clickCount = 0;
                        if (d.data.link && d.data.link !== "#") {
                            window.open(d.data.link, '_blank');
                        }
                    }
                })
                .on("mouseover", function(event, d) {
                    if (window.innerWidth > 768) {
                        showTooltip(event, d);
                    }
                })
                .on("mousemove", function(event) {
                    if (window.innerWidth > 768) {
                        moveTooltip(event);
                    }
                })
                .on("mouseout", function() {
                    if (window.innerWidth > 768 && clickCount === 0) {
                        hideTooltip();
                    }
                });
            
            nodes.append("div")
                .attr("class", "node-content")
                .html(d => `
                    <div class="node-title">${d.data.title ? d.data.title : 'Sans titre'}</div>
                    <div class="node-source">${d.data.source}</div>
                `);
        }
        
        function showTooltip(event, d) {
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = d.data.summary || '';

            const cleanSummary = tempDiv.textContent || tempDiv.innerText || '';

            tooltip.style("opacity", 1)
                .html(`
                    <div class="tooltip-title">${d.data.title}</div>
                    <div class="tooltip-source">${d.data.source}</div>
                    <div class="tooltip-summary">${cleanSummary ? cleanSummary : ''}</div>
                `);

            moveTooltip(event);
        }
        
        function moveTooltip(event) {
            const tooltipNode = tooltip.node();
            const tooltipWidth = tooltipNode.offsetWidth;
            const tooltipHeight = tooltipNode.offsetHeight;
            
            let left = event.pageX + 15;
            let top = event.pageY + 15;
            
            if (left + tooltipWidth > window.innerWidth) {
                left = event.pageX - tooltipWidth - 15;
            }
            
            if (top + tooltipHeight > window.innerHeight) {
                top = event.pageY - tooltipHeight - 15;
            }
            
            if (window.innerWidth <= 768) {
                left = (window.innerWidth - tooltipWidth) / 2;
                top = window.scrollY + (window.innerHeight - tooltipHeight) / 3;
            }
            
            tooltip.style("left", `${left}px`)
                .style("top", `${top}px`);
        }
        
        // Fonction pour cacher le tooltip
        function hideTooltip() {
            tooltip.style("opacity", 0);
        }
        
        document.addEventListener('click', function(event) {
            if (window.innerWidth <= 768 && 
                !event.target.closest('.node') && 
                !event.target.closest('.tooltip')) {
                hideTooltip();
            }
        });
        
        function initCarousel() {
            const carouselContainer = document.getElementById('treemap-carousel');
            
            treemapData.forEach((data, index) => {
                const slide = document.createElement('div');
                slide.className = 'swiper-slide';
                
                const title = document.createElement('div');
                title.className = 'community-title';
                title.textContent = data.main_title;
                slide.appendChild(title);
                
                const treemapContainer = document.createElement('div');
                treemapContainer.className = 'treemap-container';
                treemapContainer.id = `treemap-${data.community_id}`;
                slide.appendChild(treemapContainer);
                
                carouselContainer.appendChild(slide);
            });
            
            const swiper = new Swiper(".mySwiper", {
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                    
                },
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
                spaceBetween: 30,
                
                keyboard: {
                    enabled: true,
                },
                grabCursor: true, 
                effect: "slide", 
                speed: 600, 
                loop: true, 
                spaceBetween: 30,
                on: {
                    slideChange: function() {
                        
                        setTimeout(function() {
                            window.dispatchEvent(new Event('resize'));
                            hideTooltip();
                        }, 300);
                    }
                }
            });
            
            setTimeout(() => {
                treemapData.forEach(data => {
                    createTreemap(data, `treemap-${data.community_id}`);
                });
            }, 300);
            
            window.addEventListener('resize', () => {
                treemapData.forEach(data => {
                    const container = document.getElementById(`treemap-${data.community_id}`);
                    container.innerHTML = '';
                    createTreemap(data, `treemap-${data.community_id}`);
                });
                hideTooltip();
            });
        }
        
        window.addEventListener('load', initCarousel);
        
    </script>

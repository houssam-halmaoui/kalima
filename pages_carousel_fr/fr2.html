            background-color: #ccc;

acité de production. L’extension de l’usine du groupe Stellantis à Kénitra permettra de doubler la capacité de production avec un taux d’intégration cible de 75% à l’horizon 2030, a souligné, mercredi à Kénitra, le Chef du gouvernement, Aziz Akhannouch. Intervenant lors de la cérémonie d’inauguration de cette extension, le Chef du gouvernement a assuré que ce projet représente . ', 'size': 2}, {'id': '268', 'title': 'Industrie automobile : Stellantis franchit une nouvelle étape de développement', 'source': 'www.lavieeco.com', 'link': 'https://www.lavieeco.com/videos/industrie-automobile-stellantis-franchit-une-nouvelle-etape-de-developpement/', 'summary': 'Industrie automobile : Stellantis franchit une nouvelle étape de développement. L’extension de l’usine du groupe Stellantis à Kénitra permettra de doubler la capacité de production avec un taux d’intégration cible de 75% à l’horizon 2030.', 'size': 3}], 'main_title': 'Industrie automobile : Stellantis franchit une nouvelle étape de développement'}, {'community_id': '16', 'articles': [{'id': '226', 'title': 'Message de condoléances de S.M. le Roi à la famille de feu Ahmed Faras', 'source': 'lematin.ma', 'link': 'https://lematin.ma/activites-royales/message-de-condoleances-de-sm-le-roi-a-la-famille-de-feu-ahmed-faras/291627', 'summary': 'Message de condoléances de S.M. le Roi à la famille de feu Ahmed Faras. Dans ce message, le Souverain dit avoir appris avec une grande émotion et une profonde affliction la nouvelle du décès de l’ancien international, feu Ahmed Faras, que Dieu l’agrée.', 'size': 2}, {'id': '234', 'title': 'Message de condoléances de SM le Roi à la famille de feu Ahmed Faras', 'source': 'www.lopinion.ma', 'link': 'https://www.lopinion.ma/Message-de-condoleances-de-SM-le-Roi-a-la-famille-de-feu-Ahmed-Faras_a69960.html', 'summary': 'Message de condoléances de SM le Roi à la famille de feu Ahmed Faras. \u200bSa Majesté le Roi Mohammed VI a adressé un message de condoléances et de compassion aux membres             const treemap = d3.treemap()
                .size([width, height])
                .padding(4)
                .round(true);
            
            treemap(root);
            
            const nodes = container.selectAll(".node")
                .data(root.leaves())
                .enter()
                .append("div")
                .attr("class", "node")
                .style("left", d => `${d.x0}px`)
                .style("top", d => `${d.y0}px`)
                .style("width", d => `${d.x1 - d.x0}px`)
                .style("height", d => `${d.y1 - d.y0}px`)
                .style("background-color", d => color(d.data.source))
                .on("click", function(event, d) {
                    clickCount++;
                    
                    if (clickCount === 1) {
                        showTooltip(event, d);
                        
                        clickTimer = setTimeout(function() {
                            clickCount = 0;
                        }, 300);
                    } else {
                        clearTimeout(clickTimer);
                        clickCount = 0;
                        if (d.data.link && d.data.link !== "#") {
                            window.open(d.data.link, '_blank');
                        }
                    }
                })
                .on("mouseover", function(event, d) {
                    if (window.innerWidth > 768) {
                        showTooltip(event, d);
                    }
                })
                .on("mousemove", function(event) {
                    if (window.innerWidth > 768) {
                        moveTooltip(event);
                    }
                })
                .on("mouseout", function() {
                    if (window.innerWidth > 768 && clickCount === 0) {
                        hideTooltip();
                    }
                });
            
            nodes.append("div")
                .attr("class", "node-content")
                .html(d => `
                    <div class="node-title">${d.data.title ? d.data.title : 'Sans titre'}</div>
                    <div class="node-source">${d.data.source}</div>
                `);
        }
        
        function showTooltip(event, d) {
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = d.data.summary || '';

            const cleanSummary = tempDiv.textContent || tempDiv.innerText || '';

            tooltip.style("opacity", 1)
                .html(`
                    <div class="tooltip-title">${d.data.title}</div>
                    <div class="tooltip-source">${d.data.source}</div>
                    <div class="tooltip-summary">${cleanSummary ? cleanSummary : ''}</div>
                `);

            moveTooltip(event);
        }
        
        function moveTooltip(event) {
            const tooltipNode = tooltip.node();
            const tooltipWidth = tooltipNode.offsetWidth;
            const tooltipHeight = tooltipNode.offsetHeight;
            
            let left = event.pageX + 15;
            let top = event.pageY + 15;
            
            if (left + tooltipWidth > window.innerWidth) {
                left = event.pageX - tooltipWidth - 15;
            }
            
            if (top + tooltipHeight > window.innerHeight) {
                top = event.pageY - tooltipHeight - 15;
            }
            
            if (window.innerWidth <= 768) {
                left = (window.innerWidth - tooltipWidth) / 2;
                top = window.scrollY + (window.innerHeight - tooltipHeight) / 3;
            }
            
            tooltip.style("left", `${left}px`)
                .style("top", `${top}px`);
        }
        
        // Fonction pour cacher le tooltip
        function hideTooltip() {
            tooltip.style("opacity", 0);
        }
        
        document.addEventListener('click', function(event) {
            if (window.innerWidth <= 768 && 
                !event.target.closest('.node') && 
                !event.target.closest('.tooltip')) {
                hideTooltip();
            }
        });
        
        function initCarousel() {
            const carouselContainer = document.getElementById('treemap-carousel');
            
            treemapData.forEach((data, index) => {
                const slide = document.createElement('div');
                slide.className = 'swiper-slide';
                
                const title = document.createElement('div');
                title.className = 'community-title';
                title.textContent = data.main_title;
                slide.appendChild(title);
                
                const treemapContainer = document.createElement('div');
                treemapContainer.className = 'treemap-container';
                treemapContainer.id = `treemap-${data.community_id}`;
                slide.appendChild(treemapContainer);
                
                carouselContainer.appendChild(slide);
            });
            
            const swiper = new Swiper(".mySwiper", {
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                    
                },
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
                spaceBetween: 30,
                
                keyboard: {
                    enabled: true,
                },
                grabCursor: true, 
                effect: "slide", 
                speed: 600, 
                loop: true, 
                spaceBetween: 30,
                on: {
                    slideChange: function() {
                        
                        setTimeout(function() {
                            window.dispatchEvent(new Event('resize'));
                            hideTooltip();
                        }, 300);
                    }
                }
            });
            
            setTimeout(() => {
                treemapData.forEach(data => {
                    createTreemap(data, `treemap-${data.community_id}`);
                });
            }, 300);
            
            window.addEventListener('resize', () => {
                treemapData.forEach(data => {
                    const container = document.getElementById(`treemap-${data.community_id}`);
                    container.innerHTML = '';
                    createTreemap(data, `treemap-${data.community_id}`);
                });
                hideTooltip();
            });
        }
        
        window.addEventListener('load', initCarousel);
        
    </script>
    
    
    
</body>




</html>

    <style>

        }
        
        .treemap-container {
           width: 100%;

        .node:hover {

            justify-content: center;
            align-items: center;
            text-align: center;
        }
        
        .node-title {

            font-weight: bold;
            margin-bottom: 4px;
        }
        
        .node-source {
            font-size: 12px;  
            color: #666;
        }
        
        .tooltip {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 8px;
            padding: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.3);
            font-size: 16px;

            width: 350px;
            color: #333;
            z-index: 1000;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
            direction: rtl;
            text-align: right;
        }
        
        .tooltip-title {
            font-size: 16px;  
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .tooltip-source {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
        }

            font-size: 15px;
            line-height: 1.4;
        }

            position: relative;
            bottom: 0;
            margin-top: 15px;
        }
        
        .swiper-pagination-bullet {
            width: 12px;
            height: 12px;
            background-color: #ccc;
            opacity: 0.7;
            transition: all 0.3s;
        }
        
        .swiper-pagination-bullet-active {
            background-color: #007aff;
            opacity: 1;
            width: 20px;
            border-radius: 6px;
        }

        .swiper-button-next:after, .swiper-button-prev:after {

        }

            color: white;
            text-align: center;
        }

            font-weight: bold;
        }

ester City', 'source': 'lematin.ma', 'link': 'https://lematin.ma/videos/mondial-des-clubs-le-wac-apprend-dans-la-douleur-face-a-manchester-city/286543', 'summary': 'Mondial des clubs : Le WAC apprend dans la douleur face à Manchester City. Le Wydad de Casablanca s’est incliné 2-0 face à Manchester City lors de son premier match au Mondial des clubs. Malgré la défaite, les Rouges ont montré un état d’esprit combatif f.', 'size': 2}, {'id': '129', 'title': 'Mondial des clubs : défaite du Wydad face à Manchester City', 'source': 'telquel.ma', 'link': 'https://telquel.ma/instant-t/2025/06/19/mondial-des-clubs-defaite-du-wydad-face-a-manchester-city_1938490/', 'summary': 'Mondial des clubs : défaite du Wydad face à Manchester City. Le Wydad Athletic Club de Casablanca s’est incliné face à Manchester City sur le score de 2 buts à 0, en match de la 1ère journée du groupe G de la Coupe du monde des clubs, disputé mardi au stade Lincoln Financial Field à Philadelphie. Faisant face à l’un des poids lourds de la Premier.', 'size': 3}, {'id': '319', 'title': 'Coupe du monde des clubs : Entrée en lice ratée pour le Wydad Casablanca', 'source': 'aujourdhui.ma', 'link': 'https://aujourdhui.ma/sports/coupe-du-monde-des-clubs-entree-en-lice-ratee-pour-le-wydad-casablanca', 'summary': 'Coupe du monde des clubs : Entrée en lice ratée pour le Wydad Casablanca. Le Wydad Casablanca s’est incliné face à Manchester City sur le score de 2 buts à 0, en match de la 1ère journée du groupe G de la Coupe du monde des clubs, disputé mardi au stade Lincoln Financial Field à Philadelphie. Manchester City n’a pas usurpé sa victoire, mais s’est offert quelques sueurs froides .', 'size': 2}], 'main_title': 'Mondial des clubs : défaite du Wydad face à Manchester City'}, {'community_id': '8', 'articles': [{'id': '36', 'title': 'Changement de mode de gouvernance au sein de Maroc Telecom', 'source': 'lematin.ma', 'link': 'https://lematin.ma/economie/changement-de-mode-de-gouvernance-au-sein-de-maroc-telecom/286512', 'summary': 'Changement de mode de gouvernance au sein de Maroc Telecom. Le Conseil d’Administration de Maroc Telecom, réuni en date du 19 juin 2025, a noté la transformation du mode de gouvernance du groupe acté par l’Assemblée Générale Extraordinaire.', 'size': 4}, {'id': '95', 'title': 'Maroc Telecom change son mode de gouvernance', 'source': 'telquel.ma', 'link': 'https://telquel.ma/instant-t/2025/06/20/maroc-telecom-change-son-mode-de-gouvernance_1938691/', 'summary': 'Maroc Telecom change son mode de gouvernance. Le Conseil d’administration de Maroc Telecom, réuni jeudi 19 juin, a acté la transformation du mode de gouvernance du groupe. Cette modification, approuvée par l’assemblée générale extraordinaire du 18 juin, marque le passage d’un modèle dualiste composé d’un conseil de surveillance et d’un directoire vers une gouvernance unifiée par conseil d’administration. La transition s’est effectuée.', 'size': 4}, {'id': '135', 'title': 'Maroc Telecom adopte un nouveau mode de gouvernance', 'source': 'www.challenge.ma', 'link': 'https://www.challenge.ma/maroc-telecom-adopte-un-nouveau-mode-de-gouvernance-305097/', 'summary': 'Maroc Telecom adopte un nouveau mode de gouvernance. En conformité avec les dispositions légales en vigueur, l’Assemblée générale extraordinaire de Maroc Telecom, tenue mercredi 18 juin, a acté la transformation du mode de gouvernance du Groupe : passage du modèle dualiste (Conseil de Surveillance/Directoire) à une gouvernance unifiée par Conseil d’administration. Celui-ci, réuni ce jeud, a pris note de', 'size': 4}, {'id': '178', 'title': 'Maroc Telecom : Changement de mode de gouvernance', 'source': 'www.lavieeco.com', 'link': 'https://www.lavieeco.com/affaires/maroc-telecom-changement-du-mode-de-gouvernance/', 'summary': 'Maroc Telecom : Changement de mode de gouvernance. Le conseil d’administration de Maroc Telecom, réuni jeudi, a noté la transformation du mode de gouvernance du groupe acté par l’assemblée générale extraordinaire tenue le 18 juin, avec le passage d’un modèle dualiste (Conseil de Surveillance / Directoire) à une gouvernance unifiée par conseil d’administration, conformément aux dispositions légales en vigueur.', 'size': 4}], 'main_title': 'Changement de mode de gouvernance au sein de Maroc Telecom'}, {'community_id': '7', 'articles': [{'id': '37', 'title': "CHAN 2024 : la Tanzanie accueillera le match d'ouverture et le Kenya la finale", 'source': 'lematin.ma', 'link': 'https://lematin.ma/sports/chan-2024-la-tanzanie-accueillera-le-match-douverture-la-finale-au-kenya/286514', 'summary': "CHAN 2024 : la Tanzanie accueillera le match d'ouverture et le Kenya la finale. En concertation avec les trois pays hôtes de l’édition 2024 du Championnat d’Afrique des Nations CAF TotalEnergies (CHAN) – à savoir le Kenya, la Tanzanie et l’Ouganda – la CAF a a.", 'size': 3}, {'id': '254', 'title': "CHAN 2024 : la CAF dévoile les stades hôtes du tournoi en Afrique de l'Est", 'source': 'fr.hespress.com', 'link': 'https://fr.hespress.com/429753-chan-2024-la-caf-devoile-les-stades-hotes-du-tournoi-en-afrique-de-lest.html', 'summary': "CHAN 2024 : la CAF dévoile les stades hôtes du tournoi en Afrique de l'Est. La Confédération africaine de football (CAF) a dévoilé, en coordination avec les pays organisateurs — le Kenya, la Tanzanie et l’Ouganda — les stades retenus pour accueillir les rencontres majeures du Championnat d’Afrique des Nations (CHAN) 2024, prévu du 2 au 30 août 2025. Selon le communiqué officiel, le match d’ouverture se jouera le samedi . ", 'size': 3}, {'id': '299', 'title': "CHAN : la Tanzanie accueillera le match d'ouverture et le Kenya la finale", 'source': 'telquel.ma', 'link': 'https://telquel.ma/instant-t/2025/06/20/chan-la-tanzanie-accueillera-le-match-douverture-et-le-kenya-la-finale_1938859/', 'summary': "CHAN : la Tanzanie accueillera le match d'ouverture et le Kenya la finale. La Tanzanie accueillera le match d’ouverture du Championnat d’Afrique des Nations CAF TotalEnergies (CHAN), prévu du 2 au 30 août, alors que la finale est prévue au Kenya, a annoncé jeudi la Confédération Africaine de Football (CAF). En concertation avec les trois pays hôtes de la prochaine édition du Championnat d’Afrique des Nations CAF TotalEnergies.", 'size': 3}], 'main_title': "CHAN 2024 : la Tanzanie accueillera le match d'ouverture et le Kenya la finale"}, {'community_id': '14', 'articles': [{'id': '50', 'title': 'Résilience climatique : le Maroc dans le top 5 des pays ciblés par le fonds Acumen', 'source': 'lematin.ma', 'link': 'https://lematin.ma/economie/le-maroc-dans-le-top-5-des-pays-cibles-par-le-fonds-acumen/286454', 'summary': 'Résilience climatique : le Maroc dans le top 5 des pays ciblés par le fonds Acumen. Le Maroc figure parmi les 5 pays cibles du deuxième cycle de financement de l’Acumen Resilient Agriculture Fund (ARAF II). Ce fonds d’investissement prévoit la mobilisation, à part.', 'size': 2}, {'id': '208', 'title': 'Financement de l’adaptation climatique : le Maroc dans la short-list du fonds ARAF II', 'source': 'leseco.ma', 'link': 'https://leseco.ma/maroc/financement-de-ladaptation-climatique-le-maroc-dans-la-short-list-du-fonds-araf-ii.html', 'summary': 'Financement de l’adaptation climatique : le Maroc dans la short-list du fonds ARAF II. Le Maroc fait partie des cinq pays ciblés par le deuxième cycle de financement de l’Acumen Resilient Agriculture Fund (ARAF II), un fonds de capital-risque de 132 millions de dollars destiné à renforcer la résilience climatique des petits agriculteurs. ', 'size': 2}], 'main_title': 'Résilience climatique : le Maroc dans le top 5 des pays ciblés par le fonds Acumen'}, {'community_id': '13', 'articles': [{'id': '54', 'title': 'UIR maintient sa 1ère place nationale dans le classement mondial THE Impact Rankings', 'source': 'lematin.ma', 'link': 'https://lematin.ma/enseignement/uir-1re-au-maroc-dans-le-classement-mondial-the-impact-rankings-2025/286403', 'summary': 'UIR maintient sa 1ère place nationale dans le classement mondial THE Impact Rankings. Le 18 juin 2025, le classement international Times Higher Education Impact Rankings 2025 a révélé ses résultats pour l’année en cours. L’Université Internationale de Rabat (UIR) co.', 'size': 2}, {'id': '206', 'title': 'Classement international Times Higher Education Impact Rankings : l’UIR confirme son leadership', 'source': 'leseco.ma', 'link': 'https://leseco.ma/business/classement-international-times-higher-education-impact-rankings-luir-confirme-son-leadership.html', 'summary': 'Classement international Times Higher Education Impact Rankings : l’UIR confirme son leadership. Pour la troisième année consécutive, l’Université internationale de Rabat (UIR) a conservé sa première position au niveau national dans le prestigieux Classement international Times Higher Education Impact Rankings et ce, sur 14 universités marocaines figurant dans ce classement publié mercredi. ', 'size': 2}], 'main_title': 'UIR maintient sa 1ère place nationale dans le classement mondial THE Impact Rankings'}, {'community_id': '10', 'articles': [{'id': '55', 'title': 'Cinéma en plein air : le retour de Cameo à Casablanca dès le 27 juin', 'source': 'lematin.ma', 'link': 'https://lematin.ma/culture/cameo-cinema-demarre-sa-tournee-a-casablanca/286383', 'summary': 'Cinéma en plein air : le retour de Cameo à Casablanca dès le 27 juin. Cameo Cinema, concept de projection en plein air lancé en 2015 au Maroc, revient à Casablanca à partir du 27 juin 2025. La première séance aura lieu à l’Hippodrome Casa-Anfa, dans.', 'size': 2}, {'id': '114', 'title': 'Le Cameo Cinema fait son retour à Casablanca le 27 juin', 'source': 'telquel.ma', 'link': 'https://telquel.ma/instant-t/2025/06/19/le-cameo-cinema-fait-son-retour-a-casablanca-le-27-juin_1938569/', 'summary': 'Le Cameo Cinema fait son retour à Casablanca le 27 juin. La date de lancement du Cameo Cinema a été reportée au vendredi 27 juin prochain, au lieu du 20 juin initialement annoncé. Le cinéma en plein air revient dans la capitale économique du Maroc. Le Cameo Cinema, concept pionnier et événementiel de projection en plein air au Maroc, s’installera à Casablanca à partir du 27.', 'size': 2}], 'main_title': 'Cinéma en plein air : le retour de Cameo à Casablanca dès le 27 juin'}, {'community_id': '11', 'articles': [{'id': '74', 'title': 'Entreprenariat : EFE-Maroc clôture le projet GREEN', 'source': 'www.lopinion.ma', 'link': 'https://www.lopinion.ma/Entreprenariat-EFE-Maroc-cloture-le-projet-GREEN_a68880.html', 'summary': 'Entreprenariat : EFE-Maroc clôture le projet GREEN. EFE-Maroc, en partenariat avec l’AECID et EFE-Europe, a clôturé ce mois-ci le projet “GREEN" (Generating Renewed Hope for Moroccan Youth through Training and Job Placements in the Green Economy). Une initiative lancée en février 2023 pour accompagner les jeunes au Maroc vers une insertion socio-professionnelle durable dans les secteurs de l’économie verte.', 'size': 2}, {'id': '237', 'title': 'Clôture du projet GREEN, plus de 2100 jeunes accompagnés et formés', 'source': 'lnt.ma', 'link': 'https://lnt.ma/cloture-du-projet-green-plus-de-2100-jeunes-accompagnes-et-formes/', 'summary': 'Clôture du projet GREEN, plus de 2100 jeunes accompagnés et formés. EFE-Maroc, en partenariat avec l’AECID et EFE-Europe, vient de clôturer à Tanger le projet “GREEN – Generating Renewed Hope for Moroccan Youth through Training and Job Placements in the Green Economy”. Il s’agit en effet d’une initiative lancée en février 2023 avec comme objectif principal l’accompagnement des jeunes au Maroc vers une insertion socio-professionnelle durable . ', 'size': 2}], 'main_title': 'Entreprenariat : EFE-Maroc clôture le projet GREEN'}, {'community_id': '28', 'articles': [{'id': '81', 'title': 'Investissements : Dakhla-Oued Eddahab se dote d’un dispositif de veille économique', 'source': 'telquel.ma', 'link': 'https://telquel.ma/instant-t/2025/06/20/investissements-dakhla-oued-eddahab-se-dote-dun-dispositif-de-veille-economique_1938814/', 'summary': 'Investissements : Dakhla-Oued Eddahab se dote d’un dispositif de veille économique. Le CRI de Dakhla-Oued Eddahab lance, avec Forvis Mazars, un dispositif de veille économique pour renforcer l’attractivité régionale. Un forum de lancement est prévu le 25 juin à Dakhla. Le Centre régional d’investissement de Dakhla-Oued Eddahab s’associe au cabinet international Forvis Mazars pour mettre en place un dispositif intégré de veille économique et d’intelligence territoriale..', 'size': 2}, {'id': '279', 'title': 'Le CRI Dakhla-Oued Eddahab déploie sa stratégie de veille économique', 'source': 'lematin.ma', 'link': 'https://lematin.ma/regions/le-cri-dakhla-oued-eddahab-deploie-sa-strategie-de-veille-economique/286671', 'summary': 'Le CRI Dakhla-Oued Eddahab déploie sa stratégie de veille économique. Dans le cadre de la nouvelle stratégie de veille économique engagée par le Centre Régional d’Investissement de Dakhla-Oued Eddahab, un forum de sensibilisation et de formation se.', 'size': 2}, {'id': '311', 'title': "Dakhla lance sa stratégie d'intelligence économique en partenariat avec Forvis Mazars", 'source': 'www.yabiladi.com', 'link': 'https://www.yabiladi.com/articles/details/169538/dakhla-lance-strategie-d-intelligence-economique.html', 'summary': "Dakhla lance sa stratégie d'intelligence économique en partenariat avec Forvis Mazars. Le Centre régional dinvestissement de Dakhla-Oued Eddahab a annoncé, le 20 juin, un partenariat avec le cabinet de conseil Forvis Mazars pour mettre en œuvre une stratégie dintelligence économique et dintelligence territoriale.", 'size': 3}], 'main_title': "Dakhla lance sa stratégie d'intelligence économique en partenariat avec Forvis Mazars"}, {'community_id': '9', 'articles': [{'id': '87', 'title': 'Un nouveau parking de 142 places ouvre ses portes à Rabat', 'source': 'telquel.ma', 'link': 'https://telquel.ma/instant-t/2025/06/20/un-nouveau-parking-de-142-places-ouvre-ses-portes-a-rabat_1938751/', 'summary': 'Un nouveau parking de 142 places ouvre ses portes à Rabat. Rabat Région Mobilité (RRM) a annoncé l’ouverture à l’exploitation du nouveau parking en ouvrage Place de Russie au quartier l’Océan à Rabat, un nouvel équipement destiné à « décongestionner le trafic automobile dans l’un des axes les plus dynamiques et les plus fréquentés de la ville de Rabat ». Doté d’une capacité de 142 places réparties sur.', 'size': 3}, {'id': '194', 'title': 'Un nouveau parking en ouvrage de 142 places ouvre ses portes à Rabat', 'source': 'maroc-diplomatique.net', 'link': 'https://maroc-diplomatique.net/un-nouveau-parking-en-ouvrage-de-142-places-ouvre-ses-portes-a-rabat/', 'summary': 'Un nouveau parking en ouvrage de 142 places ouvre ses portes à Rabat. Rabat Région Mobilité (RRM) a annoncé l’ouverture à l’exploitation du nouveau parking en ouvrage Place de Russie au quartier l’Océan à Rabat, un nouvel équipement destiné à « décongestionner le trafic automobile dans l’un des axes les plus dynamiques et les plus fréquentés de la ville de Rabat ». Doté d’une capacité de 142 places réparties sur .', 'size': 3}, {'id': '286', 'title': 'Rabat : Un nouveau parking de 142 places ouvre ses portes au quartier l’Océan', 'source': 'www.lopinion.ma', 'link': 'https://www.lopinion.ma/Rabat-Un-nouveau-parking-de-142-places-ouvre-ses-portes-au-quartier-l-Ocean_a68907.html', 'summary': 'Rabat : Un nouveau parking de 142 places ouvre ses portes au quartier l’Océan. \u200bRabat Région Mobilité (RRM) a annoncé l’ouverture à l’exploitation du nouveau parking en ouvrage Place de Russie au quartier l’Océan à Rabat, un nouvel équipement destiné à “décongestionner le trafic automobile dans l’un des axes les plus dynamiques et les plus fréquentés de la ville de Rabat”.', 'size': 3}], 'main_title': 'Un nouveau parking de 142 places ouvre ses portes à Rabat'}, {'community_id': '18', 'articles': [{'id': '90', 'title': 'Inflation : les prix des restaurants et hôtels en hausse de près de 4%', 'source': 'telquel.ma', 'link': 'https://telquel.ma/instant-t/2025/06/20/inflation-les-prix-des-restaurants-et-hotels-en-hausse-de-pres-de-4_1938719/', 'summary': 'Inflation : les prix des restaurants et hôtels en hausse de près de 4%. L’indice des prix à la consommation (IPC) a enregistré, en mai dernier, une hausse de 0,4% comparativement au même mois de l’année précédente, selon le Haut-Commissariat au Plan (HCP). Les prix des restaurants et hôtels ont enregistré la plus forte hausse (+3,9%). Cette évolution est la conséquence de l’augmentation de l’indice des produits alimentaires de.', 'size': 5}, {'id': '173', 'title': 'HCP: L’inflation à 0,4% en mai', 'source': 'www.lavieeco.com', 'link': 'https://www.lavieeco.com/argent/hcp-linflation-a-04-en-mai/', 'summary': 'HCP: L’inflation à 0,4% en mai. En variation mensuelle, l’indice des prix à la consommation a connu, au cours du mois de mai dernier, une baisse de 0,4% par rapport au mois précédent, selon le Haut-commissariat au Plan.', 'size': 5}, {'id': '199', 'title': 'L’inflation poursuit sa décrue, portée par le repli des prix alimentaires', 'source': 'maroc-diplomatique.net', 'link': 'https://maroc-diplomatique.net/linflation-poursuit-sa-decrue-portee-par-le-repli-des-prix-alimentaires/', 'summary': 'L’inflation poursuit sa décrue, portée par le repli des prix alimentaires. En mai 2025, l’indice des prix à la consommation (IPC) a enregistré un recul de 0,4 % par rapport au mois précédent, selon les dernières données publiées par le Haut-Commissariat au Plan (HCP). Ce repli s’explique principalement par la baisse marquée des prix des denrées alimentaires, dans un contexte de détente sur certains marchés mondiaux .', 'size': 4}, {'id': '310', 'title': 'Inflation : hausse de 0,4% de l’IPC en mai', 'source': 'www.challenge.ma', 'link': 'https://www.challenge.ma/inflation-hausse-de-04-de-lipc-en-mai-hcp-305157/', 'summary': 'Inflation : hausse de 0,4% de l’IPC en mai. L’indice des prix à la consommation (IPC) a enregistré, en mai dernier, une hausse de 0,4% comparativement au même mois de l’année précédente, selon le Haut-Commissariat au Plan (HCP). Cette évolution est la conséquence de l’augmentation de l’indice des produits alimentaires de 0,5% et de celui des produits non alimentaires', 'size': 5}, {'id': '314', 'title': "Maroc : L'inflation diminue à 0,4 % en mai", 'source': 'www.yabiladi.com', 'link': 'https://www.yabiladi.com/articles/details/169510/maroc-l-inflation-diminue.html', 'summary': "Maroc : L'inflation diminue à 0,4 % en mai. Lindice des prix à la consommation (IPC) du Maroc a diminué de 0,4% en mai par rapport au mois précédent, selon une note publiée jeudi par le Haut-Commissariat au Plan (HCP).", 'size': 4}], 'main_title': 'Inflation : les prix des restaurants et hôtels en hausse de près de 4%'}, {'community_id': '0', 'articles': [{'id': '93', 'title': "Vers la création de l'Agence nationale pour la protection de l'enfance", 'source': 'telquel.ma', 'link': 'https://telquel.ma/instant-t/2025/06/20/vers-la-creation-de-lagence-nationale-pour-la-protection-de-lenfance_1938708/', 'summary': "Vers la création de l'Agence nationale pour la protection de l'enfance. Le Conseil de gouvernement a approuvé, jeudi, le projet de loi n°29.24 portant création de l’Agence nationale pour la protection de l’enfance, ainsi que des centres de protection de l’enfance et des établissements de prise en charge sociale dédiés aux enfants, présenté par le ministre de la Justice, Abdellatif Ouahbi. Ce projet de loi s’inscrit.", 'size': 3}, {'id': '149', 'title': "Maroc : Un projet de loi va créer l'Agence nationale pour la protection de l'enfance", 'source': 'www.yabiladi.com', 'link': 'https://www.yabiladi.com/articles/details/169520/maroc-projet-creer-l-agence-nationale.html', 'summary': "Maroc : Un projet de loi va créer l'Agence nationale pour la protection de l'enfance. Le Conseil de gouvernement a approuvé, jeudi, le projet de loi 29.24 portant création de lAgence nationale pour la protecti         const communityColors = d3.scaleOrdinal()

        let clickTimer = null;
        let clickCount = 0;
        
        function createTreemap(data, containerId) {
            const container = d3.select(`#${containerId}`);
            const width = container.node().getBoundingClientRect().width;
            const height = container.node().getBoundingClientRect().height;
            
            const sources = [...new Set(data.articles.map(d => d.source))];
            const color = d3.scaleOrdinal()
                .domain(sources)
                .range(d3.quantize(d3.interpolateHcl("#007FFF", "#FFA500"), sources.length));
            
                        
            const hierarchyData = {
                name: "root",
                children: data.articles
            };
            
            const root = d3.hierarchy(hierarchyData)
                .sum(d => d.size || 1)
                .sort((a, b) => b.value - a.value);
            
            const treemap = d3.treemap()
                .size([width, height])
                .padding(4)
                .round(true);
            
            treemap(root);
            
            const nodes = container.selectAll(".node")
                .data(root.leaves())
                .enter()
                .append("div")
                .attr("class", "node")
                .style("left", d => `${d.x0}px`)
                .style("top", d => `${d.y0}px`)
                .style("width", d => `${d.x1 - d.x0}px`)
                .style("height", d => `${d.y1 - d.y0}px`)
                .style("background-color", d => color(d.data.source))
                .on("click", function(event, d) {
                    clickCount++;
                    
                    if (clickCount === 1) {
                        showTooltip(event, d);
                        
                        clickTimer = setTimeout(function() {
                            clickCount = 0;
                        }, 300);
                    } else {
                        clearTimeout(clickTimer);
                        clickCount = 0;
                        if (d.data.link && d.data.link !== "#") {
                            window.open(d.data.link, '_blank');
                        }
                    }
                })
                .on("mouseover", function(event, d) {
                    if (window.innerWidth > 768) {
                        showTooltip(event, d);
                    }
                })
                .on("mousemove", function(event) {
                    if (window.innerWidth > 768) {
                        moveTooltip(event);
                    }
                })
                .on("mouseout", function() {

            nodes.append("div")

        function showTooltip(event, d) {
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = d.data.summary || '';

            const cleanSummary = tempDiv.textContent || tempDiv.innerText || '';

            tooltip.style("opacity", 1)
                .html(`
                    <div class="tooltip-title">${d.data.title}</div>
                    <div class="tooltip-source">${d.data.source}</div>
                    <div class="tooltip-summary">${cleanSummary ? cleanSummary : ''}</div>
                `);

            moveTooltip(event);
        }
        
        function moveTooltip(event) {
            const tooltipNode = tooltip.node();
            const tooltipWidth = tooltipNode.offsetWidth;
            const tooltipHeight = tooltipNode.offsetHeight;
            
            let left = event.pageX + 15;
            let top = event.pageY + 15;
            
            if (left + tooltipWidth > window.innerWidth) {
                left = event.pageX - tooltipWidth - 15;
            }
            
            if (top + tooltipHeight > window.innerHeight) {
                top = event.pageY - tooltipHeight - 15;
            }
            
            if (window.innerWidth <= 768) {
                left = (window.innerWidth - tooltipWidth) / 2;
                top = window.scrollY + (window.innerHeight - tooltipHeight) / 3;
            }
            
            tooltip.style("left", `${left}px`)
                .style("top", `${top}px`);
        }
        
        // Fonction pour cacher le tooltip
        function hideTooltip() {
            tooltip.style("opacity", 0);
        }
        
        document.addEventListener('click', function(event) {
            if (window.innerWidth <= 768 && 
                !event.target.closest('.node') && 
                !event.target.closest('.tooltip')) {
                hideTooltip();
            }
        });
        
        function initCarousel() {
            const carouselContainer = document.getElementById('treemap-carousel');
            
            treemapData.forEach((data, index) => {
                const slide = document.createElement('div');
                slide.className = 'swiper-slide';
                
                const title = document.createElement('div');
                title.className = 'community-title';
                title.textContent = data.main_title;
                slide.appendChild(title);
                
                const treemapContainer = document.createElement('div');
                treemapContainer.className = 'treemap-container';
                treemapContainer.id = `treemap-${data.community_id}`;
                slide.appendChild(treemapContainer);
                
                carouselContainer.appendChild(slide);
            });
            
            const swiper = new Swiper(".mySwiper", {
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                    
                },
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
                spaceBetween: 30,
                
                keyboard: {
                    enabled: true,
                },
                grabCursor: true, 
                effect: "slide", 
                speed: 600, 
                loop: true, 
                spaceBetween: 30,
                on: {
                    slideChange: function() {
                        
                        setTimeout(function() {
                            window.dispatchEvent(new Event('resize'));
                            hideTooltip();
                        }, 300);
                    }
                }
            });
            
            setTimeout(() => {
                treemapData.forEach(data => {
                    createTreemap(data, `treemap-${data.community_id}`);
                });
            }, 300);
            
            window.addEventListener('resize', () => {
                treemapData.forEach(data => {
                    const container = document.getElementById(`treemap-${data.community_id}`);
                    container.innerHTML = '';
                    createTreemap(data, `treemap-${data.community_id}`);
                });
                hideTooltip();
            });
        }
        
        window.addEventListener('load', initCarousel);
        
    </script>
    
    
    
</body>

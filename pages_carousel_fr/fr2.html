ocain, nouveau terrain d’opportunités pour les entreprises françaises', 'source': 'fr.hespress.com', 'link': 'https://fr.hespress.com/444762-forum-france-maroc-a-dakhla-le-sahara-marocain-nouveau-terrain-dopportunites-pour-les-entreprises-francaises.html', 'summary': 'Forum France-Maroc à Dakhla: Le Sahara marocain, nouveau terrain d’opportunités pour les entreprises françaises. La tenue du Forum économique Maroc–France à Dakhla marque un tournant symbolique et stratégique dans les relations entre Rabat et Paris. En choisissant cette ville emblématique des provinces du Sud comme lieu de rencontre, les deux pays envoient un signal fort. Il s’agit de plus qu’un simple rendez-vous d’affaires, il incarne une reconnaissance économique claire . ', 'size': 2}, {'id': '49', 'title': "Christophe Lecourtier : La France soutient les investissements de ses entreprises au Sahara marocain (L'ambassadeur de France au Maroc)", 'source': 'www.lopinion.ma', 'link': 'https://www.lopinion.ma/Christophe-Lecourtier-La-France-soutient-les-investissements-de-ses-entreprises-au-Sahara-marocain-L-ambassadeur-de_a72699.html', 'summary': "Christophe Lecourtier : La France soutient les investissements de ses entreprises au Sahara marocain (L'ambassadeur de France au Maroc). Ce 9 octobre 2025, plus de 300 chefs d’entreprises français et marocains se sont réunis à Dakhla pour explorer de nouvelles opportunités de partenariat dans des secteurs stratégiques tels que les énergies renouvelables, les infrastructures, l’agroalimentaire et le numérique.", 'size': 3}, {'id': '248', 'title': 'Christophe Lecourtier: La France soutient les investissements de ses entreprises dans le Sahara marocain', 'source': 'www.libe.ma', 'link': 'https://www.libe.ma/Christophe-Lecourtier-La-France-soutient-les-investissements-de-ses-entreprises-dans-le-Sahara-marocain_a156564.html', 'summary': 'Christophe Lecourtier: La France soutient les investissements de ses entreprises dans le Sahara marocain.', 'size': 2}], 'main_t e de mort au Maroc est un processus "graduel et ascendant" qui reflète la dynamique d’une société où interagissent les avis sur les droits humains avec les décisions politiques et se conjugue la volonté civile avec l’évolution législative, a affirmé, vendredi à Rabat, la présidente du Conseil national des droits de l’Homme (CNDH), Amina Bouayach.', 'size': 2}, {'id': '101', 'title': 'Peine de mort : Le Maroc sur un «chemin irréversible vers l’abolition»', 'source': 'www.yabiladi.com', 'link': 'https://www.yabiladi.com/articles/details/178545/peine-mort-maroc-chemin-irreversible.html', 'summary': 'Peine de mort : Le Maroc sur un «chemin irréversible vers l’abolition». À l’occasion de la Journée mondiale contre la peine de mort, le Conseil national des droits de l’Homme (CNDH) a commémoré ce 10 octobre en portant son espoir sur une réforme du Code pénal à même de consacrer une abolition de droit. Acteurs institutionnels et de la société civile plaident en effet pour que le Maroc franchisse le pas, après son vote pour le moratoire de l’ONU sur la peine capitale.', 'size': 2}, {'id': '229', 'title': 'Le Maroc confirme sa position en faveur de la suspension mondiale de la peine capitale', 'source': 'fr.hespress.com', 'link': 'https://fr.hespress.com/444854-le-maroc-confirme-sa-position-en-faveur-de-la-suspension-mondiale-de-la-peine-capitale.html', 'summary': 'Le Maroc confirme sa position en faveur de la suspension mondiale de la peine capitale. Le débat autour de la peine de mort au Maroc s’inscrit dans une évolution constante, marquée par une volonté d’aligner les pratiques nationales sur les standards internationaux des droits humains. C’est ce qu’a rappelé, vendredi à Rabat, la présidente du Conseil national des droits de l’Homme (CNDH), Amina Bouayach, lors d’une conférence de presse organisée . ', 'size': 3}], 'main_title': 'Le Maroc confirme sa position en faveur de la suspension mondiale de la peine capitale'}, {'community_id': '6', 'articles': [{'id': '38', 'ti ition vénézuélienne Maria Corina Machado pour ses efforts « en faveur d’une transition juste et pacifique de la dictature à la démocratie ». « Maria Corina Machado est l’un des exemples les plus extraordinaires de courage civique en Amérique latine ces derniers temps », a . ', 'size': 2}], 'main_title': "Le Nobel de la paix à l'opposante vénézuélienne Maria Corina Machado"}, {'community_id': '13', 'articles': [{'id': '74', 'title': 'Les États-Unis, premier pays importateur des produits artisanaux de Marrakech', 'source': 'telquel.ma', 'link': 'https://telquel.ma/instant-t/2025/10/10/les-etats-unis-premier-pays-importateur-des-produits-artisanaux-de-marrakech_1955279/', 'summary': 'Les États-Unis, premier pays importateur des produits artisanaux de Marrakech. La valeur globale des exportations des produits de l’artisanat de Marrakech a atteint durant les neuf premiers mois de l’année 2025, plus de 372 millions de DH (MDH), soit une hausse de 11 % par rapport à la même période de l’année précédente. Cette nette progression s’explique principalement par la hausse des exportations des produits.', 'size': 2}, {'id': '149', 'title': 'Hausse de 11% des exportations des produits de l’artisanat de Marrakech', 'source': 'www.lavieeco.com', 'link': 'https://www.lavieeco.com/affaires/secteurs/hausse-de-11-des-exportations-des-produits-de-lartisanat-de-marrakech/', 'summary': 'Hausse de 11% des exportations des produits de l’artisanat de Marrakech. Les exportations de l’artisanat de Marrakech ont dépassé 372 millions de dirhams durant les neuf premiers mois de 2025, enregistrant une hausse de 11 % portée par les tapis, la bijouterie et les habits traditionnels, avec les États-Unis, la France et l’Espagne comme principaux marchés importateurs.', 'size': 2}], 'main_title': 'Les États-Unis, premier pays importateur des produits artisanaux de Marrakech'}, {'community_id': '14', 'articles': [{'id': '76', 'title': "Plus de 66.000 personnes ont bénéficié de l'aide au logement à fin sep         const tooltip = d3.select("#tooltip");
        
        const communityColors = d3.scaleOrdinal()
            .domain(treemapData.map(d => d.community_id))
            .range(d3.quantize(d3.interpolateRainbow, treemapData.length));
        
        let clickTimer = null;
        let clickCount = 0;
        
        function createTreemap(data, containerId) {
            const container = d3.select(`#${containerId}`);
            const width = container.node().getBoundingClientRect().width;
            const height = container.node().getBoundingClientRect().height;
            
            const sources = [...new Set(data.articles.map(d => d.source))];
            const color = d3.scaleOrdinal()
                .domain(sources)
                .range(d3.quantize(d3.interpolateHcl("#007FFF", "#FFA500"), sources.length));
            
                        
            const hierarchyData = {
                name: "root",
                children: data.articles
            };
            
            const root = d3.hierarchy(hierarchyData)
                .sum(d => d.size || 1)
                .sort((a, b) => b.value - a.value);
            
            const treemap = d3.treemap()
                .size([width, height])
                .padding(4)
                .round(true);
            
            treemap(root);
            
            const nodes = container.selectAll(".node")
                .data(root.leaves())
                .enter()
                .append("div")
                .attr("class", "node")
                .style("left", d => `${d.x0}px`)
                .style("top", d => `${d.y0}px`)
                .style("width", d => `${d.x1 - d.x0}px`)
                .style("height", d => `${d.y1 - d.y0}px`)
                .style("background-color", d => color(d.data.source))
                .on("click", function(event, d) {
                    clickCount++;
                    
                    if (clickCount === 1) {
                        showTooltip(event, d);
                        
                        clickTimer = setTimeout(function() {
                            clickCount = 0;
                        }, 300);
                    } else {
                        clearTimeout(clickTimer);
                        clickCount = 0;
                        if (d.data.link && d.data.link !== "#") {
                            window.open(d.data.link, '_blank');
                        }
                    }
                })
                .on("mouseover", function(event, d) {
                    if (window.innerWidth > 768) {
                        showTooltip(event, d);
                    }
                })
                .on("mousemove", function(event) {
                    if (window.innerWidth > 768) {
                        moveTooltip(event);
                    }
                })
                .on("mouseout", function() {
                    if (window.innerWidth > 768 && clickCount === 0) {
                        hideTooltip();
                    }
                });
            
            nodes.append("div")
                .attr("class", "node-content")
                .html(d => `
                    <div class="node-title">${d.data.title ? d.data.title : 'Sans titre'}</div>
                    <div class="node-source">${d.data.source}</div>
                `);
        }
        
        function showTooltip(event, d) {
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = d.data.summary || '';

            const cleanSummary = tempDiv.textContent || tempDiv.innerText || '';

            tooltip.style("opacity", 1)
                .html(`
                    <div class="tooltip-title">${d.data.title}</div>
                    <div class="tooltip-source">${d.data.source}</div>
                    <div class="tooltip-summary">${cleanSummary ? cleanSummary : ''}</div>
                `);

            moveTooltip(event);
        }
        
        function moveTooltip(event) {
            const tooltipNode = tooltip.node();
            const tooltipWidth = tooltipNode.offsetWidth;
            const tooltipHeight = tooltipNode.offsetHeight;
            
            let left = event.pageX + 15;
            let top = event.pageY + 15;
            
            if (left + tooltipWidth > window.innerWidth) {
                left = event.pageX - tooltipWidth - 15;
            }
            
            if (top + tooltipHeight > window.innerHeight) {
                top = event.pageY - tooltipHeight - 15;
            }
            
            if (window.innerWidth <= 768) {
                left = (window.innerWidth - tooltipWidth) / 2;
                top = window.scrollY + (window.innerHeight - tooltipHeight) / 3;
            }
            
            tooltip.style("left", `${left}px`)
                .style("top", `${top}px`);
        }
        
        // Fonction pour cacher le tooltip
        function hideTooltip() {
            tooltip.style("opacity", 0);
        }
        
        document.addEventListener('click', function(event) {
            if (window.innerWidth <= 768 && 
                !event.target.closest('.node') && 
                !event.target.closest('.tooltip')) {
                hideTooltip();
            }
        });
        
        function initCarousel() {
            const carouselContainer = document.getElementById('treemap-carousel');
            
            treemapData.forEach((data, index) => {
                const slide = document.createElement('div');
                slide.className = 'swiper-slide';
                
                const title = document.createElement('div');
                title.className = 'community-title';
                title.textContent = data.main_title;
                slide.appendChild(title);
                
                const treemapContainer = document.createElement('div');
                treemapContainer.className = 'treemap-container';
                treemapContainer.id = `treemap-${data.community_id}`;
                slide.appendChild(treemapContainer);
                
                carouselContainer.appendChild(slide);
            });
            
            const swiper = new Swiper(".mySwiper", {
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                    
                },
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
                spaceBetween: 30,
                
                keyboard: {
                    enabled: true,
                },
                grabCursor: true, 
                effect: "slide", 
                speed: 600, 
                loop: true, 
                spaceBetween: 30,
                on: {
                    slideChange: function() {
                        
                        setTimeout(function() {
                            window.dispatchEvent(new Event('resize'));
                            hideTooltip();
                        }, 300);
                    }
                }
            });
            
            setTimeout(() => {
                treemapData.forEach(data => {
                    createTreemap(data, `treemap-${data.community_id}`);
                });
            }, 300);
            
            window.addEventListener('resize', () => {
                treemapData.forEach(data => {
                    const container = document.getElementById(`treemap-${data.community_id}`);
                    container.innerHTML = '';
                    createTreemap(data, `treemap-${data.community_id}`);
                });
                hideTooltip();
            });
        }
        
        window.addEventListener('load', initCarousel);
        
    </script>

s internationales, icônes arabes et grands noms de la.', 'size': 2}, {'id': '166', 'title': 'Mawazine 2025: Plus de 3,75 millions de festivaliers pour la 20e édition', 'source': 'www.lavieeco.com', 'link': 'https://www.lavieeco.com/influences/mawazine-2025-plus-de-375-millions-de-festivaliers-pour-la-20e-edition/', 'summary': 'Mawazine 2025: Plus de 3,75 millions de festivaliers pour la 20e édition. Pendant neuf jours, du 20 au 28 juin, les scènes de Rabat et de Salé ont vibré à l’unisson. Cet afflux remarquable, matérialisé par des scènes combles chaque soir, confirme la position singulière de Mawazine parmi les plus grands festivals mondiaux.', 'size': 2}], 'main_title': 'Mawazine 2025 : la 20e édition a attiré plus de 3,75 millions de festivaliers'}, {'community_id': '17', 'articles': [{'id': '95', 'title': 'L’intégration de l’IA dans les stratégies nationales, un prérequis de souveraineté, selon Seghrouchni', 'source': 'telquel.ma', 'link': 'https://telquel.ma/instant-t/2025/07/01/lintegration-de-lia-dans-les-strategies-nationales-un-prerequis-de-souverainete-selon-seghrouchni_1940445/', 'summary': 'L’intégration de l’IA dans les stratégies nationales, un prérequis de souveraineté, selon Seghrouchni. L’intégration de l’Intelligence artificielle (IA) dans les stratégies nationales constitue un prérequis de souveraineté, a affirmé, mardi à Salé, la ministre déléguée chargée de la Transition numérique et de la Réforme de l’administration, Amal El Fallah Seghrouchni. Intégrer l’IA à l’horizon stratégique national est un prérequis de souveraineté pour garantir que la technologie ne s’écarte.', 'size': 3}, {'id': '230', 'title': 'L’intégration de l’Intelligence artificielle dans les stratégies nationales, un prérequis de souveraineté', 'source': 'www.lereporter.ma', 'link': 'https://www.lereporter.ma/lintegration-de-lintelligence-artificielle-dans-les-strategies-nationales-un-prerequis-de-souverainete/', 'summary': 'L’intégration de l’Intelligence artificielle dans les stratégies nationales, un prérequis de souveraineté. L’intégration de l’Intelligence artificielle (IA) dans les stratégies nationales constitue un prérequis de souveraineté, a affirmé, mardi à Salé, la ministre déléguée chargée de la Transition numérique et de la Réforme de l’administration, Amal El Fallah Seghrouchni. “Intégrer l’IA à l’horizon stratégique national est un prérequis de souveraineté pour garantir que la technologie ne s’écarte pas du ', 'size': 3}, {'id': '351', 'title': 'Amal El Fallah Seghrouchni : « Le Maroc trace sa voie vers une intelligence artificielle responsable, multilatérale et porteuse d’excellence »', 'source': 'maroc-diplomatique.net', 'link': 'https://maroc-diplomatique.net/amal-el-fallah-seghrouchni-le-maroc-trace-sa-voie-vers-une-intelligence-artificielle-responsable-multilaterale-et-porteuse-dexcellence/', 'summary': 'Amal El Fallah Seghrouchni : « Le Maroc trace sa voie vers une intelligence artificielle responsable, multilatérale et porteuse d’excellence ». À l’occasion des premières Assises nationales de l’intelligence artificielle, tenues à Rabat les 1er et 2 juillet 2025, Mme Amal El Fallah Seghrouchni, ministre déléguée auprès du chef du Gouvernement, chargée de la Transition numérique et de la Réforme de l’administration, a livré une déclaration forte, empreinte de clarté stratégique et de détermination politique. Lors .', 'size': 3}], 'main_title': 'L’intégration de l’IA dans les stratégies nationales, un prérequis de souveraineté, selon Seghrouchni'}, {'community_id': '18', 'articles': [{'id': '101', 'title': 'Les investissements étrangers grimpent de 41,7% à fin mai', 'source': 'telquel.ma', 'link': 'https://telquel.ma/instant-t/2025/07/01/les-investissements-etrangers-grimpent-de-417-a-fin-mai_1940415/', 'summary': 'Les investissements étrangers grimpent de 41,7% à fin mai. Le flux net des investissements directs étrangers (IDE) s’est établi à 14,12 milliards de dirhams (MMDH) à fin mai 2025, en hausse de 41,7% par rapport à la même période un an auparavant, selon l’Office des Changes. Les recettes de ces investissements se sont améliorées de 27% à 21,89 MMDH et les dépenses ont augmenté.', 'size': 2}, {'id': '176', 'title': 'IDE : Le flux net grimpe de 41,7% à fin mai', 'source': 'www.lavieeco.com', 'link': 'https://www.lavieeco.com/affaires/ide-le-flux-net-grimpe-de-417-a-fin-mai/', 'summary': 'IDE : Le flux net grimpe de 41,7% à fin mai. Les investissements directs étrangers au Maroc, ont totalisé 14 milliards de dirhams à fin mai, en hausse de 41,7% comparativement à la même période de l’année dernière.', 'size': 2}], 'main_title': 'Les investissements étrangers grimpent de 41,7% à fin mai'}, {'community_id': '19', 'articles': [{'id': '104', 'title': 'Alger confirme la peine de cinq ans de prison contre Boualem Sansal', 'source': 'telquel.ma', 'link': 'https://telquel.ma/instant-t/2025/07/01/alger-confirme-la-peine-de-cinq-ans-de-prison-contre-boualem-sansal_1940399/', 'summary': 'Alger confirme la peine de cinq ans de prison contre Boualem Sansal. La cour d’appel d’Alger a confirmé mardi le verdict de première instance en condamnant mardi l’écrivain franco-algérien Boualem Sansal à cinq ans de prison ferme notamment pour « atteinte à l’unité nationale », selon un correspondant de l’AFP dans la salle. Le verdict du tribunal de première instance a été confirmé. Vous avez huit jours pour introduire.', 'size': 2}, {'id': '124', 'title': 'Algérie: Boualem Sansal condamné à cinq ans de prison en appel', 'source': 'www.challenge.ma', 'link': 'https://www.challenge.ma/algerie-boualem-sansal-condamne-a-cinq-ans-de-prison-en-appel-305801/', 'summary': 'Algérie: Boualem Sansal condamné à cinq ans de prison en appel. La cour d’appel d’Alger a confirmé mardi le verdict de première instance en condamnant mardi l’écrivain franco-algérien Boualem Sansal à cinq ans de prison ferme notamment pour « atteinte à l’unité nationale », selon un correspondant de l’AFP dans la salle. M. Sansal avait été condamné le 27 mars à cinq ans', 'size': 2}], 'main_title': 'Alger confirme la peine de cinq ans de prison contre Boualem Sansal'}, {'community_id': '20', 'articles': [{'id': '106', 'title': 'Pratiques anticoncurrentielles : saisie inopinée du Conseil de la concurrence auprès de deux entreprises', 'source': 'telquel.ma', 'link': 'https://telquel.ma/instant-t/2025/07/01/pratiques-anticoncurrentielles-saisie-inopinee-du-conseil-de-la-concurrence-aupres-de-deux-entreprises_1940356/', 'summary': 'Pratiques anticoncurrentielles : saisie inopinée du Conseil de la concurrence auprès de deux entreprises. Les services d’instruction et d’enquête du Conseil de la concurrence ont procédé, le 24 juin, à des opérations de visite et saisie inopinées auprès de deux entreprises suspectées d’avoir mis en œuvre des pratiques anticoncurrentielles dans le marché de l’audit financier et comptable et les marchés connexes. Ces opérations de visite et de saisie ont.', 'size': 2}, {'id': '201', 'title': 'Audit financier : le Conseil de la concurrence déclenche une enquête de terrain', 'source': 'leseco.ma', 'link': 'https://leseco.ma/business/audit-financier-le-conseil-de-la-concurrence-declenche-une-enquete-de-terrain.html', 'summary': 'Audit financier : le Conseil de la concurrence déclenche une enquête de terrain. Le Conseil de la concurrence est passé à l’action. Le 24 juin dernier, ses services d’instruction ont mené, avec l’autorisation du parquet, des opérations de visite et de saisie inopinées auprès de deux entreprises évoluant sur le marché de l’audit financier et comptable, ainsi que dans des segments connexes. ', 'size': 2}], 'main_title': 'Pratiques anticoncurrentielles : saisie inopinée du Conseil de la concurrence auprès de deux entreprises'}, {'community_id': '21', 'articles': [{'id': '108', 'title': "L'ONMT et China Eastern Airlines s'allient pour la promotion du Maroc en Chine", 'source': 'telquel.ma', 'link': 'https://telquel.ma/instant-t/2025/07/01/lonmt-et-china-eastern-airlines-sallient-pour-la-promotion-du-maroc-en-chine_1940342/', 'summary': "L'ONMT et China Eastern Airlines s'allient pour la promotion du Maroc en Chine. L’Office national marocain du tourisme (ONMT) et la compagnie aérienne China Eastern Airlines, ont signé, lundi à Rabat, un protocole d’accord visant à intensifier la promotion de la destination Maroc sur le marché chinois. L’accord a été conclu, lors d’une cérémonie présidée par la ministre du Tourisme, de l’Artisanat et de l’Économie sociale et solidaire,.", 'size': 2}, {'id': '205', 'title': 'Le Maroc renforce sa stratégie asiatique avec China Eastern', 'source': 'leseco.ma', 'link': 'https://leseco.ma/maroc/le-maroc-renforce-sa-strategie-asiatique-avec-china-eastern.html', 'summary': 'Le Maroc renforce sa stratégie asiatique avec China Eastern. L’Office National Marocain du Tourisme et la compagnie aérienne China Eastern ont signé, ce lundi 30 juin, un partenariat stratégique pour intensifier la promotion du Maroc en Chine, confirmant la montée en puissance du marché asiatique. ', 'size': 2}], 'main_title': "L'ONMT et China Eastern Airlines s'allient pour la promotion du Maroc en Chine"}, {'community_id': '22', 'articles': [{'id': '115', 'title': 'Les prévisions du mercredi 2 juillet', 'source': 'www.challenge.ma', 'link': 'https://www.challenge.ma/les-previsions-du-mercredi-2-juillet-305867/', 'summary': 'Les prévisions du mercredi 2 juillet. Voici les prévisions météorologiques pour le mercredi 2 juillet 2025 : – Temps encore chaud sur les régions intérieures à l’Ouest de l’Atlas, le Sud-Est et l’intérieur des provinces Sahariennes. – Formations brumeuses par endroits sur la Méditerranée, les côtes Nord et Centre et le Nord-Ouest des provinces Sud. –', 'size': 2}, {'id': '181', 'title': 'Prévisions météorologiques pour le jeudi 3 juillet 2025', 'source': 'maroc-diplomatique.net', 'link': 'https://maroc-diplomatique.net/previsions-meteorologiques-pour-le-jeudi-3-juillet-2025/', 'summary': 'Prévisions météorologiques pour le jeudi 3 juillet 2025. Voici les prévisions météorologiques pour le jeudi 3 juillet 2025 : – Temps chaud sur le Sud-Est et l’intérieur du Souss et des provinces sahariennes, et assez chaud à chaud sur les plaines intérieures. – Ondées et orages sur les Haut et Moyen Atlas et leurs versants Est, les plateaux de Phosphates et sur l’Est .', 'size': 2}], 'main_title': 'Les prévisions du mercredi 2 juillet'}, {'community_id': '23', 'articles': [{'id': '155', 'title': 'La transformation digitale au coeur de la nouvelle stratégie de l’Office des Changes', 'source': 'www.lavieeco.com', 'link': 'https://www.lavieeco.com/au-royaume/la-transformation-digitale-au-coeur-de-la-nouvelle-strategie-de-loffice-des-changes/', 'summary': 'La transformation digitale au coeur de la nouvelle stratégie de l’Office des Changes. Cette stratégie 2025-2029 est structurée autour de six axes prioritaires à savoir l’innovation réglementaire, le contrôle intelligent, la modernisation de la production statistique, la transformation digitale, l’amélioration de l’expérience usager et une gouvernance responsable.', 'size': 3}, {'id': '182', 'title': 'Office des Changes : Nouvelle stratégie pour la période 2025-2029', 'source': 'maroc-diplomatique.net', 'link': 'https://maroc-diplomatique.net/office-des-changes-nouvelle-strategie-pour-la-periode-2025-2029/', 'summary': 'Office des Changes : Nouvelle stratégie pour la période 2025-2029. L’Office des Changes vient de publier sa nouvelle stratégie pour la période 2025-2029, axée notamment sur l’innovation, la transformation digitale et l’amélioration de l’expérience usager. Élaborée dans le cadre d’une démarche participative, cette feuille de route affirme la volonté de faire de l’Office des Changes un acteur engagé au service du développement économique et de .', 'size': 3}, {'id': '300', 'title': 'Office des change: innovation et transformation digitale au coeur de la nouvelle stratégie 2025-2029', 'source': 'www.lopinion.ma', 'link': 'https://www.lopinion.ma/Office-des-change-innovation-et-transformation-digitale-au-coeur-de-la-nouvelle-strategie-2025-2029_a69392.html', 'summary': 'Office des change: innovation et transformation digitale au coeur de la nouvelle stratégie 2025-2029. \u200bL’Office des changes vient de publier sa nouvelle stratégie pour la période 2025-2029, axée notamment sur l’innovation, la transformation digitale et l’amélioration de l’expérience usager.', 'size': 3}], 'main_title': 'La transformation digitale au coeur de la nouvelle stratégie de l’Office des Changes'}, {'community_id': '24', 'articles': [{'id': '164', 'title': 'IA : Le Maroc entre dans l’ère stratégique', 'source': 'www.lavieeco.com', 'link': 'https://www.lavieeco.com/videos/ia-le-maroc-entre-dans-lere-strategique/', 'summary': 'IA : Le Maroc entre dans l’ère stratégique. À Rabat, les premières Assises nationales de l’intelligence artificielle ont marqué un tournant historique pour le Royaume. Pendant deux jours, plus de 2.000 participants, experts nationaux et internationaux, se sont réunis à l’UM6P Rabat autour d’une ambition claire : faire de l’IA un levier de développement éthique, souverain et durable.', 'size': 3}, {'id': '233', 'title': 'Coup d’envoi à Rabat des premières Assises nationales de l’Intelligence artificielle', 'source': 'www.lereporter.ma', 'link': 'https://www.lereporter.ma/coup-denvoi-a-rabat-des-premieres-assises-nationales-de-lintelligence-artificielle/', 'summary': 'Coup d’envoi à Rabat des premières Assises nationales de l’Intelligence artificielle. Le coup d’envoi des premières Assises nationales de l’Intelligence artificielle (IA), placées sous le Haut Patronage de Sa Majesté le Roi Mohammed VI, a été donné, mardi à Rabat, en présence d’un aréopage de responsables d’institutions publiques et du secteur privé, d’experts et de représentants d’organisations internationales. Initiées par le ministère de la Transition numérique ', 'size': 2}, {'id': '246', 'title': 'Rabat accueille le         const tooltip = d3.select("#tooltip");
        
        const communityColors = d3.scaleOrdinal()
            .domain(treemapData.map(d => d.community_id))
            .range(d3.quantize(d3.interpolateRainbow, treemapData.length));
        
        let clickTimer = null;
        let clickCount = 0;
        
        function createTreemap(data, containerId) {
            const container = d3.select(`#${containerId}`);
            const width = container.node().getBoundingClientRect().width;
            const height = container.node().getBoundingClientRect().height;
            
            const sources = [...new Set(data.articles.map(d => d.source))];
            const color = d3.scaleOrdinal()
                .domain(sources)
                .range(d3.quantize(d3.interpolateHcl("#007FFF", "#FFA500"), sources.length));
            
                        
            const hierarchyData = {
                name: "root",
                children: data.articles
            };
            
            const root = d3.hierarchy(hierarchyData)
                .sum(d => d.size || 1)
                .sort((a, b) => b.value - a.value);
            
            const treemap = d3.treemap()
                .size([width, height])
                .padding(4)
                .round(true);
            
            treemap(root);
            
            const nodes = container.selectAll(".node")
                .data(root.leaves())
                .enter()
                .append("div")
                .attr("class", "node")
                .style("left", d => `${d.x0}px`)
                .style("top", d => `${d.y0}px`)
                .style("width", d => `${d.x1 - d.x0}px`)
                .style("height", d => `${d.y1 - d.y0}px`)
                .style("background-color", d => color(d.data.source))
                .on("click", function(event, d) {
                    clickCount++;
                    
                    if (clickCount === 1) {
                        showTooltip(event, d);
                        
                        clickTimer = setTimeout(function() {
                            clickCount = 0;
                        }, 300);
                    } else {
                        clearTimeout(clickTimer);
                        clickCount = 0;
                        if (d.data.link && d.data.link !== "#") {
                            window.open(d.data.link, '_blank');
                        }
                    }
                })
                .on("mouseover", function(event, d) {
                    if (window.innerWidth > 768) {
                        showTooltip(event, d);
                    }
                })
                .on("mousemove", function(event) {
                    if (window.innerWidth > 768) {
                        moveTooltip(event);
                    }
                })
                .on("mouseout", function() {
                    if (window.innerWidth > 768 && clickCount === 0) {
                        hideTooltip();
                    }
                });
            
            nodes.append("div")
                .attr("class", "node-content")
                .html(d => `
                    <div class="node-title">${d.data.title ? d.data.title : 'Sans titre'}</div>
                    <div class="node-source">${d.data.source}</div>
                `);
        }
        
        function showTooltip(event, d) {
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = d.data.summary || '';

            const cleanSummary = tempDiv.textContent || tempDiv.innerText || '';

            tooltip.style("opacity", 1)
                .html(`
                    <div class="tooltip-title">${d.data.title}</div>
                    <div class="tooltip-source">${d.data.source}</div>
                    <div class="tooltip-summary">${cleanSummary ? cleanSummary : ''}</div>
                `);

            moveTooltip(event);
        }
        
        function moveTooltip(event) {
            const tooltipNode = tooltip.node();
            const tooltipWidth = tooltipNode.offsetWidth;
            const tooltipHeight = tooltipNode.offsetHeight;
            
            let left = event.pageX + 15;
            let top = event.pageY + 15;
            
            if (left + tooltipWidth > window.innerWidth) {
                left = event.pageX - tooltipWidth - 15;
            }
            
            if (top + tooltipHeight > window.innerHeight) {
                top = event.pageY - tooltipHeight - 15;
            }
            
            if (window.innerWidth <= 768) {
                left = (window.innerWidth - tooltipWidth) / 2;
                top = window.scrollY + (window.innerHeight - tooltipHeight) / 3;
            }
            
            tooltip.style("left", `${left}px`)
                .style("top", `${top}px`);
        }
        
        // Fonction pour cacher le tooltip
        function hideTooltip() {
            tooltip.style("opacity", 0);
        }
        
        document.addEventListener('click', function(event) {
            if (window.innerWidth <= 768 && 
                !event.target.closest('.node') && 
                !event.target.closest('.tooltip')) {
                hideTooltip();
            }
        });
        
        function initCarousel() {
            const carouselContainer = document.getElementById('treemap-carousel');
            
            treemapData.forEach((data, index) => {
                const slide = document.createElement('div');
                slide.className = 'swiper-slide';
                
                const title = document.createElement('div');
                title.className = 'community-title';
                title.textContent = data.main_title;
                slide.appendChild(title);
                
                const treemapContainer = document.createElement('div');
                treemapContainer.className = 'treemap-container';
                treemapContainer.id = `treemap-${data.community_id}`;
                slide.appendChild(treemapContainer);
                
                carouselContainer.appendChild(slide);
            });
            
            const swiper = new Swiper(".mySwiper", {
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                    
                },
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
                spaceBetween: 30,
                
                keyboard: {
                    enabled: true,
                },
                grabCursor: true, 
                effect: "slide", 
                speed: 600, 
                loop: true, 
                spaceBetween: 30,
                on: {
                    slideChange: function() {
                        
                        setTimeout(function() {
                            window.dispatchEvent(new Event('resize'));
                            hideTooltip();
                        }, 300);
                    }
                }
            });
            
            setTimeout(() => {
                treemapData.forEach(data => {
                    createTreemap(data, `treemap-${data.community_id}`);
                });
            }, 300);
            
            window.addEventListener('resize', () => {
                treemapData.forEach(data => {
                    const container = document.getElementById(`treemap-${data.community_id}`);
                    container.innerHTML = '';
                    createTreemap(data, `treemap-${data.community_id}`);
                });
                hideTooltip();
            });
        }
        
        window.addEventListener('load', initCarousel);
        
    </script>

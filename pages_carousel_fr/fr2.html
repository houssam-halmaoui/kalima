 résidents dans un pays de l’Union, a annoncé, mardi à Rabat, le wali de Bank Al-Maghrib (BAM), Abdellatif Jouahri, lors du point de presse à lissue de la deuxième réunion trimestrielle de 2025 du conseil de BAM.', 'size': 2}], 'main_title': 'Directive européenne sur les Banques marocaines : vers un accord franco-marocain en juillet'}, {'community_id': '3', 'articles': [{'id': '66', 'title': 'Au CDH, hommage à feue Halima Ouarzazi, doyenne des femmes diplomates africaines', 'source': 'www.lopinion.ma', 'link': 'https://www.lopinion.ma/Au-CDH-hommage-a-feue-Halima-Ouarzazi-doyenne-des-femmes-diplomates-africaines_a69129.html', 'summary': 'Au CDH, hommage à feue Halima Ouarzazi, doyenne des femmes diplomates africaines. \u200bLe Haut Commissariat des Nations Unies aux Droits de l’Homme a rendu hommage, mardi à Genève, à la Marocaine Halima Ouarzazi, doyenne des femmes diplomates africaines, décédée le 14 mai dernier après une carrière riche dans la diplomatie et l’action multilatérale.', 'size': 2}, {'id': '150', 'title': 'Genève : Le CDH rend un hommage posthume à la diplomate marocaine Halima Ouarzazi', 'source': 'www.yabiladi.com', 'link': 'https://www.yabiladi.com/articles/details/169945/geneve-rend-hommage-posthume-diplomate.html', 'summary': 'Genève : Le CDH rend un hommage posthume à la diplomate marocaine Halima Ouarzazi. Le Haut commissariat des Nations unies aux droits de l’Homme a rendu hommage, mardi à Genève, à la Marocaine Halima Ouarzazi, doyenne des femmes diplomates africaines, décédée le 14 mai dernier après une carrière riche dans la diplomatie et l’action multilatérale.', 'size': 2}], 'main_title': 'Au CDH, hommage à feue Halima Ouarzazi, doyenne des femmes diplomates africaines'}, {'community_id': '26', 'articles': [{'id': '78', 'title': 'Cobco inaugure sa première unité de fabrication de matériaux pour batteries lithium-ion au Maroc', 'source': 'telquel.ma', 'link': 'https://telquel.ma/instant-t/2025/06/25/cobco-inaugure-sa-premiere-unite-de-fabr : 'www.lereporter.ma', 'link': 'https://www.lereporter.ma/dubravka-suica-le-maroc-et-lue-partagent-une-relation-unique-et-un-objectif-commun/', 'summary': 'Dubravka Šuica | Le Maroc et l’UE partagent une relation unique et un objectif commun. Le Maroc et l’Union Européenne partagent une relation unique et un objectif commun d’approfondir leur partenariat, a affirmé, mardi, la Commissaire européenne à la Méditerranée, Dubravka Šuica. ‘’Nous partageons une relation unique et un objectif commun : approfondir notre partenariat’’, a écrit la responsable européenne sur son compte X, à l’issue d’un entretien téléphonique avec ', 'size': 2}], 'main_title': 'Le Maroc et l’UE partagent une relation unique et un objectif commun d’approfondir leur partenariat (Commissaire européenne)'}];
        
        const tooltip = d3.select("#tooltip");
        
        const communityColors = d3.scaleOrdinal()
            .domain(treemapData.map(d => d.community_id))
            .range(d3.quantize(d3.interpolateRainbow, treemapData.length));
        
        let clickTimer = null;
        let clickCount = 0;
        
        function createTreemap(data, containerId) {
            const container = d3.select(`#${containerId}`);
            const width = container.node().getBoundingClientRect().width;
            const height = container.node().getBoundingClientRect().height;
            
            const sources = [...new Set(data.articles.map(d => d.source))];
            const color = d3.scaleOrdinal()
                .domain(sources)
                .range(d3.quantize(d3.interpolateHcl("#007FFF", "#FFA500"), sources.length));
            
                        
            const hierarchyData = {
                name: "root",
                children: data.articles
            };
            
            const root = d3.hierarchy(hierarchyData)
                .sum(d => d.size || 1)
                .sort((a, b) => b.value - a.value);
            
            const treemap = d3.treemap()
                .size([width, height])
                .padding(4)
                .round(true);
            
            treemap(root);
            
            const nodes = container.selectAll(".node")
                .data(root.leaves())
                .enter()
                .append("div")
                .attr("class", "node")
                .style("left", d => `${d.x0}px`)
                .style("top", d => `${d.y0}px`)
                .style("width", d => `${d.x1 - d.x0}px`)
                .style("height", d => `${d.y1 - d.y0}px`)
                .style("background-color", d => color(d.data.source))
                .on("click", function(event, d) {
                    clickCount++;
                    
                    if (clickCount === 1) {
                        showTooltip(event, d);
                        
                        clickTimer = setTimeout(function() {
                            clickCount = 0;
                        }, 300);
                    } else {
                        clearTimeout(clickTimer);
                        clickCount = 0;
                        if (d.data.link && d.data.link !== "#") {
                            window.open(d.data.link, '_blank');
                        }
                    }
                })
                .on("mouseover", function(event, d) {
                    if (window.innerWidth > 768) {
                        showTooltip(event, d);
                    }
                })
                .on("mousemove", function(event) {
                    if (window.innerWidth > 768) {
                        moveTooltip(event);
                    }
                })
                .on("mouseout", function() {
                    if (window.innerWidth > 768 && clickCount === 0) {
                        hideTooltip();
                    }
                });
            
            nodes.append("div")
                .attr("class", "node-content")
                .html(d => `
                    <div class="node-title">${d.data.title ? d.data.title : 'Sans titre'}</div>
                    <div class="node-source">${d.data.source}</div>
                `);
        }
        
        function showTooltip(event, d) {
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = d.data.summary || '';

            const cleanSummary = tempDiv.textContent || tempDiv.innerText || '';

            tooltip.style("opacity", 1)
                .html(`
                    <div class="tooltip-title">${d.data.title}</div>
                    <div class="tooltip-source">${d.data.source}</div>
                    <div class="tooltip-summary">${cleanSummary ? cleanSummary : ''}</div>
                `);

            moveTooltip(event);
        }
        
        function moveTooltip(event) {
            const tooltipNode = tooltip.node();
            const tooltipWidth = tooltipNode.offsetWidth;
            const tooltipHeight = tooltipNode.offsetHeight;
            
            let left = event.pageX + 15;
            let top = event.pageY + 15;
            
            if (left + tooltipWidth > window.innerWidth) {
                left = event.pageX - tooltipWidth - 15;
            }
            
            if (top + tooltipHeight > window.innerHeight) {
                top = event.pageY - tooltipHeight - 15;
            }
            
            if (window.innerWidth <= 768) {
                left = (window.innerWidth - tooltipWidth) / 2;
                top = window.scrollY + (window.innerHeight - tooltipHeight) / 3;
            }
            
            tooltip.style("left", `${left}px`)
                .style("top", `${top}px`);
        }
        
        // Fonction pour cacher le tooltip
        function hideTooltip() {
            tooltip.style("opacity", 0);
        }
        
        document.addEventListener('click', function(event) {
            if (window.innerWidth <= 768 && 
                !event.target.closest('.node') && 
                !event.target.closest('.tooltip')) {
                hideTooltip();
            }
        });
        
        function initCarousel() {
            const carouselContainer = document.getElementById('treemap-carousel');
            
            treemapData.forEach((data, index) => {
                const slide = document.createElement('div');
                slide.className = 'swiper-slide';
                
                const title = document.createElement('div');
                title.className = 'community-title';
                title.textContent = data.main_title;
                slide.appendChild(title);
                
                const treemapContainer = document.createElement('div');
                treemapContainer.className = 'treemap-container';
                treemapContainer.id = `treemap-${data.community_id}`;
                slide.appendChild(treemapContainer);
                
                carouselContainer.appendChild(slide);
            });
            
            const swiper = new Swiper(".mySwiper", {
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                    
                },
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
                spaceBetween: 30,
                
                keyboard: {
                    enabled: true,
                },
                grabCursor: true, 
                effect: "slide", 
                speed: 600, 
                loop: true, 
                spaceBetween: 30,
                on: {
                    slideChange: function() {
                        
                        setTimeout(function() {
                            window.dispatchEvent(new Event('resize'));
                            hideTooltip();
                        }, 300);
                    }
                }
            });
            
            setTimeout(() => {
                treemapData.forEach(data => {
                    createTreemap(data, `treemap-${data.community_id}`);
                });
            }, 300);
            
            window.addEventListener('resize', () => {
                treemapData.forEach(data => {
                    const container = document.getElementById(`treemap-${data.community_id}`);
                    container.innerHTML = '';
                    createTreemap(data, `treemap-${data.community_id}`);
                });
                hideTooltip();
            });
        }
        
        window.addEventListener('load', initCarousel);
        
    </script>

 prenantes nationales, a activé le dispositif global d’accueil simultanément au Maroc, en France, en.', 'size': 5}, {'id': '110', 'title': 'La Fondation Mohammed V lance l’opération Marhaba à destination des MRE', 'source': 'www.challenge.ma', 'link': 'https://www.challenge.ma/la-fondation-mohammed-v-lance-loperation-marhaba-a-destination-des-mre-304363/', 'summary': 'La Fondation Mohammed V lance l’opération Marhaba à destination des MRE. Sur Hautes Instructions Royales, la Fondation Mohammed V pour la Solidarité lance, mardi 10 juin 2025, l’opération « Marhaba » d’accueil des Marocains résidant à l’étranger, avec l’activation du dispositif global simultanément au Maroc, en France, en Espagne et en Italie. Placée sous la présidence effective de Sa Majesté le Roi Mohammed', 'size': 5}, {'id': '162', 'title': 'Marhaba 2025 : Lancement ce mardi sur Hautes instructions Royales', 'source': 'www.lavieeco.com', 'link': 'https://www.lavieeco.com/au-royaume/marhaba-2025-lancement-le-mardi-sur-hautes-instructions-royales/', 'summary': 'Marhaba 2025 : Lancement ce mardi sur Hautes instructions Royales. Sur Hautes Instructions de Sa Majesté le Roi Mohammed VI, que Dieu l’assiste, la Fondation Mohammed V pour la Solidarité lance, mardi 10 juin, l’opération "Marhaba" d’accueil des Marocains résidant à l’étranger.', 'size': 5}, {'id': '202', 'title': 'La Fondation Mohammed V pour la Solidarité lance mardi l’opération «\xa0Marhaba 2025\xa0»', 'source': 'www.lereporter.ma', 'link': 'https://www.lereporter.ma/la-fondation-mohammed-v-pour-la-solidarite-lance-mardi-loperation-marhaba-2025/', 'summary': 'La Fondation Mohammed V pour la Solidarité lance mardi l’opération « Marhaba 2025 ». Sur Hautes Instructions de Sa Majesté le Roi Mohammed VI, que Dieu L’assiste, la Fondation Mohammed V pour la Solidarité lance, mardi 10 juin 2025, l’opération “Marhaba” d’accueil des Marocains résidant à l’étranger. La Fondation Mohammed V pour la Solidarité, qui contribue à l’opération avec l’ensemble des parties-prenantes nationales, a activé le dispositif global d’accueil ', 'size': 5}], 'main_title': "Coup d'envoi officiel de l'Opération “Marhaba 2025”"}, {'community_id': '9', 'articles': [{'id': '70', 'title': '\u200bAprès la CNSS et les notaires, des hackers ciblent le ministère de la Justice', 'source': 'www.lopinion.ma', 'link': 'https://www.lopinion.ma/\u200bApres-la-CNSS-et-les-notaires-des-hackers-ciblent-le-ministere-de-la-Justice_a68482.html', 'summary': '\u200bAprès la CNSS et les notaires, des hackers ciblent le ministère de la Justice. Le groupe de hackers "Jabaroot" a revendiqué, ce lundi, une nouvelle cyberattaque, cette fois-ci, contre le ministère de la Justice dont la base de donnés aurait été infiltrée. Il s\'agit de leur troisième opération d’envergure après les piratages de la CNSS et du système Tawtik des notaires. Détails.', 'size': 2}, {'id': '97', 'title': 'Après la CNSS et les notaires, le ministère de la Justice visé par une cyberattaque d’une grande ampleur', 'source': 'telquel.ma', 'link': 'https://telquel.ma/instant-t/2025/06/09/apres-la-cnss-et-les-notaires-le-ministere-de-la-justice-vise-par-une-cyberattaque-dune-grande-ampleur_1936837/', 'summary': 'Après la CNSS et les notaires, le ministère de la Justice visé par une cyberattaque d’une grande ampleur. Le groupe de hackers Jabaroot vient d’annoncer sur sa chaîne Telegram avoir siphonné la base de données du ministère de la Justice. Les cyber hackers disent avoir en leur possession des informations concernant l’ensemble des juges du royaume (au nombre de 5.000 environ), du personnel judiciaire (environ 35.000), ainsi que toute l’infrastructure numérique de la.', 'size': 2}], 'main_title': '\u200bAprès la CNSS et les notaires, des hackers ciblent le ministère de la Justice'}, {'community_id': '4', 'articles': [{'id': '80', 'title': 'À Fès, 566 millions de dirhams pour moderniser le transport urbain', 'source': 'telquel.ma', 'link': 'https://telquel.ma/instant-t/2025/06/10/a-fes-566-millions-de-dirhams-pour-moderniser-le-transport-urbain_1936988/', 'summary': 'À Fès, 566 millions de dirhams pour moderniser le transport urbain. La ville de Fès s’apprête à lancer une société de développement local (SDL), dédiée à la mobilité urbaine et interurbaine. Selon le business plan élaboré par les autorités locales et dévoilé lors de la dernière session extraordinaire du conseil communal, la SDL Fès Mobilité SA, dotée d’un capital initial de 5 millions de dirhams (MDH) et.', 'size': 2}, {'id': '152', 'title': 'Transport : 566 MDH pour moderniser le transport urbain de la ville de Fès', 'source': 'www.lavieeco.com', 'link': 'https://www.lavieeco.com/au-royaume/transport-566-mdh-pour-moderniser-le-transport-urbain-de-la-ville-de-fes/', 'summary': "Transport : 566 MDH pour moderniser le transport urbain de la ville de Fès. La ville de Fès s'apprête à lancer une société de développement local (SDL), dédiée à la mobilité, avec à la clé plusieurs projets structurants, dont l'acquisition de 250 bus, la mise en place d'un système billettique, la construction d'un centre de maintenance et le développement de deux lignes de BHNS.", 'size': 2}], 'main_title': 'À Fès, 566 millions de dirhams pour moderniser le transport urbain'}, {'community_id': '21', 'articles': [{'id': '88', 'title': 'Aïta Mon Amour en tournée au Maroc pour présenter leur album “Abda”', 'source': 'telquel.ma', 'link': 'https://telquel.ma/instant-t/2025/06/10/musique-aita-mon-amour-en-tournee-au-maroc-pour-presenter-leur-album-abda_1936899/', 'summary': 'Aïta Mon Amour en tournée au Maroc pour présenter leur album “Abda”. Le duo Aïta Mon Amour, composé de Widad Mjama et Khalil Epi, entreprend une tournée marocaine du 13 au 24 juin pour présenter leur album “Abda”, qui fait dialoguer les racines profondes de la tradition marocaine avec la scène musicale contemporaine. Cette tournée est organisée par l’Institut français du Maroc. Le projet Aïta Mon Amour.', 'size': 2}, {'id': '119', 'title': 'Maroc\xa0: Aïta mon amour en tournée dans 8 villes pour l’album Abda', 'source': 'www.yabiladi.com', 'link': 'https://www.yabiladi.com/articles/details/168600/maroc-aita-amour-tournee-dans.html', 'summary': 'Maroc : Aïta mon amour en tournée dans 8 villes pour l’album Abda. Aïta mon amour est en tournée exceptionnelle organisée par l’Institut français du Maroc, du 13 au 24 juin 2025, avec plusieurs dates dans huit villes du pays pour présenter l’album Abda. Formé par Widad Mjama et de Khalil EPI, le duo dévoile ici une œuvre musicale qui «bouscule les codes et fait dialoguer les racines profondes de la tradition marocaine avec la scène musicale contemporaine». En effet, ce projet artistique s’inspire du patrimoine musical populaire et oral de l’aïta, réinterprété dans une forme électronique contemporaine, sans y perdre son essence.', 'size': 2}], 'main_title': 'Aïta Mon Amour en tournée au Maroc pour présenter leur album “Abda”'}, {'community_id': '15', 'articles': [{'id': '91', 'title': "Bateau pour Gaza : Greta Thunberg renvoyée par Israël en avion, d'autres militants en attente d'expulsion", 'source': 'telquel.ma', 'link': 'https://telquel.ma/instant-t/2025/06/10/bateau-pour-gaza-greta-thunberg-renvoyee-par-israel-en-avion-dautres-militants-en-attente-dexpulsion_1936890/', 'summary': "Bateau pour Gaza : Greta Thunberg renvoyée par Israël en avion, d'autres militants en attente d'expulsion. Israël a annoncé mardi que la Suédoise Greta Thunberg avait quitté le pays à bord d’un avion pour la Suède via la France, après avoir été arrêtée à bord d’un bateau d’aide pour Gaza avec d’autres militants pro-palestiniens, qui ont été emmenés à l’aéroport Ben Gourion près de Tel-Aviv en vue de leur expulsion. Parmi.", 'size': 2}, {'id': '236', 'title': '\u200bPalestine-Madleen : Deux militants expulsés, d’autres devant la justice israélienne', 'source': 'www.lopinion.ma', 'link': 'https://www.lopinion.ma/\u200bPalestine-Madleen-Deux-militants-expulses-d-autres-devant-la-justice-i ésident de la CGEM, . ', 'size': 2}], 'main_title': 'Maroc-Corée : la CGEM en quête de synergies économiques à Séoul'}, {'community_id': '22', 'articles': [{'id': '94', 'title': 'Abbas propose une Palestine sans Hamas et sous protection internationale', 'source': 'telquel.ma', 'link': 'https://telquel.ma/instant-t/2025/06/10/abbas-propose-une-palestine-sans-hamas-et-sous-protection-internationale_1936852/', 'summary': 'Abbas propose une Palestine sans Hamas et sous protection internationale. Le président de l’Autorité palestinienne Mahmoud Abbas s’est dit favorable à ce que le Hamas « dépose ses armes » et « ne dirige plus Gaza » dans le cadre d’un futur Etat palestinien, dans une série d’engagements écrits avant une conférence de l’ONU, a annoncé mardi l’Elysée. Dans une lettre adressée lundi au président français Emmanuel Macron et.', 'size': 2}, {'id': '105', 'title': 'Abbas favorable à la démilitarisation du Hamas, la France salue des engagements «\xa0inédits\xa0»', 'source': 'www.challenge.ma', 'link': 'https://www.challenge.ma/abbas-favorable-a-la-demilitarisation-du-hamas-la-france-salue-des-engagements-inedits-304398/', 'summary': 'Abbas favorable à la démilitarisation du Hamas, la France salue des engagements « inédits ». Le président de l’Autorité palestinienne a pris par écrit une série d’engagements, dont la démilitarisation du Hamas, présentés mardi par Paris comme « inédits » avant une conférence cruciale à l’ONU où le président français Emmanuel Macron doit préciser sa « détermination » à reconnaître un Etat palestinien. Mahmoud Abbas, 89 ans, a adressé', 'size': 2}], 'main_title': 'Abbas propose une Palestine sans Hamas et sous protection internationale'}, {'community_id': '11', 'articles': [{'id': '108', 'title': 'Émeutes à Los Angeles: Trump ordonne le déploiement de 2 000 gardes nationaux additionnels', 'source': 'www.challenge.ma', 'link': 'https://www.challenge.ma/emeutes-a-los-angeles-trump-ordonne-le-deploiement-de-2-000-gardes-nationaux-addit         const tooltip = d3.select("#tooltip");
        
        const communityColors = d3.scaleOrdinal()
            .domain(treemapData.map(d => d.community_id))
            .range(d3.quantize(d3.interpolateRainbow, treemapData.length));
        
        let clickTimer = null;
        let clickCount = 0;
        
        function createTreemap(data, containerId) {
            const container = d3.select(`#${containerId}`);
            const width = container.node().getBoundingClientRect().width;
            const height = container.node().getBoundingClientRect().height;
            
            const sources = [...new Set(data.articles.map(d => d.source))];
            const color = d3.scaleOrdinal()
                .domain(sources)
                .range(d3.quantize(d3.interpolateHcl("#007FFF", "#FFA500"), sources.length));
            
                        
            const hierarchyData = {
                name: "root",
                children: data.articles
            };
            
            const root = d3.hierarchy(hierarchyData)
                .sum(d => d.size || 1)
                .sort((a, b) => b.value - a.value);
            
            const treemap = d3.treemap()
                .size([width, height])
                .padding(4)
                .round(true);
            
            treemap(root);
            
            const nodes = container.selectAll(".node")
                .data(root.leaves())
                .enter()
                .append("div")
                .attr("class", "node")
                .style("left", d => `${d.x0}px`)
                .style("top", d => `${d.y0}px`)
                .style("width", d => `${d.x1 - d.x0}px`)
                .style("height", d => `${d.y1 - d.y0}px`)
                .style("background-color", d => color(d.data.source))
                .on("click", function(event, d) {
                    clickCount++;
                    
                    if (clickCount === 1) {
                        showTooltip(event, d);
                        
                        clickTimer = setTimeout(function() {
                            clickCount = 0;
                        }, 300);
                    } else {
                        clearTimeout(clickTimer);
                        clickCount = 0;
                        if (d.data.link && d.data.link !== "#") {
                            window.open(d.data.link, '_blank');
                        }
                    }
                })
                .on("mouseover", function(event, d) {
                    if (window.innerWidth > 768) {
                        showTooltip(event, d);
                    }
                })
                .on("mousemove", function(event) {
                    if (window.innerWidth > 768) {
                        moveTooltip(event);
                    }
                })
                .on("mouseout", function() {
                    if (window.innerWidth > 768 && clickCount === 0) {
                        hideTooltip();
                    }
                });
            
            nodes.append("div")
                .attr("class", "node-content")
                .html(d => `
                    <div class="node-title">${d.data.title ? d.data.title : 'Sans titre'}</div>
                    <div class="node-source">${d.data.source}</div>
                `);
        }
        
        function showTooltip(event, d) {
            const tempDiv = document.createElement('div');
            tempDiv.innerHTML = d.data.summary || '';

            const cleanSummary = tempDiv.textContent || tempDiv.innerText || '';

            tooltip.style("opacity", 1)
                .html(`
                    <div class="tooltip-title">${d.data.title}</div>
                    <div class="tooltip-source">${d.data.source}</div>
                    <div class="tooltip-summary">${cleanSummary ? cleanSummary : ''}</div>
                `);

            moveTooltip(event);
        }
        
        function moveTooltip(event) {
            const tooltipNode = tooltip.node();
            const tooltipWidth = tooltipNode.offsetWidth;
            const tooltipHeight = tooltipNode.offsetHeight;
            
            let left = event.pageX + 15;
            let top = event.pageY + 15;
            
            if (left + tooltipWidth > window.innerWidth) {
                left = event.pageX - tooltipWidth - 15;
            }
            
            if (top + tooltipHeight > window.innerHeight) {
                top = event.pageY - tooltipHeight - 15;
            }
            
            if (window.innerWidth <= 768) {
                left = (window.innerWidth - tooltipWidth) / 2;
                top = window.scrollY + (window.innerHeight - tooltipHeight) / 3;
            }
            
            tooltip.style("left", `${left}px`)
                .style("top", `${top}px`);
        }
        
        // Fonction pour cacher le tooltip
        function hideTooltip() {
            tooltip.style("opacity", 0);
        }
        
        document.addEventListener('click', function(event) {
            if (window.innerWidth <= 768 && 
                !event.target.closest('.node') && 
                !event.target.closest('.tooltip')) {
                hideTooltip();
            }
        });
        
        function initCarousel() {
            const carouselContainer = document.getElementById('treemap-carousel');
            
            treemapData.forEach((data, index) => {
                const slide = document.createElement('div');
                slide.className = 'swiper-slide';
                
                const title = document.createElement('div');
                title.className = 'community-title';
                title.textContent = data.main_title;
                slide.appendChild(title);
                
                const treemapContainer = document.createElement('div');
                treemapContainer.className = 'treemap-container';
                treemapContainer.id = `treemap-${data.community_id}`;
                slide.appendChild(treemapContainer);
                
                carouselContainer.appendChild(slide);
            });
            
            const swiper = new Swiper(".mySwiper", {
                pagination: {
                    el: ".swiper-pagination",
                    clickable: true,
                    
                },
                navigation: {
                    nextEl: ".swiper-button-next",
                    prevEl: ".swiper-button-prev",
                },
                spaceBetween: 30,
                
                keyboard: {
                    enabled: true,
                },
                grabCursor: true, 
                effect: "slide", 
                speed: 600, 
                loop: true, 
                spaceBetween: 30,
                on: {
                    slideChange: function() {
                        
                        setTimeout(function() {
                            window.dispatchEvent(new Event('resize'));
                            hideTooltip();
                        }, 300);
                    }
                }
            });
            
            setTimeout(() => {
                treemapData.forEach(data => {
                    createTreemap(data, `treemap-${data.community_id}`);
                });
            }, 300);
            
            window.addEventListener('resize', () => {
                treemapData.forEach(data => {
                    const container = document.getElementById(`treemap-${data.community_id}`);
                    container.innerHTML = '';
                    createTreemap(data, `treemap-${data.community_id}`);
                });
                hideTooltip();
            });
        }
        
        window.addEventListener('load', initCarousel);
        
    </script>
